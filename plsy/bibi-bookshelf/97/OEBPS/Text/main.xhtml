<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title></title>
  <link href="../Styles/main.css" rel="stylesheet" type="text/css" />
  
<style type="text/css">
p {
    margin-top: 0.8em;
    margin-bottom: 0.8em;
  }
</style>
</head>

<body>
  <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
    <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
      <p><br /></p>

      <p><br /></p>

      <p>Kimi arıyorsun</p>
    </blockquote>

    <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
      <p>Adı neydi</p>
    </blockquote>

    <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
      <p>Onu muhtemelen</p>
    </blockquote>

    <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
      <p>Küçük bir kasabada</p>
    </blockquote>

    <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
      <p>Futbol maçında bulabilirsin</p>
    </blockquote>

    <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
      <p>Ne demek istediğimi biliyorsun</p>
    </blockquote>

    <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
      <p>Hani o küçük kasabalar vardır ya oğlum</p>
    </blockquote>

    <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
      <p>Hepimizin aynı takımı desteklediği</p>
    </blockquote>
  </blockquote>

  <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
    <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
      <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
        <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
          <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
            <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
              <p>- JAMES MCMURTRY</p>
            </blockquote>
          </blockquote>
        </blockquote>
      </blockquote>
    </blockquote>
  </blockquote>
</body>
</html>
