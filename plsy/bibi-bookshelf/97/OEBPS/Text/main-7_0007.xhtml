  <p>Cox sersemlemiş bir halde, “Ötekini ateşle,” dedi ve Gene Ray söyleneni yaptı. Biraz daha cam kırıldı ve doğu New Hampshire ile batı Maine’de biraz daha insan korkuya kapıldı.</p>

  <p>Öte yanda ise sonuç değişmemişti.</p>
