  <h2><a id="bookmark13"></a><span style="font-weight:bold;">20</span></h2>

  <p>Rommie, “Eee?” diye sordu. “Ne diyorsun Jackie?”</p>

  <p>“Biraz daha bekleyelim.”</p>

  <p>Sadece içgüdülerine uymuştu ve genelde içgüdüleri yanılmazdı. Daha sonra Rommie’ye o anda <span style="font-style:italic;">hadi gidelim</span> dese kaç tane hayatın kurtarabileceğini merak edecekti.</p>
