  <h2><a id="bookmark13"></a><span style="font-weight:bold;">14</span></h2>

  <p>Little Bitch Yolu’nda kalan kamyonda Fern Bowie, “Ben bir şey duymuyorum,” dedi.</p>

  <p>Randolph, “Duyacaksın,” diye cevap verdi. “Biraz sabret.”</p>

  <p>Saat on ikiyi iki geçiyordu.</p>
