<h2 style="text-align: center; text-indent: 0px;" id="sigil_toc_id_6">O ZAMAN:&nbsp;<span style="font-size: 0.9em; text-align: left; text-indent: 1em;">Arky</span></h2>
<p style="text-align: justify;">Ben bırakmadım, o kapıyı her zaman kapatırım. Unutacak olsaydım eski çavuş canıma okurdu. Curt de öyle. O kapının sıkıca kapalı olması onlar için çok önemliydi.</p>
<p style="text-align: justify;">Çok önemliydi.</p>
