  <h1>VI</h1>

  <h1 id="sigil_toc_id_6">UZUN SAPLI BİR KAŞIK</h1>

  <p style="text-align: right;">Bu yüzden şeytanla sofraya oturan</p>

  <p style="text-align: right;">Uzun saplı bir kaşıkla uzaktan almalı lokmasını</p>

  <div>
    <br />
  </div>

  <p style="text-align: right;">- Geffrey Chaucer,</p>

  <p style="text-align: right;">CANTERBURY HİKÂYELERİ</p>
