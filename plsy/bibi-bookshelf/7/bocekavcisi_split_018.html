<div class="chapter">
						<p class="normal"><sup class="calibre4">[<a class="footnote-link" href="bocekavcisi_split_004.html#footnote-47342-2-backlink" id="footnote-47342-2" name="footnote-47342-2">2</a>]</sup> Bir ucu buzlu camla kapatılan, metal veya mukavvadan bir boru içine yerleştirilmiş aynaların aracılığıyla, boru içine konulmuş renkli küçük cisimlerin ve görüntülerin oluşturduğu çeşitli biçimleri gösteren araç. (ç.n.)</p>
