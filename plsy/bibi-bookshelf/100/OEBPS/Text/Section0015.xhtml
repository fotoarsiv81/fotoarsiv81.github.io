  <div class="alinti">
    <blockquote class="siir">
      <p><em>Doktora telefon ettim</em></p>

      <p><em>Lütfen, lütfen doktor, dedim</em></p>

      <p><em>İçimde bir his var, kıvrılıyor, sallanıyor</em></p>

      <p><em>Söylesene doktor, ne olabilir?</em></p>

      <p><em>Yoksa bu yeni bir hastalık mı?</em></p>

      <p class="paragraf sag">The Sylvers</p>
    </blockquote>
