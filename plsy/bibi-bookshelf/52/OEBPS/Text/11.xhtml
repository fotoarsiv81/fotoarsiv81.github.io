  <h1><big>K</big>ESİN <big>K</big>ANIT</h1>

  <p class="nonindent"><img class="dropcap" alt="" src="../Images/tirnakb.png"/>iliyorsun Tonik,” dedi soruşturma hakimi Mates, en yakın arkadaşına. “Bu bir deneyim meselesi; ben ne boş laflara ne mazeretlere inanırım, ne de sanığın suçun işlendiği anda başka yerde olduğu iddialarına. Ne sanıklara güvenirim ne tanıklara. İnsanlar, bazen istemeden de olsa yalan söyler. Bir tanık, sanığa karşı hiçbir düşmanca duygu beslemediğine dair yemin eder, ama bu yemini ederken bile, ruhunun derinliklerinde, bilinçaltında, bastırılmış bir kıskançlık, kırgınlık olduğunun farkında değildir. Sanığın size söylediği her şey, üzerine uzun uzadıya düşünülmüş ve önceden tertiplenmiştir. Bir tanığın size söylediği her şey ise, ister bilinçli ister bilinçsizce olsun, sanığa zarar vermek ya da ona yardım etmek içindir. Bundan eminim dostum; insanların hepsi düpedüz palavracı piçlerdir.</p>

  <p>O halde neye inanabiliriz? Şansa elbette Tonik; insanların arada bir açığa vurdukları istemdışı, gönülsüz hatta kontrol edilmesi imkânsız dürtülere ve hareketlere ya da ağızlarından kaçırdıkları sözlere. Her şey sahte, düzmece ya da önceden planlanmış, bir sis perdesinin ardına gizlenmiş olabilir. Şans hariç her şey. Şansı anında fark edersin. Benim metodum şudur: Orada oturur ve insanların önceden planladıkları ya da o anda uydurdukları zırvalıkları dinler, onlara inanmış gibi görünürüm, hatta onları yüreklendiririm ki daha çok ve daha profesyonelce zırvalasınlar. Sonra istemdışı, kasıtsız, küçük bir kelimeyi ağızlarından kaçırmalarını beklerim; bu işlerde psikolog gibi davranmak gerekir. Bazı soruşturma hakimleri sanığın aklını karıştırmak için taktikler uygularlar; onun sözünü kesip, iki ayağını bir pabuca sokup dururlar, sonunda zavallı şaşkın tavuk, gerekirse İmparatoriçe Elizabeth’i öldürdüğünü itiraf etmeye hazır hale gelir. Ben kesinlikle emin olmaktan yanayım; o yüzden sabırla, metanetle, uzmanların ‘ifade’ adını verdiği bu sistemli yalanlar ve kaçamak sözler arasında, doğrulara ulaşma yolunda ufacık bir umut ışığı belirene kadar beklerim. Bilirsin ki bu gözyaşı vadisinde, saf gerçek ancak gözden kaçırılanlar arasındadır; insanın dilinin sürçmesiyle ya da bir gaf yapmasıyla ortaya çıkar.</p>

  <p>Dinle Tonik, senden gizlim saklım yok; çocukluğumuzdan beri arkadaşız. Camı benim kırmama rağmen nasıl da seni pataklamışlardı hatırlarsın. Hayatım boyunca kimseye söyleyemeyeceğim bir şey var; ama bana öylesine utanç veriyor ki birine açılmam lazım, inkâr etmenin yararı yok, insanlar itiraf edebilmeli. Metodumun daha geçenlerde, nerede işe yaradığını anlatacağım sana… Hayatımın en özel alanında, kısacası evliliğimde. Sonra dilersen bana ahlâksız de, ahmak de. Hepsini hak ediyorum.</p>

  <p>Sevgili arkadaşım, ben… evet, ben karımdan, Marta’dan şüpheleniyordum; aslına bakarsan onu deli gibi kıskanıyordum. Şu genç adamla… bir şeyler… bir haltlar karıştırdığına kendimi inandırmıştım. Ona Artur diyeceğim; adamı tanıdığını sanmıyorum. Dinle, ben yabani değilim, eğer Marta’nın onu sevdiğinden emin olsaydım, ‘Marta, yollarımızı ayıralım,’ derdim. Ama işin kötüsü emin olamıyordum. Tonik, bunun nasıl bir işkence olduğunu tahmin edemezsin. Allahım, ne berbat bir yıldı! Kıskanç bir kocanın yapacağı aptalca numaraları bilirsin: Karısını bir gölge gibi takip eder, bir casus gibi gözetler, konuşmalarını dinler, olay çıkarır… Ama, şansa bak ki, ben soruşturma hakimiyim ve inan bana dostum, geçen sene boyunca, evlilik hayatım sabahın köründen geceyarısına kadar devamlı bir çapraz sorgu halinde geçti.</p>

  <p>Sanık, yani Marta demek istiyorum, takdire şayan biçimde kendisini tüm suçlamalardan akladı. Ağladığı zamanlarda da, incinip sessizleştiğinde de, bütün gün boyunca nerede olduğu ve ne yaptığının hesabını verirken de, dilinin sürçmesini, kendisini ele vermesini bekledim. Elbette bana sık sık yalan söyledi; demek istediğim alışkanlıktan yalan söyledi, ama kadınlar bunu huy edinmişlerdir zaten; bir kadın asla, terzide iki saat geçirdiğini dürüstçe söylemez sana. Dişçideymiş ya da annesinin mezarını ziyarete gitmiş gibi yapar. Ne kadar izini sürersem –ki inan bana Tonda, kıskanç bir adam kuduz bir köpekten beterdir– ne kadar zorbalık edersem, o kadar az emin oluyordum. Ağzından çıkan her kelimeyi gösterdiği her mazereti evire çevire inceliyor, ona sorular soruyor, anlattıklarında hata bulmaya çalışıyordum; ama ikimizin de bildiği üzere, normal insan ilişkilerinin, özellikle evliliklerin üzerine kurulu olduğu, kasıtlı söylenmiş, alışılagelmiş yarı-doğrular ve yarı-yalanlar dışında bir şey bulamadım. Bu sorgulardan sonra neler hissettiğimi hatırlıyorum, ama Marta’nın nelere maruz kaldığını düşündükçe dostum, keşke dilimi tutabilseydim diyorum.</p>

  <p>Neyse, bu sene Marta, Frantiskovy Lazne’ye, şu kadın hastalıkları konusunda uzmanlaşmış kaplıcaya gitti; işin aslı hiç de iyi görünmüyordu. Söylemek gereksiz, onu izlettirdim; bu iş için üçkâğıtçının tekini tuttum, onun da tek yaptığı parayı meyhanelerde saçmak oldu… Ne tuhaf; hayatında tek bir şey kötü gider, bütün hayatın gözüne berbat görünür. Vücudunun bir yerinde küçük bir leke vardır, tüm vücudunu kirli hissedersin. Marta sanki neyin kötü gittiğini anlamıyormuşçasına… biraz ürkerek, biraz çekinerek… bana yazıyordu; elbette mektuplarını büyük bir titizlikle didik didik ediyor ve satır aralarında imalar arıyordum. Ve bir gün ondan ‘Soruşturma Hakimi Frantisek Mates’e gönderilmiş bir mektup aldım; zarfı açıp mektubu çıkardığımda ilk gördüğüm kelimeler şunlardı: ‘Sevgili Artur!’</p>

  <p>Dostum, ellerim titriyordu. Sonunda kanıt önümdeydi. Bazen, birden fazla mektup yazan biri, mektubu yanlış zarfa koyabiliyor gerçekten. Bu tam anlamıyla şanstı, aptal şansı, öyle değil mi? Bana gelince dostum, eli böyle açığa çıktığı için onun adına üzülmüştüm.</p>

  <p>Beni yanlış anlama Tonik, ilk içgüdüm şu… şu Artur’a yazılmış mektubu okumamak ve onu dosdoğru Marta’ya geri göndermek oldu ve başka şartlarda kesinlikle bu şekilde davranırdım. Ama kıskançlık çirkin bir tutkudur ve insanı çirkin şeyler yapmaya iter. O mektubu okudum dostum, ve şimdi sana göstereceğim çünkü yanımda taşıyorum. Bir bak:</p>

  <p>Sevgili Artur,</p>

  <p>Lütfen mektubuna bugüne kadar cevap vermediğim için kızma; ama Franci (karım bana böyle hitap eder) nicedir bana yazmadığı için endişeleniyordum. Çok meşgul olduğunu biliyorum ama yine de kocamdan bu kadar uzun zamandır haber alamadığım için perişan haldeydim. Sen bunu anlayamazsın Artur, ama bu iş böyle. Neyse, gelecek ay Franci buraya geliyor, belki sen de gelebilirsin. Şu anda çok ilginç bir dava üzerinde çalıştığını yazmış bana, hangisi olduğunu söylemedi ama sanıyorum şu Hugo Müller davasından bahsediyor, dinlemeye can atıyorum. Franci ve sen birbirinizi bu aralar pek fazla göremediniz sanıyorum; ama bu sadece onun gerçekten çok meşgul olmasından kaynaklanıyor. Eğer her şey eskisi gibi olsaydı, onu biraz dışarı çıkarıp insanlarla kaynaştırabilir ya da arabanda gezintiye çıkarabilirdin. Bize her zaman çok iyi davrandın ve şu anda işlerin değişmiş olmasına rağmen bizi unutmadın. Franci bu aralar çok endişeli, kendinde değil… Kız arkadaşının ne âlemde olduğunu yazmamışsın bile. Franci de Prag’ın çok sıcak olduğundan şikâyet ediyor; buraya gelip biraz rahatlamalı. Eminim gece yarılarına kadar ofisinde çalışıyor. Sen ne zaman deniz kıyısına bir yerlere gideceksin? Umarım kız arkadaşını da alırsın. Bir kadının bir erkeğe duyduğu özlemin nasıl bir şey olduğunu anlamana imkân yok. En iyi dileklerimle,</p>

  <p>Saygılar,</p>

  <p>Marta Matesova</p>

  <p>Ne dersin bu işe Tonik? Çok parlak bir mektup olmadığının farkındayım; içerik ve stil yönünden oldukça zayıf. Ama sevgili arkadaşım, Marta ve şu kahrolası Artur’la ilişkisi üzerine ne de güzel ışık tutuyor! Eğer neler hissettiğini anlatsaydı ona asla inanmazdım, ama şimdi elimde öyle bir şey vardı ki, bunu tamamen gözden kaçırmış, düşünmeden yapmıştı. Görüyorsun ya, gerçek, dolambaçsız ve çürütülemez gerçek, sadece bir ihmal sonucu oltaya çıkıyor. Sevinçten ve öyle aptalca kıskançlığa kapıldığım için duyduğum utançtan ağlayabilirdim.</p>

  <p>Ne mı yaptım? Elbette Hugo Müller cinayeti dosyasının belgelerini lastikleyip çekmeceye kilitlediğim gibi yola çıktım; ertesi gün Frantiskovy Lazne’ye varmıştım. Marta beni gördüğünde yüzü pespembe oldu ve küçük bir kız gibi kekelemeye başladı; sanki ölçüyü aşan bir davranışta bulunmuştu. Benim yüzümde ise hiçbir ifade okunmuyordu. ‘Franci,’ dedi bir süre sonra, ‘mektubumu aldın mı?’</p>

  <p>‘Hangi mektup?’ diye sordum şaşkınlıkla. ‘Bana hiç yazmıyorsun ki!’</p>

  <p>Marta irkilerek baktı ve zihninden bir yük kalkmış gibi iç geçirdi. ‘Göndermeyi unutmuşum o halde,’ dedi ve çantasını uzun bir süre karıştırdıktan sonra bumburuşuk bir mektup çıkardı. ‘Sevgili Franci,’ diye başlıyordu. Kendi kendime gülmeden edemedim. Artur yanlışlıkla ona gönderilmiş olan mektubu geri yollamıştı anlaşılan.</p>

  <p>O günden sonra bu konuda tek bir kelime dahi edilmedi; söylemek gereksiz, Marta’ya Hugo Müller’den bahsetmeye başladım; o davaya ne de meraklıydı! Sanıyorum hâlâ o mektubu hiç almamış olduğumu düşünüyor.</p>

  <p>Hepsi bu işte; o günden beri en azından küçük ailemiz huzurlu. Tamam söyle istersen, böylesine küçültücü şekilde kıskançlık yaparak aptal durumuna düşmüştüm değil mi? Elbette şimdi, o zamanki davranışlarımdan dolayı Marta’ya kendimi affettirmeye çalışıyorum; o mektubu görene kadar kızcağızın benim için ne kadar endişelendiğinin farkına varmamıştım. Her neyse, şu anda bu mesele tamamıyla çıktı aklımdan. İnsan günahlarından çok aptallıklarından utanıyor.</p>

  <p>Ama bir şeyin, tamamen şansla, hiçbir şüpheye yer bırakmayacak şekilde kanıtlanabileceğini gösteren klasik bir vaka bu, öyle değil mi?”</p>

  <hr/>

  <p>Hemen hemen aynı anda, bu öyküde Artur diye adlandırılan genç adam Marta’ya seslendi:</p>

  <p>“İşe yaradı mı hayatım?”</p>

  <p>“Efendim sevgilim?”</p>

  <p>“Yanlışlıkla göndermiş gibi yaptığın mektuptan bahsediyorum.”</p>

  <p>“İşe yaradı,” dedi Marta ve düşüncelere daldı.</p>

  <p>“Biliyor musun sevgilim, Franci’nin artık bana bu derece gözükapalı inanmasından neredeyse utanıyorum. O olaydan beri bana öylesine iyi davranıyor ki… Mektubu sürekli yanında, kalbinin üzerinde taşıyor.” Martha hafifçe ürperdi. “Sence onu böyle… kandırmam korkunç değil mi?”</p>

  <p>Ama Artur öyle düşünmüyordu; en azından kesinlikle öyle düşünmediğini söyledi.</p>
