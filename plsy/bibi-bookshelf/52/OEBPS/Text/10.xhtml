  <h1><big>P</big>UL <big>K</big>OLEKSİYONU</h1>

  <p class="nonindent"><img class="dropcap" alt="" src="../Images/tirnakb.png"/>u şüphe götürmeyen bir gerçektir,” dedi yaşlı Bay Karas. “bir adam geçmişini didik didik ederse, orada, pek çok farklı hayat oluşturmak için gerekli malzemeyi bulur. Hayatının bir noktasında… ister kazara ister hevesle… o hayatlardan birini seçip sonuna dek sürdürür. Ama en kötüsü, diğerlerinin, o olası hayatların tamamen ölmemesidir. Bazen onlar yüzünden acı çekebilirsiniz, kesilmiş bir bacağın acısını hissedebileceğiniz gibi.</p>

  <p>On yaşlarında bir çocukken pul koleksiyonu yapmaya başladım. Babam bu hobimden pek memnun değildi, derslerimin kötü etkileneceğini düşünüyordu. Ama Lojzik Cepelka adında bir arkadaşım vardı ve onunla beraber kendimizi pul tutkumuza kaptırmıştık. Lojzik sokaklarda org çalan bir müzisyenin oğluydu; çilli, pis, pejmürde bir çocuktu ve ona, ancak çocuklar arasında görülebilecek bir sevgi beslerdim. Bakın, ben yaşlı bir adamım, bir karım ve çocuklarım var ama şunu söyleyeyim, dünyada arkadaşlıktan daha güzel bir duygu yoktur. Maalesef onu sadece gençken hissedebilirsiniz; insan zamanla bencilleşiyor, kalbi ister istemez kabuk bağlıyor. Benim bahsettiğim türde bir arkadaşlık saf hevesten ve hayranlıktan, yaşam coşkusundan, gençlik heyecanından, taşkın hislerden beslenir; duygular öylesine coşup taşar ki içinizde, onları biriyle paylaşmak zorunda kalırsınız. Babam bir avukattı, yerel çevrede tanınmış bir kişiydi. Son derece saygın, kaprisli ve zor bir beyefendiydi; bense, tüm kalbimle sevdiğim arkadaşımla, babası sarhoş bir sokak müzisyeni, annesi çalışmaktan bitap düşmüş bir çamaşırcı olan Lojzik’le dolaşıyordum. Gel gör ki Lojzik’e tapıyor, onu gözümde tanrılaştırıyordum; benden çok daha becerikli ve uyanıktı, kendi kendine yetiyordu ve bir sıçan kadar arsızdı. Aynı zamanda burnunda çilleri vardı ve sol eliyle taş atabiliyordu. Onu bana sevdiren şeyleri şimdi tamamıyla hatırlayamıyorum, ama şüphesiz hayatımın en büyük aşkıydı.</p>

  <p>Neyse, pul koleksiyonu yapmaya başladığım sırada, Lojzik benim sevgili, güvenilir dostumdu işte. Sadece erkeklerin bir şeyler biriktirmeye meraklı olduğu söylenmiştir. Doğru; bence bu, erkeklerin, düşmanlarının kellelerini, silahlarını, ayı postlarını, geyik boynuzlarını ve genel olarak yakalayabildiği her şeyi topladığı zamanlardan miras kalma, kalıtsal bir içgüdü. Ama bir pul koleksiyonu, sadece sahip olunan bir şey değildir, sonu gelmez bir maceradır. Sanki heyecandan titreyerek çok uzaklardaki bir ülkenin toprağına dokunursunuz; Butan’a mesela, Bolivya’ya ya da Ümit Burnu’na. Kısacası, tüm o yabancı ülkelerle aranızda kişisel ve yakın bir bağ oluşur. Pul biriktirme işinde, insana seyahatleri, gezileri ve genel olarak erkeklere özgü tüm o serüvenleri düşündüren bir şey vardır. Haçlı Seferleri’ne benzer.</p>

  <p>Babam, daha önce de belirttiğim gibi, bu fikre kesinlikle karşıydı. Babalar zaten kural olarak oğullarının kendi yaptıklarından farklı bir şey yapmasından hoşlanmazlar; ben de kendi oğullarıma aynı şekilde davrandım. Kısacası şu babalık işi karmaşık duygular içerir; büyük miktarda sevgi vardır ama bir yandan da bir endişe hüküm sürer ya da güvensizlik, düşmanlık, artık adını ne koyarsanız. Çocuklarınızı ne kadar çok severseniz, bu diğer duygu da o kadar ağır basar. Neyse, babama yakalanmamak için pul koleksiyonumu tavan arasına saklamıştım. Orada eski bir fıçı vardı, hani şu eskiden içinde un saklanılanlardan. Lojzik ve ben ona iki fare gibi tırmanır ve birbirimize pul koleksiyonlarımızı gösterirdik; ‘Bak, bu Hollanda’dan, bu Mısır’dan, bak bu Sverige’den, şu İsveç.’ Bu şekilde gizlenmek zorunda olduğumuz için de, her zaman adeta günah işlediğimizi hissederdik. O pulları bulmam bile başlı başına bir maceraydı. Evden eve dolaşıp, tanıdığım ya da tanımadığım ailelere, eski mektuplarındaki pulları almama izin vermeleri için yalvarırdım. Arada bir, çekmeceleri ya da tavan arası eski kâğıtlarla dolu olan biri çıkardı; o zaman hayatımın en mutlu saatlerini yaşardım. Yere oturur ve bende olmayan pulları bulmak için çöpe atılacak tozlu kâğıtları tek tek gözden geçirirdim; öylesine aptaldım ki asla aynı puldan iki tane biriktirmezdim. Lombardiya’ya ya da şu küçük Alman şehir devletlerinden birine ait bir pul bulduğumda, hissettiğim zevk dayanılmazdı; her büyük mutluluk beraberinde tatlı bir acı getirir bilirsiniz. Bu arada Lojzik beni dışarıda beklerdi ve en sonunda evden çıktığımda, kapı aralığından fısıldardım: ‘Lojzik, Lojzik, orada bir Hannover pulu vardı!’ ‘Aldın mı?’ ‘Evet!’ Ve ganimetlerimizle evdeki define sandığımıza koşardık.</p>

  <p>Yaşadığımız şehirde, kalitesiz mallar üreten tekstil firmaları vardı; hintkeneviri, basmalar, ucuz kıyafetler, üçüncü sınıf pamuklular; yani dünyanın her yerinde özellikle siyahlar giysin diye ürettiğimiz değersiz çer çöp. Her neyse, fabrikada kâğıtları attıkları çöp kutusunu yağmalamama izin veriyorlardı ve orası benim en bereketli av bölgemdi. Siyam, Güney Afrika, Çin, Liberya, Afganistan, Borneo, Brezilya, Yeni Zelanda, Hindistan ve Kongo pullarını orada bulmuştum; sizi bilmem, ama bu ülkelerin sadece isimleri bile hâlâ kulağıma gizemli gelir ve içimi özlemle doldurur. Tanrım, hele Uzakdoğu’daki İngiliz kolonilerinden ya da Kore’den, Nepal’den, Yeni Gine’den, Sierra Leone’den, Madagaskar’dan bir pul bulduğumda hissettiğim o gemlenmez coşku! Bakın, bu hevesi ancak hayvan ya da define avına çıkmış biri veya kazı yapan bir arkeolog anlayabilir. Aramak ve bulmak, işte budur hayatın bir insana verebileceği en derin tatmin, en büyük heyecan. Herkes bir şeyler aramalı; bu eğer pul olmazsa, gerçeklik olmalı, eğrelti otu olmalı ya da en azından taştan ok başlıkları veya kül tablaları olmalı.</p>

  <p>Her neyse, bunlar hayatımın en mutlu yıllarıydı; Lojzik’le arkadaşlığım ve pul koleksiyonu. Daha sonra kızıl hastalığına yakalandım ve Lojzik’in beni görmeye gelmesine izin vermediler. Ama o gelip koridorda durur ve duyayım diye ıslık çalardı. Bir gün, çok üstüme düşmedikleri bir anda yataktan çıktım ve çabucak tavan arasına, pullarıma bakmaya koştum. O kadar zayıf düşmüştüm ki fıçının kapağını zor kaldırdım. Ama fıçı bomboştu. Pulların içinde durduğu kutu ortadan kaybolmuştu.</p>

  <p>O anda hissettiğim kalp ağrısı ve dehşeti tarif etmem mümkün değil. Adeta taş kesilmiştim; boğazım düğümlenmişti, ağlayamıyordum bile. En büyük neşe kaynağım olan pullarımın gitmiş olması felaketti. Ama daha korkuncu, tek arkadaşım Lojzik’in, ben hasta yatağımda yatarken onları çalmış olduğu gerçeğiydi. Ümitsizlik, hayal kırıklığı, acı, çaresizlik… İnanın bana, bir çocuğun hissedebileceği duygular hayret vericidir. Tavan arasından nasıl çıktım bilmiyorum. Ama sonrasında tekrar yüksek ateşle yataklara düştüm; kendime geldiğim vakitler bu olayı hatırlayıp acı çekiyordum. Ne babama ne halama tek kelime etmedim; annem hayatta değildi. Beni anlayamayacaklarından emindim, bu sebeple giderek onlardan uzaklaştım. O günden sonra, normalde çocukların ebeveynlerine duyduğu yakınlığı hissetmez oldum. Lojzik’in ihanetine gelince, bende neredeyse ölümcül bir yara açtı; insan ilişkilerinde ilk ve en büyük hayal kırıklığımdı bu. ‘Seni pis dilenci,’ dedim kendi kendime, “Lojzik ne de olsa bir dilenci işte! Bu yüzden hırsızlık yapıyor. Bir dilenciyle arkadaşlık edersen olacağı budur.’ Ve iyice acımasızlaştım. O günden sonra insanları sınıflarına göre ayırmaya başladım; toplumsal saflığımı yitirmiştim. Ama o zamanlar bunun bana ne büyük bir şok yaşattığını ve benliğimde ne denli hasara yol açtığını anlamamıştım.</p>

  <p>Ateşim düşünce, pul koleksiyonumun kaybolmasından duyduğum acı da dindi. Aradan geçen zamanda Lojzik’in yeni arkadaşlar bulmuş olduğunu gördükçe, içimde bir acı hissediyordum yine de. Ama bir gün koşarak ve uzun zamandır görüşmediğimiz için çekingen bir tavırla bana yaklaştığında, ters ters, büyümüş de küçülmüş bir edayla, ‘Defol git, seninle konuşmuyorum,’ dedim. Lojzik kızardı, bir saniye durdu ve ‘İyi, bana göre hava hoş,’ dedi. O andan itibaren de, işçi sınıfının o inatçı kibiriyle benden nefret etti.</p>

  <p>Bu olay hayatımın şekillenişinde, daha doğrusu Bay Paulus’un diyeceği gibi, seçtiğim hayatta belirleyici oldu. Dünya görüşüm kirlenmişti diyebilirim. İnsanlara güvenimi yitirdim. Nefret etmeyi ve küçük görmeyi öğrendim. Bir daha asla yakın dostum olmadı. Büyüdüğümde, yalnızlığımla, kimseye ihtiyaç duymamamla, hiç kimse için hiçbir şeyden taviz vermememle gururlanmaya başladım. Ancak sonraları, kimsenin beni sevmediğini fark ettim. Sevgiyi küçümserdim, kimsenin hisleri umurumda değildi. Kibirli, hırslı, hoşgörüsüz, bencil ve her ayrıntıyı ince eleyip sık dokuyan bir adam haline geldim. Çalışanlarıma karşı sert ve acımasızdım, aşktan yoksun bir evlilik yaptım ve çocuklarımı benden korkacak, bana itaat edecek şekilde yetiştirdim. Çalışkanlığım ve gayretkeşliğim sayesinde haklı bir ün kazandım. Hayatım buydu, tüm hayatım. Sadece görev addettiğim şeyleri yerine getiriyordum. Tanrı’nın rahmetine kavuştuğumda, gazeteler şüphesiz, alanında bir lider, örnek alınması gereken prensiplere ve karaktere sahip bir adam olarak bahsedecekler benden, insanlar bu resmin altında yatan yalnızlığı, güvensizliği, hissizliği bir bilseler…</p>

  <p>Üç sene önce eşim öldü. Derin üzüntümü, ne kendime ne de başkalarına itiraf edebildim. Kederimden anne ve babamdan kalma tüm aile yadigârlarını karıştırmaya başladım; fotoğraflar, mektuplar, okul defterlerim; sert görünüşlü babamın onları nasıl bir dikkatle düzenlediğini ve sakladığını görünce boğazımda bir şeyler düğümlendi, demek ki her şeye rağmen beni seviyordu. Tavan arasındaki oda bir sürü ıvır zıvırla doluydu; çekmecelerden birinin dibinde, ağzı babamın mühürlerinden biriyle kapatılmış bir kutu vardı. Açtığımda, elli sene önce biriktirdiğim pul koleksiyonumu gördüm.</p>

  <p>Sizden saklamayacağım, gözyaşlarına boğuldum ve kutuyu sanki bir define bulmuş gibi odama taşıdım. ‘Demek <em>böyle</em> olmuştu,’ diye farkına vardım bir anda; ben yatakta yatarken biri pul koleksiyonumu bulmuş ve babam da beni derslerimden alıkoymasın diye saklamıştı! Bunu yapmamalıydı, ama beni sevdiğinden ve benim için endişelendiğinden böyle davranmıştı. Neden bilmiyorum, ama ona acımaya başlamıştım, kendime de…</p>

  <p>Sonra birden kafama dank etti: Demek ki Lojzik pullarımı çalmamıştı! Yüce Tanrım, ona nasıl da haksızlık etmiştim! O çilli, pejmürde bacaksız yeniden gözlerimin önünde canlandı; şu anda nerede ne yapmaktaydı, hatta hayatta mıydı Tanrı bilir! Olup bitenleri düşününce hissettiğim utanç ve acıyı size anlatamam. Yersiz bir şüphe yüzünden tek dostumu kaybetmiştim; bu yüzden çocukluğumu yitirmiştim. Bu yüzden fakirleri ve onların solucan kılıklı çocuklarını küçük görmeye başlamıştım. Bu yüzden kendimle böbürlenir olmuştum. Bu yüzden kimseyle yakınlık kuramamıştım. Bu yüzden hayatım boyunca kırgınlık ve tiksinti hissetmeden bir posta puluna bakamamıştım. Bu yüzden karıma, ne evlenmeden önce ne evliliğimiz sırasında mektup yazabilmiş; bu beceriksizliğimi, bu tarz duygusal patlamaların bana yakışmadığını düşündüğümü öne sürerek gizlemiş ve onu derinden yaralamıştım. Bu yüzden, sadece bu yüzden, işimde böylesine yükselmiş ve görevlerimi örnek bir şekilde yerine getirmiştim!</p>

  <p>Tüm hayatımı yeniden gözden geçirdim. Ne kadar boş, ne kadar mânâsızdı! Hayatımı tamamen farklı bir şekilde geçirmiş olabileceğimi fark ettim. Eğer bu olay yaşanmamış olsaydı… Öylesine şevkle, macera aşkıyla, sevgiyle, hayal gücüyle, güvenle dolu bir çocuktum ki! Sadece bana özgü ve tutku dolu öyle yanlarım vardı ki! Tanrım, tamamen farklı biri olabilirdim, bir kâşif, bir aktör ya da bir asker! İnsanları sevebilirdim, onlarla içki içebilir, onları anlayabilirdim; kimbilir daha neler yapardım! Sanki içimdeki buzlar eriyordu. Pullara birbiri ardına baktım, hepsi oradaydı. Lombardiya, Küba, Siyam, Hannover, Nikaragua, Filipinler ve seyahat etmek istediğim, ama şimdi asla gidemeyeceğim tüm o ülkeler. Her pul, gerçekleşebilecek ama gerçekleşmemiş bir olasılığı temsil ediyordu. Gece boyunca, pulları inceleyerek ve hayatımın bir değerlendirmesini yaparak oturdum. Gördüm ki yaşadığım hayat başkasına aitti, sahte ve gayrişahsi bir hayattı; gerçek hayatım asla var olmamıştı.” Bay Karas eliyle havada bir işaret yaptı. “Olabilecek şeyleri düşünüyorum da… Lojzik’e nasıl haksızlık yaptığımı…”</p>

  <p>Bu sözleri duyan Peder Voves suratını astı ve son derece mutsuz bir görünüme büründü; muhtemelen kendi hayatından bir şeyler hatırlamıştı. “Bay Karas,” dedi, son derece duygulanmış şekilde, “bunu düşünmeyin artık. Geçmişi değiştirmenin mümkünatı yok, o halde düşünmek neye yarar? Yeniden başlayamayacaksınız nasıl olsa…”</p>

  <p>“Maalesef,” diye içini çekti Bay Karas ve hafiften yüzü kızardı. “Ama biliyor musunuz, en azından… en azından pul biriktirmeye yeniden başladım!”</p>
