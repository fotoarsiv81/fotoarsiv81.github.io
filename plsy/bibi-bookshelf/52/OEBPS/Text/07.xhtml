  <h1><big>O</big>RKESTRA <big>Ş</big>EFİNİN <big>H</big>İKÂYESİ</h1>

  <p class="nonindent"><img class="dropcap" alt="" src="../Images/tirnakb.png"/>azen,” dedi Bay Dobes, “böyle kanlı bir yara ya da sıyrık, kırıktan daha fazla acı verebilir; ama yalnızca yara kemiğe yakınsa. Eski bir futbolcu olduğumdan bunu iyi biliyorum; zamanında bir kaburgamı, köprücük kemiğimi ve başparmağımı kırdım. Artık o eski tutkuyla oynanmıyor maçlar, benim zamanımda böyle miydi! Her neyse, geçen sene son bir maç yaptım; biz yaşlılar takımı, eskiden hangi taktiklerle oyun kurduğumuzu gençlere göstermek istedik. Ben, on beş ya da yirmi sene önce olduğu gibi yine sol bekteydim. Tam göbeğimle topu durdururken, bizim kaleci bir tekme salladı, tam… işte, kuyruk sokumu ya da <em>cauda equina</em> denilen yere geldi. O curcunada bir iki küfür ettim sonra unuttum gitti. Gece olana kadar ağrım yoktu; ertesi sabahsa hareket edemiyordum. Şaka yapmıyorum, öylesine canım acıyordu ki, kolumu kaldırmam ya da hapşırmam dahi imkânsızdı… İnsan bedenindeki her şeyin birbiriyle bağlantılı olması ne garip. Ben de sırtüstü öylece, ölü bir böcek gibi serildim kaldım. Yana dönemiyor, hatta ayak başparmağımı dahi oynatamıyordum; hiçbir şey yapamıyordum. Elimden gelen tek şey, acının ne kadar dayanılmaz olduğunu haykırarak ağıt yakmaktı.</p>

  <p>Tüm gün o berbat vaziyette yattım, ertesi gece de. Bir saniye bile uyuyamıyordum. Hareket edemediğinizde zamanın nasıl da yavaş işlediğini görmek ne tuhaf. Ölüp de gömülmüş bir insan için çok zor olmalı örneğin. Aklımdan birtakım matematik işlemleri yaptım, sonra daha zorlarını denedim, dua ettim, hatta zaman geçsin diye birkaç şiir hatırlamaya çalıştım ama gece bitmek bilmiyordu… Birdenbire, saat sabahın ikisi olmalıydı, dışarıda birinin son sürat koştuğunu duydum, ardından onu kovalayan bir grup insanın ayak sesleri geldi; yarım düzine kadar adam ‘Dur, geberteceğim seni!’, ‘Adi düzenbaz!’, ‘Piç!’ diye bağırıyorlardı. Kaçan adamı tam penceremin altında yakaladılar; altı çift bacağın çıkardığı meydan kavgasına inanamazsınız; homurdanıyor, küfür ediyorlardı. Birinin kafasına sopayla vuruluyormuşçasına tok sesler çıkıyor, adamların nefes nefese kaldığı, söylendiği işitiliyordu ama bir tek çığlık dahi atılmamıştı. Altıya karşı bir, kum torbasına vurur gibi girişmeleri hiç adil değildi. Yataktan kalkıp bunun spor ahlâkına sığmayacağını anlatmak istedim, ama acıyla inliyordum; Allah kahretsin, hareket edemiyordum! Böylesine çaresiz kalmak dehşet verici bir şey. Dişlerimi sıkıp acıyla uludum. Sonra birden sanki içimde bir baraj patladı; yataktan atladım, elime bir baston aldım ve merdivenleri uçarcasına indim. Sokağa fırladığımda gözüm hiçbir şey görmüyordu. Adamlardan birine giriştim ve ister inanın ister inanmayın, bastonumla pataklamaya başladım. Geri kalanlar dört bir yana dağıldı, ama hayatımda o alığı benzettiğim gibi kimseyi benzetmemişimdir. Bu sırada gözümden yaş geldiğini ancak sonradan fark ettim; yukarıya, yatağıma çıkmak da tam bir saatimi aldı. Ama ertesi gün tekrar yürümeye başlamıştım. Bunun mucizeden geri kalır yanı yoktu. Yine de,” diye ekledi Bay Dobes düşünceli bir şekilde, “acaba aralarından hangisini dövdüm bilmek isterdim. Altı kişilik çeteden birini mi yoksa zaten diğerlerinden dayak yemekte olan adamı mı? Neyse bire birdik; en azından bu adil sayılır.”</p>

  <p>Orkestra şefi ve bestekâr Kalina, “Çaresizlik gerçekten dehşet verici bir şey,” dedi başını sallayarak. “Beni Liverpool’a, bir konsere çağırdıklarında, buna benzer bir deneyim yaşamıştım. Biliyorsunuz, tek kelime İngilizce konuşamıyorum, ama biz müzisyenler fazla söze gerek kalmadan aramızda anlaşabiliriz, özellikle de elimizde bir baton varsa. Batonu sallar, bir şeyler haykırır, gözlerinizi devirir, kollarınızı sallar ve en baştan başlarsınız. En hassas duygular bile bu yolla ifade edilebilir; örneğin ben ellerimle <em>böyle</em> yaptığımda, herkes bunun mistik bir yükseliş, hayatın-üzerimize-yüklediği-dert-ve-tasalardan-kurtulma tarzı bir şey ifade ettiğini bilir. Liverpool’a geldiğimde İngilizler istasyonda bekliyordu; dinlenebilmem için beni bir otele götürdüler. Ama ben banyomu yaptıktan sonra şehre bir göz atmak için dışarı çıktım. Dolanırken de kayboldum.”</p>

  <p>“Ne zaman yeni bir şehre gitsem, ilk işim bir nehir var mı yok mu diye bakmak olur; nehir bana, ‘şehrin orkestrasyonu’ diye adlandırdığım yön duygusunu verir. Nehrin bir tarafında sokakların gürültüsü, davullar ve timpaniler, tahta ve pirinç nefesliler; diğer tarafında telli çalgılar, <em>pianissimo</em> kemanlar ve arplar olur; bu sayede tüm şehrin müziğini aynı anda duyarsınız. Ama Liverpool’daki adını bilmediğim nehir, sapsarı ve pisti ve açıkça söyleyeyim, gümbürdüyor, vızıldıyordu. Bağrış çağrışlar, böğürtüler, feryatlarla; buharlı gemilerin, şileplerin, kargo gemilerinin düdükleriyle; depolardan, tersaneden, vinçlerden gelen gürültülerle inliyordu. Gemilere son derece düşkünümdür, ister şişkin karınlı kara bir römorkör olsun, ister kırmızıya boyanmış bir yük gemisi, ister şu beyaz transatlantiklerden biri. Kendi kendime, ‘Herhalde okyanus hemen şu köşeyi dönünce karşıma çıkacak, gidip bir bakayım,’ dedim. Nehir boyunca akıntı yönünde yürümeye başladım. En az iki saat süreyle sokakları arşınladım; antrepolar, istif edilmiş mallar ve ambarlardan başka hiçbir şey bulamadım. Nadiren bir katedral kadar büyük bir gemiyle ya da yana yatmış, şişkin üç boruyla karşılaşıyordum. Dayanılmaz bir balık, at teri, hint keneviri, rom, buğday, kömür ve demir kokusu dört bir yanı kaplamıştı.</p>

  <p>Daha önce fark ettiniz mi bilmiyorum; devâsâ bir demir yığını, çok güçlü, şüphe götürmeyecek derecede demirsi bir koku yayar. Zevkten kendimden geçmiştim. Hava kararmaya başlamıştı bile; nehrin kumla kaplı bir kıyısına varmıştım, karşımda ışıl ışıl bir deniz feneri duruyordu, ileri geri sürüklenen küçük ışıklar görüyordum, burası okyanus olmalıydı. Bir kalas yığının üzerine oturdum ve dalgaların kayaya çarpışını, suyun fısıltısını dinlerken, kendimi öylesine muhteşem bir şekilde yalnız ve kaybolmuş hissettim ki, bu keyifli özlem hissinden uluyabilirdim. Derken iki kişi, biri erkek biri kadın, yakınıma geldiler ama beni görmediler. Bana sırtlarını dönüp oturdular ve kısık sesle konuşmaya başladılar. İngilizce bilseydim, kendilerini duyabildiğimi belli etmek için öksürürdüm. Ama ‘otel’ ve ‘pound’un dışında tek kelime anlamadığım için sessiz kaldım.</p>

  <p>Başta konuşmaları <em>staccato</em>’ydu.<!--<a class="noteref" href="../Text/notlar.xhtml#n3" id="ref3">3</a>--> <span class="cevirennot">[Kesik kesik ve güçlü.]</span> Sonra adam gönülsüz bir şekilde, yavaşça ve sessizce bir şeyler açıklamaya başladı; sonunda kelimeler bir şelale gibi akıverdi. Kadın dehşet içinde bağırdı ve sinirli sinirli bir şeyler söyledi. Ama adam kadının elini tutmuş bırakmıyordu; kadın hıçkırarak ağlamaya başlayıncaya kadar da bırakmadı. Sonra kadına konuşması için ısrar etmeye başladı; sesler ağzından yine zorla çıkıyordu. İnanın bana, iki âşığın sohbeti değildi bu; bir müzisyen bunu anlar. Bir sevgilinin, karşısındakini aşkına inandırma çabalarının temposu farklıdır ve bu kadar gergin olamaz. Sevgililer arasındaki sohbet, derinden gelen bir çellodur; bu ise çok tiz, tek bir perdede <em>presto rubato</em><!--<a class="noteref" href="../Text/notlar.xhtml#n4" id="ref4">4</a>--> <span class="cevirennot">[Çok hızlı ve serbest bir biçimde.]</span> çalınan bir kontrbastı. Adam sürekli aynı cümleyi tekrar ediyor gibiydi. Oldukça endişelenmeye başlamıştım; adamın teklif ettiği her neyse kötü bir şeydi.</p>

  <p>Kadın usulca ağlamaya başladı ve birçok kez bağırarak karşı çıktı, sanki onu yatıştırmaya çalışıyordu. Sesi bir klarnetinkine benziyordu; ahşap bir tınısı vardı, kulağa pek de genç gelmiyordu. Ama adamın sesi giderek daha haşin, ıslıksı bir hal alıyor; kadına emir verir ya da onu tehdit edermiş gibi görünüyordu. Kadın umutsuzca yalvarmaya başladı; korkudan soluk soluğa konuşuyordu, sanki vücuduna buz gibi soğuk bir kompres yapılıyordu, ayrıca dişlerinin takırdadığını duyuyordum. Birden adamın sesi çok derinden gelen, tamamen bas, neredeyse sevecen bir fısıltı halini aldı. Kadının ağlaması kısa, uysal hıçkırıklara dönüştü; anlaşılan direnci kırılmıştı. Ama basın şehvetli sesi yeniden yükseldi ve darmadağınık biçimde, kasıtla, ısrarla cümle üzerine cümle yağdırdı. Buna cevaben, kadının tekrar iki gözü iki çeşme ağlamaya başladığı duyuldu ve artık sesinde direnişten eser yoktu, tek anlaşılabilen çılgın bir korkuydu; adamın uyandırdığı bir korku değil, yaklaşmakta olan korkunç bir şeyin yarattığı huzursuzluk. Sonra adamın sesi yeniden, yumuşak tehditlerle süslenmiş yatıştırıcı bir mırıldanmaya dönüştü. Kadının ağlaması ruhsuz, korunmasız iç çekişler halini aldı ve adamın soğuk bir fısıltıyla sorduğu sorulara başını sallayarak cevap verdi; adam da ısrarı bırakmıştı.</p>

  <p>Sonra ikisi birden kalkıp oradan ayrıldılar, farklı yönlere gittiler.</p>

  <p>Şunu söyleyeyim ki, önsezilere inanmam ama müziğe inanırım. O gece o iki sesi dinlerken, kontrbasın iğrenç bir işin parçası olması için klarneti ikna etmeye çalıştığından kesinlikle emindim. Klarnetin boyun eğerek eve döneceğini ve kontrbas kendisine ne emrederse yapacağını biliyordum. Bunu duymuştum ve kelimeleri duymak onları anlamaktan daha etkilidir. Bir suçun hazırlıklarının yapıldığının farkındaydım ve ne olacağını kestirebiliyordum; bunu, bu iki seste duyulabilen dehşet duygusundan çıkartıyordum. O seslerin tınısında, ritminde, verdikleri aralarda, eslerde bir şeyler vardı; görüyorsunuz, müzik, konuşmadan daha metodiktir. Klarnet kendi başına bir işi beceremeyecek kadar basit ve sadeydi; o ancak yardım edebilir, bir kapı açabilir ya da yanındakine bir anahtar uzatabilirdi. Sert, derinden gelen sesiyle kontrbas, klarnet yanında dehşetle soluğu kesilmiş bir halde dururken, asıl işi bitirecek olandı. Korkunç bir şeyler olacağından emin, koşarak şehre döndüm; bunu engellemek için bir şeyler yapmalıydım. Çok geç kalmış olacağınızı bilmek, ne acı verici bir duygudur!</p>

  <p>Sonunda bir sokağın köşesinde bir polise rastladım, koşarak yanına gittim, ter içinde ve nefes nefeseydim. ‘Memur Bey,’ diyebildim, ‘bu şehirde her an bir cinayet işlenebilir!’</p>

  <p>Polis omzunu silkti ve bana anlayamadığım bir şeyler söyledi. ‘Kahretsin!’ diyerek hatırladım, anlattıklarımın tek kelimesini bile anlamıyordu ki!</p>

  <p>‘Cinayet!’ diye bağırdım ona, adam sağırmışçasına, ‘cinayet diyorum, anlamıyor musunuz? Tek başına yaşayan bir kadını öldürecekler. Hizmetçi ya da bakıcı da planın bir parçası. Allah aşkına!’ diye kükredim, ‘bir şeyler yapın!’</p>

  <p>Polis sadece başını sallayarak ‘yurvay’ gibi bir şeyler söyledi. ‘Memur Bey,’ diye başlayarak perişan bir halde tekrar derdimi anlatmaya çalıştım; öfkeden ve dehşetten titriyordum. ‘Bu rezil kadın sevgilisini eve alacak, hayatım üzerine bahse girerim! Buna izin veremezsiniz! Onu bulun!’ Ama sonra kadının neye benzediğini bile bilmediğimi hatırladım, zaten bunu bilsem bile ona nasıl anlatacaktım? ‘Yarabbim!’ diye bağırdım, ‘Buna izin vermek insanlığa sığmaz!’ İngiliz polis dikkatle baktı ve beni teselli etmeye çalıştı. Başımı ellerimin arasına aldım. ‘Seni budala!’ diye kükredim çileden çıkmış şekilde. ‘Onu kendim bulacağım!’</p>

  <p>Biliyorum kulağa delilik gibi geliyor, ama birinin hayatı tehlikedeyse <em>bir şey</em> yapmalısınız. O gece, bir yerlerde bir eve gizlice girmeye çalışan birini yakalarım umuduyla tüm Liverpool’u dolaştım. Liverpool öylesine tuhaf bir şehir ki; gece oldu mu in cin top oynuyor… Sabaha karşı bir kaldırım taşına oturup yorgunluktan ağladım. Bir polis yanıma geldi ve ‘yurvay’ diyerek beni otelime götürdü.</p>

  <p>Ertesi gün provada orkestrayı nasıl idare ettim bilmiyorum. Ama en sonunda batonu yere atıp sokağa fırladığımda, gazeteci çocuklar akşam baskısının baş haberini haykırıyorlardı. Hemen bir tane aldım; sürmanşet, devâsâ harflerle MURDER kelimesini gördüm, altında beyaz saçlı bir kadının fotoğrafı vardı. Besbelli ‘murder’ anlatmaya çalıştığım şeyin İngilizce’deki karşılığıydı.”</p>
