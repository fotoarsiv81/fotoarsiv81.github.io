  <h1><big>B</big>EBEK <big>D</big>OSYASI</h1>

  <p class="nonindent"><img class="dropcap" alt="" src="../Images/tirnakb.png"/>aşkomiser Bartosek’den söz etmişken,” dedi Bay Kralochvil, “kamuya asla açılmayan dosyalardan birini hatırlıyorum; bir bebekle ilgiliydi. Genç bir kadın bir gün koşarak karakola, Bartosek’in yanına gelmiş, Landa adında bir emlakçının karısı olduğunu söylemiş. Ağlamaktan nefes bile alamıyormuş neredeyse. Bartosek, kadının o yürek parçalayıcı gözyaşlarıyla ıslanmış yüzünü, kırmızı burnunu görünce acımış ve onu teselli etmeye çalışmış; tabii yaşlı bir bekâr ya da bir polis, bir kadını ne kadar teselli edebilirse. ‘Allah aşkına hanımefendi!’ demiş ona, ‘ne olur ağlamayı bırakın, size çok öfkelenmeyecektir; eve gidin, güzelce uyuyun, eminim kendinizi daha iyi hissedeceksiniz. Eğer kocanız çok gürültü koparacaksa, Hochman size eşlik edip ona biraz çıkışsın. Ama küçük hanım, siz de bu arada kocanızın eline kıskançlık yapması için koz vermeyin.’ Söyledikleri hemen hemen bunlarmış. Demek istediğim, polisin aile trajedilerinin üstesinden gelmek için kullandığı metot aşağı yukarı buymuş.</p>

  <p>Ama bu kadın sadece başını sallıyor ve durmadan ağlıyormuş. Felaket bir manzaraymış.</p>

  <p>Bunun üzerine Bay Bartosek başka bir yöntem denemiş: ‘Demek sizi bırakıp kaçtı öyle mi? Adi herif! Merak etmeyin geri döner, o serseri yüzünden kendinizi harap etmeye değer mi?’</p>

  <p>‘Ba-bayım,’ diye feryat etmiş genç kadın, ‘anlamıyorsunuz. Sokak ortasında bebeğimi çaldılar!’</p>

  <p>‘Tabii!’ demiş Başkomiser, kadına kesinlikle inanmıyormuş, ‘Böyle bir şeyi kim, neden yapsın? Kendi kendine kaçmıştır.’</p>

  <p>‘Nasıl kendi kendine kaçsın?’ diye inlemiş üzgün anne. ‘Ruzenka sadece üç aylık!’</p>

  <p>‘Haa,’ demiş Bay Bartosek, çocukların kaç yaşında yürümeye başladığına dair en ufak bir fikri yokmuş. ‘Peki anlatır mısınız nasıl becerdiler bu işi?’</p>

  <p>Kadın hikâyeyi nihayet anlatmış; ama ancak Başkomiser, genç kadını yatıştırma umuduyla, ne yapıp edip bebeği bulacaklarına dair İncil’deki her satırın üzerine yemin ettikten sonra. Olay şöyle gerçekleşmiş: Bay Landa işine gitmiş, Bayan Landova da Ruzenka için küçük bir tulum örmeye karar vermiş. Tuhafiyecide iplik seçerken bebek arabasını ve Ruzenka’yı dışarıda bırakmış. Bayan Landova dükkândan çıktığında bebek de araba da ortada yokmuş. Tam yarım saat süren sorgulamanın sonunda, ağlayan anneden alınabilen ifade bu kadarmış.</p>

  <p>‘Pekâlâ Bayan Landova,’ demiş nihayet Başkomiser Bartosek, ‘bu çok da kötü sayılmaz. Bir bebeği kim “aşırır”? Küçük çocukların bir şekilde kaybolduğu daha önce de görülmüştür. Böyle bir davaya bakmıştım bir keresinde. Bana sorarsanız bu kadar küçük bir yavrucak para etmez, iyi bir fiyata satılabileceğini sanmıyorum. Ama bebek arabası para edebilir, tabii battaniyeler de –arabanın içinde battaniye vardı dediniz, değil mi?– onlar para edebilir, böyle bir şeyi çalmaya değebilir. Bence biri sadece arabayı ve battaniyeleri çalmıştır. Muhtemelen bir kadındı, çünkü bebek arabası süren bir adam kuşku uyandırır. Herhalde kadın bebeği bir yerlere atmıştır,’ demiş Bartosek kadını yatıştırmak için. ‘Çünkü sorarım size, bebeği ne yapsın? Gün batmadan afacanı size geri getireceğimize eminim. Bir yerlerde karşımıza çıkar.’</p>

  <p>‘Ama Ruzenka çok acıkacak,’ diye bas bas bağırmış genç anne, ‘emzirme vakti geldi bile!’</p>

  <p>‘Söz, ona içecek bir şeyler veririz,’ demiş Başkomiser. ‘Siz şimdi eve gidin’. Ve zavallı kadına eve kadar eşlik etmesi için bir sivil polisi çağırmış.</p>

  <p>O gece Başkomiser genç kadının evinin kapısını bizzat çalmış. ‘Bayan Landova, bebek arabasını bulduk,’ diye açıklamış, ‘şimdi tek kayıp olan, bebek. Arabayı boş bir halde bir evin girişinde bulduk; içeride bebek filan yoktu. Kadının biri gelip, apartmanın kapıcısına sadece bebeğini emzirmek istediğini söylemiş ve daha sonra orayı terk etmiş.’</p>

  <p>‘Amma tuhaf şey!’ diye devam etmiş Komiser başını sallayarak, ‘anlaşılan kadın sadece yumurcağı kaçırmak istemiş, başka bir şeyde gözü yokmuş! Bence, sevgili hanımefendi, bu kadın bizim bücüre bu kadar düşkün olduğuna göre, ona zarar vermesinin ya da ondan bir ısırık almasının falan imkânı yok. Yani artık endişelenmeyi bırakabilirsiniz, işte bu kadar.’</p>

  <p>‘Ama ben Ruzenka’mı geri istiyorum!’ diye bağırmış kadın ümitsizce.</p>

  <p>‘O halde bize birkaç fotoğraf vermeniz ya da bebeğin tasvirini yapmanız lazım hanımefendi,’ demiş otoriter bir ses tonuyla Başkomiser.</p>

  <p>‘Ama Sayın Başkomiser,’ diyerek ağlamaya başlamış kadın, ‘bilirsiniz ki bir yaşına gelmemiş bebeklerin fotoğrafı çekilmemelidir. Onlar için zararlıymış diyorlar, büyümelerini durduruyormuş…’</p>

  <p>‘Hımm…’ demiş Başkomiser, ‘o halde bize veledin nasıl göründüğünü tasvir edin.’</p>

  <p>Genç anne buna razı olmuş. ‘Herkes küçük Ruzenka’mın harika saçları olduğunu söyler. Minik, tatlı bir burnu ve güzel, küçük gözleri var. Tam dört kilo kırk sekiz gram geliyor. Güzel, küçük bir poposu var, bacakları yumuk yumuk…’</p>

  <p>‘Ne gibi?’</p>

  <p>‘Onları öpmeden duramazsınız,’ diyerek ağlamaya devam etmiş anne, ‘hele o küçük tatlı parmaklarını ve annesine nasıl gülümsediğini görseniz…’</p>

  <p>‘Allah aşkına hanımefendi!’ diye gürlemiş Bay Bartosek, ‘Bebeği bu bilgilere dayanarak tanımamıza imkân yok! Kimliğini belirlememize yarayacak herhangi bir işaret yok mu?’</p>

  <p>‘Bonesinde küçük pembe kurdelalar var,’ diyerek hıçkırıklara boğulmuş anne. ‘Bütün kız bebeklerin kıyafetlerinde pembe kurdelalar olur! Yalvarıyorum size, Ruzenka’mı bulun!’</p>

  <p>‘Peki ya dişleri?’ diye sormuş Bay Bartosek.</p>

  <p>‘Dişi yok ki, üç aylık bile değil diyorum! Annesine nasıl da gülümsediğini bir görseydiniz!’ Bayan Landova dizlerinin üstüne çökmüş: ‘Başkomiser, onu bulacaksınız değil mi!’</p>

  <p>‘Tamam, tamam, gözümüzü dört açacağız,’ diye gevelemiş Bay Bartosek, ne yapacağını bilemez halde. ‘Lütfen ayağa kalkın! Bakın, mesele bu kişinin bebeği neden çaldığı. Neye yarar böyle bir fasulye tanesi bana söyleyebilir misiniz?’</p>

  <p>Bayan Landova ona endişeyle bakmış. ‘Dünya tatlısıdır o!’ demiş, ‘bayım, sizin hiç annelik duygularınız yok mu?’</p>

  <p>Eksikliğini kabul etmek istemeyen Bay Bartosek hızlıca şöyle demiş: ‘Sanıyorum dünyada böyle bir bebeciği aşırmak isteyecek tek kişi, kendi bebeğini kaybedip yerini doldurmaya çalışan bir annedir. Meyhanede biri şapkanızı çalarsa ne yaparsınız mâlum; siz de çıkarken başka birininkini alıverirsiniz. Bakın, şöyle bir plan yaptım: Prag’ın neresinde olursa olsun, üç aylık bir bebeğin ölüm haberi gelirse, bana hemen bildirilecek; adamlarımız anında gidip kontrol edecekler, anlaşıldı mı? Bunun dışında, tasvirinize dayanarak onun kimliğini belirlememiz mümkün değil.’</p>

  <p>‘Ama <em>ben</em> tanırım onu!’ diye ağlayarak haykırmış Bayan Landa. Başkomiser omzunu silkmiş. ‘Öyle olsa bile,’ demiş düşünüp taşındıktan sonra, ‘bahse girerim ki o kadın ufaklığı maddi bir kazanç için çalmıştır. Sevgi için hırsızlık nadiren yapılır sevgili hanımefendi; genellikle paradır sebep. Allahım, ne olur böyle ağlamayın! Elimizden geleni yapıyoruz.’</p>

  <p>Bay Bartosek karakola döndüğünde ekibine, ‘Dinleyin bakalım, aranızdan hanginizin üç aylık bir bebeği var? Gidip hemen getirsin buraya,’ demiş. Bunun üzerine memurlardan birinin karısı çocuklarından en küçüğünü getirmiş. Başkomiser bebeği soydurmuş ve demiş ki: ‘Evet, ıslak bir şey olduğu belli oldu. Her neyse, bakın kafasında saçı var ve de buruş buruş –şu burnu değil mi?– bak bunda da diş yok. Söyleyin hanımefendi, bir bebek bu tasvire göre bulunabilir mi?’</p>

  <p>Memurun karısı bebeği göğsüne bastırmış. ‘Bu kesinlikle benim Manicka’m’ demiş gururla. ‘Görmüyor musunuz Sayın Başkomiser, babasının tıpkısının aynısı!’</p>

  <p>Başkomiser, varisinin yadsınamaz biçimde şekilsiz bedenine, küçük, büzüşük burnuna bakarak pişmiş kelle gibi sırıtan ve şişko parmağıyla onu ‘bici bici’, ‘pisi pisi’ diyerek seven Memur Hochman’a bakmış… ‘Bilemiyorum,’ diye mırıldanmış, ‘burnu bana biraz değişik göründü ama herhalde daha büyüme aşamasındadır. Bir dakika bekleyin, parka gidip şu ufaklıkların nasıl göründüğüne biraz daha bakacağım. Sonuçta, hepimiz yankesicileri ve soyguncuları gördüğümüz anda tanırız, ama battaniyeye sarınmış filizciklere gelince, hiçbirimizin bu konuda bir şey bildiği yok.’</p>

  <p>Bartosek bir saat sonra bozguna uğramış vaziyette geri dönmüş. ‘Dinle Hochman,’ demiş, ‘kâbus gibi bir şey bu. Tüm bebekler birbirine benziyor! Nasıl tespit edeceğim eşkalini? Üç aylık bir kız bebek arıyoruz, saçı var, küçük bir burnu, küçük gözleri ve kıvrım kıvrım bir poposu var. Yaşamsal istatistikler: Dört kilo kırk sekiz gram geliyor. Sence bu yeterli mi?’</p>

  <p>‘Sayın Başkomiser,’ demiş içtenlikle Memur Hochman, ‘şu kilo işine bel bağlamayalım. Bu küçük afacanları tarttığınızda, bezlerine ne bıraktıklarına bağlı olarak, bir gün dört bir gün beş kilo gelebilirler.’</p>

  <p>‘Allah aşkına!’ diye gürlemiş Başkomiser, ‘Ben nereden bileyim bunu! Daha konuşmaya bile başlamamış bir velet bize ifade de veremeyecektir herhalde. Dinle,’ demiş biraz ferahlamışçasına, ‘belki de bu davayı başka birine vermeliyiz, mesela Anne ve Bebekleri Koruma Derneği’ne.’</p>

  <p>‘Ama bu olayı hırsızlık olarak kayıtlara geçirdik bile,’ diye karşı çıkmış memur.</p>

  <p>‘Doğru,’ diye mırıldanmış Başkomiser. ‘Allahım, konu çalıntı bir saat ya da herhangi mâkul bir şey olsaydı, ne yapacağımı bilirdim. Ama sokaklara çıkıp çalıntı bir bebek nasıl aranır hiçbir fikrim yok!’</p>

  <p>O esnada kapı açılmış ve bir polis, gözyaşları içindeki Bayan Landova’yı içeri almış. ‘Efendim,’ diye söze girmiş polis, ‘bu hanımefendi, sokak ortasında bir kadının kollarından bebeğini çalmaya çalışıyordu, olay çıkardı, kıyametleri kopardı. Ben de onu gözaltına almak zorunda kaldım.’</p>

  <p>‘Allah aşkına, Bayan Landova,’ diye köpürmüş Başkomiser, ‘neler yapıyorsunuz böyle?’</p>

  <p>‘Ama o benim Ruzenka’mdı,’ diye ağlamış kadın.</p>

  <p>‘O Ruzenka falan değildi,’ demiş polis. ‘Kadın, Budecsky Sokağı’nda oturan Bayan Roubalova’ydı; çocuk da üç aylık oğlu.’</p>

  <p>‘Bana bak sefil yaratık!’ diye bağırarak yeri göğü inletmiş Bay Bartosek. ‘Polisin işine bir daha karışırsan, bu davaya bakmayız, anlıyor musun?’… ‘Durun bir dakika,’ diye hatırlamış aniden, ‘bebeğinize nasıl sesleniyorsunuz?’</p>

  <p>‘Ona Ruzenka diyoruz,’ diye hıçkırarak anlatmış annesi, “Ruzenka, Dudenka, bici bici, agu agu, pıtırcık, melek bebek, babasının bir tanesi, annesinin kızı, komik surat, minik kuş, pisicik, Altı Islak Hazretleri, böceğim, sevgilim, hayatım…”</p>

  <p>‘Bunların hepsine cevap veriyor yani?’ diye sormuş Başkomiser hayretler içinde.</p>

  <p>‘Hepsini anlıyor sizi temin ederim,’ demiş anne gözyaşlarıyla.</p>

  <p>‘Hele aman aman, bici bici, tutu tutu, ufacık minnacık dediğinizde öyle bir gülümsüyor ki…’</p>

  <p>‘Bu konuşmanın bize pek faydası olmayacak,’ diye belirtmiş Başkomiser. ‘Bayan Landova, üzülerek söylemek zorundayım ki çıkmaza girdik. Çocukları yeni ölmüş ailelerin kayıtlarında Ruzenka’nıza rastlanmadı. Arkadaşlarımız her şeyi kontrol etti.’</p>

  <p>Bayan Landova hareketsiz duruyor ve dosdoğru önüne bakıyormuş. ‘Başkomiser!’ diye bağırmış birden, bir umut ışığı görmüş gibi. ‘Ruzenka’yı bulana on bin koruna vereceğim! Miktarı yazın; kim çocuğumun izini bulursa, on bin kazanacak!’</p>

  <p>‘Yerinizde olsam bunu yapmazdım,’ demiş kuşkuyla Bay Bartosek.</p>

  <p>‘Sizde duygu diye bir şey yok!’ diye haykırmış genç kadın. ‘Ruzenka için dünyaları veririm.’</p>

  <p>‘İstediğiniz buysa,’ diye söylenmiş artık canına tak eden Bay Bartosek, ‘bu ödülü ilan edeceğim, ama Allah aşkına siz de artık işimize karışmayı bırakın!’</p>

  <p>‘Amma zor bir dava bu,’ diye iç geçirmiş Bartosek, kapı kadının ardından kapanır kapanmaz. ‘Şimdi neler olacak çok iyi biliyorum.’</p>

  <p>Ve gerçekten de haklı çıkmış. Ertesi gün, üç sivil polisin her biri, ağlayan, üç aylık birer kız bebek getirmiş karakola. Adamlardan Pistora ismindeki, kapının ardından sırıtarak başını uzatmış ve ‘Sayın Başkomiser, bebeğin erkek olma ihtimali var mı? Size bedavaya bir erkek bebek bulabilirim,’ demiş.</p>

  <p>‘Büyük ödül koyarsan olacağı budur,’ diyerek ağzına geleni söylemiş Bay Bartosek. ‘Biraz daha beklersek burası yetimhaneye dönecek. Lanet olsun!’</p>

  <p>‘Lanet olsun!’ diye tekrarlamış hiddetle Başkomiser, günün sonunda bekâr evine dönerken. ‘Keratayı nasıl bulacağız bakalım şimdi!’</p>

  <p>Eve geldiğinde, sözünü sakınmayan, saygısız, cadaloz bir kadın olan temizlikçisinin çok ama çok sevinçli olduğunu görmüş. ‘Buraya gelsenize Başkomiser,’ demiş, kendisine selam vermek yerine, ‘Baryna’ya bir bakın!’</p>

  <p>Bay Bartosek’e bir hakim tarafından hediye edilen bu safkan bokser cinsi dişi köpek, birkaç ay önce bir Alman kurdu tarafından baştan çıkarılmıştı. Ortalıkta bu kadar farklı köpek çeşidi varken, bir köpeğin hemcinsiyle karşılaştığında karşısındakini köpek olarak algılaması bile mucizevi bir şey. Bir Ruz Tazısı, bir Dakhund’un da kendisi gibi köpek olduğunu nereden anlıyor aklım almıyor. Biz insanlar sadece konuştuğumuz dile ya da dinimize bağlı olarak birbirimizden ayrılıyoruz, o yüzden türümüzü görünce tanımamız kolay. Her neyse, bokser Baryna’nın, bu Alman kurdundan altı bebeği olmuş ve o anda, yavrularının etrafında kıvrılmış, kuyruğunu sallayarak ve otuz iki dişini göstererek sırıtıyormuş.”</p>

  <p>‘Şuna bir bakın!’ diye bağırarak ortalığı inletmiş temizlikçi kadın, ‘Yavrularıyla nasıl da gurur duyuyor görüyor musunuz? Hava atıyor kaltak! Her anne gibi!’</p>

  <p>Bay Bartosek bir an için düşünmüş ve sormuş: ‘Bu doğru mu? Anneler böyle mi yapar?’</p>

  <p>‘Elbette!’ diye bağrınmış temizlikçi kadın, ‘niye övünmesinler? Siz de bir deneyin, bir annenin kucağındaki bebeğe iltitaf edin, bakın ne oluyor!’</p>

  <p>‘İlginç,’ diye mırıldanmış Bay Bartosek. ‘Tamam, bir deneyeceğim.’</p>

  <p>Ertesi gün, Prag ve civarındaki bütün anneler sevinçten kendilerinden geçmiş. Bebeklerini kucaklarına alıp ya da arabalarına koyup dışarı çıkar çıkmaz, üniformalı resmî bir görevli ya da yalnızca şapka takmış bir sivil polis yanlarına geliyor, sevgili yavrularına mimikler yapıyor, çenelerini gıdıklıyormuş. Olabildiğince sevecen bir tonla ‘Bebeğiniz ne de tatlı hanımefendi!’ diyerek kadının yanına yanaşıyor ve bebeğin yaşını soruyorlarmış. Kısacası, her anne için gurur verici, memnun edici bir günmüş.</p>

  <p>Tabii ki, sabah on birde, sivil polislerden biri, solgun yüzlü, titreyen bir kadınla Başkomiser Bartosek’i görmeye gelmiş. ‘Yakaladık onu Efendim,’ diye bildirmiş adam uysalca. ‘Ona bir arabayı iterken rastladım, ‘Bebeğiniz ne de tatlı hanımefendi! Kaç yaşında?’ deyince, yemin ederim size, bana kötü kötü baktı ve anında bebeğini sakladı. Ben de ona ‘Hanımefendi, beni takip edin ve sorun çıkartmayın,’ dedim.’</p>

  <p>‘Gidip Bayan Landova’yı bulun,’ demiş Başkomiser. ‘Sen, kadın, anlat bakalım o bebeği neden çaldın?’</p>

  <p>Kadın inkâra bile kalkmamış, baklayı ağzından çıkarıvermiş. Anlaşılan, adamın tekinden çocuk yapmış bekâr bir kızmış. Bebeği yakın zamanda midesinden hastalanmış ve iki gece susmadan ağlamış. Üçüncü gece kadın onu emzirmek üzere yatağına almış ve sonrasında uyuyakalmış. Ertesi sabah uyandığında, anlaşılan, bebek morarmış şekilde yanında yatıyormuş.</p>

  <p>Böyle bir şey mümkün mü bilmiyorum,” dedi Bay Kratochvil; pek de inanmış gözükmüyordu.</p>

  <p>“Mümkün,” dedi Dr. Vitasek, onun sözünü keserek. “Öncelikle çocuk muhtemelen soğuk algınlığına kapılmıştır ve birkaç gün memeden kesilmiştir. O yüzden de kadının memesi sertleşmiştir. Anne bebeği emzirirken bebeğin burnu aşağı kaymış ve boğularak ölmüştür. Olay böyle gerçekleşmiş olmalı. Devam edin.”</p>

  <p>“Belki de böyle oldu gerçekten,” diye sözlerine devam etti Bay Kratochvil. “Sabah, kadın bebeğinin ölmüş olduğunu görünce, bir rahip bulmak için dışarı çıkmış. Yarı yolda Bayan Landova’nın bebek arabasını görmüş ve eğer başka bir kadının bebeğini çalabilirse, adamın ona para vermeye devam edeceği fikri gelmiş aklına. Ayrıca,” diye ekledi utançtan kıpkırmızı kesilmiş Bay Kratochvil, “sütün yaptığı basıncın korkunç bir acı verdiği de söylenir.”</p>

  <p>Dr. Vitasek başıyla onayladı, “Bu da doğrudur,” dedi.</p>

  <p>“Bu konularda pek tecrübeli olmadığımı anlamışsınızdır sanıyorum,” diye cevap verdi Bay Kratochvil. “Her neyse, bebeği bu yüzden çalmış ve arabayı başka birinin evinin girişinde bırakmış. Sonrasında bu Ruzenka’yı, Zdenicka’nın yerini alması için eve getirmiş. Ama hafif çatlak ya da uçuk olmalı, zira arada kendi ölü bebeğini de buzdolabına koymuş. Bebeği gece vakti gömmek ya da bir yerlere atmak istediğini, ama kendinde bunu yapacak cesareti bulamadığını söylüyorlar.</p>

  <p>Bu arada Bayan Landova karakola gelmiş. Bay Bartosek ona, ‘Alın bakalım hanımefendi, işte küçük yumurcağınız!’ demiş.</p>

  <p>Bayan Landova’nın gözlerinden yaşlar boşanmış. ‘Ama bu benim Ruzenka’m değil ki!’ diye nefesi kesilerek ağlıyormuş, ‘Ruzenka’mın beresi farklıydı.’</p>

  <p>‘Ne diyorsun sen be!’ diye bağırmış Başkomiser, ‘çıkarın şu bereyi!’ Başkomiser masanın üzerinde yatan bebeği ayaklarından yakaladığı gibi baş aşağı tutmuş: ‘Bak, poposu kıvrım kıvrım.’ O esnada Bayan Landova dizlerinin üzerine çökmüş ve bebeğin minik ellerini ve ayaklarını öpmeye başlamış bile. ‘Sen benim Ruzenka’msın!’ diye bağırmış gözyaşları içinde. ‘Benim minik kuşum, cici bici, komik surat, bebeğim, annesinin bir tanesi…’</p>

  <p>‘Lütfen hanımefendi,’ demiş köpüren Bay Bartosek, ‘buna bir son verin, yoksa yemin ederim evleneceğim. On bin korunaya gelince, onu bekâr bir anneye verin, olur mu?’</p>

  <p>‘Sayın Başkomiser,’ demiş ciddiyetle Bayan Landova, ‘ne olur çocuğumu şöyle bir tutup kaldırın ve ona hakkınızı helal edin.’</p>

  <p>‘Mecbur muyum buna?’ diye homurdanarak sormuş Bay Bartosek. ‘Nasıl tutulur bu şey? Hah, şöyle. Ama zırlamaya başladı bile! Alın şunu hanımefendi, hemen çıkın buradan. Haydi!’</p>

  <p>Ve böylece bebek dosyası kapanmış.”</p>
