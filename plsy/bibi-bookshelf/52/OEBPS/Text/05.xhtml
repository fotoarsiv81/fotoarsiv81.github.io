  <h1><big>V</big>OTİCKY <big>E</big>Vİ’NİN <big>Ç</big>ÖKÜŞÜ</h1>

  <p class="nonindent"><img class="dropcap" alt="" src="../Images/b.png"/>ir gün Baş Komiser Dr. Mejzlik’in ofisine, yüzünde endişeli bir ifadeyle, altın gözlüklü, ufak tefek bir adam geldi. “Ben Arşivci Divisek,” diye mırıldandı. “Komiser, size bir şey danışmaya geldim… siz ki seçkin suçbilimcilerdensiniz. Bana söylenilene göre siz… demek istediğim… en başarılı olduğunuz alan karmaşık dosyalarmış. Şey, benim bahsedeceğim dosya, alışılmışın dışında bir karmaşıklıkta,” diye açıkladı vurgulayarak.</p>

  <p>“Ne olduğunu anlatın lütfen,” dedi Bay Mejzlik, kalemini ve not defterini çıkararak.</p>

  <p>“Sör Petr Berkovec’i kimin öldürdüğüne, kardeşi Henricus’un nasıl öldüğüne, Sör Petr’in karısı Katerina’ya neler olduğuna dair bir soruşturma yapılmalı,” diye atılıverdi arşivci Divisek.</p>

  <p>“Berkovec, Petr,” diyerek düşünceye daldı Dr. Mejzlik. “Benim bildiğim kadarıyla böyle bir ölüm haberi almadık. Bir bildiri mi yapmak istiyorsunuz?”</p>

  <p>“Oh, hayır,” dedi arşivci. “Demek istediğim, sadece fikrinizi almaya geldim, anlıyor musunuz? Ortalıkta korkunç bir şeyler dönüyor.”</p>

  <p>“Ölüm ne zaman gerçekleşti?” diye araya girdi Dr. Mejzlik, “Her şeyden önce tarihi söyleyin lütfen.”</p>

  <p>“1465 yılında elbette,” dedi Bay Divisek, gözlüklerinin ardından baş komisere kınarmışçasına bakarak. “Bunu bilmeniz gerekir bayım, Podebrady’li Kral Jiri’nin kutsal saltanatı sırasında vuku bulmuştu.”</p>

  <p>“Anlıyorum,” dedi Bay Mejzlik kalemini ve not defterini bir kenara bırakarak. “O halde sevgili beyefendiciğim,” dedi dikkat çekici bir samimiyetle, “Dr. Knobloch ile görüşmeniz daha iyi olur.” Mejzlik, emniyet amirliğinin doktorundan bahsediyordu. “Onu arayayım mı?” Arşivci kaşlarını çattı. “Çok yazık,” dedi, “sizi öyle şiddetle tavsiye etmişlerdi ki! Görüyorsunuz, Podebrady’li Jiri’nin saltanatı hakkında hazırladığım tarihî eserin tam ortasındayım ve birdenbire bu olayı tesadüfen, evet tesadüfen fark ettim. Kime danışacağımı bilemedim.”</p>

  <p>Onun zararsız olduğuna karar verdi Dr. Mejzlik. “Sevgili bayım,” dedi hızlıca, “korkarım size pek yardımcı olamayacağım. İtiraf etmeliyim ki tarih bilgim çok zayıftır.”</p>

  <p>“Bu bir hata,” diyerek başını salladı Bay Divisek. “Tarih bilginiz olmalı. Ama madem konuyla ilgili tarihî bilgiye birinci elden sahip değilsiniz, size tüm bilinen olayları açıklayacağım, ki maalesef bunlar fazla değil. Her şeyden önce, Olesna’lı Sör Ladislav Pchac’ın Cercany’li Sör Jan Borsovky’ye yazdığı mektuptan bahsetmeli. Elbette, bu mektuptan haberdarsınızdır.”</p>

  <p>“Üzülerek söylüyorum ki hayır,” diye itiraf etti Bay Mejzlik, dersini iyi çalışmamış bir okul çocuğunun suçlu ifadesiyle.</p>

  <p>“Ama üstadım, tarihçi Sebek, on yedi sene önce <em>Regesta</em>’da bu mektubu yayınlamıştı!” diye haykırdı Bay Divisek hayretle. “Hiç olmazsa <em>bunu</em> bilmelisiniz! Her neyse,” diye ekledi, gözlüklerini düzelterek, “ne Sebek ne Pekar ne Novotny ne de bir başkası bu mektuba gereken özeni gösterdi. Ve işte, varlığından haberdar olmanız gereken bu mektup, bu davayla ilgili ipuçlarına ulaşmamı sağladı.”</p>

  <p>“Hım,” dedi Dr. Mejzlik, “devam edin.”</p>

  <p>“Evet, öncelikle mektup!” dedi arşivci. “Maalesef metin yanımda değil, ama içindeki göndermelerden sadece biri bizim davamızı ilgilendiriyor. Sör Ladislav Pchac, Sör Jan Borsovky’ye yazdığı mektupta, amcasının, yani kendi amcası Skalice’li Sör Jesek Skalicky’nin, milattan sonra 1465 yılından itibaren artık Prag’daki sarayda görev yapamayacağını; zira Kral hazretlerinin, Sör Jesek’e, yazarın ifadesiyle ‘Votice Velenova’da vuku bulan elim olaylar sebebiyle’ bundan böyle kraliyet sarayına gelmemesini, öfkeli mizacından ötürü Tanrı’ya yalvararak tövbe etmesini ve ilahi adaleti beklemesini emrettiğini dile getirmişti. Bundan, Kral hazretlerinin Sör Jesek’i kendi mülkü ve arazisine hapsettiği sonucunu çıkarabilirsiniz,” diye izah etti arşivci. “Burada size tuhaf gelen bir şey yok mu bayım?</p>

  <p>“Hayır, şimdilik yok,” dedi Dr. Mejzlik, not defterine muntazam bir spiral çizerek.</p>

  <p>“İşte gördünüz mü!” diye zafer kazanmışçasına haykırdı Bay Divisek. “Sebek de farkına varamamıştı. Kral hazretlerinin Sör Jesek’i –o elim olaylar her neyse onlardan ötürü– kurallara uygun, laik bir yargılamaya tâbi tutmaması ve onu ilahi adaletin ellerine teslim etmesi <em>son derece</em> çarpıcı bir detaydır. Kral hazretleri açıkça belli ediyor ki,” diye devam etti arşivci, Kral’a saygısı büyüktü, “onun nezdinde, bu elim olaylar dünyevi adalete bırakılamayacak cinstendi. Eğer Kral hazretlerini tanısaydınız bayım, bunun ne denli sıradışı bir vaka olduğunu anlardınız. Kral Jiri, ruhu şad olsun, adaletin harfiyen yerine getirilmesi konusunda son derece kararlıydı.”</p>

  <p>“Belki de Kral, Sör Jesek’ten korkuyordu?” diyecek oldu Dr. Mejzlik. “Ne de olsa o günlerde…”</p>

  <p>Arşivci hakarete uğramışçasına sandalyesinden fırladı. “Bayım,” diye kekeledi, “neler söylüyorsunuz? Kral Jiri’nin birinden korkabileceğini mi öne sürüyorsunuz? Üstelik bir şövalye bozuntusundan?”</p>

  <p>“O halde Kral adam kayırıyormuş,” dedi Dr. Mejzlik. “Bilirsiniz, bizim yaptığımız gibi…”</p>

  <p>“Kayırma falan yoktu!” diye bağırdı Bay Divisek kıpkırmızı bir yüzle. “Belki Kral Vladislav’ın döneminde adam kayırmacılıktan bahsedilebilir, ama Kral Jiri’nin saltanatı sırasında asla böyle bir şey yaşanmadı. Bunu nasıl düşünürsünüz! Böyle bir şeyi ima ettiğiniz için bile sizi sürgüne gönderirdi!” Arşivci biraz sakinleştikten sonra devam etti: “Adam kayırmacılık söz konusu değildi. Bayım, Sör Jesek’i ilahi adalete teslim ettiğine göre, bahsi geçen elim olayların Kral hazretlerinin nezdinde farklı bir yeri vardı.”</p>

  <p>“Peki neydi bu elim olaylar?” diye sorarak iç geçirdi Dr. Mejzlik.</p>

  <p>Arşivci Divisek şaşırmış göründü. “Ama sizden istediğim şey de bu,” dedi hayretle. “Bir suçbilimci neye yarar? Ben size bu sebepten geldim!”</p>

  <p>Dr. Mejzlik, “Allah aşkına yeter ama!” diye başladı kendini savunurcasına, ama arşivci sözünü bitirmesine izin vermedi. “Öncelikle tarihi gerçekleri bilmeniz gerek,” dedi ders verircesine. “Mektuptaki bu anlaşılmaz göndermeleri ilk fark ettiğim anda, Votice Velenova’da yaşanmış o elim olayları araştırmaya başladım. Ne yazık ki günümüze kadar gelen hiçbir kayıt yoktu; yine de, Votice Velenova’daki kilisede Sör Petr Berkovec’in mezartaşını buldum ve bu taşın üzerindeki tarih 1465’ti bayım! Bildiğiniz üzere Sör Petr, Sör Jesek’in damadıdır; yani Sör Petr, Sör Jesek’in kızı Katerina’nın kocasıdır. Bakın işte mezartaşının bir fotoğrafı… Söyleyin şimdi, bu fotoğrafta tuhaf bir şey dikkatinizi çekmiyor mu?”</p>

  <p>“Hayır,” dedi Dr. Mejzlik, fotoğrafın hem önünü hem de arkasını inceleyerek; mezartaşının üzerine ellerini göğsünde kavuşturmuş bir şövalye resmi oyulmuş ve resmin etrafı Gotik harflerle yazılı bir ibare ile çevrelenmişti. “Bir dakika! Köşede bir parmak izi var!”</p>

  <p>“Muhtemelen benim parmağımdır,” dedi arşivci, “ama şu ibareye bir bakın!”</p>

  <p>“Anno Domini MCCCCLXV,” diye okudu bir parça gayret sarf ederek Dr. Mejzlik. “Milattan sonra 1465. Adamın öldüğü yıldı bu öyle değil mi?”</p>

  <p>“Elbette! Hiçbir şey bilmiyor musunuz siz? Ama dikkatli bakın: Harflerin bazıları diğerlerine oranla gözle görülür ölçüde daha büyük!” Arşivci kaleme sarıldı: “ANNO DOMINI MCCCCLXV.”</p>

  <p>“Heykeltıraş, O, C ve C harflerini kasıtlı olarak daha büyük yazmış; bunun şifreli bir yazı olduğunu görmüyor musunuz? O, C, C harflerini yazın bakalım yan yana, sizi şaşırtan bir şey yok mu burada?” “OCC, OCC?” diye mırıldandı Dr. Mejzlik, “Bu ne olabilir? Hah! OCCISUS’un kısaltması değil mi? Occisus ‘öldürüldü’ demek!” “Evet,” diye onayladı ciddiyetle arşivci. “Heykeltıraşın, soylu bir aileden gelen Sör Petr Berkovec de Wotice Welenova’nın öldürülmüş olduğunu gelecek nesillere anlatma yöntemiydi bu. İşte önümüzde duruyor!”</p>

  <p>“Ve onu kayınpederi, şu Jesek Skalicky öldürdü,” dedi, birdenbire beklenmedik tarihî bir aydınlanma yaşayan Dr. Mejzlik.</p>

  <p>“Saçmalık,” dedi Bay Divisek küçümser bir ifadeyle. “Eğer Sör Jesek Sör Petr’i öldürmüş olsaydı, Kral hazretleri onu huzuruna çağırtırdı. Ama hepsi bu değil Bayım. Bu mezartaşının hemen bitişiğinde bir tane daha var; altında Sör Petr’in erkek kardeşi Henricus Berkovec de Wotice Welenova yatıyor ve o taşın üzerinde de aynı tarih var, 1465, ama bu sefer şifresiz! Ve yine o aynı taşın üzerinde, Sör Henricus elinde bir kılıçla resmedilmiş; heykeltıraş açıkça, Sör Henricus’un savaş meydanında şerefiyle öldüğünü belirtmek istemiş. Şimdi Allah aşkına söyleyin bana, bu iki ölüm arasındaki bağlantı nedir?”</p>

  <p>“Belki sadece tesadüftür,” diye bir öneride bulunmak istedi Dr. Mejzlik, “Henricus’un da aynı sene hayatını kaybetmesi…”</p>

  <p>“Tesadüf mü!” diye bağırdı arşivci çileden çıkmışçasına. “Her şeyin tesadüf olduğunu varsayarak nereye varabiliriz? Burada bir sebep-sonuç ilişkisi söz konusu! Zaten size daha tüm gerçekleri açıklamadım. Bir sene sonra, 1466 yılında, Sör Jesek Skalicky öldü ve ne beğenirsiniz? Skalice ve Hradek’teki arazileri, daha önce sözünü ettiğim kuzeni Cercany’li Sör Jan Borsovky’ye miras kaldı. Bunun ne anlama geldiğini idrak edebiliyor musunuz? Bu (her okul çocuğunun bildiği üzere), 1464 yılında, yukarıda bahsi geçen Sör Petr Berkovec ile evlenmiş olan Sör Jesek’in kızı Katerina’nın o tarihte hayatta olmadığı anlamına geliyor. Bu Leydi Katerina’nın mezartaşına hiçbir yerde rastlanılmamış. Leydi Katerina’nın, kocasının ölümünü takiben tamamen ortadan kaybolması da sizce bir tesadüf mü? Buna ne buyurursunuz? Buna da mı tesadüf dersiniz bayım? Neden onun adına yaptırılmış bir mezartaşı yok? Tesadüf eseri mi? Yoksa bunun, Kral hazretlerinin Sör Jesek’i ilahi adalete teslim etmesine yol açan o elim olaylarla bir ilgisi olabilir mi?”</p>

  <p>“Hepsi mümkün,” diye öne sürdü Dr. Mejzlik, giderek artan bir ilgiyle.</p>

  <p>“Hepsi kesin,” diye ilan etti Bay Divisek, itiraza yer bırakmayacak şekilde. “Ve şimdi anlıyorsunuz ki, önemli olan kimin kimi öldürdüğünü ve olayların birbirine ne şekilde bağlantılı olduğunu bulmak. Sör Jesek’in ölümü bizi ilgilendirmiyor, çünkü o, bu ‘elim olaylar’ sonrasında hayatta kaldı, yoksa Kral Jiri bu olaylar yüzünden ona Tanrı’dan af dilemesini emretmezdi. Sör Petr’i kimin katlettiğini, Sör Henricus’un nasıl öldüğünü, Leydi Katerina vakasının iç yüzünü ve Sör Jesek Skalicky’nin tüm bunlarda oynadığı rolü açığa çıkarmalıyız!”</p>

  <p>“Bir dakika,” dedi Dr Mejzlik, “bu işe karışan tarafların bir listesini yapalım:</p>

  <p>Petr Berkovec – Öldürüldü.</p>

  <p>Henricus Berkovec – Savaş meydanında öldü, değil mi?</p>

  <p>Kate – Hiçbir ipucu bırakmadan ortadan kayboldu.</p>

  <p>Jesek Skalicky – İlahi adalete teslim edildi. Bu kadar mı?”</p>

  <p>“Bu kadar,” dedi arşivci, ihtiyatla gözlerini kırpıştırarak. Belki de onlara Sör Peter, Sör Jesek diye hitap etseydiniz daha uygun olurdu ama neyse devam edelim.”</p>

  <p>“Aynı zamanda,” diyerek düşüncelere daldı Dr. Mejzlik, “bu Jesek’in, damadı Petr Berkovec’i öldürme ihtimalini eliyorsunuz, çünkü eğer onu öldürmüş olsaydı jüri önüne çıkarılırdı.”</p>

  <p>“Kral hazretlerinin huzuruna,” diye düzeltme yaptı arşivci. “Geri kalanı doğru.”</p>

  <p>“O halde tek şüpheli, Petr’in kardeşi Henricus. Büyük olasılıkla Henricus kardeşini öldürdü…”</p>

  <p>“Bu mümkün değil,” diye homurdandı arşivci. “Öyle bir şey yapmış olsaydı, onu kiliseye gömmezlerdi, en azından kardeşinin yanına.”</p>

  <p>“Hım. O halde Henricus sadece kardeşinin öldürülmesini ayarladı ama kendisi daha sonra savaş meydanında öldürüldü, öyle mi?”</p>

  <p>“O halde neden Sör Jesek, şiddete meyilli mizacından dolayı Kral’ın bizzat kendisinden azar işitmiş olsun?” diye hızlıca yanıtladı arşivci. Hoşnutsuzluktan yerinde duramıyordu. “Katerina nereye kayboldu öyleyse?”</p>

  <p>“Doğru,” diye kendi kendine söylendi Dr. Mejzlik. “Dinleyin, bu karmaşık bir mesele. Farz edelim ki Petr, karısı Katerina’yı Henricus ile <em>in flagrante</em><!--<a class="noteref" href="../Text/notlar.xhtml#n2" id="ref2">2</a>--> <span class="cevirennot">[Latince “suçüstü”.]</span> yakaladı ve onu öldürdü. Babası, Jesek, olan bitenin farkına vardı ve o kızgınlıkla damadını katletti.”</p>

  <p>“Bu da olmadı,” diye karşı çıktı Bay Divisek. “Sör Petr, Katerina’yı sadakatsizliğinden ötürü öldürmüş olsaydı, Katerina’nın babası ona hak verirdi. İnanın bana, o zamanlar insanlar bu meseleler hakkında çok katıydı.”</p>

  <p>“Durun bir dakika,” dedi Dr. Mejzlik, iyice düşünüp taşınmaya başlamıştı. “Farz edelim ki Petr onu önemsiz bir nedenden öldürdü, bir kavga ettiler…”</p>

  <p>“O halde onun adına bir mezartaşı diktirirdi,” diye ısrar etti arşivci başını sallayarak. “Bu da açıklayıcı değil. Bayım, ben tam bir senedir bu işe kafa patlatıyorum ve hiçbir parça yerine oturmuyor.”</p>

  <p>Dr. Mejzlik kısa listeyi inceleyerek mırıldandı. “Arapsaçı gibi bir iş. Belki bilmediğimiz beşinci bir şahıs var.”</p>

  <p>“Beşinci bir şahıs olsa ne değişir?” diye sordu Bay Divisek sitem ederek. “Daha elinizdeki dört kişiyle ne yapacağınızı bilmiyorsunuz!”</p>

  <p>“O halde bunlardan biri Petr Berkovec’in cinayetinden sorumlu olmalı: Ya kayınpederi ya da kardeşi – Vay canına!” diye bağırdı birden Mejzlik. “Buldum, Katerina! Bu işten Katerina sorumlu!”</p>

  <p>“Aman Tanrım,” dedi besbelli endişe içinde kıvranan arşivci. “Bu ihtimali düşünmek dahi istemedim! Tanrım! Gerçekten yapmış olabilir mi? Peki onun başına ne geldi öyleyse?”</p>

  <p>Dr. Mejzlik’in kulakları, dikkatini toplamaya çalışmaktan kıpkırmızı kesilmişti. “Bir saniye,” diyerek yerinden fırladı ve odayı bir uçtan bir uca arşınlamaya başladı. “Evet!” diye bağırdı, “evet, yavaş yavaş görmeye başlıyorum! Tanrım, bu nasıl bir vaka böyle! Şimdi parçalar birleşiyor – ve Sör Jesek başrolde! Çember kapanıyor! Demek bu yüzden Jiri – Şimdi anlıyorum! Dinle, bu Kral Jiri işini biliyormuş!”</p>

  <p>“Söyledim size,” dedi saygıyla Bay Divisek, “O son derece bilge bir hükümdardı.”</p>

  <p>“Bakın,” dedi Dr. Mejzlik, masasının ve aynı anda mürekkep hokkasının üzerine oturarak, “olaylar şimdi anlatacağım şekilde gelişmiş olabilir, hatta bir düzine İncil üzerine yemin ederim ki kesinlikle bu şekilde gelişti! Öncelikle, ileri süreceğimiz her varsayım bilinen gerçekleri kapsamak zorunda; bu gerçeklerle en ufak bir detayın bile çelişkiye düşmesi kabul edilemez. İkincisi, bu gerçekler devamlılığı olan tek bir eyleme bağlanmalıdır; eylem basit, sınırlı ve bağlantılı olursa, olayların düşündüğümüz şekilde gerçekleşmiş olma olasılığı, diğer ihtimallere yer bırakmayacak kadar artar. Şu anda olayları yeniden kurgulamaktan bahsediyoruz. Bilinen tüm gerçekleri, bağlantıları en sağlam, en mantıklı olaylar zincirine oturtan varsayım, bizim için koşulsuz en uygunudur, anlıyor musunuz?” diye sordu Dr. Mejzlik, arşivciye sert bir bakış atarak. “Bu, izleyeceğimiz metodun en temel kuralıdır.”</p>

  <p>“Evet,” dedi arşivci uysalca.</p>

  <p>“Konuya dönersek, aklımızda tutmamız gereken olaylar muhtemelen şu sırayla cereyan etti:</p>

  <p>Petr Berkovec Katerina’yla evlendi.</p>

  <p>Petr öldürüldü.</p>

  <p>Katerina ortadan kayboldu ve adına dikilmiş bir mezartaşı yok.</p>

  <p>Henricus bir kavgada öldü.</p>

  <p>Kral, Jesek Skalicky’yi şiddete meyilli karakteri yüzünden azarladı.</p>

  <p>Ama Kral, Jesek’i mahkeme önüne çıkarmadı, demek ki Jesek Skalicky öyle veya böyle haklıydı.</p>

  <p>Bunlar bildiğimiz olgular mı? Evet. Devam edersek: Olgulardan, ne Henricus’un ne de Jesek’in Petr’i öldürmediği sonucu çıkıyor. O halde onu kim öldürmüş olabilir? Katerina, apaçık. Katerina’nın bir mezartaşına sahip olmadığı gerçeği bu tahmini destekliyor; büyük bir olasılıkla bir köpek gibi alelade bir yere gömüldü. Peki neden düzgün bir şekilde mahkemeye çıkarılmadı? Çünkü intikam peşindeki gözü dönmüş biri, onu hemen oracıkta katletti. Katil Henricus muydu? Belli ki o değildi, eğer Henricus Katerina’yı ölümle cezalandırmış olsaydı, yaşlı Jesek bu davranışı onaylardı ama Kral, Jesek’i şiddete meyilli mizacı yüzünden eleştirmezdi. Buradan yola çıkarsak, kızgın baba Jesek’miş Katerina’nın icabına bakan. Şimdi soru, Henricus’u savaş meydanında kimin öldürdüğü. Bunu kim yaptı bayım?”</p>

  <p>“Bilemiyorum,” diye içini çekti arşivci hüzünle.</p>

  <p>“Jesek’ten başka kim olacak?” diye bağırdı Dr. Mejzlik. “Ondan başkası olamaz! Bu sayede meseleyi halletmiş oluyoruz görmüyor musunuz? Bir de şu açıdan bakın: Berkovec’in karısı Katerina, nasıl söylesem, Berkovec’in küçük kardeşi Henricus’a duyduğu günahkâr tutkuyla yanıp tutuşuyordu.”</p>

  <p>“Elinizde bunu kanıtlayacak deliller var mı?” diye sordu Bay Divisek, büyük merakla.</p>

  <p>“Belirli bir mantığı takip ettiğimizde doğal olarak bu sonuç çıkıyor,” dedi Dr. Mejzlik kararlılıkla. “Bu cinayet ne kadınla ne parayla ilgili, bundan emin olabilirsiniz en başta. Henricus bu tutkuya ne derece karşılık verdi bilemiyorum; ama burada bir neden aramalıyız, Kate kocasını neden öldürdü? Ve size kesin olarak söyleyebilirim ki,” diye ilan etti otoriter bir ses tonuyla, “o kocasını öldürdü!”</p>

  <p>“Bundan zaten şüpheleniyordum,” diye içini çekti arşivci sıkıntıyla.</p>

  <p>“Şimdi de babası Jesek Skalicky, aile onurunu kurtarmak için sahneye çıkıyor. Kızını cellata teslim etmemek için kendi elleriyle öldürüyor. Sonrasında da Henricus’u düelloya davet ediyor, zira bu talihsiz genç adamı, tek kızının şerefinin lekelenmesinden sorumlu ve ölümünde de bir şekilde suç ortağı addediyor. Henricus kılıcı elinde, düelloda ölüyor. Elbette burada bir seçenek daha var: Katerina’yı öfkeden kudurmuş babasından korumak için Henricus belki de vücudunu siper ediyor ve düelloda ölüyor. Ama ilk seçenek daha iyi. İşte size bahsedilen elim olaylar. Kral Jiri, bu derece vahşi fakat aynı zamanda erdemli bu eylem hakkında bir yargıya varmakta insani muhakemenin bir sonuç vermeyeceğini bildiği için, bu yaman intikamcıyı ilahi adalete teslim ediyor. Düzgün bir jüri de aynısını yapabilirdi tabii. Aynı sene içinde, yaşlı Jesek kederiyle yapayalnız, muhtemelen kalp krizinden ölüyor.”</p>

  <p>“Amin,” dedi arşivci Divisek, ellerini çırparak. “Böyle oldu kesin. Benim bildiğim Kral Jiri başka türlü hareket etmezdi. Dinleyin, şu Jesek, sert ama muhteşem bir karaktermiş değil mi? Şimdi her şey çok açık; olaylar gözlerinizin önünde canlanıyor. Tüm taşlar nasıl da yerlerine oturdu!” diye hayret etti arşivci. “Bayım, tarih bilimine değeri ölçülemez bir hizmette bulundunuz. Bu, o dönemin insanlarına öylesine heyecan verici bir ışık tutuyor ki!” Minnettarlıkla kendinden geçen Bay Divisek, abartılı bir şekilde ellerini havaya kaldırdı. “<em>Podebrady Kralı Jiri’nin Saltanatının Tarihçesi</em> adlı eserim yayınlandığında, izninizle size bir nüsha yollayacağım; orada bu davaya bir bilim adamı hassasiyetiyle yaklaştığımı göreceksiniz.”</p>

  <p>Aradan bir süre geçtikten sonra, Dr. Mejzlik’in eline gerçekten <em>Podebrady Kralı Jiri’nin Saltanatının Tarihçesi</em> adında, kocaman bir cilt ulaştı. Arşivci Divisek, samimi bir şekilde teşekkürlerini yazmıştı baş tarafa. Dr. Mejzlik kitabı A’dan Z’ye okudu, çünkü –kabul edelim– böylesine ilmi bir esere katkısından ötürü kendisiyle gurur duyuyordu, ama 471. sayfaya gelene dek hiçbir şey bulamadı. Ta ki orada, kaynakça notlarının arasında şunu okuyana kadar:</p>

  <p>Sebek, Jaroslav. <em>Regesta, XIV. ve XV. Yüzyıllar</em>, s. 213, Olesna’lı Sör Ladislav Pach’tan Cercany’li Sör Jan Borsovky’ye mektup. Skalice’li Sör Jesek Skalicky hakkında yapılan yorum özellikle incelenmeye değer, fakat şu ana kadar bilimsel metodoloji ışığında değerlendirilmedi.</p>
