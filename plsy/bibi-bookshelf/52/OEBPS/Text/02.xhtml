  <h1><big>B</big>ARON <big>G</big>ANDARA’NIN <big>Ö</big>LÜMÜ</h1>

  <p class="nonindent"><img class="dropcap" alt="" src="../Images/d.png"/>inleyin,” dedi Bay Mensik, “Liverpool’daki polisler eninde sonunda o katili yakalayacaklardı; katil profesyoneldi, polisler de bu tiplerin hakkından kolayca gelirler. Genellikle sistem şudur: Boşta gezen, adı çıkmış tüm serserileri toplayıp, ‘Anlatın bakalım çocuklar, bu sefer ne mazeretiniz var?’ derler. Aralarından birinin, o esnada başka bir yerde olduğunu onaylayacak tanığı yoksa, cinayeti işleyen de odur. Polisin hoşuna gitmeyen şey, bilinmeyen kişilerle uğraşmaktır. Bence, iyi tanınan ve nam salmış büyük suçluları mahkeme huzuruna çıkarmaya özen gösteriyorlar. Böyle bir adamı ellerine bir geçirdiler mi, nüfus kaydını, parmak izlerini alıyorlar; artık adam onlara ait oluyor. O andan itibaren herhangi bir suç işlendi mi de aynı adama başvurabiliyorlar. Eski bir dostlarını ziyarete gider gibi onu görmeye gider polisler; sizin hep aynı berbere ya da tütün satıcısına gitmeniz gibi. Bir amatör, bir çaylak adam öldürürse ya da örneğin sizlerden biri veya ben bir cinayet işlersek, polisin katili bulması çok daha zordur.</p>

  <p>Polis merkezinde bir akrabam var, adı Pitr ve karımın amcası oluyor. Pitr Amca diyor ki, eğer bir soygun söz konusuysa, suçlunun profesyonel olduğuna kanaat getirilir; ama eğer ortada bir cinayet varsa, katil aileden biri olmak zorundadır. Pitr Amca bu konuda sabit fikirlidir. Mesela, bir adamın nadiren bir yabancıyı öldüreceğini, çünkü bu işin çok da kolay olmadığını söyler. ‘Katilin, kurbanın tanıdıkları arasından, hatta evinden biri olması daha muhtemeldir; cinayet işleme fırsatı katilin avucunun içindedir,’ der. Pitr Amca’ya çözmesi için bir cinayet davası verdiklerinde, bu cinayeti en kolay kimin işlemiş olacağını belirler ve onun peşine düşer. ‘Bak Mensik!’ der, ‘Bende zerre kadar hayalgücü ya da yaratıcılık yoktur. Merkezdekiler sana oradaki en kalın kafalı adam olduğumu söyleyebilir. Ama önemli olan şu ki, benim saflığım bir katilin saflığıyla aynı. Düşüncelerim aynen onun cinayet sebebi, planı ve eylemi kadar sıradan, gündelik ve aptalca. İşte tam da bu sayede yakalayabiliyorum onu.’</p>

  <p>Şu yabancının, Baron Gandara’nın öldürülmesini hatırlayanınız var mıdır bilmiyorum. Gizemli bir maceracıydı. Kuzguni siyah saçları ve şeytani bir çekiciliği vardı. Grabovka’daki güzel evlerden birinde yaşıyordu; oralarda neler olup bittiğini ne siz sorun ne ben söyleyeyim. Her neyse, bir sabah iki el silah sesi duyuldu, bir alarm çalmaya başladı ve sonrasında Baronu bahçede öldürülmüş olarak buldular. Cüzdanı çalınmıştı, ama onun dışında cinayeti çözmeye yarayacak hiçbir ipucu yoktu; kısacası birinci sınıf bir gizemli vakaydı bu. Vakayı Pitr Amca’ya verdiler, çünkü o aralar başka bir şey üzerinde çalıştığı söylenemezdi. Şef onu uyardı: ‘Kabul ediyorum Teğmen, bu sizin alıştığınız tarzda bir dosya değil, ama daha emekliye ayrılmaya hazır olmadığınızı kanıtlayın herkese.’ Pitr Amca bir bakacağını söyleyerek homurdandı ve cinayet mahalline doğru yola koyuldu. Söylemek gereksiz, elle tutulur bir şey bulamadı, dedektiflere küfür etti ve tekrar masasına döndü ki piposunu içebilsin. Onu öyle duman altı gören, derin derin bu meseleyi düşündüğünü zannederdi ama bu büyük bir hata olurdu doğrusu. Pitr Amca derin düşüncelere dalmış olamazdı, çünkü düşünme eylemine temelden karşıydı. ‘Bir katil de düşünmez!’ derdi, ‘Aklına bir şey gelir ya da gelmez, işte o kadar.’</p>

  <p>Merkezdeki herkes Pitr Amca için üzülüyordu. ‘Ona göre bir dava değil bu,’ diyorlardı, ‘böylesine güzel bir malzemeyi neden Pitr’e verip harcıyorlar? Pitr, yeğenlerini ya da hizmetçilerinin çapkın sevgililerini öldüren yaşlı kadınların davalarına bakar.’ Bir meslektaşı, Dr. Mejzlik, tesadüfen oradan geçiyormuş gibi yaparak Pitr Amca’nın yanına gitti, oturdu ve ‘Ne var ne yok Teğmen, Gandara dosyasında gelişme var mı?’ dedi.</p>

  <p>‘Katil yeğeni falan olmalı,’ dedi Pitr Amca.</p>

  <p>‘Teğmen,’ dedi Dr. Mejzlik yardım etmeye çalışarak, ‘bu dava biraz farklı olabilir. Baron Gandara’nın uluslararası bir casus olduğunu hatırlatmak isterim sana, kim bilir ne dolaplar dönüyordu? Cüzdanın çalınmış olması kafamı kurcalıyor. Sizin yerinizde olsam o cüzdana…’</p>

  <p>Pitr Amca başını salladı. ‘Mejzlik,’ dedi, ‘herkesin yöntemi kendine. İlk işimiz, ortada bir mirasçı olup olmadığını araştırmak.’</p>

  <p>‘Bir şey daha var,’ dedi Dr. Mejzlik, ‘Baron Gandara’nın çok fazla riske giren, büyük paralarla bahis oynayan bir kumarbaz olduğunu biliyoruz. Bu tiplerle uğraşmak istemezsiniz Teğmen; Mensik’le yaptığınız domino maçlarını saymazsak hiç deneyiminiz yok. Dilerseniz, onunla en son kim oynamış soruşturabilirim; mâlum, belki bir şeref meselesi söz konusudur…’</p>

  <p>Pitr Amca kaşlarını çattı. ‘Dinleyin,’ dedi, ‘bunlar bana hiçbir şey ifade etmiyor. Zengin çevrelerle hiçbir zaman alâkam olmadı, bu yaştan sonra da aralarına karışacak değilim. Şeref meselesini falan boşverin, hayatımda hiç öyle bir dava görmedim. Eğer bu bir aile cinayeti değilse, soygun amaçlıdır; cinayeti işleyen de ev ahalisinden biridir. Genelde hep böyle olur. Belki aşçının bir yeğeni falan vardır.’</p>

  <p>‘Ya da Gandara’nın şoförü,’ diye önerdi Mejzlik, Amca’yı iğnelemek için.</p>

  <p>Pitr Amca başını salladı. ‘Şoförler hiçbir davada karşıma çıkmadı,’ dedi. Bir şoförün soygun ya da cinayete bulaştığını hatırlamıyorum. Onlar genelde kafayı çeker ve benzin çalarlar. Ama iş birini öldürmeye geldi mi, hayır, daha önce hiç örneğini görmedim. Bak Mejzlik, ben işimi bildiğim şekilde yaparım. Sen de benim yaşıma geldiğinde…’</p>

  <p>Dr. Mejzlik’in sabrı taşıyordu. ‘Teğmen!’ diye haykırdı, ‘üçüncü bir olasılığı da göz önünde bulundurmalısınız. Baron Gandara’nın evli bir kadınla uygunsuz bir ilişkisi varmış; Prag’ın en güzel kadınıyla. Belki de bu bir aşk cinayetidir.’</p>

  <p>‘Mümkün,’ diye onayladı Pitr Amca. Beş tane bu tarz cinayet dosyasına bakmıştım. Bu küçük hanımın kocası ne iş yapıyor?’</p>

  <p>‘Ünlü bir işadamı,’ diye yanıtladı Dr. Mejzlik. Dev bir firması var.’</p>

  <p>Pitr Amca meseleyi zihninde evirip çevirdi. ‘O zaman bu bilgi de bizi bir yere götürmez,’ dedi. ‘Koskoca bir işadamının birini öldürdüğünü hiç duymadım. Onlar dolandırıcılık yapmayı bilir, ama aşk cinayetleri başka çevrelerde işlenir. Yanılıyorsun dostum.’</p>

  <p>‘Teğmen,’ diye devam etti Dr. Mejzlik, ‘Baron Gandara’nın hayatını nasıl kazandığını biliyor musunuz? Şantajla. İnanın bana, bu adam çok sayıda zengin hakkında korkunç bilgilere sahipti. Gandara’nın temizlenmesini isteyecek sürüyle insan var, bu olasılığı göz önünde bulundurmaya değer.’</p>

  <p>‘Elbette,’ dedi Pitr Amca, ‘Bir keresinde böyle bir davaya bakmıştım ama yeterince kanıt bulamamıştık. Polis camiası adına büyük bir fiyasko ve rezaletle sonuçlanmıştı. Bir kere sütten dilim yandı, bir daha asla böyle bir davaya bakmam. Sıradan soygun ve cinayet vakaları bana yeter de artar bile. Sansasyon ya da skandaldan hoşlanmam. Senin yaşındayken ben de bir gün muhteşem bir cinayet dosyasını çözeceğimi sanırdım, hırslıydım da. Zamanla geçiyor bunlar oğlum. Eninde sonunda tüm davaların oldukça sıradan olduğunu fark ediyorsun…’</p>

  <p>‘Baron Gandara’nınki sıradan bir vaka değil,’ diye karşı çıktı Dr. Mejzlik. ‘Onu tanıyorum; centilmen bir üçkâğıtçı, bir çingene kadar esmer, hayatımda gördüğüm en yakışıklı hergele. Gizemli bir adam. Bir şeytan. Bir hilebaz. Sahte bir baron. Dinleyin, böyle bir adam normal yollardan ölmez; sıradan bir cinayete de kurban gitmez. Burada başka bir şeyler dönüyor. Gizemli şeyler.’</p>

  <p>‘O halde davayı bana vermemelilerdi,’ diye söylendi tiksintiyle Pitr Amca. ‘Ben gizemli işlerden anlamam. Sıradan, sade cinayetleri severim, mesela bir tütün satıcısının cinayeti gibi. Bak, yeni metotlar öğrenecek değilim. Madem bu vaka bana verildi, onu kendi yöntemimle ele alacağım. Ve benim görüşüme göre, bu dava basit bir hırsızlık ve cinayet davası. Eğer bu davayı sana verselerdi, olay bir dedektiflik romanına, çılgın bir aşk hikâyesine ya da politik bir skandala dönerdi; sen düşleri seviyorsun Mejzlik. Elimizdeki malzemeden müthiş bir hikâye çıkarırdın. Davayı sana vermiş olmamaları ne kötü.’</p>

  <p>‘Dinleyin,’ diye patladı Dr. Mejzlik, ‘benim –ama sadece benim– bu davayla ilgilenmeme bir itirazınız olur muydu? Bu Gandara hakkında önemli bilgilere sahip epey tanıdığım var… Elbette bana verecekleri her bilgiyi size de ileteceğim.’ Mejzlik hızlıca ekledi: ‘Hâlâ sizin davanız olacak elbette, ne dersiniz?’</p>

  <p>Pitr Amca öfkeyle burnundan soluyordu. ‘Teşekkür ederim,’ dedi ‘ama bir faydası olmaz. Senin tarzın farklı; olayı bambaşka bir şekilde çözmeye çalışırsın. En iyisi işleri hiç karıştırmamak. Sonra senin casusların, kumarbazların, süslü püslü hanımefendilerin ve tüm o kodamanlarınla ne yaparım ben? Hiç işime yaramaz dostum. Bu işi halletmesi gereken bensem, bu dava benim pis, önemsiz, sıradan davam olacak… İnsan bir işi bildiği gibi yapmalı.’</p>

  <p>O anda kapı çalındı ve bir dedektif içeri girdi. ‘Teğmen,’ diye anons etti, ‘Gandara’nın evinde kalan kapıcının, Vrsovice sokağında 1451 numarada yaşayan, yirmi yaşında işsiz bir yeğeni olduğunu öğrendik. Çocuk sık sık kapıcının yanında kalıyormuş. Evdeki hizmetçinin sevgilisi askermiş ve şu an tatbikattaymış.’</p>

  <p>‘Güzel,’ dedi Pitr Amca. ‘Hemen gidip evi arayın, kapıcının yeğenini de buraya getirin.’</p>
<p>İki saat sonra Pitr Amca elinde Gandara’nın cüzdanını tutuyordu; polisler cüzdanı genç adamın yatağının altında bulmuşlardı. O gece âlem yaparken yakalanmıştı, sabaha da Gandara’yı cüzdanını çalmak için vurduğunu itiraf etti. Cüzdanda elli bin koruna vardı.</p>

  <p>‘Görüyor musun Mensik,’ dedi bana sonra Pitr Amca, ‘Kremencova Sokağı’ndaki yaşlı kadının dosyasında da aynısı olmuştu; katil, kapıcının yeğeni çıkmıştı. Ama oğlum, bir düşünsene, davayı Mejzlik’e verselerdi kim bilir ortaya ne büyük bir hikâye çıkarırdı! Bende hayal gücü yok, hepsi bu.’”</p>
