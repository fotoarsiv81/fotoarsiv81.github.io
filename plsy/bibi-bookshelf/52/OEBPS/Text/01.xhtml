  <h1><big>A</big>YAK <big>İ</big>ZLERİ</h1>

  <p class="nonindent"><img class="dropcap" alt="" src="../Images/b.png"/>ay Rybka, o gece eve yürürken her zamankinden daha neşeliydi; çünkü birincisi, satranç maçından galip ayrılmıştı (rakibini atla ne de güzel mat etmişti, yol boyunca kendini tebrike devam etti); ikincisi, yerdeki taze ve yumuşak karın o muhteşem, saf sessizlikte ayaklarının altında ezildiğini duyabiliyordu. “Bu ne güzellik Tanrım,” diye düşündü Bay Rybka; karla kaplanmış bir şehir birdenbire küçücük bir kente, metruk bir kasabaya dönüşür. İnsan neredeyse birdenbire gece bekçilerinin ve at arabalarının belireceğine inanır. Karın her şeye kırsal bir görüntü vermesi, her şeyi zaman kavramından uzaklaştırması ne ilginçtir.</p>

  <p><em>Çatır çutur…</em> Bay Rybka ayak basılmamış bir patika bulmak, sadece çıtırtı seslerini duymanın zevkini tadabilmek için etrafına bakındı. Evi sakin bir arka sokakta bulunduğu için, ayak izleri gitgide azalıyordu. “Bak, şurada bir erkeğin botları ve bir kadının ayakkabıları şu kapıya doğru yönelmiş, muhtemelen karı-koca bunlar… Acaba genç bir çift mi?” diye sordu bir an kendine Bay Rybka sessizce, onlara hayır duası ediyordu sanki. Az ileride bir kedi yolun karşı tarafına geçmişti; pati izleri karda tomurcuklanan çiçekler gibiydi; “İyi geceler kedicik, ayakların üşüyecek.” Şimdi tek bir ayak izi kalmıştı önünde; bir adamın, yalnız bir yayanın bıraktığı derin, temiz ve keskin ayak izleri. “Komşulardan hangisi bu tarafa doğru yürüdü acaba?” diye sordu Bay Rybka kendi kendine, içten bir endişeyle. “Buraya çok az insan gelir. Karda bir tane bile tekerlek izi yoktu, kenar mahallelerdeyiz ne de olsa. Ben eve vardığımda, sokak, kuştüyünden battaniyesini burnuna kadar çekecek ve rüyasında tüm bunların bir çocuğun eğlencesi olduğunu görecek. Gazete dağıtan yaşlı kadının sabah bu battaniyeyi çiğneyecek olması ne kötü; ayak izleri bir tavşanınki gibi karın üzerinden çaprazlamasına geçecek…”</p>

  <p>Bay Rybka birdenbire durdu. Tam kardan parıl parıl parlayan sokağın karşı tarafına geçip evine ulaşacakken, önünde uzayıp giden ayak izlerinin kaldırımdan uzaklaşıp kendi kapısının önündeki sokağa doğru devam ettiğini fark etti. “Beni görmeye kim gelmiş olabilir ki?” diye sordu kendi kendine şaşkınlıkla; gözleri hâlâ temiz ve belirgin olan ayak izlerini takip ediyordu. Bu beş çift iz, sokağın tam ortasında, sol ayak tarafından bırakılmış keskin bir darbeyle son buluyordu. Bu izlerin ötesinde ise el değmemiş, bozulmamış kar uzanıyordu.</p>

  <p>“Çıldırmış olmalıyım,” dedi Bay Rybka kendi kendine, “adam kaldırıma dönmüş olmalı!” Ama görebildiği kadarıyla, kaldırımın üzeri toz halindeki yumuşak karla kaplıydı; herhangi bir ayak izinden eser yoktu. “Allah Allah,” dedi Bay Rybka hayretler içinde, “ayak izlerinin devamı diğer kaldırımda olacak.” Yarım kalmış ayak izlerinin etrafından geniş bir yay çizerek diğer kaldırıma geçti ama orada da hiçbir iz yoktu. Tüm sokak yumuşak, el değmemiş karla kaplıydı, öylesine saf bir manzara uzanıyordu ki önünde, Bay Rybka’nın nefesi kesildi. Kar yağmaya başladığından beri kimse bu yoldan geçmemişti. “Bu çok tuhaf,” diye söylendi Bay Rybka, “adam bıraktığı izlere basarak geri geri kaldırıma tekrar yürümüş olmalı, ama ta köşeye kadar bu şekilde ilerlemiş olması gerekir o halde, çünkü ben köşedeyken önümde sadece <em>bir</em> takım ayak izi vardı ve onlar da benim şu anda yürüdüğüm istikamete doğru gidiyordu. Ama neden böyle bir şey yapsın ki?” Bay Rybka hayretler içinde kaldı. “Ya geri geri yürüdüyse, izleri bir T harfi oluşturacak şekilde nasıl ayarladı?”</p>

  <p>Bay Rybka uzaklara baktıktan sonra evinin kapısını açtı ve içeri girdi. Bunu düşünmenin saçma olduğunu bile bile, evin <em>içinde</em> karlı ayak izleri olup olmadığını merak etti. “Olamaz canım, nasıl içeri girecek! Belki de bana öyle geldi,” diye fısıldadı Bay Rybka huzursuzca ve camdan dışarı sarktı. Sokak lambasının ışığında, sokağın ortasında son bulan o keskin, derin beş çift ayak izini ve ötesinde uzanan boşluğu açıkça görebiliyordu. “Kahretsin!” dedi Bay Rybka gözlerini ovuşturarak, “Bir zamanlar kardaki tek bir ayak izinden bahseden bir hikâye okumuştum, ama burada bir sıra ayak izi var ve birdenbire son buluyorlar… Bu adam nereye gitmiş olabilir?”</p>

  <p>Başını sallayarak soyunmaya başladı. Ama birden durdu, telefonu eline aldı ve gergin bir sesle karakolu aradı. “Alo? Başkomiser Bartosek? Bakın, burada tuhaf bir şeyler dönüyor, <em>çok</em> tuhaf bir şeyler… Belki buraya birini gönderebilirseniz ya da daha iyisi, kendiniz gelebilirseniz… Tamam o halde, sizi köşede bekliyor olacağım… Ne olduğunu <em>bilmiyorum…</em> Hayır, tehlikeli bir durum olduğunu sanmıyorum, en önemlisi, sakın kimse ayak izlerine basmasın… Kimin ayak izleri olduğunu <em>bilmiyorum</em>! Tamam, sizi köşede bekliyorum.”</p>

  <p>Bay Rybka yeniden giyindi ve dışarı çıktı. Ayak izlerinin etrafından dikkatlice dolandı ve neredeyse kaldırımdakileri bile bozmamaya gayret etti. Soğuktan ve heyecandan titreyerek, köşede Başkomiser Bartosek’i beklemeye başladı. Her taraf sessizdi; insanlarla meskûn, huzurlu dünya, uzaya parıltılar gönderiyordu.</p>

  <p>“En azından burası hoş ve sessiz,” diye homurdandı Başkomiser Bartosek keyifsizce. “Şimdiye kadar bir meydan kavgası ve bir sarhoşla uğraştık. Of! Sizde ne var bakalım?”</p>

  <p>“Şu ayak izlerine bir bakın Başkomiser,” dedi Bay Rybka, titrek sesiyle. “Buradan başlıyor.”</p>

  <p>Başkomiser fenerini yaktı. “Adam sırık gibiymiş, ayak izlerinin boyutlarına ve adımlarının aralıklarına bakarsak boyu 1.83 var,” dedi. “Botları epey kaliteli, el yapımı zannedersem. Sarhoş değilmiş, dümdüz yürümüş. Siz bu ayak izlerinin nesini beğenmediniz anlamadım.”</p>

  <p>“Bunu,” dedi kısaca Bay Rybka, sokağın orta yerinde sona eren izleri işaret ederek.</p>

  <p>“Hah!” dedi Başkomiser Bartosek ve protokole uygun davranmayı bırakarak en son ayak izinin yanına gitti, çömeldi ve fenerini kara doğru tuttu. “Burada ters bir şey yok,” dedi rahatça. “Güzel, sağlam, son derece normal bir ayak izi. Ağırlığını topuğuna vermiş gerçi burada. Adam bir adım daha atsa veya zıplasa, ağırlığı parmaklarına binecekmiş, görüyor musunuz? Gayet açık.”</p>

  <p>“Yani bu ne anlama geliyor?” diye sordu Bay Rybka, gittikçe meraklanarak.</p>

  <p>“Şu anlama geliyor,” dedi Başkomiser usulca, “buradan ileriye gitmemiş.”</p>

  <p>“O zaman nereye gitti?” diye sordu hararetle Bay Rybka.</p>

  <p>Başkomiser omuzlarını silkti. “Bilemem. Bir şey yaptığından mı şüpheleniyorsunuz?”</p>

  <p>“Şüphelenmek mi?” dedi Bay Rybka şaşkınlıkla. “Sadece nereye gittiğini merak ediyorum. Bakın, eğer son adımı buysa, bir sonraki adımını nereye atmış olabilir Allah aşkına? Yani, buradan sonra başka hiçbir iz yok!”</p>

  <p>“Görüyorum,” dedi ruhsuzca Başkomiser. “O halde size ne nereye gittiğinden? Ailenizden biri mi bu adam? Kayıp biri mi var? Sizi niye ilgilendiriyor adamın nereye gittiği?”</p>

  <p>“Ama bir açıklaması olmalı,” diyerek duraksadı Bay Rybka. “Kendi ayak izlerinin üzerine basarak geri geri yürümüş olamaz mı?”</p>

  <p>“Saçmalık!” diye kükredi Başkomiser. “Geri geri yürüdüğünüzde daha kısa adımlar atar ve dengenizi sağlayabilmek için bacaklarınızı daha çok açarsınız; ayrıca ayaklarınızı yukarı kaldırmazsınız. Adam dediğinizi yapmış olsaydı, o topuklarla karda oluklar açardı. Bu ayak izleri bir defada bırakılmış bayım. Ne derece keskin olduklarını siz de görüyorsunuz.”</p>

  <p>“Peki geri geri yürümediyse,” diye ısrar etti Bay Rybka, “<em>hangi istikamete yürüdü</em>?”</p>

  <p>“Bu onun sorunu,” diye homurdandı Başkomiser. “Bakın, adam yanlış bir şey yapmadıysa, bu işe burnumuzu sokmaya hakkımız yok. Kendisini herhangi bir şeyle suçlamamız lazım. Ancak ondan sonra bir ön soruşturma başlatabiliriz…”</p>

  <p>“Ama bir adam nasıl olur da sokağın ortasında buharlaşıp kaybolur?” diye bağırdı Bay Rybka, bu düşünceden dehşete düşerek.</p>

  <p>“Beklemeniz gerekecek bayım,” diye öğütledi Başkomiser sabırla. “Eğer biri kaybolmuşsa, ailesi bize bir iki gün içinde haber verecektir; o zaman onu aramaya başlarız. Kimse kayıp ilanı vermezse yapabileceğimiz hiçbir şey yok. Elimiz kolumuz bağlı.”</p>

  <p>Bay Rybka’nın içinde bir öfke seli akmaya başlamıştı. “Affedersiniz,” dedi ters ters, “ama ben, sıradan, kendi halinde bir yaya, ortada hiçbir sebep yokken sokağın ortasında yok olursa, polisin bu konuyla <em>birazcık</em> ilgileneceğini sanırdım.”</p>

  <p>“Bakın, ona hiçbir şey olmadı,” diye teselli etti onu Başkomiser Bartosek. “Ortada boğuşma izi yok. Eğer biri ona saldırmış veya onu kaçırmış olsaydı, burada bir yığın ayak izi olurdu. Üzgünüm beyefendi, fakat müdahale etmek için bir neden göremiyorum.”</p>

  <p>“Ama Başkomiser,” diye ellerini havaya kaldırdı Bay Rybka, “en azından bana açıklayın… Öyle gizemli ki bu…”</p>

  <p>“Evet çok gizemli,” diye onayladı Başkomiser düşünceli biçimde. “Bu dünyada ne kadar çok gizemli olay olduğu konusunda bir fikriniz var mı? Her ev, her aile gizemlidir. Buraya gelirken şu küçük evde bir kadının ağladığını işittim. Bayım, gizemlerle işimiz yok bizim. Adaleti ve düzeni sağlamamız için para ödenir bize. Sizce suçluların peşine neden düşüyoruz, meraktan mı? Bayım, biz onları içeri atmak için kovalıyoruz. Adalet ve düzen sağlanmalı!”</p>

  <p>“Kesinlikle!” diye haykırdı Bay Rybka. “Ama kabul etmelisiniz ki, sokağın orta yerinde biri… mesela dosdoğru göklere yükselirse adalet ve düzenden bahsedilebilir mi?”</p>

  <p>“Her şey bakış açınıza bağlı,” dedi Başkomiser. “Polis tüzüğünde, bir insanın yüksekten düşme tehlikesi varsa, onu bir yerlere bağlamamız gerektiğine dair bir madde vardır. Önce bir uyarı alırsınız, sonra da para cezası. Eğer bu adam göklere kendi rızasıyla yükseldiyse, elbette bir polisin güvenlik kemeri takması için onu uyarması gerekirdi; ama muhtemelen adamın etrafında o anda bir polis memura yoktu,” diye ekledi özür dilermişçesine. “Aksi takdirde o da ayak izi bırakırdı. Ayrıca, beyefendinin buradan başka bir şekilde ayrılmış olma ihtimali de var.”</p>

  <p>“Nasıl?” diye sordu Bay Rybka.</p>

  <p>Başkomiser Bartosek başını salladı. “Tahmin etmesi zor. İsa’nın göğe yükselişi gibi bir şey olabilir ya da gökten Yakup’un merdiveni inmiştir,” diye mırıldandı. “Tabii göğe yükseliş kaçırma olarak da yorumlanabilir; özellikle de işin içinde şiddet varsa. Ama sanırım bu olay genellikle göğe yükselen kişinin kendi rızasıyla gerçekleşiyor. Belki adam uçmayı biliyordur. Siz hiç rüyada uçmadınız mı? Tek yapmanız gereken ayaklarınızı birazcık yukarı ittirmek ve işte havadasınız!… Bazı insanlar balon gibi uçarlar, ama ben rüyalarımda uçtuğum zaman arada bir yere inerim, sanıyorum şu ağır üniformamdan ve kılıcımdan ötürü. Belki adam uyuyakaldı ve rüyasında uçmaya başladı. Ama buna karşı bir kanun yoktur bayım. Elbette bu iş kalabalık bir sokakta gerçekleşseydi, bir polis onu uyarırdı. Durun bakayım, belki de adam yerden bir miktar havaya yükselebiliyordu; bilirsiniz, spiritüalistler bunun mümkün olduğuna inanır. Ama spiritüalizm de yasaya aykırı değildir. Bay Baudys adında biri vardı, bir medyumun havada asılı durduğunu kendi gözleriyle gördüğünü söylemişti. Kimbilir, belki de tüm bunlarda bir doğruluk payı vardır.”</p>

  <p>“Ama Başkomiser,” dedi Bay Rybka, onu kınarmışçasına, “buna gerçekten inanamazsınız herhalde! Doğa kanunlarına karşı gelmek olurdu bu…”</p>

  <p>Başkomiser Bartosek kararlılıkla omuz silkti. “Biliyorum bayım, ama insanlar her türlü yasayı ve kuralı çiğniyorlar. Eğer polis kuvvetlerine mensup olsaydınız, siz de her an buna tanık olurdunuz…” Başkomiser elini havada salladı. “İnsanların doğa kanunlarını da çiğnemelerine zerre kadar şaşırmam, İnsan dediğiniz çok rezil bir varlıktır bayım. Size iyi geceler, hava buz gibi.”</p>

  <p>“Bir bardak çay içmek için içeri gelmek ister misiniz… ya da bir bardak slivovice?”<!--<a class="noteref" href="../Text/notlar.xhtml#n1" id="ref1">1</a>--> <span class="cevirennot">[Erikten yapılan Balkan likörü.]</span> diye önerdi Bay Rybka.</p>

  <p>“Neden olmasın?” diye mırıldandı Başkomiser keyifsizce. “Malum, üzerinizde üniforma oldu mu meyhaneye bile gidemezsiniz. Polisler bu yüzden çok içmez.”</p>

  <p>“Gizem…” diye devam etti Başkomiser, rahat bir sandalyeye oturup düşünceli bir biçimde botlarının ucundaki karın erimesini seyrederken. “Yüz kişiden doksan dokuzu o ayak izlerinin yanından geçip gider ve hiçbir şey fark etmezdi. Siz bile son derece gizemli yüz olaydan doksan dokuzunu fark etmezsiniz. Bu dünyanın işleyişi konusunda kara cahiliz. Ama gizemli olmayan bazı şeyler vardır. Kanun ve düzen gizemli değildir. Adalet gizemli değildir. Polisler gizemli değildir. Ama sokakta yürüyen her insan gizemlidir, çünkü bayım, onu tutuklayamayız. Oysa bir şey çaldığı anda bizim için bir gizem olmaktan çıkar, onu içeri atarız ve iş biter. En azından artık ne yapmakta olduğunu biliriz ve istediğimiz zaman onu hücresinin camından seyredebiliriz, öyle değil mi? Ama sorarım size, neden gazeteler “Gizemli Bir Ceset Bulundu!” şeklinde başlıklar atarlar? Bir cesette gizemli olan nedir? Biz bir ceset bulduğumuzda, ölçülerini alır, fotoğrafını çekeriz; keser biçer, içindeki her dokuyu inceleriz. En son ne yemiş, nasıl ölmüş ve daha ne bilmek isterseniz hepsini buluruz. Ve biliriz ki, muhtemelen biri para için işlemiştir cinayeti. Her şey apaçık ve dolaysızdır… Şu demli çaydan bana biraz daha koyar mısınız?</p>

  <p>Tüm suçlar apaçık ve dolaysızdır bayım, en azından cinayet sebebini bilirsiniz. Ama kedinizin ne düşündüğünü bilemezsiniz, işte bunlar gizemdir; hizmetçiniz neyin hayalini kuruyor ya da karınız camdan bakarken aklından neler geçiriyor… Ceza davaları hariç her şey gizemlidir bayım. Bir ceza davası katı tanımlamaları olan, hudutları belli, gerçek hayattan bir kesittir; ışığa doğru tutabileceğimiz bir kesit. Eğer burada etrafıma bakınsaydım, sizinle ilgili pek çok şeyi anlardım. Ama bunun yerine şu anda botlarımın ucuna bakıyorum, çünkü sizinle resmî olarak ilgilenmiyoruz. Demek istediğim, kimse sizden resmen şikâyette bulunmadı,” diye ekledi, sıcak çayını içerek.</p>

  <p>“Polislerin, özellikle de dedektiflerin gizemlerle yakından ilgilendiğine dair tuhaf bir inanış var,” diye tekrar söze başladı Başkomiser. “Oysa gizemler umurumuzda değildir, bizi ilgilendiren asayişi ihlal eden davranışlardır. Bayım, suç bizi gizemli olduğu için değil, kanuna karşı yapılmış bir eylem olduğu için ilgilendirir. Üçkâğıtçıları entelektüel meraktan ötürü aramayız; onları kanun namına tutuklayabilmek için kovalarız. Bakın, çöpçüler sokaklarda, ellerinde süpürgeyle, insanların tozda bıraktıkları izleri keşfetmek için dolanmazlar. Kanun ve düzende zerre kadar gizem yoktur. Düzeni sağlamak pis bir iştir ve her kim ki işlerin temiz ve nizami olmasını ister, her türlü pisliğe bulaşmak zorundadır. İlla ki birisinin bu işi yapması gerekiyor,” dedi umutsuzca, “danaları birinin kesmesi gerektiği gibi. Ama danaları meraktan kesmek, işte bu barbarcadır, bu iş sadece ticaret olarak yapılmalıdır. Bir insana bir şeyi yapma görevi verildiyse, en azından insan o şeyi yapmaya hakkı olduğunu bilir. Bakın, çarpım tablosu ne kadar sorgulanıyorsa, adalet de o kadar sorgulanmalıdır. <em>Her</em> hırsızlığın yanlış olduğunu kanıtlayabilir misiniz bilmiyorum, ama ben size her hırsızlığın kanunlara aykırı olduğunu kanıtlayabilirim, zira her seferinde sizi tutuklayabilirim. Eğer sokağa inci saçarsanız, bir polis size sokağı kirlettiğiniz için ceza kesebilir. Ama bir anda mucizeler yaratmaya başlarsanız, buna, toplumun huzurunu bozacak davranış ya da kanundışı gösteri adını koymadığımız takdirde müdahale edemeyiz. Bizim devreye girebilmemiz için kanunun bir şekilde çiğnenmesi gerekiyor.”</p>

  <p>“Ama Başkomiser,” diye itiraz etti Bay Rybka, hoşnutsuzluğundan yerinde duramayarak, “bu gerçekten size yetiyor mu? Burada olan şey öylesine… öylesine tuhaf bir şey… gizem dolu… ve siz…”</p>

  <p>Başkomiser Bartosek omuz silkti. “Ben aklımdan sildim gitti. Dilerseniz bayım, güzel bir uyku çekmenizi engelleyecekse, birini çağırtıp ayak izlerini temizleteyim. Ama bundan daha fazlasını yapamam. Bir şey duyunuz mu? Ayak sesleri? Bu bizim gece devriyemizdir, demek ki saat yediyi iki geçiyor. İyi geceler bayım.”</p>

  <p>Bay Rybka, Başkomiseri kapıya kadar uğurladı. Yarıda kesilmiş ve anlaşılmaz ayak izleri hâlâ sokağın ortasında duruyordu. Kaldırımın diğer yanından bir polis memuru yaklaşmaktaydı.</p>

  <p>“Mimra,” diye seslendi Başkomiser Bartosek, “Yeni bir şey var mı?”</p>

  <p>Memur Mimra selam verdi. “Pek sayılmaz Başkomiserim,” dedi. “17 numaranın önünde bir kedi miyavlıyordu, ben kapıyı çalınca kediyi içeri aldılar. 9 numara kapısını açık bıraktı. Köşede onarım çalışması yapanlar kırmızı uyarı ışığı koymayı unutmuşlar, manav Marsik’in dükkân tabelasının bir ucu gevşek duruyor, sabahtan çıkaracaklar ki birinin kafasına düşmesin.”</p>

  <p>“Bu kadar mı?”</p>

  <p>“Bu kadar,” dedi Memur Mimra. “Yarın sabahtan kaldırımlara kum dökmeliler, kimse bacağını kırmasın. Sabah altıdan itibaren kapıları çalmaya başlayalım derim…”</p>

  <p>“Her şey yolunda öyleyse,” dedi Başkomiser Bartosek. “İyi geceler!”</p>

  <p>Bay Rybka, bilinmeze doğru giden ayak izlerine son bir kez daha baktı. Ama şu anda, son izin durduğu yerde, Memur Mimra’nın polis botlarının bir çift sağlam, geniş izi vardı ve oradan itibaren dümdüz, devamlı bir çizgi halinde uzanıp gidiyordu.</p>

  <p>“Tanrı’ya şükür,” diye iç geçirdi Bay Rybka ve uyumaya gitti.</p>
