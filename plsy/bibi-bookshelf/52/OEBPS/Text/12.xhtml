  <h1><big>M</big>EDYUM</h1>

  <p class="nonindent"><img class="dropcap" alt="" src="../Images/tirnakb.png"/>ilirsiniz Bay Savcı, beni kandırmak öyle kolay değildir,” diye ahkâm kesti Bay Janowitz, “haybeden Yahudi değilim herhalde! Ama bu adamın yaptığı, tek kelimeyle inanılmaz. Sadece grafolojiden ibaret değil. Bu… ne olduğunu ben de bilmiyorum. Ama size nasıl bir şey olduğunu anlatabilirim; kendisine açık bir zarf içinde birinin el yazısını veriyorsunuz, yazıya bakmıyor bile, sadece zarfın içini parmaklarıyla yokluyor ve yazıyı dokunuşlarıyla inceliyor. Tüm bu süre boyunca yüzünün acı çekermişçesine buruştuğunu görüyorsunuz. Fazla zaman geçmeden, yazıyı yazan kişi hakkında bilgiler vermeye başlıyor. Bunu öyle eşi görülmemiş bir şekilde yapıyor ki, bir duysanız ağzınız açık kalır. Yazının sahibini en ince detaylarına kadar tarif ediyor. Yaşlı Weinberg’den aldığım mektubu zarfa koyup verdim ona; yazarın Weinberg olduğunu anında tahmin etti; şeker hastası olduğunu ve iflas ettiğini de. Buna ne diyeceksiniz bakalım?’</p>

  <p>“Hiçbir şey,” dedi bölge savcısı duygusuzca. “Belki de yaşlı Weinberg’i tanıyordur.”</p>

  <p>“Ama el yazısına bir kere bile göz atmadı,” diye protesto etti Bay Janowitz. “O, herkesin el yazısının, açıkça ve eksiksiz şekilde hissedilebilen bir <em>aura</em>’sı olduğunu söylüyor. Tamamen fiziksel bir olguymuş; radyo gibi bir şey. Burada bir dolandırıcıdan bahsetmiyoruz Bay Savcı; Prens Karadağ bu işten tek kuruş kazanmıyor. Bir Rus’un bana anlattığına göre, Bakü’nün köklü bir ailesinden geliyormuş. Ama bakın ne diyeceğim, gelin kendiniz görün. Bu gece şehirde olacak. Mutlaka gelmelisiniz.”</p>

  <p>“Bakın Bay Janowitz,” dedi Savcı, “tüm bunlar çok hoş, ama ben yabancıların söylediklerinin sadece yüzde ellisine inanırım; özellikle de hayatlarını nasıl idame ettirdiklerini bilmiyorsam. Yabancılar arasında en az Ruslara güvenir, Hint fakirlerine Ruslardan da daha az itimat ederim. Ama tüm bunların üzerine adam bir de prens ise, söylediklerinin tek kelimesine bile inanmam. Bu sanatı nerede öğrenmiş? Hah, İran’da evet. Boş verin Bay Janowitz, tüm Doğu bir sahtekârlar cennetidir.”</p>

  <p>“Ama bu genç adam her şeyi bilimsel olarak açıklıyor,” diyerek savunmaya geçti Bay Janowitz, “hokus pokus ya da gizemli güçler yok; izlediği yöntem tamamen bilimsel diyorum size.”</p>

  <p>“O halde sandığımdan daha büyük bir sahtekârmış,” diye azarladı Savcı onu. “Bay Janowitz, size şaşıyorum; hayatınız boyunca hiçbir zaman bilimsel metotların yardımına ihtiyaç duymadınız, şimdiyse onlara kucak açıyorsunuz. Eğer Prens’in yaptığı kayda değer bir şey olsaydı, bugüne kadar ünlü olurdu öyle değil mi?”</p>

  <p>“Öyle ama,” diye söze başladı biraz sarsılmış görünen Bay Janowitz, “yaşlı Weinberg hakkında her şeyi nasıl da ortaya çıkardığını kendi gözlerimle gördüm! Gerçekten dahiceydi. Gelin kendiniz bir bakın. Eğer şarlatanlıksa anlarsınız; bu sizin uzmanlık alanınız efendim. Sizi hiç kimse kandıramaz.”</p>

  <p>“Hemen hemen hiç kimse,” dedi Savcı alçakgönüllülükle. “Peki öyleyse, geleceğim Bay Janowitz, ama sadece sizin mucize prensinizin parmaklarına bakmaya. İnsanların bu denli kolay aldanması ne kepazelik! Ama sakın kim olduğumu ona söylemeyin; kendisine açık zarf içerisinde bir el yazısı getireceğim, özel bir şey. Emin ol dostum, onun bir sahtekâr olduğunu kanıtlayacağım.”</p>

  <p>Bölge savcısı (ya da tam adıyla Cumhuriyet Başsavcısı Dr. Klapka), bir sonraki davasında, taammüden cinayet işleme suçuyla yargılanan Hugo Müller’le karşı karşıya gelecekti Milyoner sanayici Bay Hugo Müller, küçük kardeşi Ota’ya yüklü bir miktar karşılığında hayat sigortası yaptırdıktan sonra, onu yazlık evindeki gölde boğmakla suçlanmıştı. Buna ek olarak, Müller’in geçen yıl sevgilisini öldürdüğünden de şüpheleniliyordu, fakat elbette kimsenin elinde kanıt yoktu. Kısacası, bölge savcısının, kariyerini üzerine inşa etmeyi planladığı büyük bir davaydı bu. Klapka, kendisini muhteşem bir savcı yapmış olan becerisi ve inatçılığıyla, sunulacak belgeler üzerinde uzun uzun çalışmıştı. Şipşak halledilecek bir dava değildi; bölge savcısı bir parça doğrudan delil için neler vermezdi Allah bilir; ama halihazırda, jürinin Bay Müller’i asma kararı alması, daha çok Klapka’nın ağzının laf yapmasına bağlıydı. Savcılar için bu bir onur meselesidir.</p>

  <p>Bay Janowitz o akşam biraz telaşlıydı. “Doktor Klapka,” diye seslendi çekinerek, “işte Prens Karadağ; eh, haydi başlayalım.”</p>

  <p>Savcı, sorgulayan gözlerini karşısındaki egzotik yaratığa dikmişti. Prens ince yapılı, gözlüklü, genç bir adamdı; yüzü Tibetli bir rahibinkine benziyordu, elleri narindi ve bir hırsızınkini andırıyordu. “Züppe şarlatan,” diye geçirdi içinden bölge savcısı.</p>

  <p>“Bay Karadağ, şuradaki küçük masaya geçelim,” diye kekeledi Bay Janowitz. “Sodalarımızı koymuşlar bile. Lütfen yerdeki şu küçük lambayı yakıverin, sizi rahatsız etmesin diye tavandaki ışığı kapatacağız. İşte oldu. Lütfen beyler, sessiz olalım. Yanımda oturan Bay, eee, Bay Klapka beraberinde bir el yazısı getirmiş; eğer Bay Karadağ okuma zahmetine katlanabilirse…”</p>

  <p>Bölge savcısı hafifçe boğazını temizledi ve medyumu en yakından izleyebileceği sandalyeye oturdu. “İşte el yazısı örneği,” dedi ve ceketinin iç cebinden açık zarfı çıkardı. “Takdim edeyim…”</p>

  <p>“Teşekkür ederim,” dedi medyum kayıtsız bir ifadeyle. Zarfı eline aldı ve gözleri kapalı biçimde parmaklarıyla yokladı. Birdenbire irkildi, başını yana eğdi. “Tuhaf,” diye mırıldandı ve bir yudum su içti.</p>

  <p>Sonra ince parmaklarını zarfın içine soktu ve aniden durdu; soluk sarı yüzü iyiden iyiye solmuştu sanki.</p>

  <p>Odada öylesine bir sessizlik hakimdi ki, guatrdan mustarip Bay Janowitz’in çıkardığı belli belirsiz hırıltılar bile duyuluyordu.</p>

  <p>Prens Karadağ’ın ince dudakları titredi ve büzüştü. Sanki parmakları kızgın bir demiri kavramıştı; alnından ter fışkırıyordu. “Daha fazla dayanamayacağım,” diye tısladı kısık bir sesle. Parmaklarını zarftan çekti, bir mendile sildi ve bir bıçağı biliyormuş gibi masa örtüsünün üzerinde ileri geri hızla hareket ettirmeye başladı. Sonrasında, sinirli bir biçimde suyundan bir yudum daha içti ve zarfı dikkatlice yeniden parmaklarının arasına aldı.</p>

  <p>“Bunu yazan adam,” diye söze başladı tok bir sesle, “bunu yazan adam… Büyük bir kuvvet seziyorum, ama bir şey var (bir kelime aradığı aşikârdı), bekleme halinde bir kuvvet söz konusu. Bu bekleme süreci çok korkunç!” diye haykırdı ve zarfı masaya bıraktı. “Bu adamın bana düşman olmasını istemezdim!”</p>

  <p>“Neden?” diye sormaktan kendini alamadı bölge savcısı. “Bir suç mu işlemiş?”</p>

  <p>“Beni sorgulamayın,” dedi medyum. “Her soru bir ipucu verir. Ben sadece herhangi bir suç işlemiş olabileceğini biliyorum, büyük ve dehşet verici bir suç. Şaşırtıcı bir hırs seziyorum… başarı hırsı… para hırsı… Bu adam için insan hayatının bir değeri yok. Sıradan bir suçlu değil bu; bir kaplanın suçlu olmaması gibi. Kaplan büyük bir hükümdardır. Karşımızdaki, küçük sahtekârlıkların adamı değil; kendini diğer insanların kaderlerinin efendisi gibi görüyor. İnsanoğlunu sadece av malzemesi olarak algılıyor. Ve onları öldürüyor.”</p>

  <p>“İyi ve kötü kavramlarının üzerinde öyleyse,” diye mırıldandı bölge savcısı, şüphe götürmez şekilde medyumu onaylayarak.</p>

  <p>“Bunlar sadece sözcükler,” dedi Prens Karadağ, “hiç kimse iyi ve kötü kavramlarının üzerinde değildir. Bu adamın kendine özgü katı ahlâk kuralları var. Hiç kimseye borcu yok, hırsızlık yapmamış, yalan söylemiyor. Cinayet işlese, kendini bir satranç oyununda karşısındakini mat etmiş gibi hisseder. Bu onun oyunu, ama adilce oynuyor.” Medyum kaşlarını çattı ve konsantre oldu. “Ne olduğunu bilmiyorum. Büyük bir göl görüyorum, üzerinde bir tekne var.”</p>

  <p>“Başka ne görüyorsunuz?” diye haykırdı birden bölge savcısı, nefesini tutmuştu.</p>

  <p>“Görecek başka bir şey yok, son derece bulanık. Adamın avını alt etmek için gösterdiği vahşi ve acımasız kararlılığa kıyasla, bu bulanıklık tuhaf. Tutku yok, sadece mantık var. En küçük detay mantık çerçevesinde değerlendirilmiş. Adam sanki teknik bir problemi çözer ya da zihin jimnastiği yaparmış gibi davranıyor. Yok, bu adam pişmanlık da duymuyor. Kendisine öyle güveniyor, içi öylesine rahat ki! Vicdan azabı duymaktan bile korkmuyor. Herkese tepeden bakan bir adamla karşı karşıya olduğum izlenimini ediniyorum. Aşırı derecede kendini beğenmiş, kibirli biri; insanların ondan korkması hoşuna gidiyor.” Medyum, suyundan bir yudum daha aldı. “Ama aynı zamanda ikiyüzlünün teki. O, özünde, davranışlarıyla dünyayı şaşkına çevirmek isteyen bir fırsatçı… Bu kadar yeter. Yoruldum. Bu adamı sevmedim.”</p>

  <p class="extract">“Dinleyin Janowitz,” diye heyecanla öne atıldı bölge savcısı, “bu sizin medyum gerçekten hayranlık uyandırıcı. Tasviri, kelimesi kelimesine adama uyuyor. Diğer insanları sadece av olarak gören, kuvvetli ve acımasız biri; oyununun ustası; adımlarını, saf mantıkla ve pişmanlık duymadan planlayan bir beyin; bir beyefendi ama aynı zamanda ikiyüzlü. Bay Janowitz, prensiniz Bay Karadağ onu yüzde yüz doğru tanımladı!”</p>

  <p>“Yok canım!” dedi gururu okşanan Bay Janowitz. “Size dememiş miydim? Bu mektup şu Liberec’li tekstilci Schliefen’e aitti, değil mi?”</p>

  <p>“Kesinlikle hayır!” diye bağırdı bölge savcısı. “Bay Janowitz, bu mektup bir katil tarafından kaleme alındı.”</p>

  <p>“İşe bakın,” diye şaşkınlığını belirtti Janowitz. “Ben de şu bizim sahtekâr Schliefen’in yazısıdır diye düşünmüştüm, o da tam bir üçkâğıtçı.”</p>

  <p>“Hayır; mektup, kardeş katili Hugo Müller’e ait. Medyumun göl üzerindeki bir tekneden bahsettiğini hatırlıyor musunuz? Müller kardeşini o tekneden suya itti.”</p>

  <p>“Bakın şu işe!” dedi şaşkınlıkla Bay Janowitz. “Gördünüz mü? Bay Savcı, bu adamda müthiş bir yetenek var”</p>

  <p>“Ona şüphe yok,” diye onayladı bölge savcısı. “Müller’in gerçek doğasını ve davranışlarının ardında yatan nedenleri kavraması tek kelimeyle olağanüstüydü Bay Janowitz. Ben bile onun hakkında bu derecede isabetli tahminlerde bulunamazdım. Üstelik bu medyum, tüm bunları Müller’in yazdığı birkaç satıra dokunarak sezdi… Bay Janowitz, bunda bir iş var; insanların el yazılarının etrafında <em>aura</em> gibi bir şey olmalı gerçekten.”</p>

  <p>“Ben size söylememiş miydim?” diye sordu zafer kazanmış bir edayla Bay Janowitz. “Bay Savcı, izin verirseniz mektuba bakabilir miyim? Daha önce bir katilin el yazısını hiç görmedim.”</p>

  <p>“Zevkle,” dedi savcı ve mektubu cebinden çıkardı. “Üstelik ilginç de bir mektup,” diye ekledi kâğıdı zarfından çıkarırken, ama birdenbire yüzünün rengi değişti. “Ben… Bay Janowitz,” diye geveledi kendine güvensiz bir şekilde, “bu mektup mahkemede sunulacak bir belge… onu size göstermeye hakkım yok. Lütfen beni affedin.”</p>

  <p>Bir dakika sonra, savcı koşar adımlarla eve doğru yürümeye başlamıştı; yağan yağmurun farkında bile değildi. “Ben ahmağın tekiyim,” diye söylendi acı acı. “Ben bir salağım, nasıl oldu da böyle bir şey yaptım? Aptalım ben! O telaş içinde Müller’in mektubunu değil, kendi el yazımı, kendi notlarımı kapıp zarfa atmışım. Ben bir embesilim! Öyleyse bahsi geçen <em>benim</em> el yazımdı. Çok teşekkürler! Kendini kolla üçkâğıtçı, senin için pusuya yatmış bekliyorum.”</p>

  <p>“Ama eninde sonunda, medyumun söyledikleri genelinde çok da kötü değildi,” diye düşündü bölge savcısı. “Büyük bir kuvvet, hayranlık uyandıracak bir kararlılık… Hak verirsiniz, ben de küçük sahtekârlıkların adamı değilim ve kendime özgü katı ahlâk kurallarım var. Düşünüyorum da aslında söyledikleri oldukça gurur okşayıcıydı. Pişmanlık hissetmiyor muymuşum? Tanrı’ya şükür bunu gerektiren bir şey yok. Üzerime düşen neyse onu yapıyorum sadece. Mantıkla hareket etmeye gelince, o da gerçek. Fakat ikiyüzlülük konusunda yanılıyor. Bu iş, üçkâğıttan başka bir şey değil demek.”</p>

  <p>Savcı birdenbire durakladı. “Çok mantıksız,” diye düşündü, “medyumun söyledikleri herkese uyarlanabilir. Bunlar sadece genel saptamalar. Herkes bir nebze ikiyüzlü ve fırsatçıdır. İşin sırrı burada; öyle bir şekilde konuşmalısınız ki, kimden bahsettiğiniz anlaşılmasın. İşte bu!” diyerek karara vardı savcı ve şemsiyesini açarak, alışılagelmiş hızıyla evine doğru yürümeye devam etti.</p>

  <p class="extract">“Aman Tanrım,” diye inledi baş hakim cüppesini çıkarırken, “saat yedi olmuş bile, amma uzadı yine! Bölge savcısı iki saat boyunca konuşunca tabii… Ama sevgili meslektaşım, adam kazanmasını bildi. Ben, bu denli zayıf kanıtlarla idam cezası elde etmeye başarı derim! Jürinin işi hiç belli olmaz. Ama o çok ustaca konuştu,” diyerek Klapka’nın hakkını teslim etti hakim, bir yandan ellerini yıkıyordu. “Hele Müller’in karakterini tasvir etmesi yok muydu! Dört başı mamur bir portre çizdi. Bilirsiniz, bir katilin canavarca, insanlıktan nasibini almamış doğasından bahsetmesi… insanları derinden sarstı. Nasıl da anlattı hatırlayın: ‘Bu alışılagelmiş bir suçlu değil; küçük sahtekârlıkların adamı değil, ne hırsızlık yapar ne de yalan söyler; birini öldürürse, bunu sanki bir satranç oyununda karşısındakini mat edermiş gibi sakince yapar. Tutku yüzünden öldürmez; soğuk, mantıklı adımlar atarak cinayet işler; sanki teknik bir problem çözermiş ya da zihin jimnastiği yaparmış gibi.’ Harika konuştu üstadım. Bir şey daha vardı: ‘İnsanları av malzemesi olarak görür.’ Şu kaplanlı kısım biraz teatral kaçtı belki ama jürinin hoşuna gitti.”</p>

  <p>“Ya da söylediği gibi,” diye ekledi hakim muavini, “bu katilin pişmanlık duymadığı apaçık ortada. O kadar kibirli, o kadar kendinden emin ki, vicdan azabı duymaktan bile korkmuyor.”</p>

  <p>“Veya,” diye devam etti baş hakim ellerini havluyla kurularken, “katilin, dünyayı davranışlarıyla şaşırtmayı hedefleyen ikiyüzlü ve fırsatçı biri olduğuna dair psikolojik gözlemi…”</p>

  <p>“Şu Klapka yok mu!” diyerek onayladı hakim muavini. “Çok zorlu bir rakip.”</p>

  <p>“Hugo Müller on iki oyla suçlu bulundu,” diyerek şaşkınlığını belirtti baş hakim. “Kimin aklına gelirdi! Klapka onu alt etti eninde sonunda. Onun için bu bir çeşit av, bir satranç oyunu. Davalarına iyice kaptırıyor kendini… Dostum, onun düşmanım olmasını asla istemezdim.”</p>

  <p>“İnsanların kendisinden korkması,” diye yanıtladı hakim muavini, “hoşuna gidiyor.”</p>

  <p>“Biraz fazla kendinden emin,” dedi düşünceli biçimde baş hakim. “Ama şaşırtıcı bir kararlılığa sahip… Özellikle de başarı söz konusu olduğunda. Büyük bir kuvvet, dostum, ama…” Uygun sözleri bulamıyor gibiydi. “Neyse, haydi gel yemek yiyelim.”</p>
