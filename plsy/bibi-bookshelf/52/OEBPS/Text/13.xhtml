  <h1><big>S</big>ELVİN <big>D</big>AVASI</h1>

  <p class="nonindent"><img class="dropcap" alt="" src="../Images/tirnake.png"/>h, en büyük başarım, daha doğrusu şimdiye dek bana en çok zevk veren başarım…” diye giriş yaparak anılarını anlatmaya başlamıştı yaşlı usta Leonard Unden, Nobel ödüllü büyük şair. “Sevgili genç arkadaşlar, benim yaşımdaki bir adam ödüllere, alkışlara, metreslere ve bu tarz zırvalıklara artık zerre kadar önem vermez, özellikle de geçmişinde tüm bunlara doyduysa. Genç bir adam bunların hepsinden hazzeder; bu nimetlerin tadını çıkarmazsa, zaten aptaldır. Buradaki tek sorun, gençken, sefasını süreceği şeyleri elde edecek parasının olmamasıdır. Aslında hayat tersine akmalı; bir adam yaşlı olarak doğmalı –ve o yaşta zaten başka hiçbir iş için uygun olmadığından– en tatmin edici, en takdire şayan eserini o zaman ortaya koymalı. Zaman geçtikçe insan gençleşmeli ki, uzun yaşamı boyunca sarf ettiği çabaların meyvalarını toplayabilsin. Yaşlı bir adam sözü nasıl uzattıkça uzatır bilirsiniz. Neden bahsedecektim ben? Hah, hatırladım, en büyük başarımdan. Bu, ne tiyatro oyunlarımdı ne de kitaplarımdan herhangi biri; ve inanın bana bir zamanlar kitaplarım okunurdu. Benim en büyük başarım Selvin Davası’ydı.</p>

  <p>Elbette sizin bu davadan haberdar olmanız beklenemez; ne de olsa yirmi altı, yok, yirmi yedi sene geçmiş üzerinden. Evet, yirmi yedi yıl önce, güneşli bir günde, ufacık tefecik, beyaz saçlı, siyahlara bürünmüş bir kadın beni görmeye geldi. O zamanlar çok takdir edilen centilmenliğimle ona ne istediğini sormama kalmadan, tak, kadın önümde yere diz çöktü ve gözyaşlarına boğuldu. Neden bilmiyorum, bir kadını ağlarken görmeye asla dayanamam.</p>

  <p>‘Bayım,’ dedi yaşlı kadın, ben onu yatıştırmaya çalışırken, ‘siz şairsiniz. Size insanlık adına yalvarıyorum, oğlumu kurtarın! Eminim gazetelerden Frank Selvin davasını takip etmişsinizdir…’</p>

  <p>Kadın epey şaşırmış olmalı, ama gazeteleri okumama rağmen Frank Selvin adı hiç gözüme çarpmamıştı. Hıçkırıkları ve feryatları arasından duyabildiğim birkaç kelimeden anladığıma göre durum şundan ibaretti: Kadının tek oğlu, yirmi iki yaşındaki Frank Selvin, teyzesi Sofie’yi soymaya teşebbüs etmekten ve öldürmekten, aynı gün müebbet hapse mahkûm edilmişti. Jürinin nezdinde durumu ağırlaştıran, sanığın suçunu itiraf etmemesi olmuştu. ‘Ama o masum,’ diye ağıt yakıyordu Bayan Selvinova, ‘size yemin ederim ki o masum! O korkunç gece bana dedi ki: ‘Anne, başım çok ağrıyor, dışarıda bir tur atıp geleceğim.’ Bayım, işte bu yüzden de olay esnasında nerede bulunduğunu kanıtlaması imkânsız! Gece vakti, genç bir adama kim dikkat eder, kim onunla karşılaştığını hatırlar? Frank biraz tez canlı bir çocuktur ama siz de bir zamanlar gençtiniz, bir düşünün bayım, oğlan sadece yirmi iki yaşında! Bir delikanlının hayatını nasıl böylesine mahvedebilirler?’ Ve kadın bu şekilde devam ediyordu. İnanın, o kalbi kırık, beyaz saçlı anneyi görseydiniz, benim o anda anladığımı siz de anlardınız; yardım etmeye gücünüzün yetmediği bir insanın acılarını hissetmek, dünyadaki azapların en büyüklerindendir. Neyse, nasıl bir tavır aldığımı açıklayayım; elimden gelen her şeyi yapacağıma, dava çözülene kadar mücadele edeceğime ve oğlunun masumiyetine inandığıma dair ona yemin ettim. Bu sözlerim üzerine ellerimi öpmeye çalıştı. Zavallı kadın bana hayır duaları etmeye başlayınca, asıl ben onun önünde diz çökmemek için kendimi zor tuttum. Biri size Tanrıymışsınız gibi şükranlarını sunmaya başladığında, ne kadar sersem görünebileceğinizi siz de bilirsiniz.</p>

  <p>İşte o andan itibaren Frank Selvin vakası benim kişisel davam haline geldi. Söylemek gereksiz, işe mahkeme kayıtlarını incelemekle başladım. Sizi temin ederim, hayatımda bu derece baştan savma bir dava görmemiştim; açıkça hukuki bir skandal söz konusuydu. Dava oldukça basitti: Bir gece, bahsi geçen Sofie Teyze’nin hizmetçisi, Anna Solarova adında elli yaşında ve zihinsel özürlü bir kadın, ev sahibesinin, yani Sofie Teyze’nin yatak odasında birilerinin gezindiğini duymuş. Ev sahibesinin neden daha uyumamış olduğuna bakmaya gitmiş ve yatak odasına girer girmez camın ardına kadar açık olduğunu, bir erkek siluetinin camdan bahçeye atladığını görmüş. Kulakları sağır edecek bir çığlık koparmış ve komşular ellerinde fenerlerle geldiklerinde, Bayan Sofie’yi kendi fularıyla boğulmuş olarak yerde yatarken bulmuşlar. Parasını sakladığı kıyafet dolabının kapısı kırıkmış, giysilerinin bir kısmı ortalığa saçılmış vaziyetteymiş, ama para yerinde duruyormuş; anlaşılan hizmetçi, katilin işini yarında kesmiş. İşte bunlar <em>materia facti</em><!--<a class="noteref" href="../Text/notlar.xhtml#n5" id="ref5">5</a>--> <span class="cevirennot">[Latince. Hukuk dilinde, karar sürecini etkileyen esaslı olgular.]</span> olarak sunulmuştu.</p>

  <p>Ertesi gün Frank Selvin tutuklanmış. Kayıtlara göre hizmetçi, genç adamın camdan atlayan kişi olduğuna dair ifade vermiş. Çocuğun o esnada evde olmadığı anlaşılmış. Frank eve yarım saat içinde dönmüş ve dosdoğru yatmaya gitmiş. Bunun yanı sıra, bu umursamaz genç adamın borçları olduğu ortaya çıkmış. Bunun da ötesinde, Sofie Teyze’nin kendisine açıldığını iddia eden bir işgüzar bulunmuş; bu önemli ifadeye göre Sofie Teyze, güya, yeğeni Frank’ın şapkası önünde, kendisinden borç istemeye geldiğini anlatmış. Teyze reddettiğinde –ki korkunç cimri bir kadınmış– Frank güya ‘Dikkatli ol Sofie Teyze, etrafta gürültü koparacak bir şeyler olacak yakında!’ demiş. Davanın Frank’la ilgili kısmı bu kadardı.</p>

  <p>Şimdi de davanın nasıl geliştiğine bir bakın; mahkeme baştan sona yarım gün sürmüş. Frank Selvin, masum olduğu, sadece yürüyüşe çıkıp sonrasında doğrudan eve yatmaya gittiği hususunda ısrar etmiş. Hiçbir tanık adamakıllı sorgulanmamış. Frank’ın avukatı –ki elbette mahkemenin kendisine atadığı bir avukattan bahsediyorum, zira Bayan Selvinova’nın maddi durumu mâlum– düşüncesiz müşterisinin gençliğine dikkati çekmekten ve yaşlı gözlerle iyi kalpli jüri üyelerinden merhametli davranmalarını dilemekten başka bir savunma şekli akıl edemeyen, yumuşak huylu, yaşlı bir ahmakmış. Savcı da pek çaba sarfetmemiş; Frank Selvin’in davasından hemen önce bakılan iki davada sanığın masum olduğu yönünde karar alan jüriye bağırıp çağırmış, ‘Bütün suçlular<!--pdf: suçlar--> jüri üyelerinin gevşek tavırları ve hoşgörüsü yüzünden korunursa, bu toplumun sonu ne olur?’ diye söylenmiş. Anlaşılan jüri üyeleri de bu savı uygun bularak, ihmalkâr ya da yumuşakbaşlı olmadıklarını kanıtlamak istemişler. On bire karşı bir oyla, Frank Selvin’in suçlu olduğuna böylece karar vermişler. Bu, o zamana kadar olup bitenlerin bir özeti.</p>

  <p>Dinleyin şimdi, tüm bunları görünce kendimi çok çaresiz hissettim. Avukat olmamama rağmen, belki de avukat olmadığım için, sinirden kuduruyordum. Hayal etmeye çalışın; en önemli tanığınız zihinsel özürlü, bunun yanısıra neredeyse elli yaşında ve muhtemelen menapoza girmiş, ki bu onun inandırıcılığını son derece azaltır. O silueti camda gördüğünde gece vaktiydi; sonradan keşfettiğime göre ılık, fakat adamın kimliğinin kesin olarak saptanmasına imkân vermeyecek kadar karanlık bir geceymiş. Karanlıkta bir adamın boyunu bile tam olarak kestiremezsiniz; ben bizzat denedim. Tüm bunlara ek olarak, kadın, Frank Selvin’den neredeyse histerikliğe varacak şekilde nefret etmekteymiş; çünkü oğlan teyzesiyle hep alay ediyormuş. Ona “Pamuk elli sâki Hebe” lakabını takmış, kadın da bir nedenden ötürü bunu ölümcül bir hakaret sayıyormuş.</p>

  <p>Başka bir konu daha: Sofie Teyze, kız kardeşi Bayan Selvinova’dan da nefret ediyormuş, hatta hayatları boyunca hiç konuşmamışlar. Kız kurusu teyze, Frank’ın annesinin adını ağzına bile almıyormuş. Eğer Sofie Teyze birine Frank’ın kendisini tehdit ettiğini söylediyse, bu tamamen, kindar bir kocakarının kız kardeşini rezil etmek amacıyla uydurduğu bir suçlama da olabilirdi. Frank’a gelince, ortalama zekâya sahip genç bir adamdı, bir şirkette memur olarak çalışıyordu. Duygusal mektuplar ve kötü şiirler yazdığı bir sevgilisi vardı ve söylenenlere göre borca girmesinde kendisinin hiçbir suçu yoktu. Aşırı duygusallığından ötürü düzenli içmeye başlamıştı. Bir iyilik meleği olan zavallı annesi, kanser, sefalet ve acılarla boğuşuyordu. Bunlar tabii ancak yakından incelemeyle anlaşılıyordu.</p>

  <p>Elbette, gençliğimde nasıl biri olduğumu bilemezsiniz. Tutkularıma kendimi kaptırdığım zaman beni kimse tutamazdı. ‘Frank Selvin Davası’ başlığı altında bir seri makale yazdım; tanıkların, özellikle de baş tanığın güvenilir olmadığını adım adım ispatladım. İfadedeki birbirini tutmayan noktalar ile bazı iddialardaki önyargıları saptadım; savcının tanığının o gece sanığı görmüş olduğunu öne sürmesindeki saçmalığı dile getirdim; yargıcın had safhadaki meslekî beceriksizliğinden ve savcının davayı toparlarken apaçık demagoji yaptığından dem vurdum. Ama bununla da kalmadım. Hazır başlamışken, tüm hukuki sisteme saldırdım; ceza hukukuna, jüri sistemine, toplumun bencil, nasır bağlamış düzenine. Bir gürültü koptu ki sormayın. O zamanlar yavaş yavaş tanınmaya başlamıştım. Genç nesil benim yanımda yer aldı, mahkemenin önünde bir gösteri bile yapıldı. Bu noktada genç Selvin’in avukatı koşarak bana geldi, sözde benim yaratmış olduğum sorunlardan ötürü canı çok sıkkındı. Kendisinin zaten temyize gitmiş olduğunu ve Selvin’in cezasının aslında sadece birkaç yıla indirilebileceğini, ama temyiz mahkemesinin, bir grup sokak serserisi karşısında yılmadığını kanıtlamak için şimdi bu başvuruyu reddedeceğini söyledi. Bu kıymetli avukata, sorunun sadece Selvin Davası’yla ilgili olmadığını, beni asıl ilgilendirenin gerçekler ve adaletle ilgili daha geniş kavramlar olduğunu belirttim.</p>

  <p>Selvin’in avukatı haklı çıktı; temyiz başvurusu reddedildi. Fakat yargıç emekliye ayrıldı. İşte ben de o zaman asıl darbeyi vurdum. Biliyor musunuz, bugün bile, o zamanlar verdiğim mücadeleyi adalet namına yapılmış kutsal bir savaş olarak anıyorum. Şüphesiz geçmişten günümüze çok şey değişti ve siz de kabul etmelisiniz ki, bu gelişmelerden kendime pay çıkarmayı hak ediyorum. Selvin Davası’ndan, dünyanın dört bir yanındaki gazetelerde söz edildi. Meyhanelerde işçilere, uluslararası kongrelerde her milletten delegeye söylev verdim. ‘Selvin Davası Hakkındaki Kararı Bozun!’ sloganı, o zamanlar ‘Savaşa Son!’ veya ‘Kadınlara Oy Hakkı!’ sloganları kadar uluslararası bir nitelik kazanmıştı. Selvin’in annesi öldüğünde, o buruşuk, ufacık kadının tabutunun ardından on yedi bin kişi yürüdü; ben de açık mezarının önünde, örneği görülmemiş bir konuşma yaptım. Tanrı biliyor ya dostlarım, ilham tuhaf ve muhteşem bir şeydir: ‘Tam yedi yıldır bu savaşı sürdürüyorum; bu savaş benim bir parçam haline geldi. Bana uluslararası ün kazandıran şey, kitaplarım değil Selvin Davası oldu. Beni ‘Vicdanın Sesi’, ‘Gerçeğin Peşindeki Şövalye’ gibi isimlerle anıyorlar; eminim bu isimlerin bazıları mezartaşıma bile yazılacak. Eminim, ölümümden sonra birkaç yıl boyunca, okul kitapları şair Leonard Unden’in gerçekler için nasıl savaştığından bahsedecek, ama sonra bu da unutulacak.’</p>

  <p>Yedinci senede baş tanık Anna Solarova öldü. Ölmeden önce, gözyaşları içinde, vicdanının kendisini rahat bırakmadığını itiraf etti. Söylediğine göre mahkemede yalan ifade vermişti; penceredeki kişinin Frank Selvin olduğundan emin olamazmış. İyi niyetli bir adam olan papaz bana bu haberi iletti. Artık bu dünyanın nasıl bir düzenle işlediğini daha iyi biliyordum, o yüzden de gazetelere gitmek yerine papazı mahkemeye yolladım. Bir hafta içinde Frank Selvin davasının yeniden açılması yönünde talimat verildi. Bir ay sonra Frank Selvin yeniden jüri önüne çıkarıldı. Birinci sınıf bir avukat, ücret de almadan, savcının davasını yerle bir etti; bunun üzerine bizzat savcı, jürinin Frank Selvin hakkında beraat kararı vermesini öğütledi. Jüri de oybirliğiyle Frank Selvin’in masum olduğu yönündeki kararını açıkladı.</p>

  <p>Evet, bu hayatımın en büyük zaferiydi. Başka hiçbir başarı beni bu derece tatmin etmemiş, ama beni böylesine boşluğa da düşürmemiştir. Gerçeği söylemek gerekirse, Selvin davasını özlemeye başlamıştım… Ardında büyük bir boşluk bırakmıştı. Derken bir gün hizmetçim, bir adamın benimle konuşmak istediğini haber verdi.</p>

  <p>‘Ben Frank Selvin,’ dedi adam ve kapı eşiğinde dikilmeye devam etti. Ben, nasıl anlatsam, nasıl açıklasam, Selvin’in görünüşünden biraz hayal kırıklığına uğradım… Adam, bunu kabul etmeliyim, bir milli piyango satıcısına benziyordu. Yüzü etli ve tombuldu, saçları dökülmeye başlamıştı. Terden yapış yapış görünen son derece sıradan bir adamdı, üstelik buram buram bira kokuyordu.</p>

  <p>‘Saygıdeğer ve şanlı ozan,’ diye kekeledi Frank Selvin, (düşünün, bana saygıdeğer ve şanlı ozan diye sesleniyor, onu neredeyse oracıkta dövecektim) ‘Size şükranlarımı sunmaya geldim… Bana en büyük yardımı siz yaptınız.’ Söylediklerini önceden ezberlemiş gibiydi. ‘Size hayatımın sonuna kadar borçlu kalacağım. Kelimeler, minnettarlığımı anlatmakta kifayetsiz kalır.’</p>

  <p>‘Hiç de değil,’ dedim çabucak, ‘Görevimdi. Sizin haksız yere mahkûm edildiğinize ikna olduktan sonra…’</p>

  <p>Frank Selvin başını salladı. ‘Dâhi ozan,’ dedi azap içinde, ‘bana bunca iyilik etmiş birine yalan söyleyemem. İşin doğrusu o cadıyı ben öldürdüm.’</p>

  <p>‘Mahkemede neden böyle söylemediniz o zaman?’ diye patladım.</p>

  <p>Frank Selvin bana sitemle baktı. ‘Dâhi ozan,’ dedi, ‘hakkımı kullandım. Bir davalının masum olduğunu iddia etme hakkı vardır, öyle değil mi?’</p>

  <p>Taş kesildiğimi itiraf etmeliyim. ‘Benden ne istiyorsun şu anda öyleyse?’ diye sordum.</p>

  <p>‘Size sadece yücegönüllülüğünüz için teşekkür etmeye geldim Dahi Ozan,’ dedi Selvin acıklı bir sesle; anlaşılan ses tonunu çok dokunaklı buluyordu. ‘Zavallı yaşlı anneme de destek verdiniz. Tanrı yanınızda olsun Yüce Şair!’</p>

  <p>‘Çık dışarı!’ diye bağırdım delirmiş gibi. Adam merdivenlerden aşağı şimşek gibi indi. Üç hafta sonra bir gün yolumu kesti; biraz sarhoştu. Ondan kurtulamadım. Uzunca bir süre ne istediğini anlamadım, ta ki yakamdan tutup anlatana kadar. Söylediğine göre hayatını mahvetmişim; eğer bu dava hakkında yazmış olmasaymışım, temyiz mahkemesi, avukatına bir duruşma hakkı daha verirmiş ve kendisi, Frank Selvin, hapishanede boş yere yedi sene geçirmek zorunda kalmazmış. Şu anda yapabileceğim en iyi şey, onun zor maddi koşullarını anlamak olurmuş, ki bu duruma düşmesinden de, davasına karıştığım için ben sorumluymuşum. Kısacası eline biraz para sıkıştırmak zorunda kaldım. ‘Tanrı sizi kutsasın hayırsever beyefendi,’ dedi son olarak Bay Selvin, gözleri yaşlı.</p>

  <p>İkinci sefer daha tehditkâr bir tavırla yanaştı. Dediğine göre, onun davası sayesinde kendime bir isim yapmışım ve sadece onun yanında yer almam sayesinde meşhur olmuşum. Öyleyse neden onun bundan bir kazancı olmasınmış. Ne yaptıysam, ona herhangi bir borcum olmadığını anlatamadım. Sadece daha fazla para vermekle yetindim.</p>

  <p>O tarihten sonra, bana gittikçe daha sık yanaşmaya başladı. Koltukta oturup, cadıya yaptıklarından ötürü pişmanlık duyduğundan bahsederdi. ‘Sanırım adalete teslim olacağım Yüce Şair’ derdi kasvetli bir şekilde, ‘ama bu, asıl sizin için uluslararası boyutta bir utanç olur. Fakat maalesef, başka türlü nasıl iç huzura kavuşacağımı da bilemiyorum.’ Bu duruma katlansın diye adama ödediklerime bakılırsa, duyduğu vicdan azabı gerçekten dayanılmaz olmalıydı. En sonunda Amerika’ya gitmesi için ona bilet aldım; orada iç huzuru buldu mu, onu bilemiyorum.</p>

  <p>Her neyse, işte hayatımın en büyük başarısı buydu. Genç arkadaşlarım, Leonard Unden için bir vefat ilanı yazdığınız zaman lütfen şöyle söyleyin: ‘Selvin Davası ile adını kalplerimize altın harflerle yazdırdı, bunun için ona sonsuza dek şükran duyacağız.’”</p>
