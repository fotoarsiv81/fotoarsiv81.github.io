  <h1><big>E</big>L <big>Y</big>AZISININ <big>G</big>İZEMİ</h1>

  <p class="nonindent"><img class="dropcap" alt="" src="../Images/tirnakr.png"/>ubner,” dedi Baş Editör, “git Jensen’i bul, hani şu el yazısından karakter tahlili yapan adamı. Bu akşam basın önünde bir gösteri yapacakmış. Söylenilenlere bakılırsa, bu Jensen olağanüstü bir şeymiş. Sonra da bana konuyla ilgili on beş satırlık bir yazı hazırla.”</p>

  <p>“Olur,” diye mırıldandı Rubner, mesleğine uygun düşen bir isteksizlikle.</p>

  <p>“Bir dolap dönmediğinden emin ol,” diye vurguladı ısrarla editör. “Gösteriyi mümkün olduğunca kontrol edelim. Senin gibi deneyimli bir elemanı boş yere göndermiyorum…”</p>

  <p>“(…) İşte beyler, psikometrik yazıbilim adı verilen bilim dalının ana prensipleri bunlar.” O akşam Jensen böyle bitirdi basına yaptığı kuramsal açıklamayı. “Gördüğünüz gibi, sistemin tamamı ampirik sonuçlara dayanıyor; ama metodun uygulaması öylesine karmaşık ki, tek bir seansta daha detaylı bir şekilde ispatlamam mümkün değil. Aşamalı yöntemimin teorik yönleri üzerinde durmaktansa, kendimi iki üç el yazısı örneğinin pratik analiziyle sınırlayacağım. Üzgünüm ama bu akşam buna vaktimiz yok. Aranızdan bir beyefendi bana bir el yazısı örneği verebilir mi?”</p>

  <p>Bu anı beklemekte olan Rubner, muhteşem Jensen’e, üzeri yazı dolu bir kâğıt uzatıverdi. Jensen mucizeler yaratan gözlüklerini kuşandı ve kâğıdı incelemeye başladı.</p>

  <p>“Ah, bir kadının elinden çıkmış,” dedi alaycı bir tonla. “Genellikle bir erkeğin el yazısı daha karakterli, daha ilgi çekicidir ama dur bakayım…” Ağzında bir şeyler geveleyerek kâğıda gözlerini dikti. Bir süre mırıldandıktan sonra, başını yana eğdi. Odada derin bir sessizlik hakimdi.</p>

  <p>Birdenbire yazıbilimci sordu: “Bu yazı, size yakın biri tarafından yazılmış olmasın?”</p>

  <p>“Hayır tabii ki,” diye anında karşı çıktı Rubner.</p>

  <p>“Harika o halde!” dedi muhteşem Jensen. “Dinleyin beni; bu kadın yalan söylüyor! El yazısından edindiğim ilk izlenim bu. Yalan söylüyor, yalan söylemeyi alışkanlık haline getirmiş, yalan söylemek kendisini ifade etme biçimi haline gelmiş. Aynı zamanda toplumun en alt sınıflarından geliyor; eğitimli bir adam onunla hiçbir konuda konuşamaz… Dehşet verecek kadar zevkine düşkün; mektupları neredeyse şehvetin cisimleşmiş hali. Aynı zamanda inanılmaz pasaklı; evinin nasıl göründüğünü tahmin bile edemezsiniz. Bunlar, daha önce açıkladığım birincil özellikler: Bir insanla karşılaştığınızda ilk önce dikkat ettiğiniz, dışarıdan gözlemlenebilen, içgüdüsel olarak, düşünülmeden dışavurulan yönler. Adamakıllı bir psikolojik analiz, söz konusu kişinin reddettiği ya da bastırdığı bu özelliklerin incelenmesiyle mümkündür ancak; kişi kendini çevresindekilerin insafına bırakmamak için, bu özellikleri bilinçaltına itmeye mecburdur.”</p>

  <p>“Örneğin,” dedi parmağını burnunun ucuna koyarak, “elimde yazısını tuttuğum kişi, içinden geçen düşünceleri muhtemelen hiç kimseye itiraf edemiyor. Yüzeysel bir insandan bahsediyoruz, hem de iki anlamda: Yüzüne bakıldığında, zihninden oldukça sıkıcı düşünceler geçiyormuş gibi görünüyor ama aslında bu, gerçekte ne düşündüğünü saklamak için taktığı bir maske. Bu gizli benlik de pek hayalgücü belirtileri göstermiyor gerçi. Beyninin uyuşukluğu ahlâksızlığına ağır basmış. Şuraya bir bakın mesela; bu noktaya kadar el yazısı itici addedilebilecek kadar şehvetli –ki bu aynı zamanda bir taşkınlık işaretidir– fakat buradan itibaren yazıda bir değişiklik, mide bulandırıcı bir kibirlilik başgösteriyor. Bu insan, yeni zevkler uğrunda maceraya girişmeyecek kadar keyfine düşkün ama elbette fırsat ayağına gelirse… Neyse konumuz bu değil.”</p>

  <p>“Aynı zamanda alışılmadık biçimde nefsine düşkün ve çenebaz. Eğer mucize eseri olur da bir şey başarırsa, gece gündüz lafını eder. Kendisiyle o kadar meşgul ki, başka kimse umurunda değil. Sadece işine geldiğinde birine yamanır ve o kişiyi, onu sevdiğine, onun için ne kadar üzüldüğüne(!) inandırmak ister. Bir adam, böyle bir kadının yanında zavallı durumuna düşer; kadının hiç bitmeyen dırdırı, utanç verici maddiyatçılığı, kendisine yaşattığı can sıkıntısı yüzünden erir gider.”</p>

  <p>“Bakın, kelimelerin, özellikle de cümlelerin başlangıcı nasıl dikkatsizce, neredeyse baştan savma bir biçimde yazılmış. Bu insan sözünü geçirmek istiyor ve bunu beceriyor da. Ama bu üstünlüğü, yetenekleri sayesinde değil, ciddi bir havaya bürünerek ve gevezelik ederek elde ediyor. Eğer mecbur kalırsa, en gaddar yönteme bile başvurmaktan çekinmiyor: Gözyaşı yöntemine.”</p>

  <p>“Çok tuhaf; yukarıya doğru atılmış çiziklerin her birinden sonra, gözle görülür, neredeyse gevşek bir geri çekilmeye tanık oluyoruz. Bu insanı engelleyen bir şeyler var, bir şey onu korkutuyor… Muhtemelen rahatını riske atabilecek bir gerçeği açığa vurma korkusu bu. Bugüne dek özenle saklanmış utanç verici bir gerçek söz konusu olmalı, bilemiyorum. Belki geçmişten gelen bir sır. Ama bu tepkiyi takiben, gücünü geri kazanıyor ya da alıştığı şekilde davranışlarına geri dönüyor diyelim ve kelimelerini geleneksel biçimde sonlandırıyor – ama o kendini beğenmiş, tutarsız el hareketi hep orada; kibiri tekrar yükselişe geçiyor.”</p>

  <p>“Bu analize başlarken ilk izlenimimiz, yazının sahibinin yalancı olduğuydu hatırlarsanız. Beyler, şimdi siz de gördünüz ki, daha detaylı bir analiz de eninde sonunda o daha genel, neredeyse içgüdüsel izlenimimi haklı çıkardı; ki bu da benim metodik doğrulama adını verdiğim yöntemi destekliyor. İlk aşamada, yazıyı yazan kişinin alt sınıftan geldiğini söylemiştim ama her ne kadar size tutarsız görünse de, bu, görgüsüz bir insanın patavatsızca ortaya attığı bir iddia değildi. Bu yazı düzmece; özünü göz boyayarak inkâr etmeye çalışıyor, üstelik son derece bayağı nedenlerden ötürü. Bu kadın ipe sapa gelmez detaylara, “uygunluğa” önem veriyor; i harfinin üzerindeki noktaları büyük titizlikle yerleştiriyor, ama gerçekten önemli olan konuları göz ardı ediyor. Disiplin anlayışı, ahlâk kuralları yok; tek kelimeyle tasvir etmek gerekirse, o bir sünepe.”</p>

  <p>“Virgüllere özellikle dikkat etmek gerekiyor; hanımefendinin el yazısının sağa doğru doğal bir eğilimi var, ama virgülleri ters yöne kıvrılıyor. Bu, sırta yenmiş bir bıçak darbesini hatırlatıyor insana. Bunda son derece hilekâr ve kötücül bir şeyler var. Mecazi olarak konuşuyorum; bu kadın bir adamı arkadan bıçaklayabilir, ama rahatına pek düşkün ve hayalgücü de olabildiğince kısıtlı olduğu için bunu yapmayacaktır. Sanırım bu kadar yeter. Başka bir örneği olan var mı, daha ilginç bir şeyler?”</p>

  <p>O gece Rubner eve geldiğinde, patlamak üzere olan bir volkan gibiydi.</p>

  <p>“Sonunda gelebildin,” dedi Bayan Rubner. “Akşam yemeğini dışarıda mı yedin?”</p>

  <p>Rubner onu baştan aşağı süzdü. “Başlama yine,” diye söylendi kasvetlice.</p>

  <p>Bayan Rubner şaşkınlıkla kaşlarını kaldırdı. “Nasıl yani yine başlama… Sadece akşam yemeği isteyip istemediğini sordum.”</p>

  <p>“Gördün mü?” diye karşılık verdi Rubner, küçümseyen bir ifadeyle. “Senin tek bahsedebileceğin konu bu; bir insanın ağzına yemek tıkmak. Sıkıcı ilgi alanlarından biri daha. Hiç bitmeyen dırdırın, maddiyatçılığın öylesine utanç verici ki…” Rubner içini çekti ve ümitsizliğini belli eden bir ifade takındı. “Bir adamı nasıl yiyip bitirir sizin gibiler, iyi bilirim.”</p>

  <p>Bayan Rubner örgüsünü kucağına koydu ve kocasına dikkatle baktı. “Franci,” dedi endişeli bir sesle, “kötü bir şey mi oldu?”</p>

  <p>“Hah!” diye patladı, dalga geçermişçesine Rubner. “İşte, beni çok umursuyorsun öyle değil mi? Buna inanacağımı mı sanıyorsun? İyi dinle, gün gelir bir adam kendisine söylenen tüm yalanların farkına varır, yanındaki kadının sadece rahatını düşünerek kendisine yamandığını anlar… Üstelik sırf tensel zevkler için. Ne utanç verici!” diye kükredi Rubner. “İşte o gün adamın canına tak eder!”</p>

  <p>Bayan Rubner başını salladı ve bir şey söylemek üzereymiş gibi göründü, ama bunun yerine sadece dudaklarını sımsıkı kilitledi ve örgüsüne kaldığı yerden devam etti.</p>

  <p>“Şuraya bir bak!” diye tısladı Rubner bir saniye sonra ve odaya mânidar bir bakış attı. “Düzensizlik, pejmürdelik… Böyle saçma ayrıntılara gelince, her şey aman ne kadar da derli toplu, ne kadar da düzgün görünüyor, ama gerçekten önemli konulara gelirsek… Sen ne yapıyorsun o elindeki paçavralarla?”</p>

  <p>“Gömleklerinin söküklerini dikiyorum,” diyebildi Bayan Rubner, boğazında bir şeyler düğümlenmişti.</p>

  <p>“Gömleklerimin söküklerini dikiyorsun,” diye küçümseyerek tekrarladı Rubner. “Gömleklerimin söküklerini dikiyorsun demek! Anlaşıldı merak etme; cümle âlem duysun illa! Gece gündüz bundan bahsedilsin, biri gömlek söküğü dikiyormuş! Bunun önemi üzerine yaygara kopartılsın! Sırf sökük dikiyorsun diye, bana sözünü geçirebileceğini mi sandın? Ama benden söylemesi, bugünden itibaren buna bir son vereceğim!”</p>

  <p>“Franci,” dedi şaşkınlıktan küçük dilini yutmuş Bayan Rubner, “yanlış bir şey mi yaptım?”</p>

  <p>“Ben nereden bileyim?” diye cevabı yapıştırdı Rubner. “Geçmişte ne yaptın bilemiyorum, şu anda zihninden ne gibi düşünceler geçiyor, neler planlıyorsun hiçbir fikrim yok, senin hakkında hiçbir şey bilmiyorum, kesinlikle hiçbir şey, çünkü sen hiçbir şey paylaşmıyorsun! Geçmişini ancak Tanrı bilir!”</p>

  <p>“Bu kadarı da fazla!” diye parladı Bayan Rubner. “Kes artık. Bir kelime daha edersen…” Kendisini zar zor dizginledi. “Franci sana ne oldu?” diye sordu dehşete düşmüş şekilde.</p>

  <p>“Hah!” diye zafer kazanmış bir edayla bağırdı Rubner, “anlaşıldı işte! Neden bu kadar korkuyorsun? Bir şeyler ortaya çıkıp da küçük, rahat hayatını bozar diye mi? Ama <em>biz</em> biliyoruz, tüm o lükse rağmen, küçük maceralar yaşamaya fırsat buluyordur hanımefendi, öyle değil mi?”</p>

  <p>Bayan Rubner koltuğunda taş kesilmişti. “Franci,” deyiverdi gözyaşlarını tutarak, “bana herhangi bir nedenden ötürü kin duyuyorsan, yalvarırım söyle, nedir sebebi?”</p>

  <p>“Hiçbir sebebi yok,” dedi giderek artan bir alaycılıkla Rubner. “Sana kesinlikle, hiçbir konuda kin tutuyor değilim! Bir adamın karısının iradesizce, ahlâksızca davranmasının, durmadan yalan söylemesinin, pasaklı, tembel, israfçı ve korkunç derecede şehvetli olmasının ne ehemmiyeti var ki? Yetmezmiş gibi bir de alt sınıftan geliyorsa…”</p>

  <p>Bayan Rubner hıçkırıklara boğuldu ve örgüsünü yere atarak ayağa kalktı.</p>

  <p>“Kapa çeneni!” diye azarladı onu kocası nefretle. “En gaddar yöntem de budur; gözyaşı yöntemi!”</p>

  <p>Ama Bayan Rubner artık onu dinlemiyordu; gözyaşları onu boğuyor, nefes almakta güçlük çekiyordu. Kendisini zar zor yatak odasına atabildi.</p>

  <p>Rubner trajik bir kahkaha patlatarak, elini kapı boşluğuna koydu. “Sen bir adamı sırtından bıçaklarsın,” diye bağırdı, “ama bunu yapamayacak kadar rahatına düşkünsün!”</p>

  <p class="extract">Ertesi akşam Rubner mahalle meyhanesine uğradı.</p>

  <p>“Tam da sizin gazetede şu müthiş yazıbilimci Jensen hakkında yazılanları okuyordum,” diyerek karşıladı Bay Plecka onu. Gözlüklerinin üzerinden bakarak sordu: “Bunlarda gerçek payı var mı Bay Gazeteci?”</p>

  <p>“Var,” dedi Rubner, “hem de istemediğiniz kadar. Şu rostodan bir parça alabilir miyim, Bay Jancik? Çok pişmiş olmasın. Dinle, bu Jensen mucizeler yaratıyor, dün gittim onu görmeye. El yazılarını inceleme şekli tamamen bilimsel.”</p>

  <p>“O zaman sahtekârdır,” diye karşılık verdi Bay Plecka. “Bayım, ben bilim dışında her şeye inanırım. Örneğin vitamin alıyorsunuz; vitaminler yokken, insan en azından ne yediğini bilirdi. Şimdi tabağınızdaki rostoda ne tür yaşamsal öğeler bulunduğunu bile bilmiyorsunuz,” diye ekledi tiksintiyle. “İğrenç.”</p>

  <p>“Bu farklı,” diye karşı çıktı Rubner. “Uzun uzadıya anlatamam şimdi, ama Jensen’in yöntemi psikometri, otomatizm, birincil ve ikincil özellikler ve bu tarz pek çok şeyi içeriyor Bay Plecka. Ama size şu kadarını söyleyebilirim; adam el yazısını bir kitap okur gibi okuyor. Birini baştan aşağı bir tasvir edişi var, onu kendi gözlerinizle görür gibi oluyorsunuz; size el yazısının sahibinin karakterini, geçmişini, ne düşünmekte olduğunu, neler sakladığını, kısacası hakkındaki her şeyi söylüyor! Ben bizzat şahit oldum bayım!”</p>

  <p>“Devam edin,” diye homurdandı şüpheyle Bay Plecka.</p>

  <p>“Size bir vakadan bahsedeyim,” diye söze girdi Rubner. “Adını vermeyeceğim çok ünlü bir adam, karısının el yazısını, incelemesi için Jensen’e vermiş. Jensen kâğıda bir bakış atmış ve hemen anlatmaya başlamış. Bu kadın meğerse kronik bir yalancıymış; pasaklı, mide bulandıracak derecede şehvetli ve hafifmeşrepmiş; tembel, israfçı, gevezeymiş; evde onun borusu ötüyormuş; berbat bir geçmişi varmış ve hepsinden öte, kocasını öldürmek istiyormuş! Tahmin edersiniz ki adamın yüzü kireç gibi olmuş, çünkü söylenilenler kelimesi kelimesine gerçeği yansıtıyormuş. Düşünsenize bir, adam yirmi senedir mutlu mesut yaşıyor ve en ufak bir şeyden şüphelenmiyormuş! Bu kadınla evli kaldığı yirmi sene boyunca, Jensen’in tek bir bakışta gördüğünün onda birini bile görememiş. Kabul etmelisiniz ki bu bir yetenek. Bay Plecka, bu örnek sizi bile ikna etmeli!”</p>

  <p>“Beni hayrete düşüren,” dedi Bay Plecka, “bu salak kocanın yirmi sene boyunca hiçbir şey fark etmemiş olması.”</p>

  <p>“Ama lütfen,” diye ekledi hızlı hızlı Rubner, “bu kadın rolünü öylesine akıllıca oynuyormuş ve adam da bu kadınla öylesine mutluymuş ki… Bu kadar mutlu bir adam kördür. Üstelik, bu bilimsel metotlardan bihaberdi. Siz de bilirsiniz; bir şey sizin gözünüze beyaz görünebilir, ama bir bilim adamına göre o beyazda gökkuşağının bütün renkleri vardır. Deneyimin hiçbir önemi yoktur dostum, günümüzde kesin bilimsel metotlarla çalışmak zorundasınız. Adını vermediğim bu adamın, evini bir canavarla paylaştığından haberi olmamasına şaşıyorsunuz, oysa onun tek hatası bilimsel metotları o kadını incelemekte kullanmamasıydı.”</p>

  <p>“Şimdi boşanıyor mu?” diye sorarak konuşmaya katıldı meyhanenin sahibi Bay Jancik.</p>

  <p>“Bilmiyorum,” diye yanıtladı umursamaz şekilde Rubner. “Bu zırvalıklarla ilgilenmiyorum. Ben sadece, kimsenin aklına bile gelmeyecek şeyleri, Jensen’in kadının el yazısından anlayabilmesine şaşıyorum. Yıllar boyunca birinin iyi kalpli, düzgün bir insan olduğunu düşünüyorsunuz ve bir anda el yazısından anlıyorsunuz ki o bir hırsız, bir muhbirmiş. Bir erkek kimseye güvenmemeli, bir insanın iç dünyasında neler olup bittiğini ancak böyle bir analiz ortaya çıkarabilir.”</p>

  <p>“Ama bu doğruysa, insan birine bir şey yazmaya korkar,” dedi Bay Plecka huzursuzca.</p>

  <p>“Doğru,” diye karşılık verdi Rubner. “Yazıbilimin kriminolojiye getirebileceklerini düşünün bir. Bir hırsızı, daha hiçbir şey çalmadan içeri tıkabilirler; el yazısı adamın ikincil özelliklerini, örneğin bir şeyler araklamaya meyilli olduğunu ortaya çıkarır ve hop, adam mapushaneyi boylar! Bu işin müthiş bir geleceği var. Söyledim size, kanıtlarla desteklenen bir bilim dalı bu, hiç şüphe yok.” Bay Rubner saatini kontrol etti. “Ooo, saat on olmuş; hemen eve gitmem lazım.”</p>

  <p>“Neden bu kadar erkencisiniz bu gece?” diye söylendi Bay Plecka.</p>

  <p>“Eh, bilirsiniz,” dedi Rubner koyun gibi bakarak, “karım kendisini sürekli yalnız bıraktığımdan şikâyet etmeye başlayabilir.”</p>
