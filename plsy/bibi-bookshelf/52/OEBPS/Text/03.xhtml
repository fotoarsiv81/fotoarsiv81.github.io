  <h1><big>S</big>IRADAN <big>B</big>İR <big>C</big>İNAYET</h1>

  <p class="nonindent"><img class="dropcap" alt="" src="../Images/tirnakh.png"/>ep hayretimi mucip olmuştur,” dedi Bay Hanak, “neden bir insanın başına gelebilecek en kötü şeyin haksızlık olduğunu düşünürüz? Örneğin hapishaneye düşen bir adamın masum olduğunu bilirsek, o adam için, açlık ve acılar içinde kıvranan binlerce insandan daha çok üzülürüz. Öylesine sefil bir hayat süren insanlar gördüm ki, onlar için hapishane bir lükstür. Sanıyorum adalet içgüdüsü denen kalıtsal bir olgu var ve suçluluk, masumiyet, dürüstlük hislerimiz de, sevgi ve açlık kadar ilkel, muhteşem ve son derece içgüdüsel.</p>

  <p>Şu örneğe bakın: Dört sene boyunca, pek çoğunuz gibi cephede savaştım. Orada nelere tanık olduğumuzu dile getirmiyoruz, ama hemen hemen her şeyi görmeye alıştığımız konusunda hemfikirsinizdir; cesetler mesela. Yüzlerce, binlerce genç adamın cesedini gördüm; gayet iyi bildiğiniz gibi, bazıları tüyler ürperticiydi; ve şunu söylemekten çekinmiyorum: Bir süre sonra benim için kirli bir çamaşır yığınından farkları kalmamıştı; kokmadıkları müddetçe tabii. Kendi kendime tek söylediğim, bu vahşetten sağ salim çıkabilirsem, hayatım boyunca artık beni hiçbir şeyin etkileyemeyeceğiydi.</p>

  <p>Savaştan altı ay sonra, yurduma, Slatina’ya döndüğümde, bir sabah biri camıma tıklayıp seslendi: ‘Bay Hanak, gelip bir baksanız iyi olur. Bayan Turkova öldürülmüş!’ Bahsi geçen Bayan Turkova’nın iğne-iplik ve okul malzemeleri satan bir dükkânı vardı. Kimsenin dikkatini çekmezdi, nadiren birileri dükkânına uğrayıp bir makara ip ya da Noel için tebrik kartı alırdı. Dükkânın arka tarafında, küçük bir mutfağa açılan camlı bir kapı vardı; Bayan Turkova camın üzerine asılı perdeyi çeker, orada uyurdu. Kapıdaki zil çaldığında, kimin geldiğini görmek için perdenin ardından başını uzatır, ellerini önlüğüne siler ve dükkâna geçerdi. ‘Evet, ne istiyorsunuz?’ diye sorardı şüpheyle. Müşteri kendini davetsiz bir misafir gibi hisseder ve oradan mümkün olduğunca çabuk çıkmaya çalışırdı. Bir taşı kaldırıp da altındaki nemli, küçük deliğin içinde, yalnız, irkilmiş, sağa sola koşuşturmaya çabalayan bir böcek bulup, o pis yaratık yeniden sakinleşsin diye taşı geri koymak gibi bir şeydi bu.</p>

  <p>Neyse, haberi alınca koşarak bakmaya gittim; herhalde sırf meraktan. Bayan Turkova’nın dükkânının önünde arı gibi vızıldayan bir kalabalık vardı, ama yerel polisler beni eğitimli bir adam olarak gördükleri için içeri girmeme izin verdiler. Zil çaldı ve her zaman olduğu gibi sessizliği böldü; fakat tiz, canlı sesi bu kez kanımı dondurmuştu; sanki oraya ait değildi artık. Bayan Turkova dükkân ile mutfak arasında yüzükoyun yatıyordu; başının etrafında artık siyahlaşmış bir kan gölü vardı. Gri saçları ensesinde birbirine dolanmış ve yerdekinden daha koyu renk bir kanla kaplanmıştı. O anda içimde, savaştan beri hissetmediğim bir şey hissettim: Bir cesedin yarattığı dehşet.</p>

  <p>Tuhaf gelecek ama, savaşı neredeyse tamamen unutmuştum; gerçi herkes yavaş yavaş unutur savaşları; belki de bu yüzden er geç bir yenisi çıkıyor. Ama aslında kimseye ne yararı ne zararı dokunan, küçücük bir dükkânı işleten, kartpostal satmayı bile doğru dürüst beceremeyen o yaşlı kadının öldürülmesini asla unutamayacağım. Öldürülmüş bir insanla ölmüş bir insan aynı şey değildir, çünkü cinayetin ardında, gizli, korkunç bir sır vardır. O kadar insan varken, neden Bayan Turkova’nın, bu hiç kimsenin aklına bile gelmeyen, sıradan, önemsiz, solup gitmiş yaşlı kadının öldürüldüğünü; nasıl olup da, insanlar içeriye bakabilmek için birbirini ezerken, onun, üzerine eğilmiş bir polis eşliğinde, içler acısı halde yerde yattığını bir türlü anlayamıyordum. İnanın bana, zavallı kadın, yüzü o kara kan gölüne gömülü vaziyetteyken gördüğü ilgiyi hayatı boyunca görmemişti. Sanki birden, tuhaf ve ürpertici bir önem kazanmıştı. Kadının giysilerine ya da fiziksel görünüşüne daha önce bir kez bile dikkat etmemiştim; ama şimdi ona, her şeyi sonsuz ve grotesk biçimde büyüten bir mercekten bakar gibiydim. Terliğinin teki yerde duruyordu, diğerini çıkartmışlardı Çorabının topuğunun yeniden dikilmiş olduğunu görebilirdiniz; dikiş izlerini tek tek seçebiliyordum ve bunda dehşet verici bir şey vardı, sanki o zavallı, aşınmış çorap da katledilmişti. Bir eli zemine tutunmaya çalışıyordu sanki; bir kuş pençesi kadar buruşuk ve narindi. Ama en tüyler ürpertici olanı, ensesinde birbirine dolanmış saçlardı; öylesine zahmetle örülmüşlerdi ki! Şimdi, pıhtılaşmış kan dereciklerinin içinde kalay renginde parlıyorlardı. O kirli ve lekeli küçük buklelerden daha yürek parçalayıcı bir şey gördüğümü hatırlamıyorum. Kulağının arkasında bir parça kan şerit halinde kurumuştu; mavi taşlı, gümüşten, küçük bir küpe kana ışıltı saçıyordu. Bu manzaraya daha fazla dayanamadım, bacaklarım titriyordu. ‘Aman Tanrım!’ dedim.</p>

  <p>Mutfakta yere çömelmiş bir şey incelemekte olan polis ayağa kalkarak bana baktı. Solgundu, sanki bayılmak üzereydi.</p>

  <p>‘Siz de mi cephedeydiniz?’ diye ağzımdan kaçırıverdim.</p>

  <p>‘Evet,’ dedi polis, kısık bir sesle. ‘Ama bu… bu farklı. Şuna bir bakın,’ dedi aniden ve perdeyi gösterdi. Buruş buruştu ve kanla kaplanmıştı, anlaşılan katil ellerini perdeye silmişti. ‘Tanrım!’ diyerek nefessiz kaldım. Bu kadar rahatsız edici olan şey neydi bilmiyorum; kanla kaplı ellerin düşüncesi mi, o temiz ve muntazam perdelerin de katilin kurbanı olması fikri mi? Gerçekten bilmiyordum. Ama tam o anda küçük mutfaktaki kanarya şakımaya başladı ve uzun bir çığlık attı. Bu kadarı gerçekten fazlaydı. Dehşetle dışarı attım kendimi. Sanırım yüzüm polisinkinden bile daha solgundu.</p>

  <p>Bahçedeki yük arabasının ucuna iliştim ve düşüncelerimi toparlamaya çalıştım. ‘Aptal!’ dedim kendi kendime, ‘Korkak! Sıradan bir cinayet işte. Hayatında hiç mi kan görmedin sanki? Bir domuzun çamura bulanması gibi kendi kanına bulanmadın mı? Yüz otuz ceset gömmek için adamlarına acilen bir kuyu kazmalarını emretmedin mi? Yan yana yüz otuz ceset; çatıdaki kiremitler kadar sıkışık dizsen bile uzun bir hat yapar bu. Yanlarında yürüyüp sigara içerek, birliklere ‘Haydi haydi, acele edin, bütün gece bununla uğraşacak vaktimiz yok!’ diye bağırmadın mı? O kadar çok ceset gördün ki, o kadar çok…’</p>

  <p>‘Evet,’ dedim, ‘mesele bu işte! Yığınla ceset gördüm; ama tek başına, yapayalnız bir ölü görmedim hiç. Yanında diz çökerek yüzüne bakıp saçma dokunmadım. Bir ölü, ürpertici şekilde sessizdir. Bunu anlamak için onunla baş başa kalmalı… ve nefes bile almamalısınız. O yüz otuz cesedin her biri, şunu söylemek için çabalardı adeta: ‘Teğmenim, beni öldürdüler! Ama bakın ellerime, bunlar bir insanın elleri.’ Ama biz onlara sırt çevirdik. Kazanmamız gereken bir savaş söz konusuydu, düşenleri dinlemeye zamanımız yoktu. Belki de insanların –erkeklerin, kadınların, çocukların– yapması gereken, her ölü askerin başına arılar gibi üşüşmek ve en azından bir parçasını, örneğin ayağını ya da kanla lekelenmiş bir parça saçını görmektir. Belki o zaman böyle şeyler olmaz, <em>olamaz</em>.</p>

  <p>Annemi de gömmüştüm. Tabutunda öylesine vakur, huzurlu ve asil duruyordu ki. Tuhaf gelmişti ama dehşet verici değildi. Bayan Turkova’nınki ise ölümden farklı bir şeydi. Öldürülen insanlar ölmüş sayılmazlar; öldürülenler, en derin ve en dayanılmaz bir acıyla bağırarak ağıt yakarlar sanki. Polis ve ben, o dükkânın lanetli olduğunu biliyorduk. Birdenbire bir şeyi anlamaya başladım. Ruh var mıdır bilmem, ama içimizde ölümsüz bir şeyler var; bunlardan biri de içgüdüsel adalet isteği. Ben kimseden daha iyi kalpli değilim, ama içimde sadece bana ait olmayan bir şey var; daha güçlü ve daha zahmetli bir düzen kavramı. Yarım yamalak ifade edebildiğimin farkındayım ama o anda, suç kelimesini ve Tanrı’ya karşı günah işlemenin ne demek olduğunu kavradım. Anlıyor musunuz, öldürülen biri, kirletilen kutsal bir mabet gibidir.”</p>

  <p>“Peki o yaşlı kadını öldüren kişiye ne oldu?” diye sordu, bir süre devam eden sessizlikten sonra Bay Dobes. “Yakaladılar mı?”</p>

  <p>“Yakaladılar,” diye devam etti Bay Hanak, “iki gün sonra, polisler tarafından dükkândan dışarı çıkarılırken gördüm onu. Olay mahallinde çapraz sorguya tâbi tutuluyordu, öyle derler ya. Sanırım anca beş saniye görmüşümdür, ama her şeyi devâsâ biçimde büyüten bir mercekten bakar gibiydim. Gençti, tarlada çalışan bir işçiye benziyordu, kelepçelenmişti. Öylesine hızlı yürüyordu ki polisler zar zor yetişebiliyordu. Burnu terliydi ve gözleri korkudan yerinden uğramıştı; birazdan parçalara ayrılacak bir tavşan gibi bakıyordu. Yaşadığım müddetçe o yüzü unutmayacağım. Bu karşılaşma bana çok acı verdi; hasta etti beni. Şimdi onu yargılayacaklar diye düşündüm, aylar boyunca mahkemelerde süründürecekler, sonra da ölüme mahkûm edecekler. Onun için gerçekten üzüldüğümü ve ceza almazsa neredeyse rahatlayacağımı fark ettim. Yüzü bana sempatik geldiği için değil, tam tersiydi aslında; ama onu da yakından görmüştüm. Azapla kırpıştırdığı gözlerini görmüştüm. Lanet olsun! Yufka yürekli, duygusal bir adam değilim ben. Ama o kadar yakından bakıldığında bir katile benzemiyordu; sadece bir adamdı. Bakın, ben de anlamıyorum, ve doğruyu söylemek gerekirse, eğer hakim ben olsaydım ne karar verirdim hiçbir fikrim yok. Ama tüm bu olaylar beni öylesine üzdü ki, kurtarılması gerekenin kendi ruhum olduğunu hissettim.”</p>
