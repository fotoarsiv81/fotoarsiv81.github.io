  <h1><big>U</big>YUYAMAYAN <big>A</big>DAM</h1>

  <p class="nonindent"><img class="dropcap" alt="" src="../Images/tirnakb.png"/>ay Dolezal şifre çözmekten bahsederken,” dedi Bay Kavka, “bir zamanlar meslektaşım Musil’e yaptığım bir numarayı hatırladım. Musil eşine az rastlanır derecede iyi eğitimli ve bilgili bir adamdır, ama aynı zamanda her şeyde bir sorun bulan ve her şeyi kendi bakış açısından incelemeye çalışan entelektüellerdendir. Örneğin, kendi karısı hakkında bile değişik bir bakış açısına sahiptir; Musil evlilik kurumu çerçevesinde bir partner değil, evlilik problemi çerçevesinde bir partnerdir. Sosyal ve cinsel problemler üzerine düşünür, bilinçaltı meselesini irdeler, eğitim sorununu, günümüzdeki kültür krizini ve daha pek çok meseleyi tetkik eder. Her şeyde bir sorun bulan bu tip insanlar, bence en az prensiplerine aşırı derecede bağlı insanlar kadar çekilmezdir. Ben sorunlardan hoşlanmam. Bana göre yumurta yumurtadır, biri tavuk ve yumurta probleminden bahsederse, o yumurtanın çürümüş olduğundan şüphelenirim. Size bunu anlatıyorum ki, Musil’in nasıl bir adam olduğunu bilin.</p>

  <p>Bir keresinde, hemen Noel öncesiydi, Krkonose Dağları’na kayağa gitmeyi aklına koydu. Toparlaması gereken birkaç şey kaldığı için gece geç vakit ofise geleceğini, bize o zaman veda edeceğini söyledi. Henüz çıkmıştı ki, Dr. Mandel gelip onu sordu –ünlü köşe yazarı Mandel’i bilirsiniz, tuhaf adamdır– ve bir an önce onunla konuşması gerektiğini söyledi. ‘Musil burada değil,’ dedim ona, ‘ama muhtemelen geç vakit uğrayacak. Mesele neydi?’ Mandel kaşlarını çattı. ‘Bekleyecek kadar vaktim yok,’ dedi, ‘ama onu neden görmek istediğimi belirten bir not yazacağım.’ Bir masaya yerleşti ve yazmaya başladı.</p>

  <p>Dr. Mandel’inkinden daha okunaksız bir el yazısı görmüş müsünüzdür bilmiyorum. Yazı sanki bir sismograftan çıkıyordu; uzun, sallantılı, enlemesine bir satır halinde giderken arada sırada kıvrılıp bükülüyor, aşağı yukarı yön değiştiriyor, zigzaglar çiziyordu… Nasıl yazdığını bildiğimden, gözlerimi kâğıdın üzerinde gezinen elinden ayıramıyordum. Birdenbire Mandel suratını astı, kâğıdı sabırsızlıkla buruşturduğu gibi çöp kutusuna attı ve ayağa fırladı. ‘Çok vakit alıyor böyle,’ diye söylendi ve çıkıp gitti.</p>

  <p>Mâlum, Noel’den önceki gün kimse ciddi bir iş yapmak istemez. Ben de masama oturmuş, bir kâğıt parçası üzerine sismograf çizgilerine benzeyen şekiller çiziyordum; uzun titrek bir doğru çiziyor, aklıma bir şey geldikçe onu aşağı yukarı oynatıyordum. Bir süre böyle oyalandım, sonra karalamalarımla kaplı kâğıdı Musil’in masasına bıraktım. Tam o anda, dağa gitmek için giyinip kuşanmış halde, omzunda kayakları ve batonlarıyla Musil belirdi kapıda. ‘Ben kaçtım,’ diye neşeyle bağırdı eşikten.</p>

  <p>‘Biri seni sordu,’ dedim ciddiyetle. ‘Bir de not bıraktı, önemli bir şey anlaşılan.’</p>

  <p>‘Ver bakayım,’ diye atıldı Musil hevesle. Sonra ‘Bu ne böyle?’ dedi, eserim yüzünden afallamış gibi. ‘Dr. Mandel’den anlaşılan,’ diye belirtti. ‘Benimle ne işi var ki?’</p>

  <p>‘Bilemiyorum,’ diye söylendim kaba bir şekilde, ‘acelesi vardı. Ama o yazıyı çözmeye çalışmak can sıkıcı olmalı.’</p>

  <p>‘Ben onun karalamalarını okuyabiliyorum,’ dedi umursamaz bir tavırla, sonra da kayak ve batonları bırakarak masasına geçti. Bir süre düşündükten sonra gerçekten yazıya konsantre olmaya başladı. Yarım saat süren ölüm sessizliğinin sonunda, Musil rahatlamışçasına iç çekti ve ayağa kalktı. ‘Sanıyorum ilk kelimeyi anladım: ‘Beyefendi.’ Ama şimdi istasyona yetişmek için fırlamam lazım. Notu da alayım, trende çözemezsem, bu iş insan işi değil demektir!’</p>

  <p>Yılbaşından sonra dağ gezisinden döndü. ‘Tatil nasıl geçti?’ diye sordum. ‘Dağlar bu mevsimde ne güzeldir değil mi?’</p>

  <p>Musil sadece elini salladı. ‘Hiç bilmiyorum,’ dedi, ‘odamdan çıkmadım. Ama herkes harikulade olduğunu söyledi.’</p>

  <p>‘Ne oldu? Hasta falan mıydın?’ diye sordum anlayışla.</p>

  <p>‘Yok hayır,’ diye yanıtladı Musil, yapmacık bir alçakgönüllülükle. ‘Bütün zamanımı Mandel’in notunu deşifre etmeye harcadım. Ama şunu bilin ki, ŞİFREYİ KIRDIM!’ diye haykırdı zaferle. ‘Çözemediğim sadece iki üç kelime kaldı. Tüm gece oturup uğraştım, inancımı kaybetmedim ve başardım!’</p>

  <p>Çözdüğü mesajın benim saçmasapan karalamalarım olduğunu söylemeye cesaret edemedim. ‘Peki mesaj önemli miydi?’ diye sordum endişeyle. ‘Uğraşmana değdi mi?’</p>

  <p>‘Önemli olan o değil,’ diye yanıtladı kibirlice. ‘<em>Benim</em> için mesele daha çok grafoloji açısından ilginçti. Dr. Mandel, önümüzdeki birkaç hafta içerisinde dergisine bir makale gönderip gönderemeyeceğimi soruyordu; ama makalenin konusu ne olacak tam çıkartamadım. Sonra iyi tatiller ve dağlarda keyifli birkaç gün dilemiş. Çok önemli bir şey değil; ama Dolezal, şifre gerçekten çetin cevizdi. Zekâyı geliştirmek için böyle bir egzersizden iyisi yoktur. Birkaç günümü vermeme değdi.’”</p>

  <p>“Bence ayıp etmişsin,” dedi Bay Paulus, Dolezal’ı kınarcasına. “Şifreyi çözmek için birkaç gün harcamasında bir sorun yok, ama şu uykusuz geceler çok zararlıdır. Uyku, dostum, sadece bedeni dinlendirmeye yaramaz; uyku bir arınma gibidir, geride kalan günü affetme eylemidir. Uyku kutsal bir hediyedir ve iyi bir uykudan sonraki ilk birkaç dakika boyunca ruh, bir çocuk kadar saf ve masumdur.</p>

  <p>Bunu iyi bilirim, çünkü bir zamanlar uykusuzluktan mustariptim. Belki boşa harcanmış bir hayatın doğal sonucuydu, belki de ortada fiziksel bir sorun vardı, bilemiyorum. Ama yatağa girer girmez ve gözlerime ağırlık çöktüğünü hisseder hissetmez, vücudumda bir karıncalanma baş gösterirdi ve sabah olana kadar, karanlığa bakarak saatlerce yatardım. Bu durum bir sene devam etti, uykusuz geçirilen koskoca bir sene.</p>

  <p>Uyuyamayan biri, öncelikle hiçbir şey düşünmemeye çalışır. O yüzden ya sayı sayar ya da dua eder. Sonra aklına bir şey takılır: ‘Tüh, dün şunu şunu yapmayı unuttum!’ Sonra alışveriş yaptığı dükkânda muhtemelen kazık yemiş olduğunu düşünür. Derken arkadaşının ya da karısının daha geçen gün kendisine ters bir cevap verdiğini hatırlar. Biraz daha zaman geçince, mobilyalardan biri çatırdar, adam eve hırsız girdi sanarak vücudunun korku ve utançla yandığını hissetmeye başlar. Tamamen paniğe kapıldığındaysa, sağlık durumunu gözden <!--geçirmeye -->geçirir; dehşet içinde terler. Bright hastalığı ya da kanser hakkında duyduklarını aklına getirmeye çalışır. Sonra birden, yirmi yıl öncesinden mânâsız, can sıkıcı bir olay aklına gelir ve soğuk terler döker. Adım adım, kendisine yabancı, ısrarcı, günahkâr benliğiyle, zayıflıklarıyla, kaba ve iğrenç davranışlarıyla, terbiyesizlikleriyle, aptallıklarıyla, gülünçlüğüyle –kendini ne de rezil durumlara sokmuştur– geçmişin derinliklerinden gelen acılarla ve hor görüldüğü anlarla karşıya karşıya gelir. Tuhaf, acı veren, mahcup edici her şeyi yeniden hatırlar, sanki o anları ilk defa yaşıyormuşçasına. Uyuyamayan birinden hiçbir şey esirgenmez. Dünyası çarpık, bakış açısı son derece hastalıklıdır. Yıllar öncesinde bırakmış olduğunuzu sandığınız şeyler sırıtarak konuşur adeta: ‘Soytarı sen de! Halbuki ne kadar da iyi davranmıştın değil mi? Hatırlıyor musun, on dört yaşındayken, ilk flört ettiğin kız buluşmaya gelmemişti! Başka biriyle öpüştüğünü biliyordun değil mi, arkadaşın Vojta’yla, ikisi arkandan gülüyorlardı! Seni aptal, aptal, aptal!’ Alev alev yanan yatağınızda bir sağa bir sola kıvranır ve artık bu olayın sizin için hiçbir şey ifade etmediğine kendinizi inandırmaya çalışırsınız: ‘Olan olmuş, ne var canım!’… Bunun ne büyük bir yalan olduğunu bilmeniz gerek. Geçmiş, bugündedir. Siz onun varlığından haberdar olmasanız bile. Ve ben, bilincin ölümden sonra bile var olduğuna inanıyorum.</p>

  <p>Bakın, beni gayet iyi tanıyorsunuz. Kaçık, asabi ya da hastalık hastası değilim. Ne kendimden çok şikâyet ederim, ne kavga çıkarırım. Aşırı duygusal değilimdir, mızmızlanmam, insana sıkıntı vermem, kötümserliğim de yoktur. Hayatı, insanları ve kendimi severim. Her şeye balıklama atlarım, hayatla cebelleşirim. Kısacası, biraz kaba saba, olağan bir adamım; her erkeğin olması gerektiği gibi. Uyuyamadığım o vakitlerde bile günlerimi sağa sola koşuşturarak geçiriyor, elime ne iş düşerse yapıyor, bir görevden diğerine atlıyordum. Son derece aktif bir insan olduğum yalanıyla kendimi kandırıyordum; ama yatağa girip de uykusuz gecemin başladığı anda, hayatım bin parçaya bölünüyordu. Bir yanda meşgul, başarılı, kendine güvenen, sağlıklı; enerjisi, deneyimi ve şansın inanılmaz biçimde her an kendi yanında olması sayesinde her işin altından başarıyla kalkan bir adam vardı. Yatakta yatan adam ise bezgindi; tüm hayatı boyunca uğradığı başarısızlıklarını, utancını, sefaletini dehşetle anımsayan bir adamdı. Birbiriyle hemen hemen hiç bağlantısı olmayan, hatta korkutucu derecede birbirinden bağımsız iki hayat yaşar gibiydim. Gündüzleri hayatım eylem, başarı, kişisel ilişkiler ve güven üzerine kuruluydu; gündüz yaşayan adam, hayatını olağan şekilde idame ettirmeyi ve rekabeti seviyordu. Bu hayatı yaşarken, halinden memnun, mutlu biriydim. Ama geceleyin acı ve karmaşayla örülmüş ikinci bir hayat ortaya çıkıyordu; sadece başarısızlığa uğramış, herkes tarafından aldatılmış ve bunun sonucunda herkese ikiyüzlülükle ve kötü niyetle davranmış bir adamın hayatı. Herkesin nefret ettiği ve kandırdığı trajik, salak herifin teki, bir korkak; onur kırıcı bir yenilgiden bir diğerine sürüklenen bir zavallı. Bu hayatların her biri tutarlı, istikrarlı ve kendi içinde bir bütündü. Birini devam ettirirken, diğerinin tamamen başkasına ait olduğunu düşünüyordum; benimle hiçbir alâkası olmadığını, sadece bir hayal ürünü olduğunu, kendimi kandırdığımı ve patolojik bir yanılsamaya kapıldığımı. Gün içinde seviyor, gece ise şüpheleniyor ve nefret ediyordum. Gündüz herkesin dünyasında, gece sadece kendi dünyamda yaşıyordum. Eğer bir insan sadece kendini düşünürse, dünyayı yitirir.</p>

  <p>O yüzden de bana göre uyku karanlık, derin sulara benzer; ve orada, bilmediğimiz ve bilmememiz gereken ne varsa akar gider. İçimizde birikmiş acayip katışıklıklar yüzeye çıkar ve kıyısı bulunmayan bilinçaltına doğru akar. Gaddarlığımız ve korkaklığımız, işlediğimiz acı verici, sıradan günahlar, aşağılayıcı deliliklerimiz ve yetersizliklerimiz, sevdiklerimizin gözlerinde gördüğümüz nefret ve yalan dolu bakışlar, tüm suçlarımız, hatta başkalarının bize karşı işledikleri suçlar, her şey farkındalığın ulaşamayacağı bir yere doğru sessizce uzaklaşır. Uyku merhamette sınır tanımaz. Hem bizi, hem bize karşı hata işlemiş olanları affeder.</p>

  <p>Bir şey daha söyleyeceğim size. Hayatımız diye adlandırdığımız şey, başımızdan geçen her şey değil, sadece onların bir seçkisidir. Şu anda deneyimlemekte olduğumuz şeyler bile bize fazladır, anlayamayacağımız kadar derindir. O yüzden de sadece şunu veya bunu seçeriz, işimize geleni, keyfimize uygun düşeni; ve onun etrafına basit bir öykü öreriz; ‘hayat’ adını verdiğimiz hayal ürününü. Ama aynı zamanda, geride ne pislikler bırakır, ne tuhaf ve korkunç şeyleri farkında olmadan yok ederiz! Tanrım, ne yapmakta olduğumuzun bir farkına varabilsek! Ama bizler sadece tek bir basit hayatı yaşamayı becerebiliriz. Fazlasını kaldıramayız. Hayata tahammül edecek gücümüz olmazdı, eğer hiç durmadan onun büyük bir parçasını silip atıyor olmasaydık.”</p>
