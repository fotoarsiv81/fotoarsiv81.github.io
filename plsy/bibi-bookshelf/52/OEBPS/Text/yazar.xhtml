  <p class="center"><b>Karel Capek<br/>(1890-1938)</b></p>

  <div class="yazar">

    <p>Bilim kurgudan peri masallarına kadar birçok türde kalem oynatan “has” bir edebiyat adamı.</p>

    <p class="extract">“Robot” kelimesini ona borçluyuz! Şu sözü de yabana atılır değil: “Köpekler konuşabilseydi, belki de onlarla anlaşmanın insanlarla anlaşmak kadar zor olduğunu görürdük.”</p>
