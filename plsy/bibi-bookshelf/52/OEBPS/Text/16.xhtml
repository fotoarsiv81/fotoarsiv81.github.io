  <h1><big>Y</big>AŞLI <big>H</big>APİSHANE <big>K</big>UŞUNUN <big>H</big>İKÂYESİ</h1>

  <p class="nonindent"><img class="dropcap" alt="" src="../Images/tirnakb.png"/>u da bir şey mi?” dedi yazar Bay Jandera. “Yani hırsız olduğunu bildiğimiz birini yakalamak. Tuhaf olan, bir hırsızın, kendisinden bir şeyler çaldığı birinin peşine düşmesi. Benim başımdan böyle bir şey geçti biliyor musunuz! Geçen gün bir hikâye yazıp matbaaya gönderdim. Geri geldikten sonra tekrar bir gözden geçireyim dedim, ama yazdıklarımı okurken, sanki bunları daha önce bir yerlerde görmüş olduğuma dair tatsız bir hisse kapıldım. ‘Allah bin türlü belanı versin Jandera!’ dedim kendi kendime, ‘Kimden çaldın bu malzemeyi?’ Üç gün boyunca şaşkın ördek gibi dolandım ama kimden esinlendiğimi –öyle söylenir ya– bulamadım. Sonunda eski bir dosta rastladım ve ‘Biliyor musun, son hikâyemde yazdığım her şeyi birinden çalmışım gibi bir hisse kapıldım,’ dedim. Arkadaşım bana ‘Eh, ben bunu ilk bakışta anlamıştım, hepsini Çehov’dan çalmışsın,’ dedi. O anda omuzlarımdan bir yük kalktı ve aynı akşam daha geç saatlerde, bir eleştirmen arkadaşımla konuşurken ona şöyle dedim: ‘Buna inanamayacaksın ama bazen insan farkında bile olmadan fikir hırsızlığı yapabiliyor. Örneğin, ben en son öykümü çalmışım.’</p>

  <p>‘Biliyorum,’ diye yanıtladı eleştirmen, ‘Maupassant’dan.’ Bütün yakın arkadaşlarımla tek tek konuştum; bakın, bir kere suç batağına girdiniz mi bir daha geri dönemiyorsunuz. Düşünün bir, aynı hikâyeyi Gottffied Keller’den, Dickens’tan, d’Annunzio’dan, <em>Binbir Gece Masalları</em>’ndan, Charles-Louis Philippe’ten, Hamsun’dan, Storm’dan, Hardy’den, Andrejev’den, Bandello’dan, Rosegger’den, Reymont ve daha pek çok yazardan çalmışım. Bir insanın kötü yola nasıl düştüğünü gösteriyor bu örnek.”</p>

  <hr/>

  <p>“Bu da bir şey mi?” dedi yaşlı hapishane kuşu Bay Bobek boğazını temizleyerek. “Katilin polisin elinde olduğu, ama katile uygun bir cinayetin bulunamadığı şu meşhur davayı hatırladım şimdi. Sakın cinayeti benim işlediğimi düşünmeyin, sadece altı ay boyunca katille aynı hapishanede bulunmuştum. Palermo’daydı.” Sonra alçakgönüllülükle ekledi, “Orada bulunma nedenim, Napoli’den gemiyle gelirken elime tutuşturulan bir bavuldu. Hapishanedeki baş gardiyan anlattı bana bu katilin hikâyesini. Anlayacağın, gardiyana bizim iskambil oyunlarını öğretiyordum: Francefus, papaz kaçtı ve bu tarz dostça şans oyunları. Anlayacağın, o gardiyan çok dindar bir adamdı.</p>

  <p>Her neyse, bir gece iki polis –İtalya’da hep ikişer ikişer devriye gezerler– Butera Sokağı’ndan aşağı, iğrenç kokulu limana doğru son sürat koşan bir adam görmüşler. Onu enselemişler, <em>porco dio</em>,<!--<a class="noteref" href="../Text/notlar.xhtml#n6" id="ref6">6</a>--> <span class="cevirennot">[İtalyanca bir küfür. Aşağıda italikle dizilmiş diğer küfürler gibi Tanrı’ya sövgü içerir.]</span> elinde kan damlayan bir bıçak varmış. Haliyle karakola götürmüşler ve ‘Söyle bakalım kimi doğradın?’ sorgusu başlamış. Çocuk başlamış ağlamaya. ‘Birini öldürdüm ama daha fazlasını söyleyemem, eğer konuşursam bazılarının başına büyük dert açılır!’ demiş. Ve ağzından bir kelime daha almak mümkün olmamış.</p>

  <p>Elbette hemen bir ceset aramaya başlamışlar, ama hiçbir şey bulamamışlar. Bunun üzerine, o gün Tanrı’nın rahmetine kavuşmuş herkesi tek tek incelemişler; gel gelelim, her birinin gerçek bir Hıristiyan gibi sıtma veya benzeri nedenlerden öldüğü anlaşılmış. Çocuğu tekrar konuşturmaya çalışmışlar. İsminin Castrogiovanni’li Marci Biagio, mesleğinin yövmiyeli marangozluk olduğunu söylemiş. Bir Hıristiyanı yaklaşık yirmi bıçak darbesiyle doğradığını da eklemiş. Ama kurbanının kim olduğunu ağzından alamıyorlarmış, çünkü çocuk şu diğer insanların başına bela olmak istemiyormuş. Bunun dışında sadece Tanrı’nın kendisini cezalandırmasını dileyerek, başını duvarlara vuruyormuş. Gardiyan, hayatında hiç böylesine derin bir pişmanlık gösterisine tanık olmadığını söyledi bana.</p>

  <p>Bilirsiniz polisler hiç kimseye ve hiçbir söylenene inanmaz. Bu Marco’nun da muhtemelen kimseyi öldürmediğine ve yalan söylediğine kanaat getirmişler. Bıçağı tahlil için üniversiteye yollamışlar, kanın kalbinden bıçaklanmış bir insana ait olduğu sonucu gelmiş. Bunu nasıl anlamışlar diye sormayın bana, ben de bilmiyorum. Her neyse, polisler şimdi ne yapacaktı? Ellerinde bir katil vardı ama ortada cinayet yoktu. Birini bilinmeyen bir cinayetten mahkemeye yollamak da olacak şey değildir. Bir <em>corpus delicti</em><!--<a class="noteref" href="../Text/notlar.xhtml#n7" id="ref7">7</a>--> <span class="cevirennot">[Latince. “Bir suç işlendiğini ispatlayan olgu” anlamında. Burada “maktulün cesedi”.]</span> olmalı elinizde, bilirsiniz. Bu sırada Marco dua etmeyi sürdürüyor, kendi kendine konuşuyor ve bu ölümcül günahının cezasını çekebilsin diye kendisini mahkemeye göndermeleri için polislere yalvarıyormuş. ‘Seni domuz!’ diyorlarmış ona, ‘eğer cezanı çekmek istiyorsan, kimi katlettiğini itiraf edeceksin. En azından bize bir tanık adı ver, seni inatçı eşek!’ ‘Tek tanık benim!’ diye feryat ediyormuş Marco, ‘ve yemin ederim bir adam öldürdüm!’ Hikâye böyleydi.</p>

  <p>Gardiyan bana Marco’nun dürüst, şerefli bir insan olduğunu ve böylesine prensipleri olan birine karakolda daha önce hiç rastlamadıklarını söyledi. Okuma yazması yokmuş ama, bazen baş aşağı tutsa da, İncil’ini elinden düşürmez, onunla konuşurmuş. Sonunda Marco’yu, manevi destek alması için iyi kalpli bir rahibe göndermişler; onun, kimi neden öldürdüğünü de sorgulayacakmış el altından. Rahip, Marco’nun yanından gözyaşlarıyla ayrılmış. Polislere, bir şekilde birine bir kötülük yaptıysa bile, Marco’nun şu anda Tanrı’nın lütfuna erdiğini ve ruhunun adalet isteğiyle yanıp tutuştuğunu söylemiş. Yani rahipten de gözyaşları ve laf kalabalığının dışında bir şey elde edememişler. ‘Beni asın da kurtulayım!’ diyormuş Marco, ‘İşlediğim suçun bedelini ancak bu şekilde öderim. Adalet yerini bulmalı.’ Bu böyle altı ay sürmüş ve suça uygun bir ceset bulunamamış.</p>

  <p>Tüm bu olaylar yüzünden oldukça gülünç duruma düşen polis şefi şöyle söylemiş: ‘<em>Mordiano</em>, eğer şu Marco illa ki asılmak istiyorsa, tutuklanmasından üç gün sonra Aranello’da işlenen cinayeti üzerine atalım; hani şu doğranmış kadın olayı. Ortada ne cinayet ne de ceset varken burada bir katili barındırmak şerefimizi lekeliyor. Hazır elimizde güzel, kanıtlanabilir, faili meçhul bir cinayet bulunuyor, şu işi bir ayarlayın. Marco madem cinayetten hüküm giymek istiyor, bu cinayet onun olsun. Yaşlı kadını öldürdüğünü itiraf ederse, günahlarından kurtulmasına yardım etmiş oluruz.’ Böylece fikri Marco’ya önermişler ve ona asılacağının ve en kısa zamanda huzura kavuşacağının garantisini de vermişler. Marco bir an düşündükten sonra ‘Hayır olmaz!’ diye haykırmış, ‘ruhum zaten işlediğim cinayetin azabıyla can çekişiyor, bir de yalan söyleyerek, insanları kandırarak, sahte tanıklık yaparak başka büyük günahlar işleyemem.’ İşte o böyle bir adammış; iyi bir insan, gerçek bir beyefendi.</p>

  <p>Olay daha fazla uzamamış. Hapishane görevlilerinin tek düşüncesi, şu lanet olası Marco’dan kurtulmakmış. ‘Bak sana ne söyleyeceğim,’ demiş biri gardiyana, ‘ne yap yap Marco’nun hapishaneden kaçmasını sağla. Onu mahkemeye gönderemeyiz çünkü bu takdirde inandırıcılığımızı yitiririz. İşlediği cinayeti itiraf etmiş bir adamı serbest bırakmak da olmaz. Ağzını sıkı tut, ama şu <em>dio cane maledetto</em>’nun ortadan kaybolmasını sağla.’ O günden sonra Marco’yu, kendine karabiber, iplik vesaire alsın diye düzenli olarak dışarı salmışlar. Hücresinin kapısı gece gündüz sonuna kadar açıkmış; Marco ise sabahtan akşama dek kiliselerde, mabetlerde geziyormuş. Saat sekiz olunca, ister inanın ister inanmayın, hapishane kapısını yüzüne kapamasınlar diye dili dışarıda koşa koşa geri geliyormuş. Bir keresinde kapıyı bilerek erken kapamışlar fakat Marco öylesine patırtı koparmış, kapıyı öylesine yumruklamış ki onu içeri almak zorunda kalmışlar.</p>

  <p>Sonunda bir gün gardiyan Marco’ya ‘Seni <em>porca madonna</em>, emin ol ki bu gece burada son gecen olacak,’ demiş. ‘Pis <em>bandito</em>,<!--<a class="noteref" href="../Text/notlar.xhtml#n8" id="ref8">8</a>--> <span class="cevirennot">[İtalyanca, “haydut”.]</span> kimi katlettiğini söylemediğin için seni dışarı atıyoruz. Cehenneme kadar yolun var, şeytan görsün yüzünü.’ O gece Marco kendini hücresinin penceresine asmış.</p>

  <p>Şüphesiz rahip, birinin pişmanlıktan intihar ettiğinde, büyük bir günah işlemiş olmasına rağmen kurtulabileceğini, çünkü tövbe ederken ölmüş olacağını söylemişti. Bence rahip meseleyi bilmiyordu; belki de biliyordu, orası belirsiz. Ama kesin olan bir şey var; Marco o hücreyi lanetlemiş. Demek istediğim, ne zaman birini o hücreye tıksalar, suçlunun vicdanı kendisini rahatsız etmeye başlıyor, suçlarından ötürü pişmanlık duyduğundan bahsediyor, ruhen cezasını çekiyor ve sonunda tamamen tövbe ediyormuş. Elbette farklı suçlar, farklı süreler gerektiriyormuş; hafif suçlara bir gece yeterli oluyor, ağır suçlardan tövbe etmek iki üç gün alıyor, cezası ölüm olan suçlarda bu süre üç haftayı buluyormuş. En dirençliler kasa hırsızları, hortumcular ve genel olarak zimmetine büyük miktarda para geçirmiş olan suçlularmış; çok para bir insanın kalbini her şeyden fazla katılaştırır ya da en azından vicdanının sesini bastırır. Marco’nun ölüm yıldönümünde, bu etki had safhaya ulaşıyormuş. Palermo’daki o hücreyi bir tür ıslahevine çevirmişler, ne demek istediğimi anlarsınız. Suçluları, tövbe etmeleri ve Tanrı’nın lütfuna ermeleri için oraya kapatıyorlarmış. Bilirsiniz, bazı suçlulara polisler arka çıkar ve bu dolandırıcılardan bazılarını kullanırlar. Tabii herkesi kapatmıyorlarmış o odaya, ama arada bir, ıslah etmeyi bile gereksiz buldukları biri çıkıveriyormuş. Bazen düşünüyorum da, mucizevi odaya kapatılmak istemeyen büyük üçkâğıtçıların birkaç görevliye para yedirmesine de göz yummuşlardır herhalde. Mucizelerde bile yalan dolan dönebilir.</p>

  <p>Tam bir beyefendi olan Palermo’daki baş gardiyan anlattı bunları bana, arkadaşları da hikâyenin doğruluğuna yemin ettiler. Bir keresinde, Briggs adında, bir meydan kavgasına karışmış bir İngiliz denizci, o hücreden dosdoğru Formosa’ya misyonerlik yapmaya gitmiş. Orada şerefiyle şehit düştüğünü duydum. Marco’nun hücresine hiçbir gardiyanın parmağının ucunu bile sokmaması tuhaftı; herhalde Tanrı’nın inayetine kavuşmaktan ve kendi suçlarından ötürü ruhen ceza çekmekten korkuyorlardı.</p>

  <p>Her neyse, söylediğim gibi, baş gardiyana bizim şu dine uygun iskambil oyunlarımızı öğretiyordum. Adam kaybetti mi nasıl delirirdi inanamazsınız! Bir defasında eline çok kötü kartlar düşünce, beni Marco’nun hücresine kapattı. ‘<em>Per Bacco</em>,’<!--<a class="noteref" href="../Text/notlar.xhtml#n9" id="ref9">9</a>--> <span class="cevirennot">[İtalyanca, “yemin olsun.”]</span> diye bağırdı, ‘sana göstereceğim!’ Ben sadece yere uzanıp uyudum tabii. Sabah uyandırmaya geldiğinde, ‘Nasıl geçti? Ruhun hidayete erdi mi?’ diye sordu. ‘Ben ne bileyim <em>signore comandante</em>’,<!--<a class="noteref" href="../Text/notlar.xhtml#n10" id="ref10">10</a>--> <span class="cevirennot">[İtalyanca, “kumandanım.”]</span> dedim, ‘kalıp gibi uyumuşum.’ ‘O zaman tekrar içeriye!’ diye bağırdı. Ama biraz önce size anlatmaya çalıştığım şey şu; o hücrede üç hafta geçirdim ve hiçbir şey olmadı; ne pişmanlık hissettim ne bir şey. Bu noktada gardiyan şaşkınlıkla başını sallayarak, ‘Siz Çekler ne dinsiz imansız insanlarsınız! Bu hücre bile işe yaramıyor!’ Sonra bir küfür savurdu.</p>

  <p>O günden sonra Marco’nun hücresinin etkisi sona erdi. İçeriye kimi tıkarlarsa tıksınlar, bir daha kimse asla ne imana geldi ne de hayatında yeni bir sayfa açtı; kimsenin tövbe ettiği bile görülmedi; artık hiçbir şey olmuyordu. Kısacası hücrenin işi bitti. Tanrım, ne kıyamet koptu! Yönetim kuruluna prosedürü bozduğum haber verildi, daha neler neler. Ben sadece omuz-silktim. Yapabileceğim bir şey yoktu ne de olsa değil mi? Yine de beni üç gün kara bir deliğe tıktılar; dediklerine göre hücrelerini bozmuştum.”</p>
