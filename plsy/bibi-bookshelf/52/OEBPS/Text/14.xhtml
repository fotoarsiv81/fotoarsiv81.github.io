  <h1><big>D</big>R. <big>M</big>EJZLİK’İN <big>D</big>OSYASI</h1>

  <p class="nonindent"><img class="dropcap" alt="" src="../Images/tirnakd.png"/>inleyin Bay Dastych,” dedi Baş Dedektif düşünceli bir şekilde, emniyet müdürlüğünün yaşlı kurduna. “İşin doğrusu size akıl danışmaya geldim. Ne yapacağımı bilemediğim bir dosya var elimde.”</p>

  <p>“Ağzından baklayı çıkar o zaman,” dedi Bay Dastych. “Bu dosya kiminle ilgili?”</p>

  <p>“Benimle,” diyerek iç geçirdi Bay Mejzlik. “Ne kadar düşünürsem o kadar karmaşıklaşıyor. Bir bilseniz; insanı deli edecek bir şey.”</p>

  <p>“Pekâlâ, kim ne yaptı sana?” diye sordu Bay Dastych, rahatlatıcı bir ses tonuyla.</p>

  <p>“Hiç kimse!” diye haykırdı Doktor Mejzlik. “En kötüsü de bu. Bizzat ben, anlamadığım bir şey yaptım!”</p>

  <p>“Belki de o kadar büyük bir mesele değildir,” diyerek, yaşlı Dastych onu teselli etti. “Delikanlı, ne yaptınsa söyle haydi.”</p>

  <p>“Bir kasa hırsızını yakaladım,” diye yanıtladı Dr. Mejzlik, kasvetli bir biçimde.</p>

  <p>“Bu kadar mı?”</p>

  <p>“Bu kadar.”</p>

  <p>“Yanlış kişi miydi?” dedi Bay Dastych yardımseverlikle.</p>

  <p>“Hayır doğru kişiydi, zaten suçunu itiraf etti. Yahudi Gönüllüler Birliği’ndeki kasayı kırmış, haberiniz oldu mu? Adı Rozanowski mi Rosenbaum mu ne. Lvov şehrinden,” diye söylendi Bay Mejzlik. “Üzerinde kasa açmak için gerekli aletleri falan da bulmuşlar.”</p>

  <p>“O halde öğrenmek istediğin nedir?” diyerek yüreklendirdi onu Bay Dastych.</p>

  <p>“Öğrenmek istediğim,” diye söze başladı dedektif düşünceli bir biçimde, “onu nasıl yakaladığım. Bekleyin, size neler olduğunu anlatacağım. Bundan bir ay önce, martın üçüydü, gece yarısına kadar görevdeydim. Hatırlar mısınız bilmem, üç gün boyunca yağmur dinmek bilmemişti. Kahve satan bir dükkâna girdim. Oradan çıktığımda da, aklımda doğruca Vinohrady’ye, evime gitmek vardı. Ama bunun yerine tam ters istikamete, Dlazdene Sokağı’na doğru yürümeye başladım. Lütfen söyler misiniz, neden dosdoğru şehrin o bölgesine doğru gittim?”</p>

  <p>“Belki sadece şanstı,” diye bir ihtimal sunmaya çalıştı Bay Dastych.</p>

  <p>“Dinleyin; öyle bir havada insan sokaklarda şans eseri gezinmez. Tanrı aşkına, orada ne işim vardı bilmek istiyorum! Sizin fikriniz nedir, içime bir şeyler doğmuş olabilir mi? Telepati söz konusu olabilir mi mesela?”</p>

  <p>“Hımm,” dedi Bay Dastych, “tamamen mümkün bu.”</p>

  <p>“Görüyorsunuz ya,” dedi endişeli bir biçimde Doktor Mejzlik. “Ben de böyle düşündüm. Ama belki de, Üç Bakire moteline giderek orada neler olup bittiğini kontrol etmem için beni harekete geçiren, bilinçaltımdaki gizli bir düşünceydi.”</p>

  <p>“Dlazdena Sokağı’ndaki o ucuz yerden bahsediyorsun,” dedi Bay Dastych.</p>

  <p>“Aynen öyle. Pest ve Haliç bölgelerindeki tüm kasa hırsızları ve yankesiciler, iş icabı Prag’a geldiklerinde orada gecelerler. Gözümüz hep o motelin üzerindedir. Ne dersiniz, sizce oraya gidip bir göz atmam rutin bir polis kontrolü sayılamaz mı?”</p>

  <p>“Sayılabilir,” diye yanıtladı Bay Dastych. “Bazen insanlar, özellikle de görevlerini sorumlulukla yerine getirenler, bu tarz otomatikleşmiş davranışlarda bulunabilirler. Bunda tuhaf bir şey göremiyorum.”</p>

  <p>“Neyse, Dlazdena Sokağı’na geldim,” diye devam etti Dr. Mejzlik, “ve hazır mahalleye gelmişken Üç Bakire motelinin oda kaydını bir kontrol edeyim dedim. Oradan tekrar aşağı indim, Dlazdena Sokağı’nın ucunda durdum ve arkamı döndüm; ne olur söyleyin, neden arkamı dönmüş olabilirim?”</p>

  <p>“Alışkanlık,” diye öneride bulundu Bay Dastych. “Devriye gezen bir polis memurunun alışılagelmiş huyu.”</p>

  <p>“Mümkün,” diye onayladı dedektif. “Ama ben görevde değildim ve eve gitmek istiyordum. Belki de bir önseziydi.”</p>

  <p>“Böyle davalara geçmişte rastladım,” diye onayladı Bay Dastych. “Ama bu önsezide esrarengiz hiçbir şey yok. Ne de olsa, her insanın öyle veya böyle doğaüstü bir yeteneği vardır…”</p>

  <p>“Tanrım!” diye bağırdı Dr. Mejzlik, “bu alışılagelmiş bir huy muydu öyleyse, yoksa doğaüstü bir güç mü? Bilmek istediğim bu! Ama bir saniye, dinleyin! Yorgun argın yürümeye başlamışken, baktım ki karşı yönden bir adam geliyor. Diyeceksiniz ki, gecenin birinde, Dlazdena Sokağı’nda, neden bir adam herhangi bir yöne doğru yürümesin? Bunda şüpheli bir şey yok. Ben de zaten bu durumdan hiçbir sonuç çıkarmamıştım, ama hemen sokak lambasının altında durdum ve bir sigara yaktım. Bilirsiniz, gece vakti birini süzmek istediğimizde böyle yaparız. Ne düşünüyorsunuz? Sizce şans mıydı bu, huy mu, yoksa bilinçaltının gönderdiği bir çeşit uyarı mı?”</p>

  <p>“Bilmiyorum,” dedi Bay Dastyck.</p>

  <p>“Ben de bilmiyorum,” diye kızgınlıkla bağırdı Dr. Mejzlik. “Lanet olsun! Neyse, sonra o sokak lambasının altında bir sigara yaktım. Adam bana doğru yürümeye devam ediyordu, bense yüzüne bakmıyordum bile, sadece gözlerimi yere sabitlemiş öylece dikiliyordum. Ama adam yanımdan geçerken, bir şey beni rahatsız etmeye başladı.</p>

  <p>‘Kahretsin!’ dedim kendi kendime, ‘burada ters bir şey var ama ne?’ Yani, beyefendiyi tam anlamıyla incelememiştim bile. Neyse, yağmur devam ederken, sokak lambasının altında dikilmeye devam ettim ve enine boyuna düşünmeye başladım. Birdenbire kafamda bir ampül yandı: Ayakkabıları! Adamın ayakkabılarının üzerinde tuhaf bir şey vardı. Hemen söyleyeyim size ne olduğunu: Toz.”</p>

  <p>“Ne tür bir toz?” diye sordu Bay Dastych.</p>

  <p>“Toz işte. O anda, adamın ayakkabılarının tabanı ile üst kısmı arasında belli belirsiz toz parçacıkları olduğunu hatırladım.”</p>

  <p>“Peki ama neden ayakkabılarında toz parçacıkları olmasın?” diye merakla sordu Bay Dastych.</p>

  <p>“Çok açık!” diye bağırdı Dr. Mejzlik. “Saniye geçmeden, kasalarda kullanılan o yalıtım malzemesini yerlere saçılırken <em>gördüm</em>, evet, <em>gördüm</em>. Bilirsiniz, şu çelik levhaların arasındaki toz. Sonra da önümdeki ayakkabıların o tozu çiğnediğini <em>gördüm</em>.”</p>

  <p>“Buna önsezi denir,” diyerek kararını bildirdi Bay Dastych. “Zekâ ürünü bir önsezi.”</p>

  <p>“Zırvalık,” dedi Dr. Mejzlik. “o anda yağmur yağıyor olmasaydı, tozu farketmezdim bile. Ama yağmur yağdığında insanların ayakkabılarında genelde toz kalmaz, anlıyor musunuz?”</p>

  <p>“Buna ampirik çıkarım denir,” dedi Bay Dastych kararlılıkla. “Tecrübelere dayanan dahice bir öngörü. Sonra ne oldu?”</p>

  <p>“Doğal olarak adamı takip ettim; o da doğal olarak Üç Bakire moteline girdi. Hemen arayıp iki dedektif daha çağırdım, motele baskın yaptık. Bay Rosenbaum’u, ayakkabılarının üzerinde toz, kasa kırma aletleri ve Yahudi Gönüllüleri Birliği’nin kasasından çalınmış yirmi bin koruna ile yakaladık. Gerisi önemli değil. Ama gazeteler, polisin bu defa özenle planlanmış bir operasyon yaptığını yazdı – ne zırvalık! İnanın bana, Dlazdena Sokağı’na şans eseri gitmiş ve o serserinin ayakkabılarını şans eseri farketmiş olmasaydım… Söylemeye çalıştığım,” dedi Bay Mejzlik keyifsizce, “her şey şans eseri oldu. Tek sorun bu.”</p>

  <p>“Ne fark eder ki?” diye sordu bay Dastych. “Genç adam, bu başarından dolayı tebrik edilmen gerekir.”</p>

  <p>“Tebrik edilmem mi?” diye patladı Bay Mejzlik. “Neden tebrik edileceğimi bile bilmezken mi? Bir dedektif olarak gösterdiğim kurnazlık için mi? Rutin polislik görevimi otomatik olarak yerine getirdiğim için mi? Tamamen şans eseri sonuca ulaştığım için mi? Bir çeşit öngörüye sahip olduğum ya da telepati kurduğum için mi? Bakın, bu benim ilk büyük dosyamdı; bir insanın, üzerine bir şeyler inşa edebilmek için temellere ihtiyacı vardır değil mi? Diyelim ki yarın bana bir cinayet dosyası verdiler Bay Dastych, ne yapacağım? Sokaklarda gezip kurnazca insanların ayakkabılarını mı gözleyeceğim? Yoksa kendi işime bakıp, içimden bir sesin ya da bir öngörünün beni dosdoğru katile götürmesini mi bekleyeceğim? Sorun bu, anlıyorsunuz ya, durumum bundan ibaret. Şimdi tüm polis teşkilatı şöyle diyor: ‘Şu bizim Mejzlik var ya, burnu müthiş koku alıyor’ ya da ‘bu gözlüklü delikanlının önü açık.’ Berbat bir durumdayım orası kesin,” diye söylendi Dr. Mejzlik. “Bir dedektifin metodu olmalı. İlk davamı çözene kadar, sadece eksiksiz metotlara inanırdım. Bilirsiniz; dikkatli gözlem, bilirkişi raporu, sistemli soruşturma ve bu tarz saçmalıklar. Ama bu davayla uğraştıktan sonra görüyorum ki… Dinleyin,” dedi rahatlamışçasına, “sanıyorum sadece şanstı.”</p>

  <p>“Öyle görünüyor,” dedi tedbirli bir şekilde Bay Dastych. “Ama işin içinde bir miktar güvenilir gözlemle, biraz da mantık var.”</p>

  <p>“Ve mekanik, alışılagelmiş âdetler,” diye ekledi genç adam umutsuzca.</p>

  <p>“Ve önsezi. Ve de öngörülü olmanı sağlayan bir tür yetenek. Bir de içgüdü.”</p>

  <p>“Tanrım!” diye inledi Dr. Mejzlik. “Ne demek istediğimi anlıyor musunuz? Peki şimdi ne yapacağım Bay Dastych?”</p>

  <p>“Dr. Mejzlik, sizi telefondan çağırıyorlar,” diye haber verdi garson. “Polis departmanı.”</p>

  <p>“İşte başladık,” diye endişeyle fısıldadı Dr. Mejzlik. Masaya döndüğünde solgun ve gergin görünüyordu. “Hesap lütfen!” diye sinirli bir şekilde bağırdı. “Başladı bile. Yabancının birini bir otelde ölü bulmuşlar. <em>Kahretsin</em>, keşke…” dedi ve odadan çıktı. Görülen o ki, kararlı genç adamın içi içini yiyordu.</p>
