  <h1><big>R</big>EKOR</h1>

  <p class="nonindent"><img class="dropcap" alt="" src="../Images/tirnaks.png"/>ayın Yargıç,” diye seslendi polis memuru Hejda, bölge yargıcı Tucek’e, “elimde ciddi bir yaralanma vakası var. Allahım bu ne sıcak böyle!”</p>

  <p>“Rahatınıza bakın,” dedi yargıç.</p>

  <p>Memur Hejda tüfeğini bir kenara dayadı, kaskını yere fırlattı ve ceketinin düğmelerini çözdü. “Of,” dedi. “Lanet olası serseri! Sayın Yargıç, hayatımda ilk defa böyle bir vakayla karşılaşıyorum. Bir bakın.” Aynı anda, daha önceden kapının önüne bırakmış olduğu mavi bir eşarbın içine sarılmış ağır nesneyi kaldırdı; eşarbın düğümünü çözdü ve içinden insan başı büyüklüğünde bir taş çıkardı.</p>

  <p>“Şuna bir bakın,” diye tekrar etti, içten bir yakarışla.</p>

  <p>“Nedir bu?” diye sordu yargıç, kurşun kalemiyle taşa bir çizik atarak. “Bir kireçtaşı parçası değil mi?”</p>

  <p>“Evet kireçtaşı, ama küçük değil, kocaman bir parça,” diye düzeltti Memur Hejda. “İşte raporum Sayın Yargıç: Vaclav Lysicky, tuğlacı, yaş on dokuz, ikamet yeri tuğla fabrikası, yazdınız mı? Kanıt olarak ilişikte sunulan işbu taş başına isabet etmiş ya da işbu taşla başına vurulmuştur, taşın ağırlığı altı kilo iki yüz elli gramdır. Frantisek Pudil, çiftçi, ikamet yeri Dolni Ujezd, numara on dört, yazdınız mı? Sol omza isabet eden bu taş, bahsi geçen şahsın omzunun çıkmasına, kolunun ve köprücük kemiğinin kırılmasına sebebiyet vermiştir; omuz kasında kanamalı yara, tendonda ve rotatör kaf’ta yırtık saptanmıştır, yazdınız mı?”</p>

  <p>“Yazdım,” dedi yargıç. “Ama durumu bu kadar özel kılan nedir?”</p>

  <p>“Ağzınız açık kalacak Sayın Yargıç,” dedi Memur Hejda üstüne basa basa. “Olayı tüm açıklığıyla anlatacağım. Şu adı geçen Pudil üç gün önce beni çağırdı. Onu tanırsınız Sayın Yargıç.”</p>

  <p>“Evet, tanıyorum,” dedi yargıç. “Bir keresinde tefecilikten buraya getirtilmişti… hım…”</p>

  <p>“Şu yasadışı kumar işi yüzündendi. Neyse, aynı Pudil’den bahsediyoruz. Kendisinin aşağıdaki nehre kadar uzanan bir kiraz bahçesi var; hani nehrin kıvrıldığı ve bu yüzden de en geniş olduğu yerde. Her neyse, Pudil o sabah, başına bir şeyler geldiği haberini yollayarak beni çağırttı, ben de gittim. Bir de ne göreyim, Pudil yatakta; homurdanıyor ve korkunç küfürler ediyor. Söylediğine göre, bir gece önce bahçesinde kirazlarını kontrol ederken, ağaçlardan birinin tepesinde cebine kiraz dolduran bir çocuğu suç üstü yakalıyor. Bizim Pudil biraz kaba saba bir adamdır bilirsiniz; çocuğu ayağından yakaladığı gibi aşağı indiriyor, kemerini çözüyor ve onu iyice pataklıyor. Tam o sırada nehrin diğer yanından biri, ‘Pudil, çocuğu rahat bırak!’ diye bağırıyor. Pudil’in gözleri de iyi görmez –herhalde yıllardır içtiğinden olacak– sadece karşı tarafta dikilmiş kendisine bakmakta olan birisinin varlığını seziyor. O yüzden de, emin olmak için, ‘Başımın belası mısın, kendi işine bak sen!’ diyor ve kaldığı yerden, hem de daha şiddetle devam ediyor. ‘Pudil!’ diye bağırıyor diğer taraftaki kişi, ‘çocuğu rahat bırak dedim, duyuyor musun?’ Pudil kendi kendine, ‘Bana ne yapabilir ki?’ diye düşünüyor ve adama ‘Laflarını al da münasip bir yerine sok, gerizekalı!’ diye bağırıyor. Hemen ardından, sol omzunda korkunç bir ağrıyla kendini yerde buluyor. Diğer taraftaki adam, ‘Bu sana ders olsun, seni aptal çiftçi!’ diye haykırıyor. Bakın, adam ayakta bile duramıyordu; onu taşımak zorunda kaldılar, ve tam yanında da bu taş bulundu. Hemen o akşam doktoru çağırtmışlar. Doktor, Pudil’in hastaneye gelmesi gerektiğini söylemiş, zira kemikleri küçük parçalara ayrılmış; sol kolu bundan böyle çolak kalacak diyorlar. Ama bizim Pudil hasat zamanı olduğundan hastaneye gitmek istememiş. O yüzden de ertesi sabah beni çağırıp o ahmağı, o iğrenç sıçanı yakalamamı istedi. Haklı da.</p>

  <p>Ama dinleyin, bana o taşı ilk gösterdiklerinde aval aval baktım. Evet kireçtaşıydı ama içinde pirit de vardı, o yüzden göründüğünden çok daha ağır aslında. Kendiniz kaldırın bir. Ben altı kilo iki yüz gram civarı olduğunu tahmin ettim – sonradan anlaşıldı ki kırk beş gramlık bir hata yapmışım. İnanın bana, böyle bir taşı fırlatmak için gerçekten iyi atıcı olmak gerekir. Sonra bahçeyi ve nehri inceledim. Çimlerin ezili olduğu yer Pudil’in yıkıldığı yerdi ve oradan su kenarına iki metre vardı. O nehir, Sayın Yargıç, o nehir ilk bakıldığında on üç-on dört metre genişliğinde gibi duruyor, çünkü tam kıvrıldığı yerden bahsediyoruz. Sayın Yargıç, ben yerimde zıplamaya ve bağırmaya başladım, ‘Biri bana yirmi metrelik bir mezura getirsin çabuk!’ diye. Mezura gelince, Pudil’in yere yıkıldığı yere bir çubuk sapladım, mezurayı etrafına doladım, soyundum, nehre inip, mezuranın ucu ağzımda, yüzerek karşı tarafa geçtim. Ve bilin bakalım ne oldu Sayın Yargıç? Mezura diğer tarafa zar zor yetişti! Diğer tarafa çıktığınızda da, şu küçük patikaya gelene kadar epey geniş bir bölge var. Üç kez ölçtüm; çubuktan patikaya tam tamına on dokuz metre yirmi santimlik bir mesafe söz konusu.”</p>

  <p>“Hedja,” dedi yargıç, “bu işte bir yanlışlık var. On dokuz metre çok uzun bir mesafe. Bu adam olay gerçekleştiğinde suyun içinde duruyor olmasın, nehrin ortasında mesela?”</p>

  <p>“Benim de aklıma geldi!” dedi memur Hejda. “Sayın Yargıç, nehir bir uçtan bir uca neredeyse yirmi metre derinliğinde, tam kıvrılma noktasında olduğumuzdan ötürü. Üstelik nehrin öbür yakasında, taşın kaldırıldığı yerde, hâlâ büyük bir delik var. Su, yolu aşındırmasın diye, nehrin kenarı boyunca bu taşlardan döşenmiş. Adam kesin bu taşlardan birini o setten çıkardı, ama bu esnada patikada duruyordu çünkü bunu suyun içinden beceremezdi, setin üzerine düşerdi. Bu, şu mânâya geliyor: Taşı tâ yirmi metre öteye attı.”</p>

  <p>“Elinde sapan vardı belki de?” diye bir fikir ortaya attı yargıç tereddütle.</p>

  <p>Memur Hejda yargıca, onu kınayan bir bakış attı. “Sayın Yargıç, herhalde daha önce hiç sapan kullanmadınız. Altı kilo iki yüz elli gramlık bir taşı sapanla atmayı deneyin bakalım ne olacak? Ancak bir mancınık işinizi görür. Sayın Yargıç, iki gündür bu taşla uğraşıyorum. Etrafına bir ilmik geçirip fırlatmayı denedim, bilirsiniz, çekiç atar gibi. Taş her seferinde ilmikten kurtuldu. Efendim, bu temiz bir atıştı; gülle atmada olduğu gibi. Ve biliyor musunuz,” diye heyecanla ekledi, “bunun ne olduğunu biliyor musunuz? Bu bir dünya rekorudur, başka bir şey değil!”</p>

  <p>“Şaka yapıyorsunuz,” dedi yargıç hayretler içinde.</p>

  <p>“Bir dünya rekoru,” diye yineledi Memur Hejda, ciddiyetini koruyarak. “Tek farkı, nizami gülle daha ağırdır. Yedi kilo çeker; bu senenin gülle atma rekoru da on altı metre civarı bir şey. On dokuz yıl boyunca efendim, rekor on beş buçuk metrede kalmıştı, ama geçen sene Amerikalının biri, adı neydi, Kuck ya da Hirschfeld öyle bir şey, on altı metre atmayı başardı. Yani altı kiloya yakın bir nesne on dokuz metre gidebilir. Bizim elimizdeyse yirmi santimlik bir fark var. Sayın Yargıç, bu adam idman bile yapmadan gülleyi on altı metre atabildi! Allah aşkına, on altı metre diyorum! Sayın Yargıç, ben eski bir gülleciyim, birliğimiz Sibirya’dayken bizim çocuklar hep bana ‘Hejda, at bu tarafa bir tane’ diye seslenirlerdi – orada söz konusu olan el bombasıydı gerçi. Vladivostok’ta Amerikan denizcileriyle gülle atma yarışmaları yapardık; gülleyi on dört metre uzağa atmışlığım vardır, ama onların din görevlileri on beş-yirmi santim daha uzağa atmayı becerirlerdi. İnanın Sibirya’da son derece formdaydık. Gel gelelim, bu taşı sadece on beş buçuk metre uzağa fırlatabildim Bayım; gücümü son damlasına kadar kullanmama rağmen. On dokuz metre! ‘Aman Allahım,’ dedim kendi kendime, ‘bu adamı yakalamam lazım; ülkemiz adına rekor kırabilir.’ Rekoru Amerikalıların elinden aldığımızı düşünsenize!”</p>

  <p>“Pudil’e ne olacak?” diye itiraz etti yargıç.</p>

  <p>“Pudil’in canı cehenneme!” diye bağırdı Memur Hejda. “Sayın Yargıç, bu keşfedilmemiş dünya rekortmenini bulmak için anında bir operasyon başlattım; ne de olsa ulusal çıkarlarımız söz konusu, öyle değil mi? Ama öncelikle Pudil’e yaptıkları için cezalandırılmayacağını garanti etmek zorundaydım.”</p>

  <p>“Durun bakalım,” diye karşı çıktı yargıç yeniden.</p>

  <p>“Bir dakika sabredin; nehrin öbür tarafına altı kiloluk bir taşı atabilmeyi şart koştum sadece. Merak etmeyin, bunun müthiş bir kahramanlık öyküsü olacağını ve tüm dünyanın gözlerinin nasıl da bize çevrileceğini açıkladım; ayrıca bunu başaran kişinin binlerce insanı peşinden sürükleyeceğini de ekledim. İnanmazsınız belki Sayın Yargıç, o andan itibaren kilometrelerce öteden binlerce genç adam, nehrin diğer yakasına taş atabilmek için tarlalarını bırakıp iskeleye gitti. Nehrin kenarına çekilmiş set tamamen çöktü; atacak bir şey arayışındaki gençler, sınırı belirlemek için yerleştirilmiş kayaları söküp taş duvarları yıktılar. Hele hiçbir işe yaramayan bazı küçük serseriler bütün köyün üzerine taş fırlattılar – telef olan tavuk sayısını tahmin edemezsiniz. Neyse, ben sette durup olayları kontrol altında tuttum, tabii kimse nehrin orta yerinden ileriye atmayı beceremedi. Sayın Yargıç, nehir yatağında bir yükselme olacağı kesin, taşlar suyun yarısını kapladı bile. Akşama doğru bana genç bir adam getirip, Pudil’i taşla dümdüz edenin o olduğunu iddia ettiler. Kendi gözlerinizle göreceksiniz birazdan o alçak sahtekârı, dışarıda bekliyor. Ona ‘Dinle Lysicka,’ dedim, ‘bu taşı Pudil’e sen mi attın?’ ‘Elbette,’ dedi, ‘Pudil bana küfür etti, ben de kızdım ve etrafta bulabildiğim tek taşı attım.’ ‘Eh, al o zaman aynısından bir tane daha!’ dedim ‘Pudil’in durduğu yere kadar at bakalım şimdi. Ama eğer beceremezsen seni rezil dalavereci, anandan doğduğun güne pişman ederim seni!’ diye de ekledim.</p>

  <p>Hergele taşı yerden kaldırdı –kürek gibi elleri vardı– patikanın ucuna doğru bir adım attı ve nişan aldı. Ben de orada durmuş kendisini izliyordum; ne bir tekniği var, ne stili; ne bacaklarını ne gövdesini kullanıyor ve hop! Taş suda, belki on dört metre uzakta. Fena sayılmaz ama, neyse, nasıl atması gerektiğini bizzat göstereyim dedim: ‘Bak bakalım buraya dangalak, şu şekilde duracaksın, sağ omuz geride ve attığın anda omzunu da ileriye uzatman gerekiyor, anladın mı?’</p>

  <p>‘Anladım’ dedi ve yine kendi etrafında fırıl fırıl dönerek hop! Taşı dokuz metre uzağa attı.</p>

  <p>Bu beni çılgına çevirdi. ‘Seni düzenbaz!’ diye bağırdım, ‘sen nasıl Pudil’i bu taşla vurmuş olabilirsin? Seni yalancı!’</p>

  <p>‘Sayın Memur Hejda,’ dedi bana, ‘Yemin ederim o taşı ben attım. O iğrenç yılan Pudil’i karşıma koyun, yine isabet ettiririm.’ Sayın Yargıç, bunun üzerine Pudil’e koştum ve ona yalvardım; ‘Pudil Beyciğim, yalvarırım, burada bir dünya rekoru söz konusu! Ne olur kalkın, nehrin kıyısından ona bir daha küfür edin de şu tuğlacı size bir taş daha atsın.’ Sayın Yargıç, inanmazsınız ama, Pudil denen adam hiçbir suretle oraya dönmeyeceğini söyledi. Görüyor musunuz? İnsanoğlunun toplumun refahını önemsediği yok.</p>

  <p>Neyse, bunun üzerine tuğlacı Vaclav’a gittim yeniden. ‘Seni sahtekâr’ diye bağırdım, ‘Pudil’i yaraladığın doğru değil. Pudil de başkası olduğunu söylüyor.’</p>

  <p>‘Yalan!’ dedi Lysicky, ‘bu işi yapan bendim işte!’ ‘O halde o kadar uzağa atabildiğini kanıtla bana!’ dedim. Bu Lysicky denen çocuk başını kaşıdı ve gülümser gibi oldu. ‘Sayın Memur Hejda,’ dedi ‘böyle sakin sakin yapamam. Pudil’e isabet ettirdiğimde sinirimden kudurmuştum.’ ‘Vaclav,’ dedim ona, istifimi bozmadan, ‘o taşı karşıya at, serbest kalacaksın; eğer atmazsan, şiddetli yaralanmaya sebebiyet vermek ve Pudil’i sakat bırakmaktan hapse tıkılacaksın. Altı ay içeride yatacaksın seni hergele!’ ‘Eh, o halde hazır mevsim kışken içeride yatayım,’ dedi Vaclav. Ben de onu kanun namına tutukladım.</p>

  <p>Şimdi dışarıda koridorda bekliyor. Sayın Yargıç, taşı atan o mu, yoksa sadece caka mı satıyor ağzından bir alabilseniz! Sanıyorum şimdi korktu, söylediklerini geri alıyor. Ama görevlileri yanlış bilgilendirmekten ya da sahtekârlıktan en azından bir aylık hapis cezasını yapıştırsanız! Ne de olsa sporda da yalan söylemek yasaktır; bu konuda ciddi cezalar vardır efendim, bilirsiniz. Onu içeri getireceğim.”</p>

  <p>“Demek Vaclav Lysicky sensin,” dedi Bölge Yargıcı, sarı saçlı, çocuk suçluya sert sert bakarak. “Bu taşı, zarar verme amacıyla Frantisek Pudil’e attığını ve ciddi yaralanmaya yol açtığını itiraf etmişsin. Doğru mu?”</p>

  <p>“Ne olur anlatayım Sayın Bay Savcı,” diye söze başladı sanık, “şöyle oldu: Pudil bir çocuğu pataklıyordu, ben de nehrin diğer yakasından çocuğu bıraksın diye bağırdım, o da bana küfür etmeye başladı…”</p>

  <p>“Bu taşı attın mı atmadın mı?” diye sözünü kesti yargıç.</p>

  <p>“Lütfen efendim, attım ama,” dedi zanlı pişmanlıkla, “bana küfür ediyordu, ben de taşı kaptığım gibi…”</p>

  <p>“Allah kahretsin!” diye bağırdı yargıç, “Niye yalan söylüyorsun? Görevlileri şaşırtmaya çalışmanın büyük bir cezası olduğunu bilmiyor musun? O taşı senin atmadığından eminiz!”</p>

  <p>“Attım efendim,” diye kekeledi genç tuğlacı, “ama şu Pudil bana dedi ki, “laflarını al da münasip bir yerine…”</p>

  <p>Yargıç, sorgulayan gözlerle Memur Hejda’ya baktı; memur çaresizce omuz silkti. “Soyun bakayım,” diye kükredi zavallı suçlunun suratına, “Hemen! Pantolonunu da çıkar, çabuk!”</p>

  <p>Şimdi bu genç dev, önlerinde Tanrı’nın ilk yarattığı haliyle duruyor ve titriyordu. Belli ki, gözaltına alınmanın doğal sonucu olarak kendisine işkence edileceğini sanıyordu.</p>

  <p>“Şu omuz kaslarına bir bak Hejda,” dedi Yargıç Tucek. “Şu kol kaslarına bak, bunlara diyecek bir şeyin var mı?”</p>

  <p>“Eh, belki de taşı o atmış olabilir,” diye görüş bildirdi bir uzman edasıyla Hejda. “Ama karın kasları üzerinde biraz daha çalışabilir. Sayın Yargıç, gülle atmada karın kası şarttır; karın kası olacak ki gövdenizi çevirebilesiniz. Bir de <em>kendi</em> karın kaslarımı göstereyim bakın!”</p>

  <p>“Karın kası diye buna derim,” diye mırıldandı yargıç. “Şu çıkıntılara bir bakın. Aman Tanrım, bu nasıl bir göğüs kafesi böyle!” diyerek, parmağını Vaclav’ın göğsündeki tüylerde gezdirdi. “Ama bacakları zayıf, bu taşra çocukları genellikle çırpı bacaklı oluyor.”</p>

  <p>‘Çünkü hiç kimsenin önünde diz çökmüyorlar,” dedi azarlamasına Memur Hejda. “Bununkilere bacak bile denmez. Bir gülle atıcısının bacakları birinci kalite olmalı!”</p>

  <p>“Arkanı dön,” diye bağırdı yargıç, genç tuğlacıya. “Sırtına ne dersin?”</p>

  <p>“İki omzun arasındaki bölge idare eder,” diye başladı Memur Hejda, “ama biraz daha aşağıda hiçbir şey yok, bu adamın gövdesinde kuvvet yok. Sayın Yargıç, bence taşı o atmadı.”</p>

  <p>“Git giyin,” diye emretti yargıç, tuğlacı çocuğa. “Dinle delikanlı, son kez soruyorum: Taşı attın mı atmadın mı?”</p>

  <p>“Attım,” diye söylendi, katır gibi inatçı Vaclav Lysicky.</p>

  <p>“Seni aptal,” diye tükürükler saçarak bağırdı yargıç, “eğer o taşı attıysan, ağır yaralanmaya sebebiyet vermiş oluyorsun; bölge mahkemesinin önüne çıkıp aylarca içeride yatacaksın anlıyor musun? O yüzden bırak caka satmayı ve bu taş atma hikâyesini tamamen uydurduğunu itiraf et. Sana, görevlileri yanlış bilgilendirmekten üç gün vereceğim, sonra çıkacaksın. Hangisi o halde söyle; Pudil’e bu taşı attın mı atmadın mı?”</p>

  <p>“Attım,” dedi inatla Vaclav Lysicky. “Nehrin diğer yanından bana küfür ediyordu…”</p>

  <p>“Alın şunu gözümün önünden!” diye haykırdı bölge yargıcı. “Kahrolası rezil!”</p>

  <p>Bir saniye sonra Memur Hejda kapının arkasından yine başını uzattı. “Sayın Yargıç, onu mala zarar vermekten de dava edebilirsiniz,” dedi intikam almak istercesine. “Ne de olsa taşı setten çıkardı, şu anda set paramparça durumda.”</p>
