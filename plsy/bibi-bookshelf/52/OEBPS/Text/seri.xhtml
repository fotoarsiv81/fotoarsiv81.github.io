    <p class="nonindent"><img class="dropcap1" alt="exlibrislogo" src="../Images/exlibrislogo.png"/><b>Yaşamak için bir deliliğe ihtiyacımız var.</b> Aşk gibi bir şeylere, kitap gibi bir şeylere… Kitap ‘deli’leri yüzyıllardır sahip oldukları kitapların iç kapağına üzerinde adlarının ve kendilerini yansıtan görsellerin yer aldığı etiketler yapıştırdılar. <b>Ex Libris</b>… (Latince: …’nın kitaplığından) kitabın sahibinin ‘kim’ olduğu kadar kimin deli olduğunu da anlatır aslında.</p>

    <p class="extract"><b>Ex Libris Okuyan Us dizisi</b>, başka türlü bakmaya, başka türlü düşünmeye, başka dünyalarda kendi dünyamızı bulmaya, yeni bir dünya kurmaya, heyecana, eşsiz olana, gerçeğe, gerçeğin dışına, olağandışı dünyalara, baştan çıkmaya, normal olanın dışına, ilham almaya, eğlenmeye, şaşırmaya, karanlığa ve aydınlığa doğru yürüyen <b>yeni bir kitaplık, yeni bir koleksiyon</b>…</p>

    <p class="extract">Bu kitaplar okunmak, ellemek, biriktirmek, paylaşmak ve delirmek için… Büyük isimler, önemli eserler, Türkçe’ye çevrilmemiş yazarlar, saklı hazineler… Okumaya ‘yeniden’ başlamak ya da ‘yeniden’ okumaya başlamak için. <b>Kitapları ‘yeniden’ sevmek ya da ‘yeniden’ kitapları sevmek için</b>.</p>
