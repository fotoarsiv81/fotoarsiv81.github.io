  <h1><big>H</big>ESAP <big>G</big>ÜNÜ</h1>

  <p class="nonindent"><img class="dropcap" alt="" src="../Images/h.png"/>akkında sayısız tutuklama emri çıkarılmış, peşine dedektifler ve polislerden oluşan bir ordu takmış namlı seri katil Kugler, asla yakalanmayacağına dair yemin etmişti ve yakalanmadı da; en azından canlı olarak. Dokuz cinayetinden sonuncusunun kurbanı, kendisini yakalamaya çalışan polisti. Polis öldü, ama son nefesini vermeden önce Kugler’e üçü ölümcül, yedi kurşun isabet ettirdi. Görünüşe göre Kugler, en azından bu dünyada adaletten kaçmayı başarmıştı.</p>

  <p>Ölümü öylesine ani oldu ki, katil herhangi bir acı hissetmeye zaman bulamadı. Ruhu bedeninden ayrıldığında, öbür dünyanın tuhaflığına, uzayın ötesindeki bu gri ve sonsuz ıssızlığa hayret edebilirdi, ama o hiç şaşırmadı. İki kıtada birden hapse girmiş biri, öbür dünyayı da sadece yeni mahallesi olarak algılar. Kugler, her yerde olduğu gibi burada da, biraz cesaretle başının çaresine bakabileceğine inanıyordu.</p>

  <p>Sonunda hesap günü gelip çattı. Cennette sürekli olağanüstü hal hüküm sürdüğü için, geçmiş davranışları normalde jüri önüne çıkmasını gerektirmesine rağmen, Kugler kendisini üç hakimden oluşan özel bir mahkemenin huzurunda buldu. Mahkeme, aynı dünya üzerindeki örnekleri gibi sade bir dekora sahipti, tek bir farkla: Ortalıkta tanıkların üzerine el basıp yemin edecekleri bir kitap görünmüyordu. Hakimler, ciddi ve yorgun yüzleriyle, mesleklerinin erbabı, yaşlı kişilerdi. Formaliteler biraz sıkıcıydı; Kugler, Ferdinand, işsiz, şu tarihte doğmuş, şu tarihte ölmüş… Bu noktada, Kugler’in kendi ölüm tarihini bilmediği anlaşıldı. Bunun hakimler üzerinde kötü bir intiba bıraktığını hemen anlayan Kugler hırçınlaştı.</p>

  <p>“Kendinizi hangi eylemden suçlu buluyorsunuz?” dedi oturuma başkanlık yapan hakim.</p>

  <p>“Hiçbir eylemden,” diye yanıtladı inatçı şekilde Kugler.</p>

  <p>Hakim iç geçirerek, “Tanığı getirin,” dedi.</p>

  <p>Kugler’in önünde birden, olağanüstü, ihtişamlı, sakallı, altın yaldızlarla süslü mavi bir elbiseye bürünmüş bir beyefendi belirdi. Bu beyefendinin içeri girmesiyle hakimler ayağa kalktı; Kugler de isteksizce fakat büyülenmiş şekilde onları taklit etti. Hakimler ancak, yaşlı adam bir sandalye çekip oturduğunda yeniden yerlerini alabildiler.</p>

  <p>“Tanık,” diye söze başladı Baş Hakim, “Her Şeye Kadir Tanrı! Bu mahkeme sizi, Ferdinand Kugler davasında ifadenize başvurmak üzere çağırdı. Siz bizzat En Yüce Hakikat olduğunuz için, yemin etmenize gerek yok. Sadece davanın gidişatı açısından, hukuki meselelerle ilgisi olmayan detaylara girmemenizi, ana konuya yoğunlaşmanızı rica ediyoruz. Ve siz Kugler, lütfen Tanığın sözünü kesmeyin. O her şeyi bilendir, o yüzden itiraz etmenin size bir faydası olmaz. Şimdi, Tanık, lütfen başlayınız.”</p>

  <p>Baş Hakim, bu açıklamasını yaptıktan sonra gözlüklerini çıkardı ve rahatlamışçasına önündeki masaya yaslandı. Tanığın yapacağı uzun konuşmaya hazırlandığı belliydi. Üç hakimden en yaşlısı, kendini uykunun kollarına bırakmıştı bile. Kayıtları tutmakla görevli melek Yaşam Kitabı’nı açtı.</p>

  <p>Tanık, yani Tanrı, boğazını temizledi ve söze başladı:</p>

  <p>“Evet; Kugler, Ferdinand. Bir fabrika işçisinin oğlu olan Ferdinand Kugler, küçüklüğünde dahi kötü, kontrol edilemez bir çocuktu. Annesini içtenlikle severdi, ama bunu göstermeye utanırdı; bu yüzden de serkeşlik eder ve küstahça davranırdı. Genç adam, sen herkesi çileden çıkarırdın! Noterin bahçesinden gül çaldığın için seni tokatlamaya çalışan babanın baş parmağını nasıl da ısırdığını hatırlıyor musun?”</p>

  <p>“O gül İrma içindi, vergi memurunun kızı,” diye anımsadı Kugler.</p>

  <p>“Biliyorum,” dedi Tanrı. “O zamanlar İrma yedi yaşındaydı. Daha sonra ona ne oldu biliyor musun?”</p>

  <p>“Hayır, bilmiyorum.”</p>

  <p>“Fabrika sahibinin oğlu Oscarl’a evlendi. Ama ondan zührevi bir hastalık kaptı ve düşük yaparak öldü. Rudy Zaruba’yı hatırlıyor musun?”</p>

  <p>“Ona ne oldu?”</p>

  <p>“Ne olacak, o da orduya katıldı ve Bombay’da öldü. Siz şehrin en yaramaz çocuklarıydınız. Kugler, Ferdinand daha on yaşına gelmeden hırsızlık yapmaya başlamıştı ve uslanmaz bir yalancıydı. Kötü insanlarla arkadaşlık ediyordu; yemeğini paylaştığı ayyaş dilenci Dlabola’yla örneğin.”</p>

  <p>Baş Hakim eliyle bu bilginin gereksiz olduğunu gösteren bir hareket yaptı, ama Kugler utana sıkıla “Peki onun kızına ne oldu?” diye sordu.</p>

  <p>“Marka’ya mı?” dedi Tanrı. “Kendisini küçültücü davranışlarda bulundu. Daha on dördüne gelmeden fahişelik yapmaya başladı, yirmi yaşında öldü; azap çektiği anlarda seni düşünüyordu. Sen daha on dördünde ayyaş olup çıkmıştın ve sık sık evden kaçıyordun. Baban üzüntüsünden öldü, annen de neredeyse gözleri kör olana kadar ağladı. Ailenin onurunu iki paralık ettin; küçük, güzel kızkardeşin Marticka asla evlenmedi, çünkü hiçbir delikanlı, bir hırsızın evine kız istemeye gitmedi. Hâlâ yalnız ve sefalet içinde yaşıyor; her gece dikiş dikmekten yorgun; ve kendisine acıyan insanların verdiği iki kuruş parayla geçinmeye çalıştığı için de utanç içinde.”</p>

  <p>“Şu anda ne oluyor dünyada?”</p>

  <p>“Marticka şu anda Vlcak’ın dükkânında, ip satın alıyor. O dükkânı hatırlıyor musun? Altı yaşındayken bir keresinde oradan renkli bir misket almıştın. Aynı gün kaybettin onu ve bir daha da asla bulamadın. Ne kadar kızdığını, üzüldüğünü hatırlıyor musun? Nasıl da hüngür hüngür ağlamıştın?”</p>

  <p>“Nereye yuvarlandı o misket?” diye sordu hevesle Kugler. “Mazgaldan doğruca kanalizasyona. Aslında aradan otuz sene geçmesine rağmen hâlâ orada duruyor. Şu anda dünyada yağmur yağıyor ve senin misketin bir soğuk su birikintisinin içinde.”</p>

  <p>Kugler kederle başını öne eğdi. Ama Baş Hakim gözlüklerini yeniden burnunun üzerine yerleştirerek, yumuşak bir ses tonuyla, “Tanık, davaya devam etmek zorundayız. Sanık cinayet işledi mi?” Tanık başıyla onayladı. “Dokuz insanı katletti. İlkini bir sokak kavgasında öldürdü; hapse girdiğinde tamamen yoldan çıkmıştı, ikinci kurbanı sadakatsiz bir sevgiliydi. Bu cinayetten müebbet hapse mahkûm oldu ve hapishaneden kaçtı. Üçüncüsü, soyduğu yaşlı bir adamdı. Dördüncüsü bir gece bekçisiydi.”</p>

  <p>“O öldü mü yani?” diye bağırdı Kugler.</p>

  <p>“Üç gün boyunca korkunç acılar çektikten sonra öldü,” diye açıkladı Tanrı. “Geride altı çocuk bıraktı. Beşinci ve altıncı kurbanlar yaşlı, evli bir çiftti. Onları baltayla doğradı, fakat evde saklanmış yirmi bin koruna olmasına rağmen neredeyse hiçbir şey bulamadı.”</p>

  <p>Kugler ayağa fırladı. “Para neredeydi, söyle!”</p>

  <p>“Bir beze sarılı şekilde, hasırdan şiltenin içinde duruyordu,” diye yanıtladı Tanrı. “Tefecilikten kazandıkları ve cimrilik yaparak biriktirdikleri paraları orada saklıyorlardı. Yedinci kurbanı Amerika’da öldürdüğü bir adamdı; adam bir çocuk kadar çaresiz, köyden gelen bir göçmendi.”</p>

  <p>“Demek şiltenin içindeydi,” diye şaşkınlıkla söylendi Kugler. “Evet,” diyerek sözüne devam etti Tanık. “Sekizinci adam, Kugler polisten kaçmaya çalışırken şans eseri orada bulunan bir yayaydı. Kugler o zamanlar periostitten mustaripti ve acıdan çıldırmak üzereydi. Genç adam, çok acı çekiyordun. Son kurbanı, kendisini öldürmeyi başaran polis memuruydu; Kugler de can vermeden önce onu öldürdü.”</p>

  <p>“Peki sanık neden cinayet işliyordu?” diye sordu Baş Hakim.</p>

  <p>“Diğerleriyle aynı sebeplerden,” diye yanıtladı Tanrı. “Öfkeden, hırstan, isteyerek veya kazara, bazen zevk için, bazen zorunluluktan. Kugler aynı zamanda cömertti, insanlara yardım ederdi. Kadınlara karşı nazikti, hayvanları severdi ve sözünün eriydi. Yaptığı iyilikleri de anlatayım mı?”</p>

  <p>“Teşekkürler,” dedi Baş Hakim, “lüzumu yok. Sanığın kendini savunma adına söyleyecek bir şeyi var mı?”</p>

  <p>“Hayır,” diye yanıtladı Kugler umarsızca ve dürüstçe. Onun için hepsi birdi.</p>

  <p>“Şimdi, mahkeme üyeleri bu dava hakkında müzakere edecekler,” diye ilan etti Baş Hakim ve üç yaşlı adam salondan ayrıldılar. Tanrı ve Kugler hâlâ içerideydiler.</p>

  <p>“Kim bunlar?” diye sordu Kugler, başıyla kapıdan çıkmakta olan üç adamı işaret ederek.</p>

  <p>“Senin gibi faniler,” dedi Tanrı. “Dünyada da hakimlerdi, burada da hakimler.”</p>

  <p>Kugler tırnaklarını yemeye başlamıştı. “Sanıyordum ki… yani… bir şeyden korktuğum yoktu ama… beni sizin yargılayacağınızı sanıyordum… ne de olsa…”</p>

  <p>“Ne de olsa Tanrı’yım,” diye Kugler’in cümlesini tamamladı ihtişamlı beyefendi. “Ama sorun da burada ya! Ben her şeyi bildiğim için kimseyi yargılayamam. Bu haksızlık olur. Bu arada, seni bu sefer kim ele verdi biliyor musun?”</p>

  <p>“Yok, bilmiyorum,” dedi Kugler şaşkınlıkla.</p>

  <p>“Garson Lucka. Kıskançlıktan yaptı.”</p>

  <p>“Affedersiniz,” diye söze girdi cesaretlenen Kugler, “Chicago’da vurduğum o adi Teddy’den bahsetmeyi unuttunuz.”</p>

  <p>“Yanılıyorsun,” diye karşı çıktı Tanrı. “O iyileşti ve halen hayatta. Onun bir muhbir olduğunu biliyorum, ama bunun dışında iyi bir adam ve çocuklara gerçekten çok düşkün. Hiçbir insanın tamamen değersiz olduğunu düşünmemelisin.”</p>

  <p>“Ama gerçekten, neden… neden yargılamayı bizzat yapmıyorsunuz?” diye sordu düşünceli şekilde Kugler.</p>

  <p>“Çünkü ben her şeyi biliyorum. Eğer hakimler tüm açıklığıyla her şeyi bilseydiler, onlar da yargılayamazlardı; tüm gerçekleri bilirlerdi ve kalpleri sızlardı. Seni nasıl yargılayabilirim? Yargıçlar sadece suçlarını biliyor, ama ben, senin hakkında her şeyi biliyorum. Her şeyi Kugler. O yüzden seni yargılayamam.”</p>

  <p>“Peki neden bu insanlar burada… bu dünyada bile hakimlik yapıyor?”</p>

  <p>“Çünkü insanlar birbirlerine aittir. Gördüğün gibi ben sadece bir tanığım, kararı belirleyecek olanlar insanlardır, öbür dünyada bile. İnan bana Kugler, işler bu şekilde yürümeli. İnsanların hak ettiği tek adalet, beşeri adalettir.”</p>

  <p>O anda hakimler müzakerelerini bitirip geri döndüler. Baş Hakim ağırbaşlılıkla açıkladı: “Birinci dereceden pek çok cinayet, kasıtsız adam öldürme, hırsızlık, ülkeye yasadışı yollardan girme, silah saklama ve gül hırsızlığı suçlarından, Kugler, Ferdinand cehennemde ömür boyu hapse mahkûm edilmiştir. Ceza hemen şu anda başlayacaktır. Sıradaki dava lütfen. Sanık Machat, Frantisek mahkeme salonunda mı?”</p>
