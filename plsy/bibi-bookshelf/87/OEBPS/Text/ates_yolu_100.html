  <p class="block16"><a id="ikincibolum">BİRİNCİ BÖLÜM</a><br /></p>

  <p class="block17">KASIM</p>

  <p><br /></p>

  <p class="block5">Dün gece geç vakit yağmur penceremi dövüyordu.</p>

  <p class="block5">Karanlık odada cama doğru yürüdüm.</p>

  <p class="block5">Sokak lambasının parlak ışığında</p>

  <p class="block5">Caddeye bakarken gördüğüm yüzyılın ruhu</p>

  <p class="block5">Bize tam sınırda durduğumuzu söylüyordu.</p>

  <p class="block6" style="text-align: right;"><i>—Al Steward</i></p>
