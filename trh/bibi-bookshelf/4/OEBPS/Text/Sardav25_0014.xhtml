 <h1 class="ortala">II. Kısım <br/><i>Homo Sapiens</i> Dünyayı Anlamlandırıyor</h1>
<blockquote>
<p>İnsanlar nasıl bir dünya yarattı?</p>
<p>Dünyayı kontrol etmenin ötesinde insanlar kendi anlamlandırdıkları</p>
<p>dünyaya nasıl inanmaya başladılar?</p>
<p>İnsan türüne tapmanın ideolojisi olan Hümanizm nasıl gelmiş</p>
<p>geçmiş en önemli din hâline geldi?</p>
</blockquote>
