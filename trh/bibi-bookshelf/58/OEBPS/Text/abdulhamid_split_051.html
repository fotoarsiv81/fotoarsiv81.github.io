<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/abdulhamid_split_006.html#footnote-581-38-backlink" id="footnote-581-38">38</a>]</sup> Gerek bu gerek bundan evvelki tertibatın, padişahın korku vesvesesini artırmak için suret-i mahsusada yaptırılmış olduğu, her ikisi hakkındaki tahkikatın neticesiz kalmış olmasıyla tahakkuk etmiştir. Hatta bu vakalar Avrupa matbuatında epeyce dedikodu tevlit etmişti.</p>
  </div>
