  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/abdulhamid_split_004.html#footnote-581-15-backlink" id="footnote-581-15">15</a>]</sup> Sultan Murad’ın cülûsu günü, Beşiktaş muhafızı tayin olunan Kerim bey Abdülhamid’in cülûsunu müteakip Musul zaptiye alaybeyi olarak oraya gönderilmiş ve orada vefat etmiştir. Annemin teyzesi oğlu olduğundan kendisine dayı derdik.</p>
