  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/abdulhamid_split_007.html#footnote-581-43-backlink" id="footnote-581-43">43</a>]</sup> İstanbul’da da <span class="ideitalik">Kevkeb-i Osmanî</span> ve <span class="ideitalik">El-Adil</span> Arapça gazetelerinde muharrirlik etmiş, Encümen-i Teftiş ve Muayene’ye memur olmuş, “Mirimîran” rütbesini alarak paşa olmuştur. Umumî Harp’ten sonra Mısır’a dönmüş ve orada vefat etmiştir.</p>
