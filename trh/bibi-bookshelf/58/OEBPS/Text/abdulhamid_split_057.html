<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/abdulhamid_split_007.html#footnote-581-44-backlink" id="footnote-581-44">44</a>]</sup> Bu zat, umumî harp esnasında güya Cezayir ve Tunus’ta lehimize bir hareket vücuda getirmek maksadıyla İstanbul’da kurulan Teşkilat-ı Mahsusa’da mühim bir rol oynamış ve epeyce şahsî fayda temin etmiştir.</p>
