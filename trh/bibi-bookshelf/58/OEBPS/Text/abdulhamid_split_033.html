<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/abdulhamid_split_004.html#footnote-581-20-backlink" id="footnote-581-20">20</a>]</sup> Abdülaziz’in intihar etmeyerek Midhat, Damat Mahmud ve Nuri Paşaların emir ve tertibi ile katlettirildiği, güya sonradan anlaşıldığından sarayda kurulan bir mahkemenin kararıyla paşalar Taif’e nefyedilmiş idiler. Hâlbuki Abdülaziz’in katledilmediği ve intihar ettiği muhakkaktır.</p>
  </div>
