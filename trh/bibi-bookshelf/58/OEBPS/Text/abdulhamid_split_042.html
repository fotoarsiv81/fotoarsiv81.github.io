    <p class="normal"><sup class="calibre3">[<a href="../Text/abdulhamid_split_006.html#footnote-581-29-backlink" id="footnote-581-29">29</a>]</sup> Mazhar, Rufaî dervişlerinin seyahatleri esnasında salyan ederken ve tekkelerde tarikat ayini icra eylerken çaldıkları koyun derisinden, kalbur çemberi gibi kalın çemberli, birçok demir halkalar ve zincir parçalarıyla süslü, çalındığı zaman âdeta davul gibi ses çıkaran büyük deflerdir.</p>
