    <p class="normal"><sup class="calibre3">[<a href="../Text/abdulhamid_split_005.html#footnote-581-24-backlink" id="footnote-581-24">24</a>]</sup> Abdülhamid, huzuruna kabul ettiği her kim olursa olsun, odasına girdiği zaman ayağa kalkmamak için ziyaretçisini ayakta olarak kabul ederdi, yalnız o gün şeyh için ayağa kalktı.</p>
