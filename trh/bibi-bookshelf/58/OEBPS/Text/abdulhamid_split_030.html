    <p class="normal"><sup class="calibre3">[<a href="../Text/abdulhamid_split_004.html#footnote-581-17-backlink" id="footnote-581-17">17</a>]</sup> Sultan Aziz’in bu düşüncesiz sözleri Sultan Murad’ın cülûsu günü Hayrullah Efendi,</p>

    <p class="indentmetin"><span class="ideitalik">Kendi elimle yare kesüp verdiğim kalem</span></p>

    <p class="indentmetin"><span class="ideitalik">Fetva-yı hûn na-hak mı yazdı iptida</span></p>
