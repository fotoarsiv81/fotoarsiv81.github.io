    <p class="normal1"><sup class="calibre3">[<a href="../Text/tarih_split_006.html#footnote-100-5-backlink" id="footnote-100-5">5</a>]</sup> Türkiye’nin dış dünyaya yüklü borçları olduğu için dış siyasette ağırlığını koyamamaktadır. Dolayısıyla bütün dünya, örneğin SSCB, Çekoslovakya ve Yugoslavya’nın bölünmesini kabul ederken, KKTC’yi yalnızca Türkiye tanımıştır.</p>
