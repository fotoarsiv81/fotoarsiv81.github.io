    <p class="indentmetin">Ebrûlerinin zahmı nihandır ciğerimde</p>

    <p class="indentmetin">Gül-ruhlerinin handelerî çeşm-i terimde</p>

    <p class="indentmetin">Eşkim yerinê kan dökülür dîdelerimde</p>

    <p class="indentmetin">Sevdây-ı muhabbet, esiyor şimdi serimde</p>

    <p class="indentmetin">Takdîre ne hâcet, bu da varmış kaderimde</p>

    <p class="indentmetin">&nbsp;</p>

    <p class="indentmetin"><span class="idebold">Adlî (İkinci Mahmûd)</span></p>

    <p class="indentmetin"><span class="idebold">(1785-1839)</span></p>
