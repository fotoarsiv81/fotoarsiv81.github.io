    <p class="normal"><sup class="calibre3">[<a href="../Text/yavuz_split_002.html#footnote-100-1-backlink" id="footnote-100-1">1</a>]</sup> Asrın (yüzyılın) güneşiydi. İkindi vakti güneşin gölgesi uzun, fakat müddeti kısa olur. Hükümdarlar, tâc ve tahtları ile övünürler. Tâc ve taht, onunla övünürdü (Arapça’da asr kelimesi hem "yüzyıl", hem de "ikindi vakti" mânâlarına gelir).</p>
