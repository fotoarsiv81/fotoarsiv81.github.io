		<div class="Basic-Text-Frame">
			<h1></h1>
			<p class="mg056">İlimden nasibini almış olan padişah hazretleri sayesinde dört cilltten oluşan Endülüs tarihinin dördüncü cildinin ikinci baskısı da bu kez Asır Kütüphanesi sahibi Kirkor Efendinin vasıtasıyla Karabet ve Kasbar Efendilerin matbaasında basılmıştır. </p>
			<p class="mg056">9 Receb 1305</p>
			<p class="mg026">* * *</p>
