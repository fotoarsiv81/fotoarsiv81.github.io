<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_023.html#footnote-100-480-backlink" id="footnote-100-480" name="footnote-100-480-backlink">480</a>]</sup> 9. 1710 yılında Büyük Petro’ya karşı Karadeniz’e gönderilen Osmanlı Donanması 360 parça gemiden meydana gelmişti. 1774 Küçük Kaynarca Antlaşması ile Rusya bu denize inmesinden sonra Karadeniz’de güçlü bir Donanma bulundurulması zorunlu olmuştur.</p>
