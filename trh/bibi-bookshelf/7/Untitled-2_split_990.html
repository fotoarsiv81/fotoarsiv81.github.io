<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_038.html#footnote-100-932-backlink" id="footnote-100-932" name="footnote-100-932-backlink">932</a>]</sup>  18. Örneğin Fatih Mehmed, Belgrad yenilgisinden sonra oğlu Bayezid ile Mustafa’yı Edirne’de sünnet ettirmek vesilesiyle büyük şenlik yaptırması ya da Kanunî Sultan Süleyman başarısız Viyana kuşatmasından sonra dört oğlunu sünnet ettirerek şenlikler yaptırması gibi.</p>
