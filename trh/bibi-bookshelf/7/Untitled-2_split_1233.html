<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_045.html#footnote-100-1175-backlink" id="footnote-100-1175" name="footnote-100-1175-backlink">1175</a>]</sup>  Nitekim Avrupa’da ülkemizde satılmak üzere imal edilmiş, vasatî ve ezanî saatleri ayrı ayrı gösteren, çift kadranlı oldukları için de halk arasında “çifte kumrulu” adıyla tanınan özel saatler yapılmıştı.</p>
