<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_042.html#footnote-100-1060-backlink" id="footnote-100-1060" name="footnote-100-1060-backlink">1060</a>]</sup>  Yüzlerce ilimin konularını kısaca tanımlayan “Mevzuât ül-Ulûm” Ahmed Efendi’nin büyük oğlu Kemaleddin Mehmed Efendi tarafından dönemin bilim dili Arapça’dan Türkçe’ye çevrilmiştir. Birinci cilt genel olarak aklî ve naklî ilimlere, ikinci cildin hemen tamamı “Ulûm-i Şer’iye”ye ayrılmıştır.</p>
