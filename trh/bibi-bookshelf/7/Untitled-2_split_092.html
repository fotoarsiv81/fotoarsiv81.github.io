<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_006.html#footnote-100-34-backlink" id="footnote-100-34" name="footnote-100-34-backlink">34</a>]</sup> 33. Bununla beraber Sultan III. Mustafa’nın saltanatının 5. yılında, tuğrasının hem metni hem de istifi değiştirilmiştir. Bir kaç Padişahın da saltanatlarının ilk yıllarında, tuğralarında küçük istif değişiklikleri yapılmıştır.</p>
