<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_025.html#footnote-100-516-backlink" id="footnote-100-516" name="footnote-100-516-backlink">516</a>]</sup> 27. Kırklı “Telvih Medresesi”nde Sadeddin Tefzânî’nin Fıkıh ilmine dair “Telvih” (Açıklama) isimli eseri okunur, Buhârî şerhi, tefsir, hadis ve fıkıh konuları da ele alınırdı. Sadeddin Mes’ud bin Ömer Tefzani (1322-1395) İranlı Mantık, Kelâm ve Fıkıh âlimi ve Cürcânî’nin rakibidir.</p>
