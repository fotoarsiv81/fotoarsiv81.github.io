<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_019.html#footnote-100-367-backlink" id="footnote-100-367" name="footnote-100-367-backlink">367</a>]</sup> 168. İlk kez (1533/34) tarıhlerinde Barbaros Hayreddin Paşa’ya verilmiştir. Barbaros Hayreddin Paşa’dan sonra derya kaptanlığı “beylerbeyi” rütbesine yükseltildi ve aynı zamanda kapudan paşa’lara Cezâyir-i Garb Eyâleti’nin de beylerbeyliği verilmeye başlandı. </p>
