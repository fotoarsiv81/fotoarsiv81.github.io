<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_006.html#footnote-100-80-backlink" id="footnote-100-80" name="footnote-100-80-backlink">80</a>]</sup> 79. Bu yönden bakılırsa İngilizlerin fahrî ünvânı “esquire (Esq.)” ya da Fransızların “gentilhomme” dedikleri sınıf ile bazı soyut benzerlikler görülür. Diğer taraftan Osmanlı Teşkilât Tarihi’nde padişaha mahsus (başka bir deyişle Hazine’ye bırakılan) “has”lar anlamında da kullanılır.</p>
