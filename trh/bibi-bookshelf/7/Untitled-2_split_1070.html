<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_041.html#footnote-100-1012-backlink" id="footnote-100-1012" name="footnote-100-1012-backlink">1012</a>]</sup>  Yalın kat sığır derisi kapaklı, elde dikilerek ciltlenmiş, ince uzun formları olan, cepte, kuşak arasında taşınan (hatta bazan babadan oğula devreden) günlük gibi kullanılan defterler. Biçiminden ötürü halk arasında “dana dili” de denirdi.</p>
