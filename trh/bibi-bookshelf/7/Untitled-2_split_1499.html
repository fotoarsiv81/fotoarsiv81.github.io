<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_054.html#footnote-100-1441-backlink" id="footnote-100-1441" name="footnote-100-1441-backlink">1441</a>]</sup>  “Cem’i bereketin miftâhı irâdet getirdiğin mevzide sabreylemektir”. Eğer Lâmi’î Çelebi “Fütûhü’l –Mücâhidîn lî Tervîh-i Kulûbi’l-Müşâhîdin” adıyla tercüme ettiği Nefehat ül-Üns Tercümesi’ne kendinden eklemediyse, Luther’den yarım yüzyıl önce esnaf’a aynı nasihati vermektedir.</p>
