<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_042.html#footnote-100-1077-backlink" id="footnote-100-1077" name="footnote-100-1077-backlink">1077</a>]</sup>  Solakzâde Mehmed Hemdemî’nin başlangıçtan Hicrî 1053’ e kadar olan vakaları alan “Solakzâde Tarihi”, Peçevî İbrahim Efendi’nin Hicrî 927-1094 arasını alan “Târih-i Peçevî”si, Selânikli Mustafa Efendi’nin 1520-1591 dönemini kapsayan “Selânikî Tarihi” gibi.</p>
