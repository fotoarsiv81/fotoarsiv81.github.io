<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_052.html#footnote-100-1347-backlink" id="footnote-100-1347" name="footnote-100-1347-backlink">1347</a>]</sup>  Dokuz sene saltanat süren Sultan I. İbrahim’in İstanbul’da basılan altınlarına tesadüf edilememiştir. Kendisinden sonra tahta çıkan Sultan IV. Mehmed (1648) evvelki padişahın altınlarını toplattırıp kendi adına yeniden bastırmış olmalıdır.</p>
