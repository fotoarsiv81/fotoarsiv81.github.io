<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_026.html#footnote-100-553-backlink" id="footnote-100-553" name="footnote-100-553-backlink">553</a>]</sup> 2. İznik- Eskişehir- Akşehir’den geçen bu yol, Anadolu Selçuklularının başkenti olan Konya’ya ulaşmaktaydı. Konya’dan sonra Aksaray -Kayseri üzerinden Selçukluların ikinci büyük şehri olan Sivas’a, oradanErzincan- Erzurum üzerinden İran’a gidilirdi.</p>
