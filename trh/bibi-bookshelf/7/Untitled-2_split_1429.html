<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_052.html#footnote-100-1371-backlink" id="footnote-100-1371" name="footnote-100-1371-backlink">1371</a>]</sup>  Bursa’da da yılda 31.250 kg ipek üretebilecek kapasitede, su ve buhar gücü ile çalışan, Avrupa’daki benzerleri gibi kurulmuş tezgah sayısı 1.000 civarında 14 ipek fabrikası, yılda 12.000 parça tül dokuyan 100 tezgah ve peştamal dokuyan 40 tezgah bulunmaktadır. a.e.a.y.</p>
