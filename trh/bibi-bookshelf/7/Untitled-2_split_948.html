<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_037.html#footnote-100-890-backlink" id="footnote-100-890" name="footnote-100-890-backlink">890</a>]</sup> 48. Son dönem çayır gezilerine ait Yirminci yüzyılın başlarında alınmış fotograflarda, örneğin Küçüksu Çayırında kadın ve erkeklerin aileler biçiminde bir arada bulunduklarını, ayrıca müstakil erkek gurupları, satıcılar, kayıkçılar bulunduğunu görüyoruz.</p>
