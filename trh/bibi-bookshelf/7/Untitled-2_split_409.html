<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_019.html#footnote-100-351-backlink" id="footnote-100-351" name="footnote-100-351-backlink">351</a>]</sup> 152. Vezaretle olan beylerbeyiler eyâletlerinden mazul olsa Asitane’ye gelinciyedek dava dinleyip hükm-i vezareti icra eder, mansıplarına azimetlerinde de kanun budur. Meğer kendi gibi bir vezirin eyâletine uğraya, ol zaman ana havale eder.» a.g.e.</p>
