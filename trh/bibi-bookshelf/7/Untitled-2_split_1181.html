<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_042.html#footnote-100-1123-backlink" id="footnote-100-1123" name="footnote-100-1123-backlink">1123</a>]</sup>  Marifetnâme’yi oğlu Ahmet Naim için yazdığını söylemektedir. Ona önce Âlem-i Kebir (büyük alem)’i yani evreni, sonra Âlem-i Sagir (küçük alem)’i yani insan vücudunu öğrenmesini, daha sonra da masiva’dan (Allah’dan başka her şey’den) uzaklaşmasını öğütler.</p>
