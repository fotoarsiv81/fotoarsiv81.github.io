<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_053.html#footnote-100-1394-backlink" id="footnote-100-1394" name="footnote-100-1394-backlink">1394</a>]</sup>  Örneğin debbağlar pîr’i Ahi Evran “ham deri”leri sanatkârlar arasında şöyle paylaştırmaktadır: Ahi Baba (Şeyh) 3 hisse, Kethüda 2 hisse, yiğitbaşı 2 hisse, 30 yıllık ustalar 2 şer hisse, 20 yıllık ustalar 1/4 hisse.</p>
