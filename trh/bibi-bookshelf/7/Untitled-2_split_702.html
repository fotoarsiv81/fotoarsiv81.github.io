<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_033.html#footnote-100-644-backlink" id="footnote-100-644" name="footnote-100-644-backlink">644</a>]</sup> 2. Osmanlı şehirleri deyimiyle özellikle Anadolu’da (ya da benzer etkileşimle Rumeli’de) halkın ahşap yapılarda oturduğu, ancak külliyeler, kapalıçarşılar gibi bekâ (kalıcılık) iddiasında bulunan kamu hizmetinde vakıf taş eserlerin yer aldığı yerleşim ünitelerini amaçlıyoruz. </p>
