<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_027.html#footnote-100-587-backlink" id="footnote-100-587" name="footnote-100-587-backlink">587</a>]</sup> 13. Örneğin Sultan II.Bayezid İmâreti’ne ait vakfiyenin tevzi cetvellerinde “mu’îd (müzakereci)”ler, «müsta’id tâlib-i ilm’ler»(yetenekli öğrenciler), «ilmiyle amel ider âlimler» zümresi ve softalar birlikte yer almaktadır.</p>
