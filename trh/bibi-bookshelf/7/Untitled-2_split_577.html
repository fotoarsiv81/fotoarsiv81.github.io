<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_025.html#footnote-100-519-backlink" id="footnote-100-519" name="footnote-100-519-backlink">519</a>]</sup> 30. Bu kıraatler yanında reddedilmemiş, okunmasına devam olunan “tevâtür” tarzında okuyuşlar da öğretilirdi. İlk müslümanların okuyuş şekillerine uymayan kıraatler ise “bidat” sayılır ve “kıraat-i şazze” (kural dışı okuyuş) olarak ilgi çekmezdi. </p>
