<div class="chapter">
<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_045.html#footnote-100-1186-backlink" id="footnote-100-1186" name="footnote-100-1186-backlink">1186</a>]</sup>  Sultan Abdülmecid döneminde 13.Mart.1840 (9. Muharrem.1256)’da Güneş ve Ay Göç Yılı birleştirilmiş, böylece Rumî (Malî) denilen takvim meydana getirilmiştir. Yıl başı Mart’ın biri sayılıyor; ancak Greguvar Takvimi değil, Jülyen Takvimi uygulanıyordu.</p>
