<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_019.html#footnote-100-366-backlink" id="footnote-100-366" name="footnote-100-366-backlink">366</a>]</sup> 167. Mora’nın ve bazı adaların Osmanlıların elinden çıkması, Cezayir’in Fransız işgaline uğraması ile Kaptanpaşa Eyâleti iyice küçüldü. Nihayet 1867’de kaptan-ı derya’lık ve Kaptanpaşa Eyâleti birlikte kaldırılarak Cezâyir-i Bahr-i Sefid Eyâleti kuruldu.</p>
