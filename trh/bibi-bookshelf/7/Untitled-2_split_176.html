<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_006.html#footnote-100-118-backlink" id="footnote-100-118" name="footnote-100-118-backlink">118</a>]</sup> 117. Her ne kadar yeni doğmuş olanlara kadar şehzade kardeşlerini katledenler bunun sebebi olarak bütün vahşetine rağmen devlet’in selametini göstermiş iseler de, bunun kendi istikballeriyle ilgili olduğu da düşünülebilir.</p>
