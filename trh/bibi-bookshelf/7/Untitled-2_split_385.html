<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_019.html#footnote-100-327-backlink" id="footnote-100-327" name="footnote-100-327-backlink">327</a>]</sup> 128. Nitekim, Sadrazam Sofu Mehmed Paşa (1648-1649), bazı Dîvân-ı Hümâyûn toplantılarını yapmaz, Kubbealtına uğramaz, Devlet işlerini kendi konağında görürdü. Sadrazamın Dîvân-ı Hümâyûn’a varmaması halk arasında dedikodu yaratmış ve böylece otoritesi ve saygınlığı azalmıştır.</p>
