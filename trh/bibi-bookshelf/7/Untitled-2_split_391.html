<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_019.html#footnote-100-333-backlink" id="footnote-100-333" name="footnote-100-333-backlink">333</a>]</sup> 134. Örneğin I. ci Mustafa (1618), gene «şeyhülislâm, kadıaskerler ve diğer devlet büyüklerinin kararı ile» tahttan indirilerek yeni Padişah seçilmiştir. İbrahim’in tahttan indirilmesi ve yerine IV. Mehmed’in getirilmesi de (1648) Meşveret meclisi kararıyla olmuştur.</p>
