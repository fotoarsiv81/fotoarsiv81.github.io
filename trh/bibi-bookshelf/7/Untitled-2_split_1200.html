<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_042.html#footnote-100-1142-backlink" id="footnote-100-1142" name="footnote-100-1142-backlink">1142</a>]</sup>  Gerçi Leonardo da Vinci saat yerine kendi kalp atışlarını sayarak Galile’den yüzyıl önce bazı fizik (hidrolik) deneyler gerçekleştirdi ama yine de dünyanın matematik yapıda olduğunu ve fizik yasalarının anlaşılması için matematiğin gerekliliğini ilk kez Galile vurguladı.</p>
