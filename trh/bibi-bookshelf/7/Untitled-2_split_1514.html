<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_055.html#footnote-100-1456-backlink" id="footnote-100-1456" name="footnote-100-1456-backlink">1456</a>]</sup>  Sipahinin kendisine ait tahıl öşrünü, en iyi para getiren uzakça pazarlara köylüye angarya olarak taşıtması, her gelen sipahinin kendisi için köylüyü ev veya ambar yapmaya zorlaması ve bunun gibi başka hizmetlerdir.</p>
