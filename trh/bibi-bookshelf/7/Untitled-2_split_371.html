<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_017.html#footnote-100-313-backlink" id="footnote-100-313" name="footnote-100-313-backlink">313</a>]</sup> 114. On yedinci asır sonlarına doğru Dîvân’da bir kaç kubbe Veziri vardır. Diğerleri defterdar, kaptanpaşa gibi görevlilerdir. On sekizinci asrın başlarında bu sayı bir’e inmiş ve 1731 den sonra artık kubbe Veziri olarak kimse tayin edilmemiştir.</p>
