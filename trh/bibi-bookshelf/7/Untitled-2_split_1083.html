<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_041.html#footnote-100-1025-backlink" id="footnote-100-1025" name="footnote-100-1025-backlink">1025</a>]</sup>  Genel olarak “ten nen ni”, “nâ tene dir ney”, “ye le lel li” gibi bir terennümle başlayan, kıt’a ya da beyit aralarında da yine terennümle devam eden serbest bir formdur. Başka bir deyişle “kâr”ın uzunluğu, usulü, bölümlerin sıralanış ve birbirine bağlanışı bestecinin isteğine bağlıdır.</p>
