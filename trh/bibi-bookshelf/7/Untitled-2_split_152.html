<p class="normal"><sup class="calibre2">[<a href="Untitled-2_split_006.html#footnote-100-94-backlink" id="footnote-100-94" name="footnote-100-94-backlink">94</a>]</sup> 93. Bununla beraber İslam tarihinde Abbâsî halifeleri ve Anadolu Selçukluları bir anlamda madalyalara benzer “atiyye dinarları” bastırmışlardır. Osmanlı tarihinde de ilk kez 1730 yılında “Ferâhî” adıyla bir madalya bastırılmıştır.</p>
