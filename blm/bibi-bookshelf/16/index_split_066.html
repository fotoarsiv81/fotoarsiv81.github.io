<p class="block33">BÖLUM 5</p>
	<p id="id_bookmark41" class="block33">Dinin Kökeni</p>
	<p class="block59"><span class="text32">“Zaman, çaba</span><span class="text51">, </span><span class="text32">acı ve gizlilik gerektiren dünyanın dört bir yanını sarmış dinsel ayin saçmalıkları</span><span class="text51">, </span><span class="text32">bir evrim psikologu için dinin insanoğluna hiçbir şekilde uyum sağlayamayacağının en belirgin işaretleridir."</span></p>
	<p class="block59"><span class="text52">Mark </span><span class="text53">K </span><span class="text54">oh en</span></p>
