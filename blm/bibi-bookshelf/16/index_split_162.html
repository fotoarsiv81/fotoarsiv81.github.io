<dt id="note_10" class="calibre22">[<a href="index_split_017.html#back_note_10" title="10" class="calibre23">←10</a>]</dt><dd class="calibre24" id="calibre_pb_164"><p class="block96"> Hıristiyanlıkta bir mezhep kurucusu. Miladın 270. yılında doğdu. 336 yılında öldürüldü. Kutsal Üçlemeye inanmadığı için, 312'de öldürülen Antakya piskoposu Lucian’ın talebesi olan Aryiis Libyalıdır Hakiki Hıristiyanlıktan ayrılan kiliseye karşı gelmesi ile meşhurdur, <span class="text10">eıi.tt.</span></p></dd>
