<div class="chapter">
				<p class="normal"><sup class="calibre3">[<a href="kitap_split_009.html#footnote-200-1-backlink" id="footnote-200-1" name="footnote-200-1">1</a>]</sup> Şöyle bir varsayım da ileri sürebiliriz: Ülkelerin gelişmişlik derecesi, nüfusta en büyük paya sahip ortalama zekâya sahip kesimin niteliğini sürekli iyileştirme ve geliştirmeyle yakın ilişkilidir... Bu varsayımı sonraki yazıda ele alacağız.</p>
