  <h1>ÖNSÖZ</h1>

  <div class="chapter">

    <p>CLAUDE LÉVI-STRAUSS, elinizdeki kitabı oluşturan üç bölümü 1986 ilkbaharında gerçekleştirdiği dördüncü Japonya gezisinde yazmıştır: İşizaka Vakfi’nın davetlisi olarak Tokyo’da sunduğu üç konferansın metninden oluşuyor bu üç bölüm. Derleme için seçtiği başlık da <em>Modern Dünyanın Sorunları Karşısında Antropoloji</em>.</p>

    <p>Çalışmalarındaki ana temaları açıklığa kavuşturmak, yorumlamak ve bunlara güncellik kazandırmak amacıyla, kendi çalışmalarından serbestçe yararlanıyor Lévi-Strauss. Kendisine ün kazandıran çeşitli metinleri yeniden yorumluyor, kafasını hâlâ meşgul eden belli başlı toplumsal konuları, özellikle de “ırk”, tarih ve kültür arasındaki ilişkileri tekrar ele alıyor. Bunun yanı sıra, baştan aşağı değişim geçiren bir dünyadaki yeni hümanizm biçimlerinin muhtemel geleceği üstüne düşünüyor.</p>

    <p>Okurlar burada Claude Lévi-Strauss’un çalışmalarının temelini oluşturan meselelerle yeniden karşılaşırken, yeni kuşaklar ünlü antropoloğun ortaya koyduğu gelecek tasavvurunu keşfedebilirler. Yeni “demokratik hümanizm” olarak antropolojinin önemine parmak basan Claude Lévi-Strauss, “Batı’nın kültürel açıdan üstünlüğünün son bulması” üzerine, kültürel görecilik ile ahlaki yargı arasındaki ilişkiler üzerine kafa yoruyor. Küreselleşmiş bir toplumun sorunlarını incelerken, aynı zamanda iktisadi teamüller, yapay üreme yöntemleriyle ilgili meseleler, bilimsel düşünce ile mitik düşünce arasındaki bağlantıları da sorguluyor.</p>

    <p>Sonuç olarak, XXI. yüzyıla girmeye hazırlandığımız yıllarda verdiği bu üç konferansta Claude Lévi-Strauss, dünyaya ait can alıcı meselelere dair, çeşitli “ideolojik patlama” biçimleri arasındaki ilişkiler ve köktenci düşünce sistemlerinin evrimine dair kaygılarını ortaya koyuyor.</p>

    <p>Lévi-Strauss’un dünyaca ünlü çalışmaları, geleceğe bakan bir düşünce laboratuvarı teşkil ediyor günümüzde.</p>

    <p>Şüphesiz ki elinizdeki kitap, öğrenciler ve genç nesiller için, Claude Lévi-Strauss’un duyarlı dünya anlayışına son derece iyi bir giriş sağlayacaktır.</p>

  </div>

  <p class="right">Maurice Olender</p>
