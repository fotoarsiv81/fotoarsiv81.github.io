      <p>1977’DEN BU YANA önemli pek çok kişinin katıldığı konferanslara bu yıl beni davet ederek bana büyük bir onur veren İşizaka Vakfı’na teşekkürlerimi sunarak başlamak istiyorum sözlerime. Günümüzde insanlığın karşı karşıya kaldığı temel sorunları antropolojinin, ömrümü adadığım bu disiplinin, nasıl ele aldığı konusunu işlememi önerdikleri için de ayrıca teşekkür ediyorum.</p>

      <p>Antropolojinin bu sorunlara kendi perspektifinden nasıl baktığını anlatmakla başlayacağım söze. Ardından da antropolojinin ne olduğunu tarif etmeye çalışıp, çağdaş dünyanın sorunlarına, bunları tek başına çözme iddiası olmasa da daha iyi idrak etme umudu taşıyarak nasıl özgün bir bakış açısıyla baktığını göstermeye uğraşacağım.</p>

  <h3>Başkalarından Öğrenmek</h3>

  <div class="chapter">

    <p>Yaklaşık iki yüzyıldır, Batı uygarlığı kendini, ilerleyen bir uygarlık diye tanımlamaktadır. Aynı ideali benimsemiş olan diğer uygarlıklar, Batı uygarlığını örnek almak zorunda olduklarına inanmışlardır. Bilim ve tekniğin hiç durmamacasına ilerleyeceğine ve insanları daha güçlü ve mutlu kılacağına dair; XVIII. yüzyılda Fransa’da ve ABD’de ortaya çıkan siyasi kurumların, toplumsal örgütlenme biçimlerinin ve bunları esinleyen felsefenin, toplumun her üyesine, kişisel hayatlarında daha fazla özgürlük, kamusal işlerin yönetiminde de daha fazla sorumluluk kazandıracağına dair ortak bir inanç beslemişlerdir. Değer yargılarının, estetik duyarlılığın, kısacası doğruya, iyiye ve güzele duyulan sevginin, karşı konulması imkânsız bir atılımla çoğalıp yayılacağına ve meskûn dünyayı baştan başa ele geçireceğine inanmışlardır.</p>

    <p>Yaşadığımız çağda dünyada sahnelenen olaylar, bu iyimser görüşlere ters düşmüştür. Totaliter ideolojiler yaygınlaşmış, dünyanın pek çok bölgesinde yaygınlaşmaya da devam etmektedir. Milyonlarca insan katledilmiş, korkunç soykırımlara maruz kalmıştır. Barış ortamı sağlandığındaysa, bilim ve tekniğin insanlığa zararı dokunmayacağı düşüncesine, XVIII. yüzyılda doğan felsefi ilkelerin, siyasi kurumların ve toplumsal hayat tarzlarının, insanlık durumuna bağlı büyük soranlara nihai çözümler sunduğuna artık şüpheyle yaklaşılmıştır.</p>

    <p>Bilim ve teknik, fiziksel ve biyolojik dünyaya dair bilgimizi muazzam ölçüde artırmıştır. Hiç kimsenin şüphesi yok, daha yüz yıl önce bunlar doğa karşısında güç kazandırmıştı bize. Bununla beraber, bu gücü kazanmak için ödemek zorunda kaldığımız bedelin büyüklüğünü yeni yeni anlıyoruz. Bu başarıların zararlı etkilerde bulunup bulunmadığını anlama meselesi gitgide önem kazanıyor. Bu başarılar, insanların eline muazzam imha araçları veriyor ve kullanılmasalar dahi, bu araçlar sırf varlıklarıyla türümüzün hayatta kalma şansını tehdit ediyorlar. Gitgide daha sinsi bir hal alsa da gerçek olan şu ki türümüzün hayatta kalması en temel şeylerin –toprağın, havanın, suyun, doğal kaynakların zenginliği ve çeşitliliğinin– azalması ya da kirlenmesi yüzünden de tehdit altında.</p>

    <p>Nüfus, kısmen tıptaki ilerlemeler sayesinde, öyle bir noktaya ulaştı ki dünyanın pek çok bölgesinde, kıtlığın pençesine düşmüş toplulukların en temel ihtiyaçlarını bile karşılamaktan âciziz artık. Kaldı ki insanların geçiminin temin edilebildiği yerlerde de, her geçen gün daha çok insana iş olanağı sağlayabilmek için devamlı daha çok üretim yapmak gerektiğinden, bir dengesizlik kendini belli ediyor. Haliyle, giderek hiç bitmeyecek bir üretimi artırma yarışına sürüklendiğimizi hissediyoruz. Üretim tüketimi, o da daha çok üretimi zorunlu kılıyor. Sanayinin dolaylı ya da dolaysız ihtiyaçları yüzünden, gitgide daha büyük insan toplulukları arzulanıyor adeta. Bu topluluklar devasa kentsel yerleşim yerlerinde toplanıyor, bu yerler de yapay ve insanlık dışı bir varoluş dayatıyor insanlara. Demokratik kurumların işleyişi ve sosyal güvenlik ihtiyaçları, her yeri istila eden, toplumsal yapıya sülük gibi yapışıp onu felç eden bir bürokrasiye yol açıyor. Bu modele göre inşa edilen modern toplumların çok geçmeden yönetilemez hale gelip gelmeyeceğini sorgulamaya başladık artık.</p>

    <p>Keza uzun zamandır bel bağlanan, asla sekteye uğramayacak bir maddi ve manevi ilerlemeye duyulan inanç da en büyük krizini yaşıyor. Batı tipi uygarlık, vaktiyle kendi kendisi için geliştirdiği modeli yitirdi ve bu modeli diğer uygarlıklara artık sunamıyor. Öyleyse, gözlerimizi başka yöne çevirip, insanlık durumu hakkındaki tefekkürlerimizin hapsolduğu geleneksel çerçeveleri genişletmemizin zamanı gelmedi mi? Uzun zamandır içine sıkışıp kaldığımız dar ufka ait toplumsal deneyimlerden daha çeşitli ve farklı deneyimleri bu tefekkürlere dahil etmemiz gerekmiyor mu? Batı tipi uygarlıklar, kendi köklerinde doğup filizlenecek bir şeyler bulamadığında, nispeten yakın bir zamana kadar etkisi altına alamadığı ve uzun zaman hor gördüğü mütevazı toplumlardan, genel olarak insanlık, özel olarak da kendi hakkında bir şeyler öğrenemez mi? Son yirmi-otuz yılda düşünür, bilgin ve eylem insanlarının sorduğu ve –çağdaş dünyaya odaklanan diğer sosyal bilimler cevap veremediğinden– antropolojiye yönelttikleri sorular bunlar işte. Peki, uzun zaman gölgede kalan ve bu sorular hakkında söyleyecek bir şeyleri olabileceğini fark ettiğimiz bu disiplin nedir?</p>

  </div>

  <h3>Münferit ve Tuhaf Olgular</h3>

  <div class="chapter">

    <p>Zamansal ve mekânsal olarak ne kadar farklı örnekler ararsak arayalım, insanların sürdürdükleri hayat ve faaliyetler ortak özellikler gösteren çerçevelerde yer alır. İnsanların dil yetisiyle donanmış olduğunu görürüz hep. Toplum içinde yaşarlar. Türün devamlılığı rastlantıya bırakılmamıştır, biyolojik olarak yaşama şansına sahip birtakım birleşmeleri yasaklayan belli kurallara tabidir. İnsan araçlar üretir ve bunları değişik tekniklerle kullanır. Toplumsal hayatı kurumsal birlikler içinde ortaya çıkar ve bu birliklerin içeriği bir topluluktan öbürüne değişiyor olsa da genel biçimi sabittir. Ekonomik, eğitsel, siyasal, dinsel birtakım işlevler farklı usullerle düzenli olarak yerine getirilir.</p>

    <p>En geniş anlamıyla antropoloji, kendini “insan fenomenini” incelemeye adamış disiplindir. Şüphesiz ki insan fenomeni, doğal fenomenler kümesinin bir öğesidir. Gelgelelim, hayvan hayatının diğer biçimlerine nazaran, bağımsız şekilde incelenmeyi hak eden sabit ve özgül özellikler gösterir.</p>

    <p>Bu bakımdan antropolojinin, insanlık kadar eski olduğunu söyleyebiliriz. Tarihsel kanıtlara sahip olduğumuz çağlar için, bugün antropoloji diye niteleyebileceğimiz bir türe ait olan meseleler, Büyük İskender’e eşlik eden vakanüvislerin yanı sıra Ksenofon, Herodotos, Pausanias’ta ve –daha felsefi bir bakış açısından– Aristoteles ve Lucretius’ta da karşımıza çıkar.</p>

    <p>Arap dünyasındaysa, XIV. yüzyılda büyük seyyah İbni Battuta ile tarihçi ve filozof İbni Haldun, özgün bir antropolojik anlayış ortaya koyar; keza yüzyıllar öncesinde Çinli Budist keşişler, Hindistan’a yolculuk edip oradaki insanların dinlerini belgelemiş, Japon keşişler de aynı amaçla Çin’i gezmişlerdir.</p>

    <p>Söz konusu çağda, Japonya ile Çin arasındaki ilişkiler, bilhassa Kore aracılığıyla gerçekleşmiştir. Antropolojik merak Kore’de MS. VII. yüzyıldan beri mevcuttur. Vakayinamelerde yazılanlara bakılırsa, Kral Munmu’nun üvey kardeşi başbakanlık görevini, halkın nasıl yaşadığını incelemek amacıyla evvela kimliğini gizleyerek krallıkta yolculuğa çıkmak koşuluyla kabul etmiştir. Burada ilk etnografik araştırmaya tanık oluyoruz; gerçi, doğrusunu söylemek gerekirse, günümüzün etnografları, söz konusu Koreli yönetici gibi, oralı ev sahibinin hediye ettiği alımlı bir cariyeyle yataklarını paylaşmıyorlar pek! Kore’deki vakayinamelerde, Çin ve Kore krallığındaki halkların âdetleri üzerine kitaplar yazan bir keşişin oğlunun tam da bu sebeple, bu krallığın on yüce bilgesi arasında yer aldığı yazmaktadır.</p>

    <p>Ortaçağda Avrupa, önce haçlı seferleri, ardından da XIII. yüzyılda papa ve Fransa kralı tarafından Moğollara gönderilen elçilerin anlatıları aracılığıyla Doğu’yu keşfeder; özellikle de XIV. yüzyılda Marco Polo’nun Çin’e yaptığı uzun yolculuklar sayesinde. Rönesans’ın başlarında, antropolojik düşünceyi doğuracak envai çeşit kaynağı fark etmeye başlıyoruz: Örneğin Doğu Avrupa ve Akdeniz’deki Türk istilalarının çanak tuttuğu literatürü; ortaçağ folklorundaki fantaziler, “Plinius’un ırkları” hakkında antikçağ fantazilerinin devamı niteliğindedir; bu fantazilere böyle denmesinin sebebi, MS. I. yüzyılda Yaşlı Plinius tarafından <em>Naturalis Historia</em>’da incelikle tasvir edilmiş olmalarıdır: Anatomi ve âdetleri gereği vahşi ve korkunç halklardır bunlar. Bu tür fantaziler Japonya’da da eksik değildir ve, şüphesiz Japonya dünyanın geri kalanından bile isteye kopuk olduğu için, bu tür fantaziler halkın zihninde çok daha uzun süre yaşamıştır. Japonya’ya ilk ziyaretim sırasında, 1789’da yayımlanan <em>Zoho Kunmo Zui</em> adlı bir ansiklopedi hediye edilmişti bana. Coğrafya kısmında, aşırı uzun kollara ya da bacaklara sahip veya dev boyutlarda egzotik halkların gerçek olduğu sanılıyordu...</p>

    <p>Aynı çağda, dünyadan daha çok haberdar olan Avrupa, XVI. yüzyıldan beri, büyük keşifler sayesinde Afrika, Amerika ve Okyanusya’dan gelen, somut dayanakları olan çok büyük miktarda bilgi toplamıştır. Çok geçmeden, bu seyahatnameler Almanya, İsviçre, İngiltere ve Fransa’da çok moda olur. Bu muazzam seyahat literatürü, Fransa’da Rabelais ve Montaigne’le başlayan ve XVIII. yüzyıldan itibaren bütün Avrupa’ya yayılan antropolojik düşünceyi besleyecektir.</p>

    <p>Japonya’da da bu düşüncenin yansımalarını, uzak ülkelerle ilgili doğrudan bilgilerin olmaması yüzünden, hayali diye sunulan seyahatlerde buluyoruz. Oe Bunpa’nın “tarımı bilmeyen, kurumuş bitki kökleriyle beslenen, başlarında kral bulunmayan ve ok kullanmakta en maharetli olanları hemen efendileri telakki eden” yerlilerin yaşadığı Haraşirya’ya –ki bununla kastedilen aslında Brezilya’dır– yaptığı hayali yolculuk buna bir örnektir. Metin, iki asır önce, Montaigne’in bir denizci tarafından Fransa’ya getirilen Brezilyalı yerlilerle konuştuktan sonra anlattıklarına çok benzer.</p>

    <p>Günümüzde icra ettiğimiz haliyle antropolojik araştırmanın başlangıcını XIX. yüzyıla yerleştirsek de, bu araştırmayı ilk harekete geçiren gücün, antikacılara özgü merak olduğunu söyleyebiliriz. Büyük klasik disiplinlerin –üniversite kürsülerinde imtiyazlı bir yere sahip olan tarih, arkeoloji, filoloji ve bilimin– arkalarındaki her tür kalıntıyı, artığı unuttuğuna dikkat çekilmiştir. Meraklı kişiler, diğer ilimlerin hor görerek düşünsel çöplüklerine attığı bu bilgi kırıntılarını, parça parça olmuş meseleleri, göz alıcı ayrıntıları adeta eskiciler gibi toplamaya girişmiştir.</p>

    <p>Şüphesiz ki başlangıçta antropoloji bu münferit ve tuhaf olguların derlenmesinden başka bir şey değildi. Bununla beraber, bu kalıntıların, bu artıkların evvelce zannettiğimizden çok daha önemli olduğunu yavaş yavaş fark etmiştik. Sebebini anlamak da zor değil.</p>

    <p>Başkalarına baktığında, onlarda kendisine benzeyen şeyler insana çarpıcı gelir. Tarihçiler, arkeologlar, felsefeciler, ahlakçılar ve yazarlar, kısa süre önce keşfedilmiş halklardan, insanlığın geçmişine dair sahip oldukları inançları onaylamalarını istemişlerdir öncelikle. Rönesans’taki büyük keşifler sırasında, ilk seyyahların anlatılarının niçin şaşkınlık yaratmadığını açıklayan da budur: Yeni dünyaların keşfedilmesinden ziyade, eski çağlara ait geçmişin yeniden bulunduğuna inanılmıştır. Barbar halkların hayat tarzları, Kitabı Mukaddes’te, Yunan ve Latin yazarlarında tasvir edilen cennet bahçesi, altın çağ, gençlik pınarı, Atlantis ya da Mutlular Adası, vb.’nin gerçek olduğunu göstermiştir.</p>

    <p>Hatta insanları incelerken çok önem taşıyan farklılıklar görmezden gelinmiş, yadsınmıştır. Zira sonraları Jean-Jacques Rousseau’nun kaçınılmaz olarak dediği gibi, “ortak özellikleri keşfetmek için, önce farklılıkları incelemek gerekir”.</p>

    <p>Ayrıca bir şey daha keşfedilecektir: Bu münferit ve tuhaf şeyler, dikkati çeken ve başlı başına önemli telakki edilen fenomenlerden çok daha uyumlu bir düzene sahiptir kendi aralarında. Farklı toplumlarda cinsiyetler arasındaki işbölümü tarzları (Belli bir toplumda, çömlekçilikle, dokumacılıkla ya da çiftçilikle uğraşanlar erkekler mi, yoksa kadınlar mıdır?) gibi gözardı edilen ya da pek incelenmeyen olgular, evvelce erişebildiğimizden çok daha sağlam temeller üzerinde, toplumları birbirleriyle karşılaştırmaya ve sınıflandırmaya imkân tanır.</p>

    <p>İşbölümünden bahsettim; kaldı ki ikâmet kurallarından da bahsedebilirdim. Örneğin evlilik gerçekleştiğinde, genç çift nerede yaşamaktadır? Erkeğin ailesiyle mi, kadının ailesiyle mi? Yoksa ayrı bir yerde mi?</p>

    <p>Keza, nesep ve evlilik kuralları uzun zaman gözardı edilmiş, fazlasıyla değişken ve anlamsız görünmüşlerdi. Dünyadaki halkların büyük kısmı, niçin kuzenleri, iki erkek kardeşten [amca çocuğu] ya da iki kız kardeşten [teyze çocuğu] mi oldukları, yoksa erkek kardeş ile kız kardeşten [dayı veya hala çocuğu] mi olduklarına göre iki kategoriye ayırmaktadır? Bu durumda, niçin birinci tip kuzenler arasındaki evlilikler yasaklanırken, ikinci tip kuzenler arasındaki evlilikler, dayatılmıyor olsa da, hoş görülmektedir? Ayrıca neden neredeyse bir tek Arap dünyası, bu kurala istisna oluşturmaktadır?</p>

    <p>Keza beslenme yasakları konusunda da dünya üzerinde hiçbir halk yoktur ki şu ya da bu besin grubunu yasaklayarak özgünlüğünü teyit etmesin: Çinliler için süt, Yahudiler ve Müslümanlar için domuz eti, Amerika’daki bazı kabileler için balık, bazıları için de geyik eti, vb.</p>

    <p>Bütün bu münferit olgular, halklar arasında pek çok farklılık meydana getirir. Gelgelelim bu farklar, ancak bunları bütün halklarda gözlemleyebildiğimiz takdirde karşılaştırılabilir. Antropologların lüzumsuz gibi görünen farklara ilgi duymasının nedeni budur: Söz konusu farklar, zoologların ve botanikçilerin doğal türleri sınıflandırmak için kullandıklarına benzeyen bir düzeni toplumların çeşitliliğine uygulayarak, antropologların nispeten yalın sınıflandırmalara ulaşmasını sağlar.</p>

    <p>Bu bakımdan, en etkili araştırmalar, nesep ve evlilik kurallarıyla ilgili olanlardır. Antropologların incelediği toplumlar, yirmi-otuz kişiden, yüzlerce, hatta binlerce kişiye kadar, çok farklı insan mevcutlarına sahip olabilir. Gelgelelim, bizimkilere kıyasla, bu toplumlar çok küçük ölçeklidir, öyle ki bunlardaki insan ilişkileri kişisel bir mahiyete sahiptir. Bu durumu en iyi ortaya koyan şey de, yazısız toplumlarda fertler arasındaki ilişkilerin akrabalık temelinde tasavvur edilmesi eğilimidir: Bu toplumlarda herkes birbirinin ağabeyi, kız kardeşi, kuzeni, kuzini, amcası, teyzesi ve benzeridir. Şayet birinin akrabası değilsek, yabancıyız, dolayısıyla da potansiyel düşmanız demektir. Soyağacı araştırmasına bile gerek yoktur: Bu tür pek çok toplumdaki yalın kurallar her ferdin, doğuştan hangi kategoriye ait olacağının belirlenmesine imkân tanır ki bu kategoriler arasında da akrabalık bağlarına karşılık gelen bağlar başat rol oynar.</p>

    <p>Ama teknik ve ekonomik seviyeleri ne kadar mütevazı, toplumsal âdetleri ve dinsel inançları ne kadar farklı olursa olsun, akraba olan fertler arasında izin verilen ve yasaklanan birleşmeleri ayırt etmek için akrabalıkla ilgili bir söz dağarcığı ve evlilik kuralları olmayan hiçbir toplum yoktur. O halde, toplumları birbirlerinden ayırt etmek ve her birini sınıflandırmada uygun bir kümeye yerleştirmek için başvurulabilecek ilk yol bu noktada çıkıyor karşımıza.</p>

  </div>

  <h3>Ortak Payda</h3>

  <div class="chapter">

    <p>Peki antropologların incelemek için tercih ettiği ve, bizlerin de âdet olduğu üzere, “ilkel” (günümüzde pek çok kişinin kullanmayı reddettiği, ama her halükârda açık seçik tanımlanması gereken bir sözcük bu) diye nitelediğimiz bu toplumlar ne tür toplumlardır?</p>

    <p>Yazı sistemi ve mekanik araçlardan yoksun oldukları için, bizim toplumlarımızdan esaslı şekilde farklı olan insan topluluklarına genellikle bu adı veririz; ama bazı temel gerçekleri de unutmamak lazım: Bu toplumlar, şüphesiz ki insanlığın toplam olarak yaşadığı sürenin yüzde 99’una, coğrafi açıdan da, yakın bir zamana kadar, yeryüzünün meskûn alanlarının dörtte üçüne tekabül eden bir tarihsel dönem ve mekânda insanların nasıl yaşamış olduğunu kavramak için başvurulabilecek yegâne modeli sunar.</p>

    <p>Nedir ki bu toplumların bize öğrettiği şey, uzak geçmişimizin safhalarını bize gösterebilecek olmalarına bağlı değildir pek. Daha ziyade, genel bir hali, insanlık durumunun ortak paydasını gösterirler. Bu açıdan bakıldığında, istisna oluşturanlar, aslında Batı ve Doğu’daki gelişmiş uygarlıklardır.</p>

    <p>Doğrusu, etnolojik araştırmalar ilerledikçe, gelişmemiş, evrim sürecinden “dışlanmış”, kıyıda köşede kalmış ve yok olmaya yazgılı addedilen bu toplumların, özgün toplumsal yaşam biçimleri teşkil ettiğine gitgide daha çok ikna oluyoruz. Bu toplumlar dışarıdan müdahale edilmediği müddetçe, yaşamlarını kusursuz şekilde sürdürebilmekteler.</p>

    <p>İmdi, bunların çerçevelerini daha iyi çizmeye çalışalım.</p>

    <p>Bu toplumlar, en uç durumda yirmi-otuz kişi ila iki-üç yüz kişilik küçük topluluklardan oluşur; yaya olarak birkaç günde gidilebilecek uzaklıktadırlar birbirlerinden; nüfus yoğunlukları da kilometrekare başına 0.1 kişi civarındadır. Nüfus artış oranı çok düşüktür; %1’in epey altındadır, öyle ki doğum oranı ile ölüm oranı neredeyse birbirine eşittir. Sonuç olarak, bu toplumların nüfusunun değiştiği pek söylenemez. Nüfusun sabit kalması, bilinçli ya da bilinçsiz farklı yollarla sağlanır: Loğusalık dönemindeki cinsel tabular, kadınlardaki fizyolojik ritmin yeniden düzene girişini geciktiren uzun emzirme dönemi. İncelenen bütün vakalarda çarpıcı olan husus şudur: Nüfustaki artış, topluluğun yeni esaslarla yeniden organize olmasına yol açmaz. Topluluk, nüfusça arttığında, bölünür ve öncekiyle aynı nüfus düzenine sahip olan iki küçük topluluk meydana getirir.</p>

    <p>Bu küçük topluluklar, bulaşıcı hastalıkları bertaraf etmek konusunda kendiliğinden bir yeteneğe sahiptir. Epidemiologlar bunun sebebini şöyle açıklamıştır: Bu hastalıklara sebep olan virüsler, her bireyde ancak belli bir süre boyunca yaşayabilir ve bu yüzden de nüfusun tamamına bulaşabilmeleri için sürekli yayılmaları gerekir. Bu durum, yıllık doğum oranı yeterince yüksek olduğunda mümkündür ki bu da ancak yüz binlerce kişiden oluşan bir nüfus yoğunluğunda gerçekleşebilir bir koşuldur.</p>

    <p>Şunu da eklemek gerek: Yanlış yere batıl inanç addettiğimiz inanç ve teamüllere sahip halkların yaşadığı karmaşık ekolojik ortamlarda, doğal kaynaklar gözetildiğinden, çok sayıda bitki, ve hayvan türü bulunur. Ancak, tropik bölgelerdeki her bir toplulukta, birimkareye düşen insan sayısı azdır; bu durum bulaşıcı türler ya da parazitler için de geçerlidir: Dolayısıyla çeşit çeşit enfeksiyon mevcut olmakla beraber, bunlar klinik düzeye pek ulaşmaz. AIDS denen hastalık bu duruma güncel bir örnek oluşturuyor. Afrika’nın tropik kısımlarındaki birkaç bölgede tutunmuş ve muhtemelen binlerce yıldır yerli topluluklarla dengeli bir halde varlığını sürdürmüş olan bu viral hastalık, tarihin bir cilvesi sonucunda, nüfusça çok daha büyük toplumlara sirayet ettiğinde esaslı bir risk olup çıkmıştır.</p>

    <p>Bulaşıcı olmayan hastalıklar ise, genelde pek çok sebeple görülmez: Çokça fiziksel aktivite yapılması; besin konusunda, yağca fakir, lif ve mineralce zengin ve yeteri kadar protein ve kalori sağlayabilen yüzlerce, bazen daha da fazla hayvan ve bitki türünden, tarımcı topluluklara kıyasla çok daha fazla yararlanılması gibi. Obezite, yüksek tansiyon ve kalp-damar hastalıklarının olmayışının sebebi de bu işte.</p>

    <p>O halde, XVI. yüzyılda Brezilya yerlilerini ziyaret eden bir Fransız seyyahın, –alıntılayacak olursam– “bizlerle aynı öğelerden meydana gelen” bu yerlilerin “cüzzam, felç, letarji, yenirceli hastalıklar, ülser ya da deride ve vücudun dışında görülen diğer bedensel rahatsızlıklara hiçbir zaman yakalanmamış olması” karşısında hayranlık duymuş olmasında şaşılacak bir şey yoktur; halbuki Amerika’nın keşfinden yüz, yüz elli yıl sonra, Meksika ve Peru nüfusunun yüz milyon ila dört yüz-beş yüz milyonu, <em>conquistador</em>’ların saldırılarından ziyade, dışarıdan gelen hastalıklar sonucu can vermiştir; bu hastalıklar, sömürgecilerin dayattığı yeni hayat tarzları sonucunda daha da bulaşıcı bir hal almıştır: çiçek, kızamık, kızıl, tüberküloz, sıtma, grip, kabakulak, sarıhumma, kolera, veba, difteri, vb.</p>

    <p>Öyleyse, bu toplumları tanıdığımızda çok yoksul olmalarına bakıp hor görecek olursak büyük bir hataya düşeriz. Yoksul olsalar da, bu toplumları çok değerli kılan husus, yeryüzünde bu toplumlardan evvelce yaşamış olan binlercesinin ve hâlâ da varlığını sürdüren yüzlercesinin <em>hazır deneyler</em> teşkil etmesidir: Sahip olageldiğimiz tek şey budur, zira doğa bilimleri alanında çalışan meslektaşlarımızın aksine, bizlerin toplum denen araştırma konusunu vücuda getirmesi ve laboratuvarda yaşatması mümkün değil. Bizim toplumlarımızdan son derece farklı olması sebebiyle, belli toplumlardan devşirilmiş, insanları ve ortaklaşa yarattıkları şeyleri incelememize imkân sağlayan bu deneyler, tarihin ve coğrafyanın çok çeşitli somut durumlara yerleştirdiği insan zihninin her defasında nasıl işlediğini anlamamıza yardımcı olur.</p>

    <p>Gelgelelim bilimsel açıklamalar, “doğru basitleştirmeler” diyebileceğimiz şeylere dayanır. Bu açıdan, antropolojinin karşı karşıya olduğu bir mecburiyet bir artıya dönüşür. Az önce de söylediğim gibi, antropolojinin incelemek üzere seçtiği toplumların büyük kısmı sayıca küçük topluluklardır ve bunlar kendilerinin istikrarlı olduklarını düşünürler.</p>

    <p>Bu egzotik toplumlar ile bunları inceleyen antropolog arasında belli bir uzaklık bulunur. Bu ayırıcı uzaklık yalnızca coğrafi değil, aynı zamanda zihinsel ve ahlakidir de. Söz konusu uzaklık algımızı birtakım esaslı çerçevelere indirger. Şunu rahatlıkla söyleyebilirim: Sosyal ve beşeri bilimler kümesi içinde antropoloğun konumu, doğa bilimleri kümesi içinde en çok astronomun konumuna benzer. Zira astronomi antikitenin ilk dönemlerinden itibaren bilim olarak ortaya çıkabilmişse, henüz bilimsel bir yöntem var olmadığı halde göksel cisimlerin uzaklığı, basitleştirilmiş bir görüşün benimsenmesini mümkün kıldığı içindir.</p>

    <p>İncelediğimiz fenomenler bizden son derece uzaktır. Dediğim gibi, öncelikle coğrafi bakımdan uzaktır, zira inceleme konularımıza ulaşmak için, yakın zamanlara kadar, haftalar, hatta aylar boyunca yolculuk etmemiz gerekmiştir. Ama her şeyden önce de bunlar psikolojik bakımdan uzaktır; ufak ayrıntılar olmakla beraber, dikkatimizi yönelttiğimiz bu sıradan olgular, bireylerin ya doğrudan doğruya ya da hiç farkında olmadığı nedenlere dayanır. Bizler dilleri inceleriz incelemesine ama, bu insanlar konuşurken ve anlaşırken kullandıkları kurallardan bihaberdir. Ayrıca bazı gıda maddelerini kabul edip bazılarını yasaklamamızın sebeplerinden, görgü kuralları ve adabın gerçek işlevleri ve kökeninden de bihaberizdir. Bir başka düzlemde, coğrafi uzaklığı artıran zihinsel uzaklığa rağmen çözümlemeye ve anlamaya çalıştığımız, kökleri bireylerin ve toplulukların bilinçaltının en derinlerine kadar uzanan bu olgulardır işte.</p>

    <p>Araştırmacı ile araştırma nesnesi arasında bu tür bir fiziksel uzaklık bulunmayan kendi toplumlarımızda dahi, çok uzaklarda arayacağımız araştırma nesnelerine benzer fenomenler mevcuttur. Antropoloji sahip olduğu hakkı kullanarak, teamüller, hayat tarzları, uygulamalar ve tekniklerin tarihsel ve ekonomik çalkantılara maruz kalmadığı her yerde çalışır ve böylece de bunların, insan düşüncesi ve yaşamında, yok edici güçlere direnecek kadar derinlerde yatan bir şeylere karşılık geldiğine işaret eder; demek ki antropoloji –meşhur Japon antropolog Yanagida Kunio’nun <em>comin</em> adını verdiği– sıradan insanlara ait kolektif yaşamın, ister köylerde isterse şehirdeki mahallelerde olsun, öncelikle kişisel ilişkiler, aile bağları ve komşuluk ilişkilerine hâlâ bağlı olduğu her yerde –kısacası sözlü geleneğin varlığını sürdürdüğü küçük geleneksel ortamlarda– çalışır.</p>

    <p>Batı Avrupa ile Japonya arasında gözlemlediğimiz simetrik ilişkiler tipik görünüyor bana, zaten ikisinde de antropolojik araştırmalar aynı çağda –XVIII. yüzyılda– başlıyor; ama Batı Avrupa’da, uzun yolculukların verdiği güç, farklı farklı kültürler hakkında bilgi sahibi olunmasını sağlarken, o zamanlar kendi içine kapanmış olan Japonya’da antropolojik araştırmaların kökeni muhtemelen Kokugaku okuluna dayanıyordu; yüzyıl sonra Yanagida Kunio’nun muazzam çalışmaları hâlâ bu okulun izinden gidiyor gibi görünüyordu – en azından Batılı gözlemcilere. Keza XVIII. yüzyılda Kore’deki antropolojik araştırmalar da, Avrupa’daki gibi uzak diyarlardaki halklarla değil, Silhak okulunun gene Kore’deki kırsal hayat ve âdetlerle ilgili çalışmalarıyla başlamıştı.</p>

    <p>Tarihçilerin uzun zaman ilgiye layık görmediği çeşitli küçük olguları derleyerek, yazılı belgelerdeki gedikleri ve yetersizlikleri doğrudan gözlemlerle gidererek, insanların hem kendi küçük topluluklarının geçmişini nasıl hatırladığını –ya da hayal ettiğini– hem de bugünü nasıl yaşadığını anlamaya çalışarak, özgün arşivler oluşturur ve –tekrar alıntılayacak olursak– Yanagida Kunio’nun <em>bunkagaku</em>, yani “kültür bilimi” dediği şeyi, kısacası antropolojiyi vücuda getiririz.</p>

  </div>

  <h3>“Otantiklik” ve “Otantik Olmamak”</h3>

  <div class="chapter">

    <p>Antropolojinin ne olduğunu ve özgünlüğünü neyin oluşturduğunu daha iyi anlayabilecek aşamaya geldik artık.</p>

    <p>Antropolojinin ilk tutkusu <em>nesnelliğe</em> ulaşmaktır. Burada söz konusu olan nesnellik, antropolojiye başvuran kişinin kendi inançlarını, tercihlerini ve önyargılarını soyutlamasına olanak sağlayan bir nesnellik değildir sadece. Bu tür bir nesnellik, bütün sosyal bilimlerde bulunur, aksi takdirde zaten bilim adını taşıyamazlardı. Antropolojinin iddia ettiği nesnellik çok daha ötelere uzanır. Antropoloji, gözlemcinin yaşadığı topluma ya da yaşadığı sosyal çevreye özgü değerleri aşmakla yetinmeyip, düşünce yöntemlerini de aşar: Yalnızca dürüst ve nesnel bir gözlemcinin değil, muhtemel bütün gözlemcilerin geçerli formülasyonlara ulaşmasını sağlar. O halde, antropolog duygularını bastırmakla kalmaz. Yeni zihinsel kategoriler kurar; günümüzde doğa bilimlerinin bazı dallarında karşılaştıklarımız gibi, kendi geleneksel düşüncesine yabancı olan, yeni zaman ve mekân, karşıtlık ve çelişki kavrayışlarının oluşturulmasına katkıda bulunur. Birbirlerinden çok uzak disiplinlerde ortaya çıkan aynı meseleler arasındaki bu tür ilişkileri, büyük fizikçi Niels Bohr çok iyi idrak etmiştir. 1939’da şunu yazmıştır Bohr: “Kültürler arasındaki geleneksel farklar (...) pek çok bakımdan, fiziksel deneylerin sonuçlarını betimlemek için kullanılabilecek çeşitli eşdeğerli usullere benzer.”<a class="noteref" href="../Text/notlar.htm#n1" id="ref1">1</a></p>

    <p>Antropolojinin ikinci tutkusu ise <em>bütünlüktür</em>. Toplumsal yaşamda öyle bir sistem tasavvur eder ki bütün yönleri birbirlerine organik bir bağla bağlıdır. Şunu kolaylıkla kabul eder: Belli bir fenomene ilişkin bilgiyi artırmak için, hukukçunun, iktisatçının, demografın, siyaset bilimcinin yaptığı gibi, bütünü parçalara ayırmak şarttır. Ama antropoloğun araştırdığı şey, ortak biçimdir, yani çok çeşitli toplumsal hayat tarzlarının ardında görülen değişmez özelliklerdir.</p>

    <p>Fazlasıyla soyut görünebilecek değerlendirmeleri bir örnekle açıklamak üzere, bir antropoloğun Japon kültürünün belli veçhelerini nasıl kavradığına bakalım.</p>

    <p>Şüphesiz ki Japon marangozların testere ve rendeyi, Batılı meslektaşlarının tam tersi şekilde kullandığını gözlemlemek için antropolog olmak gerekmez: Japon marangozlar testereyi ve rendeyi dışa doğru iterek değil, kendilerine doğru çekerek kullanır. Bu olgu, vaktiyle, XIX. yüzyılın sonlarında, Basil Hall Chamberlain’e çok çarpıcı gelmiştir. Japon yaşam tarzı ve kültürü konusunda dirayetli bir gözlemci olan, Tokyo Üniversitesi’nden bu profesör, önemli bir filologdu aynı zamanda. <em>Things Japanese</em> (Japon İşi) adlı meşhur kitabında, başka pek çok olgunun yanı sıra bu olguyu da, “her şeyin altının üstüne getirildiği durum” diye çevirebileceğim, “<em>Topsy-turvidom</em>” başlıklı kısımda, özel bir önem atfetmediği bir tuhaflık diye kaydetmişti. Kısacası, iki bin dört yüz yıl önce, memleketlisi Yunanlara göre eski Mısırlıların her şeyi ters yaptığını belirten Herodotos’un yaptığından fazlasını yapmamıştı.</p>

    <p>Japonca uzmanları da şu hususu tuhaflık olarak belirlemiştir: Kısa bir süre için ortadan kaybolan (postaneye mektup atmaya, gazete ya da sigara almaya giden) bir Japon rahatlıkla “<em>İtte mairimasu</em>” tarzında bir şey söyleyecektir; buna verilen cevap da “<em>İtte iraşşai</em>”dir. Benzer bir durumda Batı dillerindekinin aksine, vurgu gitme kararı değil, az sonra geri dönme niyeti üzerindedir.</p>

    <p>Aynı şekilde, eski Japon edebiyatı üzerine çalışan bir uzman, yolculuğun burukluk yaratan ızdırap dolu bir deneyim gibi hissedildiğine ve yolcunun ülkeye dönme saplantısından kurtulamadığına parmak basacaktır. Keza, öyle görünüyor ki daha gündelik bir düzeyde, Japon aşçısı da Avrupa’dakinin aksine “yağa batırmak” demez, yağdan “çıkarmak” (<em>ageru</em>) der...</p>

    <p>Antropolog bu küçük olguları bağımsız değişkenler, münferit şeyler olarak görmeye yanaşmayacaktır. Tersine bunlardaki ortak yönler karşısında hayrete düşecektir. Farklı alanlar ve koşullarda her şeyi kendine indirgemek ya da kendi içine kapanmak söz konusudur. “Benliği” özerk ve evvelce oluşturulmuş bir varlık olarak ortaya koymak yerine, sanki Japonlar kendi benliklerini dışarıdan yola çıkarak oluşturuyormuş gibi yapar her şeyi. Böylece, Japon “benliği” temel bir veri gibi değil, kesin olmayan bir şekilde ulaşılmaya çalışılan bir sonuç gibi görünür. Descartes’ın ünlü önermesinin de söylediklerimi teyit ettiği üzere bunda şaşılacak bir yan yoktur: “Düşünüyorum, öyleyse varım” önermesinin Japoncaya çevrilmesi kesinlikle mümkün değil! Gündelik dil, zanaat teknikleri, yemekler, düşünce tarihi (<em>uçi</em><a class="noteref" href="../Text/notlar.htm#n2" id="ref2">2</a> sözcüğünün taşıdığı onlarca anlamı düşündüğümde bunlara yerel mimariyi de ekleyebilirim) gibi çok çeşitli alanlarda, sırf basitleştirmek adına “Batı ruhu” ile “Japon ruhu” diyebileceğim şeyler arasında, derin bir farklılık, daha doğrusu, değişmez farklılıkların oluşturduğu bir sistem ortaya çıkar ki bu da merkezcil hareket ile merkezkaç hareket arasındaki karşıtlık diye özetlenebilir. Bu şema, iki uygarlık arasındaki ilişkiyi daha iyi kavraması için antropoloğa çalışma hipotezi olarak hizmet edecektir.</p>

    <p>Nihayetinde antropolog açısından, bütüncül bir nesnellik arayışı, bireysel bir bilinç için, fenomenlerin hâlâ anlam taşıdığı bir düzeye konumlanabilir ancak. Antropolojinin can attığı nesnellik ile diğer sosyal bilimlerin yetindiği nesnellik arasındaki temel farklardan biri işte burada yatar. Örneğin, iktisat ya da demografinin tasavvur ettiği gerçeklikler daha az nesnel değildir, ama bunların öznenin yaşantısında bir anlamının olması gerektiğini düşünmeyiz, zira öznenin yaşantısında değer, rantabilite, marjinal üretim ya da maksimum nüfus gibi şeylerle karşılaşılmaz. Bunlar, antropologları ilgilendiren toplulukların emaresi olan, kişisel ilişkiler ve somut bağlar alanının dışında yer alan soyut kavramlardır.</p>

    <p>Yaşadığımız modern toplumlarda, başkalarıyla kurduğumuz ilişkiler, bütünsel deneyim ve öznelerin birbirlerini somut olarak kavramaları üzerinde temellenmiş, tesadüfi ve parçalı ilişkilerden ibaret artık. Çoğunlukla bu ilişkiler, yazılı belgeler sayesinde yapılan dolaylı inşalardan doğuyor. Geçmişimizle kurduğumuz bağ, insanlarla canlı bir ilişki olmasını gerektiren sözlü gelenekten değil, kütüphanelerde toplanmış kitaplar ve diğer belgelerle, eleştirmenin bu metinlerin yazarlarını yeniden kurmaya yönelik çabaları sayesinde sağlanıyor artık. Günümüzde, çağdaşlarımızın büyük çoğunluğuyla çok çeşitli araçlar –yazılı belgeler ya da yönetsel mekanizmalar– yardımıyla iletişim kuruyoruz; bunlar temaslarımızı muazzam ölçüde artırıyor, ama aynı zamanda bu temaslara otantik olmayan bir mahiyet veriyor. Bu durum, yurttaşlar ile iktidarlar arasındaki ilişkilere de damgasını vuruyor artık.</p>

    <p>Özerkliğin yitirilmesi, dolaylı iletişim biçimlerinin (kitap, fotoğraf, yazılı basın, radyo, televizyon) yaygınlaşması sonucunda iç dengenin bozulması, ilk olarak, iletişim teorisyenlerini meşgul eden meselelerde su yüzüne çıkmıştı. 1948’den başlayarak, bu meseleleri, von Neumann ile beraber sibernetiği, Claude Shannon’la beraber iletişim teorisini kuran büyük matematikçi Norbert Wiener’in yazdıklarında buluyoruz.</p>

    <p>Antropoloğunkinden bambaşka temeller üzerinde akıl yürüten Wiener, temel eseri <em>Cybernetics: Control and Communication in the Animal and the Machine</em>’de (Sibernetik: Hayvan ve Makinede Kontrol ve İletişim, 1948) şunu belirtir: “Doğrudan birbirlerine bağlı olan küçük topluluklarda önemli ölçüde homeostaz<a class="noteref" href="../Text/notlar.htm#n0" id="ref0">1*</a> görülür; keza uygar bir ülkedeki çok gelişmiş topluluklar ya da ilkel kabilelerin köylerinde de öyle.” Akabinde de şunu söyler: “O halde, sarsıcı etkilere maruz kalan büyük topluluklardaki insanların, bütün toplulukları meydana getiren insani unsurlar bir yana, bilgiye, küçük topluluklardaki insanlara kıyasla, çok daha az erişebiliyor olmaları hiç de şaşırtıcı değildir.”<a class="noteref" href="../Text/notlar.htm#n3" id="ref3">3</a></p>

    <p>Hiç şüphe yok ki modern toplumlar otantiklikten büsbütün uzak değildir. Günümüzde modern toplumları incelemeye başlayan antropoloji bu toplumlarda <em>otantiklik düzeylerini</em> tespit etmeye ve ayırmaya girişmiştir. Bir köyü ya da büyük bir şehirdeki mahalleyi incelerken, antropoloğun bildik bir alan bulmasını sağlayan şey, buralarda herkesin hemen herkesi tanımasıdır. Antropolog beş yüz sakini olan bir köyde kendini rahat hisseder, halbuki büyük, hatta orta ölçekte bir şehir ona karşı koyar. Neden peki? Çünkü elli bin kişinin oluşturduğu topluluk ile beş yüz kişinin oluşturduğu topluluk aynı tarzda değildir. İlk durumda, iletişim esasen kişiler arasında ya da kişilerarası iletişim modeline göre kurulmaz. İletişim teorisyenlerinin diliyle konuşacak olursak, “vericiler” ile “alıcıların” sosyal gerçekliği, “kodlar” ve “aracıların” oluşturduğu karmaşıklığın ardında yitip gider.</p>

    <p>Gelecekte, antropolojinin sosyal bilimler alanına yaptığı en önemli katkının, iki toplumsal varoluş tarzı arasında yaptığı şu ana ayrım olduğuna hükmedileceğine şüphe yok: İlkin geleneksel ve arkaik görülen, otantik toplumlara ait hayat tarzı; ve ilk tipin eksik olmadığı, ama tam anlamıyla otantik olmayan grupların, kendisi otantik olmayan çok daha geniş bir bütün içinden, adeta adacıklar gibi su yüzüne çıktığı, son zamanlarda görülen biçimler.</p>

  </div>

  <h3>“Sahip Olduğum Batılı Perspektif”</h3>

  <div class="chapter">

    <p>Gelgelelim antropolojiyi, uzaklarda ya da yanı başımızda arayıp bulabileceğimiz hayatların incelenmesine indirgememek gerekir. Her şeyden önce önemli olan husus, söz konusu hayat tarzlarının arkaizmi değil, bunların kendi arasında ya da bizim hayat tarzlarımız haline gelenler arasında ortaya koyduğu farklılıklardır.</p>

    <p>İlkel insanların âdetleri ve inançları konusunda yürütülen ilk sistematik çalışmaların 1850’den önceye gittiği söylenemez pek; bu tarihte Darwin biyolojik evrimciliğin temellerini atmıştı ve bunun karşısında da, Darwin’in çağdaşlarının zihninde, toplumsal ve kültürel evrim inancı yer alıyordu. “Zenci işi” ya da “ilkel” denen şeylerin estetik bir değerinin bulunduğunun kabul edilmesiyse, çok daha sonralara, XX. yüzyılın ilk çeyreğine rastlar.</p>

    <p>Ancak, antropolojinin yeni bir bilim olduğu, modern insanın merakından türediği sonucuna varmak yanlış olur. Antropolojiyi perspektif içine yerleştirmeye, düşünce tarihinde ona bir yer tahsis etmeye çalıştığımızda ise, antropoloji yüzyıllar önce doğmuş olan ve hümanizm diye adlandırdığımız şeyin son derece genel bir ifadesi, son noktası gibi görünür.</p>

    <p>Burada, izin verirseniz, sahip olduğum Batılı perspektiften bakayım kısa bir süreliğine. Avrupa’da, Rönesans insanları Yunan-Roma antikçağını yeniden keşfettiğinde ve Cizvitler okullar ve üniversitelerde eğitimi Latince üzerine kurduğunda, bu durum zaten antropolojik bir yaklaşıma tekabül etmiyor muydu? Şu biliniyordu ki bir uygarlık, karşılaştırma unsuru olarak başka bir uygarlığa ya da uygarlıklara başvurmadığı takdirde, kendi hakkında düşünce üretemezdi. Kendi kültürünü bilmek ve anlamak için, ona bir başka kültürün bakış açısından bakmayı öğrenmek gerekiyordu: Bir nevi, büyük Japon aktör Zeami’nin bahsettiği, kendi oyununu değerlendirmek için, sanki seyirciymiş gibi kendine bakmayı öğrenmesi gereken NO aktörü gibi.</p>

    <p>Doğrusu, bir yandan gözlemcinin kültüründen çok farklı kültürlere, dışarılara bakmaya, öte yandan da gözlemci açısından, sanki kendisi farklı bir kültüre aitmişçesine, kendi kültürüne uzaktan bakmaya dayalı olan antropolojik düşüncenin ikili özünü okurlara kavratmak amacıyla, 1983’te yayımlanan bir kitabıma koyabileceğim başlığı düşünüp durmuş, en sonunda da, Zeami okumalarının verdiği ilhamla <em>Uzaktan Bakış</em> adını seçmiştim. Japon kültürü uzmanı meslektaşlarımın yardımıyla, Zeami’nin aktörün kendisine sanki seyirciymiş gibi bakışını anlatmak için kullandığı <em>riken no ken</em> ifadesini Fransızcaya aktarmaktan başka bir şey yapmamıştım.</p>

    <p>Keza Rönesans düşünürleri de kültürümüze başka bir açıdan bakmayı ve âdetlerimizle inançlarımızı farklı çağlar ve yerlerdekilerle karşılaştırmayı öğretmiştir bize. Kısacası, “yurdundan ayrılma tekniği” diye adlandırabileceğimiz şeyin araçlarını yaratmışlardır.</p>

    <p>“Yerlici” denen Motoori Norinaga okulu, kendince, Japon kültürü ve uygarlığının has özelliklerini bulup çıkarmaya giriştiğinde, aynı şey Japonya için de söz konusu değil midir? Bu da Çin’le ateşli bir diyaloğa girilerek başarılmıştır. Motoori iki kültürü karşılaştırır ve bunu da kendi gözünde Çin kültürünün belli özellikleri –kendi tabirince “tumturaklılığı”, Taoculuğun kesin ve keyfi önermelere düşkünlüğü– karşısında, Japon kültürünün özünü –itidal, sözü uzatmama, temkin, yöntemler konusundaki tutumluluk, dış dünyaya dair fanilik ve dokunaklılık duygusu (<em>mono no avare</em>), bütün bilgilerin göreli oluşu...– tanımlayarak gerçekleştirir.</p>

    <p>Çin’i, Japon kültürünün özgüllüğünü teyit etme aracı olarak görme olgusu, 1830 dolaylarında Kuniyoşi ve Kunisada tarafından üretilen, Çin’i konu alan oymabaskılarda <em>–Suykoden</em> adlı romandaki ve <em>Kanco</em>’dan alınan savaş konulu anlatılardaki resimlerde– çok manidar bir şekilde avamileştirilmiştir. Bunlarda <em>ukiyo-e</em> geleneğine çok uzak düşen, tumturaklılığa, coşkulu bir üsluba, doruk noktasına ulaşmış baroğa, giyime ilişkin ayrıntılardaki zenginliğe ve karmaşıklığa düşkün bir zevk belli eder kendini. Şüphesiz ki bu resimler eski Çin hakkında tarafgir bir yorum yansıtsa da etnografik olma niyetindeydiler.</p>

    <p>Motoori’nin zamanında, Japonya’nın sadece Çin ve Kore hakkında dolaylı ya da dolaysız bir bilgisi vardı. Keza Avrupa’da da, klasik kültür ile antropolojik kültür arasındaki farklılık, bu iki devirde bilinen dünyanın boyutlarına dayalıydı.</p>

    <p>Rönesans’ın başlarında, beşeri evren Akdeniz havzasıyla sınırlıydı. Dünyanın geri kalanının varlığına ancak şüpheyle yaklaşılabilirdi. Ama şu çoktan anlaşılmıştı ki hiçbir insan topluluğu, başka toplulukları göz önüne almaksızın kendini kavrayamazdı.</p>

    <p>XVIII ve XIX. yüzyıllarda, hümanizm coğrafi keşiflerin ilerlemesi sayesinde yayılır. Çin, Hindistan ve Japonya da bu tabloda yerini alır yavaş yavaş. Dikkatini günümüzde hâlâ hakkında çok az şey bilinen ya da gözardı edilmiş son uygarlıklara yönelten antropoloji, hümanizmi üçüncü evresine ulaştırır. Hiç şüphe yok ki son evre olacaktır bu, zira bunun akabinde insanlığın kendi hakkında, en azından yayılma alanı bakımından keşfedebileceği hiçbir şey kalmayacaktır. (başka bir araştırma alanı, yani derinlemesine araştırma daha vardır ki bunun sonuna ulaşmaktan halen çok uzağız).</p>

    <p>Meselenin bir yönü daha var. İlk iki hümanizm –önce Akdeniz dünyasıyla sınırlı olan, sonrasındaysa Doğu ve Uzakdoğu’yu da içine alan hümanizm– kapsamlarının hem yüzeysel hem de doğal bakımdan sınırlı olduğunu görmüşlerdir. Antik uygarlıklar yeryüzünden silindiğinden, bunlara ancak metinler ve anıtlar aracılığıyla ulaşılabilirdi. Aynı sorunla karşılaşmadığımız Doğu ve Uzakdoğu için de aynı şey geçerliydi, çünkü bu denli uzak ve farklı uygarlıkların ancak o son derece usta işi ve rafine yaratımları dolayısıyla ilgiye değer olduklarına inanılmıştı.</p>

    <p>Antropoloji, farklı sorunlar ortaya koyan bir uygarlık türü daha barındırır. Yazı sistemine sahip olmayan bu uygarlıklar yazılı belgeler sunmaz. Teknik seviyeleri çok düşük olduğundan büyük bir kısmı ardında anıt niteliğinde eserler de bırakmamıştır. Hümanizmi yeni araştırma araçlarıyla donatma ihtiyacı da işte buradan doğar.</p>

    <p>Antropolojinin başvurduğu yöntemler, kendisine öncülük etmiş olan filoloji ve tarihinkilere kıyasla, hem daha dışsal hem daha içseldir (hatta diyebiliriz ki daha büyük ve daha incedir). Antropolog, erişilmesi zor olan toplumlara nüfuz etmek amacıyla, kendini hem (fiziksel antropolojide, tarihöncesi biliminde, teknolojide olduğu gibi) büsbütün dışarıya hem de büsbütün içeriye konumlandırmak zorundadır; bunu da, etnolog, varoluşunu paylaştığı grupla özdeşleşerek ve –başka bilgi kaynakları olmadığından– mecburen yerlilerin manevi yaşamının en küçük ayrıntılarına önem atfederek gerçekleştirir.</p>

    <p>Geleneksel hümanizmin daima hem berisinde hem ötesinde olan antropoloji, hümanizmi bütün anlamlarının dışına çıkarır. Antropolojinin alanı, meskûn dünyanın bütününü kapsarken, kullandığı yöntem de bütün bilgi türlerine –beşeri bilimler ve doğa bilimlerine– ait teknikleri bir araya getirir.</p>

    <p>Öyleyse, zamansal olarak birbirini takip eden bu üç hümanizm birleşerek, insanın bilgisini üç yönde geliştirir: Şüphesiz ki yüzeysel bir gelişimdir bu, ama hem düz hem de mecazi anlamıyla en “yüzeysel” veçhe söz konusudur. Araştırma yöntemleri bakımından da zengindir, zira yavaş yavaş şunu idrak ederiz: Madem antropoloji, kendi payına düşen “tortul” toplumların özel niteliklerine göre, yeni bilgi tarzları yaratmak zorundadır, öyleyse bu bilgi tarzları, yaşadığımız toplumlar da dahil, bütün toplumların incelenmesi için verimli bir şekilde kullanılabilir.</p>

    <p>Ama dahası var: Klasik hümanizm yalnızca nesnesi bakımından değil, yararlı olduğu kitle (ayrıcalıklı sınıf) bakımından da kısıtlıydı.</p>

    <p>XIX. yüzyılın egzotik hümanizmi, destek gördüğü ve varlığını borçlu olduğu endüstriyel ve ticari çıkarlara bağlıydı. Rönesans’ın aristokratik hümanizmi ve XIX. yüzyılın burjuva hümanizminden sonra, antropoloji, yaşadığımız yeryüzünden ibaret nihai dünya için, iki açıdan evrensel olan bir hümanizmin ortaya çıkışına işaret ediyordu.</p>

    <p>İlham kaynağını uzun zaman hor görülmüş, son derece mütevazı toplumlar içinde arayan antropoloji, insani olan hiçbir şeyin insana yabancı olamayacağını beyan eder. Böylelikle, ayrıcalıklı uygarlıklardan yola çıkarak ayrıcalıklılar için yaratılmış olan, kendisinden önceki hümanizmleri aşan demokratik bir hümanizmin temellerini atar. Ayrıca insanın bilgi kazanma çabasının hizmetine sunmak üzere bütün bilimlerden alınmış yöntemleri ve teknikleri seferber eder, genel bir hümanizm dahilinde insan ile doğayı uzlaştırma çağrısında bulunur.</p>

    <p>Bu konferanslarda ele almamı talep ettiğiniz temayı doğru anlıyorsam şayet, bizler için esas mesele, antropolojinin meydana getirdiği bu üçüncü hümanizmin, günümüzde insanlığın karşılaştığı büyük sorunlara, önceki hümanizm biçimlerinden daha iyi çözümler sunup sunamayacağıdır. Hümanist düşünce, üç yüzyıl boyunca, Batı insanının düşüncesini ve eylemlerini besleyecek ve esinleyecekti. Bugün şunu görüyoruz ki bu düşünce, dünya savaşları gibi küresel katliamları, meskûn dünyanın büyük kısmında devamlı hüküm süren sefaleti ve açlığı, hava ve su kirliliğini, doğal kaynak ve güzelliklerin talan edilmesini vb. önlemeye muktedir olamayacaktı.</p>

    <p>Peki antropolojik hümanizm, kafamızı kurcalayan sorulara, diğer hümanizmlere kıyasla, daha iyi cevaplar bulabilecek midir?</p>

    <p>Sonraki konferanslarda, kanımca antropolojinin cevap bulma konusunda bizlere yardımcı olabileceği birtakım büyük soruları tanımlamaya ve bir çerçeveye oturtmaya çalışacağım. Şimdi antropolojinin bir katkısından daha bahsetmek istiyorum ki bu katkının –alçakgönüllü olmak gerekirse– en azından kesin olmak gibi bir artısı var. Zira antropolojinin yararlarından biri –belki de asıl yararı– bizlere, yani zengin ve güçlü uygarlıkların mensuplarına, belli bir mütevazılık esinlemesi ve bilgelik öğretmesidir.</p>

    <p>Antropologlar, yaşam biçimlerimizin, inandığımız değerlerin, mümkün olan yegâne yaşam biçimleri ve değerler olmadığını; başka yaşam tarzlarının, başka değer sistemlerinin de insan topluluklarının mutluluğa ulaşmasına imkân vermiş olduğunu ve hâlâ da vermeye devam ettiğini kanıtlamaya çalışırlar. Dolayısıyla antropoloji, böbürlenmelerimize gem vurmaya, başka yaşam tarzlarına saygı duymaya, bizi şaşırtan, şoke eden ya da tiksindiren başka usulleri öğrenmek suretiyle kendimizi sorgulamaya çağırır bizleri – bir nevi, insanın niteliklerini belki de insan doğasının henüz bilinmeyen bir yönünü ortaya sermiş olan bir varlıktan esirgeme riskine girmektense, çağının gezginlerince tasvir edilen gorillerin insan olduğuna inanmayı tercih eden Jean-Jacques Rousseau gibi.</p>

    <p>Antropologların incelediği toplumlar, kurallardan çok daha fazla kulak verilmeyi hak eden dersler verir ve, az önce de belirttiğim gibi, bunların batıl inançlardan ibaret olduğunu düşünmemiz hata olur; bu toplumlar insan ile doğal çevre arasında, bizim artık kuramadığımız bir dengeyi kurmayı başarmışlardır. Şimdi bu konu üzerinde duracağım biraz.</p>

  </div>

  <h3>“Optimum Farklılık”</h3>

  <div class="chapter">

    <p>XIX. yüzyılda Fransa’da filozof Auguste Comte, “üç aşama yasası” denen bir beşeri evrim yasası formüle etmişti. Bu yasaya göre, insan art arda iki aşamadan geçmişti: dinsel ve metafizik aşamalardan; akabinde de bir üçüncüsüne ulaşmak üzereydi: pozitif ve bilimsel.</p>

    <p>Antropoloji de belki aynı türden bir evrimi önümüze serecektir; ama her aşamanın içeriği ve anlamı, Comte’un tasavvur ettiklerinden daha farklı olacaktır.</p>

    <p>Bugün biliyoruz ki “ilkel” diye nitelenen, tarımı ve hayvancılığı bilmeyen ya da yalnızca ilkel bir tarımla uğraşan, kimi zaman çömlekçilik ve dokumadan da bihaber olan, esasen avcılık ve balıkçılıkla uğraşan, doğadaki şeyleri toplayarak geçinen halklar, ne açlıktan ölme korkusuna ne de düşman bir ortamda yaşamlarını sürdüremeyecekleri endişesine kapılır.</p>

    <p>Nüfuslarının az olması, doğal kaynaklar konusundaki olağanüstü bilgileri, bizim “bolluk” demeye dilimizin pek varmayacağı bir ortamda yaşamalarını mümkün kılar. Bununla beraber –Avustralya, Güney Amerika, Melanezya ve Afrika’da yürütülen titiz çalışmaların gösterdiği üzere– aktif aile üyelerinin iki ila dört saatlik günlük çalışması, besin üretimine katılmayan çocuklar ve yaşlılar da dahil bütün ailenin geçimini sağlamaya yetiyor da artıyor bile. Çağdaşlarımızın fabrikalarda ya da bürolarda geçirdiği sürelerle arada ne büyük bir fark var, değil mi!</p>

    <p>Öyleyse bu halkların, ortamın zorlamalarının tutsağı olduğuna inanmak hatalı olacaktır. Tam aksine, bu insanlar, tarım ve hayvancılıkla geçinenlere kıyasla çok daha özgürce faydalanırlar çevreden. Daha çok boş zamanları vardır ve bu da hayal dünyasına daha çok zaman ayırmalarını, kendileri ile dış dünya arasına inançları, düşleri, ayinleri, kısaca “dinsel” ve “sanatsal” diyebileceğimiz bütün faaliyet biçimlerini –adeta koruyucu bir yastık gibi– koymalarını mümkün kılar.</p>

    <p>Kabul edelim ki insanlık yüz binlerce yıl benzer bir durumda yaşamıştır. O halde şunu saptayabiliriz: Tarım ve hayvancılıkla, ardından da sanayileşmeyle birlikte, insanlık gerçeklikle gitgide daha çok doğrudan “kuşatılmıştır” adeta. Ama XIX. yüzyıldan günümüze dek, bu kuşatma, felsefi ve ideolojik kavramlar aracılığıyla dolaysız bir şekilde işleyegelmiştir.</p>

    <p>Günümüzde içine girdiğimiz dünya ise bambaşka – insanlığın doğrudan doğruya en katı belirlenimlerle karşı karşıya kaldığı bir dünya. Bu belirlenimler, dünyanın muazzam büyüklükteki nüfusundan, insanın maddi ve manevi ihtiyaçlarını karşılamak üzere kullandığı park ve bahçeler gibi boş alanların, temiz hava ve suyun gitgide azalmasından kaynaklanır.</p>

    <p>Bu bakımdan şunu sorabiliriz: İdeolojik düşüncelerin –üçüncü dünyada hâlâ hüküm süren, komünizm, Marksizm ve totalitarizmin, bu yakınlarda da İslami köktenciliğin– yaklaşık yüzyıldır yaygınlaşmış olması ve yaygınlaşmaya devam etmesi, geçmişin yaşam koşullarından sert bir kopuş içinde olan yaşam koşulları karşısında bir başkaldırı teşkil etmiyor mu?</p>

    <p>Bir kopma olmuştur; organizmamızı idame ettiren sınırlı ve basit şeyler dışında bizler için artık genelde bir anlam taşımayan temel duyarlılık unsurları ile evreni tanımak ve kavramak için sarf ettiğimiz bütün çabaların yoğunlaştığı soyut düşünce arasında bir uçurum oluşmuştur. Antropologların incelediği ve her rengin, her dokunun, her tadın, her kokunun bir anlama sahip olduğu halklardan bizi başka hiçbir şey bundan daha çok uzaklaştırmamıştır.</p>

    <p>Peki bu kopma geri dönüşü olmayan bir kopma mıdır? Dünyamız belki demografik bir felakete ya da insanlığın dörtte üçünü yok edecek bir nükleer savaşa sürüklenecektir. Bu durumda, insanlığın geri kalanı, yukarıda bahsettiğim üzere, yok olma sürecindeki toplumların yaşam koşullarından çok da farklı olmayan koşullarla karşı karşıya kalacaktır.</p>

    <p>Ama bu denli korkunç hipotezleri bir kenara koysak dahi, şunu sorabiliriz: Her biri dev boyutlara ulaşan toplumlar ile benzer bir hale gelmeye eğilimli diğer toplumlar, benzerliklerin geliştiği eksenlerden başka eksenler üzerinde konumlanan farklılıkları, kaçınılmaz olarak kendi içlerinde yeniden üretmiyorlar mı? Belki de insanlığın hayatta kalabilmesi için, her zaman için bir <em>optimum farklılık</em> gerekiyordur. Bu optimum farklılık, toplumların sayısına, nüfus olarak ağırlığına, coğrafi uzaklığına ve kullandıkları iletişim araçlarına göre değişecektir. Zira bu farklılık meselesi, karşılıklı ilişkiler içinde tasavvur edilen kültürler konusunda ortaya çıkmaz yalnızca. Aynı zamanda; homojen olmayan grup ya da altgrupları –kastları, sınıfları, mesleki ya da dinsel çevreleri, vb.– bünyesinde toplayan her toplumda ortaya çıkar. Bu gruplar kendi aralarında farklar üretir ve her grup bunlara büyük bir önem atfeder; ayrıca bu içsel farklılaşma, toplum başka bakımlardan daha büyük ve daha homojen hale geldiğinde artma eğilimi gösterebilir.</p>

    <p>Şüphesiz ki insanlar, coğrafi uzaklık, bulundukları ortamın kendine has özellikleri, başka türde toplumlardan bihaber olmaları sebebiyle farklı kültürler geliştirmişlerdir. Ama yalıtılmışlıktan kaynaklanan farkların yanı sıra, yine bir o kadar önemli olan, yakınlıktan kaynaklanan farklar da vardır: çatışma, farklı olma, kendi olma tutkusu. Pek çok âdet, birtakım içsel ihtiyaçlardan ya da faydalı tesadüflerden değil, evvelce kurala bağlanması düşünülmemiş olan, bir düşünce ya da faaliyet alanını kesin normlara tabi kılan bir komşu topluluğun karşısında sırf altta kalmama isteğinden doğmuştur.</p>

    <p>Antropoloğun kendine özgü olan kültürler arasındaki farklara gösterdiği dikkat ve duyduğu saygı, yaklaşımının özünü oluşturur. Dolayısıyla antropolog, her toplumun kendi bünyesinde bir kusur ya da eksik gördüğünde içinden meşrebine uygun olanı seçeceği bir formüller listesi oluşturmaya kalkmaz. Bir topluma özgü formüller, başka bir topluma aktarılamaz.</p>

    <p>Antropolog, her toplumu kendi kurumları, âdetleri ve inanışlarından başkasının mümkün olmadığı zannından vazgeçmeye çağırır yalnızca; toplumun bu kurumları, âdetleri ve inanışları iyi addetmesi sebebiyle, bunların eşyanın tabiatında bulunduğunu ve kendisininkilerle uyuşmayan değer sistemlerine sahip olan başka toplumlara bunları fütursuzca dayatabileceğini sanmaktan vazgeçirir.</p>

    <p>Az önce de dediğim gibi, antropolojinin en büyük isteği bireylere ve devlet yönetimlerine bir ölçüde bilgelik esinlemektir. Bu konuda verebileceğim en iyi örnek de Japonya istilası sırasında General MacArthur’un emrinde Halkla İlişkiler Subayı olarak çalışan Amerikalı bir antropoloğun tanıklığıdır. Onunla yapılmış bir röportaj okumuştum; bu röportajda 1946’da Ruth Benedict’in meşhur kitabı <em>Krizantem ve Kılıç</em>’ın yayımlanmasından sonra, istilacı Amerika’nın, ilk niyetinin aksine, Japonya’ya imparatorluk rejiminin feshini dayatmaktan nasıl vazgeçtiğini anlatıyordu. Ruth Benedict’in, kitabını yazmadan önce Japonya’ya hiç gitmediğini iyi biliyorum; ayrıca bildiğim kadarıyla da, evvelce çok farklı alanlarda çalışmış. Ama Benedict antropologdu; dolayısıyla da çok uzak bir kültüre, önceden deneyim sahibi olmaksızın yaklaşılarak, yapısına başarıyla nüfuz edilmesini ve belki de askeri yenilginin sonuçlarından çok daha trajik sonuçlar ortaya çıkarabilecek olan bir yıkımın önüne geçilmesini, antropolojik düşünceye, onun esinlerine ve yöntemlerine borçlu olabiliriz.</p>

    <p>Antropoloji, ilk ders olarak, bizimkilerle karşılaştırdığımızda bize ne kadar sarsıcı ve akıldışı görünürse görünsün, her âdetin, her inanışın, iç dengesi yüzyıllar içinde oluşmuş bir sistemin parçası olduğunu ve bu bütünün içinden, geride kalanlara hasar verme riski olmaksızın bir tek öğeyi dahi ortadan kaldıramayacağımızı öğretir. Başka bir ders veremeyecek olsa bile, tek başına bu ders, antropolojinin beşeri bilimler ve toplum bilimleri içinde gitgide önem kazanan yerini gerekçelendirmeye yeter de artar.</p>
