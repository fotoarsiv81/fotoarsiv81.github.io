  <h3>Antropologlar ve Genetikçiler</h3>

  <div class="chapter">

    <p>Bu uçurumun varlığını açıklamak için, geçmişte iki tür argümana başvurulmuştur (hâlâ başvurulduğu da oluyor). Kimilerine göre, insan toplulukları genetik mirasları dolayısıyla birbirlerinden farklı oldukları için, aşılmaz bir uçurumdur bu. Bu genetik miraslar arasında, zihinsel beceriler ve ahlaki tavırları etkileyen bir eşitsizlik söz konusudur. Irkçıların tezi budur. Öte yandan evrimci teoriye göre, kültürlerin eşitsizliğinin kökeni biyolojik değil, tarihseldir: Bütün toplumların geçmek zorunda olduğu biricik yol üzerinde, bazı toplumlar öne geçecek, bazıları yerinde sayacak, bazıları da muhtemelen gerileyecektir. Burada önemli olan tek nokta, kimi toplumların ilerleyememesinin tarihsel sebeplerini kavramak ve ilerlemelerine yardımcı olmaktır.</p>

    <p>O halde, antropolojinin, çözümüne katkı sağlamayı umduğu son iki sorundan biri ırk sorunu, öbürü de ilerleme kavramına nasıl bir anlam yükleneceği sorunudur.</p>

    <p>XIX. yüzyılın tamamı ile XX. yüzyılın ilk yarısı boyunca, ırkın kültürü etkileyip etkilemediği ve etkiliyorsa ne şekilde etkilediği merak edilmiştir. Aynı fiziksel görünüşe sahip olmayan halkların, hayat tarzlarının, âdetlerinin ve inançlarının da farklı olmasından hareketle, fiziksel farklar ile kültürel farkların birbirleriyle bağlantılı oldukları sonucuna varılmıştır. Unesco’nun ırk meselesine dair ikinci bildirisinin girişinde sağduyuyla ikrar edildiği gibi, sokaktaki insanı ırk diye bir şeyin olduğuna inandıran şey, “bir Afrikalıyı, Avrupalıyı, Asyalıyı ve Kızılderiliyi bir arada gördüğünde, duyularıyla elde ettiği dolaysız tanıklıktır”.</p>

    <p>Irk ile kültürün birbiriyle bağlantılı olduğu fikrine karşı, antropoloji uzun zaman iki argümana başvurmuştur. İlk olarak, mevcut kültürlerin, özellikle de yeryüzünde iki-üç yüz yıldır var olan kültürlerin sayısı, en titiz araştırmacıların ayırt etmeye çalıştığı ırkların sayısından katbekat fazladır: Binlerce kültüre karşılık topu topu yirmi-otuz ırk vardır. Aynı “ırka” mensup olduğu farz edilen insanlarca meydana getirilmiş iki kültür, ırkları farklı toplulukların meydana getirdiği iki kültür kadar yahut çok daha farklı olabilir birbirinden.</p>

    <p>İkinci olarak, kültür mirası, gen mirasından çok daha hızlı değişim geçirir. Atalarımızın kültürleri ile bizimkiler arasında muazzam bir fark vardır. Hatta şu bile söylenebilir: Antik Yunan ve Romalıların hayat tarzı ile XVIII. yüzyılda yaşamış atalarımızın hayat tarzı arasındaki fark, XVIII. yüzyıldaki atalarımızınki ile bizlerin hayat tarzı arasındaki farktan çok daha azdır. Yine de bizim onların mirasını devam ettirdiğimiz söylenebilir.</p>

    <p>Bu iki sebep, teknikleri, âdetleri, kurumları ve inançları inceleyen, “kültürel” ya da “sosyal” adı verilen antropoloji ile kafatasları, iskeletler ya da canlılar üzerinde ölçümler ve karşılaştırmalar yapmakta ısrar eden eski ekol fiziksel antropoloji arasında, yaklaşık yüzyıldır var olan ayrılığı açıklar. İki tür envanter arasında hiçbir bağlaşım kurmanın imkânı yok. Bir imgeyle açıklayacak olursam, fiziksel antropologların kullandığı eleğin gözleri o kadar geniştir ki, biz kültürel ya da sosyal antropologların bir anlam atfettiği kültürler arası farkların hiçbirini tutamaz.</p>

    <p>Buna karşılık, antropoloji ile “popülasyon genetiği” denen yeni biyoloji dalı arasında otuz-kırk yıldır bir işbirliği kurulmuş bulunuyor. Bu yeni bilim dalı, antropologların, ırksal farklar ile kültürel farklar arasında sebep-sonuca dayalı bir bağ, hatta bir ilinti kurmaya yönelik her tür girişime en başından beri duydukları güvensizliği biyolojik argümanlarla desteklemiştir.</p>

    <p>Geleneksel ırk kavramı gözle görülen dış özelliklere dayanır tamamen: boy, ten ve göz rengi, kafatasının biçimi, saç şekli, vb. Bu farklı alanlarda gözlemlenen değişkenliklerin uyuştuğu farz edildiğinde dahi –ki fazlasıyla şüpheli bir husustur– bunların, genetikçilerin ortaya çıkarıp önemine işaret ettiği, doğrudan doğruya algılanamayan farklarla da –kan gruplarıyla, kan serumundaki proteinlerle, bağışıklık sistemi etmenleriyle, vb.– uyuştuğunu kanıtlayan hiçbir şey bulunmaz. Gelgelelim bu farklardan biri ne kadar gerçekse öbürü de en az o kadar gerçektir ve ikinci grubun coğrafi dağılımının birinciye kıyasla tamamen farklı olduğu düşünülebilir – kimi durumlarda saptanmıştır da. Dolayısıyla korunmuş özelliklere bağlı olarak geleneksel ırkların içinde “görünmez ırklar” ortaya çıkacak, ya da bu görünmez ırklar, geleneksel ırklara tahsis edegeldiğimiz henüz belirsiz olan sınırları yeniden düzenleyecektir.</p>

    <p>Antropologların yaklaşımını teyit eden genetikçiler böylelikle “ırk” kavramının yerine “gen havuzu” kavramını geçirmişlerdir. Gen havuzu, adamakıllı belirlenmiş sınırlara sahip olduğu ve değişmediği varsayılan özellikler içermez, bir yerden diğerine farklılık gösteren ve zamanla sürekli değişen göreli dozlardan meydana gelir. Gen havuzlarına koyduğumuz sınırlar keyfidir. Bu dozlar duyumsanmayacak şekilde hafif hafif artar ya da azalır ve orada burada oluşturduğumuz eşikler, araştırmacının ilgilendiği ve bu eşikleri sınıflandırmak üzere elinde tuttuğu fenomenlere dayanır.</p>

    <p>Antropologlar ile genetikçiler arasındaki bu yeni birliktelik, ilkel diye adlandırılan halklara karşı alınan tavırda dikkate değer bir değişiklik meydana getirmiştir. Bu tavır değişikliği, başka argümanlarla, şimdiye dek yalnızca antropologların benimsemiş olduğu bir doğrultuda ilerler. Yüzyıllar boyunca, annenin son doğan çocuğu emzirdiği sürece eşler arasında cinsel ilişkinin yasaklanması gibi keyfi yasaklamalara, tuhaf evlilik kurallarına, şeflerin ya da yaşlıların lehine olan çokeşliliğe bağlı imtiyazlara, bebek öldürme gibi bizi dumura uğratan uygulamalara dayalı âdetler abes, hatta sarsıcı gelmiştir. Bunların sebeplerini anlamamız için, 1950’lerde popülasyon genetiğinin şekillenmesini beklemek gerekmiştir.</p>

    <p>Kendi ırkımızdan en uzak olan ırkları en homojen ırklar olarak düşünme eğilimindeyizdir hep: Beyaz birine göre, Sarı ırka mensup herkes birbirine benzer; <em>namban</em> denen sanatta Beyazlarla ilgili klişeleşmiş temsiller bu durumun tersinin de doğru olduğunu ortaya koyuyor. Halbuki aynı coğrafi bölgede yaşayan ilkel kabileler arasında önemli farkların bulunduğu saptanmıştır; aynı kabileye ait köyler arasında, dil ve kültür bakımından farklı olan kabileler arasındaki kadar fark vardır neredeyse. Sonuç olarak, yalıtılmış bir kabile bile biyolojik bir birim teşkil etmez. Bu durumun sebebini açıklayan şey de yeni köylerin oluşumudur: Bir aile, sülaleden kopar, tek başına bir yere yerleşir. Daha sonraysa, akrabaları grup grup onlara katılarak yeni yerleşimi paylaşır. Bu şekilde oluşan gen havuzları da kendi aralarında öyle büyük bir farklılık sergiler ki rasgele gruplaşmaların sonucu olsalar bu kadar farklılık göstermezlerdi.</p>

    <p>Bu durum şu sonucu doğurur: Aynı kabileye ait köyler, en başta birbirlerinden farklılaşmış, her biri göreli bir yalıtılmışlık içinde yaşayan ve farklı doğum oranlarına sahip olduklarından birbirleriyle rekabet halinde olan genetik oluşumlar içeriyor olsa da, bu oluşumlar, biyologlarca iyi bilindiği üzere, genellikle hayvan türlerinde gözlemlenen evrimle kıyaslanamayacak kadar hızlı bir evrim için elverişli koşullar meydana getirir. Şunu biliyoruz ki çok eski çağlarda yaşamış insanımsıları günümüzün insanına çeviren evrim çok hızlı gerçekleşmiştir.</p>

    <p>Şayet günümüzde dünyanın ücra köşelerindeki belli toplumlarda gözlemlenen koşulların, en azından bazı açılardan, insanların uzak geçmişte yaşadığı toplumlarınkine benzediğini kabul edersek, şunu da takdir etmemiz gerekir: Çok kötü addettiğimiz koşullar, bizleri mevcut halimize getirmeye en uygun koşullardı ve hâlâ da insan evrimini aynı yönde tutmaya ve bu evrimin ritmini korumaya en elverişli koşullardır; oysa genetik alışverişlerin farklı yollarla gerçekleştiği günümüzdeki devasa toplumlar evrimi yavaşlatmaya ya da evrime farklı bir yön vermeye meyilliler.</p>

    <p>Önceden yalnızca alay ettiğimiz, ya da olsa olsa küçümsemeyle karışık bir merak duyduğumuz hayat tarzlarından, gelenek ve inançlardan nesnel bir değer ve ahlaki bir anlam çıkarabilmek için, bilgimizi geliştirmemiz ve bu yeni sorunları idrak etmemiz gerekir. Ama popülasyon genetiğinin antropoloji sahnesine çıkmasıyla beraber, bir başka ani dönüşüm meydana gelmiş ve bunun teorik bakımdan belki çok daha önemli sonuçları olmuştur.</p>

    <p>Kültüre bağlı olgulardan bahsetmiştim: İlkel diye adlandırılan toplumlar, emzirme süresini üç dört yıla yayarak, çeşitli cinsel yasaklar koyarak, bebekleri icap ettiğinde kürtajla alarak ya da doğduktan sonra öldürerek nüfus artışını sınırlı tutmuşlardır. Erkeklerin bir ya da birden çok karısı olmasına bağlı olarak fazlasıyla değişen üreme oranı, çeşitli doğal ayıklanma biçimlerini teşvik etmiştir. Bütün bunlar, insan topluluklarının nasıl bölündüğü ve tekrar bir araya geldiğiyle, birleşmeleri ve üremeleri konusunda erkek ve kadın bireylere hangi âdetlerin nasıl dayatıldığıyla, çocuk dünyaya getirme ya da getirmemeye ve çocuk büyütmeye dair şartlarla, yasalarla, büyüyle, dinle ve kozmolojiyle ilgilidir. Bu etmenler, dolaylı ya da dolaysız yoldan, doğal ayıklanmayı biçimlendirip yönlendirir.</p>

  <h3>“Irk”: Uygunsuz Bir Terim</h3>

  <div class="chapter">

    <p>Öyleyse, ırk kavramı ile kültür kavramı arasındaki ilişkiler meselesinin ana unsurları altüst olmuş durumda. XIX. yüzyılın tamamı ve XX. yüzyılın ilk yarısı boyunca, ırkın kültürü etkileyip etkilemediği ve etkiliyorsa nasıl etkilediği merak edilmiştir. Bu şekilde yaklaşıldığı takdirde problemin çözülemeyeceği anlaşılınca, olayların ters yönde işlediği fark edilmiştir. İnsanların biyolojik evriminin ritmini ve yönelimini büyük ölçüde belirleyen şey, dünyanın çeşitli yerlerinde insanların benimsediği kültür biçimleri ile geçmiş ve halihazırdaki hayat tarzlarıdır. Kültürün, ırka bağlı olup olmadığını sorma ihtiyacı şöyle dursun, artık fark ediyoruz ki ırk –ya da bu uygunsuz terimden genel olarak ne anlıyorsak o– kültüre de bağlıdır.</p>

    <p>Zaten başka türlü nasıl olabilirdi ki? Bir topluluğun yerleştiği alanın coğrafi sınırlarını, komşu topluluklarla sürdürdüğü dostane veya hasmane ilişkileri ve –sonuç olarak– topluluklar arasında izin verilen, teşvik edilen ya da yasaklanan evlilikler aracılığıyla aralarında meydana gelebilecek nispeten önemli genetik alışverişleri belirleyen şey, bu topluluğun kültürüdür.</p>

    <p>Bizim yaşadığımız toplumlarda bile, evliliklerin tamamen rastlantıya bırakılmadığını biliyoruz. Bilinçli ya da bilinçsiz çeşitli etmenler iş başındadır: Müstakbel eşlerin oturdukları yerler arasındaki uzaklık, etnik köken, din, eğitim seviyesi, ailenin maddi durumu... Yakın bir tarihe kadar çok yaygın olan teamüller ve âdetlerden hareketle bir sonuca varılabilirse şu görülecektir: Toplumsal hayatın ilk safhalarından itibaren, atalarımız belli akrabalar arasında evliliğe izin veren ya da yasak getiren kurallar koymak ve uygulamak zorunda kalmıştır. Önceki konferanslarımda buna birkaç örnek vermiştim. Peki nesiller boyunca uygulanan bu tür kurallar, genetik mirasın aktarılması üzerinde farklı yollardan etkide bulunmuyor mu?</p>

    <p>İş bununla da kalmıyor; zira her toplumda uygulanan hijyen kuralları, şu bu hastalığa ya da kusura uygulanan bakımın önemi ve etkisi, belli bireylerin hayatta kalmasını ve öteki türlü çok hızlı yok olup gidecek genetik malzemenin yayılmasını farklı ölçülerde mümkün kılar ya da önler. Keza aynı şey, belli kalıtsal anomaliler karşısında gösterilen kültürel tavırlar için, belli durumlarda –anormal diye adlandırılan doğumlarda, ikiz doğumlarda, vb.– bazen her iki cinsiyetin eşit biçimde, bazen özellikle kız çocuklarının maruz kaldığı bebek öldürme gibi uygulamalar için de söylenebilir. Neticede, yaşam seviyesine ve toplumsal işlevlere göre farklılık gösteren kısırlık ve doğurganlık, eşlerin nispi yaşları gibi faktörlerin (en azından kısmen) dolaylı ya da dolaysız olarak tabi olduğu kuralların nihai kökeni biyolojik değil, toplumsaldır.</p>

    <p>O halde, insan evrimi biyolojik evrimin yan ürünü değildir. Ama büsbütün ayrı bir şey de değildir. Biyolog ve antropologlar, kendi sınırlarının ve birbirlerine yapabilecekleri yardımların farkına vardıkları takdirde, bu iki geleneksel yaklaşım arasında bir sentez kurmak mümkün olur.</p>

    <p>İnsanlığın başlangıcında, biyolojik evrim, iki ayak üzerinde durma, el becerisi, sosyalleşme, sembolik düşünme, ses çıkarma ve iletişim kurma yeteneği gibi kültür öncesi özellikleri seçmiş olabilir. Buna karşılık ortaya çıkar çıkmaz, bu özellikleri pekiştiren ve yayan bizzat kültür olmuştur. Kültürler farklılaştığında, örneğin çok zor iklim koşullarına isteyerek ya da mecburen uyum sağlayan toplumlar için soğuğa, sıcağa dayanıklılık, ya da yüksek rakımlarda yaşayan toplumlar için oksijen bakımından fakir havaya dayanıklılık, vb. gibi diğer özellikleri pekiştiren ve teşvik eden şey kültürdür. Peki saldırganlık ya da içe dönüklüğün, teknik becerinin, vb. kısmen de olsa genetik faktörlere bağlı olmadığı söylenebilir mi? Bunları kültürel düzeyde kavradığımızdan, bu özelliklerin hiçbiri genetik bir temelle açık açık ilişkilendirilemez, ne var ki aradaki ilişkilerin uzak etkileri de <em>a priori</em> bir kenara konamaz. Öyleyse şurası bir gerçek: Her kültür birtakım genetik eğilimleri ayıklar, bunlar da karşı etki yoluyla kültürü etkiler ve yönelimini güçlendirir.</p>

    <p>Bu iki yaklaşım birbirlerine bir ölçüde benzer, bir ölçüde de katkıda bulunurlar. Benzerler, çünkü kültürleri pek çok bakımdan yakın zamana kadar <em>ırk</em> sözcüğüyle anlatılmak istenen şu “dozu değişkenlik gösteren genetik özellikler” ile karşılaştırmak mümkündür. Özelliklerin çeşitliliğine bağlıdır kültür ve bu özelliklerin bir kısmı, komşu ya da uzak kültürlerle farklı ölçülerde paylaşılır; bazı özelliklerse az çok belirgin bir şekilde kültürleri birbirinden ayırır. Bu özellikler bir sistem içinde dengelenir; bu sistem de ilerlemeye ve çoğalmaya daha uygun olan başka sistemler yavaş yavaş ortadan kalkmasın diye öyle ya da böyle hayatta kalmak zorundadır. Farkların ortaya çıkması için, bir kültürü komşu kültürlerden ayırt etmeyi sağlayan sınırların yeterince belirginleşmesi için gereken koşullar, topluluklar arasında biyolojik farklara yol açan koşullarla hemen hemen aynıdır: Uzun bir süre nispeten yalıtılmış olmak, kültürel ya da genetik bakımdan sınırlı alışverişte bulunmak gibi. Kabaca bir tahminle, kültürel sınırlar genetik sınırlarla aynı role sahiptir; kültürler vücutlar üzerinde ne kadar çok iz bırakırlarsa, genetik sınırları da o denli iyi gösterirler: Giyim kuşam, saç ve süslenme tarzı, kulağını delme veya sünnet olma gibi işlemler ve jestlerle, ırklar arasında bulunabilecek farklarla aynı türden farklar yaratırlar. Belli dış görünüşleri tercih ederek, bunları sürekli kılar ve yayarlar.</p>

    <p>Otuz dört yıl önce, Unesco’nun talebi üzerine yazmış olduğum <em>Irk, Tarih ve Kültür</em> başlıklı kitapta, “koalisyon” kavramına başvurarak, gerçek anlamda birikimsel olan bir tarih için gerekli koşulları, yalıtılmış kültürlerin tek başlarına yaratamayacaklarını izah etmiştim.<a class="noteref" href="../Text/notlar.htm#n00" id="ref00">2*</a> Bunun için, farklı kültürlerin kendi paylarını gönüllü ya da gönülsüz olarak bir araya getirmeleri gerektiğini, tarih denen büyük oyunda, tarihin ilerlemesine imkân veren uzun dizileri gerçekleştirme şansına bu şekilde kavuşabileceklerini söylemiştim.</p>

    <p>Günümüzde genetikçiler, biyolojik evrim hakkında çok benzer görüşler öne sürüyor: Gerçekte her genomun, bazı genlerin düzenleyici bir rol oynarken bazı genlerin beraberce tek bir özellik üzerine etkide bulunduğu, birden çok özelliğin tek bir gene bağlı olduğu durumlarda da bunun tam tersi bir sistem teşkil ettiğini ortaya koyuyorlar. Tek genom için geçerli olan durum, topluluk için de geçerlidir; topluluk (birden çok genetik mirasın bu topluluk içinde meydana getirdiği kombinasyonla) her zaman öyle bir olmalı ki optimal bir denge kurulabilmeli ve bu denge topluluğun hayatta kalma şansını artırabilmelidir. Bu bakımdan denebilir ki genetik rekombinasyonlar toplumların tarihinde ne tür bir rol oynuyorsa, kültürel rekombinasyonlar da hayat tarzlarının, tekniklerin, bilgilerin, âdetlerin ve inançların evriminde o tür bir rol oynar. Zira genetik miraslarından dolayı yalnızca belli bir kültürü edinmeye yazgılı olan bireylerin soyundan gelenler özellikle dezavantajlıdır: Bu kişilerin maruz kalacağı kültürel değişiklikler öyle hızlı ortaya çıkar ki genetik mirasları, yeni koşulların ihtiyaçlarına cevap vermek üzere evrilmeye ve çeşitlenmeye imkân bulamaz.</p>

    <p>Öyleyse günümüzde antropologlar ve biyologlar, genel olarak hayatın, özel olarak da insan hayatının hep birörnek tarzda gelişemeyeceğinde hemfikirdir. Hayat her daim farklılık gerektirir ve doğurur. Bu zihinsel, toplumsal, estetik, felsefi farklılık, büyük insan toplulukları arasında biyolojik düzlemde var olan farklılığa hiçbir sebep-sonuç ilişkisiyle bağlı değildir. Bu farklılık, biyolojik farklılığa ancak bir başka düzlemde benzerlik gösterir.</p>

    <p>Peki bu farklılık tam olarak neye dayanır? Sokaktaki insanı, siyah ya da beyaz tenli, düz ya da kıvırcık saçlı olmaya zihinsel ya da ahlaki bir anlam yüklemekten vazgeçirseniz bile, sokaktaki insanın hemen dört elle sarıldığı şu soru karşısında sessiz kalırsanız, hiçbir işe yaramaz: Doğuştan gelen ırksal eğilim diye bir şey yoksa, Batı tarzı uygarlıklar –bilindiği gibi– muazzam bir ilerleme kaydederken, nasıl olup da diğer ten renklerine sahip halkların oluşturduğu uygarlıkların bazısı yarı yolda, bazısı da binlerce, hatta on binlerce yıl geride kalmıştır? Kamuoyunda ırkların eşitsizliği meselesiyle doğrudan bağlantılı sayılan, insan kültürleri arasındaki eşitsizlik –ya da farklılık– meselesi üzerinde durmadığınız takdirde, ırkların eşitsizliği meselesini çözmüş gibi davranamazsınız.</p>

  </div>

  <h3>Farklılığın Yol Açtığı İnfial Hissi</h3>

  <div class="chapter">

    <p>Şu halde, kültürlerin farklılığı öz niteliğiyle insanların önüne nadiren çıkmıştır: yani, toplumlar arasındaki dolaylı ya da dolaysız ilişkilerin sonucunda ortaya çıkan doğal bir fenomen olarak. İnsanlar bu fenomeni daha ziyade korkutucu ya da infial yaratan bir şey olarak görmüştür. İyice yerleşmiş olduğundan içgüdüsel sanılan bir eğilim, en eski çağlardan beri insanları, kendi toplumlarında mevcut olanlarla hiç mi hiç ilgisi bulunmayan âdetleri, inançları, teamülleri ve değerleri inkâr etmeye sevk etmiştir. Antik Yunanlar ve Çinliler, kendi kültürlerine katılmamış olan halkları, dilimize “barbar” diye çevirdiğimiz sözcüklerle nitelemişlerdir. Etimolojik olarak bu sözcükler, sözü edilen bu iki kültürde kuşların cıvıldaşmasını akla getirir. Öyleyse bu sözcükler söz konusu halkları hayvanlar arasına katıyor; uzun süredir kullandığımız ve kökeni itibariyle “ormana ait” demek olan “vahşi” veya “yaban” (<em>sauvage</em>) sözcüğü de, insan kültürünün tersine, hayvan yaşamını çağrıştırır. Bu şekilde “kültürel farklılık” denen olgunun varlığı inkâr edilmiş oluyor; içinde yaşadığımız normlardan uzak düşen her şeyi –Almanca <em>Naturvölker</em> (doğa halkları, yaban halklar) sözcüğünün işaret ettiği gibi– tercihen kültürün dışına atıp doğaya dahil ediyoruz.</p>

    <p>Hiç şüphe yok ki büyük felsefi ve dinsel sistemler (gerek Budizm, Hıristiyanlık, İslam, gerek Stoacı, Kantçı, Marksist öğretiler, gerekse çeşitli insan hakları bildirgeleri), bu tavra sürekli karşı çıkmıştır. Gelgelelim bu sistemler şunu gözardı eder genellikle: İnsan kendi doğasını, soyut bir insanlık içinde değil, zaman ve mekâna göre farklılık gösteren geleneksel kültürler içinde hayata geçirir. Hem ahlaken kendilerine zarar veren deneyimleri mahkûm etme hem de akıl erdiremedikleri farklılıkları reddetme eğilimine kapılan modern insanlar, bir yandan kültürlerin farklılığını hesaba katmalarına, bir yandan da kendilerini infiale sürükleyen ve şoke eden şeyleri ortadan kaldırmaya imkân veren birtakım orta yollar bulmaya çalışmışlardır.</p>

    <p>Nitekim Batı düşüncesine uzun süre hâkim olan evrimcilik, kültür farklılığını sanki tamamıyla kabul ediyormuş gibi davranarak, aslında azaltmaya veya yok etmeye yönelen bir eğilim teşkil eder. Zira, gerek eski çağlardaki gerek uzak diyarlardaki toplumların içinde bulundukları durumları, bu toplumları aynı doğrultuda ilerleten biricik bir gelişmenin safhaları gibi ele alırsak, bunlar arasında gözlemlenen farklılık salt görünüşte kalan bir farklılık olup çıkar. İnsanlık bir ve kendisiyle özdeş hale gelir. Yalnız, bu birlik ve özdeşlik tedricen ve her yerde farklı şekilde gerçekleşir.</p>

    <p>Bu evrimci çözüm cazip olsa da gerçekleri aşırır basitleştirir. Kendi bakış açısından, her toplum, kendisinden farklı olan toplumları iki kategoriye ayırabilir: kendisiyle çağdaş, ama coğrafi bakımdan uzak olan toplumlar; kendisiyle hemen hemen aynı yerde, ama daha önce yaşamış olan toplumlar.</p>

    <p>Birinci tip toplumlar arasında, zaman içinde birbirinin yerine geçmeye denk düşen ilişkiler kurulmaya çalışılmıştır. Elektriği ve buharlı makineleri hâlâ bilmeyen toplumlar, Batı uygarlığının arkaik safhalarını önümüze sermez mi? Yazıyı ve madenciliği bilmemekle beraber kayaların üzerine şekiller çizen ve taştan âletler yapan yerli toplumlar ile on beş-yirmi bin yıl önce Fransa’da ve İspanya’da benzer faaliyetlerde bulunmuş meçhul halkları karşılaştırmamak mümkün mü? “Ortaçağı” Doğu’da, “XIV. Louis çağı”nı I. Dünya Savaşı öncesi Pekin’inde, “taş devri”ni Avustralyalı ya da Yeni Gineli yerlilerde bulmayan kaç Batılı seyyah vardır?</p>

    <p>Bu yanlış evrimcilik son derece tehlikeli görünüyor bana. Yok olup gitmiş uygarlıkların ancak bazı veçheleri hakkında bilgi sahibiyiz ve ele alınan uygarlık ne kadar eskiyse söz konusu veçhelerin sayısı da o kadar az oluyor, zira bilinen veçheler zamana meydan okumuş veçhelerden ibaret kalıyor. Öyleyse buradaki işlem, parçayı bütün diye düşünmeye, iki uygarlığın belli veçhelerinin benzemesinden yola çıkarak bütün veçhelerin özdeş olduğu sonucuna varmaya dayalı. Oysa bu tür bir akıl yürütme mantıken imkânsız olmakla kalmıyor, pek çok örnekte gerçeklerle de çelişiyor.</p>

    <p>Örnek olarak, Japonya hakkında Batı’ya uzun süre hâkim olmuş fikirlere bakabiliriz. Japonya üzerine II. Dünya Savaşı’na dek yazılmış neredeyse tüm eserlerde, Japonya’nın bütün bir XIX. yüzyıl boyunca, Ortaçağ Avrupası’ndakine benzer bir feodal rejimde yaşadığını; ancak XIX. yüzyılın ikinci yarısında, yani iki üç asırlık bir gecikmeyle, kapitalist çağa girdiğini ve sanayileşmeye kapılarını açtığını okuruz. Bütün bunların yanlış olduğunu biliyoruz artık. Zira her şeyden önce, askeri bir anlayışa sahip, dinamizm ve pragmatizmle dolu olan, Japon “feodalizmi” denen şeyin Avrupa feodalizmiyle ancak yüzeysel benzerlikleri vardır. Aslında son derece özgün bir toplumsal örgütlenme biçimini temsil eder. Ayrıca daha da önemli başka sebepler var: Daha XVI. yüzyılda Japonya sanayisi olan bir ulustu ve on binlerce zırh, kılıç, bir süre sonra da top ve tüfek üretip Çin’e ihraç etmişti. Aynı çağda, Japonya’da Avrupa’nın herhangi bir ülkesinden çok daha fazla insan yaşıyor, daha çok üniversite bulunuyordu, okuma yazma oranı da daha yüksekti; sonuç olarak, Batı’ya hiçbir şey borçlu olmayan bir ticaret ve finans kapitalizmi, Meiji restorasyonundan önce gelişme halindeydi.</p>

    <p>Demek ki iki toplumun aynı gelişim çizgisinde art arda yer alması şöyle dursun, aslında bu iki toplum paralel yollar izlemiş, ama bunu tarihin her ânında muhakkak çakışacak şekilde yapmamışlardır; sanki ellerinde aynı oyun kâğıtları varmış da bunları farklı sırayla oynamaya karar vermiş gibidirler. Yapılabilecek başka pek çok karşılaştırma gibi, Avrupa ile Japonya karşılaştırması da tek yönlü ilerleme fikrine meydan okur.</p>

    <p>Peki bütün bunlar, aynı çağı paylaşmış ama birbirlerinden uzak olan toplumlar için geçerliyse, yukarıda belirttiğim ikinci tipte toplumlar, yani belirli bir yerde şu anda bulunan toplumdan önce var olmuş toplumlar için de geçerli midir? Mekân içinde birbirlerinden uzak toplumları aynı hiyerarşiye yerleştirmek için başvurduğumuzda son derece dayanıksız olan çizgisel tarih hipotezi, bu durumdaysa pek de kaçınılabilir bir şey gibi görünmüyor. Paleontoloji, prehistorya ve arkeolojinin örtüşen tanıklıkları sayesinde biliyoruz ki günümüzde var olan büyük uygarlıkların yerleşmiş olduğu bölgelerde, vaktiyle büyük oranda taş yontan <em>Homo</em> cinsine mensup çeşitli türler yaşıyordu. Zamanla bu taş âletler daha rafine ve kusursuz hale geldi; yontma taş yerini cilalı taşa, kemiğe ve fildişine bıraktı; bunları çömlekçilik, dokumacılık, tarım izledi ve yavaş yavaş madencilik ortaya çıktı ki burada da bazı evreleri ayırt edebiliriz. Hal böyleyken, gerçek anlamda bir evrimden söz edilemez mi?</p>

    <p>Gerçi bu su götürmez ilerlemeleri düzenli ve sürekli bir dizi haline sokmak sanıldığı kadar kolay bir iş değildir. Birbirini izleyen evrelerin bulunduğu uzun zamandır bilinen bir şey: yontma taş devri, cilalı taş devri, bakır çağı, bronz çağı, demir çağı... Her şey bu kadar basitti işte. Oysa bugün biliyoruz ki cilalı taş devri ile yontma taş devri kimi yerlerde yan yana var olmuştur; ayrıca cilalı taş, teknik bir ilerlemenin sonucunda değil (zira cilalama, hammadde bakımından, yontmaya kıyasla çok masraflıdır), şüphesiz daha “gelişmiş” olan, çağdaş komşu uygarlıkların kullandığı bakır ya da bronz silahlar ve âletlerin aynısını taştan yapma girişiminin sonucunda ağır basmış bir tekniktir. Dünyanın ele alınan bölgesine göre, çömlekçilik cilalı taşla kâh aynı zamanda ortaya çıkmış, kâh onu öncelemiştir.</p>

    <p>Yakın zamana kadar, farklı taş yontma tekniklerinin –“vurarak” işleme, “kopararak” işleme, “keserek” işlemenin– alt paleolitik, orta paleolitik, üst paleolitik diye adlandırılan üç aşamalı bir tarihsel ilerlemeyi yansıttığı düşünülüyordu. Bugünse, bu üç biçimin eşzamanlı olarak var olduğu, tek yönlü bir ilerlemenin aşamaları değil de çok karmaşık bir gerçekliğin veçheleri, “yüzleri” diye yorumlanabileceği kabul ediliyor. Taş işleme teknikleri, yüz binlerce, belki de milyonlarca yıl önce, <em>Homo Sapiens</em>’in atası olan <em>Homo Erectus</em> denen türün eseridir. Bu teknikler ancak neolitik çağın sonunda aşılabilmiş bir giriftliğe ve inceliğe delalet eder.</p>

    <p>İnsanlığın kaydettiği ilerlemelerin gerçekliğini yadsımak mümkün değil. Yapmamız gereken tek şey bu konuyu daha incelikli bir bakış açısıyla ele almak. Bilgimizin gelişmesi, zamansal olarak art arda dizmeye alışık olduğumuz uygarlık biçimlerini mekâna yaymaya davet ediyor bizi.</p>

    <p>İlerleme ne zorunlu ne de sürekli bir şeydir. Sıçramalarla, atılımlarla ya da –biyologların diyebileceği gibi– mutasyonlarla mesafe kaydeder. Bu sıçramalar ve atılımlar her zaman öne doğru olmaz. Yön değiştirmeler olur; bir nevi, aynı anda pek çok hamleyi ancak farklı farklı yönlerde yapabilen, satranç oyunundaki at gibi. İnsanlığın ilerlemesi, bir kişinin merdivenleri yavaş yavaş çıkması gibi bir şey değildir. Daha ziyade kumarbazın talihinin, gözü önünde, masanın üstünde yuvarlanan o üst üste attığı zarlara bağlı olması gibi bir durumu düşündürür. Bir zarla kazandığını öbür zarda kaybetme tehlikesi hep vardır; ancak şansı yaver giderse, tarih birikimsel olur, yani kazançlar birikerek yararlı bir bileşim oluşturur.</p>

    <p>Peki gözlemcinin, ait olduğu uygarlığın ilgisini çekmeyen birtakım yararlı bileşimleri kendi bakış açısı doğrultusunda gerçekleştiren bir uygarlık karşısında tavrı ne olur? Bu gözlemci söz konusu uygarlığı dural diye nitelemeye meyletmeyecek midir? Başka bir deyişle, dural tarih ile birikimsel tarih arasında yapılagelen ayrım (biri yeni fikirleri ve buluşları toplar, belki aynı ölçüde etkin olan öbüründeyse her buluş, en baştaki yönden hiçbir zaman kalıcı olarak ayrılmayacak bir tür dalgalı akış içerisinde çözülüp gider), farklı bir kültürü değerlendirirken hâlâ benimsediğimiz kavim-merkezli bakış açısının sonucunda ortaya çıkmıyor mu? Öyleyse bizimkine benzer bir yönde gelişen her kültürü “birikimsel” addedeceğiz. Diğer kültürler ise bize durağan görünecektir; bunun sebebi de gerçekten böyle olmaları değil, gelişme doğrultularının bizler için hiçbir şey ifade etmemesi, kullandığımız referans sistemlerine ait unsurların karşılaştırılabilir olmamasıdır.</p>

  </div>

  <h3>“Kusurlu Olanın Sanatı”</h3>

  <div class="chapter">

    <p>Çok önemli bulduğum bu noktayı daha iyi anlatabilmek için, geçmişte pek çok karşılaştırmaya başvurdum. Şimdi izninizle bunlardan bahsedeceğim.</p>

    <p>İlk olarak, açıkladığım tavır, pek çok açıdan, içinde yaşadığımız toplumlardaki tavra benziyor; kendi toplumlarımızda yaşlılar ve gençler olaylara aynı tepkiyi göstermez. Yaşlılar genel olarak, yaşlılıklarında akıp giden tarihi dural addederken, gençliklerinde tanık oldukları tarihi birikimsel sayarlar. Artık aktif olarak iştirak etmedikleri, hiçbir rol oynamadıkları bir çağın onlar için hiçbir anlamı yoktur. Bu çağda hiçbir şey olmaz, ya da onlara göre, olup bitenler olumsuz özelliklerden başka bir şey sergilemez. Torunları ise bu çağı, büyüklerinin yitirmiş olduğu bir coşkuyla yaşar.</p>

    <p>Keza yaşadığımız toplumlarda, siyasi bir rejimin aleyhtarları söz konusu rejimin evrildiğini kolay kolay kabul etmezler. Normal hayatın eski seyrine dönebilmesi için son bulması gereken bir nevi fasılaymış gibi, bu rejimi topyekûn mahkûm eder, tarihten dışlarlar. Aynı rejimin militanlarının anlayışı ise farklıdır, iktidardaki partinin mekanizmasında önemli bir yer edindikleri ölçüde daha da farklılaşır.</p>

    <p>O halde, ilerleyen kültürler ile dural kültürler arasındaki karşıtlık, yoğunlaşma farklılığı diye adlandırabileceğim bir şeyin sonucunda ortaya çıkıyor gibi. Mercekten belli bir uzaklığa yerleştirilmiş bir cisme “ayarlanmış” bir mikroskopla bakan bir gözlemci, uzaklık ne kadar az olursa olsun o cismin ötesine berisine yerleştirilmiş cisimleri, karışık ve bulanık görür, ya da hiç görmez bile: Bakışı aralarından geçer gider.</p>

    <p>Keza trende oturan bir yolcu için de, camdan gördüğü diğer trenlerin hızı ve boyu, aynı ya da zıt yönde gitmelerine bağlı olarak farklılık gösterir. Bu farazi yolcu bulunduğu trene nasıl sımsıkı bağlıysa, bir kültürün her bir mensubu da yaşadığı kültüre öyle bağlıdır. Doğar doğmaz, aile çevresi ve toplumsal ortam; değer yargıları, motivasyonlar, ilgi alanları ve ayrıca uygarlığımızın geçmişi ve geleceği hakkında bize telkin edilmiş fikirlerden oluşan karmaşık bir referans sistemini zihnimize işler. Hayatımız boyunca gerçek anlamda bu referans sistemiyle hareket ederiz. Ait olduğumuz sistemin başka kültürlerin, başka toplumların sistemlerini anlamamıza imkân tanımadığı durumlarda da kendi sistemimizin o sistemler üzerinde uyguladığı tahriflerle kavrarız onları. Öyleyse bir kültürü âtıl ya da dural diye nitelemeye her kalkıştığımızda, kendi kendimize şu soruyu sorsak iyi olur: Görünürdeki bu durallık söz konusu kültürün asıl ilgi konuları hakkındaki bilgisizliğimizden kaynaklanıyor olabilir mi; peki bizimkinden farklı kriterlere sahip olan bu kültür de bize karşı aynı yanılsamanın kurbanı mıdır? Başka bir deyişle, bu kültürler sırf birbirine benzemiyorlar diye birbirlerine hiç ilgi duymayacaktır.</p>

    <p>İki-üç asırdan beri, Batı uygarlığı temelde bilimsel bilgiye ve uygulamalarına adamıştır kendini. Bu kriter benimsendiği takdirde, toplumların gelişmişlik derecesinin göstergesi kişi başına düşen enerji miktarı olur. Ama kriter, çok zor coğrafi koşulların üstesinden gelmek olsaydı, galip gelen Eskimolar ile Bedeviler olurdu. Demografik bir dengesizliğin doğurduğu psikolojik riskleri azaltabilecek felsefi ve dinsel bir sistemi geliştirmeyi Hindistan kadar iyi başarabilmiş uygarlık yoktur. İslam ise –teknik, iktisadi, toplumsal ve dinsel– insan faaliyetlerinin hepsinin birbirleriyle bağlantılı olduğunu kabul eden bir teori geliştirmiştir; insana ve dünyaya ilişkin bu yaklaşımın, ortaçağın düşünsel yaşamında Araplara nasıl önemli bir yer kazandırdığını biliyoruz. Maddiyat ile maneviyat arasındaki bağlar ve insan vücudu denen üstün makinedeki kaynakları kullanma gibi alanlarda, Doğu ve Uzakdoğu, Batı’dan binlerce yıl ileridedir. Teknik ve ekonomik planda geri kalmış olan Avustralyalılar da öyle karmaşık toplum ve aile sistemleri geliştirmişlerdir ki bunları kavrayabilmek için, birtakım modern matematik yöntemlerine başvurmak gerekir. Avustralyalıların akrabalık konusunda ilk teorisyenlerden oldukları kabul edilebilir.</p>

    <p>Afrika’nın katkısı daha karmaşıktır, aynı zamanda daha az bilinir, zira Afrika’nın Eski Dünya’da <em>eritme potası</em> olarak oynadığı rolü ancak yeni yeni kavramaya başlıyoruz. Mısır uygarlığı ise Asya ve Afrika’nın ortak eseri olarak anlaşılabilir ancak. Ayrıca hem Batılılar için uzun süre gizli kalan, eski Afrika’nın büyük siyasal sistemleri, hukuk alanındaki katkıları, felsefi düşünce sistemi, hem de plastik sanatları ve müziği çok verimli bir geçmişin çeşitli yüzleridir. Son olarak, Kolomb öncesi Amerika’nın, Eski Dünya’nın maddi kültürüne yaptığı katkıları düşünebiliriz. Öncelikle patates, kauçuk, tütün ve (modern uyuşturucuların temeli olan) koka, pek çok bakımdan, Batı uygarlığının dayandığı ayaklardan dördünü oluşturuyor. Fıstık Avrupa’da hiç bilinmiyor, mısır henüz yayılmamışken, bunlar Afrika ekonomisini ıslah etmiştir; keza kakao, vanilya, domates, ananas, acı kırmızı biber, pek çok fasulye, pamuk ve kabak türü. Son olarak da <em>sıfır</em>. Aritmetiğin ve dolaylı olarak modern matematiğin temelinde yatan sıfır, Hintliler tarafından keşfedilip Araplar aracılığıyla Avrupa’ya yayılmadan en az beş yüzyıl önce Mayalar tarafından bilinip kullanılıyordu. Belki de bu nedenle Maya takvimi hesaplarında aynı çağdaki Eski Dünya takviminden çok daha isabetlidir.</p>

    <p>Şimdi Avrupa ile Japonya örneğine dönelim. Hiç şüphe yok ki XIX. yüzyılın ortalarında Avrupa ve ABD sanayileşme ve makineleşme bakımından daha ileriydi. Batı, insanlığın doğa üzerindeki nüfuzunu muazzam ölçüde artırmaya imkân sağlayan her tür uygulamaya kaynaklık edecek bilimsel bilgide daha ileri gitmeyi başarmıştı. Ama bu durum bütün alanlar için geçerli değildir; çelik metalürjisi ve organik kimya gibi alanlar buna örnektir. Japonların bugün biyoteknolojide başı çekmelerinin nedeni belki de vaktiyle madene su verme ve mayalama tekniklerinde fazlasıyla gelişmiş olmalarıdır. Şimdi bir de edebiyatı ele alalım. İncelik ve psikolojik derinlik bakımından <em>Genci monogatari</em> ile kıyaslanabilecek eserler Avrupa’da ancak XVIII. yüzyılda ortaya çıkmıştır. XIII. Yüzyıl Japonyası’ndaki vakanüvislerin şiirsel hayal gücünün ve dokunaklı melankolisinin benzerini bir hatıratta bulabilmek için de Chateaubriand’ı beklememiz gerekir.</p>

    <p>İlk konferansımda Avrupa’nın “ilkel” denen sanatlara ilgi göstermesinin tarihinin yüzyılı bulmadığını kaydetmiştim. Japonya’da ise benzer bir ilgi, Japon estetlerin Koreli mütevazı köylülerin elinden çıkma çömleklere, eserlere, vb. duyduğu tutku dolayısıyla ta XVI. yüzyıla dek uzanır. Japonlarda işlenmeden bırakılmış malzemelerden, pürüzlü dokulardan, imalat hatalarından, bozuk ya da asimetrik biçimlerden, kısacası arkaik üslupların büyük teorisyeni Yanagi Soetsu’nun “kusurlu olanın sanatı” dediği şeylerden duyulan zevk bu tutkuyu teyit eder. İlk yaratıcıları tarafından bilinçli bir şekilde üretilmemiş olan bu “kusurlu olanın sanatı” Japonya’da <em>raku</em> denen seramik sanatını, Koetsu gibi usta bir çömlek sanatçısının cüretkâr sadeleştirmelerine, grafik ve plastik sanatlar alanlarında da Sotatsu ve Korin gibi ressam ve dekoratörlerin eserlerine ilham vermiştir.</p>

    <p>Sözü şuraya getirmek istiyorum: XIX. yüzyılın ikinci yarısında Avrupa’yı büyüleyen ve estetik duyarlılığının gelişmesini sağlayan şey, Rimpa okulunun üne kavuşturduğu, Japon sanatının bu yönüdür işte. Bu sayede, Avrupa’nın ilgisi yavaş yavaş artmış, “ilkel” denen sanatlara da yabancı kalmamıştır. Ama burada yanılgıya düşmeyelim: Bu tutkuya Batı’yı hazırlayan şey, –bugünkü Batı tahmin edemez ama– Japon sanatıdır, zira zikrettiğim Japon sanatçıları arkaizm bakımından benzer sanatlardan yüzyıllar önce ilham almış ve kendi adlarına birtakım dersler çıkarmışlardır.</p>

    <p>Verdiğim belki küçük ama açıklayıcı bir örnek. Düşünceler ve zevklerin çoğunlukla daire çizdikleri zaman öne gittiklerine, ilerlediklerine inanırız. Dolayısıyla bunların başlangıç noktasına dönüşlerini cüretkâr bir ilerleme olarak görürüz.</p>

    <p>Kaldı ki en çok dikkat çekmesi gereken husus, parça parça katkılar değildir. Tarihte ilklere haddinden fazla önem verilir: Batı’da yazı için Fenikelilere; kâğıt, barut, pusula için Çinlilere; cam ve çelik için Hintlilere... Bu unsurlardan çok, her kültürün bunları ilişkilendirme, muhafaza etme ya da dışlama tarzları önemlidir. Kültürleri özgün kılan şey, sorunlara getirdikleri kendilerine özgü çözümler ve bütün insanlar için genelde ortak olan değerleri farklı perspektiflere yerleştirmeleridir daha çok: Zira istisnasız bütün insanların bir dili, birtakım teknikleri, sanatı, müspet bilgileri, dinsel inançları, toplumsal ve siyasal bir örgütlenmesi vardır. Ama bunların dozları hiçbir zaman birebir aynı değildir. Antropolojinin amacı da münferit olguların envanterini çıkarmaktan ziyade, bu tercihlerin gizli sebeplerini anlamaktır.</p>

  <h3>Kültürel Görecilik ve Ahlaki Yargı</h3>

  <div class="chapter">

    <p>Yukarıda ana hatlarını çizdiğim öğretiye “kültürel görecilik” deniyor. Bu öğreti ne ilerlemenin bir gerçek olduğunu yadsır ne de, belirli bir veçheyle sınırlı kalmak koşuluyla, birtakım kültürler arasında sıralama yapılabileceğini. Gelgelelim kültürel görecilik, kısıtlı da olsa bu imkânın üç sınırlamayla karşı karşıya olduğunu doğrular.</p>

    <p>İlk olarak, insanlığın evrimine genel bir perspektiften bakıldığında ilerleme su götürmez bir gerçek olsa da, kendini yalnızca belli alanlarda ayan beyan açığa vurur ve bu durumda dahi sürekli bir ilerlemeden söz edilemez, duraklama dönemleriyle kısmi gerilemelerden muaf değildir.</p>

    <p>İkinci olarak, antropolog özellikle araştırdığı sanayi öncesi toplumları derinlemesine inceleyip karşılaştırırken görür ki bütün toplumları tek bir cetvel üzerinde sıralamaya imkân tanıyacak ölçütler bulmak mümkün değil.</p>

    <p>Son olarak da antropolog şu ya da bu inanç sistemine yahut şu ya da bu toplumsal örgütlenme biçimine ilişkin değerler hakkında düşünsel ya da ahlaki mahiyette yargılarda bulunamayacağını açık açık söyler. Aslında antropoloğa göre, ahlak ölçütleri (varsayımsal olarak) bunları benimseyen toplumun ürünüdür.</p>

    <p>Antropologlar inceledikleri toplumlara duydukları saygıdan ötürü, herhangi bir kültürün karşılaştırmalı olarak taşıdığı değere dair yargıda bulunmaktan kaçınırlar. Bütün kültürlerin, bir başka kültür üzerinde doğru bir yargıda bulunmaktan esasında âciz olduğunu, zira hiçbir kültürün kendi kendinden kurtulamayacağını ve dolayısıyla değerlendirmelerinin çaresi bulunmayan bir göreciliğe mahkûm olduğunu söylerler.</p>

    <p>Dolayısıyla günümüzde antropolojinin karşısındaki en büyük sorunlardan biri de şu: Yaklaşık yüzyıldır, birbirinin peşi sıra bütün toplumlar Batı modelinin üstünlüğünü kabul etmedi mi? Bütün dünyanın yavaş yavaş Batı’nın tekniklerini, hayat tarzını, giyim kuşamını ve hatta eğlencelerini benimsediğini görmüyor muyuz?</p>

    <p>Asya’daki kalabalıklardan tutun ta Güney Amerika ya da Melanezya’daki ücra ormanlarda yaşayan kabilelere kadar, tarihte bir benzeri daha olmayan bir fikir birliği olmuştur yakın zamana dek: Bir uygarlık diğer hepsinden üstün görülmüştür. Batı tarzı uygarlık kendi kendinden kuşku duymaya başladığı anda, son elli yılda bağımsızlığa kavuşmuş olan halklar, en azından yöneticilerinin ağzından, bu savı savunmaya devam etti. Hatta bu kişilerden, antropologları, gelişmeye engel olan, geçerliliğini yitirmiş uygulamalara özel bir ilgi uyandırarak varlıklarının sürmesini sağlamakla, kolonyal tahakkümü sinsice ayakta tutmakla suçlayanlar bile oldu. Burada izninizle bir anımı aktarayım: 1981’de bazı meslektaşlarım ve öğrencileriyle beraber Güney Kore’de dolaşıyordum, öğrenciler kendi aralarında konuşurlarken şöyle diyorlarmış: “Bu Lévi-Strauss da, kardeşim, yok olup gitmiş şeylerden başka bir şeye ilgi duymuyor ki!” Kısacası, kültürel görecilik dogması, antropologların bu göreciliği yürürlüğe sokarak korumaları gerektiğine inandıkları kişilerce dahi tartışmaya açılmaktadır.</p>

    <p>Bu durum, antropoloji ve bütün insanlık için çok ciddi bir sorun teşkil eder. Bu üç konferans boyunca pek çok kez şunu vurguladım: Coğrafi mesafeler, dilsel ve kültürel engeller yüzünden bugüne dek birbirlerinden ayrı olan toplumların yavaş yavaş kaynaşması; yüz binlerce, belki de bir-iki milyon yıldır, birbirlerinden kalıcı anlamda kopmuş ve hem biyolojik hem de kültürel bakımdan farklı şekillerde evrilmiş topluluklar halinde yaşayan insanlara ait dünyanın sonuna gelindiğine işaret ediyor. Sanayi uygarlığının yayılması sonucunda meydana gelen altüst oluşlar, ulaşım ve iletişim araçlarının artan hızı bu engelleri ortadan kaldırmıştır. Ama aynı zamanda, bu engellerin, yeni genetik kombinasyonların ve kültürel deneylerin gelişebilmesi ve sınanabilmesi için sunduğu fırsatlar da ortadan kalkmıştır.</p>

    <p>Hiç şüphe yok ki, farklılıklarını yitirmemiş insanlar arasında bir gün eşitliğin ve kardeşliğin hüküm süreceğini hayal ediyoruz. Ama kendimizi kandırmayalım. Büyük yaratıcı hamlelerin ortaya çıktığı çağlarda, iletişim farklı yerlerdeki ortakların birbirlerini özendirmesine yetmiş, ama (gerek bireyler gerek topluluklar arasında kaçınılmaz olan) engellerin ortadan kalkıp çok kolay birtakım alışverişlerin bu farklılığı iç içe geçirip birörnekleştirmesine yetecek kadar sık ve hızlı olmamıştır.</p>

    <p>Zira şurası bir gerçek: İlerlemek için, insanların işbirliği yapması gerekir ve bu işbirliği sırasında katkılar yavaş yavaş özdeşleşir; bu işbirliğini verimli ve gerekli kılansa tam da en baştaki farklılıktır. Bütün ilerlemelerin kaynağı olan bu ortak oyunun, uzun ya da kısa vadede, her oyuncunun kaynaklarını homojen hale getirmek zorundadır. Şayet farklılık bir önkoşulsa, oyunun uzaması icap ettikçe, kazanma şansının gitgide azalacağını da kabul etmek gerekir.</p>

    <p>Antropolojiye göre, günümüzde modern insanlığın karşı karşıya kaldığı açmaz da budur işte. Her şey, insanlığın “küresel bir uygarlığa” doğru seyrettiğini gösteriyor. Peki ama, yukarıda göstermeye çalıştığım gibi, uygarlık kavramı kendi aralarında çok farklılık gösteren kültürlerin bir arada var olmasını içeriyor ve gerektiriyorsa, bizzat bu “küresel uygarlık” kavramı çelişkili bir kavram değil midir?</p>

    <p>Günümüzde Japonya’nın gerek Avrupa’da gerek ABD’de yaşayan insanlarda uyandırdığı hayranlık yalnızca teknikteki ilerlemelerine ve ekonomideki başarılarına bağlı değildir. Bu hayranlığın nedeni, büyük ölçüde şu belli belirsiz duygudur: Bütün modern toplumlar içinde, bu iki kayalık arasında düzgün yol almayı ve XX. yüzyılda insanlığı pençesine alan çelişkileri aşmayı sağlayan hayat ve düşünce formüllerini geliştirmede en çok Japon toplumu başarılı olmuştur.</p>

    <p>Japonya küresel uygarlığa kesin surette dahil olmuştur. Ama bugüne dek, bu işi kendi karakterini yadsımadan yapmayı başarabilmiştir. Meiji restorasyonu döneminde, dünyaya açılmaya karar verdiği zaman Japonya, kendi değerlerini korumak istiyorsa teknik bakımdan Batı’ya yetişmesi gerektiğine ikna olmuştu. Azgelişmiş diye adlandırılan onca toplumun aksine, Japonya yabancı bir modele gözü kapalı teslim olmamıştı. Çeperlerini koruyarak manevi ağırlık merkezini daha sağlama almak amacıyla, ağırlık merkezinden bir anlığına uzaklaşmıştı yalnızca.</p>

    <p>Japonya yüzyıllar boyunca, iki tavır arasında bir denge tutturmuştur: Günü gelince dış etkilere açık ve bunları özümsemeye hazır olmuş, günü gelince yabancı katkıları özümsemek ve bunlara kendi damgasını vurmak amacıyla kendine zaman tanıdığı durumlarda olduğu gibi, içine kapanmıştır. Japonya’nın iki tavır arasında gidip gelmekte ve hem yerel tanrılara hem de “misafir” dediği tanrılara bağlanmakta sergilediği şaşırtıcı yetenek, şüphesiz Japonların aşina olduğu hususlardır ki ben bu konuda ahkâm kesecek değilim. Tek istediğim, birkaç örnek vererek bu hususların Batılı gözlemcilere nasıl da çarpıcı geldiğini daha anlaşılır kılmak.</p>

    <p>İkinci konferansımda geleneksel tekniklerin (<em>know-how</em>) korunmasının aciliyetine parmak basmıştım. Japonlar <em>ningen kokuho</em>, yani “yaşayan ulusal hazineler” denen sistemi oluşturarak bu soruna bir çözüm getirmiştir. Bu arada kendi ülkemdeki resmi makamların, doğrudan Japonya’dan esinlenmiş bir sistemi, Fransa’da kurmak üzere bugünlerde birtakım hazırlıklar yaptığını söylersem, herhalde bir devlet sırrını ifşa etmiş olmam.</p>

    <p>Fransızlar açısından, Japonya tarihinin özellikle öğretici olan bir başka yönü de, iki ülkenin sanayi çağına girerken izlediği farklı –hatta diyebilirim ki karşıt– yollardır. Fransa’da hukukçular ve bürokratlardan oluşan bir burjuvazi, mal mülk peşinde koşan köylüleri de yanına alarak, hem hükmü kalmamış imtiyazları ortadan kaldıran hem de kapitalizmi daha doğmadan öldüren bir devrim gerçekleştirmiştir. Japonya ise, kaynaklarına kadar uzanarak, halkı ulusal cemaate katmak amacı da taşıyan bir restorasyon gerçekleştirmiştir. Ama geçmişi yok etmek yerine ondan yararlanmıştır. Japonya mevcut olan insan kaynağını eksiksiz olarak yeni düzenin hizmetine sokabilmiştir, çünkü böylece hem eleştirel düşünceler ortalığı kasıp kavurma imkânını bulamamış, hem de –pirinç üretiminden önceki zamanlara kadar uzanan ve pirinç üretimine de dahil olan– sembolik temsillerin oluşturduğu koca bir sistem, imparatorluk iktidarına, akabinde de sanayi toplumuna ideolojik bir dayanak sağlayacak kadar sağlam kalmıştı.</p>

    <p>Özetle, biz Batılıların Japonya’ya yönelttiğimiz bakış şunu teyit eder: Her bir kültür ve insanlığı meydana getiren bütün kültürler, kâh birbirlerine göre farklı safhalarda bulunarak, kâh eşzamanlı var olarak, ama hep ikili bir ritme, bir açılma ve kapanma ritmine göre işleyerek, ayakta kalıp serpilebilirler ancak. Her kültür, özgün olmak ve başka kültürlerle beraber zenginleşmelerine imkân veren farklılıkları muhafaza etmek için, kendi kendine sadık kalmak zorundadır; bunun da bedeli, farklı değerlere sağır kalmak, tamamen ya da kısmen duyarsız olmaktır.</p>

    <p class="extract">Bu konferansları vermekten çok büyük onur duydum. Beklenen belki antropolojinin Japonlara bir şeyler öğretmesiydi. Ama Japonya’ya merakla, sempatiyle ve hiç kaybolmayan bir ilgiyle dördüncü kez geliyorsam şayet, bunun sebebi –ki her yeni ziyaretim beni daha bir ikna ediyor– Japonya’nın modern insanın sorunlarını ortaya koyarken izlediği emsalsiz yol ve önerdiği çözümlerle, antropolojiye pek çok şey öğretebilecek olmasıdır.</p>
