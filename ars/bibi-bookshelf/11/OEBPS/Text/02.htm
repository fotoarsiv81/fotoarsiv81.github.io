    <div class="chapter">

      <p>İLK KONFERANSIMDA, modern insanın karşı karşıya olduğu sorunları tanımlamaya ve bir çerçeveye oturtmaya çalışacağımdan ve yazısız toplumların incelenmesinin bu sorunlara kısmen çözüm sağlayabileceğinden bahsetmiştim. Bunun için, bu toplumları üç açıdan ele almam gerekiyor: aile ve toplum örgütlenmeleri, ekonomik yaşamları ve son olarak da dinsel düşünceleri.</p>

      <p>Antropologların incelediği toplumların ortak özelliklerine çok genel bir açıdan baktığımızda, kaçınılmaz olarak şunu saptarız: Önceden de değindiğim gibi, bu toplumlar akrabalığa, günümüzde bizler arasında olduğundan çok daha sistematik bir tarzda başvururlar.</p>

      <p>İlk olarak, bu toplumlar akrabalık ve evlilik ilişkilerini, bir kişinin topluluğa ait olup olmadığını tanımlamak için kullanır. Söz konusu toplumların çoğu, insan olma niteliğini de yabancı topluluklardan esirger. İnsanlık, topluluğun sınırında son bulur, topluluğun içindeyse ilave bir nitelik kazanarak güçlenir: Topluluğun üyeleri yalnızca yegâne gerçek ve mükemmel insanlar değil, yalnızca hemşeri değil, aynı zamanda fiilen ya da hükmen aynı ailenin üyeleridir.</p>

      <p>İkinci olarak, bu toplumlar akrabalığın ve bununla ilgili kavramların, kan bağı gibi biyolojik ilişkilerden önce geldiğini ve bunların dışında olduğunu kabul ederler, oysa bizler bunları biyolojik ilişkilere indirgeme eğilimindeyizdir. Biyolojik bağlar, akrabalık ilişkilerinin tasavvur edilmesini sağlayan modeli sunar, akrabalık ilişkileri de düşünceye mantıklı bir sınıflandırma çerçevesi kazandırır. Bu çerçeve bir kere tasavvur edildi mi, bireylerin, önceden saptanmış kategorilere ayrılmasına ve her birine aile ve toplum içinde bir yer tahsis edilmesine imkân verir.</p>

      <p>Son olarak da bu ilişkiler ve kavramlar bütün yaşam ve toplumsal faaliyet alanına nüfuz eder. İster gerçek, ister varsayımsal, isterse de içtihada dayalı olsun, bunlar, her kategoride akraba için farklı olan, sınırları iyi tanımlanmış hak ve görevleri ifade eder. Daha genel anlamda da şunu söyleyebiliriz: Bu toplumlarda akrabalık ve evlilik ilişkileri, –gerek ailevi gerekse ekonomik, siyasi, dinsel, vb.– bütün toplumsal ilişkileri ifade etmeye uygun, ortak bir dil meydana getirir.</p>

  <h3>Biyolojik Baba, Biyolojik Anne ve Toplumsal Nesep</h3>

  <div class="chapter">

    <p>İnsan topluluklarının karşılaştığı ilk zorunluluk üreme, yani zaman içinde soyunu sürdürme zorunluluğudur. Dolayısıyla bütün toplumlar, her yeni üyenin topluluğa ait oluşunu tanımlamaya imkân verecek bir nesep kuralına; kan bağıyla mı yoksa hısımlık yoluyla mı akraba olunduğunu gösterecek bir akrabalık sistemine ve, son olarak, evlenilebilecek ya da evlenilemeyecek kişileri saptayarak evlilik şartlarını belirleyen kurallara sahip olmalıdır. Ayrıca bütün toplumlarda kısırlığa çare olacak mekanizmalar bulunması beklenir.</p>

    <p>Gelgelelim Batılı toplumların yapay döllenme veya yardımcı üreme yöntemlerini keşfetmesinden beri, bu toplumlarda ortaya çıkan en çarpıcı sorun da işte bu kısırlığın çaresi sorunudur. Japonya’da durumun nasıl olduğunu bilmiyorum. Ama bu konu Avrupa, ABD ve Avustralya’daki insanların zihnini epey bir meşgul ediyor; öyle ki bu ülkelerde konuyu tartışmak üzere resmi komisyonlar oluşturulmuş durumda. Parlamentolar, basın ve kamuoyunda bu tartışmalar geniş yankılar buluyor.</p>

    <p>Peki mesele ne tam olarak? Eşlerden birinin –ya da ikisinin de– kısır olduğu çiftlerin, şu anda çeşitli yöntemlerle çocuk sahibi olması mümkün: Yapay döllenme, yumurta verme, uterus verme ya da yerleştirme, embriyonun dondurulması, kocadan ya da başka bir erkekten alınan spermatozoitlerle, evin hanımından ya da bir başka kadından alınan yumurtaların laboratuvar koşullarında döllenmesi. Yakın gelecekte başka yöntemler de işin içine girecek.</p>

    <p>O halde, bu tür teknik müdahalelerle doğan çocuklar ya normalde olduğu gibi bir anne ve bir babaya, ya da bir anne ve iki babaya, iki anne ve bir babaya, iki anne ve iki babaya, üç anne ve bir babaya, hatta spermi veren erkek, babadan başka bir erkekse ve üç kadın –yumurtayı veren, uterusu veren ve çocuğun yasal annesi olacak kadın– aracı oluyorsa, üç anne ve iki babaya sahip olacaktır.</p>

    <p>Hepsi bununla da bitmiyor, zira bir kadının ölmüş kocasının dondurulmuş spermleriyle döllenmeyi talep ettiği, ya da iki eşcinsel kadının birinden alınan yumurtanın, kimliği açıklanmayan bir verici tarafından yapay olarak döllenmesinin akabinde diğer kadının uterusuna yerleştirildiği durumlar da var. Hatta neden olmasın: Dedenin babasının dondurulmuş spermi bir yüzyıl sonra, torunun çocuğunu döllemek için kullanılabilir; bu durumda doğan çocuk, annesinin büyük dayısı ve kendi dedesinin babasının erkek kardeşi olacaktır.</p>

    <p>Bu çerçevede ortaya çıkan sorunlar iki gruba ayrılır: Yasal sorunlar, psikolojik ve ahlaki sorunlar.</p>

    <p>Birinci bağlamda Avrupa ülkelerinin yasaları çelişkilidir. İngiliz hukukunda, “toplumsal babalık” kavramı hukuki düzlemde kurgusal olarak bile bulunmuyor; dolayısıyla spermi veren kişi çocuk üzerinde hak iddia edebilir – ya da çocuğun bakımından sorumlu tutulabilir. Fransa’da, <em>Pater is est quem nuptiae demonstrant</em> (Çocuğun babası, nikâhla saptanan kişidir) şeklindeki eski vecizeye sadık olan Napolyon yasası, annenin eşinin çocuğun yasal babası olduğuna hükmeder. Ne var ki Fransız yasası kendi kendiyle çelişmektedir, zira 1972 tarihli bir yasa, babanın aranıp seçilmesini meşru kılmaktadır. Dolayısıyla Fransız hukukunda toplumsal babalığın mı, biyolojik babalığın mı önce geldiğini bilemiyoruz.</p>

    <p>Şurası bir gerçek: Çağdaş toplumlarda, nesebin biyolojik bağdan kaynaklandığı yolundaki görüş, nesebi toplumsal bağla ilişkilendiren görüşten daha ağır basıyor gibi. Peki ama yardımcı üreme yöntemleri, yani yasal babanın artık çocuğun doğumunu sağlayan baba olmadığı ve sözcüğün toplumsal ve ahlaki anlamıyla annenin yumurtayı, yahut belki de gebeliğin gerçekleşeceği uterusu bizzat sağlamadığı doğumların ortaya çıkardığı sorunlar nasıl çözülecek?</p>

    <p>Öte yandan, artık birbirinden ayrılmış olan, toplumsal ve biyolojik ebeveynlerin ne gibi şahsi hak ve görevleri olacak? Uterusu sağlayan kadın sakat bir çocuk doğurduğunda ve bu hizmeti talep eden çift de çocuğu istemediğinde, mahkeme nasıl bir karar verecek? Yahut tam tersine, şayet çocuk isteyen bir kadının kocasının spermiyle vekâleten hamile kalmış kadın fikrini değiştirip çocuğu kendi almak isterse ne olacak?</p>

    <p>Neticede, bu uygulamaların hangisi olursa olsun, söz konusu uygulama mümkün hale geldiği anda serbestçe uygulanacak mı, yoksa yasa, bazısını meşru tutmak, bazısını yasaklamak zorunda mı kalacak? İngiltere’de, (başkanının ismi dolayısıyla) Warnock diye adlandırılan komisyon, genetik annelik, psikolojik annelik ve toplumsal annelik arasında yaptığı bir ayrımı temel alarak ve bu üçü arasından, anne ile çocuk arasındaki en mahrem bağı psikolojik anneliğin yarattığını göz önüne alarak uterusun verilmesinin yasaklanmasını salık vermiştir. Fransız kamuoyu, kısırlık meselesini çözmek üzere evli bir çiftin tüp bebek yöntemlerine başvurmasına izin verilmesini büyük ölçüde kabul ederken, evli olmaksızın birlikte yaşayan bir çift ve ölmüş kocasının dondurulmuş spermleriyle hamile kalmak isteyen bir kadın söz konusu olduğunda kararsız kalmaktadır. Ayrıca kadının menopoza girmesinden sonra çocuk sahibi olmak isteyen bir çift, yahut çocuk sahibi olmak isteyen tek başına bir kadın ya da eşcinsel bir çift söz konusu olduğunda alenen olumsuz bir kanı oluşmaktadır.</p>

    <p>Psikolojik ve ahlaki bakış açısından esas mesele şeffaflık gibi görünüyor. Spermleri, yumurtaları ya da uterusu verenin kimliği gizli mi kalacak, yoksa toplumsal ebeveynlerin, icap ettiğinde de bizzat çocuğun, aracıların kimliğini öğrenmesine imkân tanınacak mıdır? İsveç gizlilikten vazgeçmiştir, İngiltere’deki eğilim de aynı yöndedir; Fransa’daki kamuoyu ve yasalarsa zıt bir eğilim sergiliyor. Ama şeffaflığı kabul eden ülkeler bile, doğurmayı cinsellikten, hatta denebilir ki şehvetten ayırma konusunda diğer ülkelerle hemfikir görünüyor. Zira kendimizi en basit durumla, yani spermlerin verilmesiyle sınırlayacak olursak, kamuoyu bunun, ancak laboratuvarda doktor gözetiminde gerçekleştiği takdirde kabul edilebilir bir şey olduğuna hükmetmektedir: Yani spermi veren ile alan arasındaki bütün kişisel ilişkiyi, bütün duygusal ve erotik paylaşımı bertaraf eden yapay bir yöntem olduğu takdirde. Oysaki gerek sperm gerek yumurta verilmesi durumunda, verenin kimliğini gizli tutma kaygısı, evrensel olgulara ters düşüyor. Nitekim söz konusu olgular, bu tür yardımların (açık açık söz edilmemekte birlikte) sanıldığından daha fazla “aile içinden” tedarik edilmesine yol açıyor. Balzac’ın 1843’te başlayıp bitiremediği bir romanını örnek gösterebilirim. Söz konusu dönemde toplumsal önyargılar Fransa’da günümüzdekinden çok daha güçlüydü. Manidar bir şekilde <em>Küçük Burjuvalar</em> başlığını taşıyan ve basbayağı belgesel niteliğindeki bu roman, biri doğurgan, öbürü kısır olan iki dost çiftin aralarında vardığı anlaşmayı anlatır: Doğurgan kadın, kısır olan kadının kocasıyla çocuk yapmak üzere anlaşmıştır. Bu birliktelikten doğan kız çocuğuna da aynı binada yaşayan bu iki çift aynı ölçüde şefkat göstermektedir ve çevredeki herkes bu durumdan haberdardır.</p>

    <p>O halde, günümüzde kafaları karıştıran şey, biyolojideki ilerlemelerin mümkün kıldığı yeni “yardımcı” üreme yöntemleridir. Toplumsal düzenin idamesi için elzem olan bir alanda, hukuki görüşlerimiz, ahlaki ve felsefi inançlarımız yeni durumlara cevap bulmakta âciz kalmaktadır. Artık birbirinden ayrılmış olan biyolojik akrabalık ile toplumsal nesep arasındaki ilişki nasıl tanımlanacaktır? Cinsellik ile üremenin birbirinden ayrılması ne tür ahlaki ve toplumsal sonuçlar doğuracaktır? “Yalnız” denebilecek bireylere çocuk dünyaya getirme hakkı tanınacak mı, tanınmayacak mı? Bir çocuğun, dünyaya gelmesini sağlayan kişinin etnik kökeni ve genetik sağlığıyla ilgili temel bilgilere ulaşma hakkı var mıdır? Çoğu dinin inananlarının hâlâ ilahi bir kurum addettiği biyolojik kurallar, hangi noktaya kadar ve hangi sınırlar dahilinde ihlal edilebilir?</p>

  </div>

  <h3>Yapay Üreme: Bakire Kadınlar ve Eşcinsel Çiftler</h3>

  <div class="chapter">

    <p>Bu sorular hakkında antropologların söyleyeceği çok şey var, çünkü inceledikleri toplumlar bu soruları kendi kendilerine sormuş ve bunlara çeşitli cevaplar bulmuştur. Bu toplumlar laboratuvar ortamında dölleme, yumurta ya da embriyondan parça alma, transfer, implantasyon ve dondurma gibi modern tekniklerden bihaberdir elbette. Ama en azından hukuki ve psikolojik açılardan eşdeğerli formüller tasavvur etmiş ve hayata geçirmişlerdir. Müsaade ederseniz, bunlara birkaç örnek vereceğim.</p>

    <p>Verici yoluyla döllenmenin Afrika’daki muadili, Burkina Faso’da yaşayan Samo’larda görülür. Bu konuyu Collège de France’da halefim olan Françoise Héritier-Augé incelemiştir. Bu toplumda genç kızlar çok erken yaşta evlendirilir, ama kocasıyla birlikte yaşamaya başlamadan önce, en çok üç sene boyunca, meşru olarak tanınan kendi seçtiği bir sevgilisi olması gerekir. Bu sevgiliden olan çocuğu kocasına ilk çocuk olarak getirir ve bu çocuk meşru birliktelikte ilk doğan çocuk olarak kabul edilir. Erkek ise pek çok meşru eşe sahip olabilir; bu eşler erkeği terk etse bile erkek bu kadınların sonradan dünyaya getireceği bütün çocukların meşru babası olacaktır. Afrika’daki başka topluluklarda da erkek, ilerde doğacak çocuklar üzerinde hak sahibidir, yeter ki bu hakkı, her doğumun ardından, doğumdan sonraki ilk cinsel ilişkiyle yeniden kazansın. Doğacak çocuğun meşru babasının kim olacağını bu ilişki belirler. Bu çerçevede eşi kısır olan bir koca, kendisini seçsin diye doğurgan bir kadınla belli bir bedel karşılığında anlaşabilir. Bu durumda, meşru koca dölü verir ve kadın da rahmini bir başka erkeğe ya da çocuksuz bir çifte ödünç verir. Dolayısıyla Fransa’da hararetle tartışılan, uterusunu veren kişinin bu işi bedava mı yoksa para karşılığı mı yapması gerektiği sorusu sorulmaz.</p>

    <p>1938’de ziyaret ettiğim Brezilya’daki yerli Tupi-Kawahib’lerde, bir erkek iki veya daha çok kız kardeşle ya da hem bir anne hem de onun önceki birlikteliğinden olan kızıyla aynı anda ya da arka arkaya evlenebiliyordu. Bu kadınlar, baktıkları çocuk kendilerinin mi, yoksa kocasının bir başka eşinin çocuğu mu olduğuna pek aldırmaksızın (en azından bana öyle gelmişti) çocukları ortak büyütüyordu. Bunun simetrik karşılığı olan durum Tibet’te sıklıkla görülür: Erkek kardeşlerin ortak bir karısı vardır. Bütün çocuklar, en büyük kardeşin sayılır; ona baba derler. Diğer erkek kardeşlere de amca derler. Bu tür durumlarda, bireysel babalık ya da annelik gözardı edilir ya da hesaba katılmaz.</p>

    <p>Afrika’ya dönelim: Sudanlı Nuer’ler kısır kadını erkek sayarlar. “Amca” sıfatıyla bu kadın, yeğenlerinin evliliği için “başlık parası” (İngilizcede <em>bride price</em>) olarak besi hayvanı alır ve bunu kendine bir kadın satın almak için kullanır ki bu kadın da genellikle yabancı olan ve yardım etmek için para alan bir erkekten onun adına çocuk sahibi olur. Keza Nijerya’daki Yoruba’larda zengin kadınlar da kendilerine eş olarak kadın seçebilir ve bu eşleri bir erkekle ilişkiye girmeye zorlayabilir. Çocuklar doğduğunda, meşru “koca” olan kadın, çocukları sahiplenir; çocukların doğmasına fiilen vesile olanlar velayetlerini korumak isterlerse büyük paralar ödemek zorunda kalırlar.</p>

    <p>Bütün bu durumlarda, iki kadından oluşan, aslına bakılırsa eşcinsel diyebileceğimiz çiftler, çocuk sahibi olmak için yardımcı üreme yöntemlerine başvurur ve kadınlardan biri bu çocukların yasal babası olurken, öbürü biyolojik annesi olur.</p>

    <p>Yazısız toplumlarda ölümden sonra döllenmenin eşdeğerlileri mevcuttur. Fransız yasaları bunu yasaklamıştır. İngiltere’deki Warnock komitesiyse, koca öldüğü anda annenin rahminde fetus evresine erişmemiş olan bütün çocukları, babanın veraset haklarından mahrum bırakan bir yasa önermektedir. Bununla beraber, binlerce yıldır görülen (zira vaktiyle eski İbranilerde mevcuttu) bir kurum olan <em>levirat</em>, erkek kardeşin, ölmüş ağabeyi adına çocuk yapmasına izin veriyor, hatta kimi zaman bunu zorunlu kılıyordu. Yukarıda bahsettiğim Sudanlı Nuer’lerde, bir erkek bekâr ya da çocuksuz öldüğü takdirde, yakın akrabalarından biri, kendine bir eş satın almak üzere, ölen kişinin besi hayvanlarından bir kısmını alabilir. Nuer’lerin tabiriyle, bu “hayalet evlilik”, ölen kişi adına çocuk yapmayı meşru kılar, zira ölen kişi nesebi yaratan evlilik ödeneğini sağlamıştır.</p>

    <p>Şu âna dek verdiğim bütün örneklerde, çocuğun ailevi ve toplumsal konumu meşru babaya göre (baba bir kadın bile olabilir) belirlenmekle beraber, çocuk kendisini dünyaya getirenin kimliğini pekâlâ bilir ve aralarında bir şefkat bağı olur. Bizim korktuğumuzun aksine, bu şeffaflık, biyolojik babası ile toplumsal babasının farklı insanlar olmasından kaynaklanan bir çatışmaya yol açmaz çocukta.</p>

    <p>Keza bu toplumlar, ölmüş bir kocanın, hatta kâğıt üstünde daha uzak ataların spermleriyle döllenmenin bize verdiği korku kabilinden bir korku da duymaz: Bu toplumların pek çoğunda çocuklar, onların şahsında tekrar hayata gelmeyi seçen ataların reenkarnasyonu olarak görülür. Ayrıca Nuer’lerdeki “hayalet evlilik” şu durumda başka bir inceliğe daha fırsat verir: Merhumun yerini alan erkek kardeş, kendi adına çocuk yapmamıştır. Merhum adına dünyaya getirilen erkek çocuk (nitekim biyolojik babası onu yeğeni olarak görür) biyolojik babasına aynı hizmeti sunabilir. Çocuğun dünyaya gelmesine vesile olan kişi yasal babanın erkek kardeşi olduğundan, kendisinin yapacağı çocuklar resmi anlamda onun kuzenleri olacaktır.</p>

    <p>Bütün bu usuller, modern teknikleri önceleyen pek çok metaforik imge sunar. Nitekim bizi bu denli kuşatan, biyolojik doğum ile toplumsal nesep arasındaki çatışmalara, antropologların incelediği toplumlarda rastlanmaz. Bu toplumlar hiç tereddüt etmeksizin önceliği toplumsal nesebe verir ve bu iki veçhe topluluğun ideolojisinde ya da bireylerin düşüncesinde karşı karşıya gelmez.</p>

    <p>Bu meselelerin üzerinde uzun uzun durmamın sebebi, bunların, bana göre, çağdaş toplumların antropolojik araştırmalardan ne tür katkılar bekleyebileceğini gayet açık bir şekilde göstermesidir. Antropolog, çağdaşlarına şu ya da bu egzotik toplumun fikir ya da âdetlerini benimsemeyi önermez. Bizim katkımız çok daha mütevazı olup iki yönde işler.</p>

    <p>İlk olarak, antropolog, “Böyle gelmiş,” dediğimiz için “doğal” addettiğimiz şeylerin, kendi kültürlerimize özgü kısıtlamalar ve zihinsel alışkanlıklardan ibaret olduğunu gözler önüne serer. Dolayısıyla at gözlüklerimizden kurtulmamıza ve bize hayal edilemez, hatta aşağılık gelen teamülleri başka toplumların nasıl da basit ve olağan şeyler olarak kabul edebildiğini anlamamıza yardım eder.</p>

    <p>İkinci olarak, topladığımız olgular çok engin bir insan deneyimini temsil eder, zira bunların kaynağı yüzyıllar, bazen bin-yıllar boyunca birbiri ardına gelmiş ve meskûn dünyanın her yerine yayılmış sayısız toplumdur. Dolayısıyla biz antropologlar, insan doğasına ilişkin “evrensel” olgular olarak görülebilecek şeylerin ortaya konmasına yardım eder ve henüz kesin olmayan, ama peşinen anormallik ya da sapkınlık diye yaftalayamayacağımız evrimlerin hangi çerçevede geliştiğini gösterebiliriz.</p>

    <p>Günümüzde yardımcı üreme yöntemleri meselesi etrafında dönen hararetli tartışmalar, bu yöntemlerin hangi temel üzerinde ve nasıl yasalaştırılacağıyla ilgilidir. Pek çok ülkede, hem resmi yetkililer tarafından kurulan komisyonlarda hem de diğer kurumlarda, kamuoyunun temsilcileri, hukukçular, doktorlar, sosyologlar ve kimi zaman da antropologlar yer alır. Antropologların her yerde aynı şekilde çalışmaları çarpıcı bir durum: Yasalaştırma, yani bir şeye izin verip başka bir şeyi yasaklama konusunda sergilenen büyük telaşla karşı karşıya kalırlar hep.</p>

    <p>Çok sabırsız olan hukukçu ve ahlakçılara antropologlar hoşgörü ve ihtiyat telkin eder. Kamuoyunu en çok şaşırtan uygulamaların ve isteklerin –yardımcı üreme yöntemlerinin bakire, bekâr, dul kadınların ya da eşcinsel çiftlerin hizmetine sunulmasının– başka toplumlarda da muadilleri bulunduğuna ve bu toplumların bunları gayet doğal karşıladığına işaret ederler.</p>

    <p>Öyleyse antropologlar, her toplumun gerek ayakta kalabilecek, gerekse çelişki yaratacak –ki bunların üstesinden gelinip gelinemeyeceğini yalnızca uygulama gösterebilir– ailevi ve toplumsal yapıları kendi içinde vücuda getirmesine, ya da bertaraf etmesine imkân verilmesini ve bunların toplumların içsel mantığına bırakılmasını ister.</p>

  </div>

  <h3>Çakmaktaşından Seri Üretime</h3>

  <div class="chapter">

    <p>Artık ikinci bölüme, yani ekonomik yaşamla ilgili bölüme geçebilirim.</p>

    <p>Bu alanda da antropolojik araştırmaların hedefi, bizimkilerden çok farklı olan modelleri önümüze sermek, böylece bizi kendi modellerimiz üzerinde düşünmeye, hatta bunları sorgulamaya teşvik etmektir.</p>

    <p>Antropoloji ile iktisat biliminin buluştuğu sınırda son yıllarda bir tartışma hüküm sürüyor: Büyük iktisat yasaları bütün toplumlar için mi, yoksa yalnızca piyasa ekonomisine göre işleyen bizimki gibi toplumlar için mi geçerlidir?</p>

    <p>Eski toplumlarda, yakın geçmişin ya da günümüzün köylü toplumlarında ve antropologların incelediği toplumlarda, ekonomik diyebileceğimiz veçheleri geriye kalan veçhelerden ayırmak çoğu zaman imkânsızdır. Bu toplumların üyelerinin sergilediği ekonomik faaliyetler, tek amacı kârı azami düzeye çıkarıp, zararı asgari düzeye çekmek olan rasyonel bir hesaba indirgenemez. Bu toplumlarda, çalışmak, yalnızca kâr elde etmeye değil, aynı zamanda –belki de öncelikle– itibar kazanmaya ve topluma hizmet etmeye yarar. Bizler için sırf ekonomik bir nitelik taşıyabilecek eylemler, onlarda hem teknik, hem kültürel, hem toplumsal hem de dinsel meşgalelere karşılık gelir.</p>

    <p>Bir dereceye kadar bizim için de geçerli değil mi bu? Piyasa toplumlarındaki bütün faaliyetler ekonomik yasalara tabi olsaydı, iktisat öngörmeye ve buna göre hareket etmeye imkân veren gerçek bir bilim olurdu, ama öyle olmadığı açık. Bu noktada, bize salt ekonomik gibi görünen davranışlarda bile başka faktörlerin de iş başında olduğunu ve iktisat biliminin kusurlarını meydana çıkardığını görebiliriz. Ama bizler için bu faktörler bir sözümona rasyonellik kisvesine bürünmüştür ve bunlara daha çok önem veren, farklı toplumlara ilişkin incelemeler bu faktörlerin gözler önüne serilmesine yardımcı olur.</p>

    <p>Peki bunlar bize neyi gösterir? Öncelikle –ve sanılanın aksine– üretim sorunlarını çözmeye yönelik şaşırtıcı bir yeteneği. Tarihöncesinin en eski çağlarında bile, insanlar sanayi faaliyetleriyle, yani üretimle yoğun biçimde meşgul olmuşlardır. Fransa, Belçika, Hollanda ve İngiltere’de onlarca hektarlık alanda çakmaktaşı çıkarmak üzere maden ocakları açıldığı ve bu ocaklarda muhtemelen ekipler halinde örgütlenmiş olan yüzlerce işçinin çalıştığı biliniyor. Çıkarılan koca koca çakmaktaşları, en az modern seri üretimdeki çalışma alanları kadar uzmanlaşmış atölyelerde işleniyordu. Atölyelerin bazısında ham taş düzeltiliyor, bazısında çıkıntıları gideriliyor, bazısında da nihai şekilleri –madenci kazmaları, çekiçleri ve baltaları, vb.– verilmek üzere taşlar yontuluyordu. Bu maden ve sanayi merkezleri ürünlerini yüzlerce kilometre çapında bir alana ulaştırıyordu ki bu aslında güçlü bir ticari örgütlenme gerektirir.</p>

    <p>Antropoloji de aynı mahiyette bilgiler sağlıyor. Meksika’da ve Orta Amerika’da bulunan Maya şehirlerini ve anıtlarını inşa etmek için çalışmasına ihtiyaç duyulan büyük nüfusun, günümüzdeki köylü Mayalardaki gibi, dağınık ve küçük aile çiftliklerinden geçimini nasıl sağlayabildiği uzun süre merak konusu olmuştur.</p>

    <p>Uçak ve uydu yardımıyla çekilen fotoğraflar sayesinde kısa süre önce şunu öğrendik: Mayaların yaşadığı ülkelerde ve Güney Amerika’nın çeşitli bölgelerinde –Venezüella, Kolombiya ve Bolivya’da– çok gelişmiş tarım sistemleri mevcut olagelmiş. Bunlardan Kolombiya’da bulunan bir tanesinin tarihi MS. I. yüzyıl ile VII. yüzyılı arasına uzanır. Bu dönemin sonundaysa bu sistem binlerce kanalla drene edilmiş, sel sularına açık 200 000 hektarlık alana yayılmış ve bu kanalların arasında da yapay olarak yükseltilmiş şevler üzerinde tarım yapılagelmiş. Kanallarda yapılan balıkçılıkla birleştiğinde, bu yoğun tarım faaliyetinin kilometrekare başına 1000’den fazla insanı besleyebileceği tahmin edilebilir.</p>

    <p>Gelgelelim antropologlar bir paradoksu gözler önüne seriyor: Bizim “üretici zihniyet” adını verdiğimiz şeyin gösterdiği büyük başarıların yanı sıra, bunların tersi yönde olan gelişmeler de vardır. Gene bu ve benzeri topluluklar yeri geldiğinde engelleyici yöntemlerle üretimlerini sınırlamışlardır. Afrika’da, Avustralya’da, Polinezya’da, Amerika’da şefler ya da özel din adamları, hatta bu amaçla örgütlenmiş güvenlik kuvvetleri, avlanmanın, balık tutmanın ve yabani bitkiler toplamanın başlangıç zamanını ve süresini belirleme konusunda mutlak güce sahiptir. Aşırıya kaçan suçluları cezalandıran, her hayvan ya da bitki türünün doğaüstü “efendilerine” duyulan gayet yaygın inanç da suçluları yola getirmeye katkıda bulunur. Keza her tür ruhani buyruk ve tabu da avcılığı, balıkçılığı ve toplayıcılığı meşakkatli ve ciddi birer faaliyet haline getirir ki bu da bunlarla meşgul olan kişileri ihtiyatlı ve düşünceli olmaya zorlar.</p>

    <p>Dolayısıyla insan toplulukları, çeşitli seviyelerde ve alanlarda, ekonomi bakımından farklı yaklaşımlar benimsemişlerdir. Bir değil, pek çok ekonomik faaliyet modeli mevcuttur. Antropologların incelediği üretim tarzları –toplayıcılık, avcılık, bostancılık, çiftçilik, zanaatçılık, vb.– pek çok farklı türü temsil eder. Bu üretim tarzlarını, her şeyi en gelişmiş seviyeye taşıyan bir tek modelin –kendi kendimize sunduğumuz modelin– art arda gelen aşamalarına indirgemek, her ne kadar mümkün sanılsa da, doğrusu çok zordur.</p>

    <p>Bu durumun en iyi göstergesi de tarımın kökenine, işlevine ve sonuçlarına dair sürüp giden tartışmalardır. Tarım, pek çok açıdan bir ilerlemeyi temsil etmiştir: Belli bir zaman ve mekânda daha çok besin sağlamış, nüfusun daha hızlı artmasına, yoğunlaşmasına, hem daha geniş alana yayılmış hem daha büyük olan toplulukların oluşmasına imkân vermiştir.</p>

    <p>Ama başka açılardan bir gerilemeye yol açmıştır. İlk konferansımda belirttiğim gibi, seçenekleri kalori bakımından zengin, ama besleyici unsurlar bakımından nispeten fakir birkaç ürünle sınırlandıran tarım gıda rejimini bozmuştur. Tarımdan elde edilecek sonuçlar pek kesin değildir, zira o yıl mahsulün az olması kıtlığın baş göstermesine yeter de artar bile. Ayrıca tarım daha çok emek ister. Hatta bulaşıcı hastalıkların yayılmasının sorumlusu da tarım olabilir: Afrika’da tarımın zaman ve mekân içinde yayılması ile sıtmanın yayılmasının çakışması bu konuda çarpıcı bir örnektir.</p>

    <p>O halde, ekonomi konusunda antropolojiden çıkarılan ilk ders, bir değil birden çok ekonomik faaliyet biçiminin mevcut olduğu ve bunların da tek bir ölçüm cetveli üzerinde sıralanamayacağıdır. Daha ziyade olası çözüm seçeneklerini temsil ettikleridir. Her birinin kendince bir avantajı vardır, ama bedelini ödemek gerekir.</p>

    <p>Bizlerse bu bakış açısını benimsemekte biraz zorluk çekiyoruz, çünkü XIX. yüzyılda temas kurduğumuzda karşımıza çıktıkları hal için “geri kalmış” ya da “azgelişmiş” dediğimiz toplumlar düşünüldüğünde, bariz bir olguyu gözardı ediyoruz: Bu toplumlar, bizim dolaylı ya da doğrudan yollardan sebep olduğumuz sarsıntı ve çalkantılardan sağ çıkabilmiş, kolu kanadı kırık kalıntılardan başka bir şey değildir. Zira Batı dünyasının gelişmesine imkân veren şey, XVI-XIX. yüzyıllar arasında egzotik diyarların ve buralarda yaşayan halkların sömürülmesi olmuştur. Azgelişmiş denen toplumlar ile sanayi uygarlığı arasındaki yabancılık ilişkisi öncelikle şu noktaya dayanır: Sanayi uygarlığı, söz konusu toplumlarda kendi eserini görür... – ama bir türlü kabul edemediği olumsuz bir kılıkta.</p>

    <p>Bu toplumların görünürdeki yalınlığı, pasifliği kendi bünyelerinden kaynaklanan bir şey değil, bizim gelişmişliğimizin ilk sonuçlarıdır. Gelişmişliğimiz evvelce talan edilmiş toplumlara geri dönüyorsa, bu toplumların kalıntıları üzerinde doğup serpilmek için, kendini onlara dışarıdan dayatmak içindir.</p>

    <p>Azgelişmiş toplumlardaki sanayileşme sorunlarını ele alan sanayi uygarlığı, bu toplumlarda var olmak için gerçekleştirmek zorunda olduğu yıkımların deforme olmuş, yüzyıllar içinde adeta donup kalmış imgeleriyle karşılaşır ilkin. Beyazların getirdiği hastalıklara karşı zerre kadar bağışıklıkları bulunmayan toplumlar haritadan silinip gitmiştir. Gün yüzü görmemiş toplumların yaşadığı düşünülebilecek, yeryüzünün en ücra köşesindeki bölgelerde bile, şaşırtıcı bir hızla yayılan patojen mikroplar buralara büyük zararlar vermiştir; hatta kimi zaman gerçek anlamda temasın kurulmasından yıllar önce olmuştur bu.</p>

    <p>Hammadde ve teknikler konusunda da benzer şeyler söylenebilir. Avustralya’da öyle toplumlar vardır ki demir baltayla tanışınca çalışma hayatları ve ekonomik faaliyetleri kolaylaşıp basitleşmiş, ama geleneksel kültürleri de yok oluşa sürüklenmiştir. Burada bahsetmeye vaktimizin elvermeyeceği kadar teferruatlı sebeplerle, metal aletlerin kullanılmaya başlaması, taş baltaların kullanımı ve aktarımına bağlı olan ekonomik, toplumsal ve dinsel kurumları yıkıma sürüklemiştir. Eski ya da hasar görmüş aletler, kimi zaman da enkaz kılığına bürünen demir, savaşlar, evlilikler ve ticari alışverişler dolayısıyla insanlardan daha hızlı ve daha uzaklara yolculuk eder.</p>

  </div>

  <h3>“Doğa”nın Muğlak Karakteri</h3>

  <div class="chapter">

    <p>Kültürel süreksizliklerin açığa çıktığı tarihsel çerçeveleri tanımladığımıza, böylece hata yapma ihtimalimiz de azaldığına göre, şimdi söz konusu toplumların çoğu zaman gelişmeye direnmelerinin altında yatan sebepleri gösterebiliriz. İlk sebep, ilkel denen toplumların birlik ve beraberliği iç çatışmaya tercih etme eğilimi; ikincisi, doğal güçlere gösterdikleri saygı, üçüncüsü ise tarihsel gelişmeden nefret etmeleridir.</p>

    <p>Bu toplumların gelişmeye ve sanayileşmeye gösterdiği direncin sebeplerini açıklamak için, içlerinden bir kısmının rekabetten uzak olduğuna gönderme yapılmıştır. Gelgelelim şunu unutmamalıyız ki bu toplumlarda eleştirdiğimiz pasiflik ve kayıtsızlık, en baştan beri mevcut olan bir durum değil, temasın akabinde ortaya çıkan travmanın sonucudur. Ayrıca bize bir kusur ve noksan gibi gelen birtakım şeyler, insanlar ile dünya arasındaki bağlara dair özgün bir tasavvurun ürünü olabilir pekâlâ. Bir örnekle açıklayayım: Yeni Gine’nin iç kısımlarında yaşayan halklar misyonerlerin futbol oynadığını görüp, bu oyunu büyük bir hevesle benimsemişlerdi. Ama iki takımdan birinin galibiyeti yerine iki takımın da galibiyet ve mağlubiyet sayısı eşit oluncaya kadar maç yapmaya devam ediyorlardı. Oyun bizdeki gibi, bir taraf galip gelince değil, iki tarafın da mağlup olmadığı kesinleşince sona eriyordu.</p>

    <p>Birtakım başka toplumlarda yapılan gözlemlerse zıt yöndeymiş gibi görünür, ama bunlar da aynı şekilde gerçek anlamda rekabetçi zihniyeti dışlar. Örneğin, hayattakileri ve ölmüşleri temsil eden iki takım arasında geleneksel oyunlar oynandığında, oyun mecburen hep ilk takımın galibiyetiyle sonuçlanır.</p>

    <p>Neticede, ilkel denen hemen bütün toplumların oy çokluğu fikrini reddetmeleri şaşırtıcıdır. Topluluk içindeki sosyal uyumu ve anlaşmayı bütün yeniliklere tercih ederler. Öyleyse asıl ihtilaf oybirliğiyle bir karara varmanın şart olup olmadığına gelir dayanır çoğu zaman. Kimi durumda, karar alınmadan önce ihtilafların simülasyonları yapılır. Böylece eski tartışmalar sonuca bağlanır ve rahatlayıp canlanan topluluk ancak kendi içinde gerekli oybirliğine varacak koşulları sağladığında oylamaya geçer.</p>

    <p>Çoğu toplumun doğa ile kültür arasında bağ kurduğu düşüncesi de bu toplumların gelişmeye neden direndiğini açıklar. Zira gelişme kültürün doğanın önüne geçmesi demektir ve kültüre tanınan bu öncelik, sanayi uygarlıkları dışında neredeyse hiçbir yerde, hiçbir zaman bu şekilde kabul edilmez. Bu iki alan arasında bir ayrılığın olduğunu şüphesiz bütün toplumlar bilir.</p>

    <p>Ne kadar mütevazı olursa olsun, hiçbir toplum uygarlığın zanaatlarına –insanlık durumunun hayvanlık durumundan ayrılmasını sağlayan besin toplamaya, çömlekçiliğe, dokumacılığa– büyük değer vermeyi reddetmez. Gelgelelim “ilkel” denen halklarda doğa kavramı daima muğlak bir karakter taşır: Doğa, kültürü önceleyen bir şeydir, aynı zamanda kültürün temelinde yer alır; şu da var ki doğa insanın, atalarıyla, ruhlarıyla, tanrılarıyla karşılaşmayı umduğu alanı teşkil eder. Nitekim doğa kavramı “doğaüstü” bir unsur içerir ve doğa kültürün ne kadar temelinde yer alıyorsa, bu doğaüstü unsur da o kadar üstünde yer alır.</p>

    <p>O halde, asıl önemli olan şeyin, yani insan ile doğaüstü dünya arasındaki ilişkilerin söz konusu olduğu her durumda, yerli düşüncenin, insan eliyle üretilmiş nesneleri ve tekniği değersiz görmesi şaşırtıcı gelmemelidir. Gerek klasik antikçağda gerekse Doğu ve Uzakdoğu’da, gerek Avrupa folklorunda gerekse çağdaş yerlilerde, insan eliyle üretilmiş, yerel ya da dışarıdan getirilmiş nesnelerin dini törenlerde ve ayinlerin çeşitli aşamalarında kullanılmasının yasak olduğu pek çok durum saptanabilir. İşlenmemiş doğal nesnelere ya da arkaik aletlere izin verilir yalnızca. Kilise Babaları’nın ve İslam’ın faiz karşılığı borç vermeyi yasaklamasında olduğu gibi, ister para ister başka araçlar olsun, her nesnenin kullanımı baştaki saflığına uygun olmalıdır onlara göre.</p>

    <p>Taşınmaz mallarla ilgili işlemlere duyulan nefreti de aynı şekilde yorumlamak gerekir. Kuzey Amerika’da ve Avustralya’daki çok yoksul yerli topluluklar, kimi zaman çok yüksek ücretler karşılığında dahi toprak satmayı reddetmişlerse (kimi durumlarda hâlâ reddetmektedirler), ilgili kişilerin tanıklığına göre bunun sebebi, ata toprağını “ana” olarak görmeleridir. Bu akıl yürütmeyi daha da ileri taşıyalım: Kuzey Amerika’daki Büyük Göller bölgesinde yaşayan Menomini yerlileri, komşuları Iroquois’ların tarım tekniklerinden gayet haberdar oldukları halde pirincin –yani ekilmeye son derece elverişli olan en temel besin maddelerinin– üretimi için bu teknikleri uygulamayı reddetmişlerdir, bunun da sebebi “toprak analarını yaralama”nın onlara yasaklanmış olmasıdır.</p>

    <p>Doğa ile kültür arasındaki karşıtlık, cinsiyetler arasındaki işbölümünün de temelinde yer alır çoğu zaman. Farklı toplumlar karşılaştırıldığında türlü türlü kurallar görülse de, bu toplumlarda çeşitli şekillerde yorumlanan ve yalnızca uygulanışları farklı olan sabit unsurlar bulunur. Pek çok toplum, <em>doğa/kültür</em> karşıtlığı ile <em>kadın/erkek</em> karşıtlığının örtüştüğünü düşünür. Dolayısıyla bahçıvanlık gibi, doğa düzenine dahil görülen ya da çömlekçilik gibi elle yapılan ve zanaatkârı maddeyle doğrudan temasa geçirdiği düşünülen faaliyetler kadınlara mahsus sayılırken; aynı işler, toplumdan topluma farklılık gösteren, belli bir karmaşıklık düzeyine erişmiş aletler ya da makineler yardımıyla gerçekleştirildiğinde, bu defa erkeklere mahsus sayılmaktadır.</p>

  </div>

  <h3>“Bizim Toplumlarımızın Doğasında Değişim Var”</h3>

  <div class="chapter">

    <p>Bu ikili perspektiften bakıldığında, “tarihsiz halklar” diye bir şeyden bahsetmenin ne kadar abes olduğu görülür. “İlkel” diye adlandırdığımız toplumların, diğer tüm toplumlar gibi, bir tarihi vardır; ama bizler için geçerli olanın aksine, bu toplumlar tarihi kabul etmez ve kendi içlerinde tarihsel bir evrimin tohumlarını atabilecek her şeyi törpülemeye çalışır. Bizim toplumlarımızın doğasında değişim vardır; yapı ve işleyişlerinin temel ilkesi budur. İlkel denen toplumların bize ilkel görünmelerinin nedeni, mensuplarınca her şeyden önce varlıklarını oldukları gibi sürdürmek üzere tasarlanmış olmalarıdır. Dış dünyaya pek açık değillerdir ve Fransızcada <em>l’esprit de clocher</em> (“bizim-memleketçilik”) dediğimiz şey hâkimdir. Buna karşılık, karmaşık uygarlıklarınkine kıyasla bu toplumların iç yapısı çok daha sıkı bir dokuya, çok daha zengin bir ortama sahiptir. Ayrıca teknik ve ekonomik bakımdan çok alt seviyelerde olan toplumlar esenlik ve bolluk içinde olduklarını hissedebilirler: Her biri, mensuplarına yaşanmaya layık yegâne hayatı kendisinin sunduğuna inanır.</p>

    <p>Otuz küsur yıl önce, ilkel denen toplumlar ile bizim yaşadığımız toplumlar arasındaki farkı, bence yanlış anlaşıldığı için çokça eleştiri konusu olan bir imgeye başvurarak anlatmıştım. Toplumları makinelerle karşılaştırmayı önermiştim; iki tür makine vardı: mekanik ve termodinamik makineler.</p>

    <p>İlk tür makineler, başlangıçta onlara verilen enerjiyi kullanır. Şayet yapılarında bir kusur yoksa, yani sürtünmeye ve ısınmaya sebep olmuyorlarsa, teorik olarak sonsuza kadar çalışabilirler. Buna karşılık termodinamik makinelerin –örneğin buharlı makinelerin– çalışması, ısıtıcı ile kondansör arasındaki sıcaklık farkına dayalıdır; diğer makinelere kıyasla, çok daha fazla iş üretirler, ama bu sırada enerji harcar ve yavaş yavaş kendi enerjilerini tüketirler.</p>

    <p>Dolayısıyla antropologların incelediği toplumların, bizim yaşadığımız daha büyük ve daha karmaşık modern toplumlarla karşılaştırıldığında, “sıcak” toplumlardan ziyade, bir nevi “soğuk” toplumlar olduğunu söylemiştim: Yani, buharlı makinelerden ziyade duvar saati gibidirler. Bu toplumlarda çok az kargaşa (fizikçiler olsa buna “entropi” derdi) görülür ve sonsuza dek ilk hallerini (ya da ilk hal addettikleri durumu) muhafaza etmeye çalışırlar; bu da dışarıdan bakıldığında bu toplumların niçin tarihten ve ilerlemeden yoksun göründüklerini açıklar.</p>

    <p>Yaşadığımız toplumlar, termodinamik makinelerden ziyadesiyle yararlanmakla kalmıyor, içyapıları bakımından bu buharlı makinelere benziyorlar da. Buharlı makinelerde ısı kaynağı ile soğutucu parça arasında gözlemlediklerimize benzeyen karşıtlıkların olmasını gerektiriyor bu toplumlar. İşlemelerini sağlayan temel potansiyel bir farklılıktır: Kölelik, serflik, sınıf ayrımı gibi, tarih boyunca farklı adlar alan toplumsal hiyerarşi. Bu tür toplumlar kendi içlerinde hem daha çok düzen (sanayi uygarlığı) hem de bireyler arasındaki ilişkiler düzeyinde daha çok entropi yaratmak için kullandıkları birtakım dengesizlikler üretir ve bunları sürdürürler.</p>

    <p>Öyleyse antropologların incelediği toplumların çok az entropiye sahip olan sistemler olduğu, adeta tarihin mutlak sıfır derecesinde işledikleri düşünülebilir. Bu toplumların tarihten yoksun olduğunu söylerken kastettiğimiz tam olarak budur. Bizimkiler gibi, “tarihli” toplumlarınsa, iç sıcaklıkları arasında büyük farklar bulunur ki bunlar da ekonomik ve toplumsal eşitsizliklerden ileri gelir.</p>

    <p>Hiç şüphe yok ki toplumun bütünü her zaman iki veçhe içerir. Bu veçheler, Çin felsefesindeki <em>yin</em> ve <em>yang</em> gibidir: Bu iki ilke hem çatışır hem birbirini tamamlar – <em>yang</em>’ın içinde <em>yin, yin</em>’in içinde de <em>yang</em> vardır daima. Toplum hem bir makine, hem de bu makinenin ürettiği iş demektir. Buharlı makine gibi entropi üretir, motor gibi de düzen. Bu iki veçhe –düzen ve düzensizlik– uygarlığa yaklaşmak için başvurabileceğimiz iki tarza tekabül eder: kültür ve toplum.</p>

    <p>Kültür, belli bir uygarlıktaki insanların dünyayla kurduğu ilişkilerin toplamından oluşur; toplumsa bu insanların birbirleriyle kurduğu ilişkilerden.</p>

    <p>Kültür düzen yaratır: Toprağı ekip biçer, evler yapar, nesneler imal ederiz. Buna karşılık, toplumlarımız fazlasıyla entropi üretir. Güçlerini dağıtır ve toplumsal çatışmalar, siyasi mücadeleler ve bireylerde yarattığı ruhsal gerilimlerle kendi kendilerini tüketirler. Başta temel aldığı değerler durmamacasına yozlaşır. Hatta diyebiliriz ki yaşadığımız toplumlar çatılarını gitgide kaybeder, neredeyse darmadağın olur ve kendilerini oluşturan bireyleri birbirlerinin yerine geçebilen kimliksiz atomlara indirger.</p>

    <p>“İlkel” ya da yazısız dediğimiz halklarınsa kültürleri yoluyla düzen yarattığı pek söylenemez; bu sebeple de bunları “azgelişmiş toplumlar” diye niteleriz. Buna karşılık içlerinde çok az da olsa entropi yaratırlar. Genel olarak bakıldığında, bu toplumlar eşitlikçidir ve işleyişleri mekanik tarzdadır; az önce anlattığım üzere, fikir birliği kuralına göre yönetilirler.</p>

    <p>Halbuki uygarlaşmış ya da uygarlaştığı iddia edilen toplumlar, mekanikleşme ve bilimdeki sayısız uygulamanın gösterdiği gibi, hem kültürleri içinde fazlasıyla düzen hem de toplumları içinde fazlasıyla entropi üretirler.</p>

    <p>En iyisi üçüncü bir yolda bulunur şüphesiz: Kültürel olarak hep daha çok düzen yaratan, ama toplumsal olarak entropinin artışı gibi bir bedel ödemesi gerekmeyen bir toplum. Bir başka deyişle, XIX. yüzyılın başlarında Fransa’da Saint-Simon’un savunduğu gibi, “insanların yönetiminden nesnelerin idaresine” geçebilen bir toplum. Bu programı formüle eden Saint-Simon, hem kültür ile toplum arasındaki antropolojik ayrımı hem de şu anda elektroniğin ilerlemesiyle gözlerimizin önünde gerçekleşen devrimi önceden görmüştü. Belki de bu durum bizlere şunu gösteriyor: Gün gelecek, vaktiyle tarihsel evrim yoluna giren, ama bunu yaparken insanları makineye indirgeyen bir uygarlıktan, –robotlar aracılığıyla yapılmaya başlandığı gibi– makineleri insana dönüştürmeyi başaracak daha yetkin bir topluma geçmek mümkün olacak. Böylelikle, ilerlemeyi üretme işini bütünüyle kültür üstlendiğinden, toplum da ilerlemeyi sağlayabilmek için insanları köleleştirmesini zorunlu kılan lanetten kurtulmuş olacak. Ondan sonra tarih biricikleşecek, tarihin dışına ve üstüne çıkmış olan toplum, ilkel denen en alt seviyedeki toplumların sergilediği şeffaflık ve iç dengeye kavuşabilecek, böylece tarih ve toplum insanlık durumuyla uyumsuz olmaktan çıkacaktır.</p>

    <p>Ütopik de olsa antropoloji en yüce gerekçesini bu perspektifte bulur, zira incelediği hayat ve düşünce biçimleri tarihsel ve karşılaştırmalı bir ilgi konusundan ibaret olmayacaktır artık: İnsan için daha kalıcı olanaklar ortaya çıkaracaklardır ki antropolojinin gözlem ve analizlerinin görevi de bu olanakları korumaktır.</p>

    <p>İki tür toplum arasında yapmış olduğum bu karşılaştırma daha doğrudan ve pratik etkileri olan dersler de içerir.</p>

    <p>Çıkarılabilecek ilk sonuç şu: Modern sanayici ve finansçının bakış açısından, arkaik kalıntılardan ve gelişmenin önündeki engellerden ibaret olan ekonomik faaliyet tarzları, saygıyı ve pek çok açıdan irdelenmeyi hak etmektedir.</p>

    <p>Bizimkilerden tamamen farklı olan üretim tarzları sonucunda binlerce yıl içinde oluşmuş bitkisel türlerden hâlâ var olanları korumak için, gen bankaları oluşturulmaya çalışılıyor günümüzde. Büyük verime sahip ama kimyasal gübrelere de muhtaç olan ve hastalığa yol açan maddelerden gitgide daha çok etkilenen birkaç türe indirgenmiş günümüz tarımının tehlikelerinin bu şekilde telafi edileceği umuluyor.</p>

    <p>Peki daha da ileri giderek, arkaik üretim tarzlarının <em>sonuçlarıyla</em> yetinmeyip, bu sonuçların elde edilmesini sağlayan vazgeçilmez teknik bilgi ve becerilerin (İngilizcede <em>know-how</em> denen şeylerin) bir daha geri dönmemecesine yok olup gitmesinin önüne geçilmesi de gerekmiyor mu?</p>

    <p>Ayrıca ekonomik geleceğimiz açısından, üretim sürecinde psikolojik, toplumsal ve ahlaki faktörleri muhafaza etmemizin ya da canlandırmamızın gerekli olup olmadığı da sorulabilir. Sanayi sosyolojisi uzmanları, işlerin parsellenmesini ve basitleşmesini, çalışma inisiyatifinin yitimini, üreticinin ürettiği şeyden uzaklaşmasını dayatan nesnel üretim ile, çalışana kendi kişiliğini ve yaratma arzusunu ifade etme imkânı veren öznel üretim arasındaki çelişkiyi ortaya seriyorlar. Tek bir örnek verecek olursam; bir Melanezyalı toplumsal kurallar yüzünden kızkardeşinin ev işleriyle ilgilenmeye mecbur olduğunda ya da bahçesinde yetiştirdiği tatlı patateslerin boyu uğruna tarım tanrılarıyla iyi geçindiğini kanıtlamaya çalıştığında, teknik, kültürel, toplumsal, dinsel kaygıların hepsiyle birden hareket ediyordur.</p>

    <p>İktisatçı –olur a– unuttuğunda antropoloğun hatırlattığı şudur: İnsan sürekli daha fazla üretmeye teşvik edilemez. Çalışırken, aynı zamanda doğasının derinlerine kök salmış birtakım arzuları tatmin etmeye de uğraşır: Birey olarak kendini gerçekleştirmeye, nesnelere damgasını vurmaya, çalışmaları aracılığıyla öznelliğine bir nesnellik kazandırmaya gayret eder.</p>

    <p>İlkel denen toplumlar işte bu bakımlardan bize örnek olabilirler. Bu toplumlar, üretilen zenginlikleri ahlaki ve toplumsal değerlere dönüştürmeyi amaçlayan ilkeleri temel alırlar: Bir işte şahsen başarı elde etmek, akrabalara ve komşulara saygı göstermek, ahlaki ve toplumsal açıdan itibar kazanmak, insan ile doğa ve doğaüstü dünya arasında uyum kurmak. Antropolojik araştırmalar, insan doğasının bu farklı unsurları arasında uyum kurulması gerekliliğini daha iyi anlamamıza yardımcı olur. Ayrıca sanayi uygarlığının bu uyumu yok etmeye yöneldiği her yerde, antropoloji bizleri uyarabilir ve uyumu tekrar kazanmak için izlenecek yolları gösterebilir.</p>

  <h3>Bilimsel, Tarihsel ve Mitik Düşünceler Arasında Ne Tür Yakınlıklar Vardır?</h3>

  <div class="chapter">

    <p>Zamanımız azaldı; o yüzden programımdaki üçüncü başlık üzerinde daha kısa duracağım: Antropologların incelediği halklar arasındaki en yaygın dinsel kavrayışlardan neler öğrenilebilir?</p>

    <p>Antropologlara göre, dinler, farklı farklı kombinasyonlarla bir araya gelen çok geniş bir mitler ve ayinler repertuarı meydana getirir. Bu kombinasyonlar, inananlar haricinde herkese ilk bakışta akla aykırı ve temelsiz görünür. Dolayısıyla bu noktada önemli olan, işin burada bırakılıp bırakılmayacağı, açıklanamayan şeyleri betimlemekle yetinilip yetinilmeyeceği, ya da inançların, teamüllerin ve âdetlerin görünüşteki düzensizliği ardında bir tutarlılık bulmanın mümkün olup olmadığıdır.</p>

    <p>Brezilya’nın iç kısımlarında yaşayan, vaktiyle şahsen tanıdığım yerli halkların mitlerinden yola çıktığımda, sanırım, şunu idrak etmiştim: Tek tek ele alındığında her mit mantıktan tamamen yoksun tuhaf bir anlatı gibi görünse de, bu mitler arasında, her birinin özelde anlattığı hikâyelerden daha yalın olan ve daha iyi kavranabilen ilişkiler mevcuttur.</p>

    <p>Ne var ki felsefi ya da bilimsel düşünce kavramlar formüle ederek ve bunları birbirleriyle ilişkilendirerek akıl yürütürken, mitik düşünce duyumsanabilir dünyadan alınan imgelerle iş görür. Fikirler arasında bağlar kurmak yerine, gök ile yeri, yer ile suyu, aydınlık ile karanlığı, erkek ile kadını, çiğ ile pişmişi, taze ile çürüğü, vb. karşı karşıya getirir. Böylece duyumsanabilir niteliklere –renklere, dokulara, tatlara, kokulara, seslere– ilişkin bir mantık geliştirir. Bir biçimde kodlanmış bir mesaj iletmek için, bu niteliklerden bir kısmını seçer, bir araya ya da karşı karşıya getirir.</p>

    <p>1964’ten 1971’e dek, <em>Mitlerin Mantığı</em> (<em>Mythologiques</em>) adıyla yayımlanan dört büyük ciltte çözümlemeye giriştiğim yüzlerce örnekten birini vereyim.</p>

    <p>Ensest ilişki içinde olan, yani birleşmeleri törelerce yasaklanmış olan iki âşığın ancak ölünce birbirlerine kavuşup yekvücut olabileceklerini söyleyen bir hikâyeyi, edebi geleneklerimiz dolayısıyla aşina olduğumuz için, kolayca anlayabiliriz. Nitekim Batı kültüründe de ortaçağa ait Tristan ile Isolde romansı ve Wagner’in operası vardır. Sanırım, Japon geleneğinde de bu tür anlatılar mevcut.</p>

    <p>Buna karşılık, bir başka hikâye bize şaşırtıcı geliyor: Bir nine, biri erkek, biri kız, yeni doğmuş iki kardeşi tek çocuk haline getirmek için birbirine yapıştırır. Bu çocuk büyür ve günün birinde havaya bir ok fırlatır; bu ok yere düşünce çocuğu ortadan ikiye bölerek erkek kardeş ile kız kardeşi birbirinden ayırır, bu kardeşler de çok geçmeden birbirine âşık olur.</p>

    <p>Bu ikinci hikâye abes ve tutarsız görünür bize. Halbuki –başka toplumların yanı sıra– Kuzey Amerika yerlilerinde mevcuttur. İkinci hikâyenin birinci hikâyeyi tam anlamıyla yarattığına kanaat getirmek için de bu ikisini bölüm bölüm karşılaştırmak yeter: İkinci, birinciyi tersten anlatır yalnızca. O halde, farklı yerlerde karşılaştığımız şey, komşu toplulukların simetrik ve tersine çevrilmiş anlatılar aracılığıyla ortaya koyduğu tek bir mit değil midir?</p>

    <p>Bir adım daha atarak, şunu gözlemlediğimizde bu konuda hiçbir şüphe kalmaz: Kuzey Amerika’da ilk anlatı, yasak aşkın taraflarının öldükten sonra dönüştüğü bir takımyıldızın kökenini açıkladığını iddia ederken (Japonya’da hâlâ Tanabata bayramında kutlanan, Çin geleneğindeki Çoban ile Dokumacı Kız hikâyesine benzer biraz bu), ikinci anlatı güneşteki lekelerin kökenini açıklamak iddiasındadır. Bu anlatılardan birinde, parlak noktalar karanlık bir fon, diğerindeyse karanlık noktalar parlak bir fon önünde görülür. Öyleyse, gökteki tersine çevrilmiş görünümleri izah etmek için, kâh doğrudan kâh tersinden aynı hikâye anlatılır; tıpkı bir filmin başından başlaması, ya da sonundan başlayıp bir trenin geri geri gittiğini ve bu arada da dumanın trenin bacasından içeri girerek yavaş yavaş yoğunlaşıp suya dönüştüğünü göstermesi gibi.</p>

    <p>Bu tür bir çözümlemenin sonucu şudur: İki farklı mit yerine tek mit vardır artık. Böylelikle, envai çeşit anlamsız anlatının yerini, sayıları gitgide azalan, birbirlerini aydınlatan nesneler alır yavaş yavaş. Mitlerin anlamı iki anlatıdan birinde bulunmaz. Anlam ancak bu anlatılar arasında ilişki kurulduğunda ortaya çıkar.</p>

    <p>Bu tür araştırmaların güncel sorunlara nasıl ışık tutabileceğini merak edenler olabilir. Çünkü yaşadığımız toplumlarda mitler yok. İnsan olmanın sonucu olan sorunları çözmek amacıyla, bilime, daha doğrusu her tür sorun için uzmanlaşmış bir bilim dalına başvuruluyor bu toplumlarda.</p>

    <p>Peki her zaman böyle mi olmuştur? Yazısız toplumların, bütün insanlığın binlerce, hatta uzun tarihi içinde belki milyonlarca yıl mitlere başvurmasının sebebi, bizi çevreleyen dünyanın düzenini ve doğduğumuz toplumun yapısını izah etmek, bunların temelsiz olmadıklarını göstermek, bir bütün olarak dünyanın ve mensubu olunan özgül toplumun, ezelden beri nasılsa hep öyle kalacağına dair güven telkin etmektir.</p>

    <p>Ne var ki kendi toplumsal düzenimizi sorguladığımızda, biz de bu düzeni izah etmek, meşru kılmak ya da suçlamak için tarihe başvuruyoruz. Geçmişe ilişkin bu yorum, ait olduğumuz ortama, siyasi inançlarımıza, ahlaki tavrımıza bağlı olarak değişiyor. Bir Fransız için, 1789 devrimi günümüz toplumunun genel görünümünü izah eder. Bu görünümü iyi ya da kötü diye yargılamamıza bağlı olarak da 1789 devrimini aynı şekilde tasavvur etmeyiz, yine bu nedenle farklı gelecekler arzularız. Başka bir deyişle, uzak ya da yakın geçmişimizden kendimiz için yarattığımız imge büyük ölçüde bir <em>mit</em> niteliğindedir.</p>

    <p>Bu fikirleri Japonya’ya uygulamak benim için haddini aşmak olabilir. Ama Japonya hakkındaki kıt bilgime dayanarak şu tahminde bulunabilirim: Meiji döneminin arifesinde, Şogun iktidarını savunanlar ile imparatorluk rejiminin yeniden kurulmasını savunanlar için de aynı durum söz konusu galiba. 1980’de Suntory Vakfı tarafından Osaka’da düzenlenen bir sempozyum sırasında, Meiji restorasyonu konusunda Japon katılımcıların hâlâ farklı farklı yorumları olduğu izlenimini edinmiştim: Kimileri bu restorasyonu uluslararası hayata açılma olarak görüyor ve hiçbir art niyet, nostalji ya da pişmanlık beslenmeksizin bu yolda daha da ileri gidilmesini istiyordu; kimileriyse bu açılımı Batı’nın silahlarını alıp Batı’ya karşı direnmenin ve Japon kültürüne özgü nitelikleri korumanın bir yolu olarak görüyordu.</p>

    <p>Böylece nesnel ve bilimsel bir tarihin mümkün olup olmadığı ya da yaşadığımız modern toplumlarda tarihin rolünün de mitlerinkine benzer bir rol olup olmadığı sorusu çıkıyor karşımıza. Yani, mitlerin yazısız toplumlar için gördüğü işlevleri (belli bir toplumsal düzeni ve dünya tasavvurunu meşrulaştırmak, herhangi bir şeyin mevcut halini geçmişiyle izah etmek, mevcut durumunun meşruiyetini geçmişteki bir duruma dayandırmak, geleceği hem bugüne hem de geçmişe göre tasavvur etmek) bizim uygarlıklarımızın tarihe yükleyip yüklemediği sorusu.</p>

    <p>Gelgelelim bir fark söz konusu: Örnekle ortaya koymaya çalıştığım gibi, her mit farklı bir hikâye (<em>histoire</em>) anlatıyormuş gibi görünüyor; çoğu zaman da aynı hikâyenin bölümlerinin farklı şekilde düzenlenmiş olduğunu görüyoruz. Tarihe gelince, tek bir Tarih (<em>Histoire</em>) olduğuna inanıyoruz, ama gerçekte her siyasi çevre, her toplumsal kesim, hatta kimi zaman her birey farklı bir tarih/hikâye anlatıyor ve, mitin aksine, bu hikâyeyi bugünün geçmişi yarattığına ve geleceğin bugünü baki kılacağına inanmak için değil, bugün geçmişten nasıl farklıysa geleceğin de bugünden aynı şekilde farklı olacağına inanmak için kullanıyor.</p>

    <p>İlkel diye adlandırılan toplumlar ile bizim yaşadığımız toplumlar arasında yukarıda yapmış olduğum kaba karşılaştırma, bizim toplumlarımızın kullandığı şekliyle Tarih’in nesnel gerçeklerden ziyade önyargıları ve arzuları ifade ettiğini anlamaya yöneltmiştir bizi. Bu durumda da antropoloji eleştirel düşünce konusunda bize bir ders verir. Hem kendi toplumlarımızın hem de farklı toplumların geçmişinin bir tek anlamı olmadığını daha iyi idrak etmemizi sağlar. Geçmişe dair mutlak bir yorum yoktur, tamamen göreli olan farklı farklı yorumlar vardır.</p>

    <p>Bu konferansı bitirirken, müsaadenizle daha da cüretkâr bir düşünce önereceğim. Bilim dahi, dünyanın düzeni konusunda, zamandan bağımsız bir perspektiften tarihsel bir perspektife geçiyor günümüzde. Newton’un yaşadığı çağın aksine, evren artık yerçekimi gibi evrensel yasalara tabi görünmüyor bize. Modern astrofiziğe göre, evrenin bir tarihi var. On beş-yirmi milyar yıl önce (“büyük patlama” denen) benzersiz bir olayla ortaya çıkan evren gitgide genişlemiştir ve, varsayımlara göre, ya aynı şekilde sonsuza dek genişlemeye devam edecek, ya da bir genişleyip bir daralacaktır.</p>

    <p>Ama bilim ilerledikçe aynı zamanda şuna da kanaat getiriyoruz: Fenomenlere düşünce yoluyla hükmetme konusunda gitgide âcizleşiyoruz, zira bu fenomenler zaman ve mekân bakımından büyüklükleriyle zihinsel yetilerimizi aşıyor. Bu açıdan evren, biz insanların çoğu için bir nevi büyük bir mit olarak kalıyor: Evren, biricik olaylardan oluşur ve bu olaylar yalnız bir kez meydana geldiklerinden gerçeklikleri hiçbir zaman kanıtlanamaz.</p>

    <p>O halde, XVII. yüzyıldan beri, bilimsel düşüncenin mitik düşünceye radikal bir şekilde karşıt olduğu ve bunlardan birinin öbürünü çok geçmeden bertaraf edeceğinin düşünüldüğü olmuşsa da, şimdi aksi yönde bir hareketin başlayıp başlamadığını sorabiliriz kendimize. Bilimsel düşüncedeki ilerlemeler bu düşünceyi tarihin kucağına itmiyor mu? XIX. yüzyılda biyolojide evrim teorisi aracılığıyla gerçekleşen durum bu değil miydi zaten; modern kozmoloji de aynı yönde ilerlemiyor mu?</p>

    <p>Tarihsel bilginin bizler için bile mitlerle yakın bir bağı olduğunu göstermeye çalıştım. Göründüğü gibi bilimin kendisi bir hayat tarihi, bir dünya tarihi olma yönünde ilerliyorsa, bilimsel düşünce ile mitik düşüncenin uzun süre farklı yollar izledikten sonra bir gün birbirlerine yaklaşmaları ihtimalini yok sayamayız. Bu varsayım çerçevesinde, antropolojinin mitik düşünceyi incelemeye duyduğu ilgi, zihnin işleyişinin özünde yatan her daim güncel zorlukların bilinmesine yaptığı katkılarla daha da haklı, daha da anlamlı çıkmaktadır.</p>
