    <p class="normal"><sup class="calibre2">[<a href="../Text/felsefee_split_009.html#footnote-100-125-backlink" id="footnote-100-125">125</a>]</sup> Nicaia (İznik), yukarıda sık sık bahsediln Nicomedea'dan (İzmit) uzak değildir. Bunlar, başkent ünvanları tartışmalı, Bitinya'nın iki öncü kenti idi. İzmit, Marmara Denizinin doğu kenarında, İznik ise İzmit'in güneyinde, İznik Gölünün doğu kenarındadır.</p>
