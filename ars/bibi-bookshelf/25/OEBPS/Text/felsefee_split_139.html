<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre2">[<a href="../Text/felsefee_split_009.html#footnote-100-128-backlink" id="footnote-100-128">128</a>]</sup> Urfa okulu 489'da kapandığında, bazı Nesturiler bir tıp okulunun aktif olduğu Kuzistan'daki Cundişapur'a sığındılar; bazı paganlar da aynı yere gitmiş olabilir; burası Yunan kültürünün Yakın Doğu'ya yayılma merkezi oldu (<span class="ideitalik">Intro</span>. 1,435). Ancak, Cundişapur Bağdat'ın doğusunda, oldukça uzaktadır.</p>
