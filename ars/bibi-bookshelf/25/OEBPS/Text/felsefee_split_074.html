<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre2">[<a href="../Text/felsefee_split_008.html#footnote-100-63-backlink" id="footnote-100-63">63</a>]</sup> Kuşatan okyanus hakkındaki Homeroscu telakkiler muhtemelen Fenike kökenlidir. Fenikeliler çok uzaklara yelken açabildiyseler de, daima okyanus tarafından durduruldular. Herodotos'un bu konuda duyduğu şüphenin başka bir örneği yoktu (<span class="ideitalik">History of Science</span>, s.138, 186, 310, 510, 526).</p>
