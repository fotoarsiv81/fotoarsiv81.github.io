    <p class="normal"><sup class="calibre2">[<a href="../Text/felsefee_split_008.html#footnote-100-52-backlink" id="footnote-100-52">52</a>]</sup> Latince'de küçük parçalara, partes minutae primae, daha küçük olanlara ise partes minutae secundae denildi. İngilizce'de kullanılan minutes ve seconds kelimeleri, budalaca bir yol takip edilerek, birinci ifadedeki birinci sıfattan ve ikinci ifadedeki ikinci sıfattan türetilmiştir.</p>
