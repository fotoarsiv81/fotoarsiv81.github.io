      <p class="arabaslik-orta" id="toc_marker-87">SARMAŞIK</p>

      <p class="paragraf">Bir sarmaşık, her gün olduğundan bir misli büyüyordu. Altmışıncı günde, bu sarmaşıklar tüm duvarı kapladıysa, duvarın yarısını kaçıncı günde kaplamıştır.</p>

      <p class="paragraf"></p>

      <p class="paragraf"></p>

      <p class="paragraf"></p>

      <p class="paragraf"><span class="char-style-override-8">Cevap:</span></p>

      <p class="paragraf">59’uncu gün. Her gün iki katı büyüyorsa, duvarın yarısını bir önceki gün, bütün duvarı da (1/2x2) 60’ıncı gün kaplamıştır.</p>
