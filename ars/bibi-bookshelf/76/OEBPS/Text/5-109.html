      <p class="arabaslik-orta" id="toc_marker-110">PUZZLE-2</p>

      <p class="paragraf">Soru işareti yerine hangi sayı gelmelidir?</p>

      <p class="resim"><img alt="r26.png" class="image" height="298" src="../Images/r26_fmt.png" width="304" /></p>

      <p class="paragraf"><span class="char-style-override-8">Cevap:</span></p>

      <p class="paragraf">Soru işareti yerine gelmesi gereken sayı 6’dır. Satır ve sütunlardaki sayıların toplamı 15’i veriyor. 15 - (2 +7) =6 ya da 15 - (1 + 8) = 6</p>
