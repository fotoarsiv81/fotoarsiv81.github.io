    <div class="Basic-Text-Frame">
      <p class="arabaslik-orta" id="toc_marker-118">PUZZLE-10</p>

      <p class="paragraf">Soru işareti yerine hangi sayı gelmelidir?</p>

      <p class="resim"><img alt="r28.png" class="image" height="278" src="../Images/r28_fmt.png" width="278" /></p>

      <p class="paragraf"><span class="char-style-override-8">Cevap:</span></p>

      <p class="paragraf">Soru işareti yerine gelmesi gereken sayı 10’dur. Her bir sütundaki sayıların toplamı 23’tür.</p>

      <p class="paragraf">23 - (9 + 3 + 1) = 10 bulunur.</p>
