      <p class="arabaslik-orta" id="toc_marker-91">PATATESLERİ PAYLAŞTIRIN</p>

      <p class="paragraf">Altı patatesi olan bir kadın bunu eşit olarak on ço­cuğuna paylaştırmak istiyordu. Terazi kullanmadan, bu paylaştırmayı sizce doğru olarak nasıl yapabildi?</p>

      <p class="paragraf"></p>

      <p class="paragraf"></p>

      <p class="paragraf"></p>

      <p class="paragraf"><span class="char-style-override-8">Cevap:</span></p>

      <p class="paragraf">Patatesleri ezip püre haline getirirse, bir kaşık yar­dımıyla eşit parçalara bölebilir.</p>
