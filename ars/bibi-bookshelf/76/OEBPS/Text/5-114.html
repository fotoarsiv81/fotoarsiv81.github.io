    <div class="Basic-Text-Frame">
      <p class="arabaslik-orta" id="toc_marker-115">PUZZLE-7</p>

      <p class="paragraf">Soru işareti yerine hangi sayı gelmelidir?</p>

      <p class="resim"><img alt="Image1051.JPG" class="image" height="302" src="../Images/Image1051_fmt.jpeg" width="302" /></p>

      <p class="paragraf"><span class="char-style-override-8">Cevap:</span></p>

      <p class="paragraf">Soru işareti yerine gelmesi gereken sayı 1’dir.</p>

      <p class="paragraf">Aynı doğrultuda bulunan üç sayının toplamı 19’dur. Örneğin; 2 + 11 + 6 = 19. Dolayısıyla 19 - (14 + 4) = 1 olur.</p>
