      <p class="arabaslik-orta" id="toc_marker-63">KAÇ TAVŞAN VAR?</p>

      <p class="paragraf">Bir tepede kırk delik var. Her delikte kırk tavşan var, her tavşanın kırk yavrusu var. Tepede kaç tane tav­şan var?</p>

      <p class="paragraf"></p>

      <p class="paragraf"></p>

      <p class="paragraf"></p>

      <p class="paragraf"><span class="char-style-override-8">Cevap:</span></p>

      <p class="paragraf">40 x 40 = 1600 anne tavşan ve</p>

      <p class="paragraf">1600 x 40 = 64000 yavru tavşan olmak üzere;</p>

      <p class="paragraf">toplam 65600 tavşan var.</p>
