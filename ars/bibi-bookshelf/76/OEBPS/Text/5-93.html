  <div id="x5-93.html" xml:lang="en-GB">
    <div class="Basic-Text-Frame">
      <p class="arabaslik-orta" id="toc_marker-94">YELKOVAN VE AKREP</p>

      <p class="paragraf">On ikilik saat diliminde, saat 12:00’den başlarsanız, yelkovan ile akrep kaç kez üst üste gelir?</p>

      <p class="paragraf"></p>

      <p class="paragraf"></p>

      <p class="paragraf"><span class="char-style-override-8">Cevap:</span></p>

      <p class="paragraf">11 kez üst üste gelir. Her saat diliminde yelkovan ile akrep bir kez üst üste gelir, on ikilik saat diliminde ise 12:00 bir kez sayılır.</p>
