      <p class="arabaslik-orta" id="toc_marker-65">TAHTA BLOKLAR</p>

      <p class="paragraf">Sekiz tahta bloğu en altta olandan en üstte olana doğru sıralayabilir misiniz?</p>

      <p class="resim"><img alt="r17.png" class="image" height="251" src="../Images/r17_fmt.png" width="252" /></p>

      <p class="paragraf"><span class="char-style-override-8">Cevap:</span></p>

      <p class="paragraf">Doğru sıralama alttaki renklendirilmiş resimde da­ha kolay görüleceği üzere; D-F-A-G-C-E-B-H biçiminde­dir.</p>

      <p class="resim"><img alt="r18.png" class="image" height="233" src="../Images/r18_fmt.png" width="221" /></p>
