  <div id="x5-68.html" xml:lang="en-GB">
    <div class="Basic-Text-Frame">
      <p class="arabaslik-orta" id="toc_marker-69">NEDEN ACABA?</p>

      <p class="paragraf">Konya’da yaşayan adamın biri niçin İstanbul’da gömülemez?</p>

      <p class="paragraf"></p>

      <p class="paragraf"></p>

      <p class="paragraf"></p>

      <p class="paragraf"><span class="char-style-override-8">Cevap:</span></p>

      <p class="paragraf">Cevap sorunun içinde gizli. Adam Konya’da yaşıyordur ve daha ölmemiştir. Haliyle İstanbul’da gömülemez.</p>

  </div>
