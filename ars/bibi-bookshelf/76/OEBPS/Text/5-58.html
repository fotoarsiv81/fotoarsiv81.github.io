      <p class="arabaslik-orta" id="toc_marker-59">PORTAKALLARI PAYLAŞTIRIN</p>

      <p class="paragraf">Bir tabakta 7 tane portakal var. Bu portakalları, 7 çocuğa birer tane bütün portakal vererek paylaştırın ve hâlâ tabakta bir portakal kalsın?</p>

      <p class="paragraf"></p>

      <p class="paragraf"></p>

      <p class="paragraf"></p>

      <p class="paragraf"><span class="char-style-override-8">Cevap:</span></p>

      <p class="paragraf">Son kalan çocuğa portakal, tabakla birlikte verilir.</p>
