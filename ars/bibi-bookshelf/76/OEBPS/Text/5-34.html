      <p class="arabaslik-orta" id="toc_marker-35">KANALİZASYON KAPAKLARI</p>

      <p class="paragraf">Yollarda kanalizasyona açılan kapaklar neden daire biçimlidir de kare biçimli değildir?</p>

      <p class="paragraf"></p>

      <p class="paragraf"></p>

      <p class="paragraf"></p>

      <p class="paragraf"><span class="char-style-override-8">Cevap:</span></p>

      <p class="paragraf">Kare biçimindeki kapak, kare biçimindeki deliğin köşegeni doğrultusunda -ki daima karenin kenarından büyüktür- kanalizasyona düşebilir; daire için bir tehlike yoktur.</p>
