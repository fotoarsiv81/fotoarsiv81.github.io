      <p class="arabaslik-orta" id="toc_marker-109">PUZZLE-1</p>

      <p class="paragraf">Soru işareti yerine hangi sayı gelmelidir?</p>

      <p class="resim"><img alt="Image1019.JPG" class="image" height="268" src="../Images/Image1019_fmt.jpeg" width="279" /></p>

      <p class="paragraf"></p>

      <p class="paragraf"></p>

      <p class="paragraf"></p>

      <p class="paragraf">Cevap:</p>

      <p class="paragraf">Soru işareti yerine gelmesi gereken sayı 6’dır. Her satırın ortasında kalan sayılar, o satırdaki diğer sayıların toplamının yarısına eşittir. Dolayısıyla 9 + 3 = 12 / 2 = 6 olur.</p>
