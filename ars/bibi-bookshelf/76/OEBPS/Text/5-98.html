  <div id="x5-98.html" xml:lang="en-GB">
    <div class="Basic-Text-Frame">
      <p class="arabaslik-orta" id="toc_marker-99">İKİZ DEĞİLLER</p>

      <p class="paragraf">İki çocuk aynı yılda, aynı ayın aynı günü, aynı ana­dan babadan doğmuştur; fakat bu iki çocuk kardeş ol­makla beraber ikiz değildir. Bu nasıl olur?</p>

      <p class="paragraf"></p>

      <p class="paragraf"></p>

      <p class="paragraf"></p>

      <p class="paragraf"><span class="char-style-override-8">Cevap:</span></p>

      <p class="paragraf">Üçüz kardeşlerden ikisidir. (Dördüz, beşiz... kardeş­lerden ikisi de olabilir.)</p>
    </div>
  </div>
