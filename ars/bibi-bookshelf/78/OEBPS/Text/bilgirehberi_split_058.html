  20. YÜZYILIN İLK İCADI NEDİR?</h1>

  <p class="normal">20. yüzyılın ilk icadını kimin yaptığını biliyor musunuz? 1900 yılında Kont Ferdinand Von Zeppelin tarafından Zeplin icat edildi. Aynı yıl Charles Seeberger, Jesse Reno'ya ait olan yürüyen merdiveni yeniden tasarladı ve günümüzün modern yürüyen merdivenini icat etti.</p>
