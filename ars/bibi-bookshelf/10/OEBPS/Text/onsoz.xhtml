  <h1 class="chapter" title="Lévi-Strauss'a İkinci Önsöz">LÉVİ-STRAUSS’A<br/>İKİNCİ ÖNSÖZ<br/><small>Olivier Abel</small></h1>

  <div class="chapter">
    <p><em>Irk ve Tarih</em>’in yeni basımının yapılmasından yararlanarak “Irk ve Kültür”ün eklenmesi, kitabın ufkunu öylesine genişletip değiştiriyor ki, önsözü gözden geçirmekle yetinmeyip yeniden yazmanın yararsız olmayacağını düşündüm. “Irk ve Kültür”ün üzerinden de bir yirmi yıl geçtiğini düşünürsek (“Irk ve Tarih” 1952’de, “Irk ve Kültür” 1971’de yayınlanmıştı) Levi-Strauss’un kırk yıl evvel onca açıklıkla ortaya koyduğu sorunu yeniden toparlamayı denemenin zamanı geldi gibi görünüyor: Alışverişlerini ve teknik akılcılığını geliştiren dünya çapındaki tek uygarlık, belki de insan türünün oluşturucu etkenlerinden biri olmuş olan kültür çeşitliliği için bir şans mıdır, bir tehdit mi; yoksa insan ekolojisi için bir zenginlik kaynağı mı?</p>

    <p>Başka bir deyişle, kuşkusuz her kültür, hayatını alışverişlerle sürdürür ve “bir insan topluluğunu yıkıp geçebilen ve doğasını bütünüyle gerçekleştirmesini engelleyen tek bela ve tek sakatlık, yalnız kalmaktır.” Fakat her ne kadar alışveriş yeni kültürel birleşimlerin yaratılmasına olanak verir, yani farklılıkları artırırsa da, farklılıkların beslediği bu aynı alışverişler tarafından aşıldığında bizzat farklılıkları yok eden bir eşik bulunmaktadır; bütün paradoksun ya da sorunun bu noktada çıktığı kesindir: “Bütün ilerlemelerin nedeni olan bu ortak oyun, kısa ya da uzun vadede, zorunlu olarak her oyuncunun kaynaklarının homojenleşmesine yol açar.” “Irk ve Tarih”in ortaya koyduğu ve bugün yeniden ele almamız gereken <em>pratik</em> sorun budur.</p>

    <h2>Lévi-Strauss ve Kültür Farklılığının Övülmesi</h2>

    <p>Kitabın birinci basımındaki önsözde, Lévi-Strauss’un ikili tasarısına dikkat çekmiştik. Daha ziyade pratiğe yönelik olan ilk tasarı, ırkçı ideoloji yapılarının ya da bu ideolojilerin sahte-bilimsel gerekçelerinin dağıtılmasını konu alıyordu. İnsanlığın, üstün ya da uygarlaşmış ırklar ile aşağı ya da geri kalmış ırklara bölünmesinin önüne geçmek, gerçek bir kültür diyaloğunun şartlarını hazırlamak söz konusuydu. Bu iddiaya cevaben daha kuramsal olan ikinci tasarı ise insanlığın nasıl tek ve bölünmez olduğunu göstermekten ibaretti: Bu tasarı, yapısal antropolojiye, söz konusu kültür diyaloğunun üzerinde kurulduğu değişmez uyuşum kuralları arayışına yer veriyordu. Birinci basımdaki o ilk önsözüm işte bu kuramsal ve eleştirel tasarıya özel bir yer verip, bunun Rousseau’daki kökenlerini gösteriyor, yöntemini açıyor ve bazı sınırlarını tespit etmeye çalışıyordu.</p>

    <p>Fakat zaman değişti. Gezegenimiz, bazı sınırları ihlal ederken birçok yenisini ortaya çıkaran milliyetçiliklerle dolup taşıyor; tam da artık sınırların modasının geçtiğini, bunların aşıldığını zannettiğimiz bir anda… Belki de komünist dünyanın çöküşü, dünya kapitalizmini “evrenselciliğin” tek şampiyonu olarak bırakıp, bütün evrenselcilik biçimlerini kendi bozgunuyla birlikte sürükleyip götüren bir alt üst oluşa neden oldu – Batı tarafından araçsallaştırılışı hakkındaki soruların gitgide arttığı liberalizm de bu evrenselcilik biçimlerinden biridir. Göründüğü kadarıyla insanlık, gelecekteki birliğini düşlememektedir artık; geçmişteki çeşitliliğini düşünmekte ve dehşete kapılıp oraya kapanmak istemektedir. İçgüdüsel olarak daha iyi bir biçimde hayatta kalma koşullarını arayan türün ve hayatın bir hilesi midir bu? Lévi-Strauss’un başka bir yerde, “Irk ve Kültür”de ortaya attığı açıklama önerilerinden biridir bu.</p>

    <p>“Irk ve Kültür”de Lévi-Strauss, “sahte-evrimcilik” diye adlandırdığı şeye bir kez daha saldırmaktadır: “Yakın zamana kadar geçerli olan, diğer toplumlar geride kalırken sadece Batı’nın duraklamadan katetmiş olduğu bir yol boyunca sürekli ilerleme fikrinin yerini, böylelikle, farklı yönler arasında seçim yapma mefhumu alır; öyle ki herkes, kazanmak istediği alanların bedeli olarak, bir ya da birkaç alanda kaybetmeyi göze almak durumunda kalır”. Böylelikle de çizgisel bir tarih görünümünün yerini bir ağaç veya daha ziyade bir “kafes” görünümü alır. Dolayısıyla burada Lévi-Strauss, insanlığın çoğulluğu kavrayışını öne çıkarmaktadır.</p>

    <p>İnsanlığın artık “bir ve bölünmez” olmadığı anlamına gelmez bu; fakat “yapısalcılığın”, sadece farklılıkların anlamlı olduğu ve sistem oluşturduğu yolundaki büyük fikrine güç vermektedir. Burada Fransız düşüncesinin farklılık üzerindeki o ısrarıyla da (örneğin, Derrida ve Lyotard) yeniden karşılaşılır. Yeri gelmişken belirtirsek, bu konu Alman düşüncesi (özellikle Habermas) tarafından derinlemesine yanlış anlaşılmıştır; iki ayrı geleneğin günümüzde aynı soruları benimsememesindendir bu. Habermasçı iletişim etiği, dinlerin ve ulusların geri dönüşü karşısında, evrenselleştirilebilecek asgari kuralları arar. Yapı-çözüm (<em>déconstruction</em>) okulu ise, iletişimsel bütünlüğün kendi konsensüsünü dayatmak istediği yerde, alt edilemeyen ihtilaflara işaret etmektedir. Fakat üçüncü bölümümüzün sorusu olacaktır bu.</p>

    <p>Lévi-Strauss için, sahte evrimciliğe karşı mücadele, genetik biyolojiyle çeşitli kültürlerin etnolojisi arasında kolaycı bir belirlenme ilişkisi kurmanın reddinden de geçmektedir. Daha ziyade karşılıklı bir zenginleşme vardır; halklar arasındaki genetik birleşimlerle kültürel birleşimler karşılıklı olarak birbirlerine destek olur: “Her kültür genetik yetenekleri ayıklar ve bu yetenekler, karşı etki yoluyla, öncelikle güçlenmelerine katkıda bulunmuş kültür üzerinde etki ederler.” Örneğin bir kabilede, yeni birleşimleri olanaklı kılan dışevlilik ilişkilerinde bir tür doz ayarı, edinilen farklılıkları güçlendirmeyi de olanaklı kılan görece bir yalıtıklık vardır; biyolojik evrimi hızlandırıp kültürel buluşlardaki canlılığı kamçılayan da bu doz ayarı olmuştur. Dolayısıyla “Irk ve Tarih”le aynı tezleri bulmuş oluruz, fakat bu kez, bile bile, insanlığın birliğine nazaran çoğulluğu, kurucu yükümlülüğüne nazaran alışverişlerin zorunlu olarak sınırlanması vurgulanmaktadır.</p>

    <p>Irkçılığa karşı mücadele ise birçok zorlukla karşılaşır. Birincisi, ırkçılığın saçmalığının, örneğin ırk ve kültür “saflığı”nın imkânsız olduğunun, bilimsel olarak gösterilmesiyle kolektif nefretlerin kökünün kazınabileceği sanılmamalıdır. Birbirine çok yakın topraklarda, gerçekten eşit olmayan, ya da birbirlerini saygınlık anlamında eşit kabul etmeyen halklar, nüfus baskısıyla her bir araya gelişlerinde, bu nefretler zincirinden boşalmaktadır. Pratik olarak, görece bir eşitlik ve yeterince aralıklı bir toprak dağılımı gereklidir. Daha da kaçınılmaz olan ikinci zorluk, “ayrımcılığın bütün biçimlerine karşı mücadelenin, insanlığı bir dünya uygarlığına, (…) estetik ve manevi değerleri yaratmış olma onurunu elinde bulunduran eski bölgesel özellikleri yok eden bir uygarlığa götüren o aynı hareketin bir parçası olması”dır. Irkçılığı altetmek için, bütün sınırları ve bütün engelleri yıkmak mı gerekmektedir?</p>

    <p>Lévi-Strauss’un insanlık meselesine –moda bir terim olmadan önce– “ekolojik” bir yaklaşımı olduğu söylenebilir. Onun önerdiği hümanizm, “insanı doğanın efendisi haline getirip, kendinden sonra geleceklerin en açık ihtiyaç ve çıkarlarını göz önünde bulundurmadan doğayı talan ettirmek yerine, (…) ona doğada makul bir yer verir”. “Irk ve Kültür”ün sonuna doğru şunu da yazar: “insanın hemcinslerine karşı duymasını dilediğimiz saygı, hayatın bütün biçimlerine karşı hissetmesi gereken saygının özel bir durumudur sadece”. Böylelikle, insana ve topluma ekolojik bir bakışın, biyolojik ve kültürel farklılıklara ayrıcalıklı bir yer verme eğiliminde ve bunları koruma arzusunda olacağı anlaşılır. Bireyleri o farklılıkların içine hapsetme ve oradan çıkmalarını yasaklama pahasına mı olacaktır bu?</p>

    <p>Aslında kendimizi, “bir gün insanlar arasında, çeşitlilikleri tehlikeye atılmadan eşitlik ve kardeşliğin hüküm süreceği hayaliyle oyalıyoruz”. Lévi-Strauss’un bizi içine yerleştirdiği ikilem ve trajik durum şudur: Ya birbirinden alışveriş özgürlüğünün hem olanaklı kıldığı hem engellediği evrensel eşitlik, ya da halkların birbirlerinden tecrit olmalarıyla hem olanaklı kılınan hem de engellenen çeşitlilik ve farklılaşma. Zira, “birbirlerinden uzak partnerlerin birbirlerini teşvik edebilmeleri için yeterli iletişimin olduğu; bununla birlikte, tıpkı gruplar gibi bireyler arasında da çıkması kaçınılmaz olan engellerin azalacağı, öyle ki alışverişin kolaylığı yüzünden çeşitliliğin bozulup eşitleneceği yoğunluk ve hızda bir iletişimin olmadığı dönemler, en yaratıcı dönemler olmuştur”. Günümüzdeki bunalım bu anlamda daha vahim, daha köktendir ve antropolojik durumu kapitalizmle komünizm arasındaki o eski çatışmadan daha iyi açığa vurmaktadır. Lévi-Strauss, kültürel alışveriş için böyle bir üst eşik tanımlarken, bugün hepimizin yüz yüze geldiği büyük sorunu açıklıkla ortaya koymaktadır. Şimdi, durumun güncel unsurlarından yola çıkarak ve bazı yönelimler arayarak üzerinde durmak istediğim de bu sorudur.</p>

    <h2>Yeryüzü İletişimi mi, Ulusların Çeşitliliği mi?</h2>

    <p>Devir değişti. Sorunun ve verdiği zararların nerelere kadar yayıldığını ölçmek için iki örneği ele alalım. İlki dünya turizmidir. Turizmin hem çağdaşı hem de faili olan iki yüzü var. Bir yandan yitik ülkeler özlemini ifade ediyor: Bir yolculuk çoğunlukla zamanın başlangıcına doğru yola çıkmanın, “başka bir yerde-kendi evine” dönmenin bir biçimidir; çocukluğumuz da bizi tatillerde bekler; pazarın tekbiçimliliğinin parçalamadığı başka yaşam tarzlarına duyulan özlemi ifade eder. Ama aynı zamanda, pazarı bu farklılıklarla besler, ona soluksuz kalmaya başladığı bir anda işletilmeye açık yeni bir alışveriş alanı açar ve çoğu zaman güçlenmesine yardım ettiği dünya eşitsizliklerinden yana oynar. Turistlerle göçmen işçiler arasındaki statü farkını görmek yeterlidir. Kaynaklara dönüş ve bir çocukluk ya da başka bir bekaret arayışı da bazen en çıkarcı görünümleri almaktadır. Turizmin kültürel, toplumsal, ekolojik sonuçlarının uzun vadede ne olacağı bilinmemektedir.</p>

    <p>İkinci örnek ise iletişim toplumudur. Bu “karışım dini”nin her şeye kadir vektörleri haline gelen büyük medyalar iki tavır arasında gidip geliyor: 1) Tekbiçimlileştirilmiş ve bazı çekici, boş ve genelgeçer figürler etrafında yeniden şahsileştirilmiş bir dünya görüşünü dizi halinde yeniden üretmek; böylelikle azınlıklar marjinalleştirilir ve “en çok iletişim sıfır bilgidir” (R. Debray); 2) En göz alıcı şekilde marjinal olan, farklılıklarına en çok gömülmüş “diller”in ve yerleşik geleneklerin reklamını yapmak; o zaman “ortak çıkar”ın laik anlamını üstlenenler marjinalleşir, çünkü skandal çıkarmamaktadırlar ve yeterince çekici değildirler. Fast-food uygarlığıyla batini bir tarikat arasında artık bakacak hiçbir şey yoktur; dağılınız.</p>

    <p>Bugün dünyaya kabaca iki mantık hâkim olmuştur. Vektörü Pazar olan ve otoriter kalelerin karşısına “evrensel liberalizmi” çıkaran, fakat kültürlerin ve yaşam biçimlerinin çeşitliliğini ezen bir teknik tekbiçimlileştirme mantığı. Diğeri ise vektörü Devlet bazen de Din olan, Pazar buldozerinin önüne ulusal sınırlarla geçen, fakat bireyleri zorlayıcı toplulukların içine hapseden bir etnik parçalama mantığı. Bu iki mantık birçok yönden suç ortağıdır. Önce, aşırılıklarıyla birbirlerini güçlendirirler; her biri diğerinin yol açtığı yıkımları tamir etme iddiasındadır. Bu karşıtlık coğrafi olarak, kapitalist bir merkezle milliyetçi bir çevre arasında tamamlayıcı bir unsur gibi görünür; zira gelişmiş ülkelerdeki liberalizmin, sınırları denetlemek, kitlesel göç hareketlerini engellemek, karışıklıkları bastırmak vb. için çevre ülkelerdeki otoritarizme ihtiyacı vardır. Sadece emeğin ekonomik dağılımı değil, iktidarın siyasal dağılımı da dünya çapında bir sistemin sıradan sonuçlarıdır.</p>

    <p>Batı demokrasilerinin demokratik-olmayan çevre ülkelere ihtiyacı vardır. Antropolojik terimlerle alışveriş, “tüccar” biçimini aldığında “soylu” farklılıklarla beslenir ve ardında ham bir ekonomik eşitsizlikten başka bir şey bırakmaz. Lévi-Strauss’un hatırlattığı gibi, alışverişe giren kaynaklar fazla homojenleştirilmişse, mümkün iki çözüm kalmış demektir: ya oyuna yeni oyuncular sokmak (sömürgeleştirmenin işlevlerinden biri bu olmuştur) ya da eşitsizlikler üretmek. Kısacası, yaşam tarzlarının dünya çapında bir pazar tarafından tekbiçimlileştirilmesi, ancak bu pazarın derinlemesine eşitsiz yapısı tarafından telafi edilmektedir.</p>

    <p>Binyıllar boyunca alışverişin, ekonomik yararlılığının ötesinde, bir kimlik alanına aidiyeti (ailevi, ekonomik, askeri, dinsel) tanımlama işlevi olduğunu görmemiz gerekir; bunun modeli, görece bir kendi yağıyla kavrulma, belirli bir kendine-yeterlikti. Bugün revaçta olan alışveriş mantığı ise her tür kimlik edinmeyi aşmakta ve zorunluluğunu evrensel ve sınırsız olarak dayatmaktadır: İnsanlar artık birbirleriyle alışverişleri aracılığıyla kimlik edinememektedir. Belki ekonomik yararcılığın hesabına uygundur bu; fakat emek ve yaşam, dağılım ve tüketim biçimi ekonomisinin barındırdığı ve taşıdığı simgesel için, özellikle de kimliklendirme işlevi için aynı durum söz konusu değildir. Bunun içindir ki kimlik ihtiyacının bütün ağırlığı, ulusal, etnik, dinsel zeminlere, kısacası alışveriş içine girmeyen her şeye yönelmektedir.</p>

    <p>Kapitalizm tarafından neredeyse kabilesel bir kalıntı durumuna itilen Ulus-Devlet’in, aradığımız ikiliği içinde taşıdığına dikkat çekerek, Pazar’la Devlet’i karşı karşıya getiren tabloya ek bir nüans getirilebilir. Gerçekten de burada, akılcılık ve evrensellik vektörü olan Devlet’i buluruz, tüccar evrenselliğinden başka bir “evrensel” söz konusu olsa dahi: Yurttaşlık ülküsü biçimini ya da yönetimsel akılcılık biçimini alabilen siyasal bir evrensellik. Ve bir aidiyet duygusunun vektörü olan Ulus’u buluruz: Bir geleneğe, bir dile, bir yaşam tarzına, vb.’ne aidiyet. Bu anlamda Ulus-Devlet zaten karmaşık bir uzlaşmaydı. Bugün aşılmış görünmektedir ve artık kapsayamadığı, birbirine rakip ve birbirini tamamlayan iki mantık tarafından parça parça edilmiştir.</p>

    <p>Bu yetersizlik laiklik söz konusu olduğunda iyice hissedilir: Laik ulus, kimlik talebinde bulunanlar için fazla geniş bir çerçeve, aşırı bol bir elbise haline gelmiştir artık. Parçalanma olgusunun dinsel, dilsel ya da etnik bütün farklılıklardan yararlanması bundandır. Çoğulcu kentsellik olarak laiklik, kafalarında sadece kendi kimlikleri olan tek-dinli ya da tek-uluslu toplumlarda çok kırılgan bir hale gelmiştir. Fakat laik devlet, dünya çapında modernliği isteyenler için fazla dar bir çerçeve, aşırı sıkı bir elbise haline gelmiştir; dünya pazarı da bellekleri, yaşam tarzlarını, vb.’ni köksüzleştirmeye ve karıştırmaya devam edecektir. Asgari bir ortak kimlik olarak laiklik, kafalarında sadece kentsel bir arada yaşamayı çatışmasız kılma olan ve dinsel olmayan toplumlarda kırılgandır.</p>

    <p>Günümüzde siyasetin bütün sorunu bu zor eklemlenme etrafında dönmektedir: Nasıl yeni bir evrenselcilik, yeni bir enternasyonalizm icat etmeli? Ve nasıl yeni bir cemaatçilik, birbiriyle bağdaşabilen memleket ve “manzara” anlamları icat etmeli? Üstelik, söz konusu olan sadece siyasal bir sorun değildir. Tıpkı uluslarüstü evrenselleştirme işlevlerini artık sadece pazara bırakmamak ve siyasal denetleme mercileri icat etmek gerektiği gibi, ulusal ya da bölgesel kimlik verme ve toplumsal paylaştırma işlevini de artık sadece devlete bırakmamak gerekir: Ekonomik yaşamın kademelerinde bu mikro-ölçütlerin, bu mikro-pazarların yeniden icat edilmesi zorunludur. Aslında bütün mesele, iki mantığın kütlesel karşıtlaşmasından iki ölçütün dengeli bir eklemlenişine geçmekten ibarettir.</p>

    <p>Bu tartışma pek yeni değildir; Avrupa uzun zamandır Aydınlanmacılar’la Romantizm arasında “sallantıdadır”, akıl evrenselciliği ile geleneklerin yeniden kurulması arasında… Avrupa, evrenselliğin şampiyonu olmakla evrenselleştirici mekanizma tarafından yenilip yutulmak arasında kalmıştır ve kendi dokusunu oluşturan farklılıklar ağını kaybetmektedir. Bu anlamda Avrupa, sadece adına dünyanın her tarafına sömürgeler yerleştirdiği o özgürleştirici büyük anlatı olarak varolmaktadır; Avrupa, sömürgelerinin düşleriyle, başta Amerikan rüyasıyla varolmaktadır sadece; bu anlamda da Avrupa artık yoktur ve bir ucundan diğerine uzanan derin farklılıklar üzerine bir kitabın eksikliğini çekmekteyiz. Fakat Avrupa, sanki bütün zamanlarda ve bütün yerlerde geçerli tek bir demokrasi biçimi varmışçasına vazettiği demokratik evrensellikte de ahlakdışı bir konumda kaldığını keşfetmektedir! Modeli olduğunu iddia ettiği kültürel karmaşıklık ya da dilsel çoğullukta da ahlakdışıdır ve bu haliyle sıkı sıkıya korunan bir ben-merkezcilik modeli oluşturmaktadır.</p>

    <p>Kısacası, tartışma yeni değildir, ancak şu sıralar tıkanıp kalmıştır:</p>

    <p>1) İnsanlığın tek olduğunu düşünen, fakat bu tekliği, bütün toplumların aynı duruma yöneldiği bir aşamalı gelişme olarak, neredeyse evrimci bir ölçüte dayandıran evrensellik savunucuları; bu açıdan, Marksizm’de herkesin eleştirdiği nakaratı liberal demokrasiler devralmıştır.</p>

    <p>2) Farklı kültürlerin ortak ölçüleri olmadığını ve birbirleri için anlaşılmaz olduklarını, halkların, kendi “ekosistemleri”ne hapsedilme pahasına birbirlerinden korunması gerektiğini düşünen bir kültürel göreciliğin savunucuları. Bu alternatif aşılıp, farklılıklara saygının başka biçimleri keşfedilerek evrensellikle yeni bir ilişki kurulabilir mi? Şimdi, bütün sorun budur.</p>

    <h2>Evrensel Nedir?</h2>

    <p>Tek bir evrensellik kutbunun değil, rekabet halinde bir evrenseller çokluğunun olduğu tespitinden yola çıkmak gerekir. Kent örneğini ele alalım. Eskiden şehirler birkaç “tarım bölgesi”nin kavşağında olurdu (şehirler arasındaki yapısal farklılıklar bu yüzdendir) ve bu kavşaklar, bireyin artık sadece geleneklerle özdeşleşmek zorunda olmadığı kamu alanlarını oluştururdu: Evrensellik işlevini gören bir üst ilke, gelenekleri mesafeli bir konumda tutardı. Her şehrin kendi hâkim “evrenseli” vardı. Çağdaş kentleşmeler birçok şehir kültürünün kesiştiği yerlerde bulunurlar; birçok rakip şehri, birçok üst ilkeyi içlerinde barındırırlar: sanayi siteleri, üniversite merkezleri, ticaret şehirleri, siyasal ve idari merkezler, Köln’ün, Verona’nın, Chicago’nun ya da Kahire’nin karışık “kentsel ortak değerleri”yle üst üste binmişlerdir. Bugün her büyük şehirde her biri kendini gerçekleştirmeye uğraşan bir “görünmez şehirler” kalabalığı vardır.</p>

    <p>Bu büyük çağdaş kentleşmelerde, anonim karışımla cemaat sıcaklığı arasındaki “geçiş alanı” noksanlığı, yalnız bireyleri, içinde memleketlerin unutulduğu, öz kültürlerince aktarılan kentsel ortak değerlerin unutulduğu “kabile”lerini aramaya yöneltir. Bu anlamda tehdit altında olan, kültürlerin özgünlüğü değil, ortak değerleridir. Zira bir yanda dönüştürülmez farklılıklar, tam da çevrilemez olmalarından ötürü, ayakta kalacak ve güçlenecektir. Öte yanda, evrensel pazara, Disney-world’a sokulabilen her şey o evrenselliğe varacaktır.</p>

    <p>Ama evrenselliği maksat edinenler, her kültürün içinde gerçekten evrensel olan değerler… işte onlar yok olmaktadır. Dillerimizin ve kültürlerimizin kendi ifadelerine özgün yaratıcılık yolları bulmak için kendilerine özgü mitsel, estetik ya da etik kaynaklardan yararlanmaları, fakat öte yandan, bu kaynakların evrensel kapsamlarını açığa çıkarmak için onları mümkün başka evrensellerle yüzleştirmeleri gerçeğine çok az önem verilmektedir. Mizahın, belki de her halkın en tercüme edilmez özelliği olması, ama yine de gülüşün, her şeye rağmen bulaşıcılığı anlamında, evrensel olması gerçeğine fazla önem verilmemektedir.</p>

    <p>Betimlediğimiz tuzaktan çıkmak için, sadece kendi bağlamlarında ortak değerler olduğunu kabul etmemiz gerekir. Evrenselliğe, ancak bu “kendi bağlamlarında ortak değerler”in daha neredeyse yeni başlatmış oldukları uzun bir tartışma içinde varabiliriz. Evrenselliğe, kentselliğe ya da laikliğe (tartışmanın terminolojisine göre), her tür aidiyeti, özel bir gelenek içinde kurulmuş her şeyi reddederek ya da inkâr ederek, ya da mümkün tek temelin temel yokluğu ve kaybı olduğunu belirterek (E. Morin) varılacağını sanmak bir hatadır. Bu “temel yokluğu”nda rahatsız edici olan şey, tam da her rakibe hemen uygulanabilir olan o dolaysız evrenselliğidir. Gerçekten de fazla “tartışılmaz” bir temeldir bu! İstese de istemese de her kültür, P. Ricœur’ün ifadesini kullanırsak, özel bir karışımdan oluşmuş “etiko-mitsel bir çekirdek”tir. Bu çekirdek, eleştirilmek yerine inkâr edildikçe, çoğu zaman daha da etkinleşmektedir. Bunu söylerken özellikle her kültürün dinsel boyutunu, toplumsal ve siyasal her kapanmanın dinsel boyutunu (R. Debray) düşünüyorum.</p>

    <p>Böylelikledir ki, hukukun dinsel arkeoloji içindeki kökleri inkâr edildikçe o hukuka daha çok mahkûm olunur ve başka bir hukuku anlamakta zorluk çekilir. Bu durumda, modern ve Batılı hukuk Müslüman hukukunu anlamakta zorluk çekmektedir. Şunu sadece yalınlıkla kayda geçmek gerekir: Evrenselliğe varma yollarımız metaforik kalmakta, Hıristiyan, Müslüman ya da Budist vb. diller “evreni” içinde hapsolmaktadır. Laikliklerimiz de kendi bağlamlarında laikliktirler. Burada genel varsayımım şudur: Farklı dinler, evrenselle ilişkinin, bir dil ya da bir geleneğin özellikleri içinden kök almış olduğunu bilen taşıyıcılarıdırlar; birbirini izleyen dünya çapındaki tüm ideolojiler karşısındaki, özellikle de “demokratik” ideoloji karşısındaki “avantaj”ları da budur. Fransızca’daki sözcükle oynarsak; “Culte”ler (tapınma yolları) “culture” (kültür) nüvelerinin, başlangıç senaryolarının hayata geçme biçimleridir. Ve bu tapınma yolları da, bizzat evrenselliği amaçlamalarıyla, ortak değerlerimizin hâlâ bölgesel olduğunun tanıklarıdır.</p>

    <p>Dinlerin bu avantajını telaffuz etmek, dinsel önyargılara karşı tüm eleştirel yaklaşımlardan vazgeçmek demek değildir. Tam tersine, dinlerden, onlara vermiş olduğumuz ayrıcalığa ulaşmak istiyorlarsa, sadece dil olmayı (bu bakımdan) ve tek bir evrensel dil olmadığı gibi evrensel bir dinin de olamayacağını kabul etmelerini istemektir bu. Herhangi bir din evrenselleşmeyi çok iyi başarsa bile iç farklılaşma ilkesi tarafından kısa zamanda parçalara ayrılırdı. Buna ek olarak, dinlerden talep etmemiz gereken şeyin sadece dinsel çoğulculuk olmadığına da dikkati çekmeliyiz: Her din, “bütün hakiki yaratılar” gibi, “diğer değerlerin çağrısı karşısında, onların reddi, hatta inkârına kadar gidebilecek belirli bir sağırlık içerir,” (“Irk ve Kültür”); dinlerden sivil çoğulculuğu da talep etmeliyiz, zira şehirlerimizde ve toplumlarımızda, artık birbirine karışmış birçok “Tanrı dili” vardır.</p>

    <p>Bu çoğulculuk mümkündür, çünkü dinlerimiz kuramsal değil ama içsel bir bilgiyle, ortak değerlerinin metaforik olduğunu ve evrenselliğe ancak bir dile, bir kültüre, bir tarihe, bir bağlama özgü metaforlar aracılığıyla varılabildiğini bilirler. Ancak kültürler arasında uzun bir konuşma, bu “kendi bağlamındaki ortak değerler” arasındaki uyum ve sapmaları temkinlilikle saptamayı mümkün kılabilirdi. Oysa kültürlerin karşılaşması tam da her birinin kendi içindeki en evrensel şeyler yüzünden daha da güç gerçekleşmektedir; çünkü her zaman en zor olan şey, ortak değerlerin yüz yüze gelmesidir, uzun ve karmaşık arabuluculuklar gerektirir. Bu arabuluculuklar yönünde etkinlik gösteren kişi, kendisini o ortak değerlerin üzerine bir ayağı birinin, öteki diğerinin üzerinde ve kafası aşkınlık yıldızlarına ermiş bir şekilde yerleştiremez! Kökendeki bağlamını kabul etmeli, kendini azar azar yurtsuzlaştırmalı ve yurtsuzlaşmanın aynı zamanda bir parçalanma olduğunu bilmelidir.</p>

    <p>Ortak değerler arasındaki diyaloğa bu şekilde bağlanmış kişi için tek aşkınlık ötekilerin bakış açısıdır. Bu aşkınlık evrenseldir; çünkü zekâya, evrenselliğe nihaî olarak ulaşmış olma iddiasında bulunabilecek sentetik bir bakış açısında olmadan başka soruları, başka bakış açılarının anlama yollarını açar. Eğer ortak değerlerin diyaloğu için başkasını ve kendini sorgulama yeteneği bir zorunluluksa ve bu diyalog hep aynı zorluktaysa, Disneyworld’ün her-yerde-geçer evrenselliğiyle yetinmek ya da kendi dilinin en tercümeye gelmez ve köklü bölümlerine sığınmak cazipliğini koruyacaktır. Bununla birlikte en çok eksikliğini çektiğimiz şey, ortak değerler arasındaki diyaloğun o uzun ve güç yoludur.</p>

    <p>Daha dolaysız olan ve tuzağa düşmeden kültür diyaloğuna geçmeyi mümkün kılan bir yola işaret etmeden bitirmek istemiyorum. Tekil yaratılar arasında bir hareket birlikteliği vardır. Bu hareket birlikteliği de, kuşkusuz, ortak değer terimleriyle açıklanamaz, fakat iletilebilir; birinden diğerine geçicidir. Bu hareket birlikteliğinin varlığı, bizzat dinlerde bile saptanabilir: Gerçekten de inancın derinliğidir bu; o birlikteliğin en canlı ve en özgün şekilde belgelendiği yer, en çok farklılık ve özgünlük ürettiği yer, ötekilerin inancında canlı ve yaratıcı olan şeyle en şaşırtıcı yakınlığın hissedildiği yer… Şiirsel, müzikal ya da plastik eserlerde bu yakınlık daha da açıktır. Bir “üslûbun”, diğer üslûplarla hareket birlikteliğine girme yeteneği, üslûp sezgisi diye adlandırabileceğimiz şeyi açığa vurur: Yani, karşılaşılan özgünlükleri kendi içinde yeniden yaratabilme yeteneği. Her şeyi yeniden yaratamasak da, bizim için kayıp yaratılar olsa da, ve bunun böyle olması bir zorunluluk olsa da, kendimiz yaratmaya devam etmek istiyorsak, o güzel, mümkün hayatların üzerine tükürmek yerine, yalın mevcudiyetlerini uzaktan selamlayabiliriz.</p>
