    <p class="str">Stravinski’de de sürekli bir üslup değişimi görülür. Demek ki görüngü bir anlamda, sosyolojik ve bence sanatsal ürünün bireyselleşmesiyle doğrudan bağıntılı – ve onun doğal sonucu. Sanki Kübizm, sanatçı–izleyici (ve daha somut olarak, “etkin” bir izleyici olan alıcıyla sanatçı) çekişmesi ya da karşıtlığıyla başedemeyip, yalnızca bir tür akademizm yerine bir diğerini getirmiştir. İzlenimcilik öncesi akademizm, dilbilimcilerin deyişiyle, <em>gösterilenin akademizmiydi</em>: Sanatçının yeniden üretmeye çalıştığı nesneler –bir surat, çiçekler veya bir vazo– belli bir geleneğin ve alışılmışlığın bakışıyla görülmekteydi. Oysa çağdaş yaratıcıların çalışmalarının belli bir döneminde ortaya çıkan üslupların bolluğuyla birlikte, gösterilenin akademizmi ortadan kalktı ve yerini <em>gösterenin akademizmi</em> diye adlandırdığım bir tür akademizme terk etti. Bu, gerçekte dilin kendi akademizmidir; çünkü insanların bir sanatsal ifade biçimine eriştikten sonra herhangi bir yerde ve her yerde kullanageldikleri gösterge-sistemlerinin tümünü tüketme saplantısını, hem Stravinski, hem Picasso’da gözleriz. Dilin akademizmi, temanınkinin yerini alır; çünkü sanatsal üretimin koşullarının bireysel kalmasından ve dilin –başa dönüyorum– topluluğa ilişkin, dolayısıyla sağlam bir görüngü olmasından ötürü, ne olursa olsun doğru bir dilin oluşturulma olasılığı yoktur.</p>

    <p class="str"><strong>Evet, ama bunun bir bakıma, iletişim ve yayıncılığın ve biraz da çevirinin sağladığı kolaylıklar yüzünden olduğunu söyleyebiliriz. Ulaşımın gelişmesi, salt insanın seyahat edebilmesi değil, aynı zamanda bilgisini genişletebilmesi, okuma ve sanat yapıtlarının kopyalarını görme şansına sahip olması demektir. Bu bağlamda yazı kadar önemli bir olay daha vardır: Fotoğrafçılık.</strong></p>

    <p class="str">Kuşkusuz.</p>

    <p class="str"><strong>Bireyselleşmenin gelişmeye başladığı dönemden beri herhangi bir sanatçı gibi, Kübist ressam da kendinden önce yapılan her şeyi öğrenebiliyordu, şimdi de diğer dilleri öğrenebilir.</strong></p>

    <p class="str">Hayır, öğrenir… onları öğrenir diyemem, çünkü öğrenmeden çok bir yansılsama sorunu.</p>

    <p class="str"><strong>Ve nasıl işlediğini görme…</strong></p>

    <p class="str">…tümüyle yanıltıcı değişik bir görünüm verme sorunu, çünkü sürdürülmesi gereken tek şey, göstergenin dışsal benzerliğidir, artık mesaj yoktur – mesaj sözcüğünü metafizik anlamda değil, iletişim kuramındaki anlamında kullanıyorum.</p>

    <p class="str"><strong>Her ressam bir uzman olmuştur.</strong></p>

    <p class="str">Evet ama, bunun yeterli olduğunu sanmıyorum. İlkel denen toplumlardaki sanatçıları düşünün, onlar da dış dünyada olup bitenin farkındadırlar. Kendi dönemlerinden yirmi bin yıl önce veya kendilerinden yirmi bin mil ötede ne olduğunu tabii bilmezler, fakat en yakın komşularının –kendi sanatlarından, Mısır sanatının Gotik ya da Baroktan farklılığı denli farklı olabilen– sanatını bilirler. Fakat ona benzemek bir yana, onu reddetme, dıştalama tutumu içindedirler; çünkü ilkel toplumların sanatı dışsal öğelerden hemen ve kolayca etkilense, sanatın anlamsal işlevi, toplum içindeki rolü çözülüvereceğinden, (ilkel toplumlar), dillerini korumak konusunda çok duyarlıdırlar. Dolayısıyla görüyorsunuz, birtakım çağdaş sanatçı veya yaratıcılardaki üslup bolluğu, yabancı ifadelerin özümsenmesinden çok, sanat dilleriyle bir tür keyfi olarak oynamaktır aslında.</p>

    <p class="str"><strong>Kusura bakmayın ama geriye döneceğim. Bence her şeyden önce bunun, birkaç kişiye ve her sanat türünün en büyük isimlerine özgü bir olay olduğu vurgulanmalı. Üsluptaki değişmeler ancak Picasso veya Giacometti gibi büyük sanatçılarda açıkça gözlenir.</strong></p>

    <p class="str">Size katılıyorum, fakat günümüz resim sanatının karşı karşıya kaldığı iki <em>açmaz</em> –böyle denebilir herhalde– arasında temel bir fark göremiyorum: İlki Picasso’nun kendini içinde bulduğu ve onu birbiri ardınca farklı üsluplar kullanmaya zorlayan çıkmaz: Çünkü göstergelerin, bir gösterge-sisteminin biçimsel işlevinden öte bir şeyleri yoktur: Gerçekte ve sosyolojik olarak, söz konusu toplulukta iletişim aracı olarak işlemezler; ikincisi, gösterge-sistemi sayısını çoğaltmayan ve her biri kendi sistemini, bozmak ve tümden yok etmek için, dolayısıyla anlamlamanın olasılığını bile ortadan kaldırmak yoluyla onu ne tür olursa olsun bir anlamlama işlevinden soyarak, çözümlemeye uğraşan soyut ressamların deneyleri. Bence her ikisi de sanatsal etkinliğin çaresiz ve birbirini tümleyen biçimleri.</p>

    <p class="str"><strong>Fakat şaşırtıcı bir nokta var: Biraz önce söylediklerinize dönecek olursak, üç temel farklılık ortaya koymuştunuz değil mi?</strong></p>

    <p class="str">Evet.</p>

    <p class="str"><strong>Sonra da modern sanat –modern çağın değil, günümüzün sanatı– olayına değindiniz. İzlenimciliğin, modern sanatın karşılaştığı ilk güçlüğü, Kübizminse ikincisini çözümlediğini ifade ettiniz. Şimdi bir anlamda, İzlenimcilikte bir miktar Kübizmin zaten varolduğunu söyleyebilir miyiz?</strong></p>

    <p class="str">Evet.</p>

    <p class="str"><strong>Aynı biçimde Kübizmde de soyut sanat vardır. <em>A priori</em> olarak soyut sanatın üçüncü güçlüğü yenebileceği –eleştirel değerleri katmaksızın– düşünülemez mi? Kaldı ki sizce en ümitsiz <em>açmazda</em> olan, kesinlikle soyut sanat.</strong></p>

    <p class="str">Yo, soyut sanatın bunu başarabileceğini sanmıyorum, simetrik desenlerle çalışmanın çekiciliğine rağmen…</p>

    <p class="str"><strong>Yani bunu ummak abes olur.</strong></p>

    <p class="str">Evet.</p>

    <p class="str"><strong>Yalnız, bu durumda merak ettiğim, nasıl…</strong></p>

    <p class="str">Fark etmez ki, üç farklılık…</p>

    <p class="str"><strong>Tam da en umutlu olduğum anda…</strong></p>

    <p class="str">Evet?</p>

    <p class="str"><strong>Bana söylenen – hayır…</strong></p>

    <p class="str">Fakat bu noktada, saptamanıza karşı olarak, biraz önce sıraladığım üç karşıtlığa bir ayrım, hatta bir değerler ölçütü eklemek istiyorum. Çözülmüş son iki güçlük, Marksistlerin üstyapı diye adlandırdıkları alana, ilki –yani sanat yapıtının kolektif işlevi– ise altyapıya aittir. Saf biçimsel gelişme, ya da estetik yaratıya içsel olan devindirici güç, onu çözmeye yetmez. Bu karşıtlıkla karşılaştığımız noktada sanat –deyim yerindeyse– sosyolojik gerçekliğe boyun eğer ve varolanı değiştirme konusundaki güçsüzlüğünü gözler önüne serer. İşte bilincinde olduğum <em>açmaz,</em> böyle bir açmazdır.</p>

    <p class="str"><strong>Gözleminiz yalnızca resme ilişkin değil.</strong></p>

    <p class="str">Hayır, değil. Aynı biçimde müzik için de geçerli.</p>

    <p class="str"><strong>Peki yazında da böyle mi sizce?</strong></p>

    <p class="str">Şiirde evet, hatta romanda da… Niye böyle sınırladığımı bilmiyorum. Bana öyle geliyor ki, –benim dışımdaki insanların yaygın gözlemi olması bakımından, çarpıcı da geliyor– bir tür <em>açmaza</em> vardık ve her zaman dinlediğimiz tür müziği dilemekten, baktığımız tür resimlere bakmaktan ve hep bildiğimiz kalıplara göre yazılmış kitapları okumaktan yorulduğumuzun bilincine vardık. Tüm bunlar sağlıksız bir gerilime yol açtı; sağlıksız diyorum, çünkü kendinin bilincindedir ve yeni şeyler keşfetme azminden ve denemelerden kaynaklanmaktadır. Öte yandan bu tür belli başlı atılımlar –verimli olanları– insanların bilinçli ve sistemli olarak yeni biçimler bulmaya uğraştığı ve bence kesinlikle kriz durumunun göstergesi olan bugünkülerden çok daha geri bir bilinç düzeyinde gerçekleşir.</p>

    <p class="str"><strong>Eğer sizi doğru anladımsa bu kriz, tüm sanat biçimlerinin tamamen ortadan kalkmasına varabilecek kadar derin – ilk planda işe yaramazlıklarına işaret etmesi bakımından.</strong></p>

    <p class="str">Biliyorsunuz, tarafınızdan ikna edilerek terk etme yanılgısına düştüğüm etnolojik bakış açısından, etnolojik bir bakışla, bu hiç de o kadar korkunç ve sarsıcı değil. Her şeyden önce, sanat insan toplumlarında her zaman çok önemli bir rol oynamıştır diye bir şey yok; sanatsal açıdan çok zengin toplumlar da var, çok yoksul olanlar da…</p>

    <p class="str"><strong>Kuşkusuz öyle. Ayrıca söylediklerinizin doğru olduğunu gösteren ipuçları da var. Örneğin, tüm alanlardaki bütün yaratıcı sanatçıların, yaşamlarının ve yapıtlarının artık hiç çözülemeyecek mutlak bütünleşmesine erişmek için gösterdikleri azim bile yeter. Bu kesinlikle bir tür çaresizliğin göstergesidir. Artaud ister ki şiiri kendisi olsun; ressam resmin, müzisyen de sesin kendisi olmasını ister. Ancak bu yolla, gövde imge, gövde renk, gövde ses, gövde sözcük kopukluğundan kurtulunur.</strong></p>

    <p class="str">Evet ama, bence…</p>

    <p class="str"><strong>Renklerin, seslerin ve imgelerin ellerinden kaydığını hissettikleri için mi bu böyle?</strong></p>

    <p class="str">Temaların azalmaya başlaması yüzünden, sanatçıların her kestirmeye sapıverdiklerinin bir işareti olabilir bu.</p>

    <p class="str"><strong>Ama yine de bir sorun var… Tamam, bütün biçimler yok olmaya mahkûm ve sanatın kendisi de…</strong></p>

    <p class="str">Tabii, gelip geçici bir yokoluş bu. Durumu kendi yaşamımızın zaman ölçeğinde değerlendiriyoruz.</p>

    <p class="str"><strong>Evet, kabul. Fakat bu durumda da “Sanatın işlevi nedir?” diye soracağım. Sanatın günümüz toplumlarındaki işlevi, ilkel toplumlardaki işlevine bakarak çıkarsanabilir mi? Ve ardından, toplumumuzda tüm sanat biçimlerinin işe yaramaz oldukları ve artık, belki de Sanat biçimi olmayan bir şeyin ortaya çıkacağı sonucuna varılabilir mi? Yoksa sanatın zamanını doldurması, kimsenin farkına bile varmayacağı kadar doğal bir olay mı?</strong></p>

    <p class="str">Geleceği görme misyonunu üstlenemem ama biraz önce değinmekle birlikte es geçtiğimiz, bir anlamda soruyu genişletmemizi olanaklı kılabilecek bir noktaya dikkatinizi çekmek istiyorum. Her estetik yaratıda, sanatçının denetimindeki teknik araçlarla gerçek yaratma sürecinin direnmesi –ya da maddenin direnmesi diyelim– arasında bir tür uyuşmazlık olduğunu ve boyutları toplumdan topluma değişse de bu uyuşmazlığın hep varolduğunu, esas olarak da sanata anlamlama işlevi yüklediğini söylemiştim. Sanatçı modelin aynını üretemediğinde, göstermeye razı olur/ya da bunu bilinçli olarak seçer. Bir de şunu eklemek istiyorum: Sözünü ettiğim uyuşmazlık, salt sanatçının denetimindeki araçlardan kaynaklanmaz. Bu araçlar yetersiz olabilir; ilkel denen sanatlarda genellikle bu böyledir – ilkel sözcüğünün en genel anlamıyla tabii, yani hem İtalyan ilkellerini, hem de ilkel toplum sanatlarını kapsayacak biçimde. Öte yandan nesnelerin aşırı bolluğu diyebileceğim bir olay vardır ve bence bu, ilkel halkların sanat ve becerilerinin çok çarpıcı bir özelliğidir. Çünkü anlamlama işlevinin ortaya çıkması mutlaka teknik araçların yetersizliği yüzündendir, diyemeyiz. Becerilerini hayata geçirmede olağanüstü teknik ustalıklara ulaşmış, ilkel diye anılan topluluklar vardır; Kolomb öncesi Peru çömlekçiliğinin, bu sanatın en yetkin örnekleri arasında olduğunu, ayrıca o zamanın Peru dokumacılığının eşsizliğini biliyorsunuzdur. Ancak ilkel denen topluluklar arasında uyuşmazlık payını yeniden yaratan ve (ilkel) insanların yaşadığı dünyanın büyük oranda doğaüstü bir dünya olması gerçeğiyle açıklanabilecek, bir nesne bolluğu vardır. Doğaüstü olan, tanımsal olarak, temsil edilemez; çünkü ne modeli, ne de “tıpkı basımı” olabilir. Dolayısıyla model, temsilinden kâh fazla, kâh az ama hep uzaktadır ve sanatın gereklilikleri sanatçının denetimindeki araçları hep aşar. Bu bakımdan, bence günümüz toplumlarının gelişiminde sanatın geleceği açısından, nasıl demeli, endişe verici bir şey var: Bilimsel bilgi sayesinde nesneleri büyük oranda “indirgeme”yi başardık. Bilimsel araştırma yoluyla nesnenin doğasına ilişkin öğrenebileceklerimizin tümü, buna denk düşen bir estetik değer azalması ve yitmesini temsil ediyor, oysa ilkel halklar…</p>

    <p class="str"><strong>Çok doğru.</strong></p>

    <p class="str">Bilimsel bilgisi hiç olmayan veya çok az olan ilkel halklar…</p>

    <p class="str"><strong>Sanatçının etkinlik alanı daralıyor… Bu arada, sizinle tartışmak istediğim konulardan biri de buydu…</strong></p>

    <p class="str">Evet, aslında nesne çok daha önemli, nesneler güçlü, yoğun ve onlardan ayıkladığımız birçok şeyle dolu…</p>

    <p class="str"><strong>Sanatçının malzemesini azaltıp duruyorsunuz.</strong></p>

    <p class="str">“Siz” derken kimi kastediyorsunuz?</p>

    <p class="str"><strong>Bilim adamlarını! Buna hiç kuşkum yok, eminim. Fakat biraz önce –eğer terminolojinizi doğru kavradımsa– anlamlama işlevi, uyuşmazlığın varlığından kaynaklanır dediniz. Merak ettiğim şu: Anlamlama işlevinin şimdilerde sağlanamaması acaba bir olanaksızlık ve sanatçının eylem alanının daraltılması gerçeğinde yatan bir şey yüzünden mi? Onun eylem alanını kısıtlıyorsunuz; o da, kaçınılmaz olarak, varolmasının giderek nasıl olanaksızlaştığını keşfediyor. Sanatçının yaşadığı ve bence yirmi yıl önce sözü edilenden çok daha ciddi olan bu umutsuzluk, (sanatçının) toplumda meşru bir yeri, söyleyecek bir sözü, görecek bir şeyi olmadığını hissetmesinden kaynaklanıyor. Tiyatrodan bir örnek alalım; yaşayan en ünlü oyun yazarlarından olan Samuel Beckett tam da bu söylediklerinizi dile getirmiyor mu?</strong></p>

    <p class="str">Tiyatro tartışmasına giremem, çok özür dilerim ama tiyatroya alerjim var. Elimde değil, ne zaman tiyatroya gitsem, kulağımı döşemeye dayayıp beni hiç mi hiç ilgilendirmeyen bir konuşmaya kulak misafiri oluyormuşum gibi geliyor. Bu yüzden tiyatroyu kapsam dışı bırakalım olmaz mı?</p>

    <p class="str"><strong>Fakat bu sanatçının eylem alanını büsbütün daraltmak oluyor.</strong></p>

    <p class="str">Sorunun bir anlamda aynı olmasına, yani tiyatronun aşırı figüratif “tıpkı basım” yönüne rağmen –sahnede gidip gelen kadınlar ve erkekler gerçektirler, oysa benim sanattan istediğim, beni insan toplumundan kurtarıp bambaşka bir topluma götürmesi– sonuç olarak burada da anlamlama sorunuyla uğraşıyor bulacağız kendimizi.</p>

    <p class="str"><strong>Fakat tiyatro bir yana, sanatçının teması varlığının olanaksızlığı haline gelmedi mi?</strong></p>

    <p class="str">Evet, bence haklısınız.</p>

    <p class="str"><strong>Şiir bağlamında da böyle: Artaud bu tanıma uyuyor.</strong></p>

    <p class="str">Evet, modern sanat varolmayana yöneliyor – tema tümüyle yokolurken sanat yalnızca bir göstergeler sistemi olma yolunu tutuyor…</p>

    <p class="str"><strong>Evet, tema önemini yitirdi.</strong></p>

    <p class="str">Aynı kanıdayım. Yalnız, bu, çağdaş sanata içsel olan çelişkiyi büyütüp kızıştırıyor; çünkü gösterge-sistemi bir tek kişi tarafından yaratıldığından ve oldukça sık değiştirilmek zorunda olduğundan, salt bir göstergeler sistemiyle, “dildışı bir şey”le kalakalırız – ki bence bu soyut ressamların tipik bir özelliği…</p>

    <h2>Doğal Sanat ve Kültürel Sanat</h2>

    <p class="str"><strong>Claude Lévi-Strauss, ilkel toplumlar ve çağdaş Batı toplumlarının sanatlarının kıyaslamasını bitirmezden önce, konuşmaların birinde aktardığınız bir gözlemi hatırlatmak isterdim: Genelde sanatın işlevinden, ek bir gerçekliğin özenle yaratılmasının sanat yapıtının asıl anlamı olduğundan ve bir sanat yapıtını, bu anlam yoluyla tanıyabileceğimizden söz ediyorduk. Belki de cüretli bir laf ederek sanatçının işlevi gerçeği gizlemek midir diye sormuştum. Siz de bana hemen “gerçeği gizleme” deyiminin çok basit ve muğlak olduğunu ve herhangi bir karalamanın, eskizin ve genel olarak, herhangi bir etkinliğin –güzel olmasa bile– gerçekliğe yeni, canlı bir gerçeklik kattığını söylediniz. Ve “yine de Gerçeküstücülerin tavrının bu anlamda rahatsız edici olduğunu kabul etmeliyim” diye eklediniz. Bu konuyu biraz açar mısınız?</strong></p>

    <p class="str">Bu konuda, André Breton’la uzun bir yazışmamız olmuştu. Tamamen özgün olan bir şey, sırf özgün olduğu için, bir sanat yapıtı sayılabilir mi, yoksa başka şeyler de gerekir mi? Sanat yapıtı nesnenin eksiksiz bir yeniden üretimi değil, bir göstergesi olduğundan, nesnenin ilk algılanışında göze çarpmayan bir şeyi anlatır ve bu onun yapısıdır; çünkü sanat dilinin ayırt edici özelliği, gösterilenle gösterenin yapıları arasındaki çok derin benzeşimdir. Oysa bu anlamda eklemli dil, kendi seçtiği biçimde gösterebilir: Sözcükler ve bunların ilişkili olduğu nesneler arasında benzeşim yoktur ya da olduğunu düşünüyorsak, dil felsefesinin eski düşüncelerine geri dönmemiz gerekir, yani yarım seslilerin özellikle sıvı fazdaki fiziksel cisimlere uyduğu ve genellikle sert cisimler için kalın seslileri kullandığımız gibi düşüncelere.</p>

    <p class="str"><strong>Demek ki, Gerçeküstücülerin nesneyi nesneleştirmelerine ve bir sanat yapıtına dönüştürmelerine katılıyorsunuz, öyle mi? Yani, iskemle işlevinden koparılarak nesne durumuna getirilen iskemle, nesneyle sanat yapıtının birleşmesinin yetkin bir anlatımı oluyor.</strong></p>

    <p class="str">Evet, yeter ki sanat yapıtı, nesneyi gösterirken nesnenin yapısına ilişkin bir anlamlama yapısı yaratmayı başarabilsin.</p>

    <p class="str"><strong>O halde bu birleşme –tanımsal olarak– nesneleştirme tarafından içeriliyor.</strong></p>

    <p class="str">Sözünü ettiğim nesne yapısı ilk bakışta algılanabilir bir şey olmadığından, sonuç olarak bilgide ilerlemeyi sağlayan, sanat yapıtıdır.</p>

    <p class="str"><strong>Bu ilerleme nesneleştirme yoluyla mı başarılır? Hemen sonuç alınıyor olsa, işler çok kolay olurdu.</strong></p>

    <p class="str">Nesneleştirmeyle olmayabilir, ama olur da… Örneğin, Ingres gibi çok büyük ressamları ele alalım – bence Ingres’in gizemi, hem bir tıpkı-basım yanılsaması yaratıp (burada onun, ince desen ayrıntıları ve renk gölgeleriyle yeniden üretilmiş Keşmir şallarını hatırlamak yeter) hem de bu görünürdeki tıpkı-basımın algıdan öte hatta algı nesnesinin yapısını aşan bir anlamlamayı dışavurmasını sağlamasındadır…</p>

    <p class="str"><strong>Bence Gerçeküstücülerin, hem bu bağlamda, hem de plastik sanatlarda “hazır yapıt” diye adlandırdıkları şeyi tasarlamaları bağlamında çok büyük katkıları oldu. Örneğin, şu önümdeki mikrofonu alalım. Ben onu bir model olarak düşünebilirim, o bir “hazır yapıt”tır ve yapılmasının belli bir amacı vardır; fakat ben onun bir sanat yapıtı olmasına karar verebilirim.</strong></p>

    <p class="str">Gerçi bence “hazır yapıt”ın özelliği –yanılıyorsam düzeltin– kolay kolay, tek nesneye indirgenemez olmasında: Bir “hazır yapıt” yapmak için, en azından iki nesne olmalı.</p>

    <p class="str"><strong>Bir tek nesne yeterli olabilir; örneğin, Marcel Duchamp’ın kullandığı ünlü süzgeç…</strong></p>

    <p class="str">Bu örnek de yetersiz, çünkü o mahzendekiyle ya da dükkân dolabındakiyle aynı süzgeç değil.</p>

    <p class="str"><strong>Evet tabii, ben de bunu demek istiyorum.</strong></p>

    <p class="str">Peki. Onu, salondaki bir möblenin üstüne koyarsınız…</p>

    <p class="str"><strong>Amacım, onu tamamen yalıtmak.</strong></p>

    <p class="str">…ve o yerleştirildiği yeni konumda, yalnızca bir sanat yapıtı oluverir.</p>

    <p class="str"><strong>Yaklaşık olarak… Bir de öyle olması gerektiğine karar verdiğimiz için tabii.</strong></p>

    <p class="str">Doğru.</p>

    <p class="str"><strong>Ya da bana öyle geliyor ki, bu durumda tersi oluyor: Gösterileni, gösterenden ayırıyorum.</strong></p>

    <p class="str">Hayır.</p>

    <p class="str"><strong>İki yapıyı yan yana koymuyorum.</strong></p>

    <p class="str">Öyle yapıyorsunuz.</p>

    <p class="str"><strong>Bence, bir yapıyı diğerinden ayırıyorum.</strong></p>

    <p class="str">Hiç katılmıyorum. Kilerdeki süzgeç, belli bir gösterilenin gösterenidir, başka bir deyişle, şişeleri süzmek için kullanılan bir alettir. Onu salondaki şöminenin üstüne koyarsanız, çok doğal olarak, gösterilen ve gösteren ilişkisini koparmış olursunuz…</p>

    <p class="str"><strong>Çünkü çevresinde şişe yoktur artık.</strong></p>

    <p class="str">Böyle yaparak, anlamsal bir parçalanmaya neden oluyorsunuz.</p>

    <p class="str"><strong>Evet, ben de bunu diyorum.</strong></p>

    <p class="str">Fakat, anlamsal parçalanma, bir birleşmenin üretilmesine yardım eder; çünkü nesneyi diğer nesnelerin yanına koyduğunuzda, zaten sahip olduğu bazı yapısal özellikleri –uyum ya da denge özellikleri veya belki de gariplik ya da saldırganlık gibi– gün ışığına çıkarırsınız. Eğer bir balığın kemiksi iskeleti gibiyse özellikler, bu örtük özellikleri görünür kılarsınız.</p>

    <p class="str"><strong>Katılırım, fakat gösterenle gösterileni ayırarak.</strong></p>

    <p class="str">Ancak ayrılma, başka bir gösterenle başka bir gösterilen arasında umulmadık bir birleşmenin oluşmasına hizmet eder.</p>

    <p class="str"><strong>Bunu kabul etmeye hazırım, ama yine de onları ayırarak başladım.</strong></p>

    <p class="str">Eğer gösterişli bir anlatım kullanmama izin verirseniz; böylelikle gösteren ve gösterilen ilişkisinde farklı bir dengeye, nesnenin ilk durumunda olası olan ama açıkça ifade edilmeyen bir dengeye varıyorsunuz. Dolayısıyla bir anlamda, insan bilgisine bir şey katıyorsunuz, nesnenin içinde bulunduğu ilk koşullar bütününde algılanabilir olmayan örtük özellikleri keşfediyorsunuz. Ozanın yaptığı da budur işte; bir sözcük ya da ifadeyi alışılmadık bir biçimde kullanmak.</p>

    <p class="str"><strong>Tabii. Marcel Duchamp’ın bunu düşündüğünde, sınırsız olasılıklardan söz edip etmediğini merak ediyorum. Herhangi bir nesneyi nesneleştirmemi, onu bir “hazır yapıt” olarak düşünmemi kim engelleyebilir? Her şeyi abartarak bir sanat nesnesi işlevi kazandırmak: Bu, gerçeğe ulaşmanın yeni bir yolu değil mi?</strong></p>

    <p class="str">Ama şunu unutmamak gerek ki; herhangi bir biçimde kullanılan herhangi bir nesne olmaz. Çünkü nesneler, örtük özellikleri bakımından eşit ölçüde zengin değildirler; belli bağlamlardaki belli birtakım nesnelere gönderme yapıyoruz.</p>

    <p class="str"><strong>Acaba bunu, düşünülebilen herhangi bir bağlamdaki, herhangi bir nesneye kadar genelleyemez miyiz?</strong></p>

    <p class="str">Tabii, ben genellenebileceğine inanıyorum ve etnolog olarak değil de birey olarak, kişisel beğenim çerçevesinde, geleceğin resminin aşırı figüratif ve anektodal olabileceğini düşünüyorum. (Bir yandan bu tanımlar, Poussin’in “Funérailles de Phocion”u kadar yetkin eserlere de uymuyor değil.) Yani, her şeyden önce insanlar olarak bizi ilgilendiren tek dünya olan, nesnel dünyadan ne tamamen kaçan, ne de çağdaş insanın kendini içinde bulduğu ve bana gerek zihinsel gerek duyumsal olarak doyurucu gelmeyen bu dünyayla yetinen bir resim türü, en geleneksel resim türünün tüm tekniklerini kullanarak, çevrede yaşamakta olduğumdan daha yaşanası bir evreni yeniden yaratmaya çalışacaktır bence…</p>

    <p class="str"><strong>Aa, siz sanat yapıtını koruyorsunuz; oysa ben, eğer o yok olursa yerini gerçekliğin kendisine bırakacaktır diye düşünüyorum.</strong></p>

    <p class="str">Yani?</p>

    <p class="str"><strong>Son çözümlemede, sanatçının ortadan kalkmasıyla öğrenilecek şey belki de gerçekliğin kendisinin bir sanat yapıtı olduğu ve hiçbir nesnenin özel bir işlevi olmadığı ve özel bir bağlamda değerlendirilemeyeceğidir.</strong></p>

    <p class="str">Bu noktanın üstünde özellikle duruyorum, çünkü bence çok tehlikeli bir karışıklığın eşiğindeyiz: Her nesne özünde bir sanat yapıtı değildir, belli düzenlemeler, örüntüler ya da nesneler arası ilişkilerdir, sanat yapıtı olan. (Nesneler) bir dilin sözcükleri gibidirler; kendi başlarına anlamları çok belirsizdir, neredeyse bir anlamdan bile yoksundurlar ve ancak bulundukları bağlam içinde bir anlam kazanırlar. Örneğin “çiçek” ya da “taş” gibi sözcükler sınırsız sayıda belirsiz nesneye karşılık gelirler ve kesin anlamlarını cümle içinde alırlar. “Hazır yapıt”larda da anlamlı olan –onları bulanlar farkında olsun veya olmasınlar, ayrıca ben farkında olduklarına inanıyorum, çünkü Gerçeküstücüler her zaman güçlü kuramcılardı– her ne kadar kimileri tersini söylese de, tek başlarına nesneler değil, nesnelerle yapılan “cümleler”dir. “Hazır yapıt” nesneler bağlamında bir nesnedir ve bir uygarlık, kendi teknik ve maddi evreni içinde tümüyle tutsak olduğu en uç noktada…</p>

    <p class="str"><strong>Bunu bir sanat yapıtı olarak mı düşünürdü?</strong></p>

    <p class="str">…bunu sonunda birkaç farklı üslup içinde sınıflandırırdı – bu üsluplardan bir veya birkaç tanesi kullanıma yönelik ve bilimsel olurken diğerleri, gerekli olduğu için değil salt sanatsal nedenlerle oluşmuştur ve aralarındaki fark yalnızca öğelerin düzenlenmesinden kaynaklanır. Doğa Tarihi Müzesi’nin bir odasındaki deniz kabuğu, bir biblo koleksiyoncusununkiyle aynı değildir. Benzer biçimde, birtakım eğriler matematikçi için denklemler demek olurken, kimileri için acayip nesnelerdir.</p>

    <p class="str"><strong>Evet, heykeltıraşın durumunda olduğu gibi.</strong></p>

    <p class="str">Fakat…</p>

    <p class="str"><strong>Fakat acaba bir kesişme noktasına, iki gidişatın kesinkes birleştiği bir noktaya varılamaz mı?</strong></p>

    <p class="str">Sanmıyorum, bir kez ok yaydan fırladı mı –ki Batı uygarlığında bu gidişatı çok rahat gözlemleyebiliyoruz– onu, önceden tasarladığınız, öğelerin basit ve gerçeğe uygun bir yeniden dağılımıyla nitelenen bir noktada tutmak ve denetlemek olanaksız. Hep bölünme ve yeniden bütünleşmeye doğru bir gidiş var, kim bilir nereye kadar? Ancak sanatçının manzaranın karşısına geçip, onun az çok değişmiş ve yorumlanmış bir görüntüsünü elde etmesi yerine Çin resmindeki gibi süper-peyzajlar yapmaya koyulduğu ayrıntılı figüratif resimde; nesnenin temsiliyle –ki bu uç noktalara kayabilir– öğelerin özgür birleşimi düzeyinde işleyen temsili olmayan biçimin bir tür sentezinde, bugün varolan çelişkinin çözümünü bulabileceğimizi sanıyorum.</p>

    <p class="str"><strong>Peki ama, her birey için nesnenin temsil edilmesiyle edilmemesinin, gerçekle bağıntılı olarak, nasıl uyuşacağını bilmek isterdim.</strong></p>

    <p class="str">İnsanın kendini içinde hissettiği birtakım manzaralar vardır, birkaç örnek geliyor aklıma. Belki şaşıracaksınız, çünkü pek ünlü olmayan ressamlardan söz edeceğim – gariptir, bugün zevk alabildiğim yalnızca onların eserleri… Örneğin, şimdi Musée de la Marine’in büyük salonunda sergilenmekte olan ve her zaman devingen bulduğum ender resimler arasında yer alan, Joseph Vernet’nin 18. yüzyıl büyük Fransız liman resimlerini düşünün. Bu resimlerde yaşıyor gibi olurum; öyle ki, resmedilen görüntüler, benim için, gerçek yaşamdakilerden de gerçek olurlar. Bence onların değeri, o zamanın deniz-kara ilişkisini bize ulaştırabilmelerinde. Bu anlamda liman, jeoloji, coğrafya ve botanikle ilgili doğal ilişkileri bozmayıp, onları biçimlendiren ve böylece çok özel bir gerçeklik türü ve kolayca sığınabileceğimiz bir düş âlemi yaratan bir yerleşimdir.</p>

    <p class="str"><strong>Bu durumda her bakımdan haklı olduğunuzu kabul etmek zorundayım, benim çıkış noktamın yanlışlığını da.</strong></p>

    <p class="str">Ben aynı biçimde düşündüğümüze inanıyorum, ama resmin bu yöneliminin veya yeniden yöneliminin ulaşabileceği nokta konusunda anlaşamıyoruz. Ben resmin, günlük yaşamı betimleyen çok yalın bir anlatıma yönelebileceğini düşünüyorum.</p>

    <p class="str"><strong>Bense, sanatın tümüyle yokolup, gerçekliğin kendisinin, insan tarafından, bir sanat yapıtı olarak kabul edilmesi olasılığı üzerinde duruyorum.</strong></p>

    <p class="str">Oo, insan bundan çok çabuk bıkar; çünkü her şeyden önce, sözünü ettiğimiz birleşimler ve nesnelerin, örtük özelliklerini ortaya çıkaracak biçimde yeniden düzenlenmesi, gayet akla uygun ama sınırlı da; bir süre sonra tüm olasılıklar tüketilecektir ve bence bunun en iyi kanıtı, bu tür bir şeyin ilk kez olmuyor olmasındadır. “Hazır yapıt”a ilgi (yanılıyorsam düzeltin) anılarında, kıyı boyunca denizkabukları ve denizin biçimlendirdiği şeyleri toplayarak yürüyüşünü ve bunlardan nasıl esinlendiğini anlatan Benvenuto Cellini ile başladı.</p>

    <p class="str"><strong>Evet. Bu anlamda, tarihteki diğer dönemleri düşünebiliriz…</strong></p>

    <p class="str">Fransız Devrimi’ni izleyen yıllarda, bir şeyler toplamak çok moda olmuştu. İnsanlar maden ya da denizkabuğu gibi şeyler alırlar ve biblo yerine böyle şeyleri hediye olarak verirlerdi. Benzeri bir dönem yaşıyoruz yine.</p>

    <p class="str"><strong>Evet ama, “hazır yapıt” genellikle doğadan elde edilmiyor. Günümüzde doğal nesnelerden çok, yapılmış eşyalar kullanıyoruz.</strong></p>

    <p class="str">Evet öyle, ve yapılmış eşya…</p>

    <p class="str"><strong>Örneğin, demir filizi değil de, hurda demir yeğleniyor.</strong></p>

    <p class="str">Ancak böyle bakılırsa, doğa kültürden çok daha zengindir; hayvan, bitki veya madenlerin olağanüstü çeşitliliğine kıyasla, insan yapımı eşyalar çok kısırdırlar. “Hazır yapıt”ın özgün yanıysa, gerçek kaynağa dönmezden önce başvurulan son çareyi temsil etmesidir.</p>

    <p class="str"><strong>Fakat şimdi söylediğiniz “hazır yapıt” ile biraz öncekinin aynı olmadığını unutmamak gerek.</strong></p>

    <p class="str">Katılıyorum.</p>

    <p class="str"><strong>Kesinlikle aynı değiller. “Hazır yapıt”ın işlevinin genelleştirilmesi derken onu, insanların yaptıkları eşyalarla veya paslanma vb. hasarlar yüzünden değişmiş nesnelerle sınırlamayı hiç düşünmemiştim.</strong></p>

    <p class="str">Anlıyorum.</p>

    <p class="str"><strong>Benim düşündüğüm, doğada oluşabilecek herhangi bir şeydi.</strong></p>

    <p class="str">Fakat sonra bir de bakarız aynı noktaya dönmüşüz; çünkü insan, doğal sanat denebilecek şeyden bile kısa sürede bıkar ve kendi sanatını aramaya başlar.</p>

    <h2>Göstergeler Sistemi Olarak Sanat</h2>

    <p class="str"><strong>Claude Lévi-Strauss, daha önce sormuş olduğumla yakından ilişkili bir soru sormak istiyorum. Ne sosyoloğum ne de etnolog ama, doğru veya yanlış, bizimki gibi çağdaş toplumlarda topluluk içinde bir kopuş gözlemleyebiliyorum. Şunu demek istiyorum; görebildiğim kadarıyla, topluluğun bir kesimi enerjisini, kaba deyimiyle, ekonomik ilişkilere adarken, bir diğeri kültürün korunmasıyla ilgileniyor. Acaba benzeri bir görüngü sizin araştırdığınız toplumlarda da var mı diye merak ediyorum. Tabii bu soru bir başka soruyla iç içe geçiyor: Ekonomik etkinlik, kültürün ayrılmaz bir parçası mı, değil mi?</strong></p>

    <p class="str">Sanırım yine, etnologlar tarafından araştırılmış tüm toplumlar için geçerli olabilecek genel bir yanıt vermek güç olacak.</p>

    <p>Bence, kültürdeki o kendine özgü anlaşılması güç doğa, çok sayıda toplumda görülebilir. Yalnızca din adamları kastını ve büyücüler loncasını hatırlamak bile, söylemek istediğinize analojik bir şey bulmak için yeterli. Bizim toplumlarımızla ilgili olarak sözünü ettiğiniz kopuş, farklı etkinliklerin aynı bireylerce yürütülmemelerinden çok, bunlar arasında ilişki olmamasından kaynaklanıyor bence. Oysa, ilkel bir toplumda, büyücü-doktor uzman sayılabilir, ama bununla birlikte kapı komşumdur. Bitişiğimde yaşar, onu tanırım, ona her gün rastlarım ve din dışı birçok konuda ilişkimiz, alışverişimiz vardır. Kuşkusuz onun büyücü-doktor olduğu ve doğaüstü bilgilere sahip bir hazine olduğu her an hatırımdadır, ama ilişkimizi, Batı toplumlarındaki bir Renault işçisinin, müzisyen ya da ressamlarla asla bir arada olamayacağı gerçeğinde somutlaşan yabancılaşma belirlemez.</p>

    <p class="str"><strong>Yanıtınızı anlıyorum ve niçin bu örneği verdiğinizi de düşünebiliyorum. Ancak bu, benim sormak istediğim ama pekiyi ifade edemediğim sorumu tam karşılamıyor. Renault işçisi kategorisiyle, kendilerini ekonomiye adayan tüm insanları söylemek istiyordum. Bu insanlar ve diğerleri arasında görüyorum ben kopuşu.</strong></p>

    <p class="str">Bu biraz da, farklı işlerdeki insanların birbirleriyle karşılaşmalarını olanaksız kılan çağdaş toplumların büyüklüğüyle ilgili olamaz mı?</p>

    <p class="str"><strong>Evet. Bence birbirlerini tanısalar bile güvenmeyeceklerdir. Bu güvensizliğin, bilginin çeşitli alanlarında boyverdiğine inanıyorum – özellikle alanlarda diyorum ki, söylediklerim salt bilimsel bilgiye ilişkin sanılmasın. Şimdi söylediğim hem bilimsel bilgiyle hem de “sanatsal bilgi” ile ilintilidir. Kısacası, ister bilim adamı, ister sanatçı veya entelektüel olsun, kültürü koruyan, saklayan bireyin, Batı toplumunda genel anlamda bir çıkarı yoktur. Bu bir yana, ulusun –daha doğrusu topluluğun– geri kalan kısmı ona güven duymaz. Acaba ilkel toplumlarda da durum böyle mi?</strong></p>

    <p class="str">Bir kere tanımsal olarak, bizden tamamıyla uzak ve farklı toplumlarla bir koşutluk bulmak olanaksız. Biz zaten bu toplumlarla, farklılıkları gözardı edemeyeceğimizi ve diğer toplumlara bize benziyorlarmış gibi davranamayacağımızı bildiğimiz için ilgileniyoruz. Olanaksız olan bir şey istiyorsunuz, sorunuzdaki kavramlar neredeyse çelişiyor. Eğer bu toplumlarda Batı toplumlarında bulunan biçimler varolmuş olsaydı…</p>

    <p class="str"><strong>Batı toplumlarıyla aynı kategori içinde yer alırlardı.</strong></p>

    <p class="str">Aynen.</p>

    <p class="str"><strong>Anlıyorum. Sizce, toplumumuzda bireyler arasında ilişki olsaydı, söylediğim kopuş ortadan kalkar mıydı?</strong></p>

    <p class="str">Yo, herhangi bir biçimde kopuşun ortadan kalkacağını söylemiyorum çünkü –daha önce söylediklerimle çelişkili görünebilir– birkaç bin kişiden oluşan ve geçen gün otantik ilişkiler olarak adlandırdığım kişisel ilişkilerin olduğu çok küçük toplumlarda bile, bilgi edinme bağlamında değilse bile uzmanlaşma bağlamında bölünmeler vardır. Fakat mükemmel bir çömlekçi olan kadının, bunu olağanüstü güçlerle ilişkisine ve ona miras kalan ya da bağışlanan büyüsel güçlere borçlu olduğu düşünüldüğünden, bu iki şey arasında sınır yoktur.</p>

    <p class="str"><strong>Dolayısıyla, örneğin incelediğiniz toplumlarda, “sanat” olarak adlandırılan alanı düşünelim: Topluluk sanatı, herkes tarafından koşulsuz kabul edilmiştir.</strong></p>

    <p class="str">Kesinlikle. Sanat topluluk yaşamının içindedir. Sizin sezinlediğiniz –benim de mantıksal açıklamasının güçlüğü nedeniyle ifade etmekten kaçındığım– bu farkı şöyle dile getirebiliriz: İlkel toplumlarda bulunmayan veya çok ender olarak bulunan şey, (yine genel bir kural koymaktan kaçınıyorum) çağdaş sanatsal etkinlik kavramımızın temeli olan, yaratıcı izleyici –müzik söz konusuysa dinleyici– ayrımına dayalı ilişkidir.</p>

    <p>Sanatın işlevi aynı olmadığı için olsa gerek, ilkel toplumlarda bu ikilik bir istisnadır. Bu toplumlarda sanat yapıtlarının gösterge-rolü daha fazla önem kazanır; her durumda bu rol, bu toplumlarda sanata yüklenen sosyolojik işlevi anlatır.</p>

    <p class="str"><strong>Ve sanatın bir dil olduğu düşüncesi yoktur.</strong></p>

    <p class="str">Sanatın bir dil olduğu düşüncesi gerçek anlamda varolabilir. Yazıyla, yani dille bir sanat yapıtı arasında yer alan çeşitli hiyeroglif türlerini ve yapıtların özellikle simge açısından zenginliğini hatırlayalım her şeyden önce – tümü için değilse de, çoğu ilkel toplum için söyleyebilirim, örneğin Kuzey Amerikalı Kızılderililer’de ve her nesnenin, salt kullanıma yönelik olanın bile yalnızca onu yaratan değil, kullanan herkes tarafından anlaşılabilen bir simgeler yoğunlaşması olduğu Sudan, Kongo ve daha güney bölgelerdeki bazı Afrikalı topluluklarda olduğu gibi.</p>

    <p class="str"><strong>Evet. Bizim toplumumuzdaki durumdan oldukça farklı.</strong></p>

    <p class="str">Çok basit bir örnek alacak olursak, bazı Afrikalı topluluklarda, karı kocanın birlikte yemek yemesi âdetten değildir, yemek yerken konuşmak ise daha da alışılmamış bir şeydir; yiyeceğin tüketilmesi, bizim toplumumuzdaki dışkı kadar özel bir konudur. Bir kadın, kocasını herhangi bir konuda uyarmak istediğinde, işi kısa yoldan çözümlemek için, oymacıdan kendisine genellikle atasözlerinden oluşan –Afrikalı toplulukların çok atasözleri vardır– simgesel biçimlerle bezenmiş, çorba kâsesi kapağı gibi bir şey yapmasını ister. Sonuç olarak, adamın yemeğini yediği kap, tabağın kendisi, aynı zamanda adamın kendisi tarafından ya da öneri almak için çağrılan uzman yardımıyla çözülebilen bir mesajdır.</p>

    <p class="str"><strong>Evet, böylelikle bizim “sanat” ve “folklor” arasında yaptığımız ayrım söz konusu olmuyor.</strong></p>

    <p class="str">Gerçek şu ki, sanatsal yenilikler, çok daha hızlı, neredeyse hemen, topluluk kültürü içine alınıyorlar. Ne olursa olsun, fark, bir tür değil, nicelik farkı. Halk sanatının, kolektif bilinçaltının derinliklerinden doğduğuna ve kendini dışa vurduğu biçimlerinin çok eskilere dayandığına inanmaya yatkınızdır. Bazı durumlarda bu böyledir, ama her zaman değil. Özellikle Brötanya ve Bask’ta basit köylü eşyalarında hâlâ görülen, tekerlek ya da gül kabartması motiflerinin geçmişi çok eskilere dayanır, çünkü bunlara, Avrupa’nın hatta Afrika’nın çeşitli kıyı bölgelerinde de rastlanabilir. Diğer yandan, en popüler ninnilerimizin veya çocuk şiirlerimizin, tümü değilse bile çoğunun, nesilden nesile aktarılarak bize ulaştıkları çok uzun geçmişleri yoksa da; bunların kökleri, 18. yüzyıl Parisi’nde moda olup, ardından tüm topluma ve aristokratlardan, burjuvalardan en aşağı sınıflara doğru yayılan şarkılara dek iner. “Popüler sanat” tanımımızın ardında çok karmaşık bir şey yatar – aslında yüksek sınıflara ait olan ya da öyle olduğu düşünülen temaların bir yandan korumayı, diğer yandan da halka hitap edebilecek biçime sokmayı içeren, iki yönü vardır.</p>

    <p class="str"><strong>Hep aynı sonuca geliyoruz. Sanata ilişkin hiçbir şey, etnoloğun ilgisi dışında değildir.</strong></p>

    <p class="str">Etnoloğun sanatı gözardı etmesi, her durumda, olanaksızdır; çünkü her şeyden önce sanat, kültürün bir parçasıdır ve belki daha da önemlisi, etnologların özellikle incelediği bir görüngü türü olan, doğanın kültür tarafından yönlendirilmesinin en üst düzeyini oluşturur.</p>

    <p class="str"><strong>Bu böyleyken, sanatın her zaman dil olduğunu, bir dile eşit olduğunu söyleyebilir misiniz?</strong></p>

    <p class="str">Kuşkusuz. Ama herhangi bir dil değil. Belki de tüm estetik anlatımların ortak paydası olan zanaatçılıktan ve sanatçının sanatta kullandığı malzeme ve teknik süreçleri hiçbir zaman tam denetleyemediği gerçeğinden daha önce söz etmiştik. Denetleyebilseydi – ve bence bu, tam da görüngünün niçin evrensel olduğunu gösterir…</p>

    <p class="str"><strong>Denetleyebilseydi sanat olmazdı.</strong></p>

    <p class="str">Denetleyebilseydi, doğanın tam bir yansılamasını elde ederdi. Modelle sanat yapıtı aynı olurdu ve sonuç olarak sanatçı özgün bir kültürel nesne yaratmak yerine, doğayı yeniden üretiyor olurdu. Diğer yandan, böyle bir sorun yoksa, yani yapıtla esinlendiği kaynak arasında hiçbir ilişki yoksa, bir sanat yapıtıyla değil, dilbilimsel bir nesneyle uğraşıyoruz demektir. Dilin temel özelliği –Ferdinand de Saussure’ün üzerinde durarak belirttiği gibi– göstermeye çalıştığı şeylerle hiçbir maddi ilişkisi olmayan bir göstergeler sistemi olmasıdır. Bence böylelikle, her zaman dille nesne arasında yer alan bir anlamlama sistemi ya da anlamlama sistemleri bileşimi olarak sanat kavramına ulaşıyoruz.</p>

    <p class="str"><strong>Sanat eleştirmenlerinin, makalelerini yazarken sürekli “dil” sözcüğünü kullanmaları dikkate değerdir. Tam sizin kullandığınız anlamda değil ama; sanat eleştirmenleri etnolog olmadıkları için, böylesi doğal. Ama insan “dil” sözcüğünün anlamsızlaştığını hissediyor.</strong></p>

    <p class="str">Evet, “dil” terimi ya da dilbilimsel terimler, çoğunlukla yanlış kullanılıyor. Bence, sanat eleştirmenleri veya sanatçılar “dil” derken, sanatçının kendini izleyiciye ya da dinleyiciye yönelttiğini ima ederek “mesaj” anlamında bir şeyi söylemek istiyor olabilirler. Bu ilişki…</p>

    <p class="str"><strong>Evet, gerçekten “mesaj” kelimesinden kaçınmak için “dil”i kullanıyorlar.</strong></p>

    <p class="str">Evet, çünkü “mesaj” mistik bir anlam kazanabilir – ne var ki, “mesaj” terimi iletişim uzmanlarınca doğru ve nesnel biçimde kullanıldığı için yanlış bir yaklaşım bu.</p>

    <p class="str"><strong>Sanatçı için, Mesihi çağrıştıran renkleri vardır, bu da sanatçıların ona neden kuşkuyla yaklaştığını açıklar.</strong></p>

    <p class="str">Oldukça. “Dil” teriminin kullanımı, tehlikeli olmasa da –tüm sanatın dil olduğunu biraz önce onayladığımız için– en azından yanlış; olgusal olarak böyle bir şey olmadığı halde, bir dil ya da bir mesaja ulaşma amacı barındırıyor gibi geliyor bana. Tüm sanatın dil olabilmesine rağmen, bilinçli düşünce düzeyinde bu kesinlikle böyle değildir; sanatçının denetimindeki tüm araçlar, çok sayıda göstergelerdir ve sanat yapıtının işlevi bir nesneyi göstermek, nesneyle anlam ileten bir ilişki kurmaktır, demek istiyorum.</p>

    <p class="str"><strong>Bu saptama üzerine, sizden, sanat ve anlamlama ilişkisini tanımlamanızı ve sanatla –terimin dilbilimsel anlamıyla– dil arasındaki ayrımı koymanızı isteyeceğim.</strong></p>

    <p class="str">Biraz önce kabaca çizdiğim ayrıma dönmeliyim – yani eklemli dil, gösterdiği nesnelerle, algılanabilir hiçbir ilişkisi olmayan rasgele göstergelerden oluşan bir sistemdir; oysa sanatta, nesneyle gösterge arasında algılanabilir bir ilişki vardır.</p>

    <p class="str"><strong>Aynı savları şiir için ileri sürer misiniz? Bence, sözcükler kullandığı için dilbilimsel alanda işlev görmesine rağmen, şiir, dilbilim alanının dışında da anlam taşıdığı iddiasında bulunabilir.</strong></p>

    <p class="str">Haklısınız, şiirle ilgili olarak, tanımımızın esas anlamını değilse de, üslubunu biraz değiştirmeliyiz. Sanat, dille nesne arasında bulunur demiştim, şimdi de, en genel anlamda, şiir, dille sanat arasında bulunur diyeceğim. Ozanın dille ilişkisi, ressamın nesneyle ilişkisiyle aynıdır. Dil, onun hammaddesidir ve bu onun, göstermek için yola çıktığı hammaddedir – tam olarak, konuşmada iletmeye çalıştığımız düşünceler ya da kavramlar değil de, konuşmanın bölümlerinden veya parçalarından oluşmuş daha bütünlüklü dilbilimsel nesneler.</p>

    <p class="str"><strong>Ne yaptığı konusunda yanlış yönlendirilmiş bile olsa, ozan, sözcüklerin kavramsal kullanımının, ikincil ve daha değersiz bir kullanım olduğuna inanır.</strong></p>

    <p class="str">İyice abartılmış bir benzetme yapacak olursam, ozan dille ilişkisinde, hafif atomlardan daha ağırlarını yapmaya uğraşan bir mühendis gibi davranır. Ozanın yarattığı dilbilimsel nesneler, düzyazıda kullanılanlardan daha yoğundur; dilbilimsel ifadeye yeni boyutlar katar ve geleneksel şiir biçimlerinde, uyak, ölçü ve tüm diğer şiir yazma tekniği kurallarına olan gereksinim açıkça görülür. Ya da ozan, Rimbaud’nun yaptığı gibi parçalanma tekniğini uygulayabilir. Böylece şiir çelişen iki yasa arasında kalır. Dilbilimsel bütünleşmeyle, anlamsal parçalanma arasında.</p>

    <p class="str"><strong>İkisi aynı anda yürürlüktedir, değil mi?</strong></p>

    <p class="str">Evet, çözülmez biçimde bağlıdırlar birbirlerine ama her ikisinde de dil nesne olarak ele alınır ve bu nesne başka anlamlar eklenecek ya da çıkarılacak biçimde uyarlanır.</p>

    <p class="str"><strong>Evet ama, tüm sanatçılar gibi ozanın da –savın en çok ozanın durumunda açık olmasına rağmen– anlamlama ve dil alanlarının dışında, gösterdiğini savunması paradoksuyla… Ozan için sözcük, dilden tümüyle kopmak ve göstermeyi bir yana bırakıp daha çok şey anlatmak için, dili kullanmasını sağlayan bir şeydir – ve bu, mantıksal olarak, hiçbir şey göstermez, ya da ben böyle anlıyorum.</strong></p>

    <p class="str">Hayır. Ya da tamamen, kullandığınız sözcüklere yüklediğiniz anlama bağlı. Plastik sanatlarda, şiirde veya müzikte olsun, eğer herhangi bir sanatsal ifadenin bir dil ama gerçek anlamda eklemli olmayan bir dil –aslında resim ya da müzikte hiç böyle olmadığı halde, şiirde eklemli dilin kullanımı oldukça farklıdır– yaratmayı amaçladığını söylemek istiyorsanız, bence kesinlikle haklısınız. Yok eğer, sanatçı için, herhangi olası veya düşünülebilen bir dilin dışında, anlamlamanın varolabileceğini ileri sürerseniz, bu kavram kargaşasıdır derim.</p>

    <p class="str"><strong>Kavramların çeliştiğinin farkındayım. Ayrıca, sanatçı ya da başka birisi adına konuştuğumu da söylemiyordum. Ressam olsun, ozan olsun sanatçıların açıklamalarında, böyle bir niyet bildirimi gördüğümü sanıyorum. Müzisyenlerle ilgili olarak, durum farklı olabilir. Kendini ifade edişi ressam ya da ozanınkine benzeyen bir müzisyenle hiç karşılaşmadım. Müzisyenin terminolojisi farklıdır, iddiaları da farklı görünmektedir.</strong></p>

    <p class="str">Evet. Ama bir ayrım yapmalıyız. Sanatçıya birtakım psikolojik ve öznel tavırlar yakıştırabiliriz, fakat yine de, önemli olan ne düşündüğü değil, ne yaptığıdır. Böyle olmasaydı, şiir yazmasına, müzik veya resim yapmasına gerek olmazdı. Yalnızca kitap yazardı.</p>

    <p class="str"><strong>Tabii ki.</strong></p>

    <p class="str">Dolayısıyla, kişisel olarak tanıdığınız sanatçıların, isteklerini, iddialarını gerek mantıksal, gerek felsefi olarak kabul edilemez bir tarzda dile getirdiklerini fark ederseniz, ben, bu önemsizdir, derim…</p>

    <p class="str"><strong>Onların açıklamalarını abarttığımı kabul ediyorum. Hiçbir zaman sanatçıların kendilerini böyle belirgin, paradoksu böyle açıklıkla ifade ettiklerini duymadım. Fakat söylediklerini geliştirdiğimde, hep bu çelişkiye vardığımı fark ettim.</strong></p>

    <p class="str">Önemli olan, ne yaptıklarını sandıkları değil, ne yaptıklarıdır.</p>

    <p class="str"><strong>Tabii.</strong></p>

    <p class="str">Kendilerine yakıştırdıkları öznel nedenlerse, daha da önemsizdir. Pek çok durumda, her tür yaratı veya keşifte, yaratıcının veya kâşifin, onu kafasında ilk tasarlayışıyla ya da kendisine ilk ifade edişiyle, gerçekte elde ettiği sonuç, birbirinden çok farklıdır.</p>

    <p class="str"><strong>Evet, bence de sanatçı kendini, çözümleme sınırlarının ötesinde bir alan ya da bölgeye erişme isteği barındıran terimlerde ifade eder. Niceliksel terimlerle ölçülemeyecek ve çözümleme konusu olamayacak bir şey yaptığını düşündüğü için, sanatçının gözünde sanatı, bilgiden ayrılır. Ve sanırım, bu onun en güçlü dürtüsüdür.</strong></p>

    <p class="str">Böyle düşünüp düşünmemesi, psikolog hatta özel olarak estetik yaratıyla ilgilenen psikolog dışında, kimse için önemli değildir. Asıl soru şudur: Gerçekte ne yapıyor? Bilmeden ya da istemeden, dili bütünleyen veya tüm diğer gösterge-sistemleriyle birlikte varolabilen bir göstergeler sistemiyle mi çalışıyor, yoksa –ve bu bana çok daha tehlikeli görünüyor– aslında sahte bir kodla çalıştığı halde, bize “yeni bir göstergeler sistemiyle, yeni bir kodla çalışıyorum” mu diyor? Bunun, soyut ya da soyut denen resme bakarken genellikle edindiğim izlenim olduğunu itiraf etmeliyim, çünkü onunla ilgili olarak, biraz önce dille sanat arasında koyduğum ayrımı unutabiliriz: Soyut resim, bir göstergeler sistemi, nesneyle özellikle rasgele ilişkisi olan bir sistem sunabilir. Fakat bize kabul ettirilen dil, ister istemez estetik tonu olan bir dil midir, yoksa, makiniste “yol açık”, “yol kapalı”, “diğer yönden bir tren geliyor”, “geçişten önce yavaşla” gibi şeyler ifade edebilen, değişik renkli, dört köşe, yuvarlak demiryolu işaretlerine benzer, herhangi bir göstergeler sistemi midir? Ama rasgele bir gösterge-sistemi olduğu için…</p>

    <p class="str"><strong>Böyle olduğu kesin mi?</strong></p>

    <p class="str">Ne demek istiyorsunuz?</p>

    <p class="str"><strong>Bu gösterge-sistemlerinin rasgele olduğu kesin değil: Yeşilin “geç”, kırmızının “dur” anlamında kullanılması rastlantı olmayabilir.</strong></p>

    <p class="str">Beni kendimle çelişmeye zorluyorsunuz, çünkü bir kere, bunun gibi sistemlerin tamamen rasgele olmadığını ileri sürdüm. Yolun kapalı olduğunu yeşille, açık olduğunu kırmızıyla göstermek olanaksız olduğu için değil, eğer olursa, değiştirme…</p>

    <p class="str"><strong>Mutlak bir değiştirme olmayacağından.</strong></p>

    <p class="str">Mutlak bir değiştirme olmayacağından: Kırmızı, kırmızı olmaya, yani tümüyle rasgele olmayan birtakım tepki türlerine bağlı, fiziksel ve fizyolojik bir uyarı kaynağı olmaya devam edeceğinden.</p>

    <p class="str"><strong>Yine de “dur” demek için kırmızıyı seçmek paradoks gibi geliyor bana.</strong></p>

    <p class="str">Evet, belki de gerçekte…</p>

    <p class="str"><strong>Daha çok geçmeye karşı bir uyarı.</strong></p>

    <p class="str">Isı ya da iletişim göstergesi olarak kırmızıyı, soğuk ve hatta zehirli bir simge olarak da yeşili kullanabilirdik.</p>

    <p class="str"><strong>Demek ki, burada derin, temelli bir anlam keşfedilebiliyor.</strong></p>

    <p class="str">Fakat, bu derin anlam, çok zayıf değil mi? Kullandığımız rasgele görünümlü belirtke sistemleri, kuramda göründükleri gibi tamamen rasgele değiller kuşkusuz. Ama, büyük oranda böyledir; geleneksel veya Kübist ressamlar ya da müzisyenlerin kullandığı gösterge ve simgelerden çok daha rasgeledirler.</p>

    <h2>Kodun Gerekleri</h2>

    <p class="str"><strong>Biraz önce diyordunuz ki, soyut ressam nesneden kopuk olduğunu iddia eder. Evet bu doğru, fakat kuşkusuz doğadan kopuk olduğunu iddia etmez. Tersine doğaya yakın kaldığını ve tam da nesneden kopuşunun ona, daha anlamlı bir anlatım sağladığını savunur. Nesne bir engel olduğu, bir betimleme yapılması zorunluluğunu ve hemen senteze gitmenin olanaksızlığını temsil ettiği için, soyut ressam şöyle der: “Tek nesne ve onun yeniden yaratımıyla kısıtlanmaktansa, soyut resmim sayesinde daha çabuk ve daha “bütün” bir senteze ulaşabiliyorum – tabii eğer “bütün” sözcüğü “sentez”le bağlaştırılabilirse.”</strong></p>

    <p class="str">Fakat soyut resme karşı tavrımın…</p>

    <p class="str"><strong>A, tavrınızı anlıyorum ve şunu yapmaya çalışıyorum…</strong></p>

    <p class="str">…tamamen olumsuz olduğunu düşünmenizi istemem. Soyut resmi bazen çok çekici ve büyüleyici buluyorum, gerek biçim gerek renk açısından son derece cazip örnekleri var. Yine de bir soyut resme baktığımda, duvarıma asıp asmamaya ya da bir odun, bir maden parçasından da aynı zevki alıp almayacağıma bir türlü karar veremiyorum. Acaba, diyorum, bir akik parçası veya bir bakır plakası daha ince bir düzenlilik, hayalimi zenginleştirecek ve zihnimi devindirecek daha parlak ve canlı renkler sunmaz mı bana? Başka bir deyişle, soyut resmi nesnelerin çekiciliğiyle aynı kategori içinde değerlendirmekle birlikte sorguladığım onun çekiciliği değil, anlamı…</p>

    <p class="str"><strong>Biraz daha açar mısınız?</strong></p>

    <p class="str">Daha doğrusu gösterge niteliği –çünkü anlamlı olan budur– ressamın niyeti ve yapıldığı dönemle kazandığı anlam…</p>

    <p class="str"><strong>Evet hatta şunu bile söyleyebilirim, insan soyut ressam ya da herhangi bir ressamla beraberken… Ressam mutlaka tuvali boyayan kişi demek olmadığına göre…</strong></p>

    <p class="str">Evet fakat isimlerden söz etmeyelim, tartışmaya yol açabilir.</p>

    <p class="str"><strong>Söyleyebileceğim yalnızca birkaç isim var. Örneğin Soulages ile Hartung bunlar arasında… Soulages ya da Hartung’un bir resmine baktığımda o insanı tümüyle –politik düşüncelerine varana kadar– tanıdığım duygusuna kapılıyorum. En uç noktaları düşünüyorum: Bir İlkelin eserinden, onun topluma bakışını çıkarabilmem veya çıkarmayı düşünmem gibi.</strong></p>

    <p class="str">Ama benim son derece olanaklı gördüğüm buna benzer durumlarda, bu duygunun gerçek olduğunu göz önünde bulundurmuyor musunuz, çünkü…</p>

    <p class="str"><strong>Sanırım soyut resimde gösterge olmayan, yalnızca süsleme olarak tasarlanmış noktaların oluşturduğu kısım kolayca ayırt edilebilir. Ara sıra kimi resimlerde başka bir kategoriyi yakalayıveririz; orada insanın kendisi belirginleşir. Örneğin, Mathieu’nün bir resmine baktığımda, ondaki insanı keşfedemem, yani Mathieu’ye ilişkin bir şey öğrenemem. Ama Soulages’ın nasıl bir insan olduğunu hemen anlarım. Birinde, resim insanın şiirsel bir ifadesi olurken, diğerinde böyle bir noktaya hiç varılmaz (tabii sanatçının bilinçli olarak bundan kaçınabileceğini kabul ediyorum.)</strong></p>

    <p class="str">Evet fakat ressamın, her ne kadar yöntemine sadık kaldığına inanıyorsa da, aslında ona ihanet ettiğini, böylece deyim yerindeyse kendine rağmen, yeniden ve el altından nesneyle ilişki, anlamlama ilişkisi kurduğunu düşünmüyor musunuz?</p>

    <p class="str"><strong>Bunun pekâlâ olabileceğini düşünüyorum düşünmesine de, buna ikna olmuş değilim.</strong></p>

    <p class="str">Müzikten örnek vermek istiyorum. Orada da çok benzer ama tartışılması daha kolay bir durum gözlüyorum, çünkü benim anladığım –gerçi siz bu konuları benden daha iyi biliyorsunuz– soyut ressamlar bir sistem, gelişmiş bir kod sunabilmiş değiller. Bence her ressam kendi koduyla bir çözüm yolu bulmaya, bir resmi bitirip öbürüne başlayınca da onu yeniden tanımlamaya çalışıyor. Oysa seri müzik, geleneksel müzik biçimi yerine yeni bir biçim getirmeyi hedefleyen, bilinçli ve sistemli bir çaba olarak çıkıyor karşımıza.</p>

    <p class="str"><strong>Fakat geleneksel biçimden tamamen uzakta değil.</strong></p>

    <p class="str">Bence yalnızca prozodi olarak işleyen bir biçim bu. Kuralları dilbilimsel değil şiirsel, çünkü dilbilimsel kuralların temel özelliği, yani kendi başlarına rasgele olan sesler aracılığıyla farklı anlamları dışa vurmayı olanaklı kılan özelliği, bu seslerin bir ikili karşıtlıklar sisteminin parçası olmasıdır; bu olay çeşitli anlamları ayırt etmemizi sağlayan eklemsel değerler içinde mantıksal bir hiyerarşinin kurulması biçiminde de ifade edilebilir.</p>

    <p>Şimdi nasıl olup da, seri kodun böyle bir hiyerarşik sistemi sürdürebildiğini veya yeniden keşfedebildiğini aklım almıyor. Karşıtlıklar düşüncesi aynen kalır; ancak notalar bir sistem içinde eklemlenmemiştir. Bu anlamda, kod anlamsal olmaktan çok dışavurumsal bir şey görünümündedir. Böyle olmakla birlikte, seri olmaktan çok dodekafonik olan <em>Wozzeck</em> türünden bir eseri dinlediğimizde, dinlediğimiz müziğin hiç de rahatsız edici olmadığını hissederiz. Fakat bu; müzisyenin tüm niyetlerine rağmen ve neler olup bittiğini kavramasına pek fırsat kalmadan, ifadesini bir notalar hiyerarşisinde bulan ve işlevlerini sansible, gamın ilk notası ve dominant notası diye belirleyen geleneksel müziğin anlamsal yapısının, burada da boyvermiş olmasından ötürü değil mi?</p>

    <p class="str"><strong>Buna göre <em>musique concrète</em>’i nasıl değerlendiriyorsunuz?</strong></p>

    <p class="str">Bence <em>musique concrète</em> daha önce sözünü ettiğimiz soyut resme benziyor, her ikisi de ressamın ya da bestecinin, herhangi bir anlamsal kuraldan bağımsız kişisel beğenisine göre oluşturduğu bir öğeler birleşimidir. Bunda kazara bir tür anlam doğabilir; tıpkı doğadaki bir nesnede, bir çakıl taşında veya bükülüp eğrilmiş bir kabukta bir anlam buluvermemiz ve bir çiçeği veya bir hayvanı ayırt edebilmemiz gibi. (Fakat “bir anlam” derken, belirli bir şeye benzemeyi kastetmiyorum, bir şekilde bir kök ejderhaya benzeyebilir…)</p>

    <p class="str"><strong>Elbette.</strong></p>

    <p class="str">Bu basitçe, nesneyi yapı olarak şöyle bir görmemiz ve nesnedeki yapıyı tanımanın bizde estetik bir duyum uyandırmasıdır – ki bu tamamen rastlantısaldır. Ayrıca sanatçının bilinçli hedefinden bağımsız olarak ve böyle bir şey için uğraşmasına gerek kalmadan oluşabilir.</p>

    <p class="str"><strong><em>Musique concrète</em> bestecilerinin bunu kabul edeceklerini pek sanmıyorum.</strong></p>

    <p class="str">Eminim etmezler.</p>

    <p class="str"><strong>Fakat bir kesim dinleyici de bunları yadsıyacaktır. <em>Musique concrète</em> türünde bir parça dinleyebilir ve ondan etkilenebilirim. Hatta onu dinleyip, uzamda biçimlendirebilirim bile. Kendini Beethoven’in bir senfonisinden oldukça farklı bir yolla duyurur. Bence kendini uzama çok daha doğaçtan yansıtır. Örneğin Philipot’nun müziğini dinlediğimde, uzamda Beethoven ya da Mozart’ın müziğiyle hiç de aynı anlamı taşımaz.</strong></p>

    <p class="str">Sanatı tehdit eden tehlikenin bence iki yönü var: İlki dil yerine, sahte dilin, bir dil karikatürünün, bir aldatmacanın, dilde anlamlamayı başaramayan bir tür çocuk oyununun ortaya çıkması, ikincisiyse kullandığı malzeme dışında, eklemli dile benzeyen tüm bir dil oluşturabilmesi ve bu durumda hiç kuşkusuz anlamlayabilmesi, fakat gerçek estetik bir duyumu beraberinde getirememesidir.</p>

    <p>Son sözlerinizde bana çarpıcı gelen şu oldu: <em>Musique concrète</em> ile Beethoven ya da herhangi bir klasik veya romantik bestecinin müziği arasında ayrım yaparak, dinleyene aynı deneyimi yaşatmadıklarını, birinde algılananın uzamda düzenlendiğini, biçimlendiğini söylemiştiniz. Algılananın uzamda biçimlenmesi olayından hiç kuşkum yok da, acaba bu estetik bir duyuma varır mı?</p>

    <p class="str"><strong>Eğer algıladığım biçim, bende zaten varolan özelliklerle buluşabilirse, evet. Philipot’nun müziğini dinlediğimde, çok tuhaftır, sanki bana özgü olan algı biçimlerini yeniden keşfederim ve sanki besteci bana algı yetimin nasıl çalıştığını anlatmaktadır.</strong></p>

    <p class="str">O halde, estetik deneyimin koşulları yerine getirilmiştir, çünkü bence estetik duyum dediğimiz şey, anlam iletmeyen bir nesne gösteren rolüne oturtulduğunda gösterdiğimiz tepki biçimiyle bağıntılıdır – daha doğrusu onun ta kendisidir. Aslında bu konu ilk olarak çok zaman önce Boileau’nun “sanat yansıladığında, ne iblis ne iğrenç bir canavar kalır…” demesiyle gündeme gelmişti. Gerçi Boileau’nun örneği yetersizdi ama estetik sunu veya düzenlemenin gerçek işlevi, işlenmemişken bu tarz ve biçimde olmayan bir şeye, anlamlılık katında hayat vermektir.</p>

    <p class="str"><strong>Sizce sanatçı dile el atan bir kişi mi?</strong></p>

    <p class="str">Dildeki nesnelere “el atan”, deyim yerindeyse can katan kişidir o. Kendini bir nesneyle karşı karşıya bulur ve sanatçının nesneye bakmasıyla, nesnenin doğal özünü kültürel bir niteliğe dönüştüren bir ayıklama ve ilerleme süreci başlar. Biraz önce söylediğim gibi antropoloğu ilgilendiren tipik görüngünün, yani doğa kültür ilişkisi ve birinden diğerine geçişin, özellikle sanatta çok güzel somutlanması tam da bu anlamdadır.</p>

    <p class="str"><strong>Evet, aslında sizin tanımladığınız, sanatçının kendisinin sürece bakışı değil. Tersine, sanatçı çoğu durumda gösterenden başlayıp geriye veya ters yönde ilerlediğini düşünür.</strong></p>

    <p><strong>Sanatçıya kalırsa, kültürden kopup doğaya yaklaşmaktadır. Yaptığı budur demiyorum, yapmaya çalıştığı budur. Sanat alanında kültür dediğimiz şey, kültürü terk edip doğaya geri dönmeye çabalayan kişilerin yarattığı bir şeydir. Bu yönde ilerlemek, ozanın niyetidir – yineliyorum niyetidir. Belki de gerçekte tuttuğu yol, onur kırıcı biçimde yazına doğrudur.</strong></p>

    <p class="str">Bir nesnenin gösterge sınıflamasında düzenlenmesi –eğer başarılıysa– hem gösterge hem de nesnede ortak olan ve nesnede genellikle örtük olan, ama nesnenin plastik ya da şiirsel temsiliyle birdenbire gün ışığına çıkan ve üstelik farklı türlerde tüm nesnelere geçişi olanaklı kılan bir yapıyı ortaya çıkardığı oranda, bu iki şey birbiriyle çelişmez. Sonuç olarak size katılıyorum. Gidişatın iki yönü vardır: Doğanın kültüre, yani nesnenin göstergeye ve dile doğru ilerlemesi; bir ikincisiyse, dilbilimsel ifade yoluyla nesnenin, aslında gizli olan ve insan zihninin çalışması ve yapısıyla son derece benzeşen özelliklerini keşfetmemizi veya algılamamızı olanaklı kılan gidişattır.</p>

    <p class="str"><strong>Bence ikinci gerçekleşebilmişse, ancak o zaman, sanata ulaşıldığını söyleyebiliriz.</strong></p>

    <p class="str">Kuşkusuz.</p>

    <p class="str"><strong>Bu olmadan sanatta başarı diye bir şey olamaz. Acaba soyut resmi sanatsal bir ifade olarak düşünme konusundaki isteksizliğiniz bu yüzden mi?</strong></p>

    <p class="str">Son derece öznel bir yanıt verebilirim. Şu tartışmada, ikimizin yazık ki aynı nesilden olmadığımızı ve benim, sizin alışkın olduğunuz biçimlerden oldukça farklı modeller temelinde bakmayı ve hissetmeyi öğrendiğimi bir an bile unutmuşsam, kötü bir etnoloğum demektir. Soyut resme duyduğum, antipati demeyeceğim de, kayıtsızlığın mantıksal bir savunmasını geliştirmeye çalışırken, akla dayalı sağlam savlar ileri sürmek yerine, benim neslimden veya çevremden olan birtakım insanların gençliklerinde hiç görmedikleri bir şeyle karşılaştıklarında gösterdikleri tarihsel tavrı haklı çıkarmaya çalışıyor olabilirim.</p>

    <p class="str"><strong>Savınız benim için pek geçerli sayılmaz çünkü, soyut resimden başka bir şey görmemiş olacak denli genç değilim ki ben…</strong></p>

    <p class="str">Ama şu var, çağdaşlarınıza ya da bir önceki nesile karşı kendinizi savunma fırsatını veren, soyut resimdir.</p>

    <p class="str"><strong>Kuşkusuz öyle.</strong></p>

    <p class="str">Ayrıca eminim benim Kübizme delikanlı tutkunluğum, salt kendimle baktığım resim arasındaki dosdoğru ve içten ilişkiyle değil, aynı zamanda onun bana, büyüklerimden kopup, onlara karşı durmamı sağladığı gerçeğiyle açıklanabilir.</p>

    <p class="str"><strong>Evet, insanlar bir şeye veya bir başkasına “karşı” olmaktan söz ederler. Ben bu ifadeyi sevmiyorum, çünkü amaçlanan, karşıtlıktan çok daha başka şeyler, durum ne olursa olsun karşıtlık değil.</strong></p>

    <p class="str">Sanat ve dil ilişkisinden söz ediyorduk. Bergson’un aktardığı kısa öyküyü bilirsiniz. Köylü kadının biri, konuk olduğu ücra bir köyün kilisesine gider. Rahibin vaazı sırasında yaptığı espriye herkes güler, bir o gülmez. Niye gülmediği sorulduğunda da “ben buralı değilim” diye yanıt verir. Tüm dil olaylarında, iletişimden öte bir şey vardır: Belli bir topluluğa veya nesile veya toplumsal çevreye özgü olan iletişim tarzlarını çözümleme çabası…</p>

    <p class="str"><strong>Cotentin’in bazı köylerini biliyorum; buralarda en bildik sözcükler normal ya da kabul görmüş anlamlarından farklı anlamlarda kullanılıyor. Öyle köyler var ki –adlarını veremem, belki gücenirler– örneğin dinginlik, neşe anlamında kullanılıyor, ayrıca sözcüklerin çoğunun kullanımı böyle; dolayısıyla yerel dil tümüyle anlaşılmaz bir şey oluyor.</strong></p>

    <p class="str">İşte bu bize, belli bir sanatsal ifade tarzını yeğleyişimizi yorumlamaya çakşırken, topluluğu niçin çözümleme dışı bırakamayacağımızı açıklar.</p>

    <p class="str"><strong>Az önce ozanın, dilbilim alanında uğraşmasına rağmen, sözcükleri özel bir biçimde kullanarak, anlamlamadan kurtulmayı hedeflediğini söylüyordum. Bir düşünür olarak sizce bu, felsefi bir tavır mı?</strong></p>

    <p class="str">Şiiri ve şiire özgü yaratıcı yöntemleri düşündüğümde, zihnimde felsefi ya da metafizik bir imge veya düşünce uyanmaz. Ben ozanı, yapay olarak büyük moleküller üretmeye çalışan bir kimyacı gibi görme eğilimindeyim. O büyük dilbilimsel yapılar, temel maddesinin doğası dilbilimsel olan yoğun nesneler yaratmaya çalışır, hedefi bir tür meta-dil oluşturmaktır – tabii buradaki “meta” önceki metafizik anlamında değil.</p>

    <p class="str"><strong>Bu söylediğiniz resim için de geçerli mi? Terimlerde gerekli değişiklikler yapıldıktan sonra, yapının işleyişi soyut ressama da uyar hale gelebilir mi? Soyut ressam da, kendi alanında, biçimler ve renkler dünyasında kendi büyük moleküllerini mi aramaya koyulmuştur?</strong></p>

    <p class="str">Yo, aralarında çok büyük fark var, çünkü ozanın kullandığı malzemeler zaten anlamlanmıştır; anlamı olan sözcükler ya da sözcük topluluklarıdır onlar ve ozan, onları birleştirerek bu anlamları değiştirmeye veya zenginleştirmeye çalışır. Oysa soyut ressamın malzemeleri, boyamaları gerçeklikle ilişkilerini tümden yitirdikleri noktada, kendi başlarına anlamlı öğeler olmaktan çıkarlar. Ama bu açıklama dile de uyuyor diyebilirsiniz, öyledir de gerçekten çünkü, konuşmayı oluşturan öğelerin – ki dilbilimciler bunlara sesbirim derler…</p>

    <p class="str"><strong>Anlamla hiçbir bağıntıları yoktur.</strong></p>

    <p class="str">Anlamla ilgileri yoktur. Örneğin Fransızca’da p ve t harflerinin kendi içsel anlamları yoktur fakat, “pas” ve “tas” sözcükleriyle anlatılan iki anlamı ayırt etmek için kullanılırlar. Aynı şey resimde de geçerli diyebilirsiniz, tuvaldeki boya lekelerinin kendi içsel anlamları yoktur ama anlamdaki ince farklılıkları ayırt etmek için kullanılırlar. Bu ancak, nesneyle bir ilişkisi, ama uzak bir ilişkisi olan ve boyamaların, örneğin öz ve biçimi, renk ve renk ayrımlarını, ışık ve gölgeyi vb. ayırt etmek için kullandığı bir resim için geçerlidir derim. Yoksa boyamaların sistemin tümünü temsil ettiği, <em>boyamanın kendisinden başka</em> ikinci bir kodun olmadığı ve ressamın, kurallarını bir tek düzeyde belirtmeye hakkı olduğunu düşündüğü bir sistemde bu geçerli değildir.</p>

    <p class="str"><strong>Fakat bu durumda soyut sanatçının tuttuğu yol, sınırsızca gelişemez. Bir de üstelik bu, süslemeye geri dönüp orada kalmak demektir.</strong></p>

    <p class="str">İşte soyut resmi böyle değerlendiriyorum, yani bana cazip gelen yönleri var ama ne yapsam süsleme olduğu gerçeğini aklımdan silemiyorum. Bence sanat yapıtının en önemli özelliği yoktur onda: Anlamsal bir tür gerçeklik sunmak.</p>

    <p class="str"><strong>Soyut resmi düşündüğümde onu temelsiz bir olay olarak değerlendiremiyorum. Hatta ilk ortaya çıkışını tam olarak saptayabilsem –böyle bir şey olabilse– bile bu, soyut resmin, resim geleneğinin bir devamı olduğu gerçeğini değiştirmez.</strong></p>

    <p class="str">Evet, kuşkusuz öyle.</p>

    <p class="str"><strong>Yalnızca varolduğu gerçeğine dayanarak, onun, resim diye adlandırdığımız bu tarihsel hareketin bir iç yasasına denk düştüğü düşüncesine varırız.</strong></p>

    <p><strong>Bu bakımdan soyut resmi tümüyle mahkûm edemem, ayrıca onu, Raphael ve Michelangelo’nun eserlerinin doğal bir devamı olarak değerlendirmekten yanayım.</strong></p>

    <p class="str">Bu konuda size katılıyorum. Fakat esas sorun şunu bilmektir: Acaba birkaç yüzyılın resim sanatındaki evrim, yapıcı bir ilerlemeyi mi temsil ediyor, yoksa giderek yıkıcı bir hal mi alıyor – öyle ki belki de son demlerini yaşadığımız bir yıkımdır bu…</p>

    <h2>Resim Sanatının Geleceği</h2>

    <p class="str">Şimdi yeniden etnolog olarak konuşabilirim: Her şeyden önce resim, kültürün zorunlu bir parçası değildir; bir toplum herhangi bir resim sanatı biçimine gereksinmeden pekâlâ varolabilir. Dolayısıyla, şu olmayacak bir şey değildir: Soyut sanatın ardından…</p>

    <p class="str"><strong>Resim diye bir şey kalmayabilir.</strong></p>

    <p class="str">Evet bu, “resimsiz” bir çağın doğuşunun habercisi olan tümden bir kopuş olabilir.</p>

    <p class="str"><strong>Böyle düşünen bazı ressamlar var, ama tabii hepsi değil; bu doğrultuda düşünenlerin büyük çoğunluğu genç ressamlar. Ama tam da genç olmaları nedeniyle yargıları pek kabul görmez, çünkü görüşleri doğaya yaklaşımlarındaki “tembellik”in bir bahanesi midir, bunu bilemeyiz.</strong></p>

    <p class="str">Ne olursa olsun, görüşlere dayanarak karar verilmez. Bunlar doğrulanıp doğrulanmamasına bakılmadan korunan kolektif görüngülerdir. Resim sanatının ileride ne olacağına ilişkin bir fikrimiz yok ve ben bunun öngörülebileceğine inanmıyorum: Resim sanatının, tarihe karışmazdan önce, bir tür çözülmeye veya dağılmaya uğraması olasılığı da vardır; şimdi yaşadığımızın, Ortaçağ’dakine benzer biçimde hazırlanmış yeni bir başlangıç olması olasılığı da… “Ortaçağ” terimini kesinlikle aşağılama olarak kullanmıyorum; soyut ressamın araştırma ve tasarılarının bazı yönleriyle, kimi Ortaçağ düşünce tarzları arasında, özellikle “gnosis”e, yani bilimi aşabilecek bir bilgi biçimine ya da dil-ötesi olabilecek bir dile ulaşmaya çalışması noktasında, benzerlik gördüğüm için kullanıyorum.</p>

    <p class="str"><strong>Evet ama bu söyledikleriniz bütün sanatlara uyar.</strong></p>

    <p class="str">Sanat, dış dünyaya karşı –dönemine göre– az veya çok düşmanca bir tavır içindedir. Rönesans sanatçıları için resim, hem bir bilgi aracı, hem de bir iyelik aracıdır. Ayrıca Rönesans resim sanatıyla uğraşırken, bunun ancak, Floransa ve başka birtakım yerlerde toplanan sınırsız servetler sayesinde gerçekleşebildiğini ve zengin İtalyan tüccarların, ressamları, dünyada güzel olan ve arzulanan her şeye sahip olmalarını sağlama bağlayan kişiler olarak gördüklerini hiç unutmamalıyız. Floransa sarayındaki resimler, mülk sahibinin, sanatçıları sayesinde, dünyada bağlandığı tüm özellikleri olabildiğince el altında ve gerçeğe uygun biçimde yeniden yarattığı küçük-evreni temsil etmekteydiler.</p>

    <p class="str"><strong>Bence Max Ernst gibi birisi –ki tavrını yanlış yorumladığımı sanmıyorum– günümüzde soyut resmin çok düşkünü olması ve bu düşkünlerin en zengin sınıftan olmaları gerçeğini, soyut resmin sonuca ulaşmıyor olmasına bağlar. Max Ernst soyut resmi, gösterge niteliğine sahip olmadığı için mahkûm eder. Ama ben sizden yanayım.</strong></p>

    <p class="str">Herhalde biraz önce belirttiğim doğrultuda değil.</p>

    <p class="str"><strong>Yo, değil.</strong></p>

    <p class="str">Yine de benim savıma tamamen karşı değilsiniz.</p>

    <p class="str"><strong>Soyut resimlerin satıldığı ülkelere bakmak yeter, diyor Ernst. Bunlar, insanların kendilerini sorgulayamadıkları, hatta işe yoğunlaşma adına kendini sorgulama denen şeyi tümden ortadan kaldırmayı istedikleri toplumlardır. Dolayısıyla insanlar soyut sanat alıcısı olurlar, çünkü soyut sanat insanlara güven verir ve oturdukları yerden kalkıp etraflarına şöyle bir bakındıklarında, herhangi bir dinsel ya da toplumsal sorunun zihinlerini bulandırmamasını sağlar. Huzursuzluk, rahatsızlık uyandırmadığı gibi, güven veren bir yönü vardır. İnsanlar soyut resme baktıklarında, kendilerini güvenlikte, vicdanlarını da tertemiz hissederler. Kişisel olarak kabul edemeyeceğim –en azından tümüyle kabul edemeyeceğim– bir bakış bu; böylesine kaba bir biçimdeyken kabul etmeye olanak yok.</strong></p>

    <p class="str">Savın temeli bir yana, toplumda –her toplumda demeliyim, çünkü yalnız bir kerelik olmak üzere genelleme yapacağım– sanatın rolünün, (şöyle diyelim) tüketiciye, duyumsal bir doyum sağlamakla kalmadığını düşünebiliriz. Sanat aynı zamanda bir yol gösterici, bir eğitim aracıdır; hatta gerçekliğin bilgisine varma yoludur bile diyebilirim. Gerçi daha önce söylemiştim ama çok önemli bulduğumdan yinelemekte yarar görüyorum: İzlenimci resim, yalnızca resim tekniğinde bir dönüşüm veya devrim ve yeni bir bakış demek değildir, aynı zamanda resim temasında daha önce tanımladığımız yönde gerçekleşmiş bir devrimdir. Klasik ve hatta romantik ressamlar yalnız soylu ve görkemli manzaralarla ilgilenmişlerdir; onlara dağlar, heybetli ağaçlar vb. gerekirken, İzlenimcilik çok daha azıyla, bir tarlayla, küçük küçük evlerle, birkaç uzun ağaçla yetinmiştir. Ve temanın mütevazılığı, İzlenimci ressamın nesnenin anlık özelliklerine –biraz önce uzamsal bağlamda belirttiğim gelip geçici özelliklere– duyduğu ilgiden bağımsız değildir.</p>

    <p class="str"><strong>Evet. İlke olarak her tuval dizisinin amacı birdir.</strong></p>

    <p class="str">Öyle. Dolayısıyla İzlenimcilere duyduğumuz hayranlığın yanı sıra, resimlerinin son kertede, daha önceki dönemlerde varolabilmiş birçok şeyden vazgeçmesi gerektiğini kavrayan bir toplumun resimleri olduğunu söylememiz, onlara bir kara çalma olmayacaktır. Banliyö manzaralarının soylulaştırılması ve estetik açıdan yüceltilmesi, daha önce keşfedilmemiş olmalarına rağmen güzel oldukları gerçeğiyle de açıklanabilir; fakat esas olarak 19. yüzyıl insanının Poussin’e esin veren manzaralardan eşit ölçüde nasibini alamaması yüzündendir. Yakında tümüyle yokolmuş olacaklar, çünkü uygarlık hemen her yerde onları yok ediyor ve insanlık daha mütevazı zevklerle yetinmeyi öğrenmek zorunda.</p>

    <p class="str"><strong>Doğru. Kendi içlerinde güzellik barındırmayan şeyler, güzel kılınmalı örneğin.</strong></p>

    <p class="str">Evet. Dünyanın değişmekte olduğunun bir göstergesidir bu ve bana öyle geliyor ki, İzlenimciliği daha önceki sanat biçimleriyle kıyasladığımızda onda gördüğümüz başkaldırıya; sınırlı banliyö manzaralarından çok (çünkü Montmartre, çoktan kasvetli binalarla dolmuş durumda) sanayi ürünlerinin koşullarıyla uyum içinde yaşamayı öğretme misyonunu üstlenen Kübizmde bir kez daha rastlanabilir. 20. yüzyıl insanının yaşamak zorunda olduğu dünya, Sisley ya da Pissarro’nun çok sevdiği o görece yalın kırlık bölgelere bile yer bırakmamaktadır artık. Bu, tümüyle kültür ve kültür ürünlerinin istila ettiği bir dünyadır ve dolayısıyla başlıca esin kaynağını yapılmış eşyalardan alan bir resim biçimini doğurur.</p>

    <p class="str"><strong>Bu anlamda, soyut resim tümüyle haklı çıkarılabilir. Eğer soyut ressamın yapılmış eşyayı güzel bulduğunu, ancak onun artık geçmişte kaldığını ve şimdi aslında her şeyin çirkin olduğunu düşündüğünü itiraf eder ve sonuç olarak, yansıtabileceğim güzelliğe değecek tek bir nesne bile bulamadığımı kabul edersem…</strong></p>

    <p class="str">Fakat bu durumda, soyut resimle Bernard Buffet gibi bir sanatçının resmi arasında bir tümleyicilik ilişkisi olduğunu kabullenmek –<em>ne korkunç bir şey</em>– durumunda kalacaksınız. Sanki Bernard Buffet “her şey çirkindir ve ben size şeyleri olduklarından da çirkin gösteriyorum; çünkü çirkinlikle birlikte yaşamayı öğrenmelisiniz, çünkü ardınızda bıraktığınız tek şey budur” diyormuş da, soyut ressam ise “her şeye kararlı bir biçimde sırtımı dönüp resim yapıyorum ama acaba neyin resmini?” diyormuş gibi…</p>

    <p class="str"><strong>Yalnızca, nesnelere atfetmek istediğim ama edemediğim içsel güzelliğin…</strong></p>

    <p class="str">Ben bu nesneleşmemiş güzelliği seçilmiş birtakım nesnelere, örneğin deniz kabuklarına veya çakıl taşlarına atfetmeyi yeğlerim.</p>

    <p class="str"><strong>Evet anlıyorum. Kesinlikle savınıza karşı çıkmak gibi bir niyetim yoktu. İzlenimciler ve Kübistler için ileri sürdüğünüz savın, soyut resme uygulanabilir olup olmadığını anlamaya çalışıyordum.</strong></p>

    <p class="str">Ne gibi?</p>

    <p class="str"><strong>Biri “elinizdekiyle yetinin”, diğeriyse “işte, içinde yaşadığınız dünya böyle bir dünya” der.</strong></p>

    <p class="str">Tamam, ama şu var ki, içinde yaşadığımız dünya soyut resmin dünyası değildir. “Elinizdekiyle yetinin” diyenler bir tür kaçışı özleyenlerdir ve bu bize Max Ernst’in biraz önce aktardığınız sözlerini anımsatıyor.</p>

    <p class="str"><strong>Kabul, fakat eğer bana dünyanın sunabileceğinden daha üstün bir şey sunduğuna inanıyorsam, kendimi neden resimden yoksun bırakayım?</strong></p>

    <p class="str">Bir çözüm bu. Ama ben olası tek çözümün, bu veya buna yakın bir şey olduğuna inanmıyorum. Başka bir yerde de söylediğim gibi, bu gidişin tümden değişmesine; esinini, dışsal bir nesnenin yansılamasında değil (çünkü bunun çok kolay olduğunu biliyoruz – denetimimizdeki teknik araçlar ve ressamlarda biriken yüzyılların deneyimi, böyle bir yansılamayı basit bir beceri sorunu haline getirmiştir) büyük olasılıkla içine hiç girmeyip hayalimizde canlandırmaya çalışabileceğimiz nesnel dünyanın yeniden yaratımında arayacak olan göz yanılsaması olarak, bir uzmanlık alanı olarak resme geri dönüşe tanık olmak üzere değil miyiz?</p>

    <p class="str"><strong>Zihinlerini yoğunlaştırdıkları sürece insanlar, herhangi bir şeye inanabilirler. Acaba insanın, çevresindeki dünyayı anlama biçiminin değişime uğradığını söyleyemez miyiz? Birkaç yüzyıl önce yapılan manzara resimlerinin güzelliğinden, manzaradan, her biri geçmişte kalan doğanın ve sarayların istenen biçimde düzenlenmesinden söz ediyordunuz, insan birdenbire baktığı şeyin güzel olduğuna karar verse, baktığı o anda güzel oluverir. Poussin’in manzaralarının tipik görkeminin, Pare Monceau’ya aktarılıvermemesi için bir neden yok. Eğer sizin de düşündüğünüz gibi, birdenbire kabaca Dali’nin tanımladığı türden bir resme dönme olasılığı varsa, bu zorunlu olmayacak mı? Çok açıktır ki, her an olaylara bakışımızı değiştirmeye hazırlıklı olmalıyız.</strong></p>

    <p class="str">Şart değil.</p>

    <p class="str"><strong>Görkem, güzellik ve yüceliğin farklı bir bağlama oturtulması gerekecek. Ve…</strong></p>

    <p class="str">Birtakım güzelliklerin özenle ve aynen temsil edilmesi görevini tam anlamıyla üstlenirken, aynı zamanda bu güzelliklerin dünyamızda artık varolmadığını ve bulunması gerektiğini de biliriz.</p>

    <p class="str"><strong>Garip bir şey fark ettim. Arkadaşlarımla konuşurken, Place de la Défense’da üç köşesinin üstünde duran geniş beton güneşlik tartışma konusu olmuştu. Dikkatimi çeken, pek az insanın açıkça “güzel” veya “çirkin” diyecek cesarete sahip olmasıydı – hatta bu cesaretin hiçbirinde bulunmadığını bile söyleyebilirim. Yorum olarak, “olağanüstü” olduğunu söylediler. İnsan şaşkınlıklarını sezebiliyor, hayranlıkla karışık bir şaşkınlıktır bu. Hem istasyon girişine benzediği, hem de bir 18. yüzyıl evini çağrıştırdığı biçiminde dile gelen eleştirinin hemen ardından “yine de…” diye ekleyerek hayranlıklarını gizleyemiyorlar. Acaba bu geleceğin mimari üslubu olamaz mı diye kafa yoruyorlar, ama karar verebilmiş değiller. İnsanlar güzel olduğuna karar verseler, bir anda güzel olurdu ve Poussin’in tüm görkemi geniş beton güneşliğe aktarılıverirdi…</strong></p>

    <p class="str">Her şeyden önce, ne güzel ne de çirkin olmayıp apayrı bir kategoriye dahil olabilir. Her şeyin güzellik ya da çirkinlik içinde tanımlanması gerekmiyor. Tam olarak estetik diye adlandıramayacağımız bir güzellik türü içinde de bulunabilir. Büyük modern şehirlerin, özellikle de New York’un güzelliğine hep değer vermişimdir, ama New York’un güzelliği bir sanat yapıtı ya da insan yapımı bir eşyanınkinden çok, binlerce yılın rastlantısal ürünü olan bir manzaranın güzelliği gibidir bence.</p>

    <p class="str"><strong>“Bana bir manzaranın güzelliği gibi duyurur kendini” diyorsunuz. Bu New York’u kültürle değil, doğayla birleştiriyor.</strong></p>

    <p class="str">Evet ve bununla anlatmak istediğim, Palais du Rond-Point de la Défense’ın bize bir anıt değil, bir dağ güzelliğinde görünebileceğidir.</p>

    <p class="str"><strong>Bu günümüz ve çağımıza özgü bir görüngü müdür? İnsan kültürden çok doğayla benzeşen şeyler mi üretmeye başlamıştır? Sanat yapıtında çok temel, öyle ki doğayı yansıtmak veya yeniden keşfetmek yerine, ona bir şeyler “ekleme”yi hedefleyen bir değişim gerçekleşiyor olamaz mı?</strong></p>

    <p class="str">Tanımladığınız şey, günümüz insanının estetik etkinliğinden çok, bilimsel ve teknik etkinliğine özgü bir nitelik. Modern bilimin bütün büyük yaratıları, insanı doğayla daha doğrudan bir ilişkiye sokar, ona uymasını sağlar ve onu büyük doğal yasaların kanıtlanmasında bir araç ya da bir etkene dönüştürür. Verili doğadaki belirimleri gözlemlenebilir olmayan böyle yasaların bazıları, varlıklarını etkinlikleri yoluyla duyurdular, nükleer gücün barışçı veya savaşçı amaçlar için kullanılmasında olduğu gibi…</p>

    <p class="str"><strong>İnsan, yeni yasalar eklemese de yasaların sonuçlarına bir şeyler ekleyerek doğayı gizler.</strong></p>

    <p class="str">Evet ama toplum bu yolla estetik doyuma ulaşabilecek mi? Ya da bu doyumu farklı bir alana aktarmayacak mı?</p>

    <p class="str"><strong>Görüngü öylesine yeni ki, sanatçının da söyleyecek şeyleri olabiliyor. İşte olayın özü budur.</strong></p>
