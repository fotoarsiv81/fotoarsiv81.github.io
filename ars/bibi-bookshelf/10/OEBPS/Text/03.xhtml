  <h1 title="Lévi-Strauss ile Radyo Konuşmaları">LÉVI-STRAUSS İLE<br/>RADYO KONUŞMALARI<br/><small>Georges Charbonnier / Claude Lévi-Strauss</small></h1>

  <h2>Etnolog<a class="noteref" href="#n0" id="ref0">1*</a> ve İzleyici Kitlesi</h2>

  <div class="chapter">
    <p class="str"><strong>GEORGES CHARBONNIER: Claude Lévi-Strauss, ressamla izleyici, müzisyenle dinleyici, ozanla okuyucu ve daha genelde sanatçıyla sanatsever, koleksiyoncu, izleyici ya da sanatla ilgilenmeyenler arasındaki kopuş, uzun süredir yoğun olarak tartışılan bir konu. Bu arada bilim adamıyla sıradan insan arasındaki kopuşun daha da keskin olduğunu eklemek yerinde olur sanırım.</strong></p>

    <p><strong>Ressamın izleyicisinden kopukluğu, bir duyarlık farkının somut anlatımından öte bir şey değilken, bilim adamıyla sıradan insan arasındaki kopuş, bilgi ve bilgi edinebilmedeki uyuşmazlığın bir işaretidir. Günümüzde eşitsizlik düşüncesi en kaba ve en basit ifadesini belki de bu farklılıkta bulur. Bilim adamı bilen ve nasıl bilineceğini bilen bir kişiyken, biz bilim adamı olmayanların bilgisi, yalnızca günlük yaşantımızdan edindiğimiz deneyimlerimizin kesin olmayan yorumuna dayalıdır. Dahası bilim adamı giderek daha güçlü bir konumda bulur kendini. Artık politikacıların değil bilim adamlarının gücüne güveniyoruz, hem de her geçen gün biraz daha fazla. Daha önceleri politikacıların ahlaklarına ilişkin kuşkularımız vardı, ama bu artık bizi ilgilendirmiyor. Şimdi kafamızı kurcalayansa, bilim adamının ahlakı. Bilim adamını, yıkıcı sonuçlar getirebilecek araştırmaların peşinde olduğu, insanlığın yıkımı demek olabilecek araştırmalar yaptığı, yani atom bombasını yaratarak fiziğin gelişmesini sağladığı için eleştiriyoruz. Fizikçiyi, bilgide bir sığınak, sağlam bir özür bulduğu, bilgiyi kullanarak tıpkı hukukçuların “aklanabilir durum” dediklerine benzer bir konum edindiği için eleştiriyoruz.</strong></p>

    <p><strong>Eğer hukukçular, yasanın kötüye kullanılmasıyla ilgili bir kuram geliştirdilerse bu, yasa varolduğu sürece yasanın kötüye kullanılmasının da varolduğundan olsa gerek deriz; sonra da kendi kendimize, acaba bilginin kötüye kullanılması bilginin kullanılmasıyla, dahası bilginin bütününün yaratılmasıyla çakışmıyor olamaz mı diye sorarız.</strong></p>

    <p><strong>Bilim adamından, bilgisinin yol açabileceği sonuçları öngörmesini ve bunları denetlemesini istiyoruz. Ondan, gücünü bilerek, bu gücün bilinçli uygulanmasında, tüm sorumluluğu yüklenmesini istiyoruz – istese de bunu yapamayacağını düşünmemize rağmen.</strong></p>

    <p><strong>Geçmişteki olaylardan ötürü, atom bombası, tek başına endişe kaynağımız olmaya yetiyor: Bugün olur mu, gelecekte olacak mı diye. Kısacası, bilginin saldırısına uğramış gibiyiz ve muğlak olmasına rağmen kutsadığımız insan kavramının tümden yok olmasından korkuyoruz.</strong></p>

    <p><strong>Yine de bugüne dek, sanatlarda, bilim adamlarının erişemediği bir sığınak bulmuş olduğumuza inandık. Sanatın, bir özgürlük alanı, hiçbir yasanın konmadığı ve uygulanmadığı bir alan, olduğunu düşündük. Estetik profesörlerine küçümsemeyle baktık. Matematiksel hesapların ötesinde, insana, yalnızca insana ait olmasında ısrar ettiğimiz o özel güzellik türünü yaratan sanatın alanına, matematiğin hiçbir zaman giremeyeceğinden emindik; çünkü biz ortalama insanlar için insanı insan yapan şey, matematiksel hesapların dışında kalanlardır. Hesaplanabilen hiçbir şey insana özgü değildir ve matematiğin girdiği her alan insandan alınıp uzaklaştırılmıştır. Bu demektir ki; o muğlak bilim kavrayışımızla, her dalda kullanılan matematik miktarıyla ters orantılı bir değerler ölçütü yaratmışızdır – bilmem anlatabiliyor muyum?</strong></p>

    <p><strong>Bu duygusal sınıflamaya göre fizik, “insan bilimleri” diye adlandırılan bilimlerden daha büyük bir tehdit kaynağıdır. Biz prehistorya, arkeoloji ve etnolojiden yanayız. Uzun süredir –etnologlar konuyu açıklığa kavuşturalı beri– onların insanı ele alışlarındaki şiirsel yaklaşımın farkındayız. Sanatın ve sanatçı yaklaşımının bilimsel yöntemlerle çakıştığı durumları da, geleneksel düşünce tarzımızı haklı çıkarmak ve insan kavramımızı korumak için bir araç olarak kullanıyoruz.</strong></p>

    <p><strong>Ancak, etnolojinin yalnızca kesinlik aradığını ve doğruya ulaşmak için fırsat düştükçe, nesneyi şiirsel gerçeğe yeğlediğini şimdi anlıyoruz ve haklı olarak üzerinde durduğumuz zeminin kaydığını hissediyoruz. Yine de bedeli ne olursa olsun, yeniden inandırılmak istiyoruz.</strong></p>

    <p><strong>Aslında çok açık olan bir şeyin; bilim adamının da bizim gibi biri olduğunun, günlük olaylarda kendini duygularının akışına bıraktığının ve her şeyi mantıksallaştırmadığının, tanıtlanmasını istiyoruz. Örneğin, bilim adamı ekonomi politik ve “sosyoloji” derken, biz daha yüzeysel bir terim olan “politika”yı kullanırız. “Politik” dediğimiz eylemlerle bütünüyle ilgileniriz. Birtakım kararlar verir ya da böyle yapmayı tasarlarız; bizim için ikisi de aynı şeydir aslında. Yine de, siz bilim adamlarının politik alana eninde sonunda çekilebileceğinize inanırız – bunu inatla umarız. Acaba politik alana girişinizi, bilim adamlığı mı belirler yoksa duygular mı? Yani diyelim, benim gibi biri mi olup çıkarsınız?</strong></p>

    <p class="str">CLAUDE LÉVI-STRAUSS: Zorlandığımı hissedebileceğim bir konuma sizi de götürmek istemem…</p>

    <p class="str"><strong>Olabilecek en kötü konuma ben kendi kendimi getiriyorum… bilerek.</strong></p>

    <p class="str">Pekâlâ o zaman. Doğaldır ki, herkes gibi benim de politik inançlarım var. Toplumsal baskı ve günlük yaşamda karşılaşılan bunca aptallık ve kötülük kişinin bir politik görüşü olmamasını olanaksız kılıyor bence. Fakat etnolog olmamdan ötürü politik tavrım tam anlamıyla oluşamadı: Hep mesleki düşünce tarzımın dışında, hatta ona etki edemeyen bir şey olarak kaldı, dolayısıyla onun duygusal bir tavır olduğunu kabul etmeliyim. Bir de, kişinin diğer toplulukları dışardan gözlemlerken ulaşmaya çalıştığı nesnel tavırla, kendini içinde buluverdiği kendi toplumunda sahip olduğu konumu arasındaki çelişkiyi çözmeye çalıştığı noktada, bu duygusal tavır varlığını tüm somutluğuyla duyuruyor.</p>

    <p class="str"><strong>Ayrıntıya ve tekil olaylara girmeden açıklayabilir misiniz acaba, bir bilim adamı olarak kendinizde çelişkiler yakaladınız mı? “Şu tür bir şeyin büyük olasılıkla doğru olduğu sonucuna vardım, oysa şimdi öyle değilmiş gibi davranıyorum” diye düşündüğünüz olur mu hiç?</strong></p>

    <p class="str">Hiç kuşkusuz; anlayışla ve neredeyse sevgiyle araştırdığım başka toplumlardan elde ettiğim bilgiler ışığında kendi toplumumu çözümlemeye çalıştığımda belli çelişkilerle karşı karşıya kalıyorum: Kendi toplumumun bazı yargıları veya davranış biçimleri, öfke ve tiksinti uyandırıyor, diğer yandan benzeri şeylere ilkel toplumlarda rastladığımda önyargılı davranmıyorum. Nedenleri araştırıyor, “belli eylem ve davranış biçimleri varsa, bunların ardında nedenleri de olmalı” varsayımıyla çalışıyorum.</p>

    <p class="str"><strong>Evet, ben etnolog olmadığım halde, kitaplarınızı yani etnoloji çalışmalarınızı okurken bu dikkatimi çekmişti. İncelediğiniz hangi ilkel toplumdu hatırlamıyorum ama, bu o kadar önemli değil. Yamyamlık ve işkencenin bir anlamda haklı çıkarılabilir olduğu düşüncesi seziliyordu. Nedenleri anlaşılınca, görüngünün kendisi de haklı çıkıyor. Onu haklı çıkardığınızı söylemek istemiyorum –bir okur olarak demek istediğim, her görüngünün bir araştırma konusu olabileceği izlenimini edindiğim– ve bana en çarpıcı gelen de, acı çekmenin değerinin ortadan kalkmış olması.</strong></p>

    <p class="str">Aslında hiç de özenilecek şeyler olmamalarına rağmen, ben neredeyse “işte böyle olmalı” diyecek kadar ileri gidecektim. 19. yüzyılın sonuna dek ayakta kalabilmiş, üç ya da dört bin toplumu yakından tanıdığımızı ileri süremeyeceğimize göre –ki bugün bu sayı azalmış olmalı, çünkü birçoğu ortadan kalktı– hepimiz az çok uzman sayılırız. Bu yüzden de seçmeye zorlanırız ve bunu pek bilimsel olmayan nedenlerle yaparız. Bizim meslek, kişiyi kendini belli şeylere adamaya yönelttiğinden, seçimimiz ilkin rastlantısaldır, sonra da kişisel beğenilerle ilgili birtakım nedenler tarafından belirlenir.</p>

    <p>Yaşamının son aylarında, ünlü Amerikalı meslektaşım Robert Lowie’nin bana –onu örnek olarak alıyorum, çünkü onunkilerden daha nesnel, özgün ve açık kitap yok; kitaplarını okurken onun, en ufak bir kişisel etkeni devreye sokmadan, toplumları tamamen nesnel biçimde inceleyen tarafsız bir araştırmacı olduğunu düşünüyor insan– her yönüyle incelediği bazı toplumlar konusunda kendini tam anlamıyla huzurlu hissetmediğini ve o toplumları gerçekten anladığına inanmadığını söylediğini anımsıyorum. Örneğin, kurak düzlüklerde yaşayan ve başlarına tüyler takan Grow Kızılderilileri –yani, bizim çocuklarımızın çok yakından tanıdığı Kızılderililer– için içten bir sevgi beslerken, haklarında son derece iyi incelemeler kaleme aldığı, Amerika’nın güneybatı eyaletlerindeki <em>Pueblos</em>’a dahil olan Hopi Kızılderilileri’ne karşı aynı duygular içinde olmadığını açıklamıştı.</p>

    <p>Ve nedenini sorduğumda, “gerçekten bilmiyorum; fakat bir Crow Kızılderilisi sadakatsiz karısını burnunu keserek cezalandırdığında, tepkisini anlayabiliyorum, bana normal geliyor. Diğer yandan, aynı durumda bir Hopi Kızılderilisi, tanrılara yağmuru esirgemeleri ve tüm topluluğu açlık içinde kıvrandırmaları için dua ettiğinde bu, bana anlaşılmaz, hatta tüylerimi diken diken eden canavarca bir tavır gibi görünüyor” diye yanıtladı. Yineliyorum, her şeye rağmen Lowie, hem Crow hem de Hopi Kızılderilileri arasında son derece önemli ve yetkin araştırmalar yapmıştır; fakat topluluklardan birinde fazladan bir çaba harcaması gerektiğinden, iki topluluğa karşı aynı duyguları besleyemiyordu. Tüm etnologların bu tür deneyimleri vardır.</p>

    <p>Meksika Kızılderilileri’nin ya da Birleşik Devletler’in kurak düzlüklerinde yaşayan Kızılderililer’in bazı işkencelerini okuduğumda iğrendiğimi yadsıyamam. Fakat bu duygu, hiçbir anlamda bizim toplumumuzdaki benzeri uygulamalara duyduğum sonsuz öfkeyle karşılaştırılamaz. Oysa Kızılderili toplulukları söz konusu olduğunda, öncelikle böyle uygulamaların bulunabileceği kolektif temsil, davranış ve inanç sistemini anlatmaya çalışırım.</p>

    <p class="str"><strong>Etnologlar özellikle şanslı gibi geliyor bana –belki de şans derken bilinçli olarak alınmış bir kararı söylemek istiyorum– siz etnologların tutkularıyla olan ilişkileri, fizikçininkiyle aynı değil bence; duygularınızla uzlaşmada ve onları çalışma yönteminizle –belki araştırmanızın nesnesiyle değil ama çalışma yönteminizle– bütünleştirebilmede daha başarılı görünüyorsunuz. Antropolog olmak, etnolog olmak, insan topluluklarıyla ve belli bir insan türüyle ilgilenmek, bir seçimi beraberinde getiriyor ve hatta öngerektiriyor.</strong></p>

    <p class="str">Etnoloji ile, kendimizi içinde yaşadığımız çağa uydurmakta güçlük çektiğimiz için uğraştığımız sık sık söylenir – evrensel bir doğru mudur bilmiyorum ama, bu durum çoğumuz için büyük olasılıkla geçerlidir.</p>

    <p class="str"><strong>Demek istediğim tam bu değil. Söylediğinizde doğruluk payı var mutlaka ve etnoloğun <em>uyumsuzluğu</em>’nun da birtakım nedenleri olmalı, bunu gayet iyi anlıyorum. Fakat bana öyle geliyor ki, antropolojik araştırma, etnoloğa kendi içindeki bilim adamı ve insanı kaynaştırma fırsatını veriyor.</strong></p>

    <p class="str">Başka bir deyişle (etnoloji) bize, deyim yerindeyse, “Öklidyen” sosyolojinin kavramlarını terk etmemiz konusunda oldukça acı bir entelektüel ders veriyor, tıpkı fizikçilerin ve astronomların bize, en küçüğünden en büyüğüne dek tüm görüngülerin bağdaşık bir uzayda oluştuğu düşüncesini artık terk etmemiz gerektiğini öğrettikleri gibi. Farklı toplumları araştırdığınızda, başvuru sisteminizi değiştirmeniz gerekebilir, bu da ancak o alandaki deneylerle edinilebilecek zorlu bir zihin cimnastiği ile olabilir. İnanılmaz, hatta olanaksız bir şeydir, masa başı etnoloğu olmak. Şunu bile söyleyebilirim ki, gerekli olan çaba yıpratıcı bir fiziksel çabadır ve bu anlamda, belki de sözünü ettiğiniz güçlüğü çözemeyiz ama en azından onun çözülemezliğini ve alışmamız ve birlikte yaşamayı öğrenmemiz gereken çelişkilerin varolduğunu anlayabiliriz.</p>

    <p>Fakat bu bizi, araştırması için ayrıştırma yaparken belli sınırların ötesine geçemeyeceğini, bunu yaptığında gerçeğin birbirini tümleyen yönlerinden bazılarını yakalayabilmek için, diğer yönlerini kavrayabilme şansını yitireceğini bilen fizikçiden pek farklı kılmaz. Etnolog da kendini benzer bir durumda bulur. Aynı anda, hem çok farklı toplumlar, hem de yaşadığımız toplum için zihnimizi yoğunlaştıramayız. Kendi toplumumuzda, diğer toplumları eleştirmeye kalktığımızda terk etmek zorunda olduğumuz bir değerler sistemi ve başvuru sistemi kullanırız. Ve okuyucular ya da izleyiciler: “İki şeyi karşılaştırabilmelisiniz; ikisi için de geçerli olabilecek bir başvuru sistemi geliştirebilmelisiniz” dedikleri zaman, belki de bir başvuru sistemimizin hiç olmamış olması biz etnologların işine yarıyor.</p>

    <p class="str"><strong>Bana öyle geliyor ki, bir anlamda, gitmek zorunda olduğu, seçilmiş belli bir yere, çok uzaklara giden etnolog, araştırma yöntemlerini, somutta kendi kişisel “şiir”ine denk düşecek bir nesneye uygulayacaktır.</strong></p>

    <p class="str">Evet, fakat burada yeniden geri dönüp…</p>

    <p class="str"><strong>Fizikçinin tam anlamıyla böyle bir durumda olduğunu sanmıyorum.</strong></p>

    <p class="str">Neden olmasın? İki uzmana, niçin birinin biyolog da öbürünün matematikçi olduğunu sorduğunuzda, biyoloğun kişisel geçmişinde, canlı varlıklara derin bir ilgi duyduğunu ve onları merak ettiğini, oysa matematikçinin konusuna farklı ama aynı oranda derin bir ilgi duyduğunu görmeyeceğinizden emin olabilir misiniz?</p>

    <p class="str"><strong>Bunlar duygusal nedenler.</strong></p>

    <p class="str">Tabii ki duygusal nedenler.</p>

    <p class="str"><strong>“Benim kişisel ‘şiir’im, bir anlamda, <em>a priori</em>’dir ve ben onun vücuda geldiği somut biçimi bulmak için, belli bir yöne giderim” denebilir mi?</strong></p>

    <p class="str">Yanılıyor olabilirim ama, ilk bakışta, onlar açısından durumun, bizimkinden farklı olması için bir neden göremiyorum.</p>

    <h2>“İlkel”ler ve “Uygar”lar</h2>

    <p class="str"><strong>Claude Lévi-Strauss, bilim adamı bizimle aynı biçimde soru sormadığından ve ondan ısrarla bizim sorularımızı yanıtlamasını istediğimizden, bizlere karşı çok sabırlı olmak zorunda. O bilgi edinmek için soru sorarken, biz, kendimiz için, tam olarak tanımlamaktan aciz olduğumuzu bilmekle birlikte, sıkıca sarıldığımız insan kavramını korumak için sorarız. Bilgi edinme aracı olarak şiirsel duyarlılığını kullanan bir bilim adamı tipi olduğu için, etnoloğu kendimize yakın hissederiz. Bu yüzden, etnolog, açıkça bizden uzak ve bize yabancı olan özel bir toplumsal malzeme üzerinde, bir astronom titizliği ile çalışırken, biz ondan, konusu olmadığı halde, yaşadığımız toplumun şiirsel bir yorumunu bekleriz.</strong></p>

    <p><strong>Bir dizi matematiksel hesap yoluyla, sosyal grupların ortalama davranışlarını çıkarsayabildiği ve özgürlüğümüz adına endişe duymamıza neden olduğu için sosyoloğu bizden biri gibi görmeyiz. Dolayısıyla her şeyden önce sormak istediğimiz soru etnoloğa yönelir: Araştırdığınız toplumlarla, yaşadığımız toplum arasında gözlemlediğiniz, en temel işlevsel ve yapısal farklılıklar nelerdir?</strong></p>

    <p class="str">Etnoloğun arada bir yanıtlamak durumunda kaldığı en zor soruyu soruyorsunuz bana. Öyle zor ki, buna bir yanıt olabileceğini pek düşünemiyorum. Bu soru, âdeta bilgimizin mutlak sınırını temsil ediyor. Yanıtlamaya çalışmazdan önce, niçin bu kadar zor bir soru olduğunu, kendimize sormamız yerinde olur. Bu soru ardında bir diğer soruyu, bir ilerleme kavramı çerçevesinde tüm insan topluluklarını, kimilerini daha “ilkel” –yaygın biçimde kullanıldığından alışmak durumunda kaldığımız bir terim– kimilerini daha “uygar” diye sıralayıp sıralayamayacağımız sorusunu, gizliyor bence.</p>

    <p class="str"><strong>Aslında bu, benim sormak istediğim sorulardan biriydi ve devamı da var.</strong></p>

    <p class="str">Evet ama, eğer bir sakıncası yoksa, bu noktadan başlayalım. Bence en büyük zorluk, bir topluma içinden bakmakla, dışından bakmanın aynı olmamasından kaynaklanıyor. Topluma dışarıdan baktığımızda, olumlu veya olumsuz yargılarımız olabilir; teknik ilerlemenin derecesini, üretim hacmini, nüfus oranını vb. saptayabiliriz ve son derece kendimizden emin, başka toplumlar için yaptığımız sınıflamalarla karşılaştırabileceğimiz, nesnel bir sınıflamaya sokarız bunu.</p>

    <p>Fakat içeriden bakıldığında, bu birkaç yetersiz öğe, verili toplumun üyeleri tarafından abartılır ve dönüştürülür. Toplumun doğası ne olursa olsun, ister en uygar ister en ilkel, bu böyledir: Toplumu belirleyen ince ayrıntılar vardır.</p>

    <p>Bir başka bağlamda örnek olarak, bir kişinin ölümünün “tanış”larını ve aile üyelerini nasıl etkileyeceğini düşünelim. Uzaktan, herhangi bir ölüm, sıradan bir olaydır; oysa yakınları için, dünyalarının yıkılması anlamına gelir. Eğer aile bizimki değilse ve kaybeden biz değilsek, kaybın bir aile için ne demek olduğunu hiçbir zaman anlayamayız. Bu tür bir güçlük, bir anlamda, fizikçilerin sözünü ettiği tümleyiciliği anımsatıyor.</p>

    <p>Aynı anda hem parçacığın konumunu hem de yörüngeyi saptamak olanaksızdır. Benzer biçimde, belki de bir toplumu içeriden bilip, diğer toplumlarla birlikte, dışarıdan sınıflandıramayız. Güçlük budur.</p>

    <p class="str"><strong>Fakat, bu, etnoloji ve insanı konu alan tüm diğer araştırma yöntemlerindeki genel güçlük.</strong></p>

    <p class="str">Gerçekten de bu, tüm yöntemlerin karşılaştığı bir güçlük; ancak ben yalnızca etnolojideki özel durumu açıklamaya çalışıyorum. Başından beri niyetim buydu, fakat tabii yanıtlamam gereken sorunuzdan kaçmak için değil, sürekli kendi kendimize sorduğumuz bir soru olduğu için ve diyelim çömlekçilik, dokumacılık, çiftçilik ve evcil hayvan nedir bilmeyen Avustralya yerlileriyle, makinalaşması, ısı enerjisi, elektrik enerjisi, şimdi de nükleer enerjisiyle bizim toplumumuz kadar birbirlerinden farklı toplumlar arasında kıyaslamalar yapmaktan kendimizi alamadığımız için. Böyle toplumlar arasındaki fark apaçık ortadadır ve bunun nedenlerini anlamaya çalışmamamız olanaksız bir şeydir.</p>

    <p class="str"><strong>Günlük kullanımda tüm bir sözcük dağarcığı vardır, ki bunun altında yatan anlam açıklığa kavuşturulmalıdır; çünkü biz büyük toplumlarda yaşayan bugünün ve bu çağın insanlarıyız, hatta bilimsel eğitimden yoksunluğumuza rağmen, tarafsız bir konum edinmeye çalışırken bile, “büyük” sözcüğünün bize bir şeyler anlattığını hissederiz.</strong></p>

    <p class="str">Nesnel olarak, çağdaş toplumlarla “ilkel” diye adlandırdığımız toplumlar büyüklük açısından aynı kategoride değildir. Bu bir gözlem ve eğer bir sakıncası yoksa bunu başlangıç noktası almak istiyorum. Bizim uygarlığımızı çok karmaşık bir birleşim olarak görebiliriz. Büyüklükteki fark, en genelinde, birkaç bin atomun birleşiminden oluşan birleşik moleküllerle, çok daha az sayıda atomdan oluşan basit moleküller arasındaki farka benzetilebilir. Fark iki yönlüdür: Hem büyüklük hem de birleşim karmaşıklığıyla ilgilidir. Şimdi bizim burada ilgilendiğimiz olaydaki farklılıklar nasıl açıklanabilir?</p>

    <p>Bir başlangıç varsayımı önereceğim: Hep bu tavrı sürdürmeyeceğim için, bunu yaparken şeytanın avukatlığı rolünü üstlendiğimi itiraf ediyorum; fakat bence bunu bir olasılık olarak göz önünde tutarak başlamamız gerek. Bir rulet meraklısının yalnızca şanslı numarayı yakalamaya çalışmadığını on veya yüz oyun öncesini göz önüne alan birtakım kurallarca belirlenen ve kırmızı-siyah ya da tek-çift numaraların değişimiyle ilgili karmaşık birleşimlerle uğraştığını düşünün. Oyuncumuz bu karmaşık birleşimi hemen de elde edebilir, bininci ya da milyonuncu oyunda da, veya hiç elde edemez. Eğer adam ancak yedi yüz yirmi beşinci oyunda kazanmışsa bu, daha önceki bütün oyunların başarıya ulaşması için kaçınılmaz olduğu anlamına gelmez. Belli bir anda başarmıştır, o an daha sonra da gelebilirdi ama böyle olmuştur, kaldı ki önceki oyunlarda başarısının gerekli önkoşulu olduğunu düşündürecek hiçbir gelişme yoktur. Biraz önce sorduğunuz sorunuzu yanıtlamak için analoji kurabilirim. Diyelim, en karmaşık birleşimin –Batı uygarlığı– oluşması için birkaç yüz bin yıl gerekti. İnsanlık bu birleşimi daha önce de başarabilirdi, çok daha sonra da; fakat gerçek, onun tam da o öznel anda başarıldığıdır ve neden böyle olduğunun açıklaması yoktur, böyle olmuştur yalnızca. Yine de “bu pek doyurucu bir açıklama değil” diyebilirsiniz.</p>

    <p class="str"><strong>Hayır, bana doyurucu gelmiyor. Uzman olmayan birisi olarak zaman etkenini önemli görüyorum.</strong></p>

    <p class="str">Size katılırdım ama şu zaman etkenini daha yakından tanımlamaya çalışalım. Zaman neden oluşur? Burada, bilgi bütünleşmesinin ve az çok sezgisel olarak uygarlığımızın kaynağı olduğunu hissettiğimiz, geçmiş deneyimlerin kullanımının önkoşulu olan kültür mirasından söz etmemiz gerektiğine inanıyorum. Sözünü ettiğim kültürel miras, kazanım, yazıdır.</p>

    <p>İnsanların, önceki birikimlerden, ancak yazıyla kalıcı kılınmışlarsa yararlanabilecekleri açıktır. Tabii, ilkel dediğimiz toplumlarda, insanlarda şaşırtıcı bir hatırlama yetisi olduğunu biliyorum, aile ağacındaki onlarca nesli ezberden okuyabilen Polinezyalı toplulukları da biliyoruz; fakat bu tür bir başarının sınırlı olacağı açıktır. Yazı bulunmuş olmalı ki, her neslin bilgisi, deneyleri, acı ve tatlı deneyimleri birikebilsin; böylelikle, bu malzeme ışığında, sonraki nesiller aynı şeylerle uğraşmayıp, tekniği geliştirmek ve ilerlemeyi sağlamak için bunlardan yararlansınlar. Bu noktada anlaşıyor muyuz?</p>

    <p class="str"><strong>Sanırım. Bunda tartışılacak bir şey görmüyorum.</strong></p>

    <p class="str">Öyleyse, zaman ve uzamda yazı bulunduğundan beri, sürekliliği sağlayacak bir şeyimiz var demektir. Bunun, Doğu Akdeniz’de, İsa’dan önce üç ya da dört bin yıllarında ortaya çıktığını ve büyük bir adım olduğunu biliyoruz.</p>

    <p class="str"><strong>Fakat, yazının bulunması gibi bir olayın belli bir zaman ve belli bir yerde ortaya çıkmasının özel bir anlamı yok mu? Uzman olmayan birisi olarak soruyorum – neden orada?</strong></p>

    <p class="str">Neden orada? Bir dakika önce söylediklerimle çelişiyor görünebilirim ama bu noktada yeni bir görüş geliştirmemiz gerektiğini hissediyorum. Yazı, insanlık tarihinde, bizim çağımızın başlangıcından üç, dört bin yıl kadar önce, insanlığın en önemli ve temel keşiflerinin zaten yapılmış olduğu bir zamanda ortaya çıktı; “neolitik devrim” dediğimiz şeyden, –bugün hâlâ yaşamımızın temelini oluşturan, tarım, hayvanların evcilleştirilmesi, çömlekçilik, dokumacılık gibi uygarlığa ilişkin becerilerin keşfi– insanların, avcılık ve toplayıcılığa bağımlı olduğu paleolitik çağlardaki gibi günü gününe yaşamalarına son vermelerini sağlayan bir dizi gelişmeden önce değil, bunun hemen ardından bulundu.</p>

    <p class="str"><strong>…yedek bir depo oluşturmak için.</strong></p>

    <p class="str">Evet, tam anlamıyla, yedek depoya sahip olmak için. Şimdi, bunlar gibi can alıcı keşiflerin hep birden ve şans eseri gerçekleştiklerini düşünürsek yanılırız. Örneğin tarım, etkinleşmeden önce birinden diğerine aktarılarak oluşmuş, birçok neslin deney ve bilgi birikimini temsil eder. Evcil hayvanların, yalnızca evcilleştirilmiş yabani hayvanlar olmadığı sık sık söylenir; onlar, tümüyle insan tarafından dönüştürülmüş yabani yaratıklardır ve insanın, onları kullanma becerisinin önkoşulu olan bu dönüştürme, çok uzun zaman almış ve dirençli, uzun ve yoğun bir denemeyi gerektirmiş olmalıdır. Tüm bunlar, yazı yokken de olanaklıydı.</p>

    <p>Dolayısıyla yazı, biraz önce bize ilerlemenin önkoşulu gibi göründüyse de, çok canalıcı belki de insanlığın gerçekleştirdiği en canalıcı ilerlemelerin, insanlık tarafından, yazının yardımı olmaksızın başarıldığını hiç unutmamalıyız.</p>

    <p class="str"><strong>Ancak gelişmenin her bir örneğiyle ilgili olarak, kendimize aynı soruyu sormadan edemeyiz. Bilim adamı olmayan bizler, niçin belli bir tür gelişmenin, belli bir zamanda olduğunu merak ederiz? Tarih olarak ne kadar eskiye gidersem, bu soru o kadar sık ortaya çıkıyor.</strong></p>

    <p class="str">Neolitik dönem bağlamındaysa sorun aynı değil pek.</p>

    <p class="str"><strong>Fakat soru hâlâ var: Herhangi bir ilerlemenin ortaya çıkışının koşulları nelerdir?</strong></p>

    <p class="str">Evet ama, neolitik dönemin en önemli kazanımlarının, zaman içinde belli bir anda ve yerde olduğunun hiçbir kesinliği yok. Hatta belli koşullarda –ki bazı çalışmalar bunları açıklığa kavuşturdu: Doğal sulama olanağına sahip ve yabancı halkların istilalarından, saklı konumları sayesinde korunabilen, dar dağ vadilerinde yaşayan insan topluluklarının görece korunaklı olmaları durumunda– neolitik çağ keşiflerinin farklı bölgelerde, birbirlerinden bağımsız ortaya çıkmış olması daha akla yakın geliyor. Oysa yazıyla ilgili olarak durum çok daha açık: Uygarlığımızda yazı, en azından belli bir bölgede ortaya çıkmıştır. Ve ardından kendimize, başka hangi görüngülerle ilişkili olduğunu sormalıyız. Yazının bulunduğu sırada ne oluyordu? Ona ne eşlik etti? Onu ne koşullamış olabilir? Bu bağlamda söylenebilecek tek bir olgu vardır: Her zaman ve dünyanın her tarafında, yalnız Doğu Akdeniz’de değil, bilinebilen en eski çağların Çin’inde ve hatta keşiften önce, en kaba yazı denemelerinin bulunduğu, Amerika’daki bazı bölgelerde, yazının ortaya çıkmasıyla ilişkili gibi görünen tek olay, efendiler ve kölelerden oluşan, nüfusun bir kısmının bir diğeri için çalıştırıldığı, hiyerarşik toplumların kurulmasıdır.</p>

    <p>Yazının kullanıldığı ilk işleri düşündüğümüzde, yazının, en başta iktidarla bağıntılı olduğu açıkça gözükür: Kayıtlar, kataloglar, sayımlar, kanunlar ve yönetmelikler için kullanılmıştır; her durumda, amaç ister mülkiyetin, ister insanların kontrolü olsun, yazı, bazı insanların dünya servetleri ve diğer insanlar üzerinde uyguladıkları gücün bir kanıtıdır.</p>

    <p class="str"><strong>Gücün toplumsal denetimi.</strong></p>

    <p class="str">Gücün denetimi ve bu denetimin aracı. Biraz dolambaçlı bir yol izledik; ilerleme sorunundan başlayarak, onun, bilginin sermayeleşme ya da tekelleşmesiyle ilgili olduğunu gördük. Bu sürecin kendisi, ancak yazının ortaya çıkmasından sonra gerçekleşebildi ve yazının kendisinin de, insanın insan tarafından sömürüsüne dayanan toplumlarla daima ilişkili olduğu belirdi. Dolayısıyla, ilerleme sorunu karmaşık bir hal alıyor ve tek boyut yerine, iki boyut kazanıyor; doğaya üstünlük sağlayabilmek için, insanın insana hükmetmesi ve insanlığın bir kesimine nesne gibi davranması gerekiyorsa, ilerleme kavramının yarattığı sorulara artık açık ve basit bir yanıt veremeyiz.</p>

    <h2>Saatler ve Buhar Makineleri</h2>

    <p class="str"><strong>Claude Lévi-Strauss, bugün sizden, ilkel toplumlarla çağdaş toplumları kıyaslamanızı isteyeceğim. Son çözümlemede, bu iki tür toplumu birbirinden tümüyle farklı kılan noktaların açılması için, son radyo konuşmasında sorduğum soruya dönüyorum.</strong></p>

    <p class="str">Öyleyse ilk sorunuza geri döneyim: Aralarındaki temel farklılık nedir? Sanırım ilkin, toplumsal yapıdaki bir kesimin bir diğeri tarafından sömürüldüğü toplumlar (ki sonsuz çeşitlilikte somut biçimlerde vücut bulabilir) ya da –bu bağlamda çok az anlam taşıyan modern terimleri kullandığım için özür dilerim– demokratik nitelikli olan ve ilkel diye adlandırdığımız diğer toplumlar kavrayışından başlamalıyız. Toplumlar makineler gibidir ve bilindiği gibi esas olarak iki tip makine vardır: mekanik makineler ve termodinamik makineler. Mekanik makineler, başlangıçta sağlanan ve kuramsal olarak çok iyi yapılmaları ve ısı ile sürtünmeden korunabilmeleri koşuluyla sonsuza dek yetebilecek bir enerjiyle çalışırlar. Buhar makinesi gibi termodinamik makinelerse, parçaları arasındaki, kazanla kondansatör arasındaki sıcaklık farkı temelinde çalışırlar; diğerlerinden çok daha fazla iş yapabilir, ancak bu süreçte enerjilerini kullanır ve yok ederler.</p>

    <p>Diyeceğim şu ki, bizim büyük toplumumuzla ve diğer tüm büyük çağdaş toplumlarla kıyaslandığında, etnologlar tarafından araştırılan toplumlar, bir anlamda “devingen” toplumlar değil “durağan” toplumlardır ya da buhar makinesi yanında duvar saati gibidirler. Fizikçilerin “entropi” adını verdikleri düzensizlik eğilimini en az barındıran toplumlardır onlar, sonsuza dek ilk durumlarında kalma eğilimindedirler ve bize tarihi olmayan durağan toplumlar gibi gelmelerinin nedeni de budur.</p>

    <p>Çağdaş toplumlarımız, buhar makinesinin yaygın olarak kullanıldığı toplumlar değildir yalnızca; somut ifadesini farklı toplumsal hiyerarşi biçimlerinde bulan bir potansiyel farkı temelinde işlemeleri bakımından, buhar makinesiyle yapısal bir benzerlik de taşırlar. Durumun dışına çıkıp, görünümün tümüne baktığımızda, bunu kölelik, serflik ya da sınıf farklılığı diye adlandırmamızın hiçbir canalıcı önemi kalmaz. Bu tür toplumlar, bir yandan daha fazla düzen –mekanize olmuş toplumlar– bir yandan da insan ilişkileri düzeyinde daha fazla düzensizlik ve entropi yaratmada kullandıkları bir tür dengesizlik üretmeyi başarmışlardır.</p>

    <p class="str"><strong>Hemen bir soru: Birey bu dengesizlikten nasıl etkilenir, ve çağdaş toplumdan farklı olarak ilkel toplum için “eşitsizlik” sözcüğünün gerçek anlamı nedir?</strong></p>

    <p class="str">Oldukça büyük bir fark var. Genelleme yapmama yanlısıyım, çünkü farklılıklar çok genel kavramlarla anlatılırsa, tüm ayrıklıklar da işin içine girer. Doğaldır ki bizim “ilkel” dediğimiz toplumların ardında çok çeşitli toplumsal örgütlenmeler vardır ve iki ilkel toplum arasında, bunlardan biriyle bizim toplumumuz arasındaki fark kadar fark olabileceği gerçeğini ne kadar ısrarla vurgulasam az.</p>

    <p>Kast sistemi olan ilkel toplumlar var. Yazısı olduğu için “ilkel” toplum olmayan Hindistan kuşkusuz bu türün tek örneği değil. Fakat yine de en geneldeki fark, ilkel toplumların, Batı uygarlığının gelişimini olanaklı kılan ya da hızlandıran topluluk üyeleri arasındaki bölünmeden bilinçli veya bilinçsiz kaçınmalarıdır. Bence, bunun en inandırıcı kanıtı, politik örgütlenmelerde bulunabilir. Politik örgütlenmenin, halk yönetimi veya temsili hükümet biçiminin başlangıçlarını görebileceğimiz birçok ilkel toplum vardır –tümü için geçerli olduğunu savunmayacağım, ancak böyle toplumlara dünyanın çok farklı bölgelerinde rastlanmaktadır– burada kararlar bir araya gelerek bir heyet oluşturan tüm topluluk tarafından, ya da klan reisi veya dinsel liderler tarafından alınır. Böyle toplumlarda, insanlar birbirlerine danışırlar ve oylarını verirler; sorunlar, ancak fikir birliğine varılmasıyla çözümlenir. Sanki şuna inanmışlardır: Önemli bir karar alınacağı zaman, toplumun en ufak bir kesiminde bile olsa, seçimi kaybetmekten ötürü bir kırgınlık, desteklenmemekten doğan hayal kırıklığı, kızgınlık varsa, güçlü ve büyüsel bir etki, seçim sonuçlarını tehlikeye sokacaktır. Bu nedenle bazı toplumlarda –Güney Denizi Adaları’ndaki örnekleri düşünüyorum– önemli bir karar alınacağı zaman, bir iki gün öncesinden bir döğüş töreni düzenlenir, böylece tüm eski kavgalar, salt taklit niteliğinde olan, ama tehlikeyi en aza indirecek önlemler alındığı halde, çok ender olarak kaza da çıkabilen bu döğüşlerde kapanır. Bu yolla toplum, anlaşmazlıkların temelini ortadan kaldırır, ve ancak bu yapıldığında yeniden canlanan, güçlenen topluluk, kendini görüş farklılıklarından arındırarak, fikir birliğine dayalı kararlar alabilecek ve dolayısıyla tüm topluluğun ortak istemini dile getirecek bir konuma gelir.</p>

    <p class="str"><strong>Başka bir deyişle, eğer doğru anladımsa, kararın kendisinden bağımsız bir fikir birliği durumu vardır toplumda. Fikir birliği oluşur, ardından bu birlik, kararı oluşturur.</strong></p>

    <p class="str">Doğru. Fikir birliği durumu, topluluğun topluluk olarak var olmayı sürdürebilmesi için zorunlu görülür. Yani, biraz önce söylediğiniz şeyi değerlendirmeye katarsanız bu yöntem, bölünme, topluluk içinde hiyerarşinin filizlenmesi, dolayısıyla haklı tarafla haksız taraf arasında gedik açılması tehlikelerine karşı bir garantidir. Bir başka söyleyişle, hiçbir azınlık olmamalıdır; toplum, mekanizmalarının çekirdeğinde örtük, uzlaşmaz çelişkilerin –ısı kaynağıyla soğutucu arasındaki çelişki– barındığı makineler gibi değil, tıpkı tüm parçaları uyum içinde çalışan bir saat gibi işler.</p>

    <p class="str"><strong>Söylediklerinizde, Rousseau’nun düşüncelerinden bir esinti seziyorum.</strong></p>

    <p class="str">Neden olmasın?</p>

    <p class="str"><strong>Jean-Jacgues Rousseau tarafından tanımlandığı biçimiyle fikir birliği, çoğunluk tarafından alınan karara saygı duymaya ilişkin ortak fikri kapsar. Bu fikir birliği, sizin tanımladığınıza çok benziyor.</strong></p>

    <p class="str">Elbette. Ancak Rousseau benim aktardığım örnekler hakkında hiçbir şey bilmiyordu, çünkü ilkel insanların politik yaşamlarıyla ilgili sorunlar üzerine çalışılmaya başlanması yenidir. Dolayısıyla Rousseau’nun zamanında yeterli veri yoktu. Yine de Rousseau, fikir birliğinin bir toplumun varoluşunda kuramsal önkoşul olduğunu açıkça gördü; bu oldukça aşağı toplulukların sistemli biçimde uyguladıkları bir ilkedir. Rousseau’nun asıl güçlüğü, tek meşru yönetim biçimi olan fikir birliğinden salt çoğunluk uygulamasına geçmeye çalışırken ortaya çıkar.</p>

    <p class="str"><strong>Rousseau, fikir birliğini genel kabul görmüş bir şey olarak alır: Doğrusu ben, genel egemenlikte payım olması adına kişisel özgürlüğümden fedakârlık ederim.</strong></p>

    <p class="str">Tabii ki, Rousseau’daki genel istem, özel durumlarda ifade edilen herkesin istemi ya da nüfusun çoğunluğunun istemi değil; her bireyin, topluluğun üyesi olarak varolmak için kabullendiği, görünmeyen ama varlığını hep sürdüren karardır.</p>

    <p class="str"><strong>Kesinlikle öyle. Biz karar alırken değil, alınmış karara uyarken fikir birliğine varıyoruz. Bu, sizin tanımladığınız duruma oldukça yakın gibi geliyor bana.</strong></p>

    <p class="str">Tümüyle katılıyorum. Bence Rousseau, <em>Toplumsal Sözleşme</em>’de –şu anda aklımızdaki eseri bu olduğundan onu örnek gösteriyorum– politik örgütlenmeyle ve hatta olası olan herhangi bir politik örgütlenmenin kuramsal koşullarıyla ilgili en genellenebilir –yani çok sayıda toplumda sınanabilir– ve en derin düşünceyi açıkça belirtmiştir.</p>

    <p class="str"><strong>Gene de, bizim bildiğimiz türden toplumsal yapılardan epeyce uzaktayız. Ve sizin biraz önce söylediklerinizi, bizimki gibi ancak potansiyel farkına dayanarak çalışabilen toplumlara uyarlayacak olursak, bizim sosyal devletimizde demokrasinin kesinlikle olanaksız olduğu sonucuna varmak durumunda kalıyorum. Makinenin çalışması için farklılık kaçınılmazsa, eğer toplum, yaşayabilmek için farklılığı korumak zorundaysa, burada hangi biçimi olursa olsun demokrasi olanaksız demektir..</strong></p>

    <p class="str">Beni etnoloji dışı bir alana çekiyorsunuz, çünkü savımı, biraz önce ilkel toplumları benzettiğim küçük saatler üzerine değil, çağdaş toplumlarımıza benzeyen büyük buhar makinelerine dayandırmamı istiyorsunuz. Bununla birlikte, tartışmayı son noktasına getirmeden, savı daha önce belirtilen yönde biraz daha genişletebiliriz.</p>

    <p>Söylediğim şöylece özetlenebilir: İlkel dediğimiz toplumlar, bir noktaya kadar, entropinin (düzensizliğe eğilim) bilinmediği ya da çok az olduğu ve mutlak sıfır sıcaklığında –fizikçinin anladığı anlamda sıfır değil, “tarihsel” anlamda, yani bu toplumlara tarihsiz dediğimizde kastettiğimiz anlamda– işleyen toplumlar olarak görülebilirler. Ve bunlar, kendi durumlarında istatistiksel görüngülerden daha fazla önem taşıyan, mekanik nitelikteki görüngülerle tanımlanır. Etnoloğun daha rahat benimsediği, kandaşlık ve evlilik kuralları, ekonomik alışveriş, ayinler, efsaneler gibi veri türlerinin, çok düzenli bir biçimde ve döngüsel olarak çalışan ve hep aynı yerlerden geçerek bir döngüyü tamamlayıp yeniden başlayan küçük ölçekli mekanizmalara benzemesi çok çarpıcıdır.</p>

    <p>Bizimki gibi tarihi olan toplumlar, deyim yerindeyse, daha yüksek sıcaklıkta işlerler, ya da daha doğrusu, sistemiçi sıcaklıklarda toplumsal farklılaşmalardan doğan farklar vardır.</p>

    <p>Ancak buna dayanarak, “tarihi olan toplumlar” ve “tarihi olmayan toplumlar” diye bir ayrım yapmamalıyız. Gerçekte, her insan toplumunun bir tarihi vardır ve tüm tarih insanlığın ortaya çıkışıyla başladığına göre, her toplum eşit ölçüde eskiye dayanır. Fakat ilkel diye anılan toplumlar, tarih tarafından kuşatılmış ve onun etkisine direnen bir konumdayken, çağdaş toplumlar, tarihi içselleştirirler ve gelişmelerinin devindirici gücü durumuna getirirler.</p>

    <p>Ve şimdi, başta sormuş olduğunuz soruya geri dönelim: Potansiyel farkı ne oranda kaçınılmazdır?</p>

    <p>Olgusal olarak, her toplumda şu iki yön içerilir: Bir toplum aynı zamanda hem makine hem de bu makine tarafından yapılan iştir. Bir buhar makinesi olarak, entropi üretir, ama mekanizma olarak baktığımızda düzen üretir. Bu ikili yön –düzen ve düzensizlik– etnoloji dilinde, herhangi bir uygarlığa iki yönden bakmaya tekabül eder: Bir yanda kültür vardır, diğer yanda toplum. Kültürle, verili bir uygarlığın üyelerinin dış dünyayla ilişkilerini; toplumla daha çok insanların birbirleriyle olan ilişkilerini anlatmak istiyoruz. Kültür örgütlenmeyi getirir: Toprağı sürmek, ev yapmak, eşya imal etmek gibi…</p>

    <p class="str"><strong>Ardından, toplum dünyadan kopar.</strong></p>

    <p class="str">Öyle gibi, gerçi dünyayla tümleyicilik ilişkisi sürer. Yine de çarpıcıdır ki, Gobineau –entropinin, ilerlemeye eşlik eden ve toplumun çok temel bir özelliği olan düzensizliğin varlığını fark eden ilk insan– onu âdeta “çok doğal olarak” kültürden olabildiğince uzağa, yapması gerekenden de daha uzağa yerleştirmeliydi; oysa onu, doğaya, ırk farklılıkları düzeyine koydu. O zaman karşıtlığı açıkça kavramıştı, fakat bunu ilk fark eden insan olduğundan kapsamını abarttı.</p>

    <p>Hal böyleyken şunu söyleyebiliriz: Bir toplumsal alan –eğer topluma, toplumsal alan dersek– bir toplum olarak entropi ya da düzensizlik üretir ve bir kültür olarak düzeni yaratır. Bence bu ters ilişki, ilkel ve uygar diye adlandırdıklarımız arasındaki farkı dışa vurur.</p>

    <p>İlkeller, kültürleri aracılığıyla çok az düzen üretirler. Bugün biz onlara, gelişmemiş halklar diyoruz; ama onlar, toplumlarında çok az düzensizlik üretiyorlar. Ve genelinde bu toplumlar, eşitlikçi, tür olarak mekanik ve biraz önce kullandığımız anlamda fikir birliğine dayalılar. Öte yandan uygar toplumlar kültürlerinde, mekanizasyon ve uygarlığın büyük başarılarında görüldüğü gibi büyük ölçüde düzen yaratırken, toplum olarak da toplumsal çelişkiler ve politik çatışmalar biçiminde entropi yaratırlar. Oysa gördüğümüz gibi bunlar, ilkel insanların kendilerini belki bizim düşünebileceğimizden çok daha sistemli ve bilinçli olarak korudukları şeylerin ta kendisidir.</p>

    <p>Uygarlığın en büyük sorunu böylelikle, farklılığa dayalı yapıyı korumak oldu. Bunun, kölecilik, sonra serflik ve en son olarak da proletaryanın yaratılmasıyla sağlandığını bilmekteyiz.</p>

    <p>Fakat işçi sınıfı mücadelesi, farklılığa dayalı yapıyı yok etmeye yöneldikçe, toplumumuz farklılıkları yeni biçimlerde kurmak için yollar aramaya koyuldu –sömürgecilik ve emperyalist politikalar örneğin– yani, hem kendi içinde, hem de ele geçirilen yerlerdeki halkların yönetiminde, yöneten ve yönetilen farkını sürekli olarak üretmek zorundaydı; fakat bu farklılaşmış yapının eğreti bir özü vardır, tıpkı soğutucusunun sıcaklığı artarken, ısıtıcınınkinin azalması nedeniyle durma eğilimi taşıyan bir buhar makinesinde olduğu gibi.</p>

    <p>Dolayısıyla farklılıklar kendilerini yok etme eğilimindedirler ve her keresinde yenilerini yaratmak gereksinimi ortaya çıkar. Bunun çok güçleştiği durumlarda karmaşık düzenler devreye girer; sömürgeci imparatorluklar bunun bir örneği olarak anılabilir.</p>

    <p>Bana bunun kaçınılmaz ve geri dönülemez olup olmadığını soruyordunuz. Çağdaş toplumlar için ilerleme ve sosyal adaletin gerçekleşmesi, entropinin toplumdan kültür düzeyine aktarımına bağlı olabilir. Bu çok soyut bir açıklama olarak görünebilir, ama ben yalnızca, çağımızın sorununun insanların yönetiminden, şeylerin denetimine geçişin nasıl başarılacağı sorunu olduğunu söyleyen Saint Simon’un cümlesini yineliyorum. “İnsanların yönetimi” topluma ve artan entropiye tekabül eder, “şeylerin denetimi” ise kültüre ve giderek çeşitlenen ve karmaşıklaşan bir düzene…</p>

    <p>Yine de, geleceğin adil toplumlarıyla, etnologların incelediği toplumlar arasında her zaman bir farklılık, hatta neredeyse bir karşıtlık olacaktır. Tümünün tarihsel anlamda sıfıra yakın bir sıcaklıkta çalıştığı söylenebilir; fakat ilki toplum, öteki kültür düzeyinde. Endüstri uygarlığının robotlaştırıcı bir etkisi vardır derken, kabaca algıladığımız ya da ifade ettiğimiz budur.</p>

    <h2>Otantikliğin Düzeyleri</h2>

    <p class="str"><strong>Eğer sizi doğru anladımsa, ilkel toplumlarda nüfusun farklı öğeleri arasında bir kopuş olamaz. Zenginlik açısından pekâlâ farklılık olabilir, ancak ilkel topluluklarda varolan eşitsizlik türü, bizim toplumumuzdakiyle aynı değil, diye düşünüyorum.</strong></p>

    <p class="str">En azından örnek oluşturabilecek toplumlar için, böyledir diyelim; çünkü –yineliyorum– belli bir sınıflamaya kolayca giremeyecek toplumlar vardır. Yazıları olmadığından bir kategoriye girebilirler, ama yine de ekonomik sömürünün kökenlerini barındırabilirler. Kanada’nın Pasifik kıyılarındaki bazı yerli toplumları düşünüyorum; biz onları kocaman, oymalarla bezenmiş totem sırıklarıyla tanıyoruz. Bu toplumlarda kölelik uygulanmıştır ve bir sınıfın, bir diğeri pahasına servet biriktirdiği de tartışma götürmez bir gerçektir. Dolayısıyla dikkatli olmak ve karşıtlıkları, her toplum tipinin en uç örnekleri arasında kurmak zorundayız.</p>

    <p class="str"><strong>Bir ilkel toplumda düşünülmesi neredeyse olanaksız olan bir farklılaşma türü Batı toplumlarında olamaz mı? Topluluk içinde ekonomik düzeyde bir farklılığa veya sınıf ayrımına tekabül etmeyen bölünmeler yok mudur?</strong></p>

    <p class="str">Tam olarak ne demek istiyorsunuz?</p>

    <p class="str"><strong>Birleşik Devletler ve Fransa gibi bazı büyük ülkelerde, tüm enerjisini üretime adayan kesim ile, kültürün gelişmesi için çalışan kesim arasında neredeyse bir uçurum olduğunu gözlüyorum. Bu farklılaşma toplumsal yapımızın mı bir sonucu? Yeniden bütünleşme sağlanamaz mı? Batı toplumlarının varolması için bu bir zorunluluk mu yoksa? Benim gördüğüm, bir uyum yoksunluğu ve bariz bir tür düzensizlik. Birleşik Devletler ve Fransa’yı örnek olarak gösterdim ama bu olay diğer ülkeler için de geçerlidir. İlk anda bu iki ülkeyi söyledim, çünkü en tipik özellikler onlarda gibi geliyor bana. Bilinç, diğerleri bundan yoksunken, sanki sınırlı sayıda bireyin ayrıcalığı olmuş gibidir –daha açıkçası– sanki bilinç bir azınlığa sığınmış, bu arada bilgi, çok karmaşık ve yabancı bir şey olduğundan bazı insanlardan kendini sakınmıştır – fakat belki bu, olayları çok basitleştiren bir bakış oluyor.</strong></p>

    <p class="str">Sizin söylediğiniz, hiyerarşinin kurulmasından çok, uzmanlaşma oluyor ve sanırım her iki olayın örneklerini de yerli topluluklarda görebiliriz. Ama hiç kuşkusuz onlarda, hiçbir Batı toplumunda görülmeyen bir özellik var; o da, topluluk kültürüne çok daha kesin ve hepten bir katılım.</p>

    <p class="str"><strong>Bizlerin bir bütün olarak kendimizi –Fransa tek örnek değil elbet, diğerlerini de düşünebiliriz– kültürü oluşturan ve üretenlerle özdeşleştirmediğimizi düşünüyorum.</strong></p>

    <p class="str">Evet anlıyorum ve bence pratikte iki durum da olabilir. İlkel dediğimiz toplumlarda topluluk yaşamında çok önemli bir yer tutan –hatta bazen üretimle ilgili etkinliklerden daha önemli yer tutan– şölenler, danslar ya da özenli, incelikli dinsel törenler biçiminde kültüre kolektif bir katılım olduğunu gözlemleriz. Ve bilge kişiler, din adamları, tören başkanları bir yaşam tarzının, davranış biçiminin ve evreni anlama yolunun vücuda gelmesi ve simgeleşmesidir. Bunlar, topluluğun bir bütün olarak paylaştığı özelliklerdir ve bu da, Batı toplumları için betimlediğiniz durumun tam tersidir. Ama bir de başka örneklere bakalım; örneğin Afrika toplumlarındaki veya meracılık yapan başka toplumlardaki demirci kastı. Demirciler, hayvan ve bitkiye değil, metal –toprağın altında bulunan maden– ve ateşe bağlıdırlar ve toplulukça bilinenlerden nitelikçe farklı olan bilgi ve teknik becerilerin koruyucularıdırlar. Sonuç olarak da, getirildikleri özel konumda saygı ve korku, hayranlık ve düşmanlık karışımı bir tavır görürler. Bence bu çağdaş toplumlardaki bazı uzmanların durumlarına benzer ya da benzeme eğilimindedir.</p>

    <p class="str"><strong>Bunlardan kurtulmak için genel bir istek var mı, yoksa varlıklarının gerekliliği tümüyle benimsenmiş mi?</strong></p>

    <p class="str">Oo, duygular çok karmaşık oluyor. ABD’de ergenlik çağındakilerin “bilgin” imgesini (ve tabii günümüzde “bilgin” demek “atom fizikçisi” demek oluyor) anlamak için iki cinsiyetten gençler arasında yapılan araştırma sonuçlarını bir gazete makalesinden okurken –özgün metni görmedim– çok şaşırmıştım. Bu imge ve buna tekabül eden tavırlarda korku ve yadsımayla (kızlar bir bilim adamıyla asla evlenmeyeceklerini söylemişler) gizemli ve dinsel bir hayranlığın karışımını gördüm. Bu tavırlar, ilkel toplumlardaki demirci kastına gösterilenlere oldukça benzerdir.</p>

    <p class="str"><strong>Kabalığımı bağışlarsınız umarım, Gobineau’nun bir sözünü aktaracaktım. Kısa öykülerinden birinde bir tipe, bir başkasından söz ederken şunu söyletmesi çok çarpıcı gelmişti: “Küçük, çirkin bir bilgin suratı vardı.”<a class="noteref" href="#n00" id="ref00">2*</a></strong></p>

    <p><strong>Bu söz bana çok anlamlı geliyor. Gobineau “bilgin” sözcüğünü kullanır, ancak bu yalnızca “bilgin” olarak değil, aynı zamanda “bir düşünce tarzı üreten herkes” diye anlaşılmalı – yani, sanatçılar, ozanlar, yazarlar, kısaca “entelektüel” diye adlandırılan herkes. Batı toplumlarında bu insanların, topluluğun geri kalan kesimlerinden giderek koptuğunu gözlemliyorum. Onlar kültürü geliştiriyor, fakat insanlar kültürlerinin bu azınlık tarafından geliştirildiğini düşünmüyorlar. Bana öyle geliyor ki, bu azınlık, insanlar tarafından reddedilmiştir ve toplulukla entelektüeller arasındaki bu kopuş, ekonomik temelli toplumsal sınıflar arasındakilerden çok daha önemli ve çok daha onulmazdır; çünkü, böyle farklılıklar, kendilerini ortadan kaldırmaya bile yönelebilirler.</strong></p>

    <p class="str">Oldukça farklı türde bir kopuş olduğuna hiç kuşku yok.</p>

    <p class="str"><strong>Sözünü ettiğimiz özgül kopuş, toplumsal yapımızın bir sonucu mu? Toplumumuzun işlemesi açısından zorunlu bir koşul mu?</strong></p>

    <p class="str">Bu noktada özür dilemeliyim, cehaletimi bağışlayın: Bu soruyu yanıtlayamam, çünkü tüm sorunlar ilkel dediğimiz toplumlarda sanatçının konumu ya da rolüyle ilgili, oysa siz daha çok sanatçıyı düşünüyorsunuz…</p>

    <p class="str"><strong>Yo, hayır hiç değil.</strong></p>

    <p class="str">Fakat kabul etmelisiniz, arada büyük bir fark var; çünkü bilgin iyi bir bilginse, toplumda iyi bir meslek edinebileceğinden emindir.</p>

    <p class="str"><strong>Fakat sanatçı için de bu böyle. O da toplumda bir konum edinebilir. Baudelaire bile başardı bunu.</strong></p>

    <p class="str">Tam değil, yaşadığı sürece değil örneğin.</p>

    <p class="str"><strong>Sanırım genelde düşünülenden çok daha fazla sanatçı toplumda iyi bir konum edinebiliyor.</strong></p>

    <p class="str">Benden kıyaslama yapmamı istiyorsunuz, fakat diğer toplumlardan elde edilen gözlemler ışığında, artık bizim malımız olan belli bir toplum üzerine yorum yapmaktan çekinmemiş olsaydım etnolog olmazdım.</p>

    <p>Üstelik ilkel dediğimiz toplumlarda bilgin diyebileceğimiz insanlar ya da sanatçının doğasına ilişkin çok az şey biliyoruz. Tüm bildiğimiz, tavırların olağanüstü değişkenliği. Biraz önce söz ettiğim Kanada’nın Pasifik kıyılarındaki topluluklara yeniden dönelim: Onların, farklı alanlarda uzmanlaşmış, adları bilinen, resim ve heykellerini yalnızca asillerin, mal veya köle karşılığında, bugün ancak Matisse ya da Picasso’nun isteyebileceği bedellerle alabildiği ünlü sanatçıları var, daha doğrusu vardı; çünkü artık yok. Bu durumu sanatsal yaratıcılığın en büyük merkezlerinden olan bir bölgedeki başka bir durumla kıyaslayalım – Yeni Gine’deki Sepik bölgesini kastediyorum. Bu bölgede hâlâ herkesin oymacılıkla uğraştığı, erkeklerin boş zamanlarını bununla değerlendirdiği bazı topluluklar var: Herkes eşit ölçüde yetenekli değil elbet ama hepsi de, bizim müzelerimize koyduğumuz türden şeyler yapacak denli yetenekliler. Demek ki, estetik yaratıcılık çok farklı biçimler alabiliyor.</p>

    <p class="str"><strong>Eğer bize anlamlı görünen, ya da bizim anlam yüklediğimiz bir şey olan ilerlemenin incelediğimiz toplumlar açısından bir anlam taşımadığını eklersek…</strong></p>

    <p class="str">Kabul. Kesinlikle taşımaz. Bu toplumlar için en temel ve nihai amaç, varolan biçimlerini korumak ve ataları tarafından kurulmuş olanı –yalnız ve yalnız ataları böyle yapmış olduğu için– sürdürmektir. Daha fazla bir nedene gereksinmeleri yoktur: Belli bir âdet ya da kurumun nedeniyle ilgili bir soru sorduğumuzda, bilgi veren kişiden “Biz hep böyle yaparız” yanıtını alırız. Varolduğu gerçeği onun haklılığının biricik nedenidir. Ayakta kalabildiği için, meşrudur.</p>

    <p class="str"><strong>Böylece, Batı toplumlarında ilerleme, evrim, değişim anlamına gelir ve daha fazla bir şey olmazken…</strong></p>

    <p class="str">Evet ama, Batı toplumları potansiyel ve içsel farklılıklara dayanıyorlar da ondan.</p>

    <p class="str"><strong>Fakat bu durumda Batı toplumlarında ilerleme tamamen belirlenmiş olmuyor mu? Tamamen insan denetiminin dışına çıkmış ve bilginin gelişiminin bir fonksiyonu, dolayısıyla bilginin belirlediği bir şey değil mi? Bilgi ve bilginin yöntemlerinde, bizi güçsüz bırakan bir belirlemeci öz yok mu?</strong></p>

    <p class="str">Durum öyle gösteriyor, çünkü birisi bize bazı ilerlemelerin yanında mı yoksa karşısında mı olduğumuzu soracak olursa –ve asıl sorun atom enerjisinin gelişimi konusunda çıkıyor– çoğu insan; “Hayır, hiç olmasın, olduğumuz yerde kalalım daha iyi” diyecektir. Araba sahibi olmak kendi başına bir yarar değildir; diğer birçok kişinin sahip olduğu bir toplumda kaçınılmaz bir savunma biçimidir; fakat eğer seçim şansım olsaydı ve tüm çağdaşlarım da arabalarından vazgeçmeye razı olsalardı, gönül huzuru içinde kendiminkini hurdacıya atardım.</p>

    <p class="str"><strong>Aynen. Şimdi etnolojinin iyice dışına çıktığımı anlıyorum, fakat sıradan bir insan, uzman olmayan birisi olarak sormak zorunda olduğumu hissettiğim bir soru var: Hiçbir biçimde bize değil de bilginin kendisine bağımlı gibi görünen bir sürece, insan nasıl müdahale edebilirdi? Soylulukla ilgili addedilen tüm tavırları düşünüyorum da, her zaman boş ve yararsızdırlar, insanın soylu içgüdülerince istenen, ama hiçbir zaman bu içgüdülerin kendileri olarak ortaya çıkmayan bir şeyin başarılması, ekonomik ya da teknik ilerlemelerle olabilmiştir her zaman. Pratikte bu, bir yerde insanların istedikleri malları alabilecekleri bir pazarın kurulmasıdır. Fakat bu pazarın kurulması için gerekli koşullar olmadıkça, insanlar maddi çıkarlarını insanlığın hakları adı altında sonsuza dek savunmayı sürdürürler, hiçbir zaman onları elde edemeden. Ve bu sav, her alana uygulanabilir.</strong></p>

    <p class="str">İnsanlıkla ilgili sorunlar karşısında insanın bu çaresizliği, büyük oranda, çağdaş toplumlardaki aşırı nüfusun bir sonucu olabilir mi sizce? Yirmi, otuz bin ya da en fazla birkaç yüz bin nüfuslu küçük topluluklar, koşullarını bilerek ve onu değiştirmek düşüncesiyle bilinçli kararlar alıyor olmalılar. Bizim içinde bulunduğumuz eylemsizlik hali, insan nüfusunun büyüklüğüne bağlı gibi görünüyor, çünkü artık ulusal topluluklar bile aşılıp, her geçen gün biraz daha fazla, dünya uygarlığının yaratımına yöneliyoruz; işte bu yeni düzen, toplumun ölçeklerindeki bu değişimdir, insanlığı yönlendirilemez yapan.</p>

    <p class="str"><strong>Evet ama, aynı zamanda, nüfusun büyümesi belli ölçülerde iktidarı da güçlendirir ve sorunların çözümüyle yine bir azınlık uğraşır. Sözünü ettiğiniz güçlükler her ne kadar önemli de olsalar, konuyu etkileyen biricik şeyler değiller bence.</strong></p>

    <p class="str">Yanıt veremeyeceğim, dahası hiç kimsenin de bir yanıtı olabileceğini sanmıyorum – hele ki bir etnoloğun. Onun incelediği toplumlarla diğerlerinin farkını bulma uğraşında, yazının olup olmaması, sonunda bir toplum için kendinin bilgisine varmanın zorunlu yolu olarak tarihin varolup olmadığının yanı sıra… tabii ki, ilkel toplumların geçmişi yoktur demek istemiyorum, ancak toplum üyelerinin bir tarih kategorisine başvurmaya gereksinimleri yoktur; onlar için, bir şey her zaman varolmamışsa anlamsızdır, meşru değildir gözlerinde, bizim için ise tersi geçerlidir.</p>

    <p>Hal böyleyken, başka türlü bir kategoriyi devreye sokmalıyız: Toplum düzeyinde, insanlararası ilişkilerin varlığını kastediyorum. Bu toplumlardaki nüfus azlığı gerçekte –en azından kuramda– toplumun tüm üyelerinin birbirini tanıması anlamına gelir. Oysa belli bir nüfusun ötesinde bunun olanaksızlığı çok açıktır.</p>

    <p class="str"><strong>Bizim toplumlarda, “bilmek”, “varlığını benimsemek” anlamındadır daha çok. En iyi bildiğim şeylerin varlığını nasıl benimsiyorsam, diğer şeyleri de öyle benimseyerek, bir tür <em>a priori</em> “bilgi” edinilebilir.</strong></p>

    <p class="str">Kasaba danışma meclisiyle parlamentonun çalışması arasında bir düzey farkı olduğunu gayet iyi biliriz: Kasabada kararlar, yalnızca belli ideolojiler çerçevesinde değil, aynı zamanda X ya da Y’nin düşüncelerine ve onların aslında nasıl insanlar olduklarına dayanarak alınır. İnsan davranışlarının çeşitliliği üstüne genel bir görüş edinilebilir. Doğaldır ki, düşünceler de devreye girer, ancak düşünceler küçük topluluk içindeki bireylerin geçmişleri bağlamında değerlendirilir –aile durumu veya mesleği gibi– oysa belli bir nüfustan daha kalabalık toplumlarda böylesine ayrıntılı bilgiyi değerlendirmeye katmak olanaksızdır. Bunu bir başka yerde otantikliğin düzeyleri sorunu diye adlandırdım. Tabii Batı toplumlarında bile, bireylerin diğerlerine ilişkin somut bilgilerinin olduğu, kurumsal olan ya da olmayan topluluklar biçiminde otantiklik düzeyleri vardır. Ancak otantik olmayan düzeyler artmaktadır: Ara kurumlar veya yönetim mekanizması ve ideolojik örüntüler gibi yeniden üretim sistemleri kanalıyla, insanlar birbirleriyle ilişkisiz hale getirilmiştir. Eğer etnolog bir reformcu edasıyla ortaya çıkma cesaretini gösterip: “Ey bugünün insanları, işte binlerce toplumun deneyimlerinin sizler için nasıl kullanılabileceği” deseydi, hiç kuşkusuz tüm alanlarda merkezsizleşmeyi, böylece de çoğu ekonomik ve toplumsal etkinliğin, bireylerin birbirlerine ilişkin somut bilgilerinin olduğu otantiklik düzeyinde gerçekleştirilmesini savunurdu.</p>

    <p class="str"><strong>İnsanların birbirlerine ilişkin somut bilgileri olması, belli oranlarda tüm insanlık için geçerli olan ve <em>olabilecek en otantik otantiklik biçimi</em>’ni gerçekleştirebilecek bir insan mitiyle bir arada düşünülemez mi?</strong></p>

    <p class="str">Fakat bu kavramların çelişmesidir. Benim bakışımda “mit” ve “otantiklik” birbirleriyle uyumsuz sözcükler.</p>

    <p class="str"><strong>Evet tabii. Zaten onun için “belli oranlarda… bir arada düşünülemez mi” dedim.</strong></p>

    <p class="str">Söz konusu bile değil. Mit en otantik olmayan biçimdir. Otantikliği, insanların birbirlerine ilişkin bilgilerinin somut doğası diye tanımladım; oysa öyle görünüyor ki, mitlerden daha soyut bir şey yok. Mitler, çözümlemeye kalktığımızda, bizi simgesel mantığa başvurmaya zorlayan önermelere dayalıdır. “Mit” ve “mistikleştirme” kelimelerinin benzemeleri kesinlikle nedensiz değildir – sözcüğün teknik olmayan kullanımı bağlamında.</p>

    <p class="str"><strong>Evet doğru. Fakat son kertede, varolan nüfusun sabit oranda arttığı göz önünde bulundurulunca, merkezsizleşmenin derecesi ne olursa olsun, sözünü ettiğiniz somut ilişkilerin kurulacağını varsaymanın hiçbir mantığı yoktur. Dolayısıyla onların yerine başka bir şey koymak gerekecek.</strong></p>

    <p class="str">Evet fakat bu etnoloğun işi değil. Reformcuya yardım eli uzatırken, ona bir ayrıcalık tanımış oluyorum (doğrusu bunu yazmazdım ama konuşma içinde insan yazıya dökmeyeceği şeyleri söyleyiveriyor) ancak parmaklarının ucuna dokunmaktan öte bir şey gelmez elimden. Olasılıkları bilemiyorum. Kaçınılmaz olarak, koşullar etnologları geniş bir sosyolojik ve felsefi deneyime –yazının bilinmediği, giderek yok olan ve elimizden geldiğince korumamız gereken ilkel denen toplulukların deneyimine– sahip değersiz hazineler durumuna getirdi. “Bundan ne öğrendin” diye sorarsanız, ne olursa olsun vereceğim yanıt budur. Fakat bu dersin günümüz insanına ya da geleceğin insanına bir yararı olur mu, olmaz mı bilemiyorum.</p>

    <h2>Sanat ve Topluluk</h2>

    <p class="str"><strong>Etnolog ilkel dediğimiz toplumların sanatıyla, “modern” sanat değilse de “modern çağın” sanatı arasında ne gibi bir farklılık görme eğilimindedir?</strong></p>

    <p class="str">Her şeyden önce, epeyce muğlak olan modern çağ kategorisi içinde bir ayrım yapılmalı. İ.Ö. 5. yüzyıl öncesi Yunan sanatı ve hatta İtalyan resim sanatı –en azından Siena okulu dönemine dek– konusunda, etnolog kendini gayet rahat hisseder. Kendimizden daha az emin olduğumuz ve yabancılık çektiğimiz alansa, 5. yüzyıl Yunan sanatı ve Quattrocento (15. yüzyıl) sonrası İtalyan resim sanatıdır. İşte bu görece “modern” biçimler her biri kendi tarihsel boyutu içinde ele alınarak, ilkel sanatla, daha doğrusu sanatlarla kıyaslanmalıdır.</p>

    <p>Bu gerçekleştikten sonra, farklılığın oldukça değişik türde iki olguyla ilintili olduğunu söyleyebilirim: Bir yanda sanatsal ürünün bireyselleşmesi, diğer yanda giderek figüratif ya da temsili bir niteliğe bürünmesi. Burada hemen belirteyim, sanatsal üretimin bireyselleşmesi derken, öncelikle sanatçının bir birey ya da bir yaratıcı olarak kişiliğini kastetmiyorum. Bizim bunun farkına varmamızdan çok önce, ilkel diye nitelenen birçok toplumda da sanatçı bu özelliklere sahiptir. Afrika oymacılığıyla ilgili son araştırmalar, oymacının tanınmış ve kimi zaman ünü çok uzaklara dek yayılmış bir sanatçı olduğunu göstermiştir; öyle ki, yerliler her bir maske ya da heykel yapımcısının kişisel üslubunu ayırt edebilmekteydi. Modern sanatta giderek artan biçimde bireyselleşme eğilimi gösteren, sanatçıdan çok sanatsever kitledir. Günümüzde sanatçıdan, belirli kurallara göre oluşturulmuş birtakım nesneler sunmasını bekleyen tüm bir topluluk değil, yalnızca sanatseverler –gerçi bu terim bizimkinden çok farklı toplumlarla kıyaslama yaptığımızda biraz tuhaf kaçıyor– ya da sanatsever topluluklardır.</p>

    <p class="str"><strong>Günümüzde sanatın sanatseverlerin özel sığınağı olmasının çeşitli nedenleri var. Her şeyden önce, topluluk içinde kesin bir ayrışma söz konusu; çünkü topluluğun bir kesimi sanat yapıtlarıyla ya hiç ilgilenmiyor ya da sanatın en bayağı biçimlerini benimsiyor. Ayrıca ekonomik sorun da var: Batı toplumlarında sanat yapıtı son derece pahalı, dolayısıyla herkesin elde edemediği bir meta. Bu olayın ilkel toplumlarda da görüldüğü olur mu, yoksa böyle bir şey hiç mi olmaz? İlkel toplumlarda herkes erişebilir mi sanat yapıtına?</strong></p>

    <p class="str">Duruma göre değişir. Şimdi değindiğiniz toplumsal ve ekonomik olayların görüldüğü ve sanatçıların, iyi para veren, hatta belli bir sanatçının hizmetini elde etmiş olmakla gurur duyan zengin insanlar ya da topluluklar için çalıştığı birtakım ilkel toplumlar var. Bu olmuyor değil, ama kabul etmek gerekir ki özel bir durum. Yine de toplumsal hiyerarşi sorununa değinmekte haklısınız, çünkü bence, geçen gün ilerleme ve tarihin rolü kavramını tartışırken karşılaştığımız gibi, bu bağlamda da karşılaşacağız onunla. Tarihin, tüm insan topluluklarının hep birlikte içinde bulundukları toplumsal bir çevre değil de, katmanlı toplumların varlıklarını kavrama yolu olarak, belli toplumlara içsel olan bir kategori olduğunu söylemiştik. Şimdi yine benzeri kavramlarla karşılaşacağız.</p>

    <p>Fakat bu açıklamayı olduğu gibi kabul etmek istemem, çünkü hemen kabul edilirse, çapraşık bir yol izlenerek varılandan daha az inandırıcı buluruz onu. O halde devam ediyorum: Sanatçıdan çok sanatseverin bakış açısıyla, sanatsal ürünün bireyselleşmesi ve eserlerin giderek figüratif ya da temsili bir kimlik kazanması biçiminde iki özellik sıralamıştım. Bana öyle geliyor ki, söz konusu insanların henüz gelişmemiş teknolojik becerilerine dayalı ilkel denen sanatlarda, sanatçının denetimindeki teknik araçlarla, hâkim olmak zorunda olduğu maddenin direnmesi arasında sürekli bir uyuşmazlık vardır ve bu uyuşmazlık sanatçıyı, niyeti farklı da olsa –ki genellikle değildir– sanat yapıtını dosdoğru bir kopyaya dönüştürmekten alıkoyar. O modelini tümüyle <em>yeniden üretemez</em> –bunu istemez de zaten– böylece onun <em>gösterge değeri</em>’ni varsaymak durumunda kalır. Onun sanatı temsili değildir, bir göstergeler sistemidir. Buna göre iki olayın –bir yanda sanatın bireyselleşmesi, diğer yandaysa yapıtın bir gösterge sistemi olarak işlevinin yok olması ya da zayıflaması– işlevsel olarak birbirlerine bağlı olduğu açıkça görünüyor. Bunun nedeni de basit: Dilin varolabilmesi için topluluğun olması gerekir. Çok açıktır ki dil…</p>

    <p class="str"><strong>Temel bir öğe olarak…</strong></p>

    <p class="str">…topluluğa ilişkin bir görüngüdür, topluluğun temel bir öğesidir. Dil ancak toplulukla varolabilir; çünkü istemle ne uyarlanabilir, ne de bozulabilir. Bugün toplumda her biri kendi dilini konuşan birtakım topluluklar olsa veya bir süredir güzel sanatlarda gözlemlediğimiz türden süreli değişim ve devrimlerin dilde de gerçekleşmesine göz yumsak, birbirimizi asla anlayamayız. Demek ki dil tüm topluluğu ilgilendiren genel bir görüngüdür ve hepsinden önemlisi çok göreli ama yine de çok sağlam olmasıdır.</p>

    <p>Biraz önce belirttiğimiz iki farklılık, aynı gerçekliğin iki ayrı yönüdür. Bireyselleşme öğesi sanata girdikçe, ister istemez ve kendiliğinden bir biçimde yapıtın anlamsal işlevi yok olmaya ve gittikçe yerini sanatçının göstermek yerine yansılamaya uğraştığı modele bırakmaya yüz tutar.</p>

    <p>Bu noktayı açtıktan sonra, demin değindiğiniz sosyolojik gözlemlerinize dönebilirim artık. Sanatla dil arasında ya da en azından çeşitli gösterge sistemleri arasında bir ilişki kurmuştuk. Yazı bağlamında da karşılaştığımız bir konuydu bu. Yazının ortaya çıkışının başlıca hangi toplumsal olayla ilintili olduğunu araştırırken, yazının her zaman ve her yerde kast ya da sınıf sistemlerine tekabül eden bölünme ve ayrışmaların ortaya çıkışıyla ilişkili olduğu konusunda sanırım anlaşmıştık. Çünkü ilk aşamada yazı, insanları diğer insanlara bağımlı duruma getirmede, insanlara hükmetmede ve maddi şeylere sahip olmada bir araç olmuş gibi görünüyor. O halde sanatın biraz önce belirttiğim dönüşümünün, yazısı olan toplumlarda görülmesi bir rastlantı değildir –yazı Rönesans döneminde yeni bir olaydı demiyorum, yeni olan matbaanın bulunmasıydı, böylelikle yazı topluluğun sosyal yaşamında oldukça farklı bir boyut kazanmıştı– ve ne olursa olsun Atina ve Floransa şehir devletlerinde, bu iki toplumda sınıf ayrımı ve servet farklılığı barizdi. Kısacası bunlar sanatın, bir noktaya kadar, onu özel zevki olarak kullanan bir azınlığın malı haline geldiği toplumlardı; hem de sanatın bütün toplulukta bir iletişim sistemi olarak işlediği ilkel denen toplumların asla tanık olmadığı boyutlarda…</p>

    <p class="str"><strong>Gayet açık olan bir şey var, Batı toplumlarında sanatçılar, yapıtlarının kitlesel denebilecek düzeyde izlenmediği konusunda fikir birliği içindeler. Ama yine de bu duygu, bir yakınmanın belli belirsiz ifadesinden öte bir şey değil.</strong></p>

    <p class="str">Fakat böyle olmak zorunda, çünkü gelişimi yüzyıllar almış bir tarihsel durum, genel olarak sanatçılar –ya da herhangi bir sanatçı– değişmesini istiyor diye değişiveremez tabii. Yapabileceğimiz tek şey, varolan ama değiştirmeye gücümüzün yetmediği durumun önemini kavramaktır.</p>

    <p class="str"><strong>Peki ama kopuşun nedenlerini nerede aramalıyız: Topluluğun kendi içinde mi, yoksa sanatın işlevlerindeki diğer görüngülerle bağıntılı bir değişimde mi?</strong></p>

    <p class="str">Bence bunun nedenleri, bazı dönemlerdeki ilk evrelere geri dönüşler yüzünden birden ortaya çıkmamış olan, uygarlığın genel gelişiminde yatar. Bana kalırsa sanat, gösterge sistemi olma işlevinden Yunan heykel sanatında, sonra bir de Rönesans İtalyan resim sanatında sıyrılmıştır. Fakat bu olayın nüvelerinin bir noktaya kadar diğer toplumlarda da gözlemlenebilir olduğu ve büyük olasılıkla –Yunan sanatı kadar olmasa da– Mısır heykel sanatı bağlamında, hatta belki Asur heykel sanatının belli dönemlerinde ve son olarak şimdi sözünü ettiğim diğer toplumlarla ortaklıkları olmakla birlikte etnologların özellikle ilgilendikleri Kolomb öncesi Meksika toplumlarında da gözlemlenebileceği ileri sürülebilir. Sanat üretimindeki çeşitlilikten söz ederken, Kolomb öncesi Meksika’yı düşünmek zorunda olmam bir rastlantı olmasa gerek, çünkü Meksikalılar aynı zamanda yazısı olan bir halktı. Bence yazı, sanatın figüratif olma yönünde evrimleşmesine büyük oranda hizmet etmiştir; çünkü yazı insanlara göstergelerin dış dünyayı yalnızca göstermek için değil, aynı zamanda onu yorumlamak ve ele geçirmek için kullanılabileceğini öğretmiştir. Tabii klasik dönem Yunan heykelinin, insan bedeninin tam bir temsili olduğunu iddia etmeyeceğim, bu çok zayıf bir açıklama olurdu. Onda modelde olmayan bir anlam vardır; bir Afrika heykelciği gibi –aynı derecede olmasa bile– o da bir göstergedir. Farklılık hem bu düzeyde, hem de sanatçı ve izleyicilerin tavırlarındadır. Bana öyle geliyor ki, Yunan heykel sanatında ya da Rönesans İtalyan resim sanatında –en azından Quattrocento sonrası– sanatçının modeline yaklaşımı yalnızca gösterme çabası, yani ilkel denen sanatın çarpıcı bir özelliği olan tamamen entelektüel bir yaklaşımla değil –paradoks içinde görünüyorsam da– aynı zamanda büyüyle bağıntılı görünen neredeyse ihtiraslı bir tavırla tanımlanır; çünkü sanat hem varlıklarla iletişim kurabilme, hem de resmetme yoluyla ona sahip olma yanılsamasına dayanır. Buna “nesneyi sahiplenme”, çok değerli ve güzel görünen bazı görüngüleri kendine mal etmenin bir yolu diyeceğim. İşte bence Batı uygarlığı sanatının en göze çarpan özelliklerinden biri, sahip olanın ya da hatta izleyicinin zevki için nesneyi kendisine mal etmesini içeren bu haris ve doymak bilmez istektir.</p>

    <h2>Üç Farklılık</h2>

    <p class="str"><strong>Claude Lévi-Strauss, son konuşmada, sanatın bireyselleşmesinden söz ederken, “kolektif” ve “bireysel” sözcüklerini birçok kez kullandınız; doğal olarak, bu iki sözcük arasındaki ilintiyi merak ettim: Birbirlerine karşıt mı bunlar, yoksa birbirlerini bütünlüyorlar mı? Sosyolojik bağlamları içinde ne anlatıyorlar? Son olarak da daha farklı bir soru yönelteceğim. Sanat yapıtlarının üretildikleri koşullar bağlamında bir kolektif ve bireysel ayrımı, ilkel toplumlarda ve Batı toplumlarında –kendi içinde geçerli olduğunu varsayıyoruz– eşit ölçüde geçerli midir?</strong></p>

    <p class="str">Bizce çok açık olan kolektif-bireysel ayrımı, ilkel toplumlarda sanat yapıtının yaratıldığı koşullar içinde pek önemli bir ayrım değil. İlkel toplumlarda da özgün üslupları olan, tanınmış sanatçılar var; bunlar diğer sanatçılara yeğlenirler ve kuşkusuz daha yüksek ücret alırlar.</p>

    <p>Üstelik sanatçı, kişisel gereksinmeleri karşılamaya çalışır. Örneğin, Bastar ve Orissa eyaletlerinde bulunan ve soyları az çok karışık olan Moğol topluluklarından oluşmuş Hint toplumlarını ele alalım. Bu toplumlardan bazılarının, esas işlevi büyüsel ve dinsel olan Fresk türünde oldukça gelişkin resimleri vardır; bunların yapılma amacı, hastalıkları iyileştirmek ve geleceğe ilişkin öngörüde bulunmaktır. Şöyle ki, kendini fiziksel veya zihinsel olarak kötü hisseden ve bundan kurtulmak isteyen kişi, aynı zamanda ressam olan büyücüye başvurur, büyücü de onun evinin duvarlarını –kimi zaman temsili, kimi zaman temsili olmayan– büyük duvar resimleriyle donatır. Dolayısıyla büyücü, yalnız bir doktor veya kâhin olarak değil, bir ressam olarak da, toplumda becerisi onaylanmış bir kişidir. Müşterisinin evine, bir gün önceden gider, oldukça iyi para alır, hem de müşterisinin konuğu gibidir ve istihareye yatmak için geceyi orada geçirir. Sonra da, gördüğü düşün çeşitli bölümlerini ve ayrıntılarını evin bir duvarına resimler. Ancak yarattığı eser, onun kendi bilinçaltının derinliklerinden kaynaklanmaz, tersine son derece katı kurallara uyar; öyle ki, bu resimlere dışarıdan bakan yabancı bir gözlemci, hepsinin aynı sanatçının eseri olduğuna kolayca inanabilir. Diyelim elli yıllık bir zaman dilimi içinde hangisinin daha eski olduğunu gösterecek hiçbir önemli fark yoktur. Dolayısıyla burada, sanatsal yaratının tamamen bireysel yönüyle, sosyolojik ve kolektif yönü kaçınılmaz olarak birbirine karışır. Sanki bu iki yön birbirine sıkıca bağlanmıştır; bilinçli ve sistemli bir biçimde, eserin yaratılması işi zihnin bilinçaltı etkinliğine bırakılarak –çünkü her şeyden önce bu bir düştür– bireysel ve kolektif ayrımının yok olmaya yüz tuttuğu bir noktaya erişilir. Bu durumda, ilkel denen toplumlar, estetik yaratıda bilinçaltının oynadığı rolü daha nesnel biçimde kabul edebilirler ve aklın anlaşılması güç işlevlerini olağanüstü bir rahatlıkla kavrarlarken; bizler ayrımın değer ve anlamını belli bir kasti ve bilinçli etkinlik düzeyinde –zihinsel etkinliğin daha yüzeysel bir düzeyinde– yer alan özel bir sanat türüyle sınırlamamak mı gerek diye düşünmeye başlarız.</p>

    <p class="str"><strong>Yani sizce bu ayrım, Batı toplumlarına özgü, öyle mi?</strong></p>

    <p class="str">Ayrım Batı toplumlarına ilişkindir, oldukça farklı başka toplumlara değil.</p>

    <p>İşte ilk farklılık budur: Bireysel ve kolektif yaratı ayrımının geçerli olup olmaması. Bir ikinci farklılık (kuşkusuz, bu artık geçerli değil diyeceksiniz ama, buna daha sonra değineceğim, şimdilik ayrım noktası üstünde duralım) her şeyden çok anlamlamayı hedefleyen bir tür sanatla, biraz önce “sahiplenme” diye adlandırdığım şeyi hedefleyerek giderek daha çok temsili nitelikli ve daha az gösterge sistemi olan diğer bir tür sanat arasındaki karşıtlıktır.</p>

    <p>Son olarak üçüncü bir farklılık vardır: Estetik etkinliğin giderek daha çok kendi içine kapanmasını –yani doğrudan nesnelerle ilişkiye değil, sanatsal geleneğe, “büyük ustaların örneklerine”, “ustaların üslubunda boyamaya” dayanmasını– son derece bilinçli ve sistemli bir eğilim olarak görüyorum. Yine ilkel toplumlara uymayan bir ayrım bu; orada böyle bir sorun olamaz, çünkü geleneğin sürekliliği garanti altındadır. Bu durumda üç alan ve bunlara denk düşen –sanatı kendi içine kapanmaya ve kendi dünyasında yaşamaya zorlayan– üç merkezcil eğilim tanımlayabiliriz. Bireysizlik, şeylerin temsil edilmesi ve deyim yerindeyse akademizm. Bana soruyordunuz, acaba modern sanata…</p>

    <p class="str"><strong>Bu terimlerin hiçbiri uymaz mı?</strong></p>

    <p class="str">Uymaz ama hangi anlamda? İlk modern devrim –beni hakkında hiçbir şey bilmediğim ve sizin uzman olduğunuz konular üzerinde konuşmaya zorluyorsunuz ya, neyse– İzlenimcilikti diyebilir miyiz?</p>

    <p class="str"><strong>Evet, gerçek anlamda ilk açık ve dışa yönelik biçimiyle seyircinin karşısına çıkan İzlenimcilikti.</strong></p>

    <p class="str">Aslında alanıma girmeyen bu konuya atılmaya hiç niyetim yok. Durumu –bir bütün olarak– dışarıdan ve sosyolojik bir bakışla, yani resimdeki devrimleri, hem sanat yapıtlarının yapısını dönüştüren, hem de topluluk içinde belli tepkiler yaratan dönüşümler biçiminde ele alarak çözümlemeye çalışıyorum ve bence İzlenimcilik daha çok şu eğilime denk düşüyor…</p>

    <p class="str"><strong>Kendimi bu konularda uzman olarak görmüyor ve bir etnologdan kesinlikle daha az donanımlı hissediyorum; yine de İzlenimciliğin açık ve görünür bir ortaya çıkışa olduğu biçimindeki yorumunuza tamamen katılıyorum.</strong></p>

    <p class="str">İzlenimci ressamı ele alalım: Ne yapmaya çalışmaktadır? Bence onun devrimi, biraz önce betimlediğim farklılıkların üçüncüsüyle sınırlı. Gerçekte yapmaya çalıştığı, nesnenin akademik yorumundan kurtulmaktır. Resmettiği nesnenin, kullandığı modelin, önceki ustalar tarafından temsil edilen model değil, “işlenmemiş” gerçek nesne olması için hep tetiktedir. Böyle denebilir mi?</p>

    <p class="str"><strong>Evet tam tamına.</strong></p>

    <p class="str">Yalnız bu işlenmemiş nesne, hâlâ temsil edilecek, yeniden üretilecek ve uyarlanacak bir nesnedir.</p>

    <p class="str"><strong>Her şeye rağmen, nesneyi bir fizikçi gibi görme savı var.</strong></p>

    <p class="str">Evet, tabii.</p>

    <p class="str"><strong>İnsanlar Fresnel okuyup onun kuramlarını kullanmaya çalışıyorlar; neredeyse, resim yaparken fizik çalıştıklarına inanıyorlar.</strong></p>

    <p class="str">Öyleyse bir anlamda tepkisel bir devrim bu: Bir devrim, çünkü eski alışkanlıklar ortadan kaldırılmıştır, ama sorunun kilit noktasını –sanat yapıtının anlamsal kimliğiyle ilgili nokta– gözden kaçırarak. İzlenimcilikte işin “sahiplenen-temsil eden” boyutuna hiç dokunulmamıştır ve bizim için önemi ne olursa olsun, İzlenimci devrim yüzeyseldir. Benim de sizin kadar hayranlık duyduğum İzlenimci ressamların büyüklüğünü gözardı etmeksizin söylüyorum bunları.</p>

    <p class="str"><strong>Her neyse. Belki de her şeyden önce yüzeyle ilgilendiğinden, İzlenimci resim derinleşmez. Onu ilgilendiren şey, nesnenin yüzeyi ve ışığın nesneye değdiği andaki dağılmasıdır.</strong></p>

    <p class="str">Doğru, fakat başka şeyler de var. İzlenimciliğin salt biçim açısından ele alınamayacağını ve İzlenimci resmin içeriğinin de aynı ölçüde önemli olduğunu söyleyerek savı genişletmek isterim.</p>

    <p class="str"><strong>İzlenimciler esas olarak nesneye yönelmemişlerdi.</strong></p>

    <p class="str">İzninizle, sizinkinden daha yüzeysel bir yaklaşım geliştireceğim. İzlenimcilerde bana çarpıcı gelen, yalnızca üsluptaki değişim değil, aynı zamanda temadaki değişim: Yazgısına bırakılmış banliyö manzaralarının veya cazibesiz kır kasabalarının, bir tarlanın, bir sıra ağacın anlık betimlemeleri… Ve bence bu özellikler, Poussin’in hatta Romantiklerin –dağlar, çağlayanlar, asırlık ağaçlarla dolu, görkemli ortam olması gereken– ”manzara” anlayışlarıyla kıyaslandığında, çok önemli bir değişimi temsil ediyorlar.</p>

    <p class="str"><strong>Evet ama, İzlenimcilikten tam yüzyıl sonra, yani günümüzde, tüm sanatlarda gözlenen genel bir eğilim var: O da kahramanı dünyaya indirmek – onu alıp yaşadığı yer olan yeraltına yerleştirmek.</strong></p>

    <p class="str">Tabii. 17. ve 18. yüzyıl, hatta 19. yüzyıl başlarında, sanatçıların resmetme lüksünü tadabildikleri Doğa’nın henüz yağmalanmamış dünyası, makineleşmedeki ilerlemeler –köprüler, demiryolları, kentsel gelişim vb– yüzünden yok olmak üzere. Dolayısıyla insanlığa, artık yitirilmiş olan büyük Doğa’dan arta kalan doğa kırıntılarıyla yetinmeyi öğretmek gerek. İşte İzlenimcilikte böyle öğretici bir çaba ve uygarlığa önderlik etme girişimi vardır.</p>

    <p class="str"><strong>İzlenimciler, önemini yitirmekte olanı abarttılar.</strong></p>

    <p class="str">Evet, daha doğrusu ellerinde avuçlarında kalan o küçücük alanı en yoğun biçimde kullanmaya çalıştılar. Genel anlamda, biçimle ilgili olarak İzlenimci devrimin en son sözü edilen karşıtlıkla doğrudan ilişkili olduğu konusunda anlaşıyoruz sanırım: Artık ustaların gözüyle görülen nesne olmayan, saf ve çıplak nesneye geri dönüş – ama esas sorunun bu olmadığını kavramaksızın. Nesne gösteriliyor mu, yeniden mi üretiliyor, ya da en azından sanatçının kafasında bu iki düşünceden hangisi var –çünkü nesne gerçekte, asla yeniden üretilemez– esas sorun bunu bilmektir. Diğer yandan Kübizm de aynı devrimi, bu kez ikinci farklılık temelinde sürdürür. Asıl tutkusu temsil etmenin yanı sıra göstermek olduğundan, sanatın anlamsal gerçeğini yeniden keşfetmiştir. İlk anda İzlenimciliğin çıkarsadığı sonuçları kullanmasına rağmen Kübist devrim, bu anlamda, İzlenimci devrimden çok daha derindir. Nesneyi aşarak anlamlamaya ulaşır. Yalnız Kübizmde, ilkel sanatlarla arasında bir özdeşlik kurmamızı engelleyen temel bir eksiklik her zaman vardır – Kübistlerin ilkel sanatlardan esinlenmeleri ve onlarla benzeşmeleri rastlantısal olmadığı ve ilkel sanatların her biçimden daha çok ve daha kolay Kübizmle yan yana varolabileceğini hissettiğimiz halde, bu böyledir.</p>

    <p class="str"><strong>Evet, örneğin İzlenimci sanatla yan yana varolamazlardı; Sisley’i, Afrika heykelciğinin yanına koyamazsınız. Bu düşünülemez bile.</strong></p>

    <p class="str">Çünkü Kübistler esinlerini ilkel sanattan alırlar, bir anlamda, böyle bir sanatın onlara öğretebileceği şeyi ve ondan alabilecekleri yardımı kavramışlardır. Yine de Kübizmin başa çıkamadığı temel bir güçlük vardır – buna biraz önce değindiniz. Sanatsal ürünün koşulları hâlâ bireyseldir ve Kübizm, sanat yapıtının kolektif işlevini kendi başına yaratamaz. Benim üç farklılık varsayımımı kabul edersek, geriye döndüğümüzde şunu görürüz: İzlenimcilik, üçüncü ve en yüzeysel farklılığın üstesinden gelmeyi başarmıştır, Kübizm ise aradaki ikinci farklılığın. Ama yine bir farklılık kalmıştır: O da estetik biçimler sorunundan başka, toplumda sanatın konumuyla ilgili olan en önemli ve derin farklılıktır. Bu noktaya yeterince eğilinmediğini ve aslında bunun oldukça yeni ve şaşırtıcı bir olayı açıklayabileceğini düşünüyorum – söylemek istediğim, aynı ressamın kullandığı “üslup”ların olağanüstü bolluğu ve Picasso’nun bütün eserlerinde örneklenebilen, üsluptaki köktenci değişim…</p>

    <p class="str"><strong>Günümüzde üslup değişimlerinin üç büyük isimle birlikte anılması giderek belirginleşiyor…</strong></p>

    <p class="str">Evet.</p>

    <p class="str"><strong>Kabaca, bu ressamlar Picasso, Masson ve Picabia; gerçekten bu ressamların üslupları sürekli değişmiştir.</strong></p>

    <p class="str">Fakat üslup değiştiren yalnızca ressamlar değil. Müzik dünyasıyla ilgili olarak da Stravinski ile Picasso arasında bir analojiden söz edebiliriz.</p>

    <p class="str"><strong>Evet.</strong></p>
