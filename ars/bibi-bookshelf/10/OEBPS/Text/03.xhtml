    <p class="str">Bundan pek emin değilim doğrusu; çünkü doğa üzerindeki güçleri açısından bizden kesinlikle farklı olan ilkel toplumlar örneğine yöneldiğimizde şunu görürüz: Elverişsiz koşulları nedeniyle bu toplumlar da doğayla bir anlamda doğrudan ilişki içerisindedirler ama aşırılık değil yetersizlik kanalıyla kurulur bu ilişki, çünkü belirli doğal süreçlerden bağımsızlaşmalarını sağlayacak araçları yoktur. Yine de bu toplumlar, sanatsal ifadelerini her tür doğaüstü ilişkilerinde gerçekleştirmişlerdir ve sanatsal doyuma yine bu ilişkilerde ulaşırlar: Sanatları büyüsel veya dinseldir. Bu yüzden hiçbir anlamda bağıntı kurulması gerekmiyor bence, burada yine söz konusu olan uyum tarzıdır ve biz bununla ilgili olarak öngörüde bulunacak durumda değiliz.</p>

    <p class="str"><strong>Bence günümüzde sanatçı, demin belirimleri önceden gözlemlenebilir olmayan yasalar hakkında konuşurken söylediğiniz şeyin zaten bilincindedir. İnsan varolan –açıkça belirtilmemiş, ancak sonradan belirtilebileceği için potansiyel olarak tanımlanabilir olan– yasaları saptayarak, bunlara yürürlüğe girme şansı vererek, kesinlikle doğaya doğa katar, âdeta oya gibi işler onu.</strong></p>

    <p><strong>Sanatçı bunu görür, hiç değilse belli belirsiz farkındadır. Her ne kadar muğlak ve karanlık da olsa, bu bilinci araştırmalarına katar.</strong></p>

    <p class="str">Bunun, sevebileceğim bir sanat biçimi yaratacağını hiç sanmıyorum.</p>

    <p class="str"><strong>Acaba sanatçı için soyut resim, belirimi gözlemlenebilir olmayan yasaların varlıklarını duyurmalarını sağlayan bir yol değil midir? Ve modern sanatın en belli başlı özelliği, ilk planda, varolanın sonucunda oluşan potansiyelleri gerçekleştirmek için, zaten varolan bir şeye bir belirleme eklemek değil midir? Tabii bu doğa uzantısına doğaüstü bir öğe sokmak niyetinde değilim…</strong></p>

    <p class="str">Sanatın, kendi dünyası içinde değerlendirilmesi yerine, yalnızca dış dünya ve doğayla ilişkisi içinde değerlendirilmesi sizce bir hata değil mi? Ben sanatçının dış dünyayla ilişkisini, kendinden önce gelen sanatçılarla ilişkisi kadar önemli görmüyorum. Resim sanatının bir “düzen”i, bir tür kapalı dünyası vardır ve bence günümüz ressamının tavırları, bugünün dünyasından çok geçmişin ressamlarıyla ilişkilidir.</p>

    <p class="str"><strong>Yani, herkesin aşağı yukarı aynı yönde ilerlediği, tüm insan hareketlerinin aşağı yukarı aynı zamanda oluştuğu ve birbirleriyle bağıntılı oldukları sonucuna varmamak mı gerek?</strong></p>

    <p class="str">Bağıntılar var kuşkusuz. Her şeyin tamamen rasgele ortaya çıktığını ve uygarlığın ufak ufak parçacıklardan oluştuğunu savunmuyorum.</p>

    <p class="str"><strong>Oniki-ton müzik, Van Eyck’ın resmiyle aynı anda ortaya çıkmadı. Ve bence, kromatik gamın kullanılmasından çok, endüstrileşmiş kent toplumunun gerilimleriyle yakından ilgili bir olaydı.</strong></p>

    <p class="str">Bağlantıyı görmediğimi itiraf etmeliyim. Oniki-ton müziği, kendinden hemen önce gelen müzik biçimleriyle ilişkisi içinde anlamaya çalışmak, bağrında oluştuğu tüm bir toplumla ilişkisi içinde anlamaktan daha kolay geliyor bana.</p>

    <p class="str"><strong>Yine de –tanımlamaktan aciz bile olsam– müziğin durumuyla, içinde oluştuğu toplum arasında bir bağıntı olmalı.</strong></p>

    <p class="str">Tabii olmalı.</p>

    <p class="str"><strong>Görüngülerin aynı anda belirmesi hepten “gelişigüzel” olamaz. Neredeyse “bir anlamı olmalı” diyeceğim, ama böyle kavramları, bu bağlamda kullanmanın yanlış olacağını görüyorum.</strong></p>

    <p class="str">Ama her iki yönü de aklınızda tutmalısınız. Her kategoride, gecikmeler ve hız kazanmalar vardır. Örneğin müziğin, diğer sanatsal ifade biçimlerinden daha “yenilikçi” olduğunu düşünmüşümdür: İzlenimciliğin ortaya çıktığı dönemde yapılan müzik, müzik alanında, resimdeki İzlenimciliğe oranla çok daha cesur bir atılımdı.</p>

    <p class="str"><strong>Duygulara yöneliminde bir benzerlik yok muydu?</strong></p>

    <p class="str">Olsa bile çok önemsiz bir benzerlikti bu.</p>

    <p class="str"><strong>İzlenimciliğin ortaya çıktığı dönemde yapılan müzikte ve İzlenimci resimde, oldukça benzer bir “ayrışma” görüngüsü var diye düşünüyorum.</strong></p>

    <p class="str">Ya da şöyle diyelim: Biz modern dinleyiciler için müziğin modası geçmiş değildir.</p>

    <h2>Kültür ve Dil</h2>

    <p class="str"><strong>Claude Lévi-Strauss, bu dizinin son konuşmasına geldik. Kendim etnolog olmamakla birlikte, sizinle yani bir etnologla, bilim adamıyla konuşmaya, tartışmaya çalıştım. Bu yüzden de sizi etnoloji dışına çıkmaya zorlayacak türden sorular sordum; gerçi pek de dışına çıkmak sayılmaz bu, çünkü bence matematiğin yardımına başvuran etnolog, şiirsel kavrayışa da başvurur. O öznesiyle, “diğeri” ile özdeşleşmeyi amaç edinen tek bilim adamıdır belki de. Aynı zamanda, bilgisini genişletirken, dilin şiirsel özelliklerini keşfetmek zorundadır. Etnoloğu çalışma alanının dışına çekmeyi tasarladığımda ya da bunu yaptığımı sandığımda, ondan şiirsel kavrayışa başvurmasını istediğimin farkındayım. Fakat bilim adamına yönelttiğim sorular onun sorularıyla aynı değil ve tabii biz sıradan insanlar, çocuksu bir saflıkla uzmandan reçete beklediğimizden, onun kendine ne tür sorular sorduğunu bilmek istiyoruz. Sonuçlarla ilgilendiğimiz için vardığı sonuçları, bizle iletişim kurmasını istediğimiz için –mesajının ne olduğunu ve bilim adamlığının yanı sıra ozan da olan etnolog sayesinde insan öğesinin korunacağını umduğumuz için–, etnoloğun diğer bilim adamlarına söylemesi gereken şeyleri bilmek istiyoruz. Dolayısıyla size son bir soru daha sormak istiyorum. Biz sıradan insanlar, doğa ve kültürle ilgili düşüncelerimizi gayet muğlak terimlerle dile getiririz. Siz bilim adamları ise belirli bir terminoloji kullanarak söz edersiniz doğa ve kültürden. Doğa-kültür ayrımı nasıl yapılmalı?</strong></p>

    <p class="str">Etnolog için temel bir ayrımdır bu ve İngilizce’den gelen “kültür” kavramı Fransızca’da, etnoloji bilimlerinin kurucularınca yüklenen, alışılagelmiş anlamı taşımadığı için, Fransız etnologlarına birtakım güçlükler çıkaran bir ayrımdır. Doğa, biyolojik kalıtım yoluyla elde ettiklerimizin tümüdür, kültür ise dışsal gelenekten edindiklerimizdir. Tylor’un klasik tanımına gönderme yapacak olursak –ezbere aktarıyorum, hiç kuşkusuz eksik olacak– kültür veya uygarlık, âdetler, inançlar ve kurumların (sanat, hukuk, din ve maddi dünyayla uğraşmanın teknikleri vb.) toplamıdır, kısacası insanın bir topluluk üyesi olarak edindiği tüm alışkanlık ve becerilerdir. Dolayısıyla olgular iki ana kategoride toplanır: Bunlardan biri, doğuşumuz ve ana-babamızdan, atalarımızdan bize aktarılan özellikler ve bu özelliklerin biyolojik, bazen de psikolojik bir doğaya sahip olması yüzünden, bizim olan her şey yoluyla, bizi hayvan soyuna bağlar; diğeri, topluluk üyeleri sıfatıyla içinde yaşadığımız tüm yapay evreni kapsar. Etnoloji, ya da geniş anlamda antropoloji, zoolog veya botanikçinin doğa alanında başardığı betimleme, gözlemleme, sınıflama ve yorumlama görevinin aynısını kültür alanında gerçekleştirmeye çabalar. İşte etnolojinin doğa bilimi olarak nitelenebilmesi ya da kendini diğer doğa bilimleri düzeyinde oluşturmaya çalışması bu anlamdadır.</p>

    <p class="str"><strong>Öyleyse bir anlamda, kültür doğadan kaynaklanmalıdır.</strong></p>

    <p class="str">Doğadaki birçok etkeni anıştırır, diyelim. İstisnasız her toplumda, insanların temel gereksinmeleri olduğu tartışma götürmez bir şeydir: Yiyecek bulmaları, kendilerini soğuktan korumaları gereklidir, nesillerini yeniden üretmeleri gereklidir vb.</p>

    <p class="str"><strong>Peki ama kültür nasıl oluşur?</strong></p>

    <p class="str">Bu gereksinmeler bütün insanlar için geçerlidir, çünkü özlerinde temel ve doğaldırlar. Etnoloğu ilgilendiren ve kültür kapsamına giren şey ise, tanımsal olarak her yerde ve her zaman aynı olan temel maddeler yoluyla, çeşitli toplumların farklı zamanlarda yaşadıkları –deyim yerindeyse– farklı geçişlerdir.</p>

    <p class="str"><strong>Kültüre işaret eden en temel gösterge nedir?</strong></p>

    <p class="str">Yapılmış eşyaların varlığı diye düşünüldü uzun süre – bugün hâlâ böyle düşünen birçok etnolog olabilir. İnsan, <em>homo faber,</em> alet-yapan diye betimlendi ve bu özellik kültürün en canalıcı işareti olarak kabul edildi. Bu görüşe katılmadığımı ve kültürle doğa arasındaki sınırı alet yapımında değil, eklemli dilde çizmenin en temel amaçlarımdan biri olduğunu itiraf etmeliyim. Atılım, dille gerçekleşir; bilinmeyen gezegenlerden birinde alet yapan birtakım canlı varlıklar bulduğumuzu farzedin, yalnızca bu olguya dayanarak, onların insan kategorisine dahil oldukları sonucunu çıkaramayız. Aslında böyle yaratıklara gezegenimizde de rastlamaktayız, çünkü bazı hayvanlar –bir noktaya kadar– alet veya alet benzeri nesneler yapabilmektedirler. Yine de onların, doğadan kültüre geçişi tamamladıklarını düşünmeyiz. Fakat bir de, bizimkinden farklı da olsa bizimkine çevrilebilir bir dili olan, dolayısıyla iletişim kurabileceğimiz canlı varlıklarla karşılaştığımızı düşünün…</p>

    <p class="str"><strong>Gösterge ve sözcüklerden oluşan bir dil –ne tür olursa olsun– öyle mi?</strong></p>

    <p class="str">Düşünülebilen herhangi bir tür dil; çünkü dilin en temel özelliği çevrilebilir olmasıdır. Aksi halde dil olmazdı, çünkü dönüşüm sürecinden geçerek başka bir gösterge-sistemine kesin olarak çevrilebilen, bir göstergeler sistemi olmazdı. Karıncalar, olağanüstü karmaşık yeraltı sarayları kurabilir ve gelişimlerinin belli bir evresinde –ki bu doğada kendiliğinden ortaya çıkmaz– karıncalar için uygun bir yiyecek olan mantarı yetiştirecek kadar ileri tarım biçimleriyle uğraşabilirler; yine de ne olursa olsun hayvan soyuna dahildirler. Ama karşılıklı mesaj gönderebilseydik, onlarla tartışabilseydik, durum çok farklı olurdu; bu, doğal değil kültürel bir olay olurdu.</p>

    <p class="str"><strong>Demek ki tüm sorunlar dille bağıntılı.</strong></p>

    <p class="str">Sanatla ilgili olarak da söylediğim gibi, tüm sorunların dilbilimsel olduğunu düşünüyorum. Birkaç nedenden ötürü dil, <em>en başta gelen</em> kültürel olaydır bence. Çünkü dil, her şeyden önce kültürün bir parçasıdır ve dışsal gelenekten edindiğimiz beceri veya alışkanlıklardan biridir; ikinci olarak topluluk kültürünü özümsemenin özel bir aracı, en temel yoludur… Çocuk, kültürünü, insanlar onunla konuştuğu için öğrenir, sözcüklerle azarlanır, sözcüklerle teşvik edilir; son ve en önemli olarak da, şu veya bu biçimde sistemler kuran bütün kültürel anlatım biçimlerinin en yetkinidir ve eğer sanatı, dini, hukuku, hatta belki de yemek pişirmeyi veya nezaket kurallarını anlamak istiyorsak, onları, dilbilimsel iletişimin düzenliliğince eklemlenmiş göstergelerden oluşmuş kodlar olarak düşünmeliyiz.</p>

    <p class="str"><strong>Öyleyse diğer sanat biçimlerine kıyasla dille daha özel bir ilişkisi olması bakımından, şiirin, onlardan daha önce oluştuğunu varsayabilir miyiz, yoksa tam tersine daha sonra mı ortaya çıkmıştır?</strong></p>

    <p class="str">Böyle bir bağlantı kurmayı gerekli görmüyorum. Dilin şiirde kullanımı, diğer estetik biçimlere kıyasla daha güç ve karmaşık bile olabilir, çünkü diğer biçimler ham malzemelerini dilbilimsel tarzda kullanır ve birleştirirler, oysa şiir, dilin kendisinin sağladığı malzemeyi ikinci bir işlemden geçirir.</p>

    <p class="str"><strong>O halde dil, kültürün tanımı ve en canalıcı özelliğidir. Bütün sorunlar dile ilişkindir tamam, ama bunlar temelde doğaya ilişkin değil midir?</strong></p>

    <p class="str">Bu, kafanızdaki sorunun türüne bağlı.</p>

    <p class="str"><strong>Her sorun, eninde sonunda, doğanın bir yönünün irdelenmesiyle ilgili değil midir?</strong></p>

    <p class="str">Yine bir tanım sorunu bu. Eğer doğadan, yaşadığımız dünyadaki tüm belirimleri anlıyorsanız, kültürün kendisinin, doğanın bir parçası olduğuna hiç kuşku yok. Ancak doğayla kültürü kıyaslarken, doğa terimini, insandaki biyolojik kalıtım yoluyla aktarılan özellikleri kapsayacak biçimde, daha sınırlı bir anlamda ele alıyoruz. Bu açıdan, doğa ve kültür karşıttırlar, çünkü kültür biyolojik kalıtımdan değil dışsal gelenekten, yani eğitimden kaynaklanır. Kültürün kendisi; insanların varoldukları, dili kullandıkları ve âdetleri, kurumları bakımından birbirinden farklı toplumlarda örgütlenmiş bulundukları olgusu, tüm bunlar, bir bakıma, doğanın parçasıdır diyebilirsiniz ve metafizik bir varsayım da olsa, doğanın birleşmiş ve bağdaşık bir bütün olduğuna inanabilirsiniz. Ama pratik açıdan buna gerek yoktur, çünkü en azından şimdilik, bilim bize doğanın “katmanlı” temsili denebilecek bir şey sunar. Burada katmanlar arasında kopukluklar boyverir ve sonuç olarak doğa-kültür kopukluğu, birçok kopukluktan yalnızca biri, uygulamada çalışma alanımızın sınırını tanımlamamızı sağlayan biçim olabilir.</p>

    <p class="str"><strong>Bu kopukluk doğadan mı kaynaklanır, dilden mi?</strong></p>

    <p class="str">Yöntembilimsel açıdan, dil doğaya ilişkin bir görüngü değildir.</p>

    <p class="str"><strong>Ama doğayı ancak dil yoluyla inceleyebilirim.</strong></p>

    <p class="str">Hiç kuşkusuz ve doğayı inceleyen bilimin kendisi, kültürel bir görüngüdür.</p>

    <p class="str"><strong>Peki, kopukluğu keşfettiğimde, bunun kullandığım araçta değil de doğada olduğundan nasıl emin olabilirim?</strong></p>

    <p class="str">Felsefecilerin kuşkusuz hem çok önemli hem de çok ilginç bulacakları felsefi sorular, çok büyük sorular soruyorsunuz. Ancak etnolog, bu tür sorunlara kafa yoruyor olsa, felsefeci olurdu ve etnolojiyle uğraşamazdı. Onun işlevi çok daha mütevazıdır; belli bir alanın, yani tüm kültürel görüngüler kategorisinin sınırlarını çizmeyi kapsar, ve bu önceden belirlenmiş alanda etnolog, botanikçinin, zooloğun ya da entomoloğun yerine getirdiği görevin bir benzerini, betimleme ve sınıflandırma görevini üstlenir… Tabii bu demek değildir ki, fırsat buldukça böyle temel sorunları düşünmüyoruz (düşünmemek elimizde değil zaten) ama bunlar etnoloğun çalışma alanının dışındadırlar. Biraz önce söylediğim doğruysa, yani kültürün kıstası dilse, ortaya attığınız sorun, bizi dilin kökeni konusuna götürür. Biliyorsunuz, bu son derece tartışmalı bir konu ve felsefeciler uzun süreden beri şu çelişkili olguyla uğraşıyorlar: Dil her zaman varolmamıştır, öte yandan nasıl ortaya çıktığını da hiç kimse bilmemektedir; çünkü ortaya çıkması için, birinin onu icat etmesi yetmez, gönderme yapılan kişinin de kendisine ne söylendiğini anlaması gerekir. Dilin kökeni konusunu çözümlediğimizde/çözümlersek, kültürün doğada nasıl boyverdiğini ve bir kategoriden bir diğerine geçişin nasıl olabildiğini anlayacağız. Fakat etnolojinin konusu değildir bu; çünkü insandaki ve hayvandaki entelektüel süreçler arasındaki esas farklılıkla, insan beyninin yapısı ve insana özgü bir fonksiyonun, simge kullanımının ortaya çıkmasıyla ilgilidir. Beynin yapısının ve işleyişinin kesinlikle açıklığa kavuşmasını gerektirdiğinden, psikolojik, hatta anatomik ve fizyolojik bir konudur. Öyle sanıyorum ki, sibernetik ve bir bakıma beynin etkinliğine benzeyen bazı etkinlik türlerinin, nesnel olarak tekabül edebileceği karmaşıklık düzeyini deneysel olarak incelemeyi olanaklı kılan, elektronik hesap makinaları sayesinde çözümüne hız verilen bir konudur ve etnoloji dışı bir konudur artık. Etnoloğun tüm yapabileceği, diğer dallardaki meslektaşlarına, temel konunun dil olduğunu söylemektir. Dilin kökeni ve doğası konusu çözüldüğünde ötesini, yani kültürün ne olduğunu ve görünümünü nasıl gerçekleştirdiğini, sanatın ne olduğunu ve teknolojik becerilerin, hukukun, felsefenin ve dinin ne olduklarını açıklayabiliriz. Fakat bu gizi çözmek, biz etnologların harcı değildir. Bizim bütün bildiğimiz, dünyadaki halkların, en eski ve aşağı durumdaki tüm insanlığın eklemli dile sahip oldukları, dilin ortaya çıkışıyla kültürün ortaya çıkışının iç içe geçtiği ve bu yüzden de çözümün etnologlar tarafından bulunamayacağıdır. Biz dili verili öğe alıp, çıkarız yola…</p>
