    <p>İkinci olarak, kültürel katkılar sürekli iki gruba dağıtılırlar. Bir yandan, önemi kolay değerlendirilen ve aynı zamanda da sınırlı bir nitelik sunan birtakım özellikler ve birbirinden kopuk edinimler vardır elimizde. Tütünün Amerika’dan gelmiş olması bir olgudur; ancak bu olguya ve uluslararası kurumların bu sonuca gösterdikleri bütün iyi niyete karşın, her sigara içişimizde Amerikalı yerlilere duyduğumuz minnettarlıktan yerlere yapışamayız. Tütün, diğer yararlı şeyler (örneğin kauçuk) gibi, yaşama sanatına yapılmış eşsiz bir katkıdır; bu ek zevklerimizi onlara borçluyuz. Ancak şu da var ki, eğer bu buluşlar yapılmamış olsaydı uygarlığımız yerinden sarsılmayacaktı; zorunlu olarak bu tür gereksinmeler duyduğumuzda onları biz bulacak ya da onların yerine başka şeyler koyacaktık.</p>

    <p>Bunun karşısında (kuşkusuz ara biçimlerin tüm bir dizisiyle) sistem özelliklerini gösteren, yani her toplumun insani özlemler bütününü ortaya koymak ve bu özlemleri karşılamak için seçtiği kendine özgü yöntemine denk düşen katkılar vardır. Bu yaşam biçemlerinin ya da Anglosaksonların dediği gibi <em>pattern</em>’ların<a class="noteref" href="#n2" id="ref2">*</a> yeri doldurulamayan özgünlükleri ve doğaları yadsınamaz; ancak bu biçemlerin o kadar kesin tercihleri vardır ki, bir uygarlığın kendi kendisinden vazgeçmeden bir diğerinin yaşam biçiminden yararlanmayı nasıl umduğunu anlamak güçtür. Gerçekten de uzlaşma eğilimleri salt iki sonuca varabilir: Ya bu topluluklardan birinin örgütsel dağılışı ve sistemin çöküşü, ya da, diğer iki sisteme indirgenemeyecek bir üçüncü sistemi ortaya çıkaran özgün bir sentez. Üstelik sorun, bir toplumun diğerlerinin yaşam biçiminden yararlanıp yararlanamadığını bilmek değil, onları hangi ölçüde anlayabileceğini, hatta hangi ölçüde görebileceğini bilmektir. Bu sorunun açık hiçbir yanıtı olmadığını gördük.</p>

    <p>Sonuç olarak, yararlanma kaygusu olmadan katkı olmaz. O halde, eğer zaman ve uzam içinde yerleri olan ve “katkıda bulundukları” ve bu işi sürdürdükleri söylenebilen somut kültürler varsa, tüm bu katkılardan yararlandığı varsayılan “dünya uygarlığı” nedir? Bu, diğerlerinden ayrı ve aynı gerçeklik katsayısından yararlanan bir uygarlık değildir. Dünya uygarlığından söz ettiğimizde bir dönemi veya bir insan topluluğunu kastetmeyiz; hem ahlaksal, hem mantıksal bir değer verdiğimiz soyut bir kavram kullanırız. Bu, eğer varolan toplumlar yararına bir amaç söz konusuysa ahlaksal; çözümlememizin değişik kültürler arasından çıkarmaya izin verdiği ortak öğeleri aynı ad altında toplamak niyetindeysek mantıksal olur. Her iki şıkta da dünya uygarlığı kavramının son derece cılız ve şematik olduğunu, zihinsel ve duygusal olan içeriğinin büyük bir yoğunluğu olmadığını gözardı etmememiz gerekiyor. Bin yıllık bir tarihin ağır kültürel katkılarını ve insanların düşüncelerinin, acılarının, isteklerinin ve bunlara yaşam veren emeklerinin tüm önemini sadece, halen hiçbir anlamı olmayan bir dünya uygarlığı ölçüsüne getirerek değerlendirmeyi istemek, onları tek tek yoksullaştırmak, içeriklerini boşaltmak ve kupkuru, cansız topluluklara dönüştürmek olacaktır.</p>

    <p>Tersine, kültürlerin gerçek katkısının, onların özel buluşlarının listesine değil, kendi aralarında birbirlerine sundukları <em>ayrımsal farklılıklara</em> bağlı olduğunu göstermeye çalıştık. Verili bir kültürün her üyesinin, diğer kültürlerin üyelerine karşı taşıyabileceği, taşıması gereken minnettarlık ve alçakgönüllülük duygusu sadece tek bir şey üzerinde temellenebilir: Her ne kadar kendisi bu farklılıkların derin doğasını yakalayamasa da, ya da tüm çabalarına karşın, bu doğaya ancak çok eksik bir biçimde nüfuz edebilse de, diğer kültürlerin kendininkinden çok çeşitli bir biçimde farklı olduğuna inanmak.</p>

    <p>Öte yandan, dünya uygarlığı kavramını, bir sınır kavramı ya da karmaşık bir süreci belirtmek için bir kısaltma işareti gibi kabul ettik. Çünkü, uygarlık, birbirlerine en fazla çeşitliliği sunan kültürleri bir arada kapsadığına ve hatta bu bir aradalıktan oluştuğuna göre, eğer tanıtlamamız geçerliyse, mutlak değerde (ki hep bu deyim kullanılır) bir dünya uygarlığı yoktur ve olamaz. Dünya uygarlığı, her biri kendi özgünlüğünü koruyan kültürlerin, dünya çapında bir koalisyonundan başka bir şey değildir.</p>

    <h2>İlerlemenin İkili Anlamı</h2>

    <p>Bu durumda garip bir paradoksla karşı karşıya kalmıyor muyuz? Terimleri, onlara verdiğimiz anlamlarıyla alarak, kültürel <em>ilerlemenin</em> kültürlerarası bir <em>koalisyona</em> bağlı olduğunu gördük. Bu koalisyon, her kültürün kendi tarihsel gelişmesi içinde karşısına çıkan <em>şans</em>’ların (bilinçli ya da bilinçsiz, istemli ya da istem dışı, kasıtlı ya da rastlantısal, uğraşılarak ya da zorunlu olarak kabuledilerek) bir araya getirilmesinden ibarettir. Ve son olarak bu koalisyonun ne denli çeşitlenmiş kültürler arasında kurulursa o denli verimli olacağını kabul ettik. Bu koyulduktan sonra, öyle görünüyor ki, çelişik durumlarla karşı karşıya bulunuyoruz. Çünkü, her ilerlemenin ortaya çıktığı bu <em>ortak oyun alanı,</em> kısa ya da uzun vadede, sonuç olarak her oyuncunun kaynaklarının <em>türdeşleşmesine</em> yol açmalıdır. Ve eğer, çeşitlilik bir ilk koşul ise, oyun uzadıkça kazanma şansının azaldığını kabul etmek gerekir.</p>

    <p>Öyle görünüyor ki, bu kaçınılmaz sonuca sadece iki çare bulunabilir. Birincisi, her oyuncunun, oyununda <em>ayrımsal farklılıklara</em> yol açmasından ibarettir; bu mümkündür çünkü (kuramsal örnekçemizde “oyuncu” diye geçen) her toplum dinsel, mesleksel ve ekonomik grupların –ki toplumsal biçimleniş bütün bu grupların biçimlenişine bağlıdır– bir koalisyonundan oluşur. Toplumsal eşitsizlikler bu çözümün en çarpıcı örnekleridir. Büyük devrimlere örnek olarak seçtiğimiz neolitik ve sanayi devrimleri, sadece, Spencer’ın çok iyi fark ettiği gibi toplumsal yapının bir çeşitlenmesiyle değil, aynı zamanda gruplar arasında, özellikle ekonomik açıdan, ayrımsal statülerin kurulmasıyla birlikte gelirler. Neolitik buluşların, eski Doğu’da büyük kentsel yoğunlaşmaların doğuşu, devletlerin, kastların ve sınıfların ortaya çıkışıyla beraber hemen bir toplumsal farklılaşmaya yol açtığı uzun bir süreden beri gözlenmiştir. Aynı gözlem, proletaryanın ortaya çıkma koşuluyla, emek sömürüsünün en yeni ve en ileri biçimlerine varan sanayi devrimine de uygulanmaktadır. Bu noktaya değin, söz konusu toplumsal dönüşümleri, teknik dönüşümlerin sonucu gibi ele alma ve bunların arasında bir neden-sonuç ilişkisi kurma eğilimi vardı. Eğer yorumumuz doğruysa, nedensellik ilişkisi (kapsadığı zamansal sıralanmayla birlikte), iki olay arasındaki bir işlevsel bağlılaşım yararına –çağdaş bilimin de genel olarak yapmaya yöneldiği gibi– terk edilmelidir. Hemen şunu da belirtelim ki, teknolojik ilerlemenin tarihsel bağlılaşımının, insanın insan tarafından sömürüsü olarak geliştiğini bilmek bizi, teknik ilerlemenin doğal olarak esinlediği övüncün dışa vurulmasında belli bir temkinliliğe zorlayabilir.</p>

    <p>İkinci çare, büyük ölçüde birinciye bağlıdır: Bu, “payları” başlangıçtaki ortaklığın nitelediğinden çok farklı olan yeni ortakların, isteyerek ya da istemeden koalisyona dahil edilmesini içerir. Bu çözüm de aynen denenmiştir ve eğer birinci yolu, kabaca kapitalizm terimiyle niteleyebilirsek, emperyalizm ya da sömürgecilik terimleri de ikinciyi dile getirmemize yardımcı olacaktır. 19. yüzyılın sömürgeci yayılması, sanayileşmiş Avrupa’ya, devreye sömürgeleştirilmiş halklar girmemiş olsa, çok çabuk tükenme tehlikesiyle karşı karşıya kalacak olan yeni bir hamle (ki çıkarına uygun olup olmadığı kesin değildir) yapma olanağı verdi.</p>

    <p>Her iki şıkta da çarenin gerek iç çeşitlenme yoluyla gerekse yeni ortakların katılması yoluyla olsun, koalisyonun genişletilmesine bağlı olduğunu görüyoruz. Sonuç olarak bu da, sürekli oyuncuların sayısını artırmak, yani tekrardan ilk baştaki durumun karmaşıklığı ve çeşitliliğine varmak anlamına geliyor. Ancak bu çözümlerin de süreci yavaşlatmaktan başka bir şey yapamayacakları görülüyor. Sömürünün olmadığı bir koalisyon söz konusu olamaz: Biri egemen diğeri egemenlik altında olan iki grup arasında ilişkiler ve alışverişler üretilir. Sıraları geldiğinde, görünürde onları bir araya getiren tek yanlı ilişkiye karşın, bilinçli ya da bilinçsiz olarak birikimlerini ortaklaştırmak zorundadırlar ve böylece onları çatıştıran farklılıklar yavaş yavaş azalmaya yüz tutar. Bir yandan toplumsal gelişmeler, öte yandan sömürgeleştirilmiş halkların aşama aşama bağımsızlıklarına kavuşmalarıyla söz konusu olayın gelişimine tanık oluyoruz. Her iki yönde de daha katedilecek çok yol olmasına karşın, şeylerin kaçınılmaz olarak bu doğrultuda gelişeceğini biliyoruz. Belki de dünyada uzlaşmaz siyasal ve toplumsal düzenlerin ortaya çıkışını gerçekten üçüncü bir çözüm olarak yorumlamak gerekiyor. Bir çeşitlenmenin, her seferinde başka bir düzlemde yenilenerek, insanları sürekli şaşırtan değişik biçimlerle, insanlığın biyolojik ve kültürel varoluşundan kaynaklanan bu dengesizlik durumunu sürekli ayakta tutabileceği önceden kestirilebilir.</p>

    <p>Ne olursa olsun şu şekilde özetlenebilecek bir süreci çelişkili olarak algılamak hayli güçtür: insanlar ilerlemek için işbirliği yapmak zorundadırlar; bu işbirliği boyunca da ortaklığa sunulan şeylerle (ki bu da söz konusu işbirliğini verimli ve gerekli kılan ilk çeşitlilikten başka bir şey değildir) yavaş yavaş özdeşleştiklerini görürler.</p>

    <p>Ancak, bu çözülemez bir çelişki olsa bile, insanlığın kutsal görevi, kafalarda aynı oranda varolan her iki yönü de korumak, birinin çıkarı için bir diğerini gözardı etmemektir; insanlığın özgünlüğünü bir ırka, bir kültüre ya da bir topluma maletmeye yönelecek kör bir ayrıcalıkçılıktan sakınmaktır; ama bununla birlikte, insanlığın hiçbir bölümünün tüm insanlığa uygulanabilecek formüller hazırlayamayacağını ve tek tip bir yaşam biçimine uydurulmuş bir insanlığın –ki böylesi bir durum insanlığı taşlaştırırdı– akıl almaz bir şey olduğunu asla unutmamaktır.</p>

    <p>İşte bu açıdan uluslararası kurumları koskoca bir görev beklemektedir ve her biri akıl almayacak kadar karmaşık ve ağır sorumluluklar yüklenmişlerdir. Sorumlulukları büyüktür, çünkü bir yandan birtakım şeyleri ortadan kaldırmak, diğer yandan yine birtakım şeyleri ortaya çıkarmak gibi ikili bir görevleri vardır. Öncelikle insanlığa yardımcı olmaları ve varlıklarıyla bu kokuşmuş, uluslararası yapıyı sürekli bozma tehlikesi oluşturan, artık kalıntıya dönüşmüş anlamsız işbirliği biçimi kırıntılarını ve yok olmuş çeşitlilikleri acısız ve tehlikesizce ortadan kaldırmaları gerekiyor. Budamaları, gerekirse kesip atmaları ve diğer uyum biçimlerinin ortaya çıkmasını kolaylaştırmaları gerekiyor.</p>

    <p>Fakat aynı zamanda şu olguya da olağanüstü bir dikkat göstermeleri gerekiyor: Eski biçimlerle aynı işlevsel değere ulaşmak için, söz konusu eski biçimleri yeniden üretmeye kalkışmaları ya da bunlarla aynı model içinde kavranmaları halinde, yeni biçimlerin giderek yavanlaşmaları ve sonuçta iyice güçsüzleşen çözümlere ulaşmaları kaçınılmazdır. Tersine insanlığın, seçenekler bakımından her biri tek tek ortaya çıkmaya başladığında, herkesi şaşkına çevirecek kadar zengin olduğunu ve ilerlemenin, tembelce yanaştığımız bu son derece rahat “düzeltilmiş benzerlik” imgesiyle yapılmadığını, tersine serüvenler, kırılıp kopmalar ve skandallarla dolu bir sürecin ürünü olduğunu bilmek zorundadırlar. İnsanlık sürekli, biri tek bir bütünde birleşmeyi, diğeriyse çeşitliliği ayakta tutmayı ya da yeniden kurmayı amaçlayan iki çelişik süreçle karşı karşıyadır. Sistemdeki her dönemin ya da her kültürün durumu ve kendini bağlı gördüğü yönelim öyle bir haldedir ki, ona bu iki süreçten sadece biri anlamlı gelirken, diğeri de bu birincinin yadsıması olarak görünür. Ancak insanlığın, aynı zamanda bir yandan kendi kendini oluştururken, bir yandan da bozulduğunu söylemek –ki hevesle yapılabilir bu– yine eksik bir görüşe yol açabilir. Çünkü iki karşıt düzlemde ve düzeyde <em>kendi kendini oluşturmanın</em> iki farklı biçimi söz konusudur.</p>

    <p>Tekdüzeliğin ve tekbiçimliliğin tehdidi altındaki bir dünyada, kültürlerin çeşitliliğini koruma gerekliliği uluslararası kurumların kuşkusuz gözünden kaçmamıştır. Bu amaca varmak için de, yerel geleneklerin üzerine titremenin ve artık tamamlanıp bitmiş zamanlara bir soluk vermenin yeterli olmayacağını da anlamışlardır. Kurtarılması gereken çeşitlilik olgusudur; yoksa her tarihsel dönemin ona verdiği ve hiçbirinin kendisinin ötesine geçemediği tarihsel içerik değil. Dolayısıyla, uç veren buğdaya kulak kabartmak, gizli kalmış potansiyelleri yüreklendirmek, tarihin saklı tuttuğu tüm bir arada yaşama eğilimlerini dürtüklemek ve ayrıca alışılagelmiş şeyler sunması kaçınılmaz olan bütün bu yeni toplumsal ifade biçimlerini şaşırmaksızın, tiksinmeksizin, karşı çıkmaksızın karşılamaya hazır olmak gerekmektedir. Hoşgörü, olmuş ya da olan her şeyin bağışlandığı hülyalı bir durum değildir. Hoşgörü, önceden görmeye, anlamaya ve isteyeni istediği yere yükseltmeye dayanan dinamik bir tutumdur. Kültürlerin çeşitliliği ardımızdadır, çevremizdedir, önümüzdedir. Bu konuda talep edebileceğimiz tek şey, bu çeşitliliğin, her biçimin diğerleri için alabildiğine cömert bir katkı oluşturacağı bir türde gerçekleşmesidir. Bu ise her birey için bu talebe denk düşen yükümlülükleri gündeme getirir.</p>
