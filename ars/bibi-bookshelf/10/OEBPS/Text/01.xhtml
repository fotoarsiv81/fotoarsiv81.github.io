  <h1 title="Irk Ve Tarih">IRK VE TARİH</h1>

  <h2>Irk ve Kültür</h2>

  <div class="chapter">
    <p>Irkçı önyargıya karşı mücadeleyi amaçlayan bir broşür dizisinde, ırkların dünya uygarlığına katkılarından söz etmek şaşırtıcı olabilirdi. Bilimin bugünkü aşamasında, bir ırkın bir diğerine göre zihinsel üstünlüğünü veya aşağılığını onaylatmak için hiçbir verinin bulunmadığını göstermek uğruna harcanan çabalar ve yetenekler, insanlığı oluşturan büyük etnik grupların ortak mirasa sadece varlıklarıyla özgül katkılarda bulunduklarını kanıtlama çabası, ırk kavramına tekrar el altından hak vermekle sonuçlanacaksa, abes olurdu.</p>

    <p>Ama hiçbir yol, amacımıza, ırkçı öğretinin dolaylı olarak biçimlendirilmesi sonucuna varan bu girişimden daha ters düşemezdi. Biyolojik ırkları özgül psikolojik nitelikleriyle belirginleştirmeye girişince, tanımlama biçimi olumlu ya da olumsuz olsun, bilimsel gerçekten aynı ölçüde sapılır. Tarihin ırkçı kuramların atası durumuna getirdiği Gobineau’nun, aslında “ırkların eşitsizliği”ni niceliksel değil niteliksel olarak ele aldığı unutulmamalıdır. Ona göre, başlangıçta ilkel denmeksizin insanlığı oluşturan ilk büyük ırklar –beyaz, sarı, siyah– mutlak değerde, özgün yeteneklerinin farklılığı kadar eşitsiz değillerdi. Gobineau’ya göre soyların yozlaşması, ırklara tek bir değerler skalasıyla yaklaşıldığında her ırkın ortaya çıkan durumuna değil, melezleşme olgusuna bağlanıyordu; dolayısıyla bu yozlaşma, ırk farkı gözetmeksizin gitgide artan bir melezleşmeye mahkûm olan tüm insanlığa yönelikti. Ancak antropolojinin ilk günahı, salt biyolojik olan ırk kavramı (bu sınırlı alanda bile nesnellik iddiasında bulunabilen söz konusu kavrama karşı modern genetiğin itirazını göz önüne almak gerekir) ile kültürlerin sosyolojik ve psikolojik oluşumlarını birbirine karıştırmakta yatar. Bu günahı işlemiş olması bile Gobineau’nun kendini, aslında iyi niyetin de varolduğu düşünsel bir yanılgıdan, tüm sömürü ve ayrımcılık yöntemlerinin istemdışı meşrulaştırılmasına götüren ve çıkışı olmayan bir çemberin içine hapsolmuş bulmasına yetti.</p>

    <p>Bu çalışmada ırkların uygarlığa katkılarından söz etsek de, bu, Asya’nın, Avrupa’nın, Afrika’nın ya da Amerika’nın kültürel katkılarının, bu kıtaların kabaca değişik ırksal kökenden gelen insanların yerleşim alanı olmasından dolayı herhangi bir özgünlük kazandıkları anlamına gelmiyor. Eğer böylesi bir özgünlük varsa –ki varlığı şüphe götürmez– bu, siyah, sarı ya da beyazların fizyolojik veya anatomik yapılarına bağlı farklı yeteneklerinden değil, sosyolojik, tarihsel ve coğrafi koşullardan ileri gelmektedir. Ancak bu broşür dizisinin, olumsuz bakış açısına karşı durmaya uğraştığı ölçüde bile, insanlığın gelişme sürecinin yine çok önemli bir diğer yönünü ikinci plana atma tehlikesiyle karşı karşıya kaldığını fark ettik. Şöyle ki, bu süreç bir tekbiçimli tekdüzelik (<em>uniforme monotonie</em>) düzeninde değil, uygarlıkların ve toplumların çok çeşitlenmiş biçimleri arasında gelişmektedir. Bu zihinsel, estetik ve sosyolojik çeşitlilik, insan topluluklarının biyolojik planda gözlemlenebilir bazı yönleri arasındaki herhangi bir farklılığa bir neden-sonuç ilişkisiyle bağlanmış değildir: Birinci çeşitlilik (zihinsel, estetik, sosyolojik) ikinciye (biyolojik) ancak ayrı bir düzlemde koşuttur. Ama aynı zamanda ondan iki önemli özelliği ile ayrılır. İlk olarak, bu çeşitlilik ayrı bir büyüklük sisteminde yer alır. Kültürlerin sayısı ırklara oranla çok daha fazladır; birisi binlerle diğeriyse yalnızca birimlerle ölçülür; aynı ırktan insanların yoğurduğu iki kültür, ırk olarak birbirinden uzak iki topluluğun kültürleriyle aynı oranda, hatta daha da farklı olabilir. İkinci olarak, temel anlamda ırkların yeryüzündeki dağılımları ve tarihsel kökenlerini sergileyen ırklar arası çeşitliliğin tersine kültürler arası çeşitlilik ortaya birçok sorun çıkarır; bunun insanlık için yararlı mı olduğu, yoksa insanlık için bir handikap mı oluşturduğu sorulabilir – doğal olarak birçok yeni soruya ayrışan genel bir sorudur bu.</p>

    <p>Son olarak, biyolojik temellerinden ancak kopartılabilen ırkçı önyargıları, yeni bir alanda yeniden oluşurken görmek pahasına da olsa, öncelikle bu çeşitliliğin nelerden oluştuğunu sorgulamalıyız. Çünkü, sokaktaki adamın, deneylerle de kanıtlandığı gibi dört elle sarıldığı, “madem doğuştan ırksal yetenekler yoktur, o zaman diğer renkli halkların kimisi yarı yolda, kimisi de binlerce hatta on binlerce yıl geride kalırken, beyaz insanın kurduğu uygarlık nasıl o bilinen ilerlemeleri yapabilmiştir?” sorusu karşısında yanıtsız kaldığımıza göre, onu, kara veya beyaz derili, düz veya kıvırcık saçlı olmanın ahlaki ve zihinsel bir anlamı olduğu yolundaki düşüncesinden vazgeçirmeye çalışmak son derece anlamsız olur. Dolayısıyla, <em>kültürlerin</em> eşitsizliği –ya da çeşitliliği– sorununa eğilmeden, <em>ırkların</em> eşitsizliği sorununun olumsuzlamayla çözüldüğü ileri sürülemez; çünkü bu iki eşitsizlik halkın kafasında yanlış bir şekilde birbirine sıkıca bağlanmıştır.</p>

    <h2>Kültürlerin Çeşitliliği</h2>

    <p>Kültürlerin kendi aralarında nasıl ve hangi ölçüde farklılaştıklarını, bu farklılıkların geçerliliklerini yitirip yitirmediğini veya çelişip çelişmediğini ya da uyumlu bir bütün oluşturmaya yardımcı olup olmadığını anlamak için, önce bu kültürlerin dökümüne girişmek gerekiyor. Ancak güçlükler de tam bu noktada başlamaktadır; çünkü kavramamız gereken, kültürlerin kendi aralarında aynı biçimde ve aynı düzeyde farklılaşmadıklarıdır..</p>

    <p>Yeryüzünde birbiriyle yan yana duran, kimi yakın kimi uzak, fakat sonuçta çağdaş olan toplumlarla karşı karşıyayız. Ayrıca, zamansal olarak birbirini izleyen ve dolaysız deneyle ulaşamadığımız toplumsal yaşam biçimlerini de göz önünde bulundurmak durumundayız. Her insan antropolog olabilir ve ilgilendiği herhangi bir toplumun gündelik varoluş biçimini paylaşmak üzere çalışma alanına gidebilir; öte yandan tarihçi veya arkeolog olabilse de, yok olmuş bir uygarlıkla asla dolaysız ilişkiye giremez; ilişki düzeyi salt bu toplum –ya da diğerleri– tarafından bırakılmış yazılı belgeler ve resimli yapıtların taşıdığı dolaylılık içinde kalacaktır. Son olarak, “yabanlar” ya da “ilkeller” diye adlandırdığımız, yazıdan habersiz kimi çağdaş toplumların da –yöntemimizin dolaylılığı nedeniyle öğrenemediğimiz– farklı yaşam biçimlerini geride bırakmış olduklarını unutmamamız gerekiyor. Dürüst bir döküm, kendimizi üzerinde söz söylemeye yeterli saydığımız bölümlerin yanında, kuşkusuz sayısı bunların kat kat üzerinde olan bilemediğimiz bölümlerin varlığını gözardı etmemelidir. Burada bir ilk saptama yapmak gerekiyor: Pratik olarak günümüzde, yine pratik ve kuramsal olarak geçmişte, insan kültürlerinin çeşitliliği asla öğrenemeyeceğimiz kadar zengin ve büyüktür.</p>

    <p>Ancak, bu sınırlılığın bilincinde olmamıza ve alçakgönüllülüğümüze karşın, başka sorunlarla da karşılaşıyoruz. Farklı kültürler sözünden ne anlaşılmalıdır? Bazı kültürler farklı görünümü verirler, fakat aynı kökten geliyorlarsa, gelişmelerinin hiçbir anında ilişkisi olmamış iki toplumun farklılığından daha değişik bir farklılık sunarlar. Böylece, Peru İnkaları’nın eski krallığı ile Afrika’daki Dahomey’in eski krallığı arasındaki farklılaşma, örneğin yine farklı toplumlar olarak ele alınması gerekmesine karşın bugünkü İngiltere ve ABD arasındakine oranla daha belirgin kalmaktadır. Buna karşılık, gözardı edilemeyecek bir olgu da, birbirleriyle sonradan yakın ilişkiye giren, ancak söz konusu noktaya farklı yollardan gelen toplumların aynı uygarlık görüntüsü sunuyormuş gibi olmalarıdır. Toplumlarda karşıt yönlerde çalışan ve uğraşları eşzamanlı olan güçler vardır: Bu güçlerin bir bölümü yerel özelliklerin korunmasına hatta keskinleşmesine uğraşırken, diğer bölümü birliktelik ve kaynaşma yönünde çaba gösterir. Bu tür olgulara ilişkin çarpıcı örnekleri dil konusunda bulabiliriz: Aynı kökenden gelen diller birbirlerine bağlı olarak değişme eğilimi gösterirken (Rusça, Fransızca, İngilizce gibi), komşu topraklarda konuşulan değişik kökenli diller de ortak özellikler geliştirirler: Örneğin Rusça, dolaysız komşuluk alanında konuşulan Türk ve Fin-Uygur dillerine en azından bazı sesçil hatlar bakımından yakınlaşmak uğruna, diğer slav dillerinden belli bir ölçüde farklılaşmıştır.</p>

    <p>Bu tür olguları incelediğimizde (ki uygarlığın toplumsal kurumlar, sanat ve din gibi özellikleri de benzer örnekler sağlayacaktır), toplumların, karşılıklı ilişkileri açısından üst sınırlarını aşamayacakları ve kolayca gerisinde de kalamayacakları bir çeşitlilik <em>optimumu</em>’yla tanımlanıp tanımlanamayacağı sorusuyla karşılaşıyoruz. Bu optimum ancak, toplumların sayısına, nüfussal önemlerine, coğrafi uzaklıklarına ve kullandıkları maddi ve zihinsel iletişim araçlarına bağlı olarak değişebilir. Gerçekte çeşitlilik sorunu, sadece karşılıklı ilişkileri içinde düşünülen kültürler düzeyinde değildir; çeşitlilik aynı zamanda her toplumun bağrında, o toplumu oluşturan bütün topluluklarda kendini gösterir: Tabakalar, sınıflar, mesleki ve dinsel çevreler vb., sonradan her birinin aşırı bir önem atfederek sarılacağı farklılıklar geliştirirler. Toplum diğer ilişkilerin etkisi altında, daha yoğun ve daha bağdaşık hale geldiğinde, bu <em>iç çeşitlenme</em>’nin, aynı eski Hindistan’daki arî egemenliğinin kurulmasının hemen ardından oluşan kastlar düzeni örneğinde olduğu gibi, sürekli artma eğilimi gösterip göstermediği düşünülebilir.</p>

    <p>Böylelikle kültürlerin çeşitliliği kavramının, durağan bir kavram olarak algılanmaması gerektiği görülüyor. Söz konusu çeşitlilik, ne cansız bir numune derlemesinin ne de kuru bir kataloğun çeşitliliğidir. İnsanlar kuşkusuz coğrafi uzaklıkları, içinde bulundukları ortamların kendine özgü nitelikleri ve dışlarındaki dünyadan habersizlikleri nedeniyle farklı kültürler yoğurmuşlardır; fakat bu da ancak her kültür ya da her toplumun kendi içine kapanıp, diğerlerinden soyutlanarak gelişmesiyle mümkün olabilirdi. Oysa bu durum, hiçbir zaman, belki sadece Tasmanyalılar’ınki gibi (ki burada da salt sınırlı bir süre için geçerlidir) istisnai örnekler dışında gerçekleşmemiştir. Toplumlar hiçbir zaman yalnız kalmamışlardır; en ayrık göründükleri zamanlarda bile topluluklar ya da sürüler halinde olmuşlardır. Bu durumda kuzey ve güney Amerikalı kültürlerin on bin ile yirmi beş bin yıl arasında dışlarındaki dünyayla ilişkilerinin kopuk olduğunu varsaymak abartma olmayacaktır. Ancak bu ayrık insanlık parçası da, kendi aralarında çok sık ilişkileri olan, irili ufaklı birçok topluluğu barındırıyordu. Soyutlanmanın sonucu olan farklılıkların yanı sıra, yakınlıktan ileri gelen çok önemli farklılıklar da vardır: kendini gösterme, farklı olma, kendisi olma arzusu. Birçok gelenek, iç gereklilikten ya da birtakım elverişli rastlantılardan değil, kendilerinin koymayı bile düşünmedikleri kuralları başarıyla kullanan komşu topluluğun gerisinde kalmama isteğinden doğmuştur. O halde, kültürlerin çeşitliliği bizi, parçalara ayırıcı ya da parçalara ayrılmış bir incelemeye çekmemelidir. Kültürlerin çeşitliliği insan topluluklarının birbirinden yalıtılmasından çok, onları birleştiren ilişkilere bağlıdır.</p>

    <h2>Halk-merkezcilik</h2>

    <p>Yine de, kültürlerin çeşitliliğinin insanlar tarafından çok ender olarak gerçek haliyle, yani toplumlar arası dolaylı ya da dolaysız ilişkilerin sonucu gelişen doğal bir olay olarak algılandığı açıktır; insanlar çeşitliliği daha çok bir yaradılış aykırılığı ya da bir skandal olarak gördüler. Bu konulardaki bilginin ilerlemesi de, daha doğru bir bakış lehine bu yanılsamayı ortadan kaldırmaktan çok, onu kabul etmek ya da katlanmanın yolunu bulmaktan ibaret olan sonuçlar doğurdu.</p>

    <p>Beklenmeyen bir durumla karşılaştığımızda hepimizde yeniden ortaya çıkma eğilimi gösteren ve kuşkusuz sağlam psikolojik temellere dayanan en klasik tavır, kendimizle özdeşleştirdiğimiz kültürel, yani ahlaksal, dinsel, toplumsal, estetik biçimlere uzak düşen biçimlerin açıkça yadsınmasından ibarettir. Bize yabancı olan yaşam, inanış ve düşünme biçimleriyle karşılaştığımızda, “yaban alışkanlıklar”, “bu bizden değil”, “buna izin verilmemeliydi”, vb. türünden ürperti ve tiksinti dile getiren kaba tepkiler gösteririz. İlkçağ da Yunan kültürünün içinde yer almayan her şeyi “barbar” adı altında topluyordu; Batı uygarlığı daha sonra yaban deyimini aynı anlamda kullandı. Oysa bu sıfatların ardında tek bir yargı gizlenmektedir: “Barbar” sözcüğü kök bakımından, insan dilinin anlamlı akustik imgesine karşı, eklemsiz kuş şakımalarının karmaşıklığından kaynaklanıyor olabilir; ve yine “ormana ilişkin” anlamına gelen “yaban” sözcüğü de insan kültürüne karşıt hayvansı yaşam biçimini çağrıştırır. Her iki şıkta da kültürel çeşitlilik olgusu yadsınır; yaşamımızı düzenleyen normlara uymayan ne varsa kültürün dışına, doğaya atılması yeğlenir.</p>

    <p>Bu naif, fakat insanların çoğunda son derece yerleşik olan bakış açısının, bu broşür zaten bunları çürütmek için yazıldığından, tartışılması gerekmiyor. Burada, bu bakış açısının oldukça açık bir paradoksu içerdiğini belirtmek yeterli olacaktır. “Yabanlar”ın (ya da böyle adlandırılan herkesin) insanlık dışına atılmasına dayanak hazırlayan bu düşünce yöntemi, aslında söz konusu yabanların en belirgin ve en ayırt edici yöntemidir. Gerçi, ırk ya da uygarlık farkı gözetmeksizin, insan türünün tüm biçimlerini kapsayan insanlık kavramının çok geç ortaya çıktığı ve yayılmasının sınırlı olduğu biliniyor. Bu kavramın, gelişmesinin doruğuna ulaşmış gibi göründüğü noktada bile, karmaşıklıklar ve gerilemelerden etkilenmeyecek biçimde oluşmuş olduğu hiç de kesin değildir – yakın tarih bunu kanıtlamaktadır. Dahası on binlerce yıl boyunca, insan türünün büyük bir bölümü için bu tür bir kavramın hiç söz konusu olmadığını da görüyoruz. İnsanlık, kabilenin, dilbirliği olan topluluğun, hatta bazen köyün sınırlarında biter; öyle ki, ilkel diye adlandırılan büyük toplulukların çoğu, onlara göre tümüyle “kötüler”, “reziller”, “yer maymunları” ya da “bit yumurtaları”ndan oluşan diğer kabile, topluluk ve köylerin insanlığın –ya da doğanın– erdemlerini paylaşmadıklarını varsayarken, kendilerini “insanlar” (hatta bazen –hafifçe fısıldayalım ki– “iyiler”, “mükemmeller”, “kusursuzlar”) anlamına gelen bir adla tanımlamışlardır. İş çok kez yabancıyı, artık en alt düzeydeki bir gerçeklikten bile yoksun bırakıp, bir “hortlak”, bir “hayalet” gibi görmeye kadar vardırılır. Böylelikle, iki tarafın birbirine çok sert karşılıklar verdiği durumlar ortaya çıkar. Büyük Antiller’de, Amerika’nın bulunmasından birkaç yıl sonra İspanyollar, yerlilerin bir ruh taşıyıp taşımadıklarını anlamak için araştırma ekipleri yollarlarken, yerliler de beyaz tutsakların ölülerini çürüyüp çürümediklerini anlamak için sürekli gözetim altında, suda tutuyorlardı.</p>

    <p>Tuhaf ve aynı zamanda korkunç olan bu küçük öykü (başka yerlerde farklı biçimler altında bulacağımız) kültürel göreceliğin paradoksunu iyi açıklamaktadır: Kültürler ve gelenekler arası bir ayrım getirilmeye çalışıldığı ölçüde, yadsınmaya kalkışılan söz konusu kültür ve geleneklerle tümüyle özdeşleşilmektedir. Örnekleri arasında en “barbar” ya da en “yaban” gibi görünenleri insanlığa kabul etmemek, böyle tanımlananlara ait olan en tipik tutumun yinelenmesinden başka bir şey değildir. Barbar, her şeyden önce barbarlığa inanan insandır.</p>

    <p>Kuşkusuz, insanlığın büyük dinsel ve felsefi sistemleri –örneğin Budacılık, Hıristiyanlık, İslamiyet ya da Stoacı, Kantçı, ve Marksist öğretiler– bu sapmaya sürekli karşı çıkmışlardır. Ancak tüm insanlar arasındaki doğal eşitliğin, onları ırk ve kültür ayrımı gözetmeksizin birleştirmesi gereken kardeşliğin bu basit beyanında, gözlemlenebilir gerçek çeşitliliği gözardı ettiği için, aldatıcı bir yön vardır. Çünkü bu ayrılığın meselenin özünü etkilemediğini söylemek, insanın kuram ve uygulamada bunu yok saymasına yetmez. Nitekim UNESCO’nun ırklar sorunu üzerine ikinci bildirisinin girişinde, sokaktaki adamı ırkların varlığına inandıranın, “bir Afrikalı, bir Avrupalı, bir Asyalı ve bir Amerikalı yerliyi yan yana gördüğünde algıladığı açık kanıt” olabileceği çok yerinde bir biçimde belirtiliyor.</p>

    <p>Büyük insan hakları bildirileri, insanın doğasını soyut bir insanlık içinde değil, en devrimci değişimlerin bile hâlâ bazı parçalarını oldukları gibi sürüp gitmeye bıraktığı, zaman ve mekân içinde kesinlikle tanımlanmış bir durumun işlevleri olarak açıklanabilen geleneksel kültürler içinde gerçekleştirdiği olgusunu çoğunlukla unutan bir ideali dile getirdikleri için, hem güçlüdürler, hem de zayıf. Kendisine duygusal olarak ters gelen denemeleri mahkûm etme eğilimi ile zihinsel olarak kavrayamadığı farklılıkları yadsıma eğilimi arasında kalmış olan çağdaş insan, bu karşıt kutuplar arasında sonuçsuz uzlaşma noktaları bulmak ve kültürlerin çeşitliliğini kendisi için hoş olmayan ve utanç verici yanlarından arındırarak açıklayabilmek için yüzlerce felsefi ve sosyolojik spekülasyona girişti.</p>

    <p>Ancak birbirinden oldukça farklı ve hayli garip olabilmelerine karşın aslında bütün bu spekülasyonlar, kuşkusuz en iyi biçimde <em>sahte evrimcilik</em> terimiyle tanımlanabilecek tek bir reçeteye indirgenebilir. Nelerden oluşmaktadır bu reçete? Söz konusu olan, tam anlamıyla, kültürlerin çeşitliliği olgusunu tümüyle kabul eder görünerek, onu bertaraf etme eğilimidir. Çünkü uzak ve eski toplumların içinde bulunduğu birbirinden farklı durumlar, ortak bir noktadan hareket ederek aynı hedefe yönelmesi gereken tek bir gelişme sürecinin belirli <em>düzey</em> ve <em>evreleri</em> gibi ele alındığı takdirde, çeşitliliğin salt görüntüde kaldığı ortaya çıkar. İnsanlık tek bir kalıp olarak kendisiyle özdeş duruma gelmektedir; ama bu teklik ve özdeşlik, ancak yavaş yavaş gerçekleşebilecektir ve kültürlerin çeşitliliği de, derin gerçekliği gizleyen ya da ortaya çıkışını geciktiren bir sürecin anlarını açıklamaktadır yalnızca.</p>

    <p>Darwinciliğin büyük fetihleri akılda olduğu sürece, bu tanım insana çok üstünkörü gelebilir. Ancak bizi ilgilendiren bu değil; çünkü biyolojik evrimcilikle, burada konu ettiğimiz sahte evrimcilik birbirinden çok farklı iki öğretidir. İlki, yoruma çok az yer verilen gözlemlere dayalı, geniş bir çalışma varsayımı olarak ortaya çıkmıştır. Örneğin, atın soyağacını oluşturan farklı cinsler, iki nedenden ötürü tek bir evrimsel dizide sıralandırılabilir: Birinci neden, bir atın döllenebilmesi için onu dölleyecek başka bir atın gerekliliğidir; ikinci neden ise, tarihsel olarak yeniden eskiye doğru giden, üst üste binmiş toprak katmanlarının, aynı şekilde, aldığı en yeni biçimden en eskisine kadar kademeli olarak değişen at iskeletleri barındırmasıdır. Böylece, <em>Hipparion</em>’un <em>Equus caballus</em>’ün gerçek atası olması son derece olası görünüyor. Aynı düşünme biçimi kuşkusuz insan türüne ve ırklarına da uygulanıyor. Ne var ki biyolojik olgulardan kültür olgularına geçildiğinde her şey son derece karmaşıklaşır. Toprak altında maddi nesneler bulunabilir ve jeolojik katmanların derinliğine, nesnenin üretiliş biçim ve tekniğine göre aşamalı bir gelişme gözlenebilir. Ancak bununla birlikte, bir balta, bir hayvan gibi, başka bir baltanın varolmasını sağlayamaz. Bu durumda bir baltanın bir diğerine bağlı olarak evrim gösterdiğini söylemek, sonuç olarak biyolojik olaylara uygulanan benzer söyleme bağlı olan, bilimsel kesinlikten yoksun, eğretilemeli ve yaklaşık bir formül oluşturacaktır. Fiziksel olarak yeryüzünde varolan ve bilinen dönemlere ait nesneler için doğru olan, genel olarak geçmişini bilemediğimiz kurumlar, inançlar ve zevkler için daha da doğrudur. Biyolojik evrim kavramının denk düştüğü varsayıma atfedilen olasılık katsayısı, sosyal bilimler alanında karşılaşılabilen en yüksek değerdedir; oysa toplumsal ya da kültürel evrim kavramı olsa olsa olguların çekici, ama tehlikeli olacak düzeyde de kolay bir sunum yöntemini getirir.</p>

    <p>Dahası gerçek ve sahte evrimcilik arasındaki sık sık gözardı edilen bu farklılık, bunların karşılıklı ortaya çıkış tarihleriyle açıklık kazanmaktadır. Kuşkusuz sosyolojik evrimcilik, biyolojik evrimcilikten önemli bir itici güç sağlayabilirdi; fakat olgular düzeyinde onun öncülü olmuştur. Pascal tarafından da ele alınan ve insanlığı sürekli çocukluk, ergenlik ve olgunluk dönemlerinden geçen bir canlıya indirgeyen eski anlayışlara kadar uzanmaya gerek kalmadan, 18. yüzyılda, sonradan birçok farklı kullanıma araç olacak temel taslakların geliştiğini görürüz: Vico’nun, Comte’un “üç durum yasası”na kaynaklık eden “üç çağ kuramı” ve ayrıca “sarmalları”, Condorcet’nin “merdiveni”. Toplumsal evrimciliğin iki kurucusu Spencer ve Tylor, öğretilerini <em>Türlerin Kökeni</em>’nden önce ya da onu okumadan hazırladılar ve yayınladılar. Bilimsel bir kuram olarak biyolojik evrimciliği önceleyen toplumsal evrimcilik, gözlem ve tümevarım yoluyla bir gün çözülüvereceği hiç de kesin olmayan eski bir felsefi sorunun sahte bir bilimsellikle süslenmiş halinden başka bir şey değildir.</p>

    <h2>Eskil Kültürler ve İlkel Kültürler</h2>

    <p>Her toplum, kendi bakış açısıyla kültürleri üç bölüme ayırabilir: Kendisinin çağdaşı olan fakat yeryüzünün başka bir köşesinde bulunanlar; yaklaşık olarak aynı bölgede, ancak zaman içinde kendisinden daha önce yer alanlar; bir de, gerek zaman gerekse yer bakımından onun içinde bulunduğu zaman ve bölgeye uymayanlar.</p>

    <p>Bu üç grubun tanınmasında büyük eşitsizlikler olduğunu gördük. Sonuncunun durumunda ve hele yazıdan ve mimariden yoksun, basit tekniklerin kullanıldığı kültürler söz konusu olduğunda (bugün yeryüzündeki insanların yarısının ve uygarlığın başlangıcından beri geçen zaman içinde, bölgelere göre, insanların % 90-99’unun durumu gibi), onlar hakkında hiçbir şey bilmediğimiz ve bu konuda yapılan tüm çalışmaların ucuz varsayımlara dayandığı söylenebilir.</p>

    <p>Buna karşılık, birinci grubun kültürleri arasında, zaman içindeki sıralanış düzenine denk düşecek ilişkiler kurmaya çalışmak son derece çekicidir. Elektrikten, buharlı makinadan habersiz olan bazı günümüz toplumlarının, Batı uygarlığının kendi gelişmesine denk düşen evresini çağrıştırmamaları mümkün müdür? Yazıyı ve madenciliği tanımayan, fakat kayalara resimler çizip, taş aletler yapan yerli kabilelerle, Batı uygarlığının –Fransa ve İspanya’daki mağaralarda bulunan kalıntıların korkunç benzerliği kanıtladığı– eskil biçimlerini karşılaştırmamak mümkün müdür? İşte sahte evrimciliğin kendini tutamadığı yer de burası olmuştur. Bununla birlikte, her fırsatını bulduğumuzda karşı koyulmaz bir istekle kendimizi bıraktığımız bu hoş oyun (Batılı gezgin, Doğu’da “Ortaçağ”ı, I. Dünya Savaşı Pekini’nde “14. Louis dönemi”ni, Avustralya veya Yeni Gine yerlilerinde “Taş Devri”ni bulmaktan hoşlanmaz mı?) son derece tehlikelidir. Yokolmuş uygarlıkların sadece bazı yönlerini bilmekteyiz ve bildiğimiz bu yönler, en eski kabul edilen uygarlık söz konusu olduğunda, orantısız derecede azdır; çünkü bu yönler salt zamanın aşımına karşı ayakta kalabilmiş olanlarıdır. Buna bağlı olarak yöntem de, bütüne varmak için parçayı alıp –halen varolan uygarlıklarla, yokolmuş olanlar <em>bazı</em> yönlerden benzeştikleri için– <em>tüm</em> yönler için analoji kurmaktan ibarettir. Bu düşünce biçimi, mantıksal olarak savunulması olanaksız olduğu gibi, birçok kereler olgularca da yalanlanmıştır.</p>

    <p>Yakın sayılabilecek bir döneme kadar Tasmanyalılar ve Patagonyalılar yontma taştan aletlere sahiptiler ve bu aletler Avustralya ve Amerika’nın bazı kabilelerinde halen yapılmaktadır. Fakat bugün, bu aletlerin incelenmesi, paleolitik dönemdeki alet kullanımını anlayabilmemiz için fazla yardımcı olamamaktadır. İngiltere’den Güney Afrika’ya, Fransa’dan Çin’e kadar üretiliş biçim ve teknikleri yüz, iki yüz bin yıldır (kullanımları çok belirgin bir amaca yönelik olmalı ki) hiç değişmeden kalmış şu ünlü el baltalarından nasıl yararlanılmaktaydı? Maden yataklarında yüzlerce bulunan ve hiçbir varsayımın açıklamayı başaramadığı üçgen ve yassı biçimli, olağanüstü parçaları ne işe yarıyordu? Rengeyiği kemiğinden yapılmış, sözümona “buyruk sopası” denen şeyler nelerdi? Arkalarında, alabildiğince çeşitli geometrik şekillerde yontulmuş ve insan elinin boyutlarına uymayan, inanılmaz çoklukta küçük taş parçaları bırakan Tardenozyan kültürlerin teknolojisi ne olabilirdi? Tüm bu belirsizlikler, paleolitik uygarlıklar ve bazı günümüz yerli toplumları arasında her zaman bir benzerliğin varolduğunu göstermektedir: Hepsi de yontulmuş taş araç ve gereçten yararlandılar. Fakat teknoloji düzeyinde bile daha ileri gitmenin olanağı yoktur: Yapım aletlerinin kullanımı, gereç çeşitleri ve kullanılış amaçları farklıdır ve bu yüzden de günümüzdeki yerli toplumlar bize diğerleri (tarih içindekiler) hakkında pek az ipucu sunabilmektedirler. Şu halde bu toplumlar, dil, toplumsal kurumlar ya da dinsel inançlar konusunda bize nasıl bilgi verebilirler?</p>

    <p>Kültürel evrimciliğe esin kaynağı olan en yaygın yorumlardan birisi, paleolitik toplumların bugüne bıraktığı mağara resimlerini, av törenlerinin büyüsel betimlemesi olarak ele alır. Bu düşünme biçiminin işleyişi şöyledir: Günümüzdeki ilkel toplumların, bize yararsız gelen av törenleri vardır; kayalara oyulmuş tarihöncesi resimler hem sayıları, hem de mağaraların derinliklerindeki yerleriyle, bize kullanım değerinden yoksun görünürler; bunların yaratıcıları da avcılardı; o halde bu resimler av törenlerine hizmet ediyordu. Bu örtük savı açıklamak, tutarsızlığını anlamak için yeterlidir. Zaten bu kanıtlama biçimi özellikle uzman olmayanlar arasında geçerlidir; (kültürlerin bütünlüğü olgusu çiğnenerek sahte bilimsel bir tür yamyamlıkla her işe bulaştırılan) o ilkel toplumlar üzerine birinci elden bilgi sahibi olan etnograflar ise, incelenen olgular içinde, söz konusu belgeler hakkında hiçbir şeyin bir varsayım oluşturmaya elvermediği görüşünde birleşirler. Burada mağara resimlerinden söz ettiğimize göre, Güney Afrika’dakilerin (ki bazılarınca, yörenin yerlileri tarafından yeni yapılmış oldukları kabul edilmektedir) dışındaki “ilkel” sanatların, çağdaş Avrupa sanatından olduğu kadar Magdalenyan ve Aurignasyan sanatlardan da uzak olduğuna dikkati çekeceğiz. Zira, tarihöncesi sanat çarpıcı bir gerçekçilik sunarken, bu sanatlar aşırı bir şekilsizliğe kadar giden, biçemlemenin çok yüksek bir derecesiyle nitelenebilirler. Bu söz konusu dönem içinde Avrupa sanatının kökenini arama isteğine de kapılabilinir; ancak bu da yanlış olacaktır, çünkü paleolitik sanat aynı topraklarda aynı özelliği taşımayan farklı biçimler tarafından izlenmiştir; kendi öncellerinin eserlerinden habersiz ya da bunlara kayıtsız ve her biri beraberinde karşıt inançlar, teknikler ve biçimler getiren farklı toplulukların, aynı toprak üzerinde birbirini izlediği düşünüldüğünde, coğrafi sürekliliğin hiçbir şeyi etkilemediği görülür.</p>

    <p>Kolomb öncesi Amerika, keşfin hemen öncesinde barındırdığı uygarlıklarla, Avrupa’nın neolitik dönemini hatırlatır. Ancak incelenmeye başlandığında böyle bir benzerliğin söz konusu olmadığı ortaya çıkar: Amerika’da gelişme, oldukça kuraldışı bir yolla, hayvancılığın hemen hemen hiç bilinmediği (ya da çok az bilindiği) bir dönemde tarım tarafından yönlendirilirken, Avrupa’da tarım ve hayvanların evcilleştirilmesi başabaş gelişir. Amerika’da taş alet kullanımı, zaman olarak Avrupa’da madenciliğin başlangıcına denk düşen bir tarım ekonomisi içinde sürüp gider.</p>

    <p>Örnekleri çoğaltmak gereksiz. Çünkü, kültürlerin zenginliğini ve özgünlüğünü tanımak ve bunları Batı uygarlığından eşitsizce geri kalmış kopyalar durumuna indirgemek için yapılan girişimler çok daha farklı ve çok daha büyük bir güçlükle karşılaşırlar: Genellikle (daha sonra yeniden ele alacağımız Amerika’nın dışında) tüm toplumların yaklaşık olarak aynı büyüklük düzenine sahip bir geçmişleri vardır. Bugün geri olarak nitelendirilen bazı toplumların durumunu, yine gelişmiş ya da ileri diye adlandırılan diğer toplumların daha önceden katetmiş oldukları bir “aşama” olarak ele alabilmek için, bu ikinciler birtakım aşamalar katederken ötekilerin hiçbir şey yapmadıklarını –ya da çok az şey yaptıklarını– varsaymak gerekirdi. Ve gerçekten de, “tarihi olmayan toplumlar”dan (bazen de bunların daha mutlu olduklarını söylemek için) söz edilir. Oysa bu eksiltili formül, söz konusu toplumların tarihi olmadığını değil, sadece tarihlerinin bilinmediğini ve bilinmez kalacağını gösterir. Onlarca hatta yüzlerce bin yıl boyu, oralarda da, seven, nefret eden, acı çeken, keşfeden, savaşan insanlar yaşadı. Gerçekte, çocuk halklar yoktur; çocukluk ve ergenliklerinin günlüğünü tutmamış olanlar da dahil olmak üzere, tüm halklar yetişkindir.</p>

    <p>Kuşkusuz, toplumların “geçmiş zamanı” farklı biçimlerde kullanmış oldukları (ki bazıları için bunun kaybedilmiş bir zaman olduğu) ve kimileri yol boyunca oyalanırken kimilerinin de hızla yollarına devam ettikleri söylenebilirdi. Böylece, buradan da iki tür tarih ayrımına gelinirdi: keşif ve icatları büyük uygarlıklar kurmak için biriktiren, ilerleyici ve içerici bir tarih ve yine, belki aynı derecede etkin ve beceriyi aynı oranda yapıta dönüştürebilen, fakat birincinin özelliği olan sentezleyici yetenekten yoksun bir diğer tarih. Bu tarihte her yenilik, kendinden önceki benzer yönelimle yeniliklere ekleneceği yerde, hiçbir zaman ilkellikten kurtulmasına izin vermeyecek değişken bir akış içinde eriyip giderdi.</p>

    <p>Bu görüş bize, önceki paragraflarda çürüttüğümüz kolaycı bakış açılarına oranla daha esnek ve daha ayrıntılı görünüyor. Kültürlerin çeşitliliğini yorumlama denememizde, bunların hiçbirine haksızlık etmeden, bu görüşe de yer verebileceğiz. Ancak oraya gelmeden önce, birkaç sorunu incelememiz gerekiyor.</p>

    <h2>İlerleme Kavramı</h2>

    <p>Öncelikle, bakış açısı veri alınan kültürün –bu hangisi olursa olsun– tarihsel olarak kendinden önce geldiğini düşündüğü toplumları, yani yaptığımız ayrımda ikinci grubu oluşturan kültürleri incelemeliyiz. Bunların durumları, geçen örneklerde gördüklerimizden daha karmaşıktır. Çünkü, bir evrim varsayımının –ki yeryüzünde birbirinden uzak çağdaş toplumları aşama aşama düzenlemek amacıyla kullanıldığında son derece belirsiz ve zayıf kalır– burada çok zor tartışma götürdüğü ve aynı zamanda olgular tarafından da dolaysızca doğrulandığı görülmektedir. Arkeolojinin, prehistoryanın, paleontolojinin tanıklıklarıyla, Avrupa kıtasında, önce çakmaktaşından kabaca yontulmuş aletler kullanan <em>Homo</em> cinsinin farklı türlerinin yaşadığını; bu ilk kültürleri, taşı daha ustaca yontan ve sonra beraberinde cila yapıp, kemik ve fildişini işleyen kültürlerin izlediğini; daha sonra, belli evrelere ayırabileceğimiz, madenciliğe kadar uzanan, çömlekçilik, dokumacılık, tarım ve hayvancılığın ortaya çıktığını biliyoruz. Bu halde, birbirini izleyen bu biçimler kimileri üstün, kimileri aşağı olmak üzere bir evrim ve bir ilerleme doğrultusunda sıralanmaktadırlar. Fakat, eğer bu doğruysa, acaba söz konusu ayrımlar, bizim aralarında benzer farklılıklar sergileyen çağdaş biçimleri ele alma yöntemimizi, kaçınılmaz olarak etkilemezler mi? Bu yeni dolambaçlı yolla birlikte, önceden vardığımız sonuçlar yeniden sorgulanmak durumuyla karşılaşıyor.</p>

    <p>İnsanlığın, başlangıcından beri yaptığı ilerlemeler o denli belli ve o denli açıktır ki, bunları tartışmak için yapılacak her girişim sonunda gelip bir retorik çalışmasına dayanacaktır. Ancak yine de, bunları düzenli ve sürekli bir dizi içinde sıralamak sanıldığı kadar kolay değildir. Bundan yaklaşık elli yıl kadar önce, bilim adamları bu ilerlemeleri kafalarında canlandırmak için son derece basit şemalardan yararlanıyorlardı: Yontma Taş Çağı, Cilalı Taş Çağı, Bakır, Bronz ve Demir Çağları. Bu tümüyle basit bir yöntemdir. Biz bugün, taşın cilalanması ve yontulmasının kimi kez yan yana yeraldığını düşünüyoruz; ikinci teknik birinciyi tamamen gölgede bıraktığında, bu, bir önceki aşamada kendiliğinden ortaya çıkmış bir teknik ilerlemenin sonucu değil, fakat gerçekte, aynı dönemde yer almış ve kuşkusuz daha çok “ilerlemiş” diğer uygarlıkların sahip oldukları metal silah ve aletleri taştan taklit etme eğiliminin sonucudur. Buna karşılık, salt “Cilalı Taş Çağı”na ait olduğu sanılan çömlekçilik, bazı Kuzey Avrupa bölgelerinde Yontma Taş’a kadar gitmektedir.</p>

    <p>Sadece paleolitik denen Yontma Taş Çağı ele alındığında bile, daha birkaç yıl önce, söz konusu yontma tekniğinin farklı biçimlerinin –sırasıyla “çekirdek”, “kopuntu” ve “kesici” işleyimleri niteleyen– aşağı paleolitik, orta paleolitik, yukarı paleolitik diye adlandırılan üç aşamalı bir tarihsel ilerlemeye denk düştüğü düşünülüyordu. Bugün, tek yönlü bir ilerlemenin aşamalarını değil, durağan olmayan ve çok karmaşık, değişik ve dönüşümlere bağlı bir gerçekliğin görünümlerini –ya da bizim dediğimiz gibi yüzlerini– oluşturan bu üç biçimin bir arada varolduğu kabul ediliyor. Gerçekten de, daha önce sözünü ettiğimiz ve gelişmesi M.Ö. iki yüz elli ile yetmişinci binyıllar arasında yer alan Levalozyan yontma tekniğinde, iki yüz kırk beş ile iki yüz altmış beş bin yıl sonra, ancak neolitik dönemin sonlarında ortaya çıkması gereken ve bugün bile onu yeniden üretmekte çok zorlanacağımız bir yetkinlik düzeyine erişilmiştir.</p>

    <p>İki süreç arasında karşılıklı hiçbir bağlantı kurulamasa bile, kültürler için doğru olan her şey ırklar konusunda da doğrudur: Avrupa’da Neandertal insan, <em>Homo sapiens</em>’in en eski biçimlerinden önce gelmedi; tersine bunlar onların çağdaşları, belki de öncelleriydiler. Ve Güney Afrika’nın “pigme”leri Çin ve Endonezya’nın “dev”leri, vb. gibi insanımsıların en değişik tiplerinin, aynı bölgede olmasa bile aynı zaman içinde birlikte varoldukları reddedilmemektedir.</p>

    <p>Bir kez daha tekrarlayalım ki, bütün bu söylediklerimiz insanlığın ilerleme gerçeğini yadsımıyor, tersine bizi bu gerçekliği daha temkinli kavramaya davet ediyor. Tarihöncesi ve arkeolojik bilgilerin gelişimi, bizim <em>zaman içinde art arda dizilmiş</em> olarak düşünmeye zorlandığımız uygarlık biçimlerini <em>alan içinde sergilemek</em> eğilimindedir. Bu iki şeyi ifade eder: Öncelikle, “ilerleme” (eğer bu terim hâlâ daha önce uyguladığımızdan çok farklı bir gerçekliği belirtmeye uygunsa) ne kaçınılmazdır, ne de süreklidir; atlamalar, sıçramalar ya da biyologların dediği gibi mutasyonlardan kaynaklanır. Bu atlama ve sıçramalar sadece daha ileri doğru ve sürekli aynı yönde olmazlar; yön değiştirerek giderler, bunu çeşitli yönlere hamle olanakları bulunan, ancak bunların hiçbiri aynı yönde olmayan satrançtaki ata benzetebiliriz. İlerlemekte olan insanlık, her bir yeni hareketiyle onun için artık tırmanılmış olan basamaklara yeni basamaklar ekleyen, merdiven çıkmakta olan bir adama pek benzetilemez; bu ilerleme daha çok, zar atmakta olan ve şansı zarların üzerine dağılmış bir oyuncuyu hatırlatır, her atışında, zarların masanın üzerine farklı birleşimlerde saçıldığını görür. Birinde kazanılan, sürekli öbüründe kaybedilir ve tarih sadece zaman zaman birikimseldir, yani kısacası sonuçlar uygun bir birleşim oluşturmak için toplanırlar.</p>

    <p>Söz konusu birikimsel tarihin, salt bir uygarlığa ya da tarihin belli bir dönemine özgü olmadığının en inandırıcı örneği Amerika’dır. Bu uçsuz bucaksız kıta, insanın gelişini büyük bir olasılıkla M.Ö. yirminci binyıldan önce, kuşkusuz son buzullar sayesinde Bering boğazını geçen küçük göçebe topluluklarda görmüştür. Yirmi ile yirmi beşinci binyılda, yeni bir doğal çevrenin kaynaklarını tepeden tırnağa tarayarak, kendi yiyecek, zehir ve ilaçları için en çeşitli bitki türlerini (birçok hayvan türüyle birlikte) evcilleştiren ve –hâlâ çok gariptir– manyok gibi zehirli maddeleri temel gıda maddesine veya diğerlerini uyarıcı ya da uyuşturucuya dönüştüren; hayvan türleri üzerindeki farklı etkilerine göre yine birçok zehir ve uyuşturucuyu düzenleyen; dokumacılık, seramik ve değerli metal işçiliği gibi zanaatleri doruk noktasına vardıran bu insanlar, birikimsel tarihin dünyadaki en şaşırtıcı gösterilerinden birini başarmışlardır. Bu müthiş eserin değerini anlamak için, Amerika’nın Eski Dünya uygarlıklarına katkısını ölçmek yeterlidir. En başta, kuşkusuz çeşitli kullanımlarıyla Batı kültürünün dört temel direğini oluşturan patates, kauçuk, tütün ve koka (modern anestezinin temeli); belki de, daha Avrupa gıda düzeninde yaygınlaşmadan önce, Afrika ekonomisinde devrim yapan mısır ve yerfıstığı; ve sonra kakao, vanilya, domates, ananas, biber, fasulyenin, pamuğun ve kabakgillerin birçok türü. Ve yine, aritmetiğin ve dolaylı olarak modern matematiğin temeli olan sıfır, Hintli bilginlerin bulmasından –ki Avrupa’ya da bunlardan Araplar aracılığıyla gelmiştir– en az beş yüz yıl önce Mayalar tarafından biliniyor ve kullanılıyordu. Kullandıktan takvimin, aynı devirde Eski Dünya’da kullanılandan daha doğru olması belki de bu nedenledir. İnkalar’ın siyasal düzeninin toplumcu mu totaliter mi olduğu konusu üzerine çok yazılıp çizildi. Şu bir gerçek ki, İnka, Avrupa’nın yaşadığı aynı tip olayları yüzyıllarca önce yaşıyor ve çok daha modern formüller kullanıyordu. Ok zehiri konusuna son zamanlarda yeniden uyanan ilgi, Amerikalı yerlilerin dünyanın diğer bölgelerinde kullanılmayan birçok bitkisel maddeye uygulanan bilimsel bilgilerinin, gerektiğinde daha hâlâ birçok katkılar sağlayabileceğini göstermektedir.</p>

    <h2>Dural Tarih, Birikimsel Tarih</h2>

    <p>Geçen bölümdeki Amerikan örneği tartışması bizi “dural tarih” ve “birikimsel tarih” farklılığı konusundaki düşüncemizi geliştirmeye yöneltmelidir. Birikimsel tarihi Amerika’ya özgü bir şey olarak kabul ediyorsak, bu onu, gerçekten de yalnızca bu kültürden aldığımız, ya da bizimkilere çok benzeyen birtakım katkıların yaratıcısı olarak görmemizden değil midir? Peki kendine özgü değerler geliştirmeye özen gösteren bir uygarlığın söz konusu özdeğerlerinin hiçbirisi, gözlemcinin kendi uygarlığının dikkatini çekecek nitelikte olmadığında, durumumuz ne olacaktır? Bu gözlemci söz konusu uygarlığı, “dural” diye nitelemek zorunda kalmayacak mıdır? Başka bir deyişle, iki tarih biçimi arasındaki ayrım, bu ayrımın uygulandığı kültürlerin içsel doğasından mı kaynaklanmakta, yoksa bizim farklı bir kültürü değerlendirirken sürekli kullandığımız halk-merkezci bakış açısından mı ileri gelmektedir? O zaman bizimkine benzer yönde gelişen, yani gelişimi bize göre <em>anlam</em> yüklü olan her kültürü birikimsel kabul ederdik. Bunun dışındaki diğer kültürler de, gerçekten dural olduklarından değil, gelişme çizgileri bizim için bir anlam taşımadığından, kullandığımız başvuru sistemlerinin sınırları içinde ölçülebilir olmadıklarından, bize dural görünürlerdi.</p>

    <p>Durumun böyle olduğu –kendi toplumumuzdan farklı olanları değil, onun içinde yer alan toplumları nitelemek için– iki tarih arasındaki ayrımı uyguladığımız koşulları kısaca incelediğimizde, açıkça ortaya çıkar. Bu sanıldığından çok daha sık görülen bir uygulamadır. Yaşlılar, gençlik yıllarını birikimsel tarih olarak kabul ederken, yaşlılıklarında akıp geçen tarihi dural görürler. İçinde etkin olarak yer almadıkları, hiçbir rol oynamadıkları bir çağın onlar için hiçbir anlamı yoktur: Bu çağda hiçbir şey olmamakta ya da olanlar gözlerine hep olumsuz şeyler gibi görünmektedir; oysa bu sırada, torunları bu dönemi dedelerinin artık unutmuş oldukları büyük bir coşkuyla yaşamaktadırlar. Bir siyasal düzenin muhalifleri varolan düzeni gönüllü olarak kabul etmezler; onu toptan mahkûm edip, sanki yaşanan dönem koskoca bir araymış da bunun sonunda yaşam yeniden başlayacakmış gibi, tarihin dışına atarlar. Bunun yanında, iktidardakilerin aygıtın işleyişine daha yakından ve daha yüksek bir düzeyde katıldıkları sürece tam tersini düşündüklerini görürüz. Bir kültürün ya da bir kültürel sürecin tarihselliği ya da kesin konuşursak <em>olay zenginliği</em> bunların içsel özelliklerine değil; bizim onlara bağlı çıkarlarımızın çeşitliliği ve çokluğuna, karşılarındaki durumumuza bağlıdır.</p>

    <p>İlerleyen kültürlerle dural kültürler arasındaki karşıtlığın, öncelikle bir odaklama farkından doğduğu görülmektedir. Odaktan belirli bir uzaklıkta “yerini alan” mikroskoplu gözlemciye, odağın berisine ya da ötesine yerleştirilmiş cisimler –uzaklık sadece milimetrenin yüzde biri olsa bile– belirsiz ve bulanık görünebilecekleri gibi, hiç görünmeyebilirler de: Çünkü hep “oradan” bakılır. Bir başka karşılaştırma, aynı yanılsamayı ortaya koyma olanağı veriyor; bu, görelilik kuramının ilk nüvelerini açıklamak için kullanılan karşılaştırmadır. Cisimlerin hareketlerindeki boyut ve hızın mutlak değerler olmadığını, tersine bunların, gözlemcinin durumuna bağlı olduklarını göstermek amacıyla trenin penceresinden bakan bir yolcu için, diğer trenlerin hız ve uzunluklarının gitmekte oldukları yöne göre değiştiği hatırlatılır. Bu hayali yolcu, içinde bulunduğu trene ne kadar bağlıysa, herhangi bir kültürün her üyesi de kendi kültürüne, sıkı bir şekilde o kadar bağlıdır. Zira, doğduğumuz günden beri, bilinçli ya da bilinçsiz binbir yolla çevremiz birtakım değer yargılarına, güdülenmelere, (verilen eğitim yoluyla benimsediğimiz, uygarlığımızın tarihsel oluşumunun düşünsel bakışını içeren) ilgi merkezlerine dayanan, karmaşık bir başvurular~sistemini, sanki bunlar olmaksızın bu uygarlık düşünülemezmiş ya da gerçek davranışlarla çelişirmiş gibi, zorla kafamıza sokar. Bu başvurular sistemine tamı tamına uyarak hareket ederiz, kendi dışımızdaki kültürel gerçeklikleri ise ancak bu kültürler sistemimizin kalıplarını bozdukları ölçüde (onları görmemizi olanaksız kılacak derecede aşırıya kaçmadığı durumlarda) gözlemleyebiliriz.</p>

    <p>“Devingen kültürler” ile “durağan kültürler” arasındaki ayrım, çok geniş ölçüde aynen yolcumuza hareket halindeki bir treni hareketli ya da hareketsiz gösteren, içinde bulunulan durumun farklılığı ile açıklanır. Aynı şekilde, Einstein’ınkinden daha farklı ve hem fiziksel bilimlere hem de sosyal bilimlere uygulanabilecek (ikisinde de her şey bakışık fakat ters bir şekilde oluyor gibidir), genelleştirilmiş bir görelilik kuramı formüle etmeye çalışacağımız gün –ki şimdilik uzak olsa da, geleceği kesindir– önemi bütünüyle ortaya çıkacak bir farklılığın olacağı doğrudur. Maddi dünyanın gözlemcisine durağan görünenler, yolcu örneğinin gösterdiği gibi, kendisininkiyle aynı yönde gelişen sistemlerken, daha hızlı görünenler farklı yönlerde gelişenlerdir. Kültürler için durum tam tersinedir, bize daha etkin görünen kültürler, bizimkiyle aynı yönde hareket eden kültürler, dural görünenler ise yönleri bizimkinden ayrılanlardır. Fakat insan bilimlerinde, <em>hız</em> etkeninin sadece eğretilemeli bir değeri vardır. Karşılaştırmanın geçerli olabilmesi için, hız etkeninin yerini <em>bilgi</em> ve <em>anlam</em> almalıdır. Bizimkine koşut hareket eden ve hızı hızımıza yakın olan bir tren üzerine (yolcuların yüzlerini incelemek, onları saymak, vb. gibi), bizi hızla geçen ya da bizim onu hızla geçtiğimiz, veya farklı yönde hareket ettiği için daha kısa olduğunu düşündüğümüz bir trene oranla daha çok bilgi biriktirmenin mümkün olduğunu biliyoruz. Sonuçta, o denli hızla geçmektedir ki, bize sadece hiçbir belirtinin (hatta hızın bile) fark edilmediği, belirsiz bir izlenim kalır; bu da görüş alanındaki anlık bir bulanıklıktan başka bir şey değildir, hiçbir <em>anlam göstermemektedir</em> artık. Bu halde, bana öyle geliyor ki, <em>görünür hareketin</em> maddi kavramıyla, fiziğe, psikolojiye, sosyolojiye aynı derecede bağlı olan bir başka kavram arasında bir ilişki vardır: Bu da, karşılıklı kültürlerinin az ya da çok, çeşitliliklerine bağlı olarak, kişiler ya da topluluklar arasında birinden ötekine “geçmeye” elverişli <em>bilgi miktarıdır.</em></p>

    <p>Bir kültürü, devinimsiz ya da dural diye nitelemeye her giriştiğimizde, bu görünen hareketsizliğin söz konusu kültürün gerçek özgünlüklerine ilişkin (bilinçli ya da bilinçsiz) bilgisizliğimizden kaynaklanıp kaynaklanmadığını ve bizimkinden farklı ölçütlere sahip bu kültürün –ilgilendiğimiz sürece– aynı yanılsamanın kurbanı olup olmadığını düşünmeliyiz. Başka bir deyişle, sadece ve sadece benzeşmememizden ötürü, karşılıklı olarak birbirimize özgünlükten yoksun görünebiliriz.</p>

    <p>İki, üç yüzyıldan bu yana, Batı uygarlığı insan kullanımına gittikçe daha güçlü mekanik olanaklar sunmaya yönelmiştir. Eğer bu ölçüt benimsenirse toplumların gelişme dereceleri kişi başına düşen enerji miktarıyla ölçülecektir. Bu durumda da Kuzey Amerika’daki biçimiyle Batı uygarlığı baş sırayı alacak, bunu Avrupalı, Sovyet ve Japon toplumları izlerken, en geride hemen belirsizleşiverecek bir sürü Asyalı ve Afrikalı toplum kalacaktır. Oysa, “azgelişmiş” ya da “ilkel” diye adlandırdığımız bu yüzlerce hatta binlerce toplum, az önce örneklediğimiz şekilde incelendiğinde (ki bu inceleme yöntemi, söz konusu gelişme çizgisi bu toplumlarda bulunmadığından ya da yeri çok ikincil olduğundan, onları nitelendirmeye yeterli değildir) belirsiz bir bütünün içinde eriyip gitmelerine karşın, gerçekte birbirlerinin aynısı değildirler; birbirlerinin karşıt uçlarında yer alırlar. Şu halde seçilen bakış açısına göre farklı sınıflamalara varılacaktır.</p>

    <p>Eğer ölçüt, en zorlu coğrafi bölgelerin insan egemenliği altına alınması olsaydı, hiç şüphe yok ki, bir taraftan Eskimolar, diğer taraftan Bedeviler baş sırayı kaparlardı. Hindistan hiçbir kültürün erişemediği felsefi, dinsel bir sistem, Çin ise özgün bir yaşam biçimi geliştirmiş, sonuçta her ikisi de nüfussal dengesizliğin psikolojik sonuçlarını en aza indirgemeyi başarmışlardır. Bundan on üç yüzyıl önce İslam, Batı dünyasının ancak çok kısa bir süre önce Marksist düşüncenin bazı yanlarıyla ve çağdaş etnolojinin doğmasıyla bulduğu, insan yaşamının tüm yapılarının (teknik, ekonomik, toplumsal, ruhsal) dayanışmasını içeren bir kuram oluşturdu. Bu kâhince görüşün, Araplar’a Ortaçağ düşünce yaşamında ne denli üstün bir yer sağladığı biliniyor. Makinelerin efendisi Batı, en yetkin makinenin –ki bu da insan vücududur– kaynakları ve kullanımı üstüne ancak çok basit bilgilere sahiptir. Buna karşın, Doğu ve Uzak Doğu, doğasalla ruhsal arasındaki bağlantı konusunda olduğu gibi bu alanda da Batı’dan binlerce yıl öndedir; Hindistan’ın yogası, Çinliler’in soluk alma teknikleri ya da eski Maoriler’in iç cimnastiği gibi çok büyük kuramsal ve uygulamalı bütünlükler yaratmışlardır. Çok kısa bir süredir gündemde olan topraksız tarım tekniği, dünyaya denizcilik sanatını öğretmiş ve düşünülemeyecek düzeyde özgür ve verimli bir toplumsal ve ruhsal yaşam biçimi ortaya koyarak 18. yüzyılda dünyayı altüst etmiş birtakım Polinezyalı halklar tarafından yüzyıllar boyunca uygulanmıştır.</p>

    <p>Ekonomik düzeyde geri kalmış Avustralyalılar, aile ve toplum grupları arasındaki ilişkilerin uyumuna ve ailenin örgütlenmesine ilişkin konularda insanlığın geri kalan kısmına oranla o denli ileridirler ki, onların bilinçli ve düşünülmüş bir şekilde özümledikleri kurallar sistemini anlamak için modern matematiğin en ince biçimlerine başvurmak gerekir. Evlilik bağlarının bir kanaviçe oluşturduğunu ve diğer toplumsal kurumların bu kanaviçe üzerindeki işlemelerden başka bir şey olmadıklarını gerçekten keşfeden de onlardır. Çünkü ailenin oynadığı rolün sınırlanma eğiliminde olduğu modern toplumlarda bile bu bağların yoğunluğu daha az değildir; sadece daha dar bir çerçeveyle sınırlanmıştır. Bu çerçevenin ötesinde, diğer ailelerle başka türden ilişkiler aile bağlarının yerini almaktadır. Ailelerin iç evlilikler yoluyla birbirine eklemlenmesi, toplumsal yapıyı ayakta tutan ve onun esnekliğini sağlayan birer menteşe gibi geniş birleşim noktaları oluşturur. Avustralyalılar, hayran olunacak bir bilinçlilikle bu işleyişin kavramını oluşturdular ve her birinin yarar ve sakıncaları ile birlikte bu işleyişi hayata geçirecek temel yöntemlerin dökümünü yaptılar. Aynı zamanda görgül gözlemleme düzeyini de aşarak sistemi yöneten matematiksel yasaları öğrenmeyi başardılar. Onları sadece her türden genel sosyolojinin kurucuları olarak değil, aynı zamanda sosyal bilimlere ölçüyü gerçek anlamda ilk sokanlar olarak görmek bir abartma olmayacaktır.</p>

    <p>Malinezyalılar’ın estetik buluşlarının zenginliği ve yılmazlığı –ruhun bilinçsiz etkinliğinin en karanlık ürünlerini toplumsal yaşama sokmadaki yetenekleri– insanın bu yönde ulaştığı en yüksek doruklardan biridir. Afrika’nın katkısı daha karmaşık, fakat öte yandan da daha karanlıktır. Çünkü bu kıtanın Eski Dünya’da oynadığı rol, yani bütün etkilerin yeniden yola koyulmak ya da yedekte çökelmek için kaynaştıkları, ama her durumda yeni biçimlere dönüştükleri kültürel bir eritme potası özelliği, ancak yakın bir tarihte sorgulanmaya başlanmıştır. İnsanlık için önemi bilinen Mısır uygarlığı, ancak Asya ve Afrika’nın ortak bir yapıtı olarak bakıldığında anlaşılabilir. Eski Afrika’nın büyük siyasal sistemleri, hukuksal kurumları, Batılılar’dan uzun süre saklı kalan felsefi öğretileri, plastik sanatları ve müziği –ki her anlatım biçiminin sunduğu olanakları yöntemsel olarak araştırır– olağanüstü verimli bir geçmişin belirtileridir. Üstelik bu geçmiş eski bronz ve fildişi işleme tekniklerinin eşsizliğiyle de (Batı’nın aynı dönemde yaptıklarını hayli aşmıştır) doğrulanmaktadır. Amerika’nın katkısından daha önce söz etmiştik, tekrar dönmek gereksiz.</p>

    <p>Zaten dikkatimizi yoğunlaştırmamız gereken şey bu parçalar halindeki katkılar da değildir, çünkü bu tek tek parçalar bizi iki bakımdan yanlış olan, sanki bir Arlequin giysisi gibi [yamalardan - ç.n.] oluşmuş bir dünya uygarlığı düşüncesine sürükleyebilir. Bütün kâşiflerden çok söz edildi: Yazı için Fenikeliler; kâğıt, barut, pusula için Çin; cam ve çelik için Hintliler. Bu öğeler her kültürün, onları bir araya getirme, içinde barındırma ya da dışlama yönteminden daha önemsizdir. Her kültürün özgünlüğü, yaklaşık tüm insanlar için aynı olan sorunları kendine özgü yöntemlerle çözmesinden, değerlerine kendine özgü görünümler kazandırmasından kaynaklanır. Çünkü istisnasız tüm insanlar bir dile, teknik becerilere, sanata, bilimsel türden bilgilere, dinsel inançlara, toplumsal, ekonomik ve siyasal örgütlenmeye sahiptirler. Ancak bu değişik öğelerin ölçüsü her kültürde asla aynı değildir ve çağdaş etnoloji birbirinden farklı özelliklerin bir dökümünü yapmak yerine, bu farklı seçimlerin gizli kökenlerini ortaya çıkarmaya çalışmaktadır.</p>

    <h2>Batı Uygarlığının Yeri</h2>

    <p>Böylesi bir kanıtlamaya, kuramsal yapısı nedeniyle karşı çıkılabilir. Öte yandan soyut bir mantıkla, kendinden uzaklaşması olanaksız olduğundan hiçbir kültürün, diğer bir kültür üzerinde doğru bir yargıya varamayacağı ve bu yüzden de yapacağı değerlendirmenin zorunlu olarak bir göreciliğe tutsak olacağı öne sürülebilir. Ama çevrenize bir bakın; bir yüzyıldır dünyada neler olduğuna dikkat edin, o zaman tüm kurgularınız geçersiz kalacaktır. Kendi içine kapanıp kalmamış bütün uygarlıklar, birbiri ardınca, aralarından birinin, Batı uygarlığının üstünlüğünü kabul ediyorlar. Bütün dünyanın yavaş yavaş onun tekniklerini, onun yaşam biçimini, onun eğlencelerini ve hatta giysilerine kadar her şeyini benimsemeye çalıştığını görmüyor muyuz? Diyojen’in hareketi yürürken tanıtladığı gibi, kültürlerin yürüyüşü de (Asya’nın geniş kitlelerinden, Brezilya ya da Afrika’nın balta girmemiş ormanlarında kaybolmuş kabilelere kadar) tarihte eşi benzeri görülmemiş ortak bir katılımla, bir uygarlığın diğer bütün uygarlıklardan üstün olduğunu tanıtlamıştır. “Azgelişmiş” ülkelerin uluslararası oturumlarda kınadıkları, diğer ülkelerin onları Batılılaştırmaları değil, tam tersine onlara Batılılaşma olanaklarını hemen sağlayamamış olmalarıdır.</p>

    <p>Burada tartışmamızın en hassas noktasına değiniyoruz. Kültürlerin özgünlüklerini bizzat kendilerine karşı savunmayı istemek hiçbir şeye yaramayacaktır. Üstelik, etnoloğun Batı uygarlığının evrenselleşmesi gibi bir olaya kesin bir değerlendirme getirmesi birçok nedenden ötürü son derece güçtür. Bu nedenlerden birincisi, böyle dünya çapında bir uygarlığın büyük bir olasılıkla tarihteki biricik olgu olmasıdır; ya da en azından dünya çapında başka uygarlıklar ancak hakkında hemen hemen hiçbir şey bilmediğimiz uzak tarihöncesinde aranabilir. İkincisi ise, söz konuşu olgunun doğruluğu üzerinde büyük bir belirsizliğin hüküm sürmesidir. Batı uygarlığının yüz elli yıldır, gerek tümüyle, gerekse sanayileşme gibi birtakım anahtar öğeleriyle dünyaya yayılma eğiliminde olduğu gerçektir. Ve yine gerçektir ki, diğer kültürler kendi geleneksel miraslarından birtakım şeyleri korumaya çalıştıklarında, Batı’nın söz konusu eğilimi genel olarak yalnızca üstyapılara, yani en dayanıksız olanlarına (ki gerçekleştirilip köklü dönüşümlerle bu kalıntıların da siliniverip gideceği düşünülebilir) yönelik olmaktadır. Fakat olay halen sürüyor ve nasıl sonuçlanacağını bilemiyoruz. Rus ya da Amerikan değişkeleriyle birlikte tam bir Batılılaşma’yla mı son bulacaktır bu gidiş? İslam dünyası, Hindistan ve Çin için olası göründüğü gibi bağdaştırıcı biçimler mi ortaya çıkacaktır? Yoksa hareket şimdiden doruk noktasına varmıştır da kendini, varoluşunu sağlayan iç mekanizmalarıyla çelişik bir fiziksel yayılmaya kaptırması pek yakın olan Batı uygarlığı, tarihöncesi yaratıklar gibi yokolup gidecek midir? Bütün bu kuşkuları da göz önünde bulundurarak, hepimizin gözü önünde gelişen ve bilinçli ya da bilinçsiz görevlileri, yardımcıları ya da kurbanları olduğumuz süreci değerlendirmeye çalışacağız.</p>

    <p>Batı yaşam biçiminin (ya da onun bazı yönlerinin) benimsenmesinin kendiliğinden olmadığına (ki Batılılar kendiliğinden olduğuna inanmak isterler) dikkati çekmekle işe başlayacağız. Bu benimseme, özgürce verilmiş bir karardan çok, bir seçenek eksikliğinden ileri gelir. Batı uygarlığı, askerlerini, ticari temsilciliklerini, tarımsal işletmelerini, misyonerlerini tüm dünyaya yerleştirmiştir. Dolaylı ya da dolaysız bir biçimde, değişik renkli toplulukların yaşamına müdahale etmiştir. Bu toplulukların geleneksel yaşam biçimlerini gerek kendininkini kabul ettirerek, gerekse yerine hiçbir şey koymaksızın varolan çerçevelerin yok olmasına yol açacak koşullar düzenleyerek, tepeden tırnağa altüst etmiştir. Dolayısıyla, boyun eğdirilmiş ya da düzeni bozulmuş halkların kendilerine sunulan yeni çözümleri kabul etmekten başka yapacak şeyleri kalmıyordu; ya da eğer buna henüz hazır değillerse, onlara, aynı alanda savaşmak üzere yeteri kadar yaklaşmayı ummaktan başka bir şey yapamıyorlardı. Güçler dengesinde böylesi eşitsizlikler olmadığında, toplumlar öyle kolaylıkla teslim olmazlar. <em>Weltanschauung</em>’ları (dünya görüşleri) özellikle, etnolog Curt Nimuendaju’nun kendini benimsetmeyi bildiği, Doğu Brezilya’nın yoksul kabilelerininkine yakındır. Yerliler, Curt Nimuendaju’nun uygar yerlerde kalıp tekrar kendi aralarına dönmesinden sonra, her seferinde, onun yaşamaya değer tek yer olan kendi köylerinden uzaktayken çektiği acıları düşünüp, acıyarak ağlarlardı.</p>

    <p>Bununla birlikte, bu kuşkuyu dile getirerek sadece sorunun yerini değiştirmiş olduk. Batı’nın üstünlüğü gönül rızasıyla kabullenilmiş değilse eğer, onu oluşturan ve bu rızayı zorla elde etmesine olanak veren, tam da bu en büyük enerji miktarına sahip olması olgusu değil midir? Burada konunun özüne geliyoruz; çünkü bu güç dengesizliği artık yukarıda sözünü ettiğimiz benimsemenin olguları gibi ortak özellikten doğmamaktadır. Bu sadece nesnel nedenlerle açıklanabilecek nesnel bir olaydır.</p>

    <p>Burada uygarlıkların felsefesine girişmemiz söz konusu değil. Batı uygarlığının öğrettiği değerlerin doğası üzerine ciltler boyu tartışılabilir. Fakat biz sadece, en az tartışılmış ve en belirgin olanlarını ele alacağız. Öyle görünüyor ki bu değerler iki ana başlığa indirgenmekte; Batı uygarlığı bir yandan, Leslie White’ın deyimiyle, sürekli kişi başına düşen enerji miktarını artırmaya, diğer yandan da insan yaşamını korumaya ve uzatmaya çaba harcıyor. Aslında kısacası, enerji miktarı, mutlak değerde, bireyin varoluşu ve katkısıyla büyüyebileceğinden, ikinci yön birincinin bir kipidir. Gereksiz bir tartışmayı önlemek için hemen belirtmeliyiz ki bu temel özelliklerin yanı sıra bir tür fren işlevi gören dengeleyici olgular da bulunmaktadır: Dünya savaşlarının yol açtığı büyük katliamlara, kullanılabilir enerjinin bireyler ve sınırlar arasında yeniden dağılımını düzenleyen eşitsizliklere böyle bakılabilir.</p>

    <p>Bunu ortaya koyduktan hemen sonra, belki de güçsüzlüğünden kaynaklanan tekelci bir anlayışla kendini söz konusu uğraşlara veren Batı uygarlığının, bu anlamda çaba harcayan tek uygarlık olmadığını görüyoruz. En eski çağlardan beri tüm toplumlar bu yönde hareket etmişlerdir. Bu alanda en kesin ilerlemeleri sağlayanlar da bugünün “yaban” halklarıyla eşdeğerde göreceğimiz son derece uzak ve eskil toplumlardır. Bugün uygarlık diye adlandırdığımız şeylerin büyük bir bölümünü de halen bunlar oluşturmaktadır. Neolitik devrim diye adlandırılan tarım, hayvancılık, çömlekçilik, dokumacılık gibi büyük buluşlara, hiç abartmasız, halen bağımlı durumdayız. Sekiz yüz ya da on bin yıldan bu yana tek yaptığımız bu “uygarlık sanatlarını” geliştirmektir.</p>

    <p>Şurası da bir gerçek ki, bazı kafa yapılarının, insanlığın “barbar” döneminde gerçekleştirdiklerini rastlantı sonucu ya da kısacası çok az bir çabanın ürünü olarak değerlendirirken, gerçek çaba, zekâ ve imgelem yetilerini salt son dönemlerin buluşlarına değer gören cansıkıcı bir eğilimleri vardır. Bu sapma bize son derece önemli ve son derece yaygın göründüğünden ve aynı zamanda kültürler arası ilişkiye doğru bir bakışı engelleyecek bir yapıda olduğundan, söz konusu sapmanın tümüyle dağıtılmasını vazgeçilmez bir gereklilik olarak görüyoruz.</p>

    <h2>Rastlantı ve Uygarlık</h2>

    <p>Etnoloji kitaplarında –üstelik en düzeysizlerinde de değil– insanın ateşi rastlantısal bir yıldırım ya da bir çalılık yangını sonucu öğrendiğini; böylesi durumlarda kazayla kızarmış bir av hayvanını bulmasıyla yiyeceklerini pişirmeye başladığını; çömlekçiliği buluşunun ocak yakınında unutulmuş bir kil topağı sonucu olduğunu okuruz. Neredeyse insanın önce, buluşların tıpkı meyve ve çiçekler gibi toplandığı bir çeşit teknolojik altın çağda yaşadığı söylenecek. Bu durumda da emeğin yorgunlukları ve üstün yeteneğin esinleri çağdaş insana saklanmış olacak.</p>

    <p>Bu saf bakış açısı, en basit tekniklerin bile ne denli karmaşık ve çeşitli işlemleri olduğunun bilinmemesinden kaynaklanmaktadır. Yontma taştan bir alet yapabilmek için taşa parçalayıncaya kadar vurmanın yeterli olmadığı, tarih öncesi aletlerin bazıları yeniden yapılmak istendiğinde çok iyi anlaşıldı. Böylece –ve aynı zamanda bu teknikleri halen kullanmakta olan yerliler gözlemlenerek– kimi zaman, darbeyi ve yönünü kontrol etmek için dengeli çekiçler, titreşimin çatlamaya yol açmasını önlemek için etkiyi yumuşatıcı aygıtlar gibi, gerçek “yontma aletleri”nin hazırlık üretimlerine kadar varan, kaçınılmaz bazı işlemlerin güçlüğü ortaya çıkarıldı. Ayrıca, yerel hammadde kaynakları, çıkarma yöntemleri, yararlanılan aletlerin direnci ve yapısı üzerine geniş bir bilgi birliği, uyumlu bir bedensel çalışma, “el çabukluğu”, vb., kısacası tek kelimeyle metalürjinin çeşitli bölümlerine, <em>mutatis mutandis</em> denk düşen gerçek bir “ayin bilgisi” gerekmektedir.</p>

    <p>Aynı şekilde, doğal yangınlar kavurabilir ya da kızartabilirler, ancak kaynatmaları ya da buharla pişirebilmeleri (coğrafi dağılımları sınırlı volkanik olaylar dışında) çok zor inanılır şeylerdir. Oysa bu pişirme yöntemleri ötekilerden daha az yaygın değildir. Dolayısıyla, birinci yöntemleri açıklamak istediğimizde, son saydıklarımızda gerekli olan yaratıcı eylemi dışlamaya kesinlikle hakkımız yoktur.</p>

    <p>Çömlekçilik bu anlamda mükemmel bir örnek sunar; çünkü yaygın bir inanca göre bir kil topağını oyup ateşte sertleştirmekten daha basit bir şey yoktur. Hele bir deneyelim. İlk önce pişmeye elverişli kili bulmak gerekir; bu iş için birçok doğal koşul gereklidir, ama hiçbiri tek başına yeterli değildir, çünkü birtakım özel nitelikleri için seçilmiş olsa bile, cansız bir maddeyle karışmamış hiçbir kil piştikten sonra; kullanılabilir bir kaba dönüşmez. “Tutmayan” esnek bir maddeyi uzun bir süre ustaca dengede tutarak biçim verebilmeyi sağlayan taslak teknikleri hazırlamak ve nihayet bu maddeyi tüm çatlama, ufalanma ve bozulma tehlikelerine karşı sağlam ve su geçirmez kılmayı sağlayacak özel yakıtı, ocağın biçimini, sıcaklık miktarını ve pişirme süresini hazırlamak gerekir. Örnekleri daha da çoğaltabiliriz.</p>

    <p>Bütün bu işlemler rastlantıyla açıklanamayacak kadar çok ve karmaşıktır. Diğerlerinden yalıtılarak tek başına ele alındığında tek bir işlemin hiçbir anlamı yoktur; başarıyı sağlayan tümünün tasarlanmış, istenmiş, aranmış ve denenmiş birleşimleridir. Kuşkusuz rastlantı vardır fakat tek başına hiçbir sonuç vermez. Yaklaşık iki bin beş yüz yıl boyunca Batı dünyası –kuşkusuz bir rastlantı sonucu bulunan– elektriğin varlığını biliyordu, fakat bu rastlantı Ampère ve Faraday’ın varsayımlarınca yönlendirilen bilinçli çabalara kadar sonuçsuz kalmak zorundaydı. Rastlantı, yayın, boomerangın, ağız tüfeğinin bulunuşunda, tarımın ve hayvancılığın doğuşunda, penisilinin keşfinde oynadığından daha fazla bir rol oynamadı – ki bununla birlikte söz konusu buluşlarda belli bir payının olduğunu da biliyoruz. Dolayısıyla, günlük araştırma ve gözlem sayesinde görece bir kolaylıkla oluşan bir tekniğin kuşaktan kuşağa geçişiyle, tekniklerin her kuşağın kendi bağrında yaratılış ve geliştirilişleri birbirinden dikkatle ayırt edilmelidir. Her kuşağın kendi içinde yarattığı ve geliştirdiği teknikler, görünürdeki özel teknik ne olursa olsun, kimi bireylerin yine aynı imgelem gücünü ve aynı özverili çabalarını gerekli kılar. İlkel diye adlandırdığımız toplumlar Pasteur’den, Palissy’den yana diğerleri kadar zengindirler.</p>

    <p>Birazdan rastlantı ve olasılık, bu kez bambaşka bir yerde ve bambaşka bir işlevde olmakla birlikte yeniden karşımıza çıkacak. Bunlardan olup bitmiş buluşların doğuşunu tembelce açıklamak için değil, gerçekliğin başka bir düzeyinde yer alan bir olayı yorumlamak için yararlanacağız: Şöyle ki, insanlık tarihi boyunca değişmez kaldığını haklı olarak kabul ettiğimiz bir miktar yaratıcı çaba, buluş ve imgeleme karşın, bu birleşim bazı dönemler ve bazı ortamlar dışında önemli kültürel mutasyonları belirleyemez. Çünkü salt psikolojik etkenler bu sonuca varmak için yeterli değildirler: Yaratıcının aynı zamanda bir halkın güvenini kazanmış olması için bu etkenlerin önce benzer bir yönelişle yeterli sayıda bireyde varolması gerekir; bu koşulun kendisi de tarihsel, ekonomik ve sosyolojik özlü diğer birçok etkenin birleşimine bağlıdır. Dolayısıyla, uygarlıkların gelişmelerindeki farklılıkları açıklamak için, gerek pratik nedenlerle olsun, gerekse gözlem yöntemlerine bağlı karışıklıkların önüne geçilmesi olanaksız ortaya çıkışları gibi kuramsal nedenlerle olsun, tanınamayacak düzeyde kesikli ve karmaşık neden bütünlerine başvurma durumuna gelinir. Gerçekten de, bu denli ince ve çok iplikten oluşmuş bir düğümü çözmek için en azından incelenen toplumu (ve hatta onu çevreleyen tüm dünyayı) sürekli ve toplu bir etnografik incelemeye tabi tutmak gerekecekti. Bu tür bir girişimin korkunç büyüklüğünü çağrıştırmayan bir çalışma bile söz konusu olsa, son derece küçük ölçekli çalışan etnografların girdikleri topluluklarda sadece kendi varlıklarıyla oluşan anlatılması güç değişimler sonucu yine de gözlemlerinde sınırlı kaldıklarını biliyoruz. Çağdaş toplumlarda da yine biliyoruz ki, etkili bir araştırma aracı olan kamuoyu yoklamaları da kullanım biçimleri ile görüşlerin yönünü değiştirebilirler; çünkü halkta o ana kadar varolmayan bir kendi üzerine düşünme etkenini gündeme getirirler.</p>

    <p>Bu durum uzun bir süredir, örneğin termodinamik gibi, fiziğin çeşitli kollarında varolan, olasılık kavramının sosyal bilimlere de girişini doğruluyor. Buraya yeniden döneceğiz; şimdilik, yeni buluşların karmaşıklığının, üstün yeteneğin çağdaşlarımızda ortaya çok sık çıkmasından ya da bu yeteneğin olağanüstü yararlanırlığından ileri gelmediğini akılda tutmak yeterlidir. Tam tersine, yüzyıllar boyunca gördüğümüz gibi her kuşak, ilerlemek için önceki kuşaklarca bırakılmış zenginliğe salt sabit bir birikim eklemek gereksinimi duydu. Eğer temel buluşların ortaya çıkış tarihlerini, uygarlığın ilk ortaya çıkış tarihine göre –birisinin zevk için hesapladığı gibi– hesaplarsak, zenginliğimizin onda dokuzunu ve hatta daha da fazlasını daha önceki kuşaklara borçlu olduğumuzu görüyoruz. Bu durumda, tarımın söz konusu sürenin % 2’sine, madenciliğin % 7’sine, alfabenin % 0.35’ine, Galile fiziğinin % 0.35’ine ve Darwinciliğin % 0.009’una denk düşen çok yeni bir evrede doğduğunu görüyoruz.<a class="noteref" href="#n1" id="ref1">1</a> Batı’nın bilim ve sanayi devrimi tümüyle, insanlığın tüm yaşamının yaklaşık beş yüzde birine eşit bir süre içinde gerçekleşmiştir. Demek ki, bilimsel devrimin insanlığın anlamını tamamen değiştirdiğini öne sürmeden önce temkinli olmak gerekiyor.</p>

    <p>Teknik buluşlar (ve bunları olanaklı kılan bilimsel düşünce) açısından, Batı uygarlığının diğer uygarlıklardan daha birikimsel görünmesi (sorunumuza getirebileceğimize inandığımız kesin açıklama budur); yine Batı uygarlığının başlangıçtaki neolitik birikimden yararlandıktan sonra başka yenilikler (alfabe, aritmetik, geometri) getirmeyi bilmesi –ki bazılarını hemen unutmuştur– ve bununla birlikte kabaca iki bin ya da iki bin beş yüz yıl süren (yaklaşık M.Ö. 1000 ile 18. yüzyıl arası) bir durgunluk döneminden sonra birdenbire genişliği, evrenselliği ve sonuçlarının önemiyle, vaktiyle ancak neolitik devrimin sunmuş olduğuna eşdeğer bir sanayi devriminin merkezi olarak ortaya çıkması, birbirinden daha az doğru şeyler değildir.</p>

    <p>O halde insanlık, tarihinde iki kez ve yaklaşık iki bin yıl arayla aynı doğrultuda bir sürü buluşu biriktirmeyi becermiştir. Söz konusu buluşların bir yandan çokluğu diğer yandan sürekliliği, yüksek teknik sentezlerin gerçekleşebileceği yeterince kısa bir sürede yoğunlaşmıştır. İnsanın doğayla sürdürdüğü ilişkilere anlamlı değişimler getiren ve yine diğer bir sürü değişimi olanaklı kılan bu sentezlerdir. İnsanlık tarihinde şimdiye değin sadece ve sadece iki kez tekrarlanmış bu süreci, katalizör maddeler tarafından harekete geçirilmiş bir zincirleme tepkime imgesi ile açıklayabilmek mümkündür. Bu süreç nasıl oluşmuştur?</p>

    <p>Öncelikle, aynı birikimsel özellikleri gösteren diğer devrimlerin başka yerlerde ve başka zamanlarda ve de farklı etkinlik alanlarında oluştuğu unutulmamalıdır. Daha önce, bizim sadece sanayi devrimiyle neolotik devrimi (ki sanayi devriminin öncelidir ve aynı kaygılarla hareket etmektedir) devrimden saydığımız ve bunun, başvuru sistemimizin söz konusu devrimleri ancak böyle değerlendirmeye izin vermesinden kaynaklandığını anlatmıştık. Varoldukları kesin olan diğer tüm değişiklikler ise sadece çok bozuk ya da küçük parçalar halinde görünmektedir. Bunlar çağdaş Batılı insanın kafasında <em>bir anlam kazanamazlar</em> (en azından tüm anlamlarını kazanamazlar); hatta bunlar Batılı’ya sanki hiç varolmamış gibi görünebilir.</p>

    <p>İkinci olarak, neolitik devrim örneği (çağdaş Batılı insanın yeterince açık bir şekilde ortaya çıkarmayı başarabildiği tek örnek) Batılı insanda, bunu bir ırk, bir bölge veya bir ülke yararına bir üstünlük olarak kabul etmek yerine, bir alçakgönüllülük uyandırmalıdır. Sanayi devrimi Batı Avrupa’da doğdu; sonra ABD’de ve hemen sonra da Japonya’da ortaya çıktı; 1917’den beri Sovyetler Birliği’nde gelişiyor, yarın kuşkusuz başka yerlerde de beliriverecek; her elli yılda bir de, şu veya bu merkezlerinden birinde, az veya çok, canlı bir ateşle parlıyor. Bu kadar övündüğümüz şu öncelik sorunu bakalım konuya binyıllar çapında eğildiğimizde ne hale geliyor?</p>

    <p>Neolitik devrim, yaklaşık bin veya iki bin yıl önce Ege havzası, Mısır, Yakın Doğu, İndus vadisi ve Çin’de aynı anda başladı. Arkeolojik dönemlerin belirlenmesi için radyoaktif karbonun kullanılmaya başlanmasından beri de, sandığımızdan daha eski olan Amerikan neolitik devriminin Eski Dünya’dan çok geç kalmamış olması gerektiğini düşünüyoruz. Üç dört küçük vadinin, bu yarışta birkaç yüzyıllık bir öncelik göstermiş olması olasıdır. Bugün bu konuda ne biliyoruz? Tam tersine, öncelik sorununun önemi olmadığından kuşkumuz yok, çünkü özellikle aynı (toplumsal altüst oluşlarca yakından izlenen) teknolojik altüst oluşların son derece geniş alanlarda ve yine son derece ücra bölgelerde aynı zamanda ortaya çıkışları, öncelik sorununun bir ırkın veya bir kültürün dehasına değil, insanın bilincinin dışında yer alacak kadar genel olan koşullara dayandığını gösteriyor. Kısacası bilmeliyiz ki, sanayi devrimi Batı ya da Kuzey Avrupa’da çıkmamış olsaydı, bir gün yeryüzünün başka bir köşesinde kendini gösterecekti. Ve eğer sanayi devrimi yeryüzünün bütününe yayılmak durumundaysa (ki büyük olasılıkla böyle), her kültür buna kendine özgü katkılarda bulunacak ve gelecek binyılların tarihçisi bir iki yüzyıllık bir önceliğin ısrarla kime ait olduğunu bilebilmek sorununu haklı olarak anlamsız bulacaktır.</p>

    <p>Bunu koyduktan sonra, dural tarihle birikimsel tarih arasındaki ayrımın geçerliliğine olmasa bile, en azından kesinliğine bir sınırlama getirmeliyiz. Buna girişme nedenimiz ise söz konusu ayrımın sadece çıkarlarımıza bağlı olması değil, daha önce de gösterdiğimiz gibi, hiçbir zaman açık ve kesin olmayı başaramamış olmasıdır. Teknik buluşlar konusunda, hiçbir dönem hiçbir kültür kesinlikle dural değildir. Bütün halklar, ortamlarına egemen olmayı sağlayan hayli karmaşık tekniklere sahiptirler, bunları değiştirirler, geliştirirler ya da unuturlar. Bu teknikler olmasa çoktan yok olurlardı. Dolayısıyla, farklılık hiçbir zaman birikimsel tarihle dural tarih arasında değildir; bütün tarih derece farklılıklarıyla birikimseldir. Örneğin eski Çinliler’le Eskimolar’ın mekanik sanatları çok geliştirdiklerini biliyoruz; bu halklar, bir uygarlık biçiminden bir diğerine geçişi belirleyen “zincirleme reaksiyonu” başlatacak noktaya çok yaklaşmışlardı. Top barutu örneğini biliyoruz; Çinliler, teknik açıdan bakarsak, kitlesel sonuçlara yönelik kullanımı dışında barutun bütün inceliklerini çözmüşlerdi. Sık sık sözü edildiği gibi, eski Meksikalılar tekerlekten habersiz değillerdi; çocuklarına tekerlekli hayvan oyuncakları yapacak kadar iyi biliyorlardı ve bunu yük arabasında kullanabilmek için yalnızca küçük bir adım yeterli olmuştu.</p>

    <p>Bu durumda, “daha birikimsel” kültürlerin “az birikimsel” kültürlere oranla (her başvuru sistemi için) görece seyrekliği sorunu, olasılık hesaplarından oluşmuş bilinen bir soruna dönüşmektedir. Bu sorun yine karmaşık diğer birleşimlere oranla görece olasılığını belirlemekten ibaret olan, aynı sorundur. Örneğin rulette, birbirini izleyen iki rakamın yan yana gelmesi (örneğin 7 ve 8, 12 ve 13, 30 ve 31) sık rastlanır bir olaydır; birbirini izleyen üç rakamın yan yana gelmesine ise hayli az rastlanır, yine birbirini izleyen dört rakamın yan yana gelmesi ise çok daha seyrek bir olaydır. Ve rakamların doğal sırasına uygun altı, yedi ya da sekiz rakamlık bir yan yana dizilişi defalarca atıştan ancak bir tanesi sağlayabilir. Eğer tüm dikkatimiz uzun dizilere yönelmişse (örneğin, beş art arda rakam dizisine oynamışsak), daha kısa diziler bizim için düzensiz dizilerle eşdeğerde olacaktır. Bu, söz konusu dizilerin bizimkilerden salt bir bölümün değeriyle ayrıldıklarını ve başka bir açı altında belki çok büyük düzenlilikler oluşturacaklarını gözardı etmektir.</p>

    <p>Bu karşılaştırmayı daha da ileri götürebiliriz. Tüm kazançlarını gitgide daha uzun dizilere aktaran bir oyuncu, binlerce hatta milyonlarca atıştan sonra hâlâ birbirini izleyen dokuz rakamın yan yana dizilişini görmemesi sonucu cesaretini kaybedecek ve belki de daha önce durması gerektiğini düşünecektir. Oysa, aynı oyun formülünü farklı tipte diziler üzerinde (örneğin kırmızı ve siyah veya çift ve tek arasında yinelenen bir dizemde) izleyen, bir başka oyuncunun, ilk oyuncuya salt düzensiz diziler olarak, görünecek anlamlı birleşimlerle karşılaşmasının olanaksız olduğu söylenemez. Ve eğer herhangi bir düzlemde gelişimi durağan, hatta geriliyor görünse de bu, insanlığın bir başka bakış açısından önemli dönüşümlerin beşiği olmadığı anlamına gelmez.</p>

    <p>18. yüzyılın büyük İngiliz filozofu Hume bir gün, birçok kimsenin kafasından geçirdiği bir soruyu, neden bütün kadınların değil de sadece bir bölümünün güzel olduğu sorusunu çözmeye girişti. Sorunun tutar tarafı olmadığını göstermekte hiç zorlanmadı. Eğer bütün kadınlar en azından en güzelleri kadar güzel olsalardı, onları sıradan bulur, niteleyici yargımızı ortak modelin dışında kalan azınlığa saklardık. Aynı şekilde, sadece bir tip ilerlemeyle ilgilendiğimizde, bu tip ilerlemeyi en yüksek noktasına kadar geliştiren kültüre değer verip diğerlerine kayıtsız kalırız. O halde ilerleme, herkesin kendi düşüncesine göre önceden belirlenmiş bir ilerleme doruğundan başka bir şey değildir.</p>

    <h2>Kültürlerin İşbirliği</h2>

    <p>Son olarak sorunumuza başka bir bakış açısından yaklaşacağız. Önceki paragraflarda sözünü ettiğimiz, salt (hangi biçimde olursa olsun) uzun dizilere oynayan oyuncu, bu oyunda varını yoğunu yitirecektir. Fakat mutlak değerde aynı dizilere, ancak ayrı masalarda oynayan ve dizisini tamamlamak için gerekli olan numaraları paylaşmakta anlaşmış bir oyuncular koalisyonu için durum aynı olmayacaktır. Çünkü, diyelim 21 ve 22 numaraları çektim ve dizime devam etmek için de 23’ü bulmam gerekiyor, bu durumda 23’ün on masada çıkma şansı kuşkusuz bir masada çıkmasından çok daha olasıdır.</p>

    <p>Bu durum, en birikimsel tarih biçimlerini gerçekleştirmeyi başarmış kültürlerin durumuna çok benzer. Bu uç biçimler, hiçbir zaman tek başına kalmış kültürlerin değil, tersine karşılıklı işleyişlerini isteyerek ya da istemeden birleştiren ve az önce sözünü ettiğimiz örnekçedekine benzer <em>koalisyonları</em> çeşitli şekillerde (göçler, karşılıklı ödünç almalar, ticari alışverişler, savaşlar) gerçekleştiren kültürler olmuştur. Ve işte tam bu noktada, bir kültürü diğerlerinden üstün saymanın saçmalığına değiniyoruz. Çünkü bir kültür tek başına olduğu sürece asla “üstün” olamaz; aynı tek başına olan rulet oyuncusunun durumunda olduğu gibi ancak birkaç parçadan oluşan küçük dizileri başarabilir ve tarihinde uzun bir dizinin “çıkma” olasılığı (kuramsal olarak olanaksız değilse de) o denli azdır ki, bu diziyi bulabilmek için insanlığın tüm gelişmesinin sığdığı bütün zamandan çok daha fazlasına gereksinimi vardır. Fakat –yukarıda belirttik– hiçbir kültür tek başına değildir; diğer kültürlerle sürekli koalisyon halindedir ve birikimsel diziler kurabilmesini sağlayan da budur. Bu dizilerden birinin daha uzun görünme olasılığı da doğal olarak yayılma alanına, süreye ve koalisyon düzeninin değişkenliğine bağlıdır.</p>

    <p>Bu açıklamalardan iki sonuç çıkıyor. İncelememiz boyunca, defalarca, insanlığın nasıl olup da tarihinin onda dokuzunda, hatta daha da fazla bir süresi boyunca durağan kaldığını sorduk: İlk uygarlıklar yaklaşık iki yüz bin ile beş yüz bin yaşındadırlar, oysa yaşam koşulları ancak son on bin yılda dönüşüme uğramıştır. Eğer çözümlememiz doğruysa, bu, paleolitik insanın, onun izleyicisi olan neolitik insandan daha az akıllı ya da daha az yetenekli olmasından değil, sadece, insanlık tarihinde <em>n</em> derecesinde bir birleşimin ortaya çıkmak için <em>t</em> zamanlık bir süre gerektirmiş olmasındandır; bu birleşim çok daha erken ya da çok daha geç ortaya çıkabilirdi. Bu olgu, belli bir birleşimin oluşmasını görmek için beklemek zorunda olan bir rulet oyuncusunun atış sayısından daha anlamlı değildir: Bu birleşim ilk atışta da gerçekleşebilir, binincide ya da milyonuncuda da gerçekleşebilir, hatta hiç gerçekleşmeyebilir de. Fakat insanlık, bütün bu sürede, aynı oyuncu gibi, kuramlar yürütmekten vazgeçemez. Bazen istemeden ve hiç farkında olmadan kültürel “meseleleri halleder”, “uygarlık harekâtlarına” girişir ki, bunların her biri birbirinden farklı sonuçlara varır. Kimi zaman başarıya çok yaklaşır, kimi zaman da önceki kazanımlarını tehlikeye sokar. Tarih öncesi toplumların birçok yönüne ilişkin bilgisizliğimizin neden olduğu büyük basitleştirmeler bu belirsiz ve dağınık çalışmaya izin vermektedir, çünkü hiçbir şey Levallois’nın doruğundan Yontmataş döneminin yetersizliğine, Aurignasyan ve Solutriyan görkemden Magdalenyan kabalığa ve sonra Ortataş döneminin değişik görünümlerinin sunduğu aşırı karşıtlıklara götüren bu yön değiştirmelerden daha çarpıcı değildir.</p>

    <p>Zaman içinde doğru olan, uzam içinde de doğrudur, ancak başka bir biçimde açıklanmalıdır. Bir kültürün, uygarlık diye adlandırdığımız, tüm düzeylerdeki buluşların bu karmaşık bütününü elinde bulundurma şansı, ortak bir strateji kurmak için –genellikle istem dışıdır– işbölümü yaptığı kültürlerin miktarı ve çeşitliliğine bağlıdır. Miktarı ve çeşitliliği diyoruz. Keşif öncesindeki Yeni Dünya ile Eski Dünya’nın karşılaştırması bu çift gerekliliği iyi dile getirir.</p>

    <p>Rönesans başındaki Avrupa; Yunan, Roma, Cermen ve Anglosakson gelenekleriyle, Arap ve Çin gibi çok çeşitli güçlerin karşılaşma ve kaynaşma merkeziydi. Kolomb öncesi Amerika da nicelik olarak bakıldığında, kuzey ve güney olmak üzere geniş bir yarıküre oluşturduğundan bu tür kültürel temaslardan yoksun değildi. Ancak, Avrupa kıtasında karşılıklı olarak zenginleşen kültürler on binlerce yıllık bir farklılaşmanın ürünleriyken, nüfusu daha yeni olan Amerika kıtası kültürlerinin farklılaşmak için daha az zamanları oldu. Bu anlamda, Amerika’daki kültürler görece olarak daha türdeş bir tablo sunarlar. Ayrıca, keşif döneminde Meksika ve Peru’nun kültürel düzeylerinin Avrupa’ya göre daha aşağı olduğu söylenemezse de (üstelik bazı bakımlardan tam tersine daha üstün olduklarını gördük), bu kültürlerde kültürün çeşitli yanları diğerlerine oranla belki daha az düzenlenmişti. Kolomb öncesi, uygarlıklar, şaşırtıcı başarılarının yanında, birtakım eksiklikler ya da deyim yerindeyse “boşluklarla” doludur. Bu kültürler, sanıldığından daha az çelişik bir şekilde, erken gelişmiş biçimlerle, oluşmadan yok olmuş biçimleri bir arada sergilerler. Örgütlenmelerinin düşük esnekliği ve cılız çeşitliliği, bir avuç fatih önünde hemen dağılıp çökmelerini açıklar. Ve asıl neden, Amerika kıtasındaki kültürel “koalisyonarı” oluşturan kültürlerin Eski Dünya’dakilere oranla birbirlerinden pek az farklı kültürler olmaları olgusunda aranabilir.</p>

    <p>Dolayısıyla kendi başına ve kendiliğinden birikimsel olan toplum yoktur. Birikimsel tarih diğerlerinden farklılaşan birtakım ırkların ya da kültürlerin mülkiyetinde değildir. Bu <em>doğa</em>’larından çok <em>davranış</em>’larından doğar. Birikimsel tarih, kültürlerin <em>birlikte olma biçimleri</em>’nden başka bir şey olmayan, bir tür varoluş özelliklerini gösterir. Bu anlamda birikimsel tarihin, toplum kümelerinin oluşturduğu büyük toplumsal düzenlerin ayırt edici tarih biçiminin, dural tarihin ise –eğer gerçekten böyle bir tarih varolmuşsa– tek başına kalmış toplumlara ait diğerlerinden daha aşağı bir yaşam biçiminin belirtisi olduğu söylenebilir.</p>

    <p>Bir insan topluluğunu yıkıp geçebilen ve doğasını bütünüyle gerçekleştirmesini engelleyen tek bela ve tek sakatlık yalnız kalmaktır.</p>

    <p>Böylece, ırkların ve kültürlerin uygarlığa katkısını doğrulamak için girişilen ve genellikle yeterli görülen çabalarda bir beceriksizlik ve tatmin edici olmayan bir şey olduğu görülüyor. Özellikler sıralanacak, kökene ilişkin sorunlar ayıklanacak, ayrıcalıklar çıkarılacaktır. Ama bu çabalar ne kadar iyi niyetli olursa olsun boşunadır, çünkü amaçlarını üç açıdan gözden kaçırmaktadırlar. Öncelikle, şu veya bu kültüre maledilen bir buluşun gerçekte hangisine ait olduğu hiçbir zaman kesin değildir. Bir yüzyıl boyunca, mısırın kesinlikle birtakım yabanıl türlerin karıştırılması yoluyla Amerikan yerlilerince yetiştirildiğine inanıldı ve Amerika’ya Güneydoğu Asya’dan (ne zaman ve nasıl olduğu hakkında fazla bir şey bilinmiyor) gelmiş olması olasılığı da bulunduğundan, sürekli artan bir kuşkuyla da olsa halen böyle kabul edilmeye devam ediliyor.</p>
