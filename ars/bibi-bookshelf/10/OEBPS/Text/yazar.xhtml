  <div class="yazar">
    <p class="nonindent">Claude Lévi-Strauss<br/> <span>Irk, Tarih ve Kültür</span></p>

    <p class="extract">1908 doğumlu. 1934-37 yılları arasında Brezilya’da Sao Paulo Üniversitesi’nde sosyoloji profesörlüğü yaptı ve ilk saha çalışmalarını da burada gerçekleştirdi. 1941-45 arası New York’ta New School for Social Research’te ders verdi. “L’analyse structurale en linguistique et en anthropologie” (Dilbilim ve Antropolojide Yapısal Çözümleme) adlı tartışma açıcı makalesini bu dönemde yayımladı (1945). 1950-79 yılları arasında Paris Üniversitesi Uygulamalı Yüksek Araştırmalar Okulu’nda sosyal antropoloji çalışmaları yöneticisi olarak görev aldı. 1959-82 yılları arasında Collège de France’ta yine antropoloji kürsüsünde eğitim verdi. Brezilya’nın yanı sıra, bugünkü Bangladeş’te de alan çalışmaları yapan Lévi-Strauss, 1973’te Académie Française üyeliğine seçildi. 2009’da aramızdan ayrıldı.</p>

    <p class="nonindent">Başlıca yapıtları arasında <em>Les structures élémentaires de la parenté</em> (1949); <em>Race et Histoire</em> (1952, <em>Irk, Tarih ve Kültür</em>, Metis, 1994); <em>Tristes Tropiques</em> (1955, <em>Hüzünlü Dönenceler</em>, YKY, 1994); <em>Anthropologie structurale</em> (I. Cilt 1958, II. Cilt 1973); <em>La Pensée sauvage</em> (1962, <em>Yaban Düşünce</em>, Hürriyet Vakfı Yay., 1984, YKY, 2000); <em>Mythologiques</em>, I. Cilt: <em>Le Cru etle Cuit</em> (1964), II. Cilt: <em>Du miel aux cendres</em> (1967), III. Cilt: <em>L’origine des manières de table</em> (1968), IV. Cilt: <em>L’Homme nu</em> (1971); <em>Le Regard éloigné</em> (1982), <em>La parole donnée</em> (1984), <em>Regarder, écouter, lire</em> (1993) kitaplarını sayabiliriz.</p>

    <p class="extract">“Önsöz”ün yazarı ve bu kitabın oluşumunu daha fikir aşamasından kendisine borçlu olduğumuz OLIVIER ABEL, 1980-84 yılları arasında Galatasaray Lisesi’nde felsefe öğretmenliği yapmıştır. Halen aynı görevi Paris’te sürdürmektedir. Lévi-Strauss’la radyo konuşmalarını gerçekleştiren GEORGES CHARBONNIER, 1949’dan beri Fransız radyosunda çalışan, özellikle bilim ve sanat konularında uzmanlaşmış önde gelen bir program yapımcısıdır.</p>
