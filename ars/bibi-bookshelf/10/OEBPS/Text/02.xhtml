  <h1 title="Irk Ve Kültür">IRK VE KÜLTÜR</h1>

  <div class="chapter">
    <p>Irkın ne olup ne olmadığını söylemeye çalışmak bir etnoloğun işi değildir, çünkü bu konuyu yaklaşık iki yüzyıldır tartışan fiziksel antropoloji uzmanları bile asla hemfikir olamadıkları gibi, bu soruya bugün verilebilecek bir cevap üzerinde anlaşmaya daha yakın olduklarını belirten hiçbir işaret de yoktur. Bir süre önce bu uzmanlar sayesinde, zaten birbirine pek benzemeyen insanımsıların ortaya çıkışının üç ya da dört milyon yıl öncesine veya daha fazla bir süreye dayandığını öğrendik; bu öyle uzak bir geçmiştir ki, kemikleri toplanan farklı örneklerin sadece birbirlerinin kurbanı mı olduklarına, yoksa ırk karışımlarının onların arasında da mı mevcut olduğuna karar vermek için yeterince bilgiye asla sahip olunamaz. Kimi antropologlara göre, insan türü, tarih-öncesi boyunca aralarında her çeşit alışverişin ve melezleşmenin meydana geldiği farklılaşmış alt-türlerin doğmasına daha çok erken dönemlerde yol açmıştır: Kimi eski özelliklerin süregelmesi ile yeni özelliklerin ortak yönelimi, bugün insanlar arasında gözlenen çeşitliliğe açıklama getirecek şekilde bir araya gelmiş olmalıdır. Diğer antropologlar ise tersine, insan gruplarının genetik tecridinin pleistosen dönemin sonu diye saptadıkları çok daha yakın bir tarihte ortaya çıktığı kanısındadırlar; bu durumda gözlenebilir farklılıklar, üreme ilişkileri bakımından tecrit edilmiş topluluklar içinde süresiz olarak bozulmadan kalabilecek ve uyarlanma değerinden yoksun kimi özellikler arasındaki rastlantısal sapmaların bir sonucu olamaz: Bunlar daha çok, ayıklanma etkenleri arasındaki yerel farklılıklardan kaynaklanır. Bu durumda, ırk terimi ya da onun yerine konmak istenen başka herhangi bir terim, kimi genlerin en az ya da en çok rastlanır olmasıyla diğerlerinden farklılaşan bir topluluğu ya da topluluk bütününü belirtir.</p>

    <p>Birinci varsayımda, ırk gerçekliği öyle uzak bir geçmişte kaybolur ki, hakkında herhangi bir şey bilmeye imkân yoktur. Söz konusu olan bilimsel, yani dolaylı da olsa uzak sonuçlarıyla doğrulanabilir bir varsayım değil, mutlak olarak ortaya konan aksiyom niteliğindeki kesin bir önermedir, çünkü bu önerme olmadan bugünkü farklılıkları açıklamanın imkânsız olduğu düşünülmektedir. Irkçılığın babası sıfatı atfedilen Gobineau, ırkların gözlemlenebilir görüngüler olmadığının tamamen bilincinde olmakla birlikte, böyle bir doktrine sahiptir; Gobineau, kültürleri yaratan toplulukların, kendileri de başka karışımların sonucu olan insan grupları arasındaki karışımdan çıktığını kabul etmekle beraber, ırkları, tarihsel kültürlerin başka türlü açıklanamayacağını düşündüğü çeşitliliğinin <em>a priori</em> koşulları olarak ileri sürüyordu. Dolayısıyla, ırksal farklılıkların kökenlerine inmeye çalışırsak, bu konuda bir şeyler öğrenmemizi imkânsız kılmış oluruz ve tartışmamızın konusu gerçekte ırkların değil, kültürlerin çeşitliliği olur.</p>

    <p>İkinci varsayımda başka sorunlar ortaya çıkar. Öncelikle, sokaktaki insanın ırklardan bahsederken başvurduğu değişken genetik doz ayarlamalarının hepsi de çok belirgin özelliklere denk düşer: Boy, deri rengi, kafatası biçimi, saç tipi, vs.; bu ayrımların kendi içlerinde uyumlu olduklarını kabul etsek bile –ki bu hiç de kesin değildir– bu durum, bu ayrımların, duyular tarafından dolaysız biçimde algılanamayan nitelikleri ilgilendiren başka ayrımlarla da uyum içinde olduğunu kanıtlamaz. Bununla birlikte, gözle görülmeyen özellikler en az gözle görülür özellikler kadar gerçektir; ve gözle görülmeyen özelliklerin coğrafi dağılımının, gözle görülür olanlardan tamamen farklı –ve kendi aralarında da farklılaşan– bir ya da daha fazla yolunun olması kesinlikle anlaşılır bir şeydir; öyle ki, bastırılmış niteliklere bağlı olarak, “gözle görülmeyen ırklar”ın geleneksel ırklar içinde kendilerini gösterebilmeleri ya da kendilerine ayrılan, belirsizleşmiş sınırları yeniden belirlemeleri mümkündür. İkinci olarak, genetik doz ayarlamaları her durumda söz konusu olduğundan, bunlar için saptanan sınırlar keyfidir. Gerçekten de, bu ayarlamalar ayrımına varılmayan derecelerde yükselir ya da alçalır, ve orada burada oluşturulan eşikler de araştırmacının sınıflandırmak için elinde bulundurmayı tercih ettiği görüngü modellerine bağlı kalmaktadır. Bunun sonucunda, bir durumda, ırk kavramı öyle soyutlaşır ki deney dışına çıkar ve belli bir akıl yürütme çizgisini izlemeyi sağlayacak bir çeşit mantıksal önvarsayım halini alır. Diğer durumda, ırk kavramı deneye öyle yakından dahil olur ki neredeyse içinde erir ve neden bahsedildiği bile anlaşılmaz. Çok sayıda antropoloğun bu kavramı kullanmayı açık ve kesin olarak reddetmesinde şaşırtıcı bir şey yoktur.</p>

    <p>Gerçekte ırk kavramının tarihi, uyarlanma değerinden yoksun özelliklerin araştırılmasıyla örtüşmektedir. Çünkü, bu özellikler bin yıllardan bu yana başka türlü nasıl oldukları gibi ayakta kalabilirlerdi? Ve, iyi ya da kötü hiçbir işe yaramıyorlarsa, mevcudiyetleri tamamen keyfiyse, bugün, çok uzak bir geçmişe nasıl tanıklık edebiliyorlar? Ve yine ırk kavramının tarihi, bu araştırmanın başına gelen aralıksız sıkıntıların da tarihidir. Irksal farklılıkları tanımlamak için art arda sıralanan bütün özellikler, seçim değerlerinin nedenleri kimi zaman gözümüzden kaçsa bile, uyarlanma olgularına bağlı olduklarını ortaya koymuşlardır. Her yerde yuvarlaklaşma eğiliminde olduğunu bildiğimiz kafatası biçiminin durumu böyledir; ılıman bölgelerde yerleşmiş ilkel topluluklarda güneş ışınlarının yetersizliğini dengelemek ve organizmanın raşitizme karşı kendini daha iyi korumasını sağlamak için deri renginin ayıklanma yoluyla açılması da böyle bir durumdur. Bunun üzerine antropologlar kan grupları üzerine eğildiler, ancak onların da uyarlanma değerinden yoksun olmayabileceğinden kuşkulanmaya başladılar: Belki beslenme unsurlarına bağlı olarak, belki de çiçek veya veba gibi hastalıklara karşı taşıyıcıların değişik duyarlıklarının sonucu olarak böyle bir uyarlanma değerine sahiptiler. Ve hiç kuşkusuz, kan serumu proteinleri için de durum böyledir.</p>

    <p>İnsan vücudunun en derinlerine bu iniş hayal kırıklığı yaratıyorsa, insan hayatının başlangıçlarına uzanmayı deneyen birinin daha fazla şansı olacak mıdır? Antropologlar Asyalı, Afrikalı ve Beyaz ya da Siyah kökenli Kuzey Amerikalı bebekler arasında doğuştan ortaya çıkabilen farklılıkları saptamak istediler. Öyle görünüyor ki, temel davranışları ve huyları ilgilendiren bu tür farklılıklar mevcuttur.<a class="noteref" href="#n1" id="ref1">1</a> Bununla birlikte, görünüşte ırksal farklılıkların kanıtı olmaya çok elverişli olan durumlarda bile araştırmacılar çaresiz olduklarını itiraf ederler. Bunun iki nedeni vardır. İlk olarak, eğer bu farklılıklar doğuştansa, tek bir gene bağlı olamayacak kadar karmaşık görünürler ve günümüzde genetikçiler, birçok unsurun bileşik eylemine bağlı nitelik aktarımlarını incelemek için kesin yöntemlere sahip değillerdir; en iyi varsayımla, bir ırkı aşağı yukarı belli bir kesinlikle tanımlamak için yetersiz görünen ortalamalara bile hiçbir şey eklemeyecek istatistik ortalamalar oluşturmakla yetinmek zorunda kalırlar. İkinci olarak ve daha önemlisi, bu farklılıkların doğuştan olduklarını ve hamile kadınların beslenme ve davranış biçimleri toplumlara göre değiştiğinden, anne karnındaki kültüre bağlı yaşam koşullarının sonucu olmadıklarını kanıtlayan hiçbir şey yoktur. Ayrıca, çok küçük çocukların hareket faaliyetlerindeki farklılıklar da kültüreldir; bunlar çocuğun uzun süre boyunca beşikte tutulmasının ya da sürekli olarak anne kucağında taşınmasının sonucu olabilir ve bebek de böylece kendisinin değişik tutuluş, korunuş ve besleniş biçimlerini ve hareketlerini hisseder… Afrikalı bebeklerle Kuzey Amerikalı bebekler arasında gözlenen farklılıkların, Siyah ya da Beyaz Kuzey Amerikalı bebekler arasında gözlenen farklılıktan kıyaslanamaz biçimde büyük olmasının tek etkili nedeni bunlar olabilir; gerçekten de Amerikalı bebekler, ırksal kökenleri ne olursa olsun, hemen hemen aynı biçimde yetiştirilirler.</p>

    <p class="extract">Demek ki, ırkla kültür arasındaki ilişkiler sorunu, bu biçimde ele alınmakla yetinilirse yanlış konmuş olacaktır. Gerçekten de kültürün ne olduğunu biliyoruz ama ırkın ne olduğunu bilmiyoruz ve bu konferansın başlığının içerdiği soruya cevap vermeyi denemek için bunu bilmek muhtemelen zorunlu da değildir. Gerçekten soruna belki daha karmaşık ama bununla birlikte daha basit bir biçim vermek yararlı olabilir. Kültürler arasında farklılıklar vardır; ve diğerlerinden, kendi aralarında farklılaştıklarından daha fazla farklılaşan –en azından yabancı ve uyarılmamış bir göz için– kimi kültürler, fiziksel görünümleriyle diğer topluluklardan ayrılan topluluklara özgüdür. Bu topluluklar kendi kültürleri içinde farklılıkların, kendileriyle diğer toplulukların kültürleri arasındaki farklılıklardan daha az olduğunu düşünürler. Bu fiziksel farklılıklarla kültürel farklılıklar arasında kavranabilir bir bağ var mıdır? Fiziksel farklılıklara başvurmadan kültürel farklılıkları açıklamak ve kanıtlamak mümkün müdür? İşte, cevaplamam istenen soru öz olarak budur. Oysa önceden belirttiğim nedenlerden dolayı bu imkânsızdır; ve en belli başlı neden, bu ayırıcı özellikleri bir kültüre, belirli ve yerelleşmiş ve bilimsel araştırmanın şimdiden ya da öngörülebilir bir gelecekte kavrayabileceği kalıtımsal unsurlara bağlayabilecek çok karmaşık davranış biçimlerini anlaşılır tarzda birbirine bağlama konusunda genetikçilerin kendi yetersizliklerini açıklamış olmalarıdır. Dolayısıyla soruyu biraz daha daraltmak gerekmektedir; ben soruya şöyle bir biçim vereceğim: Etnoloji, kültürlerin çeşitliliğini açıklamakta kendini tek başına yeterli hissediyor mu? Kendi mantığından kaçan unsurlara başvurmadan, dahası, biyolojik olduğu hükmünü vermenin kendine düşmediği nihai doğalarına dair bir önyargıya varmadan bunu başarabilir mi? Gerçekten de, kültür ile onunla aynı kategoride olmayan bu “başka şey” arasındaki muhtemel ilişki sorunu üzerine söyleyebileceğimiz tek şey –bunu ünlü bir formülü tekrarlayarak ifade edebiliriz– böyle bir varsayıma ihtiyacımız olmadığıdır.<a class="noteref" href="#n0" id="ref0">*</a></p>

    <p>Gene de, bu durumda bile, olayları aşırı basitleştirerek fazlasıyla kazançlı çıkmamız da mümkün. Sorun böyle ele alındığında, kültürlerin çeşitliliği, bu çeşitliliğin nesnel olgusunun dışında bir sorun yaratmayacaktır. Gerçekten de farklı kültürlerin bir arada var olmasını ve bu kültürler arasında, tarihsel deneyimin farklı temellere sahip olabileceklerini kanıtladığı görece yumuşak ilişkilerin geçerli olmasını hiçbir şey engellemez. Kimi zaman, her kültür kendini tek hakiki ve yaşanmaya değer kültür olarak görür; diğer kültürleri bilmezlikten gelir, hatta onların kültür olduğunu bile inkâr eder. İlkel diye adlandırdığımız halkların çoğu kendilerine “doğrular”, “iyiler”, “mükemmeller” anlamına gelen bir ad verirler, ya da sadece “insanlar” derler; ve diğer halklara, “yer maymunları” ya da “bit yumurtaları” gibi onların insanlık durumlarını inkâr eden nitelemelerde bulunurlar. Hiç kuşkusuz, kültürler arasında düşmanlık, hatta kimi zaman savaş da egemen olabilir ama söz konusu olan özellikle haksızlardan öç almak, kurban etmek için adam kaçırmak, kadınları ya da malları çalmaktır: Bunlar, bizim ahlakımızın mahkûm ettiği geleneklerdir, ama bu gelenekler asla, diğer kültürün gerçekliği kabul edilmediğinden, bir kültür olarak diğer kültürü imha edecek veya köleleştirecek kadar ileri gitmezler ya da böyle bir durum çok istisnaidir. Daha çok hayatını adadığı Brezilya yerlilerinin kendisine taktığı Nimuendaju adıyla tanınan ünlü Alman etnolog Curt Unkel, uygar bir merkezde uzun süre kaldıktan sonra yerli köyüne geri döndüğünde, köyün evsahipleri Nimuendaju’nun, hayatın yaşanır olmaya değdiği tek yer diye düşündükleri kendi köylerinden uzakta katlanmak zorunda kaldığı acıları düşünerek gözyaşı döküyorlardı. Başka kültürler karşısındaki bu derin kayıtsızlık, bu kültürler için kendi dilediklerince ve kendi bildikleri tarz içinde var olabilmenin güvencesiydi.</p>

    <p>Ancak bu tavrın karşıtını oluşturmaktan çok onu tamamlayan başka bir tavır da bilinmektedir; bu tavra göre yabancı, uzaktan gelmenin itibarından yararlanır ve oradaki varlığıyla toplumsal bağları genişletme fırsatını temsil eder. Bir aileyi ziyaret ettiğinde yeni doğan bebeğe isim koyması için o seçilir; evlilik birleşmeleri de uzak gruplarla yapıldığında daha değerli olur. Başka bir düşünce düzeyinde, Kayalık Dağlar’da yaşayan Flathead Kızılderilileri’nin, Beyazlarla karşılaşmalarından çok önceleri, Beyazlar ve inançları hakkında işittikleri şeylerle fazlasıyla ilgilenip Missouri, Saint-Louis’de oturan misyonerlerle ilişki kurmak üzere düşman kabilelerin işgali altındaki toprakları aşarak art arda sefere çıkmaktan çekinmedikleri bilinmektedir. Demek ki kültürler kendilerini sadece farklı görmekle ya birbirlerini kasıtlı olarak bilmezlikten gelirler, ya da arzulanan bir diyalog amacıyla birbirlerini taraf olarak kabul ederler. Her iki durumda da birbirlerini tehdit ederler ve kimi zaman saldırırlar, ama varlıklarını karşılıklı olarak gerçekten tehlikeye atmazlar. Karşılıklı olarak tanınan farklılık kavramı kültürlerden birinde yerini güç ilişkilerinin eşitsizliği üstünde temellenen bir üstünlük duygusuna bıraktığında ve kültürel çeşitliliğin olumlu ya da olumsuz kabulü, yerini eşitsizliklerinin olumlanmasına bıraktığında durum çok değişir.</p>

    <p>Demek ki asıl sorun, kimi toplulukların kendi üstünlüklerine kanıt olarak ileri sürdükleri genetik mirasları ile pratik başarıları arasında var olabilecek muhtemel bağın bilimsel düzlemde ortaya koyduğu türden bir sorun değildir. Çünkü, fiziksel antropoloji uzmanları ve etnologlar sorunun çözümsüzlüğü konusunda hemfikir olsalar ve birbirlerine söyleyecek şeyleri olmadığını saptayarak nazikçe selamlaşıp ayrılmadan önce hep birlikte bir yetersizlik tutanağı imzalasalar bile,<a class="noteref" href="#n2" id="ref2">2</a> 16. yüzyıl İspanyolları’nın okyanus ötesine asker, at, zırh ve ateşli silah taşıyabilecek gemilere sahip olmaları nedeniyle kendilerini Meksikalılar’dan ve Perulular’dan daha üstün gördükleri ve değerlendirdikleri gerçeği değişmez; aynı akıl yürütmeye göre, buhar makinesine ve övünebileceği başka birkaç teknik marifete sahip diye 19. yüzyıl Avrupalısı da kendini dünyanın geri kalanından üstün ilan etmiştir. Avrupalılar bütün bu açılardan ve daha genel olarak, Batı’da doğmuş ve gelişmiş olan bilimsel bilgi bakımından gerçekten üstün olsalar da, yine de durum, Batı’nın köleleştirdiği ya da kendisini izlemek zorunda bıraktığı halklar, az rastlanır ve değerli istisnalar hariç, Batı’nın bu üstünlüğünü kabul ettiklerinden ve bağımsızlıklarını elde ettiklerinde ya da bağımsızlık güvencesi verildiğinde ortak gelişme çizgisindeki bir gecikme olarak gördükleri bu farkı kapatmayı amaç olarak benimsediklerinden, daha az tartışma götürür nitelikte görünmektedir.</p>

    <p>Hayli kısa sürede onaylanan bu görece üstünlüğün var olmasından, ne bu üstünlüğün kesin olduğu sonucuna ne de farklı temel yetenekler ortaya çıkardığı sonucuna varamayız yine de. Uygarlık tarihi, yüzyıllar boyunca, şu ya da bu uygarlığın özel bir parıltıyla parıldayabildiğini göstermiştir. Ama bunun, tek bir gelişme çizgisinde ve her zaman aynı yöne doğru olması zorunlu değildir. Batı, birkaç yıldan beri, bazı alanlardaki sınırsız kazanımlarının ağır karşılıklar doğurduğu gerçeğini benimsemeye hazırdır; bazı değerlerden yararlanmak için reddetmek zorunda kaldığı değerlerin daha fazla saygıyı hak edip etmediğini kendine sorma noktasına gelmiştir. Yakın zamana kadar geçerli olan, diğer toplumlar geride kalırken sadece Batı’nın duraklamadan katetmiş olduğu bir yol boyunca sürekli ilerleme fikrinin yerini, böylelikle, farklı yönler arasında seçim yapma mefhumu alır; öyle ki herkes, kazanmak istediği alanların bedeli olarak, bir ya da birkaç alanda kaybetmeyi göze almak durumunda kalır. Tarım ve yerleşik hayata geçiş besin kaynaklarını son derece geliştirmiş ve bunun sonucu olarak, insan nüfusunun çoğalmasına imkân tanımıştır. Ama, nüfusun hastalık yapan mikropları geliştiremeyecek kadar az olduğu koşullarda yok olma eğiliminde olan bulaşıcı hastalıklar, bu durumun sonucu olarak yaygınlaşmıştır. Dolayısıyla, avcı ve toplayıcı kalmış halkların kendilerini daha iyi koruyabildikleri sakıncalara karşılık, tarıma geçmiş halkların, kuşkusuz bilmeden, bazı üstünlükler seçmiş oldukları söylenebilir: Avcı ve toplayıcı kalmış halkların hayat tarzı bulaşıcı hastalıkların insandan insana ve evcil hayvanlardan insanlara geçmesini engelliyordu ama kuşkusuz başka sakıncalar pahasına.</p>

    <p>Canlı biçimlerin tek-doğrusal evrimine duyulan inanç, toplum felsefesinde biyolojiden çok daha önce ortaya çıktı. Ama, on dokuzuncu yüzyılda bu inancı destekleyen ve ona bilimsel statü talep etme imkânını veren biyoloji oldu; bu inancı taşıyanlar da böylece, kültürlerin farklılığı olgusunu kültürlerin eşitsizliğinin onaylanmasıyla bağdaştıracağını umuyordu. İnsan topluluklarının gözlenebilir farklı durumları sanki tek bir gelişmenin art arda gelen evrelerini açıklıyorlarmış gibi ele alınarak, biyolojik miras ile kültürel başarılar arasında nedensel bir bağ olmamasına rağmen, bu iki düzey arasında en azından analojik bir ilişkinin var olduğu öne sürülüyordu; bu ilişkinin, daha büyük bir farklılaşma ve daha yüksek bir karmaşıklık yönünde sürekli büyüyen canlılar dünyasını tanımlarken biyoloji bilginlerinin dayandıkları ahlaki tahminlerin aynısını desteklediği iddia ediliyordu.</p>

    <p>Bununla birlikte biyoloji bilginlerinde de önemli bir değişim meydana gelecekti – bir dizi değişimin ilki bu yazıda ele alınacaktır. Sosyologlar, tarihin belirsiz rastlantılarının ardında bir evrimin daha kesin ve daha anlaşılır bir şemasını keşfetmek için biyolojiye başvururlarken, biyoloji bilginleri de, birkaç basit yasaya tabi kabul ettikleri evrimin gerçekte çok karmaşık bir tarihi içerdiğini fark ediyorlardı. Biyolojide, çeşitli canlı biçimlerin birbiri ardına aynı yönde katetmeleri gereken “mesafe” kavramının yerini, önce, türler arasında bir soy zinciri değilse de –zira, evrim biçimlerinin kimi zaman ayrı, kimi zaman da ortak noktaya yöneldiği ortaya çıktıkça soy zinciri giderek daha az güvenilir bir hal alıyordu– hısımlık bağları oluşmasına imkân tanıyan “ağaç” kavramı aldı ve ardından bu ağaç da “kafese” dönüştü; kafes figürünün çizgileri birbirlerinden uzaklaştıkları sıklıkla birbirlerine kavuştuklarından, iç içe geçmiş bu yolların tarihsel tanımı, bir zamanlar içinde ritm, yön ve etkileri bakımından farklı evrimsel yolların tek değil, çok çeşitli biçimleri tarafından izlenen sayısız yolun sabitlenmesinin mümkün görüldüğü o aşırı basit diyagramların yerini aldı.</p>

    <p>Bununla birlikte, bizimkinden çok farklı toplumlara ilişkin dolaysız bilgi sayesinde, o toplumlara ait olmayan nedenlerle onları yargılamak ve mahkûm etmek yerine onların kendilerine verdikleri varlık nedenine değer biçmemiz mümkün olduğu ölçüde, etnoloji de bizi benzer bir bakış açısına çağırır. Kendi öz değerlerini geliştirmeye özen gösteren bir uygarlık, kendi uygarlığı tarafından tamamen farklı değerleri tanımaya uygun şekilde yetiştirilmiş bir gözlemciye, hiçbir değere sahip değilmiş gibi gelecektir. O, sadece kendi kültüründe bir şeylerin var olduğunu, olayları süreklilik içinde birbirine ekleyen bir tarihin imtiyazına sadece kendi uygarlığının sahip olduğunu sanır. Ona göre sadece bu tarih bir anlam sunmaktadır; anlam kavramını ikili olarak, hem anlam taşımak hem bir hedefe yönelmek biçiminde ele almak koşuluyla. Diğer toplumların hiçbirinde tarihin olduğuna inanmaz; olsa olsa yerinde saymaktadır.</p>

    <p>Ama bu yanılsama yaşlıların ve yeni bir rejimin düşmanlarının kendi toplumlarının bağrında çektiklerine benzer. Yaşları ya da politik tercihleri nedeniyle olayların dışında kalan bu insanlar, aktif olarak katılmadıkları bir dönemin tarihinin akmadığı duygusunu taşırlar; bunlar için olaylar bir anlamda durağanlaşırken genç insanlar ve iktidardaki militanlar bu evreyi coşkuyla yaşarlar. Bir kültürün ya da evrelerinden birinin akışının zenginliği özdeki bir nitelik olarak var olmaz; gözlemcinin bu zenginlik karşısındaki konumuna, bu zenginlikteki çıkarlarının miktarına ve çeşitliliğine bağlıdır. Başka bir imgeyi kullanırsak, kültürlerin, her biri kendi yolunda, kendi yönünde ve kendi hızında ilerleyen trenlere benzediği söylenebilir. Bizimkiyle birlikte ilerleyenler bizim için en kalıcı biçimde var olurlar; kompartımanlarımızın karşılıklı camlarından vagon çeşitlerini, yolcuların fizyonomi ve mimiklerini rahatlıkla gözlemleyebiliriz. Ama, eğik ya da paralel başka bir yol üzerinde, ters yönde bir tren geçerse, görüş alanımızda bir an karışıklık yaratan, olayın kendisine dair hiçbir bilgi vermeyen ve düşlerimize fon hizmeti gören manzaranın dingin seyrini kesintiye uğrattığı için bizi sadece sinirlendiren, pek az tanımlanabilir, bulanık ve hızla kaybolan bir görüntü fark ederiz.</p>

    <p>Dolayısıyla, bir kültürün her bir üyesi de kendi kültürüne bu düşsel yolcunun kendi trenine olduğu kadar sıkı sıkıya bağlıdır. Doğuştan itibaren ve –biraz önce belirttim– muhtemelen daha bile önce, bizi çevreleyen varlıklar ve nesneler, sistem oluşturan, karmaşık bir referanslar aygıtıyla her birimizi donatır: Eğitimin, uygarlığımızın tarihsel gelişimine ilişkin bize önerdiği kendi içine bakış yoluyla sonradan teyid ettiği davranışlar, güdülenmeler ve örtük yargılar. Biz tam anlamıyla bu referans sistemiyle hareket ederiz ve bunun dışında oluşmuş kültürel bütünlükler bizim tarafımızdan ancak kendi sistemimizin onlarda yarattığı deformasyon yoluyla algılanabilir. Hatta bu referans sistemi, onları görmemizi imkânsız bile kılabilir.</p>

    <p class="extract">İlkel denen halklar ve demografilerini dolaylı ya da dolaysız olarak etkileyen gelenekleri karşısında genetik uzmanları arasında yakın zamanda oluşan önemli tavır değişikliği yukardaki yoruma bir kanıt getirebilir. Garip evlilik kurallarından, anne en son doğan çocuğunu emzirdiği müddetçe –kimi zaman çocuk üç ya da dört yaşına gelinceye kadar– eşler arasında cinsel ilişkiyi yasaklayan türden keyfi yasaklamalardan, şeflere ya da yaşlılara çok-eşlilik konusunda ayrıcalık verilmesinden, ya da hatta çocukların öldürülmesi gibi bizleri isyan ettiren türden âdetlerden oluşan bu gelenekler yüzyıllar boyunca anlam ve içerikten yoksun görülmüş; bunlar, insan doğasının, sorumlusu olduğunu söyleyecek kadar ileri gidilmese bile, muktedir olduğu acayipliklerin ve fantazilerin örnekleri olarak sıralanmaya ve betimlenmeye layık görülmüştür. Saçma ya da canice diye reddedilen bütün bu geleneklerin bizim için bir anlam kazanması ve nedenlerinin anlaşılması için, 1950’li yıllarda topluluk genetiği adı altında yeni bir bilim dalının ortaya çıkması gerekti.</p>

    <p><em>Science</em> dergisinin son sayılarından biri, Profesör J. V. Neel ve meslektaşlarının, tropikal Amerika’nın kendini en iyi korumuş çeşitli topluluklarıyla ilgili, uzun yıllardan beri sürdürdükleri araştırmaların sonuçlarını daha geniş bir kitlenin bilgisine sundu. Ayrıca bu araştırmalar, Güney Amerika’da ve Yeni Gine’de bağımsız olarak sürdürülen başka araştırmalar tarafından da doğrulandı.<a class="noteref" href="#n3" id="ref3">3</a></p>

    <p>Bizim ırkımızdan en uzak sözde “ırklar”ı aynı zamanda en homojen ırklar olarak görme eğilimindeyizdir; bir Beyaz için, bütün Sarılar birbirine benzer, ve tersi de muhtemelen doğrudur. Gerçek durum çok daha karmaşık gibidir, çünkü örneğin Avustralyalılar bütün kıtada morfolojik olarak homojen görünseler bile,<a class="noteref" href="#n4" id="ref4">4</a> aynı coğrafi alanda yaşayan birçok Güney Amerika kabilesindeki genetik tekrarlarda önemli farklılıklar ortaya çıkabilmektedir; ve bu farklılıklar aynı kabilenin köyleri arasında, dilleri ve kültürleri farklı kabileler arasında olduğu kadar büyüktür. Demek ki sanıldığının tersine, kabile biyolojik bir birlik oluşturmamaktadır. Bu durumu nasıl açıklamalı? Hiç kuşkusuz, yeni köylerin parçalanma ve kaynaşma şeklinde, ikili bir süreç yoluyla oluştuğu gerçeğiyle: Önce, bir aile kendi soyağacından ayrılır ve kendini başka bir yerde yeniden kurar; daha sonra, kendi aralarında akraba olan insan grupları onlara katılır ve yeni yerleşim yerini paylaşırlar. Bu yolla oluşan genetik stoklar kendi içlerinde, rastlantısal kümelenmelerin sonucu olarak ortaya çıkabilecek olandan daha fazla farklılaşırlar.</p>

    <p>Bundan şu sonuç çıkar: Eğer aynı kabilenin köyleri, başlangıçta farklılaşmış –her birinin görece tecrit durumunda olduğu ve yeniden üretim oranlarının eşitsizliği nedeniyle nesnel olarak birbiriyle rekabet halinde yaşadığı koşullarda– genetik oluşumlar içeriyorlarsa, biyoloji bilginleri açısından bunlar, hayvan türlerinde genellikle gözlemlenen evrimle karşılaştırılamayacak oranda hızlı bir evrim için en elverişli koşullar bütününü meydana getirirler. Kıyaslamalı olarak konuşursak, son insanımsı fosillerinden günümüz insanına gelen evrimin çok hızlı meydana geldiğini biliyoruz. Bazı ücra topluluklarda gözlenebilir koşulların, en azından bazı bakımlardan, insanlığın çok uzak bir geçmişte içinde bulunduğu koşulların yaklaşık bir görüntüsünü sunduğunu kabul edersek, bugün bize çok sefil gelen bu koşulların şu anki halimizi yaratmaya en uygun koşullar olduğunu ve aynı zamanda, insanlığın evrimini aynı yönde tutmaya ve ritmini korumaya en elverişli koşullar olarak kalmaya devam ettiklerini kabul etmemiz gerekir; oysa genetik alışverişlerin başka biçimlerde meydana geldiği dev çağdaş toplumlar, evrimi durdurma ya da ona başka yönelimler verme eğilimindeler.</p>

    <p>Bu araştırmalar şunu da kanıtlamıştır ki, sözümona vahşiler arasında, çocuk ölümleri ve bulaşıcı hastalıktan ölüm (elbette, dışardan bulaşmalardan kendini koruyabilen kabilelerle sınırlı kalırsak) sanıldığı kadar fazla değildir. Dolayısıyla, bu iki ölüm nedeni, daha çok aşağıda belirtilen başka bazı nedenlerin sonucu olan nüfus artışı düşüklüğünü açıklayamaz: Bu başka nedenler, emzirme süresinin uzatılmasına ve cinsel yasaklara denk düşen doğuma gönüllü ara verme, çocuk düşürme ve çocuk öldürme uygulamalarıdır; bu nedenle, üretken dönemi boyunca bir çift, ortalama her dört ya da beş yılda bir çocuk yapar. Çocuk öldürme bize ne kadar iğrenç gelirse gelsin, bir doğum kontrol yöntemi olarak “kabarık” toplumlarda bir zamanlar ve günümüzün kimi toplumlarında hâlâ yaygın olan çocuk ölüm oranlarının yüksekliğinden, ve aşırı kalabalık bir gezegene doğma tehlikesine maruz bırakılan milyonlarca ya da milyarlarca insanı, erken bir elenme sayesinde kurtuldukları bir yazgıdan daha az acıklı olmayan bir yazgıdan kurtarmak için bizim de bugün gerekli olduğunu düşündüğümüz gebelik önleyici yöntemlerden temelde farklı değildir.</p>

    <p>Dünyadaki başka birçok kültür gibi, burada yorumlamayı sürdürdüğüm araştırmaların yapıldığı kültürler de çok-eşliliği (<em>polygynie</em>) toplumsal başarının ve uzun ömürlülüğün onayı şeklinde görürler. Bunun sonucu olarak bütün kadınlar yukarıda belirtilen nedenlerle, yaklaşık olarak aynı sayıda çocuk yapma eğiliminde olsalar da, erkeklerdeki üreme oranı eşlerinin sayısına göre önemli oranda değişir. Rio Madeira havzasında yaşayan Tupi-Kawahib Kızılderilileri arasında önceden gözlemlediğim gibi, yaklaşık on beş kişilik küçük bir toplulukta, grubun evlenme çağındaki ya da evlenme çağına yaklaşan bütün kadınları üzerinde bir tür tekel uygulayan bir şefin nitelikleri arasında alışılmamış bir cinsel potansiyel de varsa, bu oran daha da fazla değişecektir.</p>

    <p>Oysa bu gruplarda şeflik her zaman kalıtımsal değildir; kalıtımsal olduğunda bile büyük bir seçme özgürlüğüyle olmaktadır. Otuz yıldan uzun bir zaman önce, yarı-göçebe küçük gruplarının her biri toplu onayla belirlenmiş bir şefe sahip olan Nambikwaralar arasında yaşarken, şefin konumunun, çok-eşlilik imtiyazı dışında, üstünlükten çok görev ve sorumluluk getirdiğini görmek beni etkilemişti. Şef olmayı istemek için ya da daha sıklıkla, grubun isteklerine uymak için, genelin dışında bir karaktere sahip olmak gerekiyordu; sadece kazanılmış fiziksel yetenekler değil, kamusal faaliyet isteği, girişim ruhu ve komutanlık duygusu da gerekiyordu. Bu yeteneklere ilişkin ne düşünürsek düşünelim, hoşumuza gitsin ya da gitmesin, şurası bir gerçek ki, eğer bunların dolaylı ya da dolaysız genetik bir temeli varsa, sürüp gitmeleri çok-eşlilik sayesinde kolaylaşacaktır. Gerçekten de, benzer topluluklar üzerinde sürdürülen araştırmalar çok-eşli bir erkeğin diğerlerinden daha fazla çocuğu olduğunu gösterdi; böylece, oğullarının başka soylardan gelen eşler almak için onlarla değiş tokuş edecekleri kız kardeşlere ya da ana ayrı kız kardeşlere sahip olmasına olanak tanıdığından, çok-karılılığın çok-karılılık doğurduğu söylenebilir. Böylelikle, doğal ayıklanmanın bazı biçimleri teşvik edilmiş ve güçlendirilmiş olur.</p>

    <p>Sömürgeciler ya da fatihler tarafından getirilen bulaşıcı hastalıkları bir kez daha bir yana bırakırsak –ki bunların birkaç gün ya da birkaç hafta içinde kimi zaman bütün topluluğun ortadan kalkmasına neden olan korkunç yıkımlar oldukları bilinmektedir–, ilkel denen halkların kendi yerleşik hastalıklarına karşı dikkat çekici bir bağışıklığa sahip oldukları söylenebilir. Bu durum, bebeğin anne vücuduyla ve çevredeki ortamla çok yakın ilişki içinde olmasıyla açıklanır. Hastalık yapan her türlü mikroba bu erken maruz kalma durumu, gebelik sırasında anneden kazanılan pasif bağışıklıktan, doğumdan sonra her birey tarafından geliştirilen aktif bağışıklığa daha kolay geçilmesini sağlar.</p>

    <p>Şu ana kadar sadece demografik ve sosyolojik düzeydeki iç denge unsurlarını göz önünde bulundurdum. Bize boş inançlar gibi gelebilecek ama insan topluluğunun doğal ortamla dengesini korumasını sağlayan yaygın tören ve inanç sistemlerini de bunlara eklemek gerekir. Bir bitki saygıdeğer bir varlık olarak kabul edilebilir ve meşru bir nedeni olmayan hiç kimse, bitkinin ruhunu bağışlarla yatıştırmadan onu söküp alamaz; beslenmek için avlanan hayvanlar, türlerine göre, çok fazla hayvan avladıkları ya da dişileri ve yavruları esirgemedikleri için amaç dışı davranmış suçlu avcıları cezalandıran doğaüstü efendilerin koruması altındadırlar; nihayet, insanların, hayvanların ve bitkilerin ortak bir yaşam zenginliğini paylaştıkları düşüncesi egemendir, öyle ki herhangi bir türün zararına olacak şekilde aşırılığa kaçılması, yerli felsefesinde, kaçınılmaz olarak insanların kendi hayat umutlarında bir azalmayla kendini gösterir. Bütün bu örnekler naif olabilir, ama insanı doğanın efendisi haline getirip, kendinden sonra geleceklerin en açık ihtiyaç ve çıkarlarını göz önünde bulundurmadan doğayı talan ettirmek yerine, insan-merkezli olmayan ve ona doğada makul bir yer veren bilgece tasarlanmış bir hümanizmin son derece etkili belirtileridir.</p>

    <p>Eskiden bizim tarafımızdan sadece alay konusu edilen ya da en fazla, küçümseyici bir merak gösterdiğimiz bütün o hayat tarzlarına, âdet ve inançlara nesnel bir değer ve ahlaki bir anlam vermemiz için bilgimizin gelişmesi ve yeni sorunların bilincine varmamız gerekiyordu. Ama topluluk genetiğinin antropoloji alanına girişiyle birlikte, teorik sonuçları belki çok daha önemli olan bir başka değişiklik ortaya çıktı. Belirttiğim bütün olgular kültüreldir; bazı insan gruplarının bölünme ve yeniden bir araya gelme biçimlerini, birleşmek ve üremek için gelenek tarafından her iki cinsiyete dayatılan şartları, çocuk doğurmanın ya da düşürmenin ve onları eğitmenin saptanmış tarzını, hukuku, büyüyü, dini ve kozmolojiyi içerirler. Oysa, bu etkenlerin dolaylı ya da dolaysız biçimde doğal ayıklanmayı biçimlendirip akışına yön verdiklerini gördük. Dolayısıyla, ırk ve kültür kavramları arasındaki ilişkilerle ilgili sorunun verileri son derece altüst olmuştur. Bütün 19. yüzyıl ve 20. yüzyılın ilk yarısı boyunca, ırkın kültürü etkileyip etkilemediği, etkiliyorsa ne şekilde etkilediği sorusu soruldu. Sorunun bu biçimde ortaya atılışının çözümsüzlüğü anlaşıldıktan sonra, olayların diğer yönde geliştiğini şimdi şimdi fark etmekteyiz: İnsanların biyolojik evriminin ritmini ve yönelimini büyük ölçüde belirleyen, insanların değişik yerlerde benimsedikleri kültürel biçimler ve geçmişte ya da günümüzde hâlâ geçerli oldukları halleriyle hayat tarzlarıdır. Kültür ırkın bir türevi midir, değil midir, diye sormak şöyle dursun, ırkın –ya da bu terimden genel olarak anlaşılan şeyin– kültürün türevlerinden biri olduğunu keşfediyoruz.</p>

    <p>Başka türlü nasıl olabilirdi? Bir grubun kendisi için saptadığı ya da kabullendiği coğrafi sınırları, komşu halklarla sürdürdüğü dostluk ya da düşmanlık ilişkilerini ve bunun sonucu olarak, izin verilen, teşvik edilen ya da yasaklanan gruplar arası evlilikler sayesinde kendi aralarında meydana gelebilecek genetik alışverişlerin göreli önemini belirleyen tam da o grubun kültürüdür. Bizim toplumlarımızda bile evliliklerin tamamen tesadüfi olmadığını biliriz: Müstakbel çiftlerin ikâmetleri arasındaki mesafe, etnik kökenleri, dinleri, eğitim düzeyleri gibi bilinçli ya da bilinçsiz etkenler belirleyici bir rol oynayabilirler. Yazısız halklar arasında yakın tarihe kadar büyük bir genellik gösteren âdet ve geleneklerden yola çıkarak genelleme yapmak mümkünse ve bunların çok uzun süreden beri bizim türümüzde var oldukları kabul edilirse görülecektir ki, atalarımız, toplumsal hayatın başlangıcından itibaren çok katı evlilik kuralları benimsemek ve uygulamak zorunda kalmışlardır. Örneğin, iki erkek kardeşten ya da iki kız kardeşten doğma yakın kuzenleri gerçek erkek ya da kız kardeş olarak kabul ederek birleşmelerini ensest diye yasaklayan kurallar; her biri bir kız ve bir erkek kardeşten doğma melez kuzenlerin birleşmelerini ise, tersine, yapılması istenen değilse bile, izin verilen birleşme olarak gören kurallar; bunlar, ne kadar uzak olursa olsun her türlü akrabalık bağının evlenmeyi engelleyici bir durum yarattığı diğer bütün toplumlardan farklıdır. Öncekilerden daha incelikli olan ve melez akrabalara ilişkin diğer bir kural ise kuzinleri iki kategoriye ayırır: Babanın kız kardeşinin kızı ve annenin erkek kardeşinin kızı; bu kategorilerden birine evlenme izni verilirken diğerine kesinlikle yasak konur, ama izin verilen ve yasaklanan her zaman ve her yerde aynı kategori değildir. Kuşaklar boyunca uygulanan bu kuralların genetik mirasın taşınması üzerinde farklılaştırıcı bir etkide bulunmaması mümkün müdür?</p>

    <p>Hepsi bu kadar da değil; çünkü, her toplum tarafından uygulanagelen sağlık kuralları ve çeşitli türden hastalıklara ya da zayıflık durumuna yönelik tedavilerin göreli önem ve etkililiği de bazı bireylerin hayatta kalmasına ve genetik bir malzemenin yayılmasına farklı derecelerde imkân tanır ya da önler; bunlar olmasaydı, bu genetik malzeme çok kısa sürede yok olurdu. Bazı kalıtımsal anormallikler ve görmüş olduğumuz gibi, belirli durumlarda –anormal olarak kabul edilen doğumlar, ikizler, vs– iki cinsiyeti de ayrımsız biçimde etkileyen veya özel olarak kızları etkileyen çocuk öldürme gibi uygulamalar karşısındaki kültürel tavırlar için de aynı şey geçerlidir. Nihayet, eşlerin göreli yaş durumları, yaşam düzeyine ve toplumsal işlevlere göre değişen doğurganlık ve doğurtkanlık durumları da, en azından kısmen, nihai kaynağı biyolojik değil toplumsal olan kurallara dolaylı ya da dolaysız olarak tabi durumdadır.</p>

    <p>Irkla kültür arasındaki ilişkiler sorununun, birkaç yıldan beri tanık olduğumuz bu tersine çevrilişi özellikle siklemi hastalığı ile çarpıcı bir açıklama bulmuştur: Hem anne hem babadan kalıtım olarak aynı anda geçtiğinde genellikle öldürücü olan, doğuştan gelen alyuvar anomalisinin, çekinik kaldığı durumda, taşıyıcının malaryaya karşı görece korunmasını sağladığı da sadece son yirmi yıldan beri bilinmektedir. Demek ki söz konusu olan, başlangıçta uyarlanma değerinden yoksun olduğu sanılan o özelliklerden biri, yani, topluluklar arasında var olmuş arkaik ilişkilerin onarılmasına, sıklık derecesine bağlı olarak imkân tanıyan bir çeşit biyolojik fosildir. Siklemi geni bakımından heterozigot olan insanların biyolojik bir avantaj elde edebildiklerinin ve dolayısıyla bir yandan aynı gen bakımından homozigot olup biyolojik olarak mahkûm edilmişlerden, diğer yandan, belli bir malarya biçimine çok fazla duyarlı olmaları nedeniyle erken yaşta ölüme mahkûm olmuş taşıyıcı olmayan insanlardan karşılaştırmalı olarak daha yüksek bir oranda üreyebildiklerinin anlaşılmasıyla, ırkları belirlemenin sabit ölçütünü nihayet bulmuş olma umutları suya düştü.</p>

    <p>Genetik uzmanlarının keşfinin, neredeyse felsefi denebilecek teorik sonuçlarını F. B. Livingstone ünlü bir makalesinde<a class="noteref" href="#n5" id="ref5">5</a> ortaya koymuştur. Batı Afrika’da malarya oranının, siklemi geninin oranının, dillerin ve kültürlerin dağılımının karşılaştırmalı incelemesi yazara biyolojik, arkeolojik, linguistik ve etnografik verilerin birbirleriyle bağıntılı bütününü ilk kez dile getirme imkânını vermiştir. Bu şekilde yazar, malaryanın ortaya çıkışının ve ardından sikleminin yayılışının tarımın girişinden kaynaklandığını çok inandırıcı bir biçimde ortaya koymuştur: Bu bölgelerde yaşayan hayvan topluluğunu başka bölgelere sürerek ya da yok ederek toprağın yoğun biçimde tarla haline getirilmesi, hastalık bulaştıran sivrisineklerin üremesine elverişli bataklık arazilerin ve durgun su birikintilerinin oluşumuna neden oldu; bu böcekleri, asalak olarak yaşayabilecekleri memelilerin en bol bulunanı haline gelmiş olan insana uyum sağlamak zorunda bıraktı. Diğer etkenler de dikkate alındığında, halklara göre değişen siklemi oranları bir halkın bugün bulunduğu yere yerleşme dönemi üzerinde, kabilelerin hareketi ve birbiriyle bağıntılı olarak tarımsal tekniklerini elde ettikleri tarihler üzerinde makul varsayımlarda bulunmayı mümkün kılar.</p>

    <p>Böylece, genetik bir düzensizliğin çok uzak bir geçmişe tanıklık edemeyeceği hemen anlaşılır (çünkü bu genetik düzensizlik, en azından kısmen, kültürel değişimlerin biyolojik sonuçlarına karşı sağlanan korumayla doğru orantılı olarak yayılmıştır), ama buna karşılık, tarımın Afrika’ya girişi birkaç bin yıldan geriye gidemediğinden, genetik düzensizlik daha yakın bir geçmişe önemli oranda ışık tutar. Demek ki, bir yanda kaybedilen şey diğer yanda kazanılmaktadır. Çok geniş bir ölçekte incelendiklerinde, kültürler arasında ayırt edildiği sanılan büyük farklılıkları ırksal özelliklerle açıklamaktan artık vazgeçiyoruz; ama bu aynı ırksal özellikler –daha hassas bir gözlem ölçeği benimsendiğinde bunlar ırksal özellik olarak görülemeyecektir– nedeni değil sonucu oldukları kültürel görüngülerle birleşerek görece yakın olan dönemler üzerine çok değerli bilgiler sağlarlar; dahası, diğer tarihin tersine, bu bilgiler arkeolojinin, linguistiğin ve etnografinin verileriyle doğrulanabilir. “Kültürel makro-evrim”in bakış açısından “genetik mikro-evrim”in bakış açısına geçmek koşuluyla, ırkların ve kültürlerin incelenmesi arasında işbirliği yeniden mümkün olabilir.</p>

    <p>Gerçekten de, bu yeni bakış açıları ırk ve kültür incelemelerini karşılıklı ilişkileri içine oturtmaya imkân tanır. Bunlar kısmen birbirine benzer, kısmen de birbirini tamamlayıcıdır. Öncelikle birbirine benzerdir, çünkü kültürler, genel anlamda ırk olarak adlandırılan genetik özelliklerin bu düzensiz miktarlarıyla birçok yönde karşılaştırılabilirler. [Bir kültür çok sayıda özellikten oluşur; bunların kimileri, yakın ya da uzak kültürlerle değişik derecelerde ortaktır, kimileri de o kültürü diğerlerinden az çok belirgin bir biçimde ayırır. Bu özellikler bir sistemin bağrında dengelenirler ve bu sistem, her iki durumda da, ayakta kalabilir olmalıdır, yoksa yayılmaya ya da çoğalmaya daha yatkın başka sistemler tarafından adım adım ortadan kaldırılabilir. Farklılıkları geliştirmek için, bir kültürü komşu kültürlerden ayırt etmeye yarayan eşiklerin yeterince belirgin olması için gerekli koşullar, topluluklar arasında biyolojik farklılaşmayı kolaylaştıran koşullarla aşağı yukarı aynıdır: Uzun bir süre boyunca görece tecrit; kültürel ya da genetik mahiyetteki sınırlı alışveriş. Kültürel engeller, hemen hemen aynı derecede, biyolojik engellerle aynı yapıdadır; kültürel engeller biyolojik engellerin o denli daha gerçeğe uygun biçimde önbelirtileridir ki, bütün kültürler insan gövdesinde izlerini bırakır: Kıyafet, saç ve süs tarzlarıyla, bedensel sakatlamalarla ve el, kol, baş hareketleriyle, ırklar arasında var olabilecek farklılıklarla kıyaslanabilir farklılıkları taklit ederler; bazı tipteki insanları diğerlerine tercih ederek onları sabit kılarlar ve hatta belki de yayılmasına katkıda bulunurlar.]</p>

    <p>Bundan yirmi yıl kadar önce UNESCO’nun isteği üzerine yazdığım ince bir kitapta,<a class="noteref" href="#n6" id="ref6">6</a> tecrit edilmiş kültürlerin gerçekten pek çok şeyi kendinde toplayan bir tarihin koşullarını tek başlarına yaratamayacaklarını açıklamak için güçbirliği kavramına başvurmuştum. Bu koşulların oluşması için değişik kültürlerin karşılıklı olarak getirdikleri şeyleri, isteyerek ya da istemeyerek karıştırmaları gerektiğini ve böylece, tarihin muhteşem oyununda, tarihin ilerlemesine imkân yeren büyük başarılar dizisini gerçekleştirme şansını elde edebileceklerini belirtmiştim. Günümüzde genetik uzmanları, bir genomun, gerçekte, bir sistem oluşturduğunu ve bu sistemde bazı genlerin düzenleyici rol oynadıklarını, diğerlerinin de tek bir karakter üzerinde ortak tasarlanmış bir eylem gerçekleştirdiklerini –ya da, eğer tek bir gene birçok karakter bağlıysa bunun tersi– gösterdiklerinde, biyolojik evrim üzerine oldukça benzer bir bakış açısı önermektedirler. Bireysel genom düzeyinde doğru olan şey topluluk düzeyinde de doğrudur; topluluk öyle olmalıdır ki, içinde etkinlik gösteren –ve vaktiyle ırksal bir tip kabul edilen– birçok genetik mirasın birleşimiyle en uygun denge kurulabilsin ve topluluğun ayakta kalma şansını artırabilsin. Bu anlamda, genetik yeniden birleşimin toplulukların tarihinde oynadığı rolün, kültürel yeniden birleşimin hayat tarzlarının, tekniklerin, bilgilerin ve inançların –ki bunların paylaşılmasıdır toplumları farklılaştıran– evriminde oynadığı role benzer olduğu söylenebilir.</p>

    <p>Kuşkusuz, bu benzerlikler ihtiyat payı bırakılarak öne sürülebilir. Gerçekten de, bir yandan, kültürel miraslar genetik miraslardan çok daha hızlı evrilir: Büyük büyükbabalarımızın tanıdığı kültürle bizimki arasında dünya kadar fark vardır, ama yine de biz onların kalıtımını sürdürüyoruz. Diğer yandan, yeryüzünde var olan ya da birkaç yüzyıl öncesine kadar var olan kültür sayısı, en titiz gözlemcilerin dökümünü yapmaktan hoşlandığı ırk sayısını kıyaslanamaz biçimde aşar: Onlarca ırka karşılık binlerce kültür. Kalıtımsal malzemenin son çözümlemede tarihin akışını belirlediğini öne süren teorisyenlere karşı nihai kanıtı sağlayan, karşılıklı büyüklük düzeyleri arasındaki bu büyük farktır; çünkü tarih kalıtımsal malzemeden çok daha hızlı ve sonsuz biçimde daha çeşitli yollarla değişir. Kalıtımın insanda belirlediği şey, herhangi bir kültürü edinmeye dair genel yetenektir, ama hangi kültürün kendisine ait olacağı doğumunun ve eğitimini göreceği toplumun tesadüflerine bağlı olacaktır. Genetik mirasları tarafından sadece özel bir kültürü edinmeye yazgılı olan bireylerin soyları çok elverişsiz durumda olacaklardır, çünkü bu kuşakların karşılaşacakları kültürel değişiklikler, bu yeni çevrelerin gereklerine cevap olarak genetik miraslarının evrilebileceğinden ya da çeşitlenebileceğinden daha hızlı meydana gelecektir.</p>

    <p>Üzerinde fazla durulamayacak bir olgu vardır: Ayıklanma, canlı türlerin doğal bir ortama uyum sağlamasına ya da bu ortamın dönüşümlerine daha iyi direnmesine imkân tanısa da, insan söz konusu olduğunda bu ortam öncelikle doğal olmaktan çıkar; ortam, ayırt edici özelliklerini teknik, ekonomik, toplumsal ve zihinsel koşullardan alır ve bu koşullar, kültürel faaliyet yoluyla her insan grubuna özel bir çevre yaratırlar. Bu nedenle, bir adım daha atabilir ve organik evrimle kültürel evrim arasındaki ilişkilerin sadece benzeşim ilişkileri değil, tamamlayıcılık ilişkileri de olduğunu düşünebiliriz. Genetik olarak belirlenmiş olmayan kültürel özelliklerin organik evrimi etkileyebileceğini söyledim ve kanıtladım. Ama etkileri, geri dönüşlü eylemlere neden olacak yöndedir. Bütün kültürler üyelerinden tam tamına aynı yetenekleri istemez; ve mümkün olduğu üzere, bazı yeteneklerin genetik temeli varsa, bunlara üst düzeyde sahip bireyler kültürleri içinde kayırılmış olacaktır. Bundan dolayı bu insanların sayıları artarsa, bunlar, kültürün kendisi üzerinde onu aynı yöne ya da o yöne dolaylı olarak bağlı yeni yönlere daha fazla çekecek bir eylem uygulamaktan geri kalmazlar.</p>

    <p class="extract">İnsanlığın başlangıcında biyolojik evrim dik durma, el kullanma becerisi, toplumsallık, simgesel düşünme, seslendirme ve iletme yeteneği gibi kültür-öncesi özellikleri seçmiş olabilir. Buna karşılık, kültür var olduğundan bu yana bu özellikleri pekiştiren ve yayan kültürdür; kültürler uzmanlaştığında, aşırı iklim koşullarına isteyerek ya da zorla uyum sağlamak zorunda olan toplumlar için soğuğa ya da sıcağa direniş, saldırganlık ya da düşünceye dalma eğilimleri, teknik beceriklilik, vs. gibi başka özellikleri de pekiştirir ve teşvik ederler. Kültürel düzeyde kavradığımız halleriyle bu özelliklerden hiçbiri genetik bir temele açıkça bağlanamaz, ancak kimi zaman kısmi olarak ve aracı ilişkilerin dolaylı etkisiyle genetik bir temele bağlı oldukları da gözardı edilemez. Bu durumda şunu söylemek doğru olur: Her kültür genetik yetenekleri ayıklar ve bu yetenekler, karşı etki yoluyla, öncelikle güçlenmelerine katkıda bulunmuş kültür üzerinde etki ederler.</p>

    <p>İnsanlığın başlangıcını bugün milyonlarca yılla ölçülen giderek daha uzak bir geçmişe götüren fiziksel antropoloji, bu başlangıcın belli başlı temellerinden birini ırkçı spekülasyonlardan kurtarmıştır, çünkü böylece bilinmeyenin payı en uzak atalarımızın evrimleri boyunca izledikleri güzergâhı belirtmek için, kullanılabilecek işaret sayısından daha hızlı artmaktadır.</p>

    <p>Genetik uzmanları tip kavramının yerine topluluk kavramını koyduklarında ve ırk kavramını genetik stok kavramıyla değiştirdiklerinde bu spekülasyonlara daha kesin darbeler indirmiş oldular; dahası, kalıtımsal farklılıkların tek bir genin işlemine –bu farklılıklar ırksal açıdan daha az anlamlı olur, çünkü muhtemelen her zaman bir uyarlanma değerine sahiptirler– ya da, pratik olarak saptanmalarını imkânsız kılan, birçok genin ortak eylemine bağlı olmalarına göre bir uçurumla birbirlerinden ayrıldıklarını gösterdiler.</p>

    <p>Ama, ırkçı ideolojinin eski iblislerinden bir kez kurtulunca, ya da en azından bu ideolojinin herhangi bir bilimsel temel iddiasında bulunamayacağı kanıtlandıktan sonra, genetik uzmanları ile etnologlar arasında, biyolojik ve kültürel olguların ellerindeki oyun kartlarının birbirlerini nasıl ve ne şekilde anlaşılır kıldıkları hakkında ve kalıntılarına hiçbir zaman erişemeyeceğimiz ırksal farklılıkların ilk kökenlerine ulaşma savını artık terkedip şimdiki zamandan yola çıkarak geleceğe bağlanabilecek ve oradaki taslak görüntüleri ayırt etmemizi sağlayabilecek bir geçmiş hakkında bizi bilgilendirebilecek ortak araştırmalar temelinde olumlu bir işbirliğinin önü açılmaktadır. Geçmişte ırklar sorunu olarak adlandırılan şey, felsefi spekülasyon alanının ve genellikle yetinilen ahlak vaazlarının dışına çıkar. Hatta, etnologların, farklı ırkların pratik bilgisinden ve gözlem verilerinden esinlenen geçici cevaplar verebilmek için, sorunu onlar sayesinde gerçekçilik düzlemine oturtmaya çalıştıkları ilk tahminlerin de dışına çıkar. Tek kelimeyle, sorun eski fiziksel antropolojinin ve genel etnolojinin yetki alanı içinde olmaktan çıkar. Sınırlı bağlamlar içinde, teknik nitelikte sorular ortaya atan ve bu sorulara, bir hiyerarşi içinde halklara farklı yerler saptamaya hiç de elverişli olmayan cevaplar veren uzmanların uğraşı olur.</p>

    <p>Organik evrimle kültürel evrim arasındaki ilişki sorununu Auguste Comte’un metafizik diye adlandırdığı terimlerle tartıştığımızı sadece son on yıldan bu yana anlamaya başladık. İnsanın evrimi, biyolojik evrimin bir yan ürünü olmadığı gibi ondan tamamen ayrı da değildir. Biyoloji bilginlerinin ve etnologların <em>a priori</em> cevaplarla ve dogmatik çözümlerle yetinmeden, karşılıklı olarak birbirlerine yapabilecekleri yardımın ve her biri kendi sınırlılıklarının bilincine varmaları koşuluyla bu iki geleneksel tavır arasındaki sentez bugün artık mümkündür.</p>

    <p>Irkçılığa karşı ideolojik mücadelenin pratik alanda niçin bu kadar etkisiz kaldığını belki geleneksel cevapların bu yetersizliği açıklar. Irkçı önyargıların hafiflediğini gösteren hiçbir şey yoktur; ve kısa süreli yöresel yatışma dönemlerinin ardından başka yerlerde keskin bir şiddetle yeniden ortaya çıktıklarını düşündürecek birçok şey vardır. Unesco, bu nedenle, çıkış yolu belirsiz görünse de düzenli aralıklarla aynı mücadeleye yeniden girişme ihtiyacını duymuştur. Ancak, hoşgörüsüzlüğün aldığı ırkçı biçimin, temelde, şu ya da bu topluluğun kültürel evrimin organik evrime bağlı olduğu yolunda beslediği yanlış düşüncelerden kaynaklandığından bu kadar emin miyiz? Bu düşünceler, köleleştirme isteği ve güç ilişkileri üzerine kurulu daha gerçek karşıtlıklara sadece ideolojik bir kılıf sağlamıyor mu? Geçmişteki durum hiç şüphesiz buydu; ama bu güç ilişkilerinin zayıfladığını varsaysak bile, nüfus patlamasına maruz kalan bir insanlık tarafından bilinçsizce hissedilen birlikte yaşamanın artan güçlüğü karşısında ırksal farklılıklar bir bahane olmaya devam etmeyecek midir? Ve tıpkı yoğunlukları, içinde bulundukları çuvaldaki besin kaynaklarını miktar olarak aşmadan önce salgıladıkları toksinle birbirlerini uzaktan zehirleyen un kurtları gibi, insanlık da, her bir üyesinin boş alan, temiz su, temiz hava gibi temel zenginliklerden serbestçe yararlanamayacağı kadar kalabalıklaştığı konusunda gizli bir önseziyle uyarılarak kendinden nefret etmeye başlamayacak mıdır? Saygınlıklarını kendi gözlerinde ve güçlü komşularının gözlerinde azaltacak kadar, başka insan grupları tarafından doğal zenginliklerin güç bela yeteceği bir duruma düşürülen ve çok dar bir toprak parçasında yaşamak zorunda bırakılan insan grupları karşısında ırkçı önyargılar en şiddetli düzeye ulaştılar. Ama bütün olarak modern insanlık kendini mülksüzleştirme ve giderek küçülen bir gezegen üzerinde, kendi temsilcilerinden kimilerinin bahtsız Amerikan ya da Okyanusya kabilelerine zorla kabul ettirdikleriyle kıyaslanabilir bir durumu kendi aleyhine yaratma eğiliminde değil midir? Ve sonuç olarak, bazı psikolojik deneylerin öne sürdüğü gibi, herhangi bir kökenden gelen özneleri ekiplere paylaştırmanın ve bu ekiplerin her birinde rakipleri karşısında bir tarafgirlik ve adaletsizlik duygusu gelişsin diye onları rekabet edilebilir bir ortama yerleştirmenin her zaman ve her yerde yeterli olduğu ortaya çıkarsa, ırkçı önyargılara karşı ideolojik mücadeleye ne olacaktır? Bugün dünyanın birçok yerinde ortaya çıktığı görülen hippiler gibi azınlık topluluklar, nüfusun genelinden ırklarıyla değil, sadece yaşam tarzlarıyla, ahlakları, saçları ve kıyafetleriyle ayrılırlar; büyük çoğunluğun onlara karşı hissettiği iğrenme, hatta kimi zaman da düşmanlık duygularıyla ırkçı nefretler arasında özde bir fark var mıdır? Dolayısıyla, sadece bu nefretlerin, dar anlamda dayandığı özel önyargıları ortadan kaldırmakla yetindiğimizde insanlık için gerçek bir ilerleme sağlamış olacak mıyız? Bütün bu varsayımlarda, ırkçılık sorununun çözümüne etnoloğun yapacağı katkının hiçbir anlamı olmayacaktır; psikologlar ve eğitimciler tarafından sunulacak katkının daha verimli olacağı da kesin değildir, çünkü, ilkel denen halkların örneğinin bize öğrettiği gibi, karşılıklı hoşgörü çağdaş toplumların hiç olmadıkları kadar uzak bulundukları iki koşulun gerçekleşmesini gerektirir: göreli bir eşitlik ve yeterli fizik mesafe.</p>

    <p class="extract">Günümüzde, örneklerini verdiğim ve insanlığın canlı türler arasında birinci yeri elde etmesini sağlamış olan organik evrim ile kültürel evrim arasındaki bu olumlu etkileşime bugünkü demografik koşulların getirdiği riskler hakkında genetik uzmanları kaygı dolu sorular sormaktadırlar. Topluluklar genişlemekte, ama sayıları azalmaktadır. Bununla birlikte, her bir topluluğun bağrında karşılıklı yardımlaşmanın gelişmesi, tıptaki ilerlemeler, insan ömrünün uzaması, grubun her bir üyesine dilediğince üremesi için giderek daha çok tanınan özgürlük, zararlı mutasyonların sayısını arttırır ve onların devam etmesine imkân verir; aynı zamanda, küçük gruplar arasındaki engellerin ortadan kaldırılmasıyla, türün yeni atılımlar yapma şansını sağlamaya elverişli evrimci deneyimler imkânı da dışlanmış olur.</p>

    <p>Elbette bu, insanlığın evriminin durduğu ya da duracağı anlamına gelmez; kültürel düzeydeki evrim açıkça ortadadır ve sadece uzun vadede kanıtlanabilir olan biyolojik evrimin sürdüğüne dair dolaysız kanıtlar bulunmasa da, insanın biyolojik evrimiyle kültürel evrimi arasındaki sıkı bağlar, eğer kültürel evrim mevcutsa biyolojik evrimin de zorunlu olarak devam edeceğinin güvencesidir. Ama doğal ayıklanma, bir türe üremesi için sunduğu çok büyük üstünlüklerle değerlendirilemez sadece; çünkü, eğer bu türün çoğalması, günümüzde ekosistem diye adlandırılan ve her zaman bütünlüğü içinde düşünülmesi gereken şeyle aradaki zorunlu dengeyi bozuyorsa, o zaman, kendi başarısının ölçütünü ve onaylanmasını bu çoğalmada gören özel tür için yıkıcı olabilir. İnsanlığın kendisini tehdit eden tehlikelerin bilincine vardığı, onların üstesinden gelmeyi başardığı ve biyolojik geleceğinin efendisi olduğu varsayılsa bile, insanlık soyunu artırmaya yönelik sistematik uygulamaların onu çökerten ikilemden nasıl kurtulacağı bilinmemektedir. Ya yanılgıya düşülecek ve tasarlanandan çok farklı bir şey yapılacaktır, ya da başarılacak ve ürünler yaratıcılarından daha üstün olduğundan, yaratıcılarının yapmış olduklarından –yani kendilerinden– farklı bir şey yapmaları gerektiğini kaçınılmaz olarak keşfedeceklerdir.</p>

    <p>Demek ki bu düşünceler, ırkçı önyargılara karşı mücadelenin getirdiği sorunları etnoloğun tek başına ve sadece kendi biliminin kaynaklarıyla silahlanmış olarak çözüme bağlama yeteneğine dair hissettiği kuşkulara bazı ek nedenler getirmektedir. Yaklaşık on beş yıldan bu yana, etnolog, bu sorunların, insani ölçekte çok daha geniş ve çözümü daha da acil bir sorunu yansıttığının bilincine daha da fazla varmıştır: İnsan ile diğer canlı türleri arasındaki ilişki sorunu; ve insanın hemcinslerine duymasını dilediğimiz saygı, hayatın bütün biçimlerine karşı hissetmesi gereken saygının sadece özel bir durumu olduğundan, bu sorunu diğer canlı türleri düzleminde çözmeye çalışmadan, insan ölçeğinde çözmeye çalışmak hiçbir şeye hizmet etmeyecektir. Antik Çağ’ın ve Rönesans’ın mirasçısı olan Batı hümanizmi insanı yaratılışın geri kalanından soyutlayarak, insanı onlardan ayıran sınırları çok katı biçimde tanımlayarak onu koruyucu siperden yoksun bıraktı ve, 19. ve 20. yüzyılın deneyiminin kanıtladığı gibi, insanı, yeterli savunması olmaksızın, kendi kalesi içinde hazırlanan saldırılara maruz bıraktı. Bu hümanizm, insanlığın gitgide güçsüzleşen kesimlerinin, keyfi olarak çizilen sınırların dışına atılmasını mümkün kılmıştır; insanın saygıdeğerliliğinin yaratılışın efendisi ve tanrısı olmasından değil, öncelikle canlı varlık olmasından kaynaklandığı unutulmuş olduğu için, insanlığın bir kısmına gösterilen saygı bu kesimlere o kadar kolay gösterilemeyebilmektedir. İnsanın ilk önce canlı varlık olarak saygıdeğer olduğunun kabul edilmesi, insanı bütün canlı varlıklara karşı saygı göstermeye zorlayacaktır. Bu bakımdan Budist Uzak Asya bu temel ilkelerin emanetçisidir ve bütün insanlığın onları örnek almasını ya da örnek almayı öğrenmesini diliyoruz.</p>

    <p>Nihayet, etnoloğun tereddüt etmesi için son bir neden daha vardır; bu tereddütü kuşkusuz ırkçı önyargılara karşı mücadeleye ilişkin değildir –çünkü etnoloğun bilimi bu mücadeleye şimdiden güçlü katkılarda bulunmuştur, bunu sürdürmektedir ve sürdürecektir– ama insanlar arasında bilginin yayılmasının ve iletişimin gelişmesinin insanları farklılıklarını kabul ederek ve bunlara saygı göstererek uyum içinde yaşatmayı bir gün başaracağına, sık sık teşvik edildiği üzere, inanmak konusunda tereddütü vardır. Bu yazı boyunca, bugüne kadar coğrafi uzaklık ve dilsel ve kültürel engellerle ayrılmış olan toplulukların tedrici kaynaşmasının, birbirlerinden kalıcı biçimde ayrılmış küçük gruplar halinde yaşarken her biri hem biyolojik planda hem kültürel planda farklı biçimlerde evrimlenen insanlara yüzbinlerce yıldan bu yana ait olmuş bir dünyanın sonunu belirlediğinin altını defalarca çizdim. Gelişen sanayi uygarlığının neden olduğu altüst oluşlar, ulaşım ve iletişim araçlarının artan hızı bu engelleri yıktı. Aynı zamanda, yeni genetik bileşimlerin ve kültürel deneyimlerin hazırlanması ve denenmesi konusunda bu engellerin sunduğu imkânlar da kurudu. Oysa, acil pratik gerekliliğine ve kendine yüklediği yüksek ahlaki hedeflere rağmen, ayrımcılığın bütün biçimlerine karşı mücadelenin, insanlığı bir dünya uygarlığına, bir daha böylelerini yaratabileceğimizden giderek daha az emin olduğumuzu hissettiğimiz için özenle kütüphanelerde ve müzelerde topladığımız ve hayata değer kazandıran estetik ve manevi değerleri yaratmış olma onurunu elinde bulunduran eski bölgesel özellikleri yok eden bir uygarlığa götüren aynı hareketin bir parçası olduğunu gizlemek mümkün değildir.</p>

    <p>[Kuşkusuz, kendimizi, bir gün insanlar arasında, çeşitlilikleri tehlikeye atılmadan eşitlik ve kardeşliğin hüküm süreceği hayaliyle oyalıyoruz. Ama insanlık geçmişte yaratabildiği değerlerin kısır tüketicisi haline gelip sadece soysuz eserler, kaba ve çocuksu buluşlar meydana getirmeye rıza göstermezse, bütün hakiki yaratıların diğer değerlerin çağrısı karşısında, onların reddi, hatta inkârına kadar gidebilecek belirli bir sağırlık içerdiğini yeniden öğrenmesi gerekecektir. Çünkü, hem ötekinin hazzı içinde erimek, onunla özdeşleşmek, hem de ondan farklı kalabilmek mümkün değildir. Başkasıyla olan bütünlüklü iletişim tam anlamıyla başarıldığında, kısa ya da uzun vadede, onun ve benim yaratılarımızın özgünlüğünü zedeler. Birbirlerinden uzak partnerlerin birbirlerini teşvik edebilmeleri için yeterli iletişimin olduğu; bununla birlikte, tıpkı gruplar gibi bireyler arasında da çıkması kaçınılmaz olan engellerin azalacağı, öyle ki alışverişin kolaylığı yüzünden çeşitliliğin bozulup eşitleneceği yoğunluk ve hızda bir iletişimin olmadığı dönemler, en yaratıcı dönemler olmuştur.]</p>

    <p>Demek ki insanlık, etnoloğun ve biyoloji bilgininin aynı biçimde ölçtükleri çifte bir tehlikenin tehdidiyle karşı karşıyadır. Bu bilim adamları, kültürel evrimle organik evrimin birbirine bağlı olduğuna inanarak, geçmişe dönüşün imkânsız olduğunu kuşkusuz bilirler, ama insanların bugün tutmuş oldukları yolun, etnik farklılıkların bahane olarak bile kullanılmayacağı, yarın inşa edilme tehlikesi taşıyan şiddetli bir hoşgörüsüzlük rejimi için gerilimler biriktirdiğini ve ırkçı nefretlerin böyle bir rejimin ancak çok eksik bir görüntüsünü sunduğunu da bilmektedirler. Günümüzün ve daha korkunç olan yakın geleceğin bu tehlikelerine karşı koyabilmemiz için bunların nedenlerinin sadece cahilliğe ve önyargılara bağlı olan nedenlerden çok daha derinlerde olduğuna inanmamız gerekir: Umutlarımızı, ancak tarihin akışındaki bir değişime bağlayabiliriz – bu, düşüncelerin gelişimindeki ilerlemeden daha güç olsa bile.</p>
