    <p class="normal"><sup class="calibre2">[<a href="../Text/mucize_split_008.html#footnote-100-11-backlink" id="footnote-100-11">11</a>]</sup> Doğal radyoaktifliğe, yeryüzünün doğal saati de denilebilir. Özellikle radyoaktif yapısı olan Karbon–14 (C14) izotopu yardımıyla antik testi ve çömleklerden firavun mumyalarına fosillerden antika ahşap eşyalara kadar her alanda yaş tayini yapılabilir.</p>
