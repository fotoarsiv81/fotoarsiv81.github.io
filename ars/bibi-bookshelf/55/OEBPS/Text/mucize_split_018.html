    <p class="normal"><sup class="calibre2">[<a href="../Text/mucize_split_007.html#footnote-100-7-backlink" id="footnote-100-7">7</a>]</sup> 20. yy. kadar evren hakkında kabul edilen teori, yani evrenin sonsuz boyutlara sahip olduğu, sonsuzdan beri var olduğu ve sonsuza kadar var olacağı şeklindedir. Statik evren modeli adı da verilen bu anlayışa göre, evren için herhangi bir başlangıç ve son söz konusu değildir.</p>
