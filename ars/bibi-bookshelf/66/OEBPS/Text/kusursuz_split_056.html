    <p class="normal1"><sup class="calibre4">[<a href="../Text/kusursuz_split_018.html#footnote-309-25-backlink" id="footnote-309-25">25</a>]</sup> Belli bir bölgenin kayalarındaki izotop imzası, kayaların ufalanmasıyla oluşan topraktakinin aynıdır. Aynı imza sularda, bu su ve toprakla yetişen bitkilerde, bu bitkileri yiyen hayvanlarda ve bu bitkilerle hayvanları yiyen insanlarda tekrarlanır.</p>
