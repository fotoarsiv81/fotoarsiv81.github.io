<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/ittiatveterakki_split_036.html#footnote-57358-42-backlink" id="footnote-57358-42">42</a>]</sup>Mah-Peyker Hanım Sultan annesi ile yurt dışına çıktıktan sonra tıp alanında tahsil gördü. 1939 yılında İsmet İnönü’nün özel izni ile Türkiye’ye giriş yapanlar arasında yer aldı. 1946 yılında psikiyatr Fikret Ürgüplü ile evlendi. Bu izdivaçtan oğlu Hasan Ürgüplü dünyaya geldi.</p>
