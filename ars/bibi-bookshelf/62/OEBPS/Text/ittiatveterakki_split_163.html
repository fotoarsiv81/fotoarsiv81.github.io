<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/ittiatveterakki_split_037.html#footnote-57358-44-backlink" id="footnote-57358-44">44</a>]</sup> Türkan Hanım Sultan yurt dışına çıktıktan sonra tahsilini kimya dalında yaptı. 1945 yılında İstanbul’da Müşir Deli Fuad Paşa’nın torunu Hüveyde Mayatepek ile evlendi. Osman adını verdikleri oğlu 1950 yılında dünyaya geldi. Türkan Hanım Sultan 25.12.1989 tarihinde Ankara’da vefat etti.</p>
  </div>
