<p class="normal"><sup class="calibre6">[<a href="entellektuelinkutsalkitabi_split_104.html#footnote-100-3-backlink" id="footnote-100-3" name="footnote-100-3">3</a>]</sup>Yazarın seçtiği “Moor” kelimesi daha ziyade,Mısır’ın batısında kalan Kuzey Afrika ülkeleri ve bu bölgenin halkı için
          kullanılan “Mağrib-Mağribî” kelimelerine karşılık geliyor. Bu yüzden biz de çeviride “Mağribî” kelimesini kullanmak durumunda
        kaldık. Kastedilen, EndülüsMüslümanları’dır. (ç.n.)</p>
