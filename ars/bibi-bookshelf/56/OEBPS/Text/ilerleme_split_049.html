    <p class="normal"><sup class="calibre3">[<a href="../Text/ilerleme_split_004.html#footnote-102-3-backlink" id="footnote-102-3">3</a>]</sup> Neandertaller ve Cro Magnonların aynı türün çeşitleri olduğuna inananlar <span class="ideitalik">Homo sapiens sapiens ders,</span> bkz. birinci bölüm. Yaşamış olan insanların ve insansıların toplam sayısı 30-35 milyarsa, bunların en az 20-25 milyarı son üç bin yıl içinde medeni toplumlarda yaşamışlardır.</p>
