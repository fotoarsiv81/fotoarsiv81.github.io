    <p class="normal"><sup class="calibre3">[<a href="../Text/ilerleme_split_007.html#footnote-104-71-backlink" id="footnote-104-71">71</a>]</sup> MÖ 1300 civarında buğdayın ortaya çıkmasına kadar başlıca tahıl darıydı. Buğdayın, kıtanın öbür ucunda ehlileştirilmesi sonrasında buğdayın Çin'e ulaşması 6000 yıl aldı, Diamond'ın savunduğunun aksine, Eski Dünya'da teknolojinin hızla aktarımı pek söz konusu değildi (Guns, Germs and Steel).</p>
