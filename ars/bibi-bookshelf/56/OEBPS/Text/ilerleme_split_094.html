    <p class="normal"><sup class="calibre3">[<a href="../Text/ilerleme_split_004.html#footnote-102-48-backlink" id="footnote-102-48">48</a>]</sup> Avustralya üçüncü bir laboratuvardı. Burada çiftçiliğin gelişmemiş olmasının nedenleriyle ilgili görüşler farklılık gösterir (bkz. yukarıda 26. not). Gelgelelim yerelması ve başka yabani bitkilerle geçinen, tarım yönünde önemli bir adım atmış taştan köylerin kalıntıları bulunmuştur.</p>
