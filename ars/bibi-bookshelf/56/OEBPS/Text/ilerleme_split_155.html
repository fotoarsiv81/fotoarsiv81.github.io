    <p class="normal"><sup class="calibre3">[<a href="../Text/ilerleme_split_006.html#footnote-103-57-backlink" id="footnote-103-57">57</a>]</sup> Sel hikâyeleri insanın doğanın sırtına bindirdiği yük konusunda bir farkındalığı yansıtıyor olabilir. Enlil kışkırtılmış, insanların gürültüsü ve sayısı yüzünden insanlığı mahvetmeye girişmişti, tufandan sonra da insanların doğurganlığı ve ömürleri azaltıldı.</p>
