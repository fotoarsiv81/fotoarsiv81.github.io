    <p class="normal"><sup class="calibre3">[<a href="../Text/ilerleme_split_009.html#footnote-105-69-backlink" id="footnote-105-69">69</a>]</sup> George W. Bush'un astronomik açıkları öyle görünüyor ki Amerikan devletini askeri alan dışında bütün alanlarda sakatlamak üzere tasarlanmıştı. Bu durum sürerse sonuçta Amerika daha çok, ordunun genellikle etkili tek kamu kurumu olduğu Latin Amerika ülkelerine benzeyecektir.</p>
