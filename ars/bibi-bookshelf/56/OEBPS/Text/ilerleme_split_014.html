    <p class="normal"><sup class="calibre3">[<a href="../Text/ilerleme_split_003.html#footnote-101-5-backlink" id="footnote-101-5">5</a>]</sup> Yalnızca dini inançlar değil. Victoria dönemi arkeolojisi, teknik ilerlemeyi metallerle tanımlıyordu, ama Klasik dünya tam tersi bir sonuç çıkarıyor, metalleri ucuzluk ve yozlaşmaya doğru kayma olarak görüyordu, altın çağından bronz çağına, sonunda demir çağına inmek gibi.</p>
