    <p class="normal"><sup class="calibre3">[<a href="../Text/ilerleme_split_009.html#footnote-105-29-backlink" id="footnote-105-29">29</a>]</sup> Çok satan kitabı Royal Commentaries of the Incas 1609'da İspanyolca, 1688'de İngilizce basıldı ve birkaç dilde daha yayımlandı. Annesi Atahuallpa'nın babası İmparator Huayna Capac'ın kızıydı. İnka Garcilaso 1616'da, Shakespeare ve Cervantes'le aynı yılda öldü.</p>
