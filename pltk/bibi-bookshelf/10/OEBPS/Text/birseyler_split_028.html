  <h2 class="solbaslik" id="calibre_toc_33">Neyle Varsın</h2>

  <p><br class="chapter" /></p>

  <p class="normal">boş ver kendini sen önemli değilsin bir başına</p>

  <p class="normal">görebilmen gördüklerinle bahçedir</p>

  <p class="normal">duyabilmen duyduklarınla türkü</p>
