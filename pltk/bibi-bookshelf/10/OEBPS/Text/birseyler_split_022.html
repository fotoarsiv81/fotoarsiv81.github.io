  <h2 class="solbaslik" id="calibre_toc_27">“Ol”duk</h2>

  <p><br class="chapter" /></p>

  <p class="normal">bir soluk esti “ol” diye</p>

  <p class="normal">dayanılmaz ıssızlığında yokluğun</p>

  <p><br class="chapter" /></p>

  <p class="normal">“ol” diye “ol” diye</p>

  <p class="normal">yankılandı yoklukta soluk</p>

  <p><br class="chapter" /></p>

  <p class="normal">deldi gümbür gümbür ıssızlığı</p>

  <p class="normal">yok oldu yoklukta yokluk</p>

  <p><br class="chapter" /></p>

  <p class="normal">yıldızlarla donandı gökyüzü</p>

  <p class="normal">sen oldun ben oldum biz olduk</p>

  <p><br class="chapter" /></p>

  <p class="normal1">1997</p>
