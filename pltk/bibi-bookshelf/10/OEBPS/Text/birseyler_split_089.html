  <h2 class="solbaslik" id="calibre_toc_91">Dere</h2>

  <p><br class="chapter" /></p>

  <p class="normal">ağacım ben dalları derinde</p>

  <p class="normal">yaprağım ben paramparça</p>

  <p class="normal">suyla ışığın ellerinde</p>

  <p><br class="chapter" /></p>

  <p class="normal">ben yüzen bir kuş</p>

  <p class="normal">bir çakıltaşıyım</p>

  <p class="normal">dallara konmuş</p>

  <p><br class="chapter" /></p>

  <p class="normal">balığım ben</p>

  <p class="normal">uçan gölgeyim suda</p>

  <p class="normal">gökte bir ışık</p>

  <p><br class="chapter" /></p>

  <p class="normal">göğüm ben</p>

  <p class="normal">toprak yatağında</p>

  <p class="normal">suyla karışık</p>

  <p><br class="chapter" /></p>

  <p class="normal">eğil bana bak bana</p>

  <p class="normal">senim ben</p>

  <p class="normal">sana âşık</p>

  <p><br class="chapter" /></p>

  <p class="normal1">1970</p>
