<body class="calibre">
  <h2 class="solbaslik" id="calibre_toc_76">Uyum</h2>

  <p><br class="chapter" /></p>

  <p class="indentmetin">Levni’ye özen</p>

  <div class="clrb"></div>

  <p><br class="chapter" /></p>

  <p class="normal">boşluğa bulut buluta yağmur</p>

  <p class="normal">yağmura toprak ne güzel uymuş</p>

  <p><br class="chapter" /></p>

  <p class="normal">gündüze güneş güneşe tarla</p>

  <p class="normal">tarlaya başak ne güzel uymuş</p>

  <p><br class="chapter" /></p>

  <p class="normal">başağa buğday buğdaya insan</p>

  <p class="normal">insana emek ne güzel uymuş</p>

  <p><br class="chapter" /></p>

  <p class="normal">emeğe eylem eyleme yürek</p>

  <p class="normal">yüreğe sevgi ne güzel uymuş</p>

  <p><br class="chapter" /></p>

  <p class="normal1">1975</p>
