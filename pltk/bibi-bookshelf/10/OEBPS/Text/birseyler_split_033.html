<body class="calibre">
  <h2 class="solbaslik" id="calibre_toc_38">Satranca Davet</h2>

  <p><br class="chapter" /></p>

  <p class="indentmetin">Can Yücel’e</p>

  <div class="clrb"></div>

  <p><br class="chapter" /></p>

  <p class="normal">tarlalar ıslanmamış olsun</p>

  <p class="normal">ağaçlar kısır</p>

  <p class="normal">başaklar kuruluktan sarı</p>

  <p class="normal">sevdikler ölmüş aşk bitmiş olsun</p>

  <p class="normal">akla hayaller emziren sır</p>

  <p class="normal">toz olsun yelde</p>

  <p class="normal">açmaz olsun seslerde gülüş</p>

  <p class="normal">o gün mü geleceksin</p>

  <p class="normal">bu satranç tahtasına</p>

  <p><br class="chapter" /></p>

  <p class="normal1">1950 öncesi</p>
