  <h2 class="solbaslik" id="calibre_toc_112">Yiten</h2>

  <p><br class="chapter" /></p>

  <p class="normal">yitirmekten ürktüğün</p>

  <p class="normal">senden olmayandır</p>

  <p class="normal">yiten yiter sen kalırsın</p>

  <p class="normal">sen sen olursun yeniden</p>

  <p><br class="chapter" /></p>

  <p class="normal">ellerinle büyüttüğün</p>

  <p class="normal">çiçeği koparsalar</p>

  <p class="normal">çiçek ölür sen özgür</p>

  <p class="normal">sen sen olursun yeniden</p>

  <p><br class="chapter" /></p>

  <p class="normal">yol bitende kavuştuğun</p>

  <p class="normal">astığına değmez mi</p>

  <p class="normal">yiten yiter yaban biter</p>

  <p class="normal">sen sen olursun yeniden</p>

  <p><br class="chapter" /></p>

  <p class="normal1">1978</p>
