  <h2 class="solbaslik" id="calibre_toc_129">İlkbahar ve Kuşlar</h2>

  <p><br class="chapter" /></p>

  <p class="normal">kuşlar şaşmaz bilirdim ben</p>

  <p class="normal">baharın gelişini</p>

  <p class="normal">ve bahara yormuştu onlar</p>
