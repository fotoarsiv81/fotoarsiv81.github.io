<body class="calibre">
  <h2 class="solbaslik" id="calibre_toc_119">Atlıkarınca</h2>

  <p><br class="chapter" /></p>

  <p class="normal">yaşamın daha başında</p>

  <p class="normal">son daha bilinmezken</p>

  <p><br class="chapter" /></p>

  <p class="normal">ekilir tohumu sonun</p>

  <p class="normal">erken erken</p>

  <p><br class="chapter" /></p>

  <p class="normal">bir yeni çiçek doğar</p>

  <p class="normal">solan her çiçekten</p>

  <p><br class="chapter" /></p>

  <p class="normal">döner de döner atlıkarınca</p>

  <p class="normal">dünya döner o döner</p>

  <p><br class="chapter" /></p>

  <p class="normal">yarışır mıhlanmış atlarda</p>

  <p class="normal">cıvıl cıvıl biniciler</p>
