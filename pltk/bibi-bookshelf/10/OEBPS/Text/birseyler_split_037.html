  <p><br class="chapter" /></p>

  <p class="normal">biri var gözünde</p>

  <p class="normal">sen bakarsın</p>

  <p class="normal">görür seni</p>

  <p><br class="chapter" /></p>

  <p class="normal">biri var dilinde</p>

  <p class="normal">biri var elinde</p>

  <p class="normal">sen yazarsın</p>

  <p class="normal">okur seni</p>

  <p><br class="chapter" /></p>

  <p class="normal">biri var sende</p>
