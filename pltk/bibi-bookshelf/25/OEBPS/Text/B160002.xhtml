  <h2><a href="../Text/TOC.xhtml#toc143">EN BÜYÜK ESERİ TÜRKİYE CUMHURİYETİ</a></h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Monarşinin temsilcisi Sultan <a href="../Text/Index.xhtml#d000327" id="diz0001914">Vahideddin’in</a> ülkeyi terk etmesiyle birlikte bir siyasi yönetim boşluğu doğmuştu. Monarşinin yerini ne alacaktı? Her ne kadar Meclis siyasi bir otorite olarak hareket ediyorsa da bu böyle devam edemezdi. Üstelik bakanları tayin eden onları görevden alan Meclis bu görevini yaparken yönetimin tıkanmasına neden oluyordu. 23 Nisan 1920’den itibaren esasen cumhuriyet söz konusuydu. Artık siyasi rejimin adının konmasına sıra gelmişti. Her ne kadar daha Erzurum Kongresi günlerinde Mazhar Müfit’in not defterine 1 numaralı madde olarak “savaştan sonra yönetim şekli cumhuriyet olacaktır” şeklinde yazılmışsa da, Ekim 1923’e kadar bu, haklı gerekçelerle bir türlü açıklanamamıştı. Beklenmesinin en önemli nedeni, henüz öteki devletler ailesi tarafından kabul edilmiş bir yeni devlet ortada yoktu. Ya cumhuriyet ilan edilir de Lozan imzalanmazsa, ne olacaktı? Yeni devlet yeni başkent demekti. Henüz bu da ortada yoktu. Yirminci yüzyılın devletler arasındaki en önemli sözleşmelerinden birisi olan Lozan Barış Antlaşması imzalatılmış, yeni devletin ve halkın varlığı başta İngiltere olmak üzere, Sevr’in mimarlarına kabul ettirilmişti. Artık siyasi rejimin ilanı zamanı gelmişti.</p>

  <p>Cumhuriyetin koordinat merkezi olarak 29 Ekim 1923’te ilan edildiğini biliyoruz, acaba bu rejimin Mustafa Kemal’de ilk belirginleşmesi ne zaman olmuştur?</p>

  <p>‘Bir eski Atatürkçü’nün anılarından’ daha 1906 yılında<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn18" id="_ednref18" title="">[18]</a></sup> bunun ilk ipucunu bulabiliyoruz.</p>

  <p>1906’da Mustafa Kemal Suriye’de bulunuyordu. Orada onun iki yakın arkadaşı Müfit ve Halil’dir. Halil’den kendi ifade tarzıyla aktarıldığına göre:</p>

  <p>“<i>Vallahi pekiyi hatırlayamıyorum. Ya cülûsu hümayun veya velâdeti hümayun şenlikleri yapılıyordu. Mustafa Kemal ile beraber donanmayı (resmigeçit ve şenlikler, e.m.) seyretmeye çıkmıştık. Birden kolumu tuttu:</i></p>

  <p><i>‘Halil dedi, bir adam için böyle şenlikler yapmak budalalık değil mi?’</i></p>

  <p><i>Zaten mimli olduğumuz için gayri ihtiyari etrafıma baktım. O hiç aldırmadan devam etti:</i></p>

  <p><i>‘Bir millet kendi kurtuluşu için şenlik yapabilir. Nihayet kendisine pek büyük hizmetler etmiş olan bir adam için de şenlik yapabilir, diyelim. Fakat hanedanı Âli Osman içinde kazara bazıları bu memlekete hizmet etti diye onun nesline neden şenlik yapılsın. Padişah dünyaya gelmekle memlekete hayırlar mı geldi?’</i></p>

  <p><i>Ben bu kadar sıkı kontrol altında etrafımızda inzibatlar dolaşırken, bu kadar cesur konuşmaktan ürkmüştüm. Fakat Mustafa Kemal devam etti:</i></p>

  <p><i>‘Padişah da kim oluyormuş. Padişahlık da ne demekmiş.’</i></p>

  <p><i>Ben, ‘Peki memleketi nasıl idare edeceğiz? Sultan Hamid fenadır, seninle beraberim. Ama o giderse gene bir padişah lâzım,’ diyecek oldum; fena halde kızdı:</i></p>

  <p><i>‘Neden mutlaka padişah fikrine saplanıyorsun, Halil!’ diye bağırdı. Cumhuriyet yaparız.</i></p>

  <p><i>Ben hemen elimi ağzına kapadım.</i>”</p>

  <p>Mustafa Kemal’e ait en eski cumhuriyet düşüncesinin varlığını ortaya koyan öykü budur.</p>

  <p>Cumhuriyet adıyla tanımlanmış olan siyasi rejimin antik çağdan bu yana yani site devletlerinden itibaren varlığı keşfedilmiştir. Demokrasi modeli olarak çok sunulan Atina site devleti cumhuriyeti modeli köleli bir demokrasidir. Osmanlı aydınları arasında cumhuriyet tartışılmış mıdır? Evet, hem de çok boyutlu olarak. Yayımlanmış gazete ve dergilerde konunun pekçok kez tartışıldığını okumaktayız. Bu nedenle bunun Mustafa Kemal tarafından dile getirilmesi de çok doğaldır.</p>

  <p>Epistemolojik olarak baktığımız zaman <i>cumhuriyet</i> sözcüğü, <i>cumhur</i> sözcüğünden kaynaklanmaktadır. Cumhur sözcüğü ise, Arapçada çok farklı anlamlara gelebilmektedir. Bunlar arasında kum yığını, halk, ahali, kalabalık vb. sayılabilir. <i>Cumhûri ve cumhuriyyet</i> de <i>cumhurluk</i> anlamına gelmektedir ki; halka mahsus, halkla ilgili olarak günümüz Türkçesinde ifade edebiliriz.<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn19" id="_ednref19" title="">[19]</a></sup></p>

  <p>İnsanlık tarihinde siyasal sistem olarak adını cumhuriyet olarak koyan devlet Roma İmparatorluğu olarak bildiğimiz, İ.Ö. 7. yüzyılda kurulup 1453 yılında Bizans İmparatorluğu adıyla tarihe gömülmüş olan devlettir. Hızla akan tarihe kendimizi kaptırdığımızda Fransa’yı sayıyoruz cumhuriyet rejiminin önemli örneği olarak. Bugün beşinci cumhuriyettir ve arada monarşilerle kesintiye uğramıştır. Eski cumhuriyetlerden birisi demokrasiyle ilgili sorunları olmasına karşın Amerika Birleşik Devletleri ve İsviçre’dir. Pek çok cumhuriyeti yakın çağın iki büyük savaşı Birinci ve İkinci Dünya Savaşları ortadan kaldırmıştır. Böyle bakınca, şaşırtıcı olarak Türkiye cumhuriyetinin hiç kesintiye uğramadan yüzüncü yaşına doğru ilerlediğine tanıklık etmekteyiz. Türkiye Cumhuriyeti, İslam devletleri arasında tek cumhuriyet değildir ama ilk cumhuriyettir ve üstelik demokratik sisteme sahip olan Müslüman çoğunluklu tek ülkedir. Bu nedenlerden dolayı Mustafa Kemal’in kurduğu cumhuriyet insanlık tarihindeki önemli örneklerden birisidir. Ancak bu yaşına karşın ikinci cumhuriyet tartışmalarının yapıldığı, hatta 21 Ekim 2007 tarihinde yapılan referandumla artık ‘<b>Birinci Kemalist Cumhuriyet</b>’in tasfiye edildiği savları da geniş bir taraftar kitlesi bulmuştur. Eğer cumhuriyete bir numara vermek gerekirse anayasaların köklü değişimlerini esas almak doğru olacaktır. Buradan hareketle “1921 Teşkilatı Esasiye Kanunu” dikkate alınmak kaydıyla 1924, 1961, 1982 anayasaları ile 2007 referandum sonucu anayasada yapılan ve yapılacak değişikliği de hesaba katarak bugünkünün “5. Türkiye Cumhuriyeti” olduğunu söylemek olanaklıdır.</p>

  <p>Türkiye Cumhuriyeti’nin özü halkın kayıtsız koşulsuz egemenliği düşüncesidir. Bu daha <a href="../Text/Index.xhtml#d000030" id="diz0000172">Amasya</a> Genelgesinde kendisini ortaya koymuştur. Erzurum ve Sivas kongrelerinde de halkın temsilcileri tarafından tüm dünyaya yayınlanmıştır.</p>

  <p>Bir kez daha tarihin belleğine başvurulup Mustafa Kemal’in düşünce sisteminde cumhuriyetin yer aldığı tarihler ve olaylar çıkartılmaya devam edilirse kararının 28 Ekim 1923 tarihinde Meclis’te içişleri bakanı seçilemeyişi nedeniyle birden bire olup olmadığı ortaya çıkacaktır. Bu, aynı zamanda cumhuriyetin sarsılması bile zor olan ne denli sağlam tarihi ve fikri temeller üzerine oturduğunu da bize anlatacaktır.</p>

  <p>İkinci kez olarak, tarihteki ünlü adıyla 31 Mart Vak’ası (13 Nisan 1909) üzerine Mustafa Kemal yalnız Sultan Abdülhamid’in hal’i ile yetinilmemesini ve <i>Cumhuriyet</i> ilan edilmesini teklif etmiştir.</p>

  <p>Bu kargaşa günlerinde İstanbul’da önemli bir toplantı yapılmıştır:</p>

  <p>“31 Mart hâdisesinde, hareket ordusu ile <a href="../Text/Index.xhtml#d000286" id="diz0001701">Selanik’ten</a> İstanbul’a gelmişti. İrtica hadisesinin bastırılmasından takriben bir ay kadar bir zaman sonra bir akşam ‘Fatih İttihat ve Terakki Kulübü’nde mühim bir toplantı olacağından bahisle bu toplantıya mutlaka katılınması hakkında bir davet mektubu aldım; (daha sonra Çanakkale milletvekili olacak) Atıf’la birlikte bu toplantıya gittik. Fakat biraz geç kaldığımız için içeriye girdiğimiz zaman salonu hıncahınç dolmuş bulduk. Kürsüde orta yaşlı bir zat, ‘Arkadaşlar’, diyordu, ‘herkes düşüncesinde hür ve serbesttir. Düşüncesinden dolayı hiç kimse suçlanamaz. Mustafa Kemal de bu vatanın evlâdıdır. Özellikle ordunun bir kurmay subayı olması nedeniyle şerefli bir mevkie sahiptir. Bu nedenle, siyasi kanaatinden dolayı bu derece şahsına tecavüzde bulunulması doğrusu cemiyetimiz için ayıp bir şeydir.’</p>

  <p>Açıklamasının salonda şiddetli gürültülere yol açması üzerine, hatip sözünü bitirmeden kürsüden indi ve biraz sonra toplantıya katılmış olanlar da yavaş yavaş salonu terk etmeye başladılar.</p>

  <p>Geç kalmamız yüzünden en son söz söyleyen kişinin açıklamasıyla meselenin Mustafa Kemal’le ilgili olduğunu anlamış, fakat esas konuyu kavrayamamıştık. Arkadaşlarımızdan aldığımız bilgiyle onu da öğrendik:</p>

  <p>Hareket Ordusu Hadımköyü’nde toplandığı zaman Mustafa Kemal, Meclis-i Mebusan Reisi&nbsp;<a href="../Text/Index.xhtml#d000015" id="diz000073">Ahmet Rıza</a>&nbsp;ile İttihat Terakki Cemiyeti’nin ileri gelen bazı kişilerini Yeniköy’e davet etmiş ve orada yapılan bir toplantıda, ordu İstanbul’a girdikten sonra Osmanlı hanedanının idaresine son verilmesini ve <i>cumhuriyet</i> ilan olunmasını ileri sürmüş. Bu teklifi o zaman kabul olunduğu halde daha sonra ordu İstanbul’a girince reddolunmuş. O da Cemiyetle ilgisini kesmiş. Son günlerde orduyu Cemiyet aleyhinde tahrik etmeye başladığı şeklinde bir dedikodu ortaya yayıldığından, bu toplantının yapılmasına karar verilmiş.”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn20" id="_ednref20" title="">[20]</a></sup></p>

  <p>Mustafa Kemal inançlı olduğu ve siyasi olayların akışı sonucu önünde sonunda kabul edileceğini bildiği cumhuriyet kurulması düşüncesinde ısrarını sürdürür.</p>

  <p>Londra’da Abdülhamid’in, Vahideddin’in küçük kardeşinin oğlu Sami ile konuştuğunu belirten doktor&nbsp;<a href="../Text/Index.xhtml#d000004" id="diz000030">A. İhsan Kırımlı</a>&nbsp;kendisine anlatılan bir anıyı şöyle aktarıyor:</p>

  <p>“Hareket Ordusu İstanbul’a girdikten sonra Padişahın en yakınları, bütün saray erkânı, o zamanın mümtaz paşaları Ayazoğlu kasrında bir toplantı yapıyorlar ve devletin idare şeklinin ne olacağını münakaşa ediyorlar. Konuşmaların en hararetli bir anında toplantının en küçük rütbeli sahibi Hareket Ordusu Kurmay başkanı [burada geçen kurmay başkanı Mustafa Kemal’dir] kükreyen sesiyle haykırdı: <i>Cumhuriyet! Cumhuriyet!</i>..”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn21" id="_ednref21" title="">[21]</a></sup></p>

  <p>Kâzım Özalp’a göre de Mustafa Kemal’in <i>‘‘Cumhuriyet”</i> idaresinden ilk kez söz etmesi, Balkan Savaşı sonrasıdır…</p>

  <p>Savaştan sonra Mustafa Kemal, Sofya Ataşemiliterliğine tayin edilmişti (Ekim 1913). K. Özalp o zaman İstanbul’dadır. Kendisi ile Sofya’ya gitmeden önce görüştüğümde ilk kez Cumhuriyetten söz etmişti, diyor.</p>

  <p>“<a href="../Text/Index.xhtml#d000081" id="diz0000481">Enver Paşa’nın</a> yönü belli… <a href="../Text/Index.xhtml#d000230" id="diz0001421">Napolyon</a> sistemi… Akrabalarını kilit mevkilere getiriyor, hanedanın içine nüfuz etmeye çalışıyor. Böylelikle âdeta çürümüş hâle gelmiş Osmanlı hanedanına kendi istediği şekilde yön verecek. Bu yol, doğru değil… <b>İşi kökünden halletmek lâzım. Bu hanedandan memlekete hayır yok. Sonra öyle diktatörlüğe giden idarelerin de medenî memleketlerde itibarı kalmıyor. En iyisi Cumhuriyet… Osmanlı hanedanını ortadan kaldırmak, yeni bir Türk devleti kurmak ve bu devletin esasını da Cumhuriyet prensiplerine göre hazırlamak lâzım…</b>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn22" id="_ednref22" title="">[22]</a></sup></p>

  <p>Çok açıkça görüldüğü gibi Mustafa Kemal’de cumhuriyet düşüncesi 1923 yılına gelinceye kadar yaklaşık on yedi yıl boyunca uygun zamanı ve koşulları beklemiştir. Tüm strateji ustaları gibi o sabırlıdır. Olayların içinde olmak yerine olayların akışını değiştiren kişi olmayı yöntem bellemiştir. Bu konudaki bir örneği Mahmut Esat <a href="../Text/Index.xhtml#d000053" id="diz0000262">Bozkurt</a>’un anılarından Sivas Kongresi günlerinde buluyoruz.</p>

  <p>“Kongrede verilmiş bir önergeyi gördüm. Bu önergeyi verenlerin isimlerini hatırlamıyorum.</p>

  <p>Önergede deniyor ki:</p>

  <p>‘İstanbul’daki Padişahlık hükümeti çürümüştür, Anadolu’da yepyeni, Cumhurluk mahiyetinde bir Türk devleti kuralım.’</p>

  <p>Önergenin altında Atatürk’ün kendi eliyle yazdığı şu cümleyi okudum: <i>Sırası gelecektir. Şimdi okunmasın!</i>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn23" id="_ednref23" title="">[23]</a></sup></p>

  <p>Mustafa Kemal ulusal savaşın hazırlığı aşamasında ve savaş sürecinde başarılar geldikçe, sarayın bunun sonucunda kendilerinin tasfiye edileceklerini sezinlediklerini, çünkü tarihin doğal akışının kaçınılmaz sonu hazırladığını padişahın da çevresinin de gördüğünü belirterek, ilk andan başlayarak ulusal savaşın amansız düşmanı olduklarını söyler. Onun düşünme yöntemi, “uygulamayı evrelere ayırmak ve adım adım ilerleyerek amaca varmaktır”. Bunu kendi anlatımından Söylev’de okuyoruz:</p>

  <p>“<i>Osmanlı Hükümetine, Osmanlı Padişahına ve Müslümanların halifesine başkaldırmak ve bütün ulusu ve orduyu ayaklandırmak gerekiyordu.</i></p>

  <p><i>Türk ata yurduna ve Türkün bağımsızlığına saldıranlar kimler olursa olsun, onlara bütün ulusça silahlı olarak karşı çıkmak ve onlarla savaşmak gerekiyordu. Bu önemli kararın bütün gereklerini ve isterlerini ilk gününde açıklamak ve söylemek, elbette yerinde olamazdı. Uygulamayı birtakım evrelere ayırmak ve olaylardan yararlanarak ulusun duygu ve düşüncelerin üzerinde işlemek ve adım adım ilerleyerek amaca ulaşmaya çalışmak gerekiyordu. Nitekim öyle olmuştur. Ancak dokuz yılda (1927 yılında okunduğu için e.m.) yaptıklarımız bir mantıkçı gözüyle düşünülürse, ilk günden bugüne dek izlediğimiz genel gidişin, ilk kararın çizdiği çizgiden ve yöneldiği amaçtan hiç ayrılmamış olduğu kendiliğinden anlaşılır.</i>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn24" id="_ednref24" title="">[24]</a></sup></p>

  <p><i>“Kaçınılmaz tarih akışını en baştan gördüm ve sezinledim,” diyor. “Ama baştan sona, bütün evreleri kapsayan sezgilerimizi ilk anda bütünüyle açığa vurmadık ve söylemedik. İlerde olabilecekler üzerine çok konuşmak, giriştiğimiz gerçek ve maddesel savaşa boş kuruntular niteliği verebilirdi; dış tehlikenin yakın etkileri karşısında üzüntü duyanlar arasında ise, geleneklerine, düşünme yeteneklerine, ruhsal durumlarına uymayan olabilir değişikliklerden ürkeceklerin ilk anda direnmelerine yol açabilirdi. Başarı için pratik ve güvenilir yol, her evreyi vakti geldikçe uygulamaktı. Ulusun gelişmesi ve yükselmesi için esenlik yolu bu idi. Ben de öyle yaptım.</i>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn25" id="_ednref25" title="">[25]</a></sup></p>

  <p>Açıkça söylediği şudur: “<b><i>Halkın adına onlar için neyin doğru olduğuna da, bunu hayata geçirmeğe de ben karar verdim ve uyguladım.</i></b>”</p>

  <p>Kendisine göre tuttuğu bu pratik ve güvenilir yol başarıyı getirecektir. Ancak yakın çalışma arkadaşı olarak tanınmış kişilerden kimileriyle arasında, zaman zaman görüşlerde, davranışlarda, yapılan işlerde beliren hem temelli hem de ikinci derecede anlaşmazlıkların, kırgınlıkların ve sırasında ayrılıkların da nedeni ve açıklaması olmuştur. Bu durumu şöyle açıklar: “<i>Ulusal savaşa birlikte başlayan yolculardan kimileri, ulusal hayatın bugünkü cumhuriyete ve cumhuriyet yasalarına kadar uzayan gelişmelerinde, kendi düşünme ve ruh yeteneklerinin kavrama sınırı bittikçe, bana direnmeye ve karşı çıkmaya başlamışlardır.</i>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn26" id="_ednref26" title="">[26]</a></sup> Mustafa Kemal’e göre kendisi dışında yer alanların düşünme kapasiteleri ve vizyonu dardır. Bu kişilerin başında millî mücadelenin ilk beş kişisinden biri olan Rauf Orbay gelecektir ve Cumhuriyetin ilanına da halifeliğin kaldırılmasına da muhalif tavır sergileyecektir.</p>

  <p>Cumhuriyeti kurma düşüncesinin onda hep var olduğunu ama bunu bir ulusal sır olarak sakladığını da şu cümlelerle anlatır<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn27" id="_ednref27" title="">[27]</a></sup>: “…B<b>en, ulusun vicdanında ve geleceğinde sezdiğim büyük gelişme yeteneğini, bir <i>ulusal sır</i> gibi vicdanımda taşıyarak yavaş yavaş bütün toplumumuza uygulatmak zorundayım.</b>” Sözünü ettiği “ulusal sır” cumhuriyetin ilanıdır.</p>

  <p>Eğer Anadolu’da kurulan bu devletin bir milletin yeniden doğuşunun zemini olarak kabul ediyorsak, bunun mimarı olan Mustafa Kemal’in siyasi düşüncesini çözmeliyiz.</p>

  <p>Onun siyasi görüşlerinin temeli millî egemenliğe dayanmaktadır. Bunun da özü yönetimi asıl sahibi olan millete devretmektir. Devlete, milleti hâkim kılmak, Gazi’nin ömür boyu gerçekleştirmek istediği bir ülküdür. O, daha 1919’da Samsun’a çıktığında hedefinin millî iradeyi hâkim kılmak olduğunu ifade etmişti. Bunu gerçekleştirmek için de millet-devlet bütünlüğüne ihtiyaç olduğunu belirtiyordu. 23 Nisan 1920’de TBMM’ni kurarak yeni kurulacak rejimde hâkimiyetin millete ait olduğuna dair, ilk mesajını vermişti.<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn28" id="_ednref28" title="">[28]</a></sup></p>

  <p>Mustafa Kemal’e göre ülkenin başına gelen birçok felaketin sebebi halkın egemenliğine sahip çıkamamasında aranmalıydı. Bunu sağlamak için halkın, millî egemenliği benimsemesi gerekiyordu. Milletin kendi kaderini elinde tutması demek olan millî egemenlik, yönetim hakkının, millete ait olduğunun göstergesidir. “<b>Millî egemenliği her ne sebeple olursa olsun sınırlamak isteyenler mürtecidir,</b>” diyordu. Cumhuriyete çok önem veriyor ve şu tanımlamayı yapıyordu:</p>

  <p>“<i>Bundan dolayı halk, millî egemenliğe yönelen bütün tehditleri ve tehlikeleri önlemelidir. Çünkü millî egemenlik öyle bir kuvvettir ki, onun karşısında bütün dikta rejimleri yıkılmaya mahkûmdur. Millî egemenliği esas alan Cumhuriyetle, sultanlık arasında şu fark vardır. Cumhuriyet fazilete dayanırken, sultanlık korku ve baskıya dayanmaktadır. Bundan dolayı Cumhuriyet erdemli ve cesur insanların yetişmesine fırsat tanırken sultanlıklar içine kapanık ve sefil insanlarla ayakta durabiliyordu.</i>”</p>

  <p>Söylev demeçlerinde okumaya devam ediyoruz:</p>

  <p>“<i>Bir yönetimin iyi ve kötü olduğunu belirten bazı kriterler vardır. Bunlardan biri milletin mutlu ve güvenli kılınması diğeri ise hür ve bağımsız olmasıdır. Bu ilkelere uyan yönetimlere iyi, uymayanlara ise kötü diyebiliriz. Millî egemenliğe dayanan rejimlerin ölçüsü, siyasi partilerle, serbest seçimlerdir.</i>”</p>

  <p>Gazi bu amaçla 1923’te Cumhuriyet Halk Partisini kurmuştur. Ona göre bu partinin amacı her sınıfın ortak çıkarlarını korumaktır.<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn29" id="_ednref29" title="">[29]</a></sup></p>

  <div class="picture"><img alt="" src="../Images/49.jpg"/><div class="caption"/>
</div>

  <p>Önce cumhuriyetin ilanına karar verilmesine yol açan olaylar ve karar sürecini anılardan okuyalım. Ardından Gazi’nin yorum ve değerlendirmesinin analizine girişelim.</p>

  <p class="p9">***</p>

  <p>Barış imzalanmış ve Ankara başkent ilan edilmişti. Siyasi karar merkezinin ve her türlü barış ve antlaşma kararlarının verileceği yerin yeni başkent tayin edilen bu kentin ardından sıra ülkenin imar edilmesine gelmişti. Bu aşamada Meclis’te yoğun tartışmalar başladı. Fethi Okyar hükümeti ağır eleştirilere uğruyordu. <a href="../Text/Index.xhtml#d000190" id="diz0001180">Lozan’a</a> göre mübadele başlayacaktı ve yarım milyondan fazla insan <i>misakı millî</i> sınırları içine göçmen olarak gelecekti. Bunların yerleştirilmesi gerekiyordu. Bu işleri yapacak bir bakanlık yoktu. Bazı milletvekilleri yeni kurulacak bakanlık ya da bakanlıklar için kulis yapmaya başlamıştı. Bunun sonucunda da yeni kurulan İmar, İskân ve Mübadele Bakanlığını ele geçirdiler. Başbakan Fethi (Okyar) de aynı zamanda İçişleri Bakanıydı fakat bu görev kendisine ağır geliyordu. İçişleri bakanlığından istifa etti. Bu arada bakanlığa ve meclis ikinci başkanlığına (Rauf Orbay) ve 2. Ordu müfettişliğine (<a href="../Text/Index.xhtml#d000022" id="diz000121">Ali Fuat Cebesoy</a>) kendi istediği kişileri getirmek için kulis çalışmasına başladı, hizipler oluştu. Rauf’un bu göreve getirilmesi (25 Ekim 1923), kendisi gibi tüm Meclis’in Lozan’ı başarısız gördüklerini onaylamaları ve Lozan’ı başarıyla sonuçlandıran İsmet’e (İnönü) karşı olduklarının dışa vurulması demekti. Oysa Lozan’ın mimarı Mustafa Kemal’di. Bu tavır aslında üstü kapalı kendisine ağır bir muhalefetti. Ve bunu göz göre göre kabullenmesi beklenemezdi.</p>

  <p>Gazi bu durumdan çok rahatsız oldu, atamaları onaylamadı. Bakanlar kurulunun istifasını istedi. Tıpkı bakanlar gibi yine Meclis tarafından seçilmiş bulunan Genelkurmay Başkanı <a href="../Text/Index.xhtml#d000092" id="diz0000567">Fevzi Çakmak</a> bu istifanın dışında tutuldu. “Kötülük, hükümetin Meclisçe seçilmesinden doğuyordu. Bu gerçeği çoktan görmüştüm.”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn30" id="_ednref30" title="">[30]</a></sup> Ona göre ‘uygulamak için sırasını beklediği tasarının uygulanması zamanı gelmişti’.</p>

  <p>Hükümet bunalımının devam ettiği günlerdi. Temmuz ayında Gazi, <a href="../Text/Index.xhtml#d000067" id="diz0000350">Çankaya’daki</a> kuleli köşkün yeşil salonunda <a href="../Text/Index.xhtml#d000183" id="diz0001093">Latife</a> Hanım ve Cevat Abbas’la birlikte oturuyordu. Özel Kalem Müdürü Hayati’den, o zaman Daire Müdürü olan Hasan Rıza Soyak’ı yanına göndermesini istedi.</p>

  <p>Hasan Rıza’nın geldiğini ve hole geçtiğini camekânlı kapıdan gören Gazi, Latife Hanım’la Cevat Abbas’ı salonda bırakarak dışarı çıktı, Hasan Rıza’yı karşıladı. Yeleğinin cebinden çıkardığı parmak uzunluğunda iki-üç defter yaprağında, karmakarışık yazılmış bazı notları uzattı:</p>

  <p>“Bu notları aklıma geldikçe bazı düzeltmeler yaparak buraya kaydettim. Sen bunları oku, düzenle. Okuyamadıklarını benden sorarsın. Bunların içeriğini bir sen, bir de ben bileceğiz. Amirlerinin bilmesine bile gerek yoktur,” diye uyardı.</p>

  <p>Gazi, Hasan Rıza’ya notları verdikten sonra, onu salonda serbest bırakarak, <a href="../Text/Index.xhtml#d000183" id="diz0001094">Latife</a> Hanım ve Cevat Abbas’la birlikte bahçeye çıktı. Neşeli bir şekilde bahçede gezdi. Hatta üçayak atlama oyununu oynadı, eğlendi.</p>

  <p>Hasan Rıza, notları düzenleyerek uzaktan göründü. Gazi, yanındakileri bırakarak hemen Hasan Rıza’ya doğru yürüdü. Ondan notları aldı. “Çok iyi düzenlemişsin.” dedikten sonra şu talimatı verdi:</p>

  <p>“Bu notları alacaksın, şimdi hemen Adalet Bakanı Seyid Bey’e götüreceksin. Notları okuyacak ve hukuki bakımdan bir şey eklenmesi gerekiyorsa ekleyecek. Ancak senden, benden ve kendisinden başka kimsenin bilgisi olmadığını da söyleyeceksin.”</p>

  <p>Hasan Rıza, notları adalet bakanına götürdü. Bunları bir gün inceleyen bakan, birkaç kelime eklemekten başka hiçbir değişiklik yapmaya gerek görmedi.<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn31" id="_ednref31" title="">[31]</a></sup></p>

  <p>Gazi’nin Hasan Rıza’ya verdiği ve adalet bakanına gönderdiği müsvedde halindeki notlar, cumhuriyetin ilanına ve anayasanın değiştirilmesine ilişkin maddelerdi.</p>

  <p>Gazi, Cumhuriyetin kuruluşuna ilişkin yasa tasarısını: “O gece (28 Ekim) birlikte bulunduğumuz arkadaşlar erkenden ayrıldılar. Yalnız İsmet Paşa Çankaya’da konuk idi. Onunla yalnız kaldıktan sonra, bir yasa tasarısı hazırladık,” şeklinde anlatıyor,<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn32" id="_ednref32" title="">[32]</a></sup> ama Kılıç Ali’nin buna itirazı var. Yukarıda Hasan Rıza’nın anılarında anlatılan ayrıntılardan hareketle, “İsmet Paşa’yı bu şerefe ortak etmesinin gerçek içyüzü budur” diyor. Ona göre <a href="../Text/Index.xhtml#d000155" id="diz0000842">İsmet İnönü’nün</a> son güne kadar haberi bile olmamıştır, ancak Gazi İsmet’i <a href="../Text/Index.xhtml#d000190" id="diz0001181">Lozan</a> karşıtlarına ve muhalefete karşı güçlü kılmak amacıyla tasarının başından beri işin içindeymiş gibi anlatmayı tercih etmiş olduğu öne sürülüyor.</p>

  <p>İsmet İnönü ise devlet şeklinin cumhuriyet olması düşüncesinin Gazi’yle özel konuşmalarında hep vurgulandığını anlatıyor. “… Gerçi devam eden idare cumhuriyetten başka bir mana ifade etmiyordu. Ama bunun farkında olmayanlar vardı. Büyük Millet Meclisi bütün kuvvetleri elinde bulundurduğu halde memleket idaresine hâkimdi. Atatürk, Meclis başkanı idi. Kumandanlar, hem kumandan olarak vazifelerini yapıyor, hem de Meclis üyesi bulunuyorlardı. Bu bizim için doğal bir hayat tarzı haline gelmişti. Bu hayat tarzının cumhuriyet tarzı olduğunu yalnız ilan etmek, açığa vurmak kalıyordu. İşte benim, Lozan’dan döndükten sonra, ısrarla üzerinde durduğum mesele, devlet şeklinin adını koymaktı.”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn33" id="_ednref33" title="">[33]</a></sup></p>

  <p>Hükümet kurma çalışmaları 28 Ekim’e kadar devam etti ama bir sonuç alınamadı. Halk Partisi grubu toplandı. Bir türlü işin içinden çıkılamıyordu. Sonunda bunalımın giderilmesinin Gaziye bırakılması kararlaştırıldı. Gazi. “<i>Bana bir saat izin verin. Bulacağım çözümü bildireceğim</i>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn34" id="_ednref34" title="">[34]</a></sup> dedi. İşte, Gazi’nin istediği bu bir saat, yeni Türk Devletinin kaderini belirleyici olağanüstü bir zaman dilimi olacaktı.<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn35" id="_ednref35" title="">[35]</a></sup></p>

  <p>Meclis’ten <a href="../Text/Index.xhtml#d000067" id="diz0000351">Çankaya’ya</a> gelen Gazi yemeğe millî savunma bakanı, başbakan ve <a href="../Text/Index.xhtml#d000155" id="diz0000843">İsmet İnönü’ye</a> ek olarak dört de konuk (meclise bir iş için gelmiş ve kendisini görmek için saatlerce bekleyen Kemalettin Sami ve Halit Paşa ile Ruşen Eşref ve Rize milletvekili Fuat) çağırmıştır.</p>

  <p>Yemek yenirken, “<b>Yarın cumhuriyeti ilân edeceğiz!</b>” dedi. Orada bulunanlar hemen düşüncesini benimsediler. Yemeği bıraktılar. Hemen o anda, yapılacak işler için kısa bir program düzenledi ve arkadaşlarını görevlendirdi. “Aslında o gece cumhuriyet üzerinde aramızda yapılmış bir münakaşa yoktur. Sadece karar verilmiştir ve meseleyi ne şekilde bir kanun haline getireceğiz ve neticeye vardıracağız, bunun üzerinde durulmuştur. O tarihi gecede Atatürk’ün kendilerine tamamıyla itimat ettiği arkadaşlar bulunmuştur.”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn36" id="_ednref36" title="">[36]</a></sup></p>

  <p>Gazi <b>cumhuriyetin</b> kurulacağını bazıları tesadüfen toplantıya davet edilen sınırlı sayıda kişilere söyleyişini şöyle açıklıyor:</p>

  <p>“Baylar, görüyorsunuz ki cumhuriyet ilanına karar vermek için Ankara’da bulunan bütün arkadaşlarımı çağırmayı ve onlarla görüşüp tartışmayı uygun görmedim. Çünkü onların öteden beri ve doğal olarak bu konuda benim gibi düşündüklerinden kuşkum yoktu. Oysa o sırada Ankara’da bulunmayan kimi kişiler hiçbir yetkileri yokken, kendilerine bilgi verilmeden, düşünceleri ve uygun görüp görmedikleri sorulmadan cumhuriyetin ilân edilmiş olmasını, gücenme ve ayrılma nedeni saydılar.”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn37" id="_ednref37" title="">[37]</a></sup></p>

  <p>Hazırladığı tasarıda 20 Ocak 1921 günlü anayasanın devlet biçimini saptayan maddelerini değiştirmişti. Birinci maddeye: “<b>Türkiye Devletinin hükümet biçimi cumhuriyettir,</b>” cümlesini ekledi. Öteki bazı maddelerde teknik değişiklikler yaptı. Ama asıl başbakanın ve bakanların seçilmesinde köklü değişikliğe gitti. Böylece hükümet kurulmasının tıkanıklığı aşıldı.</p>

  <p>29 Ekim’de Meclis kürsüsüne çıktı ve konuştu:</p>

  <p>“<i>Sayın arkadaşlar, çözümlenmesinde güçlüğe uğradığınız sorunun nedeni ve etmeni, bütün arkadaşlarca anlaşılmış olduğu kanısındayım. Eksiklik ve kötülük, uygulamakta olduğumuz yöntem ve biçimdedir. Gerçekten, yürürlükteki Anayasamız gereğince bir Bakanlar Kurulu kurmaya giriştiğimiz zaman, bütün arkadaşların her biri bakanları ve bakanlar kurulunu seçmek zorunda bulunuyor. Hepinizin birden bakanlar kurulu seçmek zorunda bulunmanızdan doğan güçlüğün giderilmesi zamanı gelmiştir. Geçen dönemde de, böyle güçlüklerle karşılaşılıyordu…</i>” Anayasada yapılması gerekli olan değişiklikleri tartışmaya açtı. Kimi milletvekili lehte kimi aleyhte konuştu.</p>

  <p>Adalet Bakanı <a href="../Text/Index.xhtml#d000291" id="diz0001741">Seyit Bey</a>, “Önerilen tasarı yeni bir şey değildir. Yürürlükteki Anayasanın açıklanıp saptanmasıdır. Yasaları gerekseme yapar, kuramlar yapmaz. Zaman ve olaylar her şeye etkendir. Gelişim kuralı, değişmez kesin bir kuraldır. Önerilen tasarıda bir yenilik yoktur. Anayasayı daha belirli ve açık bir duruma getirirsek, ulusumuzun ve yurdumuzun yararına elbette daha uygun iş görmüş oluruz.”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn38" id="_ednref38" title="">[38]</a></sup></p>

  <p>Konya milletvekili <a href="../Text/Index.xhtml#d000086" id="diz0000520">Eyüp Sabri</a>: “Biz Gazi Paşa Hazretlerini yargıcı yaptık. ‘Bizim Anayasayı değiştirmeye yetkimiz yok’ demek, türeye aykırı bir Meclis olduğumuzu kabul etmek demektir. Meclisin Anayasayı değiştirme yetkisi apaçıktır. Ne olursa olsun, hükümetimizin biçimi <b>cumhuriyet</b> olacaktır.”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn39" id="_ednref39" title="">[39]</a></sup></p>

  <p>Bundan sonra ismet Paşa söz alarak Gazi’nin yaptığı değişiklik önerisinin derhal kabul edilmesini söyleyip Avrupalı siyaset adamlarının kendisini uyardıklarını ve ne beklediklerini gözlemlerinden aktardı: “… ‘Devletinizin başkanı yoktu. Şimdiki başkanınız, Meclis başkanıdır. Demek ki siz, ayrı bir başkan bekliyorsunuz.’ dediler, işte Avrupa düşüncesi budur. Oysa biz böyle düşünmüyoruz. Ulus, egemenliğine ve alınyazısına kendisi el koymuştur. Öyle ise, bunu yasa ile belirtmekten neye çekiniyoruz?…”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn40" id="_ednref40" title="">[40]</a></sup></p>

  <p>İsmet Paşa’dan sonra tarihçi&nbsp;<a href="../Text/Index.xhtml#d000008" id="diz000041">Abdurrahman Şeref</a>&nbsp;konuştu: “…Egemenlik sınırsız ve koşulsuz ulusundur, dedikten sonra, ‘Kime sorarsanız sorunuz bu, <b>cumhuriyettir</b>.’ Doğan çocuğun adıdır. Ama bu ad kimilerine hoş gelmezmiş, varsın gelmesin!”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn41" id="_ednref41" title="">[41]</a></sup></p>

  <p>Konuşan bazı milletvekilleri konunun yeterince tartışılmadığını daha zamana gereksinmelerini öne sürdüler. Ancak tartışmanın yeterli olduğu kabul edildi. Tutanak okundu. Önerildiği üzere, ivedilikle görüşüldü. Sonunda yasa, birçok milletvekilinin “<b>Yaşasın Cumhuriyet!</b>” diye alkışlanan söylevleriyle kabul edildi.</p>

  <p>Meclis’in toplantısına tüm milletvekilleri katılmamış, ancak katılanların oybirliği ile Türkiye Cumhuriyeti Başkanlığına Gazi Mustafa Kemal seçilmiştir. Bu oylamaya yüz elli sekiz kişi katılmış tamamı da Gaziye oy vermiştir.</p>

  <p>Gazinin Afet İnan’a yazdırdıkları arasında şunu okuyoruz:</p>

  <p>“<i>Demokrasi prensibinin, en çağdaş ve mantıklı uygulanışını temin eden hükümet şekli, cumhuriyettir.</i></p>

  <p><i>Cumhuriyette meclis ve cumhurbaşkanı ve hükümet başkanı halkın hürriyetini güvenliğini ve rahatını düşünmek ve temine çalışmaktan başka bir şey yapmazlar. Çünkü bunlar, bilirler ki, kendilerini, iktidar ve salâhiyet mevkiine, belirli bir zaman için getiren irade ve hâkimiyetin sahibi olan millettir ve yine, bunlar, bilirler ki, iktidar mevkiine saltanat sürmek için değil, millete hizmet için getirilmişlerdir. Millete karşı vaziyet ve vazifelerini suiistimal eyledikleri takdirde, şu veya bu tarzda millî iradenin, kendi haklarında bile tecellisine maruz kalabilirler. Millet tarafından, millet namına devleti idareyle görevli bulunanlar için, icabında, millete, hesap vermek mecburiyeti, laubalilik ve keyfî hareketle telif kabul edemez.</i>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn42" id="_ednref42" title="">[42]</a></sup></p>

  <p>Cumhuriyeti bu şekilde tanımlayan ve hak ve görevlerin dağılımının nasıl olması gerektiğini tartışmaya yer bırakmayacak denli açıklıkta ortaya koyan Mustafa Kemal’den sonra halkın iradesini onun adına kullananlar oligarşik bir yönetim biçimi yaratmışlardır. Egemenliğin kayıtsız şartsız millete ait olması gerekirken ne parti içi demokrasi ne de temsiliyette adalet sağlanmamış, egemenlik parti başkanları ve dar çevrelerine devredilmiştir. Cumhuriyetin kuruluşunun yüzüncü yılına giderken durum bu olmuştur. Kısacası ilerleme, gelişme, çağdaş ölçütlere ulaşma yerine, yılların gerisine düşülmüştür.</p>

  <p class="p9">***</p>

  <p>Cumhuriyetin ilanı kolay olmadığı gibi korunması da çok güç oluyor. Erzurum milletvekili <a href="../Text/Index.xhtml#d000130" id="diz0000734">Hoca Raif Efendi</a> ve arkadaşları, Anadolu ve Rumeli Müdafaai Hukuk Cemiyeti Erzurum Merkez kurulunun adını değiştirdiler; “Muhafazai Mukaddesat Cemiyeti” dediler. Dernek tüzüğünün başına da, padişahlığın ve halifeliğin ve devlet biçiminin dokunulmazlığını sağlamak için birtakım eklentiler yapmışlar ve girişimlerini öteki illere, özellikle doğu illerine de bildiriler göndererek yaymaya kalkışmışlardı. Mustafa Kemal bunu öğrenince hemen Doğu Cephesi Komutanı <a href="../Text/Index.xhtml#d000170" id="diz0001053">Kâzım Karabekir</a> Paşa’nın dikkatini çekti. Hoca Raif ve arkadaşlarını uyarmasını ve bu türlü girişimden vazgeçirmesini rica etti.</p>

  <p>Sarıkamış’ta bulunan Kâzım Karabekir ile Erzurum’da bulunan Hoca Raif arasında yazışmalar olduktan sonra Raif Hoca, paşanın karargâhına gelip, orada “Kutsal Varlıklar” adının kullanılmasının nedenlerini açıklamak zorunda kaldı: “Amacımız halifelik ve padişahlık haklarını korumak; ülkenin ve Müslümanlık dünyasının bugünü ve geleceği için büyük sakıncalara ve uyuşmazlıklara yol açan cumhuriyetten kesin olarak sakınmaktır.” Hoca Raif: “Büyük Millet Meclisinde kurulan Müdafaai Hukuk Grubunun halifelik ve padişahlığı cumhuriyete çevirmek amacını güttüğü seziliyor” düşüncesini de ekledikten sonra bu gibi girişimlere uyamayacaklarını bildirmiştir.</p>

  <p>Kâzım Karabekir, Mustafa Kemal’in siyasi partilerle ilişkisi olmaması gerektiği yönünde onunla yazışır. 20 Temmuz 1921 tarihinde bu uyarısına uzunca bir telgrafla yanıt alır: “<i>Müdafaai Hukuk Grubu, ülkenin tam bağımsızlığını sağlamak gibi kısa ve kesin bir amaçla kurulmuştur. Anayasa bütün yönetim kollarını ve Türkiye Hükümetinin türesel durumunu kapsayan ayrıntılı ve tam bir yasa olmayıp, ülkenin yönetim ve örgütlerinde zamanın gerektirdiği halkçılık ilkesini ortaya koyan bir genel kuraldır. Bu yasada, cumhuriyeti anlatan bir şey yoktur. Raif Efendi’nin padişahlığın cumhuriyete çevrileceğinin sezildiği yolundaki düşüncesi kuruntudur.</i>”</p>

  <p>Mustafa Kemal, <a href="../Text/Index.xhtml#d000190" id="diz0001182">Lozan’ın</a> imzalanmasının ve cumhuriyetin ilanının birinci meclis milletvekilleriyle gerçekleştirilmesinin zorluğunu hatta olanaksızlığını gördüğünden, milletvekillerinin büyük kısmını kendisinin seçtiği ikinci meclisin oluşumunu beklemiştir. İkinci Büyük Millet Meclisi Cumhuriyeti ilân ettiği zaman da, Kâzım Karabekir Paşa İstanbul gazetelerine verdiği demeçte, öteden beri süregelen duygularını ve yakınmalarını: “Cumhuriyet ilânını bize sormadılar,” diye özetlemekte idi.<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn43" id="_ednref43" title="">[43]</a></sup></p>

  <p>Cumhuriyetin neredeyse 100. yılı kutlanmaya hazırlanılırken “yeni anayasa” ve “ikinci cumhuriyet” tartışmaları yapılmaktadır.</p>

  <p>Anadolu İslâm Federe Devleti’nin manifestosunu Ocak 1923 ayında ortaya koyan Hoca Şükrü Efendi’nin ‘Hilâfet-i İslamiye ve Büyük Millet Meclisi’ risalesinde bir çırpıda atılan sözcük Türkiye’dir.</p>

  <p>Yürürlükte olan ve askerî anayasa olarak adlandırılan 1982 Anayasasında (md. 66) Türk’ün tanımı yapılmıştır: “Türk Devleti’ne vatandaşlık bağıyla bağlı olan herkes Türk’tür” denilmekte, böylece, etnik bir ayrımın ifadesi değil hukuksal bir kavram olduğu açıklanmaktadır.</p>

  <p>İkinci cumhuriyetçilerin temel iddiası şudur: “1923 Cumhuriyeti de gerçek bir halk egemenliğinin oluşmasını sağlayacak olan ‘demokratik’ özden kopuk, iktidar Osmanlı hanedanından alınmış ama halka değil bürokratik oligarşiye verilmiştir”.<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn44" id="_ednref44" title="">[44]</a></sup> Türkiye Cumhuriyeti’nin olmazsa olmazı laik düşünce sistemi tabanına oturmaktır. Öte yandan demokrasi ile cumhuriyet Türkiye’de birbirinden ayrı olarak düşünülemez. Kaldı ki bunlar bir birinin alternatifi değildir. Cumhuriyetin demokratik olması arzu edilendir. Öte yandan İngiltere, Avustralya gibi ülkelerde görülen model aldatıcı olmamalıdır.</p>

  <p>Bu kadar yıl sonra gelinen noktayı federatif sisteme geçişin önünü açma olarak değerlendirenlere göre; “Mademki toplumu, ortak kurallar etrafında toplamak mümkün değil. Öyleyse federatif devlet sistemi en sağlıklı tercihtir. Her eyaletin ayrı hukuk sistemi oluşturulursa gerilim aşılır. Bunun adı da dinî-etnik hukuk sistemidir. Bu aşamadan sonra Türkiye varlığını federatif sistemle korur.”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn45" id="_ednref45" title="">[45]</a></sup> Bu sonuca nasıl varılıyor? Kemalist cumhuriyete karşı duruş sergileyen İslamcılar ve ikinci cumhuriyetçilerin söylemlerinden çıkarılıyor. “İki muhalif söylemde millî duruşu ve bakışı aşağılar: Çözümü Batılı merkezi devletlere bağlanmakta, yani gevşek mandacılıkta görür.”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn46" id="_ednref46" title="">[46]</a></sup></p>

  <p>Cumhuriyet adı verilen siyasi rejimlerin laik ya da seküler olması gerekmiyor; ancak, Türkiye cumhuriyetinin laik olması hayati bir sorundur. Çünkü demokrasi adı verilen siyasal sistem laiklik ya da sekülerlik olmazsa kurulamaz. Zaten çatışmalar ve intikamcı rövanşist davranışlar buradan kaynaklanıyor.</p>

  <p>Mustafa Kemal, 1927 yılında Meclis’te geleceğe dönük düşüncesini şöyle açıklıyordu: “<b>Gelecek kuşakların, Türkiye’de cumhuriyetin ilanı günü ona hiç acımadan saldıranların başında, ‘cumhuriyetçiyim’ diyenlerin yer aldığını gördükleri zaman şaşacaklarını hiç sanmayınız! Tersine, Türkiye’nin aydın ve cumhuriyetçi çocukları, böyle cumhuriyetçi geçinmiş olanların gerçek inanışlarını irdeleyip saptamakta hiç de güçlük çekmeyeceklerdir.</b></p>

  <p><b>Onlar kolaylıkla anlayacaklardır ki, başında çürümüş bir padişah soyunun, halife sanıyle, yerleşip kalmasını zorunlu kılan bir devlette, cumhuriyet ilan olunsa bile yaşatılamaz.</b>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn47" id="_ednref47" title="">[47]</a></sup></p>
