  <h2><a href="../Text/TOC.xhtml#toc110">MUSTAFA KEMAL’İN</a><br/> BIÇAK SIRTINDA YOLCULUĞU</h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">25 Haziran’a kadar <a href="../Text/Index.xhtml#d000030" id="diz0000168">Amasya</a>’da kalan Mustafa Kemal, gece yarısı, yaveri Cevat Abbas’ı çağırdı ve “Yarın sabah karanlıkta Amasya’dan güneye hareket edeceğiz,” dedi. Menzilin ilk durağı <a href="../Text/Index.xhtml#d000319" id="diz0001847">Tokat</a> olacaktı. Mustafa Kemal’in Samsun ve Amasya civarındaki görüşmelerinden kuşkulanan İçişleri Bakanı Ali Kemal bir genelge yayınladı. Buna göre onun artık hiçbir resmi görev ve unvanı olmadığı belirtiliyordu. Devlet görevlilerinin kendisiyle temas kurmaması talimatını içeren bu genelgeye göre: “<i>Mustafa Kemal Paşa büyük bir asker olmakla birlikte günün siyasetini pek bilmediği için, olağanüstü sayılacak vatanseverlik ve gayretine rağmen, yeni görevinde asla başarılı olamadı. İngiliz Olağanüstü Temsilcisinin istek ve ısrarıyla görevden alındı; bundan sonra yaptıkları ve yazdıkları ile de bu kusurlarını daha çok açığa vurdu… Ayrıca, bu önemli ve tehlikeli günlerde memur, halk, her Osmanlı’ya düşen en büyük görev, barış konferansınca geleceğimiz üzerinde karar verilirken ve beş yıldır yaptığımız deliliklerin hesapları görülürken, artık aklımızı başımıza devşirdiğimizi göstermek, akıllıca ve tedbirlice davranışları benimsemek, parti, mezhep, ırk ayrılıklarını gözetmeksizin her ferdin hayatını, malını, ırzını koruyarak, medenî dünyanın gözünde bu memleketi bir daha lekelememek değil midir?</i>”</p>

  <p>İçişleri Bakanı, Mustafa Kemal’in görevine son verip onu İstanbul’a geri getirtmenin Genelkurmayın işi olduğunu belirtmeyi de ihmal etmedi. Bu şifreli genelgeden Mustafa Kemal’in haberdar oluşu Sivas’a varış tarihi olan 27 Haziran 1919’dur. Ali Kemal, 23 Haziran tarihli bu genelgesiyle hem düşmanlara hem de padişaha karşı önemli bir görev yerine getirmiştir. Kendisi de 26 Haziran’da istifa etmiştir. Mustafa Kemal olan biteni çok sonra öğrenmiştir.</p>

  <p>Amasya’dayken tam doğrulatamadığı bazı duyumlar alan Mustafa Kemal, olası tehlikeye karşı bazı subay ve erlerden oluşan atlı bir koruma birliği oluşturdu.</p>

  <p>5. Tümen komutanı ve kurmay heyetiyle gizli bir toplantı yapıp güvenlik önlemlerini kararlaştırdılar. Buna göre: “5. Tümen komutanı, tümeninin seçkin subay ve erlerinden oluşmuş, oldukça kuvvetli bir atlı piyade birliğini hemen o geceden başlayarak hızla kuracaktı. Mustafa Kemal, 26 Haziran sabahı karanlıkta arkadaşlarıyla birlikte otomobille Tokat’a hareket edecekti. Birlik kurulur kurulmaz, Tokat üzerinden Sivas’a doğru sevk edilecek ve Mustafa Kemal’le bağlantı kurmaya çalışacaktı. Hareketi, hiçbir yere telgrafla bildirilmeyecek ve elden geldiği kadar Amasya’da da açıklanmayacaktır”.</p>

  <p>Albay Kâzım ile Binbaşı Hüsrev’in bindiği otomobil altı kez yan yattı. Turhal’a kadar bir saat yayan yürüdüler. Boğucu bir sıcak vardı. Zile <a href="../Text/Index.xhtml#d000223" id="diz0001394">Müdafaa-i Hukuk Cemiyeti</a> üyeleri Mustafa Kemal’i karşılamaya gelmişler. Genel durum ve ulusal görev üzerinde görüşüldü. Tokat’tan gönderilen otomobille gece yarısına doğru ancak gelebildiler. Anadolu’da yaya gezinti yapmalarının ne denli yararlı olduğunun farkına vardılar. Eski Osmanlı padişahlarının kıyafet değiştirerek halkın arasında dolaşma öykülerinin boşa olmadığını tartıştılar. Otomobil şöyle dursun at arabası ile yapılan gezide bile asıl halkla, saf köylü, cefakâr, zavallı Türk kadını ile yüz yüze gelinemiyormuş, bunu farkettiler. Turhal’a zorunlu olarak yaya geldiler. Hukuk-ı Nisvan Cemiyeti’nin adını bile duymamış zavallı köylü kadınların kimisinin Sarı Osman’ını, kimisinin Karayağız Mehmed’ini sormaları Mustafa Kemal ve arkadaşlarını çok üzmüştü. Bir kadın: “Efendi, torunum dört sene evvel Sarıkamış muharebesine gitmişti. Haber yok”. Öbürü “Efendi, oğlum İngilizlerle Arabistan taraflarında muharebe ediyordu. Hiçbir nişan yok.” diyordu. Ortada devlet ve örgütlenme kalmamıştı ki şan ve şeref meydanında yaşamlarını feda eden çocukların akıbetlerini zamanında analarına bildirsin. Bir kadın bahçesindeki ağaçları göstererek “Ahmed’im gittiği zaman bu ağaçları kendisi dikmişti. Şimdi meyve veriyor. Acaba gelip bu meyvelerden yiyecek mi?” diye ağlayan bir yürekle soruyordu<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn141" id="_ednref141" title="">[141]</a></sup>.</p>

  <p>Mustafa Kemal, 26 Haziran’da Tokat’a resmi makamlardan habersiz olarak gitti. Burada hiçbir merasim yapılmayacaktı. Fakat öyle olmadı. Kasabanın giriş yerinde, kıyafetleri biribirini tutmayan 20 kadar askerin başında (galiba) bir binbaşı beklemektedir. Mustafa Kemal hemen otomobili durdurur, iner. Ama durum biraz kuşkuludur ‘Bize karşı çıkan bu binbaşı, acaba bizi tevkif için mi, yoksa karşılamak için mi bekliyor?’. Biraz tereddütle, biraz ihtiyatla yaklaşır. Binbaşı ilerler: “Paşam, hoş geldiniz. Ben askerlik Şubesi Reisi… 19 nefer, bir çavuş, iki izinli emrinizdedir…”</p>

  <p>Mustafa Kemal’in karşısındakine belli etmediği tedirginliği sürerken, ast üstünü askerce selamladı. Tehlike atlatılmış görünüyordu. Binbaşının elini sıktı fakat kafasındaki sorulara yanıt aramaktaydı. Buraya geleceğini kimseye haber vermemişti. O halde bu karşılama nereden çıkmıştı? Bu sorunun yanıtı ne yazık ki anılarda bulunamadı. Doğruca askerlik şubesine indi. Habersiz gelişini duyan belediye reisi ve üyeler ile kentin ileri gelenleri kendisini ziyarete geldiler. Mustafa Kemal bunlarla kısa bir görüşme yaptı. “Belediye’de bir toplantı yapalım, kentin ileri gelenleriyle görüşmek istiyorum.”</p>

  <p>Gelindiği gece kasabanın ileri gelenleriyle toplantı yapıldı. Durum değerlendirildi. Toplantıda bulunanlardan avukat Ali Bey hatıratında burada görüşülen sorunlar hakkında şunu anlatıyor: “Yirmi kişi kadardık. Mustafa Kemal Paşa, maiyetinde bazı zâtlarla birlikte geldi ve herkesi selamlayarak bir iskemleye oturdu. Paşa, o akşam bize, memleketin genel durumu ve kurtuluş yolları hakkında hiç unutamayacağımız şu açıklamayı yaptı: <b>Hiçbir savunma aracına sahip olmasak bile, dişimiz ve tırnağımızla, zayıf ve dermansız kolumuzla mücadele ederek şeref ve haysiyetimizi, namusumuzu müdafaa etmeyi zorunlu görüyorum. Tarih, bize vatan uğrunda canını, malını esirgemeyen milletlerin asla ölmediklerini, hâlâ yaşadıklarını göstermektedir. Ben hayatımı hiçbir zaman milletimden üstün görmedim ve görmeyeceğim. Her an memleket için şerefimle ölmeğe hazırım.</b>”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn142" id="_ednref142" title="">[142]</a></sup></p>

  <p>Bazı din adamları kurtuluş mücadelesine destek verirken, bazıları da umutları kıran tavır takınmıştır. Bunlardan birisinin tavrı da Tokat’ta görülür. Müftü, Mustafa Kemal’in konuşmasına karşılık: “Elimizde üç buçuk millet kaldı, bunu da böyle kırdırmayalım” deyince, hemen karşılığını almıştır: “Halkın bu kötü düşüncelerle zehirlenmemesi gerekir..” Toplantıda bulunanlara göre Mustafa Kemal’in bu cevabıyla birlikte alkış kopmuştur.<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn143" id="_ednref143" title="">[143]</a></sup></p>

  <p>Ertesi gün 20 kişilik grup hazırlanmıştı. Mustafa Kemal de yanında beş kişilik bir heyetle gitti. Köşede bir sandalye vardı, selam verip oraya oturdu. Ülkenin içinde bulunduğu durumu ve çıkış yollarını anlatmaya başladı.</p>

  <p><b>Hiçbir savunma aracına ve aygıtına sahip olmasak bile, dişimiz, tırnağımızla, zayıf ve dermansız kolumuzla mücadele ederek şeref ve haysiyetimizi, namusumuzu savunmayı zorunlu görüyorum. Tarih, bize vatan uğrunda canını, malını esirgemiyen milletlerin asla ölmediklerini, hâlâ yaşadıklarını göstermektedir. Ben hayatımı, hiçbir zaman milletimizden üstün görmedim ve görmiyeceğim. Her an memleket için şerefimle ölmeğe hazırım!…</b></p>

  <p>Bu ateşli konuşma orada bulunan herkesi derinden etkiledi. Bu arada Tokat telgrafhanesini kontrol altına aldırmıştı. 26 Haziran gecesini Tokat’ta uykusuz geçirdi. Kuşkular, belirsizlikler ve yarın ne olacağı, neyle karşılaşılacağı bilinmeyen bir gecedir bu… 27 Haziran sabahı erkenden Sivas’a hareket etti. Otomobille <a href="../Text/Index.xhtml#d000319" id="diz0001848">Tokat</a>-Sivas arası altı saattir.</p>

  <h3 id="sigil_toc_id_70"><a href="../Text/TOC.xhtml#toc111">Sivas’ta Pusu…</a></h3>

  <p>Sivas Valisi Reşit Paşa’ya (II. Meşrutiyet 1908’in ilanı sırasında Serez Mutasarrıfı olan o dönemde Mabeyn’e çektiği telgrafla İttihatçı yurtsever olarak tanınan koca sakallı Reşit Paşa) aynı gün iki telgraf gelmiştir. Bunlardan birisi Mustafa Kemal Paşa’nın Sivas’ta bir kongre açılacağını, ötekisi de içişleri bakanı Ali Kemal’in Mustafa Kemal’le yazışmayı bile yasaklayan telgrafı. Vali Mustafa Kemal’i hem haklı hem de güçlü görmekle birlikte, henüz bir karara varmış değildi. Her ikisine de yanıt vermemişken, Sivas’a <a href="../Text/Index.xhtml#d000022" id="diz0000133">Ali Galip</a>&nbsp;adında birisi geldi.</p>

  <p>İçişleri Bakanı’nın talimatı uyarınca İstanbul’dan Elazığ (o günkü adıyla Harput) valisi olarak emekli kurmay yarbay Ali Galip, on adamıyla birlikte Sivas’a gelmişti. Son Meclis seçiminde İttihat ve Terakki’ye rağmen Kayseri’den bağımsız milletvekili seçilip İstanbul’a gitmeyi başarmıştı. Kendisi söylemese bile Hürriyet ve İtilafçı olduğu anlaşılıyordu. Vali’nin dikkatini çeken özelliği çok konuşması oldu. Konuşma içeriği övünmek ve İttihat Terakki’ye küfür etmekten ibaretti<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn144" id="_ednref144" title="">[144]</a></sup>.</p>

  <p>“Aman Paşam, ben İstanbul’dayken Mustafa Kemal Paşa’nın azli gündemdeydi. Hatta, yüce divana sevki de düşünülüyordu. Resmi bir işaret var mı?”</p>

  <p>Vali İçişleri Bakanı’nın telgrafını kendisine gösterdi. Dikkatle okudu, tuhaf bir bakışla Vali’yi tepeden tırnağa süzdükten sonra, sordu:</p>

  <p>“Ne yapmak fikrindesiniz?”</p>

  <p>Vali, zor duyulur sesle karşılık verdi: “Hiç!”</p>

  <p>Komşu vilayetin valisi olan bu kişi tarafından jurnalleneceğini anlayıp, hemen toparlandı: “Bakanlık bize sadece, o zatın azledildiğini ve kendisiyle temastan uzak durmamızı bildiriyor. Hatta, İstanbul’a getirilmesinin Harbiye Nezaretine ait olduğunu da bildiriyordu. O halde ne bizce ne de sizce yapılacak bir işlem olmasa gerek.”</p>

  <p>Ali Galip, yerinden fırladı; sol elinin baş parmağını, yeleğinin koltuk kesimine geçirdi:</p>

  <blockquote>
    <p>Muhterem Paşa hazretleri, her vazife üst makamlardan tebliğ edilmez… Çok kere hadiselerin gidişinden vazifeler ortaya çıkar. Mustafa Kemal Paşa meselesi de o cinstendir. Çünkü bu zat, her idare memurunu kendi şahsıyla ilgilendirecek ve devlet çıkarı açısından hareketleri ve sözünü kuşkulu gösterecek takımındandır. Nitekim, İçişleri Bakanı da onun bu durumunu saptayıp size bildirmiştir. Siz nasıl olur da, bu durumun gereğini yerine getirmeye müsamaha edersiniz?</p>
  </blockquote>

  <p>Ali Galip, Mustafa Kemal’in polis, jandarma ve gerekirse asker kuvvetiyle hemen tutuklanıp İstanbul’a gönderilmesi gerektiğini Sivas Valisi’ne buyuruyordu. Oysa yaklaşık otuz beş gündür Anadolu’da olan Mustafa Kemal’e halkın ve yerel örgütlerin inanç ve imanının farkında olan 1908 İhtilalinde <a href="../Text/Index.xhtml#d000303" id="diz0001785">Şemsi Paşa’nın</a> öldürülüşünü bilen Reşit Paşa bu işin kolay olmayacağını hatta olanaksız olduğunu biliyordu ve karşısındakine de anlatmanın bir yolu olmalı diye düşünüyordu.</p>

  <p>Fakat ağzını açmadan odaya Hürriyet ve İtilaf Partisi Başkanı Halit ile Belediye Başkanı Zihni Efendi, girdi. Reşit Paşa yeni gelenleri tanıştırınca Ali Galip gevrek gevrek güldü.</p>

  <p>“Beyefendiyle otelde tanışmıştım. Buraya teşrifleri de nimet oldu. Kendisini tartışmamıza hakem yapalım.”</p>

  <p>İki vali arasında geçen konuşmayı uzun uzun anlattı. Ayyaşlığıyla tanınan Halit’in, içişleri bakanlığından gelen telgraftan haberi yoktu. Ali Galip’ten müjdeyi alır almaz böbürlendi. Ona göre İstanbul kendisinin gönderdiği ihbar mektubuna göre bir karar almıştı. Sivas valisi tutuklama konusundaki çekimserliğini kanıtlarıyla ortaya koyunca odada kızılca kıyamet koptu. Reşit Paşa, küstahça vatan hainliğiyle itham edildi. Aralarındaki tartışma sert oldu. Reşit Paşa vali olarak ağırlığını koyunca, sonunda üç kişi odayı terk etmek zorunda kaldı.</p>

  <p>Bu grup çıkarken, önde eşraftan Emir Paşa olmak üzere dört kişilik bir başka grup içeri girdi, ilk sordukları soru: “Mustafa Kemal Paşa azledildi mi?” oldu. Vali yanıtı düşünmeden verdi: “Bilmiyorum!” Gerçekten de bilmiyor muydu yoksa o an aniden çıkmış bir ifade miydi? Eğer bilmiyorsa, bunda bir tuhaflık var, çünkü genelge içişleri bakanlığından çıkmış. Gerçekten bilmiyorsa, içişleri bakanlığından çıkmayıp, Sivas valisini yanıltmak ve harekete geçirmek üzere uydurulmuş bir belgedir.</p>

  <p>Emir Paşa’nın karşılığı valiyi allak bullak etti: “Siz bilmiyorsunuz amma halk biliyor. Hattâ sizin gibi henüz bu işi duymayanlar varsa duysunlar diye duvarlara ilanlar yapıştırılıyor”.</p>

  <p>Valinin verdiği talimat uyarınca polis duvarlara yapıştırılan afişleri aradı ama bulamadı. Yapıştıranlar ne düşündüyse hemen yırtıp çıkarmışlardı.</p>

  <p>Bu can sıkıcı olayların hızla oluşu, valiye içişleri bakanlığından gelen telgrafı çevre il ve ilçelere gönderilmesini unutturmuştu. Böylece Mustafa Kemal Paşa’nın azli haberi <a href="../Text/Index.xhtml#d000319" id="diz0001849">Tokat</a>, Amasya, Şebinkarahisar valileriyle, yirmiden fazla kaymakama duyurulmamış oldu. Tüm bu olaylar 24 Haziran 1919 tarihinde yaşandı.</p>

  <h3 id="sigil_toc_id_71"><a href="../Text/TOC.xhtml#toc112">27 Haziran… Sivas valisinin makam Odası</a></h3>

  <p>Mustafa Kemal’i tutuklatmak isteyen ekip Sivas valisini tahrik etmektedirler, ama çok güvendikleri içişleri bakanı istifa etmiştir. Bundan haberleri olamayan grup yüksek perdeden konuşmaya devam etmekteler. İki komşu ilin valisi arasındaki tutuklarsın tutuklayamam tartışması sürerken, ilin telgrafçısı elinde Mustafa Kemal imzalı telgrafla odaya girer.</p>

  <blockquote>
    <p>Sivas Valisi Reşit Paşa Hazretlerine</p>

    <p>Şimdi Tokat’tan Sivas’a yönelerek hareket ettiğimi ve zatı devletleri ile tanışma imkânının tahakkuk etmek üzere bulunmasından dolayı samimi surette duygulandığımı arz ederim.</p>

    <p class="p17">Üçüncü Ordu Müfettişi</p>

    <p class="p17">Mustafa Kemal</p>
  </blockquote>

  <p>İmza azledildiği bildirilen Mustafa Kemal Paşa’dan resmi sıfatla geliyordu. Vali şaşırdı kaldı, acaba içişleri bakanı Ali Kemal kendi kendine mi bu azil yalanını uydurup, gerçekmiş gibi telgraf çektirmişti? Telgrafın hemen ertesinde istifasının nedeni bu muydu?</p>

  <p>Telgrafı Ali Galip’e uzattı. “Buyrun, okuyun. Sonra da kalkın, tertibat alın, üçüncü ordu müfettişini yakalayın.”</p>

  <p>Ali Galip, mahçup ve muzdarip telgrafa bir daha baktı, hayretle ve dikkatle satırları okuyordu, saatine baktı; “Geliyor değil, geliyor değil, gelmiş. Sivas’a hemen hemen girmiş. Çünkü telgrafın çekiliş saati üzerinden altı saat geçmiş!”</p>

  <p>Reşit Paşa bu ayrıntıyı farketmemişti, telgrafı alıp dikkatlice bir kez daha okudu. Elazığ valisine: “Ben Paşa’yı karşılamaya gideceğim. İsterseniz siz, Halit Bey’in temin edeceği kuvvetle kendisini tevkif ediniz.”</p>

  <p><a href="../Text/Index.xhtml#d000022" id="diz0000134">Ali Galip</a>, çaresizlik içinde, başını kaldırıp: “Onunla Harput’ta karşılaşsaydık, dediğimi mutlak yapardım, ancak burada sorumluluk size aittir!…”</p>

  <p>Reşit Paşa, Mustafa Kemal’in daha önceden istihbarat toplaması için Sivas’a gönderdiği İbrahim Tali’yi davet ettirip telgrafı gösterdi . O da haberi olduğunu belli eden bir işaret yaptı.</p>

  <h3 id="sigil_toc_id_72"><a href="../Text/TOC.xhtml#toc113">27 Haziran sabahı Sivas’a yolculuk</a></h3>

  <p>Mustafa Kemal, Sivas valisine yukarıda okuduğumuz içerikte, Tokat’tan Sivas’a hareket ettiğini bildirir açık bir telgraf yazdı. İmzada “ordu müfettişliği” unvanını kullandı.</p>

  <p>Telgrafta bile bile çıkış saatini yazdırmamıştı. Fakat, bu telgrafın, yola çıkışından altı saat sonra çekilmesini ve o zaman kadar Sivas’a hiçbir şekilde bilgi verilmemesini sağlayacak önlemleri de almayı ihmal etmemişti.</p>

  <p>Saat 9.15’te hareket ederek 12’ye doğru Yenihan kasabasına vardılar. Yıldızhan yöresindeki kükürtlü kaplıcalara da girdiler. O tarihte, her yıl beş altı yüz aile Tokat ve Sivas’tan kür yapmak için buraya gelirlermiş, fakat banyolar berbat, harap durumdaydı<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn145" id="_ednref145" title="">[145]</a></sup>.</p>

  <h3 id="sigil_toc_id_73"><a href="../Text/TOC.xhtml#toc114">Sivas valisinin odası</a></h3>

  <p>Valiyle konuşurken İbrahim Tali sordu: “Karşılamaya çıkacak mısınız?”</p>

  <blockquote>
    <p>Tabiî. Yalnız vilayet erkânını, Paşa’nın gelişinden haberdar edebilmek ve onları karşılamaya çıkarmak için biraz vakit kazanmak lâzım. Sizden çok rica ederim. Numune çiftliğine teşrif buyurunuz. Mustafa Kemal Paşa henüz oraya gelmemişse kendisini bekleyiniz. Bizler gelinceye kadar da çiftlikte istirahat ediniz. Şöyle derlice topluca karşılamaya çıkmazsak ayıp olur.</p>
  </blockquote>

  <div class="picture"><img alt="" src="../Images/32.jpg"/><div class="caption">Mustafa Kemal Sivas’ta (1919)</div>
</div>

  <p>Sivas’ta Mustafa Kemal’i Sağlık Başkanı hazırlık ve örgütlenme yapmak için buraya daha önce gönderilmiş olan doktor albay İbrahim Tali (Öngören) karşıladı. Numune çiftliği yöresinde Heyet’i karşılayan İbrahim Tali Sivas’ın durumunu anlattı. Ve, ‘Valinin de geleceğini, halkın karşılamaya katılacağını bildirdi. Görevinin Mustafa Kemal’i burada biraz oyalamak olduğunu’ söyleyince, Mustafa Kemal hemen ayağa kalktı, “Çabuk otomobillere ve Sivas’a!” dedi. Valinin planlamasına göre; geridekilere hazırlanmak, araba, at bulup karşılamaya çıkmak fırsatı verebilmek için Paşa’nın ‘en az bir saat’ çiftlikte kalması gerekiyordu.</p>

  <p>Oysa Mustafa Kemal’in düşündüğü şuydu: “Karşılama töreni yapacağız diye Tali Bey’i aldatmış olabilirler ve gerçekte aksi bir tertip yapmak için zaman kazanmak isteyebilirlerdi”. Otomobillere binmek üzere iken bir otomobil göründü. İçinde Sivas valisi vardı. Otomobil durdu. Sakalı sivriltilmiş uzun sakallı vali Reşit Paşa Albay Refet’le birlikte geldi.</p>

  <p>Reşit Paşa: “Efendim birkaç dakika daha istirahat buyurulmaz mı?” diye söze başladı. Mustafa Kemal’in yanıtı: “Yarım dakika bile istirahata ihtiyacım yoktur. Derhal yola çıkacağız ve siz de yanıma buyurunuz” oldu.</p>

  <p>“Efendim,” dedi vali, “Sizin yanınıza Rauf Bey binsin, ben kendi otomobilimle de gelirim”</p>

  <p>Mustafa Kemal kararlı ve buyurgan bir sesle, “Hayır, hayır!” dedi. “Olmaz yanıma geliniz!”</p>

  <p>Bu basit önlem suikastı önlemeye dönük güvenlik amacıyla alınmıştı. Vali çok gücenmişti ama belli etmemeye çalışarak, konuşmayı farklı yöne çekmeye çabaladıysa da Mustafa Kemal sert bir sesle: “Sen, onu bunu bırak da, Sivas’ta yapılan hazırlıkları anlat: Beni tevkif etmek için kaç kişi bulabildin ve bunları nerede pusuya yatırdın?”</p>

  <p>Valinin şaşkınlığı sürerken o devam etti: “<a href="../Text/Index.xhtml#d000022" id="diz0000135">Ali Galip</a>’le yaptığınız konuşmalardan haberdarım. Fakat beni Numune çiftliğinde alıkoymak için İbrahim Tali Bey’i görevlendirişinizden, şahsen de aynı teklifte bulunuşunuzdan kuşkulandım. Ali Galip’in sizi de kendine uydurmuş olmasına ihtimal verdim. Sizi otomobilime alışım da, bu şüphe yüzündendir. Yanımda rehine gibisiniz. Şayet bir pusu varsa sizin, belki de benden önce kurban gitmeniz kaçınılmazdır!”</p>

  <p>Vali’nin gözleri yaşarıyordu, Mustafa Kemal gülümseyerek devam etti: “Tedbir iyi şeydir. Size de tavsiye ederim ve bu macerayı unutmamanızı isterim!”</p>

  <p>Sivas kentine girerken, caddenin iki tarafı büyük bir kalabalıkla dolmuş, askerî birlikler tören düzenini almış bulunuyordu. Otomobillerden indiler. Mustafa Kemal yürüyerek askeri ve halkı selamladı.</p>

  <p>Bu karşılama töreni, Sivas halkının ve bu kentte bulunan subay ve askerlerin ona ne kadar bağlı ve sevgi dolu olduğunun kanıtıydı.</p>

  <p>Bundan sonra, doğruca Kolordu Komutanlık binasına gitti ve hemen maiyeti ile birlikte&nbsp;<a href="../Text/Index.xhtml#d000022" id="diz0000136">Ali Galip</a>’i ve onun yardakçısı olduklarını anladığı fesatçıları getirtti. Bunlar Hürriyet ve İtilaf Fırkası kurucularından Kâtipzade Hakkı ile arkadaşlarıydı. Bu ekibin Ali Galip ile görüşerek, “İttihatçıların aynı oyunu oynamadıkları ne malûm?” dedikleri daha önce İbrahim Tali tarafından söylenmişti.</p>

  <p>Mustafa Kemal, kaşları çatık ve çehresi asık bir durumda onları kabul etti. Bir süre ayakta tuttu, sonra oturmalarını emretti. Açtı ağzını yumdu gözünü, bu hakaret sağanağı yirmi dakika sürdü. Sonra elinde tuttuğu iri taneli tesbihi, yanıbaşındaki sehpaya attı:</p>

  <p>“Size, daha ağır muamelede bulunabilirdim. Emekli bir asker olduğunuza hürmet gösterip bu kadarla yetiniyorum. Şu kadar ki, aklınızı başınıza almaz, haddinizi bilmez, dilinizi de kısmazsanız, âkibetiniz vahim olur. Haydi, buyrun, yerinize gidin! Derin derin düşünün! Harput’a mı gitmek, geri İstanbul’a mı dönmek lâzım olduğunu kararlaştırın. Yalnız şunu unutmayın ki, Anadolu’da sizin gibilerinin ve efendilerinizin düdüğü ötmez, ötemez!”</p>

  <p>Ali Galip, karşılaştığı kötü davranıştan sonra, İstanbul’a döneceği tahmin edilirken ‘ona bildirecek bazı gizli şeyleri olduğunu’ söyleyerek, gece yalnız olarak yanına geldi. Mustafa Kemal de kabul etti. “Davranışlarının dış görünüşüne önem vermemesini rica ile, Elazığ valiliğini kabul ederek gelmekten amacının, onun yolunda hizmet etmek olduğunu ve Sivas’ta kalışının onunla buluşup direktif almak isteğine dayandığını” açıklayıp, çeşitli kanıtlar sunmaya gayret etti. Aslında sabaha kadar aralıksız konuşarak bunu başardığı söylenebilir<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn146" id="_ednref146" title="">[146]</a></sup>. Çünkü Harput’a gidip Vali olarak göreve başlamasına izin verilmiştir. Bunca yaşadıklarına karşın Mustafa Kemal’in Emekli Yarbay Ali Galip’i bağışlamasına yol açan kişi Hüsrev Gerede’dir.</p>

  <h3 id="sigil_toc_id_74"><a href="../Text/TOC.xhtml#toc115">Sivas’tan hareket…</a></h3>

  <p>İçişleri Bakanı Ali Kemal 26 Haziran’da istifasını padişaha ve başbakana sunmuş, “resmî görevinden çekilmekle birlikte özel olarak hizmet edeceğini ve bağlılıktan ayrılmayacağını” yazısına eklemişti. Padişah, buna karşılık, “Beni büsbütün yalnız bırakmayacağına güveniyorum. Bağlılığın bana büyük umut ve teselli vermiştir. Saray her dakika size açıktır. Refik Bey’le (Karay) işbirliği yapmaktan ayrılmayınız,” gibi okşayıcı sözler söyledi<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn147" id="_ednref147" title="">[147]</a></sup>.</p>

  <p>Sivas’ta yapılacak işler hakkında talimat verdikten sonra en önemli konu Erzurum’da toplanacak olan kongreye katılmaktı. Bu kongreyi Mustafa Kemal çok önemli görüyordu. Yunanlıların <a href="../Text/Index.xhtml#d000159" id="diz0000907">İzmir’i</a> işgali doğudaki Türklerin de gözünü çok korkutmuştu. Günün birinde doğu da Ermenilerin işgali altına girebilirdi. Bunu hızla önlemek inancıyla, Erzurumlular her tarafa genelgeler göndererek kongreye katılımcılarını çağırmışlardı. Mustafa Kemal bu kongreye seçilmiş üye sıfatıyla değil bir gözlemci olarak gidiyordu.</p>

  <p>Sivas’tan ayrılmadan önce, Vilâyet Encümeni üyesi Hamdi ve arkadaşları askerî dairede ziyaret ettiler. Geceyarısını geçmişti. Aynı zamanda Ramazan Bayramının arifesiydi. Kendisini ziyaret gelen heyete: “Milletin muzaheretine istinaden çalışacağız. Memleketi bu vaziyetten kurtaracağız,” diyordu ve bunu öyle büyük bir inançla söylüyordu ki, karşısındaki muhataplarında varolan kuşku bulutları bir anda dağılıyordu. Zaten bu etki olmasaydı “topyekûn” mücadele bir düş olmaktan öteye gitmezdi.</p>

  <p>Sivas’ta hiç uyumadan 28 Haziran sabahında bayramın ilk günü saat beşte, Erzurum’a hareket ettiler.</p>
