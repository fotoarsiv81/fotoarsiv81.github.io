  <h4 id="sigil_toc_id_87"><a href="../Text/TOC.xhtml#toc142">Saltanat Kaldırılıyor</a></h4>

  <p class="p2">Gazeteci <a href="../Text/Index.xhtml#d000194" id="diz0001213">Mahmut Soydan</a>, 30 Ocak 1921 tarihli “Ankaralının Notları”nda şunları yazmış: “Padişahlık ve hilâfet hakkında söz söylemek, mütalaa beyan etmek, sanki günah bir şey oluyor. Asırların yüreğimize yerleştirdiği iman tesiriyle olacak, iş bu raddeye gelince, hiç olmazsa susmayı tercih ediyoruz. Padişah’a, Büyük Millet Meclisi’nin meşruiyetini kabul et, diyoruz. Ya kabul etmezse?.. Bizim vaziyetimiz, onun vaziyeti ne olacak?… İşte geleneksel tevekkülden, körü körüne bir inandan bir türlü ayrılamayan bazı milletvekilleri endişe ile bu soruyu sordular… Bu endişelere cevap verecek milletvekilleri, bereket versin ki, artık çoğunluğu oluşturuyor. İzmit milletvekili Sırrı (Bellioğlu) Bey hepsinden önce atıldı: …<i>Eğer Padişah teklifimize karşı sessiz kalır ya da tersini söylerse, o zaman tebaasını kendi rızası ile işgalcilerin tutsaklığına bırakan, askerini işgalcilere veren, kalelerini düşmana teslim eden, tebaası üzerindeki yargı hakkından vazgeçene Halife’nin ne olacağını ulemadan sorarız. Verecekleri fetvaya göre iş görürüz!</i>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn1" id="_ednref1" title="">[1]</a></sup></p>

  <p>O günün ortamını gözlerimizin önüne seren bu satırlar, saltanat ve hilâfetin kaldırılmasının ne denli güç bir konu olduğunu da bize anlatmakta. Kemalist devrimlerin başlangıcı öncü ve kalıcı devrimler olarak tanımlayabileceğimiz saltanatın kaldırılması, cumhuriyetin ilanı ve hilâfetin kaldırılmasıdır.</p>

  <p>Ulusal egemenlik ilkesi, geleceğinin ne olacağı büyük devletlerin kararına bağlanmış olan saltanat-hilafet rejiminin ‘meşru’ hükümet biçimi olduğuna inananların iddiasına karşı doğmuştu. Osmanlı devletinin çeşitli ülkelerinin geleceği, savaş kazanan devletler arasında varılacak anlaşmalara göre kararlaştırılmasından önce, yabancı işgaline karşı yapılan Kurtuluş Savaşı, saltanat-hilafeti kurtarma savaşı olarak yapıldığı gerekçesiyle yürütülünce ‘meşruluk’ kazanabiliyordu. Böyle olmaması halinde yapılan bir hareket, Osmanlı egemenliğinin meşruluğuna karşı bir isyan olayı olarak görülecekti. Bu egemenliğe bu aşamada karşıtlık, akılsızca yürütülmüş bir dış siyasa görünüşü taşıyacaktı. Ulusal Kurtuluş Savaşını bütünü ile yersiz, haksız bir savaş görünüşüne sokmuş olacaktı. Yalnız bir ayaklanma değil, hâlâ meşruluğuna inanılan hilafet-saltanat otoritesine karşı bir devrim demek olacaktı.<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn2" id="_ednref2" title="">[2]</a></sup></p>

  <p>Mustafa Kemal’in Osmanlı tarihi ve padişahlar siyaseti yorumunu okumak, öncü ve kalıcı devrimlerin ruhunu anlamamızı kolaylaştıracağı gibi resmi dil ve ulusal tarih konularındaki çalışma ve araştırmaların da çıkış kaynağının dayanaklarını da ortaya koymaktadır.<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn3" id="_ednref3" title="">[3]</a></sup></p>

  <blockquote>
    <p>Osman Bey kendi adına ve hesabına bağımsızlığını ilan etti ve Osmanlı devletinin esasını kurdu. Bu devlet kuzeye ve kuzeybatıya doğru genişlemeye başladı. Osmanlı tarihini incelersek görürüz ki, bu, bir millet tarihi değildir. Milletin uzun geçmişteki durumunu ifade eden bir şey değildir. Belki milletin başına geçen birtakım insanların hayatlarına, ihtiraslarına, teşebbüslerine ait bir öyküdür. İstanbul’u alan büyük Fatih; bu azametli, kudretli padişah, gerçekten bütün İslam dünyasının, bütün Türk dünyasının haklı iftihar edebileceği bir kişidir. Bazı kusurları görmezden gelinirse, bütün dünyanın büyüklük adına takdir edebileceği şahsiyettir. Kendi büyüklüğüyle uyumlu büyük bir siyaset izledi. Bu böyle olmakla beraber bütün bu devirlerde devlet adına belli bir siyasi yön yoktu. Belki devletin ve milletin başına geçen insanların kendilerine özgü siyasetleri vardı ya da hiç siyasetleri yoktu. Açıklamak için örnek arz edeyim: Örneğin, <a href="../Text/Index.xhtml#d000089" id="diz0000546">Fatih Sultan Mehmet’in</a> siyaseti neydi? Bunu açıklarken sanılmasın ki bu siyaseti açık olarak ifade eden tarihi araçlar vardır. Biz bu siyaseti onun davranışından ve eyleminden çıkaracağız. Fatih Sultan Mehmet kendi atalarının kurmuş olduğu Osmanlı Devleti ile Selçuklu Devleti tacına konmuştu ve İstanbul’un fethiyle Doğu Roma İmparatorluğu’nun da mirasına konmuştu. Bundan sonra batıya doğru genişlemek istiyordu. Fatih istiyordu ki Roma’yı da alsın ve Batı Roma İmparatorluğu’nun tacıyla başını süslemek istedi.</p>

    <p>Böyle batıya doğru giden geniş bir cephe üzerinde yürüdü ve başarılı da oldu. Fakat bu kadar geniş ve bu kadar büyük bir siyasette başarılı olduktan sonra bile yürüyebilmek için dayanabilecek güçlü bir iç siyaset, güçlü bir iç örgütlenme ve özellikle metin, esaslı bir iç yönetim gerekirdi. Birçok Avrupa memleketi zapt olundu. Fakat oralarda İslâm öğeleri yoktu. Çeşitli milletler vardı. Denebilir ki Fatih’in siyaseti bir Batı siyaseti idi. <b>Ancak dış politikada güçlü olabilmek için güçlü bir iç politika gerekir</b>. Fakat Fatih Sultan Mehmet güçlü bir iç örgütlenme nasıl yaratabilirdi? O zamanın iç görünümüne bir göz gezdirelim. Fetih ve zapt olunan memleketler asıl unsur ile hemırk değildi, hemcins değildi, hemdin değildi. Her biri başka dinde, ırkta, mezhepte milletlerdi. Şahane memleketinde yaşayanlar çeşitli milletlerden oluşuyordu. Dolayısıyla onlara ayrı ayrı örgüt ve ayrıcalık gerekiyordu ve öyle yapıldı ve böyle bir zemine dayanarak bütün Avrupa’yı istilaya kalkıştı. Fatih, bu siyaseti çok akıllıca ve ihtiyatlı izlediğinden az çok başarılı olmuştur. Fatih’in bu siyaseti kuşkusuz kendine özgü bir siyasetti, kişisel bir siyasetti. Fakat bir devlet siyaseti değildi. Ancak bir siyaset, bir devlet ve millet siyaseti olmadıkça yaşayamaz. Özellikle o devleti kuran asıl unsurun refahına ve gerçek mutluluğuna yönelik bir siyaset kabul edilemezdi. Böyle olabilmek için Fatih’ten sonra bile gelenlerin de aynı siyaseti yıllarca ve yüzyıllarca aynı program içinde izlemeleri gerekirdi. Oysa öyle olmadı. Çünkü devlet siyasetinin bir kişinin kafasından değil, asıl unsurun vicdanından çıkması gerekirdi. Böyle değildi ve böyle olmadığı için kendinden sonra gelenler kendilerine özgü fakat birbirinden başka başka siyasetler izlediler, insanların hayatı kısadır. Fatih’in ölümünden sonra Beyazıd başka bir siyaset izledi. Bu siyasetin rengini ifade etmek mümkün değildir. Beyazıd çok dindardı ve dine bağlılığı taassup derecesindeydi. <a href="../Text/Index.xhtml#d000089" id="diz0000547">Fatih’in</a> siyasetini izlemedi.</p>

    <p>Sonra Yavuz Sultan Selim geldi, o da başka bir siyasete yöneldi. Batı siyasetini bıraktı. Doğu siyaseti… İslâm Birliği siyaseti izledi. İran yönünde iktidarının etkisini gösterdi ve Mısır seferi sonucunda da Hilâfeti aldı. Bakış açısı İslâm Birliği’ydi. Fakat bu siyaset de bir devlet siyaseti olarak saptanmadığından ölümünde yerine geçen Kanuni Süleyman başka bir siyaset izledi. Yani hem Doğu hem Batı siyasetini izledi. Hem doğu hem batıda fetihler yaparım dedi. Belirttiğim padişahlar; iktidar sahibi padişahlardı. Her çağda büyük denebilecek yetenek ve güçte olan insanlardı. İki cepheli bir siyaset!… Fakat bu işler harcanan temel unsurların gücü kuvveti buna yeterli miydi, değil miydi? Bunları düşünmedi. Karışık ve belirsiz bir siyaset izledi. Fakat bunlardan başka, önce ve sonra gelenler içinde bunlarla karşılaştırılamayacak düzeyde insanlar vardı. Bu gibilerin ise izlediği belirli, olumlu, rengi belli, hiçbir görüşü yoktu; o halde ne oluyordu? Belli başlı dört sultandan başka öbürlerini dikkate alırsak onların hemen hemen hiçbir siyaset izlemedikleri görünüyor.</p>

    <p>Onlar kendi keyiflerini, kendi özlemlerini ve hırslarını tatmin edecek şekilde bütün milleti, bütün asıl unsurları arkalarından, sağlarından, sollarından, kuzeye veya güneye sevk etmekle uğraşıyorlardı. Bunu yapan ne idi: despot, mutlak idare! Osmanlı Devleti’nin mutlakiyet devirleri izlenirse bir de Meşrutiyet devrine kavuşuruz. Bu meşruti saltanata devrindedir ki, asıl felaketler bütün tehlikeleriyle meydana çıkar. Hepinizce bilinen bu sonuca hep beraber bir daha bakalım! Ne oldu? Tıpkı Gürgâni devleti gibi oldu, tıpkı kuzeydeki devlet gibi oldu ve tıpkı onlar gibi yok olma vadisine ve yıkıma geldi girdi, yok oldu!</p>
  </blockquote>

  <p>Mustafa Kemal, Samsun’a çıktığı gün ülkenin genel durum ve görünüşünü anlatırken <a href="../Text/Index.xhtml#d000327" id="diz0001911">Vahideddin’e</a> bakışını da ortaya koymuştur: “<i>Ulusu ve yurdu Genel Savaşa sürükleyenler, kendi başlarının kaygısına düşerek, yurttan kaçmışlar. <b>Padişah ve Halife olan Vahideddin, soysuzlaşmış, kendini ve yalnız tahtını koruyabileceğini umduğu alçakça yollar araştırmakta.</b></i>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn4" id="_ednref4" title="">[4]</a></sup> Düşünülen kurtuluş yollarını açıklarken de, genel durumu dar bir çerçeve içine alarak, çabucak ve kolayca gözden geçirelim dedikten sonra devam ediyor: “<i>Düşman devletler Osmanlı Devletine ve ülkesine maddesel ve tinsel bakımdan saldırmışlar; yok etmeye ve paylaşmaya karar vermişler. Padişah ve Halife olan kişi, hayat ve rahatını kurtarabilecek çareden başka bir şey düşünmüyor. Hükümeti de aynı durumda. Farkında olmadığı halde başsız kalmış olan ulus, karanlık ve belirsizlik içinde, olup bitecekleri bekliyor… Burada, pek önemli olan bir noktayı da belirtmeli ve açıklamalıyım. Ulus ve ordu, Padişah ve Halifenin hayınlığından haberli olmadığı gibi, o makama ve o makamda bulunana karşı yüzyılların kökleştirdiği din ve gelenek bağlarıyla içten bağlı ve uysal. Ulus ve ordu, kurtuluş yolu düşünürken bu atadan gelen alışkanlık dolayısıyle kendinden önce yüce halifeliğin ve padişahlığın kurtuluşunu ve dokunulmazlığını düşünüyor. <b>Halifesiz ve padişahsız kurtuluşun anlamını kavramaya yetenekli değil… Bu inançla bağdaşmaz görüş ve düşüncelerini açığa vuracakların vay haline! Hemen dinsiz, vatansız, hayın, istenmez olur.</b></i>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn5" id="_ednref5" title="">[5]</a></sup></p>

  <p>Düşünülen kurtuluş yolları ortaya konurken, çevresindeki kimse bağımsızlığa ve Kurtuluş Savaşı yapılabileceğine inanmıyor, kimi İngiltere’nin koruyuculuğunu, kimi Amerika’nın güdümünü, kimisi de bölgesel kurtuluş yollarıyla çözüm arıyorlardı. Bu ortamda kendi kararını veriş sürecinde bu kararların hiçbirini yerinde bulmadı, Çünkü ona göre bu kararların dayandığı bütün kanıtlar ve mantıklar çürüktü, temelsizdi. “<i>Gerçekte, içinde bulunduğumuz o günlerde, Osmanlı Devleti’nin temelleri çökmüş, ömrü tükenmişti. Osmanlı ülkesi bütün bütüne parçalanmıştı. Ortada bir avuç Türk’ün barındığı bir ata yurdu kalmıştı. Son olarak, bunun da paylaşılmasını sağlamak için uğraşılmaktaydı. <b>Osmanlı Devleti, onun bağımsızlığı, padişah, halife, hükümet, bunların hepsi kavramını yitirmiş birtakım anlamsız sözlerdi.</b></i>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn6" id="_ednref6" title="">[6]</a></sup></p>

  <p>Siyasi karar vericiler hakkında bu düşüncelere sahip olan Mustafa Kemal’in sağlam ve gerçek karar ne olabilirdi? arayışına bulduğu karşılık “<b>ulus egemenliğine dayanan, kısıntısız, koşulsuz, bağımsız yeni bir Türk devleti kurmak.</b>” Oldu. İşte daha İstanbul’dan çıkmadan önce düşündüğü ve Samsun’da Anadolu topraklarına ayak basar basmaz uygulamaya başladığı karar, bu karar olmuştur. Bu kararın dayandığı mantığı açıklarken Türk ulusunun gizli kalmış enerjisine güvendiğini söylüyor. “<b>Türkün onuru ve yetenekleri çok yüksek ve büyüktür. Böyle bir ulus, tutsak yaşamaktansa yok olsun, daha iyidir. Öyleyse, ya bağımsızlık, ya ölüm!</b>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn7" id="_ednref7" title="">[7]</a></sup> Onun karar vermesini kolaylaştıran, bu kararın uygulanmasında başarısızlığa uğranıldığında ne olacaktı sorusunun yanıtı çok net biçimde “tutsaklık” olarak verilmiştir. “<i>Peki efendim, öteki (kurtuluş yolları) kararlara uymakla da sonuç bu olmayacak mıydı?</i>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn8" id="_ednref8" title="">[8]</a></sup></p>

  <p>Toptan bağımsızlık savaşının padişahla birlikte yapılamayacağını görmüş ve bu makama karşı bütün ulusu ve orduyu ayaklandırmak gerektiği hükmüne varmış. Gerçek devrimcilere özgü bu kararlılık, monarşiyi ve hilâfeti kaldırırken mücadelesinde onu güçlü kılmıştır.</p>

  <blockquote>
    <p>Osmanlı soyunu ve devletini sürdürmeğe çalışmak, elbette Türk ulusuna karşı en büyük kötülüğü yapmaktı. Çünkü ulus, her türlü özveriye başvurarak bağımsızlığını sağlasa da, padişahlık sürüp giderse, bu bağımsızlık güvenli sayılmazdı. <b>Artık yurtla, ulusla hiçbir vicdan ve düşünce bağı kalmamış bir sürü delinin</b>, devlet ve ulus bağımsızlığının ve onurunun koruyucusu durumunda bulundurulması nasıl uygun görülebilirdi?</p>

    <p><b>Halifeliğe gelince, bunun bilim ve tekniğin ışığa boğduğu gerçek uygarlık dünyasında gülünç sayılmaktan başka bir durumu kalmış mıydı?</b></p>

    <p>Görülüyor ki, verdiğimiz kararın uygulanmasını sağlamak için ulusun daha alışmadığı sorunlara el atmak gerekiyordu. Kamunun diline düşmesinde büyük sakıncalar bulunacağı düşünülen noktaların söz konusu edilmesinde kesin zorunluluk vardı.</p>

    <p><b>Osmanlı Hükümetine, Osmanlı Padişahına ve Müslümanların halifesine başkaldırmak ve bütün ulusu ve orduyu ayaklandırmak gerekiyordu.</b><sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn9" id="_ednref9" title="">[9]</a></sup></p>
  </blockquote>

  <p>Söylev 1927 yılında okundu, artık çok güçlü hatta padişah yetkilerine sahip birisi haline gelen Mustafa Kemal’in padişah hakkında bu sözleri söylemesi çok kolay, halk deyişiyle sırtında yumurta küfesi yok diye düşünebiliriz. Oysa o, daha 1920 yılı sonbaharında daha şiddetli görüş bildirmiştir. Meclisin gizli görüşme tutanaklarını incelemeden önce ilk anayasanın temel maddelerini, Anadolu’yu İstanbul hükümetine bağlamaya çalışan Tevfik Paşa’ya bildirmesiyle birlikte başlayan tartışmalar sürecini izlediğimizde ipuçlarını yakalayabiliyoruz.</p>

  <p>Meclisin açılmasından sonra çok gerekli ilkeleri içine alan bir önerge vermişti. Meclis ve onun bakanlar kurulu işlemleri o ilkeler üzerinde ilk günden uygulamıştı. Bir yandan da kurulmuş olan Temel Haklar Komisyonu, bu önerge kapsamı temel olmak üzere, bir yasa tasarısı hazırlamaya başladı. Ancak dört ay sonunda bu komisyon “Büyük Millet Meclisinin Kuruluş ve Niteliği ile İlgili Yasa” başlıklı sekiz maddelik bir tasarıyı Meclise getirebildi. 18 Ağustos 1920 gününde ivedilik kararıyla görüşülmesine başlanan bu yasa maddelerinin uzunca bir gerekçesi de vardır.</p>

  <p>Komisyon tutanağının, Büyük Millet Meclisini tanımlayan satırları arasında şu cümleler yazılı: “Halife ve padişahın tutsak oluşundan ve başka olayların da buna eklenmesinden doğan zorunluluk üzerine kurulan Meclisimizin, bugünkü kuruluşuyla sonsuz olarak sürüp gideceğini kabul etmek, aşırı ve olağandışı durumlara olağan bir biçim vermek olur; oysa, olağandışı durumların kalımlı olamayacağı genel bir kuraldır. Ancak, saldırıya uğrayan padişahlık ve halifelik hakkı ile yurt ve ulus bağımsızlığının elde edilmesine ve pekiştirilmesine değin bu durumun sürdürülmesi ve temel amaç olan kutsal umuların gerçekleştirilmesi ile Meclisin olağan bir duruma girmesi uygun görülmüş ve onun için ikinci maddenin birinci bölümü ‘amacın gerçekleşmesine değin’ sözüyle bağımlı kılınmıştır.” Gerçekten, Meclisin toplanma süresi zamanla belirlenip sınırlanmıştı.</p>

  <p>Yasa maddelerinin birincisi de: “Büyük Millet Meclisi, yasama ve yürütme güçlerini kendinde toplar ve devleti bağımsız olarak kendisi yönetir.” biçiminde idi. Bu madde ile Meclise verilen yetkinin bile, gerekçeye göre geçici olması gerekiyordu. Geçici nitelikte olan bir kurumun yetkisi de varlığı süresince var olur.</p>

  <p>Temel Haklar Komisyonunun görüş ve düşüncesi, Mecliste de böylece belirdi. Dahası, Meclis üyelerinden birçokları amacın açıklanmasında, Komisyonun dediklerini eksik bularak iyice açıklanmasını istediler. Dediler ki: “Birinci maddenin başına ‘Halifelik ve padişahlığın kurtulmasına yurt ve ulus bağımsızlığının sağlanmasına değin’ biçiminde açıklık verici sözler eklemek gerekir.” İkinci maddedeki “Amacın gerçekleştirilmesine değin” sözü yerine yukarıdaki açıklayıcı sözlerin konulması istendi. Bu konu çok tartışmalara yol açtı. Kimi milletvekilleri: “Yalnız, halifelik sözcüğünü koyalım; bu, padişahlığı da kapsar,” dediler.</p>

  <p>Kimi hoca efendiler bunu kabul etmediler. “Halifelik dinsel bir görevdir,” düşüncesinde bulundular. “Halifelikte dinsel görev yoktur,” diyenlere, hoca efendiler şu yolda karşılık verdiler: “Padişahlık egemen olduğu ülkelerle ilgilidir. Halifelik ise yeryüzündeki bütün Müslümanlarla ilgilidir.”</p>

  <p>Bu tartışmalar günlerce sürdü. Çarpışan görüşlerden biri açıkça şunu söylüyordu. “Halife ve padişah vardır ve var olacaktır. O var olunca bugünkü durum, kuruluş ve yetki geçicidir. Padişah ve halife, çalışmaya fırsat bulunca, anayasanın ve siyasal kuruluşun ne olacağı bellidir, bilinmektedir. O bakımdan yeni bir şey düşünmek söz konusu değildir. Halife ve padişahın çalışır duruma gelmesini sağlayıncaya dek, Ankara’ya toplanmış olan birtakım kişiler, geçici tedbirlerle çalışacaklardır.”</p>

  <p>Buna karşı olan görüşte açıklık yoktu: “Padişahlık ulusa geçmiştir; padişahlık kalmamıştır. Halifelik de padişahlık demektir; böyle olunca onun da varlığının bir anlamı yoktur,” diye apaçık konuşulamıyordu.<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn10" id="_ednref10" title="">[10]</a></sup></p>

  <p>Otuz yedi gün sonra Büyük Millet Meclisi’nin 25 Eylül 1920 tarihli gizli oturum konusu halifenin durumuyla ilgili olarak verilen bir önergenin görüşülmesidir. Konuşan milletvekillerinin bazılarına göre Meclis padişah ve halifeyi kurtarmak için kurulmuştur. Padişah ve halifeliğin kaldırılması çok olumsuz etki yaratırdı. İleri sürülen bir görüşe göre de, yürürlükte olan Anayasanın çeşitli maddelerinde padişahlık ve halifelik makamından söz edilmektedir, iki milletvekilinin Urfa milletvekili Şeyh Saffet ve Tunalı Hilmi’nin olumsuz görüşü dikkat çekicidir; Halifelik İslam tarihinde çok kan dökülmesine sebep olmuştur, değerlendirmesini yapıp, Peygamberin “halifelik benden sonra otuz yıl kalacaktır, otuz yıldan sonra gelecek halife zalimdir,” hadisinden (hadisi sahih) alıntı yaparak meseleyi ortaya koyar.</p>

  <p>Çok sayıda milletvekilinin konuşması ardından Mustafa Kemal söz alır:</p>

  <p><i>“Efendiler söz konusu olan yasa maddeleri, yasa maddelerimizin bir parçasıdır</i>. <i>Yasanın bugün için gerekli olan bir kısım maddeleri özellikle içişlerine ilişkin konuları kapsar</i>. <i>Ancak bununla bütün yasalarımızı</i>, <i>elde bulunan Anayasamızı tamamen kaldırmıyoruz</i>. <i>Bu yasa maddeleri bugün için belirlenmesi gerekli noktaları kapsamamaktadır.</i></p>

  <div class="picture"><img alt="" src="../Images/47.jpg"/><div class="caption">Tunceli Mebusu Diyap Ağa ile birlikte (Ankara, Mart 1921)</div>
</div>

  <p><i>Bundan dolayı bu yasa maddeleri içinde çok önemli ve hassas sorun olan halifelik ve padişahlık ile uğraşmayı ben de uygun görmüyorum. Bütün yasalarımız tamam değildir. Bundan sonra gereksinmeler bizi zorladıkça birçok yasa maddesi gerekli koşullarda çıkarılacaktır. Halifelik ve saltanatın korunması aslında birinci temelimizdir. Geçekten düşündüğümüz gerçek kurtuluşa varmak için, sunduğum şekilde halifelik ve saltanat makamına olan bağlılığımız</i> ve <i>o makamın gerekli olan bütün koşullarının korunması birinci temelimizdir. Bu İslam dünyası ile gerçek bağın kurulmasında birinci derecede dayanak olan bu makama gereken ilgiyi göstermemek akıl kârı değildir. Ve bunu bizden zorla almak olanaksızdır. Amaca ulaşmak için gereksinim duyduğumuz kuvvetler birinci derece İslam dünyasıdır. Ancak ikide birde Yüce Meclisin hilâfet ve saltanat, halife ve sultan konusu ile uğraşmasında zarar vardır. Bu zararları uygulamada gördük. Bunu bizden zorla almak isterlerse her türlü uğraşırız, ikide birde Yüce Meclisin bu konu üzerinde tartışma açması da görüşüme göre uygun değildir.</i></p>

  <p><i>Yine bugün bu makamda oturan kişi, bu millet ve vatan için hain bir adamdır. (Alkışlar) izin verin beyim. Hain bir adamdır. (Alkışlar, bravo sesleri) Yüce Meclisinizde şu ana kadar çok büyük, ciddi ve tarihi cesaretler gördük. Üzülerek söylüyorum ki şu anda hilâfet ve saltanat makamında oturan kişi, bu millet için hain bir adamdır.”</i><sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn11" id="_ednref11" title="">[11]</a></sup></p>

  <p>Konuşmasını dış politikadaki gelişmeleri anlatarak sürdürür:</p>

  <p><i>Bu milletin bütün yazgısına bütün anlamıyla sahip çıktığınızı kanıtladınız. Bundan dolayı bütün dünya bütün düşmanlarımız bize önem vermektedir. Bu Meclis cidden tarihi yüreklilik ve çalışma göstermiştir. Bu gösteri ile bir milletin varlığını gösterdiniz. Dünyada büyük devrim yapan ve büyük kuvveti olan devletlerle, özellikle bugün olağanüstü uygun koşullarda ilişki ve bağlantı kuruldu.</i></p>

  <p>Zorlukları anlatır ancak yine sözü padişah ve halifeye getirir:</p>

  <p>“<i>Şu anda bütün gücü alınmış olan halife ve padişah ile ilgili çok söz söyleniyor. Şu anda durum böyle iken, bu yönde devam etmek çıkarımıza uygun değildir. Çünkü halife ve padişah sıfatını takınmış kimsenin bu milleti aldatıp, bozmak için kendisinin uğraştığı birtakım bozguncu örgütleri vardır. Bu örgütlerle kargaşalık çıkarmaya kendisinde cesaret gören insan etkisiz kılınmıştır ve kılınmış olacaktır. Bizi Meclisimizi kabul etmemek akıl işi değildir. Bönlüktür. Bu millet her şeyi yapar, kendi yazgısını korumak için… ve bunun da üzerinde ona saygı duyar. Onun da hukuka uygun haklarını koruyup tanır. Onun hukuki hakları bu milleti yok etmek, çökertmek, düşürmek değildir.</i></p>

  <p><i>Millette gördüğüm ataklık ve güven şununla anlaşılıyor. Bu milletin düşüncesinde ancak biz bu işle ilgilenmezsek, düşmanlarımız olan İngilizler ve İngilizlerle birlikte çalışan düşmanlarımızın bütün ümitleri yok olacaktır. Bundan dolayı bu konu ile ilgilenmek, bizim için zayıflık eseri olacaktır. Aslında bu amacımızı sağlamak için korunması söylenmiş ve bütün dünyaya bir bildiri ilan edilmiştir, hatta bütün yeminlerimize de eklenmiştir.</i>”</p>

  <p>Söylevi gerçekçilik üzerine oturmaktadır: “<i>Padişahlıktan ve halifelikten çıkarılması gereken kişi, ulusun içinde değil, düşmanların elindedir. Onu yok sayarak başka birini padişah ve halife olarak tanımak düşünülüyorsa, o zaman bugünkü halife ve padişah, haklarından vazgeçmeyerek İstanbul’daki hükümetiyle, bugün olduğu gibi, yerinde oturup çalışmalarını sürdürebileceğine göre, ulus ve Büyük Meclis, asıl amacını unutup halifeler sorunu ile mi uğraşacak? Ali ile Muaviye çağını mı yaşayacağız? Kısacası bu sorun geniş, ince ve önemlidir. Çözümü, bugünün işlerinden değildir. Sorunu kökünden çözümlemeye girişecek olursak bugün içinden çıkamayız. Bunun da zamanı gelecektir.</i>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn12" id="_ednref12" title="">[12]</a></sup></p>

  <p>Bu açıklamasından bir hafta önce, o da Meclise bir tasarı vermişti. 13 Eylül 1920 günlü olup siyasal, toplumsal, yönetimsel ve askerî görüşleri özetleyen ve yönetim örgütleri ile ilgili kararları içine alan bu tasarı, Meclisin 18 Eylül 1920 günkü toplantısında okundu. İşte bundan dört ay sonra kabul edilen ilk Anayasa bu tasarıdan çıkmıştır.</p>

  <p>İlk beşler olarak millî mücadeleyi başlatanlardan birisi olan <a href="../Text/Index.xhtml#d000170" id="diz0001050">Kâzım Karabekir</a> Paşa, zamanla bazı konularda muhalif tavır takınmıştır. Bunlardan birisi de anayasa ve orada padişahın durumudur. Anayasanın niçin ivedilikle yapıldığı, bunun uygulanmasından doğacak güçlüklerin nasıl yenileceği, Mustafa Kemal’den halifelik ve padişahlığın ne olacağı üzerindeki görüşünün de açıklanmasını istemişti. Bu soruya karşılık olarak söylediği şudur:<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn13" id="_ednref13" title="">[13]</a></sup></p>

  <p>“<i>Anayasanın yapılmasında ivedi gibi görünen tutumun nedeni, bütün dünyada ve yurdumuzda belirmiş olan halkçılık akımını, sağlam bir biçim üzerinde saptayarak bu konuda başka karışımlara yer vermemek; hem de yüzyıllardan beri yetersizler elinde boyuna kötüye kullanılan ulusal hakları korumak için, bu hakların gerçek sahibi olan ulusa da söz hakkı vermek ve bu yüksek düşüncenin gelişmesi için günümüzün olağanüstü koşullarından yararlanmaktır.</i></p>

  <p><i>Anayasanın ne ölçüde uygulanabileceğini anlamak için de, bu işle uğraşmaya fırsat bulacakların dayancını ve istem gücünü hesaba katmak gerekir.</i></p>

  <p><i>Halifelik ve padişahlık sorunu diye önemli bir sorun yoktur. Söz konusu olan sorun, padişahın hakları olup bunun belirtilip sınırlanmasından birkaç yüzyılın denemeleri ve devlet kavramındaki ulus haklarının gerçek anlamı etken olmalıdır. Bu konu üzerinde şimdilik saptanmış kesin bir kuralımız yoktur.</i>”</p>

  <p>Padişahlığın kaldırılmasına kesin karar verilişini tetikleyen neden <a href="../Text/Index.xhtml#d000190" id="diz0001178">Lozan</a> konferansına 28 Ekim 1922’de İngilizlerin İstanbul hükümetini de çağırmış olmasıdır. Gerçekten, 1 Kasım 1922 günlü yasa gereğince, halifelik ile padişahlık birbirinden ayırt edildi, iki buçuk yılı aşan bir zamandan beri edimli olarak erkini yürüten ulusal egemenlik berkitildi. Halifelik açık bir hak tanınmaksızın bir süre daha bırakıldı.</p>

  <p>Mustafa Kemal Meclis’te bu tartışma sürecinde yaşadığı bir anıyı da milletvekilleriyle paylaşmıştır. Kendi anlatımıyla dinleyelim.</p>

  <p>“1 Kasım 1922 gününden önce, Meclis çevrelerine muhalifler, benim padişahlığı kaldıracağım yolunda korku ile karışık ivedili ve coşkulu bir propagandaya girişmişlerdi.</p>

  <p>Rauf Bey, bir gün Meclisteki odama gelerek benimle önemli birtakım işleri görüşmek istediğini; akşamleyin Refet Paşa’nın Keçiören’deki evine gidersem daha güzel konuşabileceğimizi söyledi. Rauf Bey’in istediğini kabul ettim. Fuat Paşa’nın orada bulunmasına izin vermemi istedi; onu da uygun gördüm. Refet Paşa’nın evinde dört kişi toplandık. Rauf Bey’den dinlediklerimin özeti şu idi: Meclis, padişahlığın, belki de halifeliğin ortadan kaldırılması düşüncesinde bulunulduğu kaygısıyla üzgündür. Sizden ve sizin gelecekte alacağınız durumdan kuşkulanmaktadır. Bunun için, Meclise ve dolayısıyla ulus kamuoyuna güvence vermeniz gereğine inanıyorum.</p>

  <p>Rauf Bey’den, padişahlık ve halifelik konusundaki düşüncesinin ve kanısının ne olduğunu sordum. Verdiği karşılıkta şu açıklamalarda bulundu: <i>Ben, dedi, padişahlık ve halifelik orununa gönül ve duygu bakımından bağlıyım. Çünkü benim babam, padişahın ekmeğiyle yetişmiş, Osmanlı devletinin ileri gelen adamları arasına geçmiştir. Benim de kanımda o ekmekten vardır. Ben iyilikbilmez değilim ve olamam. Padişaha bağlı kalmak borcumdur. Halifeye bağlılığım ise görgümün gereğidir. Bunlardan başka, genel görüşlerim de vardır. Bizde kamunun birliğini korumak güçtür. Bunu ancak, herkesin erişemeyeceği kertede yüksek görülmeye alışılmış bir orun sağlayabilir. O da padişahlık ve halifeliktir. Bu orunu kaldırmak, onun yerine başka nitelikte bir orun koymaya çalışmak, yıkıma yol açar ve büyük acı doğurur; bu hiç uygun bir iş olamaz.</i></p>

  <p>Rauf Bey’den sonra karşımda oturan Refet Paşa’dan düşüncesini sordum. Refet Paşa’nın verdiği karşılık şu idi: <i>Rauf Bey’in bütün düşünce ve görüşlerine katılırım. Gerçekten bizde padişahlıktan, halifelikten başka bir yönetim biçimi söz konusu olamaz.</i></p>

  <p>Ondan sonra Fuat (Cebesoy) Paşa’nın düşüncesini öğrenmek istedim. Paşa, Moskova’dan yeni geldiğinden durumu, kamunun düşünce ve duygularını gereğince incelemeye daha zaman bulamadığından söz ederek görüşülen konu üzerinde kesin bir düşünce ve görüş ileri süremeyeceğini bildirdi.</p>

  <p>Ben kendilerine, kısaca şu karşılığı verdim: Söz konusu ettiğiniz sorun, bugünün işi değildir. Mecliste kimilerinin korkup ivediliğe ve coşkuya kapılmasına da yer yoktur.</p>

  <p>Rauf Bey bu yanıtımdan kıvanmış göründü. Ama söz konusu iş üzerinde, şu ya da bu biçimde, konuşmalar sürdürüldü. Akşamüzeri başlayan konuşmamız, bütün gece, sabaha kadar uzadı. Rauf Bey’in bir şeyi sağlamak istediğini sezinledim. Benim halifelik, padişahlık ve ileride alabileceğim durum üzerinde kendilerine söylediğim ve kendilerinin de inandırıcı buldukları sözleri bana kürsüden kendi ağzımla Meclise söyletmek…”</p>

  <p>Millî Mücadele’nin ilk dörtleri birlikteydi. Ancak yolların artık ayrılmaya başladığı da görülüyordu, içlerinde daha cesur ve dürüst olan Rauf’tu. O açıkça saltanatın kaldırılmaması gerektiğini söylüyordu. Üstelik Çerkes kökenli oluşu hem de muhaliflerin onun ardında duruşundan güven alışı nedeniyle Meclisin güçlü adamıydı. Mustafa Kemal de aynı açıklık ve cesaretle karşılık verdi. Konuşmayı Meclise söylemekte bir sakınca görmediğini belirtti. Dahası, bu sözlerini kurşun kalemiyle bir kâğıt parçasına yazdı ve ertesi gün bir sırasına getirip, bunları Mecliste söyledi. Muhalifler bu görüşmeyi Rauf’un bir başarısı saymışlar ve onu kutlamışlardır.</p>

  <p>Muhaliflerin sevinç ve hevesleri kursaklarında kalacaktı. Kılıç Ali anılarında saltanatın kaldırılışını anlatırken şunları yazmış: “Gazi, Meclis’te artık saltanat aleyhinde konuşmak zamanı geldiğine inanmış, Bakanlar Kurulu’nda bu işin yavaş yavaş görüşülmeye başlanmasını istemiş ve bu iş için Celal Bayar’ı seçmişti.”</p>

  <p>Tevfik Paşa’nın telgrafları nedeniyle padişahlığı halifelikten ayırmaya ve önce padişahlığı kaldırmaya kesin karar verdiğinde, ilk yaptığı işlerden biri de, hemen Rauf’u Meclis’teki odasına çağırmak oldu. Rauf’un, Refet Paşa’nın evinde sabaha dek dinlediği görüşlerini ve düşüncelerini hiç bilmiyormuş gibi, ayakta, kendisinden şunu istedi. “Halifeliği ve padişahlığı birbirinden ayırarak padişahlığı kaldıracağız!” Rauf’la bundan başka hiçbir şey konuşmadı. Rauf odasından çıkmadan önce, yine bu iş için çağırmış olduğu <a href="../Text/Index.xhtml#d000170" id="diz0001051">Kâzım Karabekir</a> geldi. Ondan da, bu yolda konuşmasını rica etti.</p>

  <p>Rauf, kendisinden istenen içerikte konuştu, hatta padişahlığın kaldırıldığı günün bayram kabul edilmesini de önerdi. Muhalifler doğal olarak Rauf’un inançlarını değiştirmesini anlayamadılar. Bunun anlaşılabilmesi için Mustafa Kemal’in Karma Komisyonda yaptığı konuşmayı anımsamak gerekiyor.</p>

  <p><a href="../Text/Index.xhtml#d000190" id="diz0001179">Lozan</a> Konferansı’na Tevfik Paşa ve arkadaşları delege gönderme konusunda ısrarlarını sürdürürken konu Meclis’e getirildi. Çok sayıda milletvekili 30 Ekim 1922 günü söz aldı. İstanbul’daki Osmanlı hükümetleri üzerinde durdular; Ferit Paşa evresinden sonra Tevfik Paşa perdesinin açıldığını ve bu perdeyi açanların anlayıştan ve bulunçtan yoksun birtakım kişiler olduğunu belirterek bu adamların yasalar gereğince cezalandırılmalarını istediler.</p>

  <p>“Böyle bir anlayışta olan, yani bize bu denli akılsızca önerilerde bulunan kişiler… Gerçekten İstanbul Hükümetinin tarihsel kimliğine imzasını koyan ve her şeyden çok oraya bağlı olan kişilerdir…” dediler.<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn14" id="_ednref14" title="">[14]</a></sup></p>

  <p>İstanbul’da, hükümet adını ve kimliğini takınan adamların ‘vatana ihanet yasası’na göre cezalandırılmaları ile ilgili önergeler okundu.</p>

  <p>Osmanlı İmparatorluğunun yıkıldığını, yeni bir Türkiye Devletinin doğduğunu, Anayasa gereğince egemenlik haklarının ulusta olduğunu belirten bir önerge düzenlendi. Seksenden fazla imza atıldı. Bu önergede Mustafa Kemal’in de imzası vardır.</p>

  <p>Bu önerge okunduktan sonra, sert bir muhalif tavır takınan iki kişi görüldü. Bunlardan birisi Mersin milletvekili Albay Selahattin, İkincisi de, <a href="../Text/Index.xhtml#d000159" id="diz0000923">İzmir’de</a> asılacak olan <a href="../Text/Index.xhtml#d000356" id="diz0002011">Ziya Hurşit’tir</a>. Bunlar, padişahlığın kaldırılmaması kanısında olduklarını açıkça belirttiler.</p>

  <p>Osmanlı padişahlığının kaldırılması kararı verildiği gün, anayasa, dinişleri ve adalet komisyonlarının ortak toplantısı yapıldı. 31 Ekim 1922 günü meclis toplanmadı. O gün Müdafaa-i Hukuk Grubu toplantısı oldu. Bu toplantıda, Osmanlı egemenliğinin kaldırılmasının zorunlu olduğu üzerinde konuştu. 1 Kasım 1922 günü, meclis toplantısında yine bu konu üzerinde uzun tartışmalar yapıldı.</p>

  <p>Mecliste de ayrıntılı bir konuşma yaptı. İslâm ve Türk tarihinden söz açarak halifelikle padişahlığın ayrılabileceğini, ulusal egemenlik orununun Türkiye Büyük Millet Meclisi olabileceğini tarihsel olaylara dayanarak anlattı. Hulâgû’nun, Halife Mustasım’ı asıp dünya yüzünde halifeliğe edimli olarak son verdiğini, eğer 1517’de Mısır’ı ele geçiren Yavuz, orada halife sanını taşıyan bir sığıntıya önem vermeseydi, halifelik sanının zamanımıza dek sürüp gelemeyeceğini anlattı. Bundan sonra, bu konu ile ilgili önergeler üç komisyona verildi. “<i>Bu üç komisyon üyelerinin bir araya gelip, bizim güttüğümüz amaca göre, sorunu çözümleyip sonuçlandırmaları elbette güçtü. Durumu yakından ve kendim izlemem gerekti,</i>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn15" id="_ednref15" title="">[15]</a></sup> diyen kişi Mustafa Kemal’dir.</p>

  <p>Üç komisyon bir odada toplandı. Başkanlığa Hoca Müfit Efendi seçildi. Sorunu görüşmeye başladılar. Dinişleri Komisyonu üyesi hoca efendiler, herkesçe bilinen safsatalara dayanarak halifeliğin padişahlıktan ayrılamayacağını savladılar. Dayanakların çürüklüğünü belirterek karşı görüş sunan kimse çıkmadı. Mustafa Kemal’in de içlerinde bulunduğu kalabalık bir grup tartışmaları dinliyordu. Bu tartışmadan bir sonuç çıkmayacağını anladığından olsa gerek Karma Komisyon Başkanından söz aldı. Önündeki sıranın üstüne çıktı. Yüksek sesle şunları söyledi: “<i>Efendiler, egemenliği hiç kimse, hiç kimseye, bilim gereğidir diye, görüşmeyle, tartışmayla veremez. Egemenlik, güçle, erkle ve zorla alınır. Osmanoğulları, zorla Türk ulusunun egemenliğine el koymuşlardı. Bu yolsuzluklarını altı yüzyıldan beri sürdürmüşlerdi. Şimdi de Türk Ulusu bu saldırganlara, artık yeter diyerek ve bunlara karşı ayaklanarak egemenliğini kendi eline almış bulunuyor. Bu bir olupbittidir. Söz konusu olan, ulusa egemenliğini bırakacak mıyız, bırakmayacak mıyız sorunu değildir. Sorun gerçekleşmiş bir olayı yasa ile saptamaktan başka bir şey değildir. Bu, ne olursa olsun yapılacaktır. Burada toplananlar, Meclis ve herkes sorunu doğal bulursa, sanırım ki uygun olur. Yoksa yine gerçek, yöntemine göre saptanacaktır; ama belki birtakım kafalar kesilecektir.</i></p>

  <p><i>İşin bilimsel yönüne gelince, hoca efendilerin üzülmelerine ve kaygılanmalarına hiç yer yoktur. Bu konuda bilimsel açıklamalarda bulunayım.</i>”</p>

  <p>Uzun uzadıya açıklamalar yaptı. Bunun üzerine, Ankara milletvekillerinden Hoca Mustafa Efendi, “Bağışlayınız efendim; biz sorunu başka bakımdan ele almıştık, açıklamalarınızdan aydınlandık,” dedi. [Kimileri bu yanıtın Mustafa Kemal’le alay etmek için verildiğini öne sürmektedir, e.m.] Sorun, Karma Komisyonca bir çözüme bağlanmıştı.</p>

  <p>Bu toplantıdaki konuşmaları dinleyen Rauf’un ve <a href="../Text/Index.xhtml#d000170" id="diz0001052">Kâzım Karabekir’in</a> hiç kuşkusuz Mustafa Kemal’in bu uğurda gerekirse ölümü göze aldığını karşısındakilere anlattığına tanıklık ettikten sonra, tehdit içeren konuşması ardından, istediği içerikte konuşma yapmalarından başka şansları yoktu.</p>

  <p>Yasa tasarısı ivedilikle saptandı. O gün, Meclisin ikinci oturumunda okundu. Açık oya konulması önerisine karşı kürsüye çıktı. Söylediği şuydu: “Buna gerek yoktur. Ülkenin ve ulusun bağımsızlığını sonsuz olarak koruyacak ilkeleri Yüce Meclisin oybirliği ile kabul edeceğini sanırım.”</p>

  <p>“Oylansın” sesleri yükseldi. En sonu, başkan oya koydu ve, “Oybirliği ile kabul edilmiştir,” dedi. Yalnız aykırı bir ses duyuldu: “Ben karşıyım!”</p>

  <p>Bu ses, “Söz yok!” sesleri ile boğuldu. Tartışmaların sonunda şunu söyleyecekti: “İşte baylar, Osmanlı egemenliğinin çökme ve ortadan kalkma töreninin son evresi böyle geçmiştir.”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn16" id="_ednref16" title="">[16]</a></sup></p>

  <p>17 Kasım 1922 tarihli resmî telgrafın ilk cümlesi şuydu: “<a href="../Text/Index.xhtml#d000327" id="diz0001912">Vahideddin</a> Efendi, bu gece saraydan kaçmıştır.” Padişah Vahideddin can güvenliğini tehlikede gördüğünü belirterek işgal Orduları Başkomutanına sığınmış ve Malaya zırhlısıyla Malta’ya götürülmüştür.</p>

  <p>Bu kaçışı yorumlayan Mustafa Kemal şunları söylüyor<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn17" id="_ednref17" title="">[17]</a></sup>:</p>

  <div class="picture"><img alt="" src="../Images/48.jpg"/><div class="caption">Ankara (Mayıs 1922)</div>
</div>

  <blockquote>
    <p><b>O zaman, egemenliği atadan oğula geçirmek gibi yanlış bir yöntem sonucu olarak büyük bir orun, gösterişli bir san kazanabilmiş bir alçağın, onuru çok yüksek olan soylu bir ulusu nasıl utançlı bir duruma düşürebileceği kendiliğinden anlaşılır.</b></p>

    <p><b>Gerçekten, neden ve nasıl olursa olsun, <a href="../Text/Index.xhtml#d000327" id="diz0001913">Vahideddin</a> gibi özgürlüğünü ve canını kendi ulusu içinde tehlikede görebilecek kertede aşağılık bir yaratığın bir dakika bile olsa, bir ulusun başında bulunduğunu düşünmek ne acıklıdır! Şuna kıvanabiliriz ki bu alçak, alçaklığını atalarından kalma padişahlık orunundan Türk ulusunca atıldıktan sonra tamamlamış bulunuyor. Türk ulusunun bu öncelikli davranışı elbette övülmeye değer.</b></p>

    <p><b>Beceriksiz, aşağılık, duygu ve anlayıştan yoksun bir yaratık, kendisini kabul eden herhangi bir yabancının kanadı altına sığınabilir; ama böyle bir yaratığın, bütün Müslümanların halifesi kimliğini taşıdığını söylemek elbette doğru değildir. Böyle bir görüşün doğru olabilmesi, her şeyden önce, bütün Müslüman toplumların tutsak olmaları koşuluna bağlıdır. Oysa, dünyada gerçek böyle midir? Biz Türkler, bütün tarihimiz boyunca özgürlüğe ve bağımsızlığa bayrak olmuş bir ulusuz. Değersiz yaşayışlarını iki buçuk gün daha, alçakçasına sürükleyebilmek için her türlü düşkünlüğü sakıncasız bulan halifeler oyununu da ortadan kaldırabildiğimizi gösterdik. Böylece devletlerin, ulusların, birbirleriyle olan ilişkilerinde, kişilerin, özellikle kendi devletinin ve ulusunun dokuncasına da olsa kişisel durumlarından ve canlarından başka bir şey düşünemeyecek aşağılık kişilerin önemi olamayacağı yolundaki herkesçe bilinen gerçeği bir kez daha doğruladık.</b></p>

    <p><b>Uluslararası ilişkilerde korkuluklardan yararlanmak yöntemine, düşkünlük çağına son vermek, uygar dünyanın içten gelen bir dileği olmalıdır!”</b></p>
  </blockquote>

  <p>İngilizlere sığınan Vahideddin Büyük Millet Meclisince halifelikten de çıkarıldı; yerine, sonuncu halife olan Abdülmecit Efendi seçildi. Ancak Mustafa Kemal’in inşa etmeyi hedeflediği devlet sisteminde, kurgulamaya çalıştığı cumhuriyette, laik düşünce sisteminin egemen kılınacağı kamusal yaşamda dini bir orun olmaktan çok siyasi bir makam olan halifeliğin yeri yoktu. Kaldırılması için uygun zaman kollanacaktı. Ya da uygun zemin yaratılacaktı. Halifeliğin kaldırılması öncü devrimlerin aynı zamanda kalıcı devrimler olduğunu da anlatmaktadır. Tarih sıralamasından daha çok olayların birbiriyle bağlantısıyla gidelim ve önce cumhuriyetin kuruluşu üzerinde duralım.</p>
