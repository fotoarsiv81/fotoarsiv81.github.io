  <h2><a href="../Text/TOC.xhtml#toc59">MAYIS AYI MUHAREBELERİNDE MUSTAFA</a><br/> KEMAL VE 19 MAYIS TAARRUZU</h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Mayıs ayı muharebelerinde Arıburnu cephesinde 19. Tümen’in <i>19 Mayıs taarruzu</i> ile Seddülbahir cephesinde 9. Tümen’in <i>İkinci Kirte Muharebesi</i> büyük önem taşımaktadır.</p>

  <p>Her iki cephede de 1 Mayıs’tan itibaren Mayıs ayı boyuncu taarruzlar ve karşı taarruzlar devam etmiştir. Üstelik bunlar gündüz ve gece taarruzları olarak bıkmadan usanmadan sürdürülmüştür.</p>

  <p>Bu bir ay boyunca yapılan taarruzları ortaya çıkaran ana etkenler nelerdi?</p>

  <p>İki taraf da siperlerde toprağa gömülüyordu. Klasik ve donuk bir savunma durumunda beklemek muharebeleri sonuçlandıramazdı. Türk tarafında zamanın düşman yararına çalıştığı düşüncesi yerleşmişti.</p>

  <p>Düşmanın tahkimatını derinleştirmesine karşın, kıyıda dar bir şerite sıkışıp kalmış olan Anzak kolordusuna yapılacak Türk taarruzları sonuç aldırabilirdi.</p>

  <p>İngiliz komutanlığının hazırladığı planın, amaç ve hedefleri müstahkem mevki savunmasını bir an önce temizlemek ve Çanakkale Boğazı’nı ‘birleşik donanmaya’ açmaktı. Bu istihbari ya da siyasi yorum değil, operatif bir hedefti. Bunun için de ilk hamlede Kocaçimen tepesi platosuna çıkılmalıydı. Bu değerlendirme ışığında Türk tarafı büyük bir taarruz bekliyordu. Dolayısıyle düşmandan önce davranmak ve onun hazırlıklarını da bozacak şekilde bir genel taarruz büyük yararlar sağlayabilirdi.</p>

  <p>Taarruzun ilk hedefi <i><a href="../Text/Index.xhtml#d000052" id="diz0000234">Bombasırtı</a> batısı - Boyun noktası - Merkez tepe</i> hattı olacaktı. Bundan sonraki harekât Haintepe ekseninde geliştirilecek ve düşman kuvvetleri çıkış yerlerine sıkıştırılarak denize dökülecekti.</p>

  <p>Tüm hazırlıklar tamamlandıktan sonra, Arı burnu Bölgesi Komutanı <i>Yarbay Mustafa Kemal</i> başlıca birlik komutanlarını Kemalyeri’ndeki karargâhında topladı ve buyruğunu verdi<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn17" id="_ednref17" title="">[17]</a></sup>:</p>

  <p><b>“…Karşımızda bulunan düşmanı bir kişi kalmayıncaya kadar hepimiz ölerek muhakkak denize dökmek görevinde bulunduğumuz vicdani kanısındayım… Düşmanın morali tamamen bozulmuştur. Ara vermeden siper yapmakta ve kendisine sığınacak yer aramaktadır… Düşmanı büsbütün kaçırmak için, daha fazla düşünmenin gereği yoktur. İçimizde ve komuta ettiğimiz askerlerimizde, Balkan Savaşı utancının tekrarını görmektense, burada ölmeyi istemeyenlerin bulunacağını asla kabul etmem. Eğer böylelerinin olduğunu sezinlerseniz, onları derhal kendi ellerimizle kurşuna dizmeliyiz.”</b></p>

  <p>Volkan ve Itzkowitz’ın ‘<i>Ölümsüz Atatürk</i>’ adlı yapıtlarında bu konuşma sosyal psikolog uzmanlığıyla şöyle yorumlanıyor<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn18" id="_ednref18" title="">[18]</a></sup>: <i>“Mustafa Kemal bir çılgın gibi savaşıyordu. Her yerdeydi; <a href="../Text/Index.xhtml#d000184" id="diz0001120">Libya’ya</a> giderken Mısır’da yakalanmış olduğu sıtma yüzünden ateşi sık sık yükseliyor olmasına rağmen durup dinlenmek bilmiyordu. Askerî teşhislerinde usta, karar vermede hızlı</i>, <i>kararlarını hayata geçirmede son derece enerjik bir komutan olarak ortaya çıkan Mustafa Kemal’in bu savaşlarda gösterdiği performans ona askerî deha statüsü kazandırdı. Gelibolu’da tek başına olmasına</i>, <i>önceden dikkatlice tasarlanmış manevralara göre değil de anında aldığı kararlara göre hareket etmek zorunda kalmış olmasına dikkati çeken uzmanlar, <b>Mustafa Kemal’in bu savaşlardaki başarısının, daha sonraları Kurtuluş Savaşı sırasında yönettiği muharebelerde gösterdiği başarıdan daha parlak olduğu konusunda hemfikirler. Yalnızca bir tümen komutanı olduğu halde kendi görkemli, aynı zamanda son derece zeki kişiliğine güvenerek, Erkân-ı</b></i> <b><i>Harbiye riyasetiyle danışmadan kendi başına kararlar aldı. Savaşı Türklere kazandıran şey, onun, doğru zamanda doğru yerde olma konusunda sahip olduğu sırrına erişilmesi güç yeteneği idi.”</i></b></p>

  <p>Bu konuşma Türk taarruzlarının dayandığı temel çıkış düşüncesini yansıtmaktadır. 1 Mayıs-20 Mayıs arası yapılan muharebeler buna göre değerlendirilmelidir.</p>

  <p><i>1 Mayıs taarruzunda</i> Türk tarafı, çok ağır kayıplara katlanarak tekrarlanan taarruzlardan hiçbir sonuç alamadı. Arıburnu bölgesindeki <i>1 Mayıs muharebeleri</i> tam anlamıyla kanlı bir boğuşma idi.</p>

  <p>Yarbay Mustafa Kemal’in bu muharebe sonunda yayınladığı emirden bazı bölümler şöyledir:</p>

  <p><b>“Benimle beraber burada muharebe eden bütün askerler kesinlikle bilmelidirler ki, bize verilen namus görevini tam olarak yerine getirmek için bir adım geri gitmek yoktur… düşmanı denize dökmedikçe yorgunluk belirtisi göstermeyeceklerine şüphem yoktur.”</b></p>

  <p>1 Mayıs taarruzu durmadan 24 saat sürdü ama bir sonuç vermedi. Siperlerine gömülmüş olan Anzaklara açıktan açığa hücum etmekle sonuç alınamayacağı görülmüştü. Ancak bundan ders alındığı söylenemez. Kolay kolay açıklanamayan birtakım nedenlerle Türk taarruzu devam etti. Hele <i>19 Mayıs</i> taarruzunun neden yapıldığını anlamak kolay değildir. 1 Mayıs 1915 sonuçsuz taarruzu ile <a href="../Text/Index.xhtml#d000034" id="diz0000179">Arıburnu bölgesinde</a> ‘hareket muharebeleri’ döneminin kapatmış olduğu düşünülebilir<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn19" id="_ednref19" title="">[19]</a></sup>.</p>

  <p>Bundan böyle girişilecek harekâtı ‘mevzi harbi’ karakterinde düzenlenecektir.</p>

  <p>19. Tümen Kumandanı Mustafa Kemal, 3 Mayıs 1915 tarihinde başkumandan vekili <a href="../Text/Index.xhtml#d000081" id="diz0000456">Enver Paşa’ya</a> bir mektup yazarak, düşmanın karaya çıkma nedeni olarak <a href="../Text/Index.xhtml#d000186" id="diz0001129">Liman von Sanders’in</a> hatalı taktik uygulamasını göstermiştir<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn20" id="_ednref20" title="">[20]</a></sup>:</p>

  <p><i>“…Maydos mıntıkası kuvvetlerine kumanda ettiğim zaman aldığım tertibat ile düşmanın karaya çıkmasına imkân verilmiyebilirdi. Von Sanders Paşa hazretleri bizi, bizim orduları, bizim memleketimizi tanımadığı ve layıkıyla araştırmada bulunacak kadar bir zamana sahip olmadığından, sahilde çıkarma noktalarını tamamen açık bırakacak tertibat almış ve bugün düşmanın karaya asker çıkarmasını kolaylaştırmıştır… Vatanımızın müdaafasında kalp ve vicdanları bizim kadar çırpınmayacağına şüphe olmayan başta von Sanders olmak üzere bütün Almanların fikirlerinin üstünlüğüne itimat etmemenizi kati surette temin ederim. Bizzat buraya teşrif eder, umumi vaziyetimizin icaplarına göre bizzat sevk ve idare etmeniz münasip olur kardeşim.”</i></p>

  <p>Mustafa Kemal’in Enver Paşa’ya ‘kardeşim’ diyerek hitap etmesi çok dikkat çekicidir. Oysa ikisi arasındaki çekişmeyi bilmeyen yoktur. Şevket Süreyya Aydemir’in yorumu da çok dikkat çekici<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn21" id="_ednref21" title="">[21]</a></sup>:</p>

  <blockquote>
    <p>“…Muhteviyatı, bu arada Enver Paşa’nın yakınlığını kazanarak, büyük kumanda mevkileri ve yetkiler almak arzusu ile yanan bir kalbin ifadelerini açığa vurur. Zaten Mustafa Kemal, yalnız o gün değil, Enver Paşa’nın emrinde ve orduda bulunduğu sürece, Enver Paşa’nın yakını olmak, onun itimadını kazanarak daha büyük kuvvetlere kumanda etmek fırsatını daima aramıştır. Enver Paşa’ya karşı, daha Rumeli’den başlayarak daima çekingen ve her zaman mesafeli kalmanın tedirginliği içinde yaşamakla beraber, Paşa’dan gelen her yakınlaşma ya da iltifattan, her zaman duygulanmıştır. Hatta böyle iltifatları bazen, denebilir ki, aşırı değerlendirerek, Enver Paşa’ya daha büyük hizmet arzularını bildirmiştir. Fakat Enver Paşa’nın Mustafa Kemal’e karşı tutumu, daima sınırlı kalmış ve ihtiyatlı olmuştur… Nitekim yukarıdaki mektuba da, beklediği karşılığı alamaz.”</p>
  </blockquote>

  <p>Mustafa Kemal, aynı mektupta düşmanı iki kez denize döktüğünü, ama üçüncü kez karaya çıktıklarını artık önleyemediklerini ifade etmektedir. Sadi Borak’ın derlemesine göre, Mustafa Kemal bu konuyu Madam <a href="../Text/Index.xhtml#d000065" id="diz0000331">Corinne’e</a> attığı kartta da dile getirmiştir: <i>“İşte Arıburnu’nda İngilizlerle muharebedeyim. Düşmanın esaslı kuvvetini ezdim… Kalanı da cesur kıt’alarım tarafından kontrol edilen bir noktaya sürüldü. Pek yakında ümit ederim ki düşmanın tam imhası haberini yakında alacaksınız.”</i> Ne yazık ki bu, yalnızca bir dilek olarak kalmıştır.</p>

  <h3 id="sigil_toc_id_35"><a href="../Text/TOC.xhtml#toc60">14 Mayıs… Bombasırtı Taarruzları</a></h3>

  <p>İngiliz komutanlığı her ne pahasına olursa olsun <a href="../Text/Index.xhtml#d000052" id="diz0000235">Bombasırtı</a>’nı ele geçirmek istiyordu. Bu nedenle üst üste ve sabaha kadar devam eden taarruzlara giriştiler. Gece saat 01.30’da başlayan kuvvetli saldırı Bombasırtı-Cesarettepe kuzeyi arasındaki Türk mevzilerine tekrarlandı.</p>

  <p>Anzakların bazıları ilk hat siperlere girdilerse de, buradaki Mehmetçiklerin süngü hücumlarıyla ve çok kanlı bir şekilde püskürtüldüler. Bu geceki muharebeler, gerçekten çok sert ve kıyasıya oldu.</p>

  <p>Ön hat siperleri elden ele geçmiş, sabaha kadar çok kanlı süngü çarpışmaları olmuştu. Ama, sonunda yine Türkler siperlerini korudular.</p>

  <p>Mustafa Kemal, Çanakkale savaşlarına ait anılarını anlatırken <a href="../Text/Index.xhtml#d000052" id="diz0000236">Bombasırtı</a>’na ayrı bir önem vermektedir. <i>“Atatürk’ün Anafartalar Muharebelerine ait Hatıraları”</i>ndan Uluğ iğdemir dinlediklerini şöyle aktarır:</p>

  <p><b>“Biz, kişisel kahramanlıklarla uğraşmıyoruz. Yalnız, size Bombasırtı olayını anlatmadan geçemiyeceğim. Karşılıklı siperler arasındaki mesafe sekiz-on metre, yani ölüm muhakkak… Birinci siperdekilerin hiçbirisi kurtulmamacasına düşüyor. İkinci siperdekiler onların yerine gidiyor. Fakat, ne kadar imrenilecek bir soğukkanlılık ve tevekkül ile biliyor musunuz?.. Öleni görüyor, üç dakikaya kadar öleceğini de biliyor ve en ufak bir çekinme bile göstermiyor.</b></p>

  <p><b>Sarsılmak yok… Okumak bilenler Kuran-ı Kerim okuyor ve Cennete gitmeye hazırlanıyorlar. Bilmeyenler, Kelime-i Şahadet çekerek yürüyorlar. İşte bu, Türk askerindeki ruh kuvvetini gösteren hayret ve tebrike değer bir örnektir. Emin olmalısınız ki, Çanakkale muharebesini kazandıran bu yüksek ruhtur.”</b></p>

  <p><i><a href="../Text/Index.xhtml#d000146" id="diz0000794">İkdam</a></i> Gazetesi’nin 13 Temmuz 1915 günlü sayısında Bombasırtı’na özel yer ayırdıklarını görüyoruz. Buradan bazı bölümlerde şunlar yazıyor<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn22" id="_ednref22" title="">[22]</a></sup>:</p>

  <blockquote>
    <p>“…Tepenin de şöhreti orada kazanılan bir siperdir. Bu siper düşmanın ileri hattına pek yakın fakat savunulması bizim için bir hayati meseledir. Savaşın ilk anlarında düşman burasını, hücum ve tüfek ateşi ile elde etmeyi tasarlamışsa da, siperdekilerin demir gibi mukavemetlerinin önünde tutunamayacaklarını anlamışlardır.</p>

    <p>İngilizler zehirli (gaz) bombalar atarak askerlerimizi kaçırmayı denemişlerdir. Bu plân belki doğruydu. Ama karşılarında Osmanlı inancı olmasaydı… İşte bu inanç, işte bu yurt aşkı, düşmanın ölüm saçtığı bir yere Türk çocuğunun düğüne gidermiş gibi koşması, değil zehirli bombalar, gökyüzünden taş, ateş yağsa bile vatan savunması içindir.”</p>
  </blockquote>

  <p>Gazetedeki yorumun bundan sonrası, neredeyse Mustafa Kemal’in ifadeleriyle aynıdır:</p>

  <blockquote>
    <p>“O sipere atılan şehit olmaya adaydır… Oraya göreve giden artık bu dünyaya, milletin şefkatine kısa bir süre konuktur.</p>

    <p>Sipere gitmek ânı yaklaştığı sırada mangada bir ses yükselir. ‘Yoldaşlar, hazır olun. Erlik günü. Memlekete hizmet bayramı geldi!’</p>

    <p>…Tekbirler altında kahramanlar yürümeye başlarlar. Cennetlere uçan arkadaşların yerlerini almaya giderler… Son bir ses: ‘Allah-ü ekber!.. Yaşasın vatan!..’</p>

    <p>Bomba Tepesi, Osmanlılar için sonsuz bir şan ve şeref vesilesidir, bir vatanın ilâhi varlığının sembolüdür…</p>
  </blockquote>

  <p>14 Mayıs 1915’te toplanan ‘Harp Meclisi’, General Hamilton’dan taarruz için ne kadar askere ihtiyacı olduğunun bir kez daha sorulmasına karar verdi.</p>

  <p>General Hamilton, 17 Mayıs 1915’te verdiği karşılıkta, eğer Ruslar bir kolorduyla Karadeniz Boğazı’na kadar çıkar ya da Bulgar ve Yunanlılar savaş ilanına kandırılabilirse, önceleri istediği iki tümenle yetineceğini ifade etti. Bu kabul görmezse, bugünkü durumun devam etmesi halinde bile, iki tümene daha gereksinme olacağını bildirdi.</p>

  <p>Halbuki Lord Kitchener, Çanakkale cephesinin dört tümenle takviye edilmesi halinde bile hızlı bir başarı sağlanacağı kanısında değildi. Hemen ertesi günü (18 Mayıs) gönderdiği karşılıkta şunları söylüyordu<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn23" id="_ednref23" title="">[23]</a></sup>:</p>

  <blockquote>
    <p>“Fikirleriniz, içinde bulunduğumuz güçlüğü hızla giderme konusundaki ana görüşü tahrik ve destekleyici nitelikte değildir. İki cepheyi uzun süre besleyebilmek için memleketin tüm kaynaklarını kullanmak gibi önemli bir sorunla karşılaşmaktayız. Halen Çanakkale’de uğradığımız talihsizliği en yakın bir zamanda gidermek için mümkün olan çabayı harcayacağınıza ve doğuda büyük kargaşalıklar doğuracak olan Çanakkale’den çekilme sorununun en olumlu çözüm çaresi olarak orduca benimsenmesine engel olacağınıza inancım vardır.”</p>
  </blockquote>

  <p>Bu görüşü bildiren Kitchener, harp meclisi toplantısından dört gün önce, 10 Mayıs 1915’te söz verdiği 52. Tümen’in yolda olduğunu da belirtmiştir.</p>

  <p>17 Mayıs 1915 tarihinde Kemalyeri’nde Arıburnu Cephesi Komutanlığından alınan Yarbay Mustafa Kemal yeniden 19. Tümen Komutanı unvanıyla bir mesaj yayınlıyordu:</p>

  <p>“<i>23 gün sevk ve idare etmek bahtiyarlığıyla övündüğüm siz demirden kitlenin hüdaya yaraşır saldırıları sayesindedir ki, düşmanın yirmi bini aşan kuvveti Arıburnu’nda mahvedildi. Kılıç artıkları, sahilden ancak birkaç yüz metre mesafede donanmasının himayesine sığındırıldı. Bir adım ileri atmak isteyenleri süngülerimizden geçirildi. Köhnemiş bir hale konuldu. Sizi tebrik ederim. Bütün milletin sizi tebrik etmekte olduğundan emin olabilirsiniz.</i></p>

  <p><i>23 günlük ateşli ve kanlı ortak çalışmamızın hatırasının samimi ve nezih bir hisle muhafaza edileceğinden eminim. Bugünden sonra 19. Tümenimle sağ kanatta bulunarak zafer neticesinin elde edilmesinde sizinle ve yeni gelen kuvvetlerimizle omuz omuza düşmanı çiğneyeceğimize dair olan kanaatimi size açıklamakla mesudum.</i> “</p>

  <p><a href="../Text/Index.xhtml#d000087" id="diz0000522">Fahrettin Altay</a> anılarında 19 Mayıs 1915 gecesini anlatırken komutanlar arasındaki ilişkilerin soğukluğuyla ilgili önemli ipuçları veriyor: “<i>…bu gece, Kemalyeri’ne gittiğimizde Mustafa Kemal’in burayı boşaltıp, daha ilerideki bir yerde -İkinci Kemalyeri- karargâh kurduğunu ve hayli üzüntülü olduğunu gördük. Şimdiye kadar Arıburnu cephesi komutanı ünvanını taşırken tekrar 19. Tümen komutanı olmuştu, üzülmekte haklıydı, ne çare ki böyle yapmak bir zaruret icabıydı.</i>”<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn24" id="_ednref24" title="">[24]</a></sup></p>

  <p>Yukarıda sözünü ettiğimiz Mustafa Kemal’e ait mesajın altına, Fahrettin Altay’ı doğrulayan, 19. Tümen Kumandanı Yarbay Mustafa Kemal olarak imza atmıştır. Bundan sonrası da rapor olarak devam etmektedir:</p>

  <p><i>“12 Nisan’dan (25 Nisan 1915)</i> 4 <i>Mayıs (17 Mayıs 1915) tarihine kadar Arıburnu cephesinde kendi başıma idare ettiğim harekâtın cereyan teşkil ve durumu yukarda arz edilmiştir. Bu müddet zarfında söz konusu cephede emir ve kumandam altında toplanmış olan kıt’aların beslenme ve sağlık işleri hakkında bilgi sunulması ve aşağıdaki görüşlerin ilavesi de münasip görülmüştür</i></p>

  <p>Mustafa Kemal’in ‘Arıburnu Muharebeleri Raporunda’ savaşın seyrini öğrenmekteyiz ama başka bilgiler de, örneğin özellikle askere verilen yemek ve sağlık hizmetleri konusunda çok önemli bilgileri okuma şansı bulabiliyoruz:</p>

  <blockquote>
    <p>“Erlere bilhassa sıcak yemek yedirilmesi hususuna çok fazla önem verilmiş ve yalnız düşmana çok yakın olmaktan doğan zorluklar bir yana, bu müddet zarfında devamlı kanlı muharebelerin sürmesi ve bu sırada birçok buhranlı anın ortaya çıkışı sebebiyle olması tabiî olan daha büyük zorluklar içinde dahi iaşemiz hiçbir sekteye uğramayarak, asker mükemmel ve düzenli olarak beslenmiştir. Bu hususla bizzat meşgul olarak kıta kumandanlıklarından günlük iaşe raporları istemek suretiyle iaşe vaziyeti her gün teftiş ve gözetim altında bulundurulmaktaydı.</p>

    <p>Sağlık işlerine gelince: Hamdolsun pek dar bir saha dahilinde pek çok kıtanın toplanmasına ve bu saha dahilinde birçok cesedin varlığına rağmen hiçbir bulaşıcı hastalık vuku bulmamış ve bilhassa en çok yaralımızın bulunduğu ilk günler, yalnız 19. Tümen’in bir tek sıhhiye bölüğü vasıtasıyla alınan tedbirler ve sarf edilen çalışma sayesinde sıhhi tedavi teşekküre değer bir şekilde devam etmiştir. Harp mıntıkasında kâfi miktarda suyun olmayışına karşı çeşitli yerlerde kuyular açılarak ve tulumba tedariki ve kullanımı sayesinde sıhhi bir şekilde gerek hayvanların ve gerek erlerin su ihtiyaçları temin edilebilmişti. Cephanenin ikmal eksikliği de, en buhranlı muharebeler ve düşman donanmasının en cehennemi ateşleri zamanında bile iyi bir şekilde sağlanıp yerine getirilmiştir. 12 Nisan (25 Nisan 1915) gününden itibaren Kemalyeri’nden ayrılış zamanı olan 4 Mayıs’a (17 Mayıs 1915) kadar ve önemli hadiselere sahne olan yirmi üç günlük bir zaman içinde tahkimat hususunda da düşmanla yarışırcasına çalışılmış ve her ne kadar çeşitli istihkâm hatları ve gizli yollar henüz yapılmamışsa da, yine düşmanın hücumlarını başarıyla karşılayacak derecede bir müstahkem cephe meydana getirilmiştir.”</p>
  </blockquote>

  <p>25 Nisan’dan 17 Mayıs’a kadar geçen sürede, Arıburnu’ndaki bütün birliklere 19. Tümen komutanı Mustafa Kemal komuta etmişti. Şimdi komutanlık <a href="../Text/Index.xhtml#d000084" id="diz0000508">Esat Paşa’ya</a> devrediliyordu, o da karargâhını Maltepe’den kaldırarak Kemalyeri’ne yanaştırdı. Bugüne kadar Arıburnu muharebelerini kolordu seviyesindeki cephe kuvvetleriyle ve 5. Ordu karargâhının olumsuz baskılarına rağmen mükemmel bir şekilde yönetmiş olan 19. Tümen Komutanı da karargâhını kendi adı ile tanıdığımız bu savaş yerinden Conkbayırı yakınlarındaki bir noktaya kaydırarak yer değiştirdi.</p>

  <p>Çıkarmanın başladığı günden bu yana geçen 23 gün içinde emirlerde iki başlılık ortaya çıktı. Emir komuta makamlarından birisi von Sanders, öteki <a href="../Text/Index.xhtml#d000081" id="diz0000457">Enver Paşa’ydı</a>. Bu nedenle de çok ciddi sorunlar baş gösterdi.</p>

  <p>Mayıs ayının ortalarına gelindiğinde İngiltere’deki karar alıcılar ‘Çanakkale Sorunu’ karşısında büyük umutsuzluğa kapılmış ve çekilmeyi bile tartışacak hale gelmiştir. Kısa bir süre toparlanarak, yukarıda verilen üç senaryo üzerinde çalışılmış, takviye kuvvetlerle devam kararı alınmıştır. Londra’da bu “beyin fırtınaları” sürerken, Müttefik kuvvetler ‘14 Mayıs Bomba sırtı’ taarruzunu, Enver Paşa da 11 Mayıs’ta (bazı kaynaklar bunu 10 Mayıs olarak belirtir ama Genelkurmayın ATAŞE arşivlerine dayanarak yaptığı yayınlarda bunun 11 Mayıs olduğu hiç terreddütsüz bir şekilde ortaya konmuştur, bu nedenle 10 Mayıs kesinlikle yanlıştır) yaptığı gizli görüşmede verdiği direktifle Türk tarafı, Türk savaş tarihinin en ağır yenilgilerinden birisi olan ‘19 Mayıs Taarruzu’nu planlamıştır. Birkaç saat içinde Türk tarafı 3000’i şehit olmak üzere 9000 kayıp vermiştir.</p>

  <p>Clausewitz önemli bir konunun üzerinde durmaktadır ki bu, <b>belirsizliktir</b>. Şöyle tanımlıyor: <i>“Savaş, belirsizlik alanıdır. Savaşta harekâtın üzerine kurulduğu öğelerin üçü az ya da çok büyük bir belirsizlik sisi içindedir.”</i> Bir başka önemli unsur da sezgidir. Clausewitz’in ifadesi ile <i>“…sezgiyle gerçeği bulup çıkarmak için ince ve derinliğine nüfuz eden bir zekâya savaşta öncelikle gereksinme vardır.”</i> 25 Nisan’dan Aralık ayı sonuna kadar yapılan muharebelerdeki komutanların emir ve davranışları, bu kuramlar ve tanımlar çerçevesinde değerlendirilirse, özellikle yarbay rütbesindeki Mustafa Kemal’in komuta gücü ve komutanlık yeteneği farkını ortaya koyabilir. Bu fark da öncelikle ‘inisiyatif’ kullanmaktır, ötekisi de birliğinin moral gücüne olan inançtır. Unutulmasın ki, Yarbay Mustafa Kemal strateji eğitimi almış bir ‘uzman’ değildi. O savaş içinde eğitildi. Konuya bu açıdan bakınca günümüzden iki bin beş yüz yıl önce yaşamış olan Çinli general <i><a href="../Text/Index.xhtml#d000298" id="diz0001753">Sun Tzu</a></i> haklılığını sürdürmektedir: <i>“…kıdem bakımından hiçbir stratejik disiplin savaşla boy ölçüşemez.”</i></p>

  <p>25 Nisan’dan 1 Haziran’a kadar ve sonraki muharebeler boyunca, komutanları karşılaştırdığımızda ortaya çıkan değerlendirme sonucuna bakalım: <a href="../Text/Index.xhtml#d000139" id="diz0000769">Ian Hamilton</a>, elindeki gücü etkili olarak hedefe yönlendiremeyen (aslında kullanamayan), muharebede komutanın en etkili yerde bulunması gerekirken bulunamayan birisi olmanın yanı sıra klasik yani yaratıcı olmayan, kalıpçı bir komutan tipi çizmiştir. ‘Hamilton ne yapmalıydı?’ sorusuna askeri analistlerin verdiği yanıt çok yalındır: “Çıkan birliklerle cepheye çıkmalıydı.” <a href="../Text/Index.xhtml#d000186" id="diz0001130">Liman von Sanders</a>, Prusya ekolünde yetişmiş, planlama yeteneği olan bir subay olmasına karşın, kendi ülkesinin dışındaki bir millete ait orduya komuta ediyordu. Dolayısıyla, bulunduğu bölgenin savunma kavramı ile ordunun sevk ve idaresinde bir Türk subayı gibi düşünemiyordu. <a href="../Text/Index.xhtml#d000081" id="diz0000458">Enver Paşa’ya</a> gelince, Osmanlı Orduları Başkomutan vekili olmasına karşın, harp yönetim yeteneği olmayan, sadece bulunduğu mevkinin, kendisine verdiği güçle, harita üzerinde kazanılacak muharebelerin planlamasını yapabilen, şekilci bir kurmay subay. Türk savaş tarihinde Birinci Dünya Savaşı’nda Osmanlı ordusunun mağlubiyetini hazırlayan bir ‘aktör’ olarak yer almıştır.</p>

  <div class="picture"><img alt="" src="../Images/20.jpg"/><div class="caption">1 Haziran 1915’te Albay olduktan sonra cephe gerisinde</div>
</div>

  <p>Aynı gün yani 1 Haziran’da, 19. Tümen Komutanı Mustafa Kemal 30 ve 31 Mayıs’ta yapılan Ağıldere muharebelerinin sonucu ışığında, her zaman yaptığı gibi üst makamları rahatsız edecek bir rapor yazıyordu. 19. Tümen Anafartalar mıntıkasının güneyinde ve Arıburnu muharebe cephesinin sağ kanadında bulunuyordu. Ağıldere mıntıkası özellikle Conkbayırı’na temas etmesi nedeniyle Arıburnu cephesi için özel bir değere sahipti. Anafartalar Mıntıkası Kumandanı tarafından başlatılan bu Ağıldere muharebesinin idaresi ve sonuçlandırılması Mustafa Kemal’e verilmişti. Albay Mustafa Kemal 19. Tümen Komutanı sıfatıyla Kuzey Grubu Komutanı Tümgeneral Esat’a şunları yazıyordu: “Düşmanın yeni kuvvetler çıkarması yüksek bir olasılıktır. Buna uygun yer Kabatepe mıntıkasıdır. Arıburnu kuvvetleri, karargâhı Kemalyeri’nde olacak şekilde bağımsız bir komutanın emrine verilmelidir. Ayrıca Ağıldere ve Anafartalar mıntıkası da bağımsız bir kumandanlığın sorumluluğuna bırakılmalıdır.” Kısacası üç bağımsız grup oluşsun, bunların başına da Kuzey Grubu Kumandanı geçsin diyordu.</p>

  <p>Mustafa Kemal, <a href="../Text/Index.xhtml#d000084" id="diz0000509">Esat Paşa’ya</a> rapor yazdığı gün albay rütbesine terfi etti ve beş gün sonra Sofya’daki Alman ev sahibesi <a href="../Text/Index.xhtml#d000128" id="diz0000724">Hilda Christianus’a</a> gururla bir mektup yazdı<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn25" id="_ednref25" title="">[25]</a></sup>:</p>

  <p><i>“İnsan hayatta bazı dostlar kazanabilmek için olağanüstü çalışmak ve özverilerde bulunmak zorundadır. Örneğin siz bana sormuştunuz</i>: <i>‘Siz ne zaman albaylığa terfi edeceksiniz?’ demiştiniz. Benim yanıtım şu olmuştu: ‘Bu, bir savaş meydanında kazanılır</i>.’ <i>Siz bana karşılık vermiştiniz: ‘Bunu kanıtlayınız’. Sizin isteğinize uyarak beş günden beri albayım…”</i></p>

  <p>Mustafa Kemal’in Sazlıdere-Azmak mıntıkasının tümenle irtibatının kesilmesini rica ettiği yazısına, Esat Paşa 8 Haziran’da karşılık verdi.</p>

  <p>Söz konusu bölge 19. Tümen’den alındı ve “Ağıldere Mıntıkası” adıyla doğrudan doğruya Kolordu’ya bağlandı. Bu yeni tertibe göre Ağıldere Mıntıkasındaki tabura kumanda etmek görevi 19. Tümen Kumandanı’ndan Kolordu Kumandanı’na geçmiş oluyordu. Ama Mustafa Kemal şu yorumu yapmaktadır: <i>“Bu yarım ve yetersiz tedbirin Almanya’dan gelmesi beklenen bir Alman kumandanın gelişine kadar geçici olduğu beş on gün sonra ortaya çıktı.” (Anafartalar Muharebelerine Ait Tarihçe).</i> Türk komutanlar arasında bu türden anlaşmazlıkların sayısı fazladır ve muharebeler boyunca yapılan yazışmalarda, verilen raporlarda sıkça dile getirilmiştir.</p>

  <p>Enver Paşa’nın arzusuyla bir grup gazeteci ve edebiyatçı, şair Mehmet Emin, Hamdullah Suphi, Ağaoğlu Ahmet, Enis Behiç, Orhan Seyfi, ressam Nazmi Ziya, İbrahim Alâettin ve müzik öğretmenlerinden Ahmet Yekta ile&nbsp;<a href="../Text/Index.xhtml#d000021" id="diz000088">Ali Canip</a>&nbsp;Çanakkale cephesini ziyarete gitmişlerdi. Bunlardan Ali Canip (Yöntem), o zaman İstanbul’da çıkmakta olan “Turan” ya da “Yeni Turan” gazetesine yazmaktadır. Cephede tanık olduklarını, Mustafa Kemal’in komutanlık ve liderlik anlayışını yansıtan bir davranışını anlatmaktadır:</p>

  <p>“Biz Çanakkale’ye gittiğimiz zaman, henüz Anfartalar Muharebeleri olmamıştı. Mustafa Kemal yarbaydı (albaylığa yükseltilişi 1 Haziran 1915’tir e.m.), fakat, ilk kahramanlığını göstermiş, Seddülbahir’in kuzeyinde ve Anafartalar’ın güneyinde İngilizlere ilk zapartayı atmış ve onları Arıburnu’nda dar bir yere mıhlamıştı.</p>

  <p>Arıburnu kumandanı Yanyalı Vehip Paşa’nın ağabeyi <a href="../Text/Index.xhtml#d000084" id="diz0000510">Esat Paşa</a> idi. Arıburnuna geldik. Orayı gezerken birdenbire İngilizlerin bir yaylım ateşi, yani bombardımanı ve aynı zamanda kulağımıza bir de mızıka sesi geldi.</p>

  <p>Esat Paşa’ya sordum:</p>

  <p>‘Paşam bu ne? Mızıka başladı, İngilizlerde de yaylım ateş?’</p>

  <p>Cevap verdi:</p>

  <p>‘Dikkat edin, bütün mermiler şu üst tarafımızdaki Cesaret Tepesine yöneliktir. Her gün öğle zamanı oldu mu, oranın Tümen Kumandanı Mustafa Kemal, askerine bando ile yemek yedirir. Ve İngilizleri, kıyıda dar bir yere mıhladığı için, mızıka sesini duyan gemileri, Mustafa Kemal’e ateşle cevap verirler. Yemek bitince bando kesilir, İngilizler de, sırf hiddetlendiklerinden açtıkları ateşe son verirler.”<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn26" id="_ednref26" title="">[26]</a></sup></p>
