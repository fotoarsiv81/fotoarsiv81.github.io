  <h2><a href="../Text/TOC.xhtml#toc81">BATI CEPHESİNİ ZİYARET</a></h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">21 Aralık 1917 Cuma, Almanlar, Türk konukları üzerinde olumlu bir etki bırakmak ve Türklere güven vermek üzere, Batı Cephesi’nin seçilmiş bir bölgesini ziyaret için, dikkatli bir program hazırlamışlardı.</p>

  <p>Sabahın erken saatlerinde Strasburg Gar’ında Dük Von Albrecht ve beraberindekilere veda edildi. Türk Heyeti, Alsas Bölgesi’ndeki Güney-Batı Alman Cephesi’ne bir ziyaret yapacaklardı. Almanlar bu cephede ya savaşı kazanırlar ya da kaybedebilirlerdi. Onun için kışın bu şiddetli günlerinde bile taarruzlar aralıksız sürdürülüyordu.</p>

  <p>Hava sisli ve soğuktu. Özel Tren, yüksek tepelere doğru ilerledikçe, sis kaybolmaya başladı, iki saat sonra Colmar Gar’ına vardılar. Gar’da Cephe Komutanı Korgeneral Von Koendel, öteki Generaller ve yüksek rütbeli subaylar karşıladılar. Buradan hep birlikte otomobillere binilerek Cepheye hareket edildi.</p>

  <p>Konukların bulunduğu uzun ve gösterişli konvoy, Fransız siperlerinin karşısında mevzilenmiş bulunan Bavyera siperlerine ve buradaki karargâha gelince durdu. Birlik komutan ve subayları konukları karşıladılar. Kısa bir tanışma töreni oldu. Gözler, <a href="../Text/Index.xhtml#d000327" id="diz0001896">Vahideddin’den</a> daha çok, Mustafa Kemal’in üzerindeydi. Generaller ve subaylar onun çevresinden ayrılmıyor, birbirlerine Anafarta, Kafkas kahramanı diye gösteriyorlardı. Aslında, Mustafa Kemal, başından beri, ciddi ve vakur görünüşü, açık ve gerçekçi konuşmaları ile dikkatleri hemen üzerinde toplamıştı.</p>

  <p>Karargâhta, duvara asılı renkli bir harita üzerinde general Von Koendel, cephe durumunu ve yapılan taarruzları açıklayıcı bir konuşma yaptı. Konuşmaları Albay Naci Bey, Türkçe’ye çeviriyordu. Daha sonra hep birlikte siperleri ziyaret ettiler.</p>

  <p>Buradaki Alman siperleri bir gün önce, çok yoğun, düşman topçu ateşiyle karşı karşıya kalmıştı. Vahideddin ve Mustafa Kemal ağır adımlarla siperlere doğru ilerlediler. Askerler tören duruşu iki sıra olmuşlardı. Vahideddin onları selamladı. Kendilerine Türk Ordusu’nun selamlarını getirdiğini, yakın zamanda her iki ordunun zafere ulaşacağını, buradaki kahraman birliği ziyaret etmekten, güçlü komutanlarla tanışmaktan çok memnun olduğunu söyledi. Bu sözleri Naci Bey tarafından Almancaya çevrilince askerler üç kez “hurra” diye bağırarak alkışladılar.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn47" id="_ednref47" title="">[47]</a></sup></p>

  <p>Sırayla siperlere atladılar. Vahideddin, bir makineli tüfeğin yanı başında, bir şarapnel parçası bulmuş, bunu küçük bir çam dalına bağlatmıştı. Hatıra olarak saklıyacağını söylüyordu. İndiği siperdeki tüm askerlerin teker teker ellerini sıktı.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn48" id="_ednref48" title="">[48]</a></sup></p>

  <p>Mustafa Kemal ise, ateş hattının ilerisinde subaylarla görüşüyordu. Ziyaretin bu bölümünü Mustafa Kemal, anılarında şöyle anlatır:<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn49" id="_ednref49" title="">[49]</a></sup></p>

  <p>Cephede büyücek bir karargâha varmıştık. En yüksek kumandan bizzat bütün hareketlerin çok tatlı renklerle gösterilmiş olduğu bir harita üzerinden hepimize durumu izah ediyordu. Sözleri parlak ve sanatkârca idi. Vahideddin bu beyanat karşısında sarsıldı, yakınında bulunan bana, kulağıma seslendi: ‘Ya buna ne dersiniz?’ deyince hemen cevap verdim:</p>

  <p>“Haritada gösterilen bu durumu yerinde görmek arzusunu izhar ediniz.”</p>

  <p>Öyle yaptı, asıl ateş cephesine gittik. Orada da büyük, küçük komutanlarla buluştuk, Bize, nereye gideceğimiz lazım geldiğine dair hemen bir plan hazırlanmıştı. Bu planı gördükten sonra hemen dedim ki:</p>

  <p>“Cephe komutanı bize genel durumu izah etti. İçinde bulunduğumuz muharebe cephesi işte o izahattan öğrendiğimizdir. Müsaade edilir mi, bu sizin yaptığınız planı bırakalım, benim göstereceğim yere gidelim. Bir kargaşalık oldu. Vahideddin hazır krokiye göre götürüldüğü istikamette yürüdü. Bende asker inadı uyandı. Arkalarından gitmedim, edinmiş olduğumuz haritaya güvenerek ateş hattının bir noktasına yürüdüm ve ateş hattının gerisinde bir ağacın altına geldim. Orada genç bir Alman subay, ağaç üzerinde gözetleme yapıyordu. Yanımda Alman subayları da vardı. Gözetleme yapan subay aşağı indi, gördüklerini anlattı.</p>

  <p>“Müsaade eder misiniz, ben de bu ağaca çıkayım,” dedim.</p>

  <p>“Hay hay” cevabını verdiler.</p>

  <p>Çıktım. Subayın söylediklerini olduğu gibi gördüm. Fakat, asıl önemlisi, bu görünen duruma karşı olan durumdu. Onun için sordum:</p>

  <p>“Bu düşman durumu karşısındaki kuvvetiniz, tertibatınız, ihtiyatlarınız nedir? Lütfen bana söyler misiniz?”</p>

  <p>Ateş hattının saf subay ve komutanları, Türk müttefiklerinin bir komutanına gerçeği söylediler. O da şuydu: Piyade kuvvetleri hemen hemen yetersiz dereceye gelmişti. Süvari iken piyade gibi kullanmaya mecbur oldukları bir kuvvetten bahsettiler. O da ihtiyat denilebilecek halden çıkmıştı. Bu bilgileri aldıktan sonra çok hayrette kalarak kendilerine dedim ki: “O halde tehlikedesiniz!”</p>

  <p>“Öyle,” dediler.</p>

  <p>Ateş karargâhından ayrılırken, İmparator tarafından Vahideddin’in yanına verilen bir Kolordu Komutanı beni izliyordu. Günlerden beri temasta bulunduğumuz bu zat benimle ilk kez ilgilenmiş göründü. Otomobillere bineceğimiz noktaya kadar atla gidiyorduk. Alman Kolordu Komutanı, yanıma yaklaştı, sordu:</p>

  <p>“Siz Vahideddin’in yaveri misiniz?”</p>

  <p>“Hayır,” dedim.</p>

  <p>“Ne münasebetle yanında bulunuyorsunuz?”</p>

  <p>“Böyle bir vazife aldığım için…”</p>

  <p>“Askeri durumlardan çok iyi anlıyorsunuz. Türkiye’de herhangi bir kuvvete kumanda ettiniz mi?”</p>

  <p>Müsbet cevap verdim.</p>

  <p>“Alaya kumanda etmiş olacaksınız.”</p>

  <p>Alaya evvelce kumanda ettiğimi söyledim.</p>

  <p>“Tümene de kumanda ettiniz mi?” dedi.</p>

  <p>Sorusuna tekrar evet cevabını alınca:</p>

  <p>“Beni mazur görünüz, ben kolordu komutanıyım. Sizin babanız yaşındayım. Lütfen son kumanda ettiğiniz kuvveti söyler misiniz?”</p>

  <p>Bu temiz kalpli adamı meraktan kurtarmak istedim.</p>

  <p>“Tümen ve kolorduya kumanda ettikten sonra, ordulara kumanda etmiş bir arkadaşınızım.”</p>

  <p>Bu cevap Alman Kolordu Komutanını [Bu komutan, Korgeneral Baron von Süsskind’dir] benim hiç tahmin etmediğim bir şekilde duygulandırdı.</p>

  <p>“Affedersiniz, biz şimdiye kadar size yanlış hitap ediyormuşuz, demek siz ekselanssınız.”</p>

  <p>Alman Ordusu’nda, Kolordu’dan büyük kuvvetlere komuta edenlere “ekselans” denildiğini de ilave etti. Bu güzel kalbli askerin misafirlik süresinin sonuna kadar yaş meselesini unutarak, bize çok saygılı muamele ettiğini belirtmek isterim.</p>

  <p>Türk Heyeti, öğleden sonra Cephe Karargâhına döndü. Yemeği karargâhın yüksek rütbeli subayları ile birlikte yediler. Heyetin ikram ettiği Türk sigaraları burada umulduğundan fazla rağbet görmüştü.</p>

  <p>Almanların Osmanlı Ordusu için yaptığı yardıma Türk heyeti adına teşekkür ediliyordu.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn50" id="_ednref50" title="">[50]</a></sup></p>

  <p>Akşam saat 19.15’te tren Strasburg Gar’ında durdu. Alsas askerî Valisi General Von Beerrenhorst, Belediye Başkanı ve daha başkaları konukları karşıladılar. Otomobillerle doğruca Vali’nin evine hareket edildi. Saat 20.30’da akşam yemeğine oturuldu.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn51" id="_ednref51" title="">[51]</a></sup></p>

  <p>Yemekte karşılıklı konuşmalar yapılmış, yemekten sonra bitişik salonda kahveler içilmişti. Vahideddin’le Alsas Valisi, bir ara Ermeni konusuna değinmişlerdi. Bu görüşme ve Mustafa Kemal’in verdiği cevap, anılarında şöyle yer almaktadır:<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn52" id="_ednref52" title="">[52]</a></sup></p>

  <p>“Alsas’ta bir gece valinin evine davet edildik. Güzel, geniş bir salonda Vahideddin, vali ile bir koltukta oturuyor, konuşuyorlardı. Bir aralık Vahideddin, beni bulunduğu masaya davet etti. Gittim. Vali, Vahideddin’e bir soru sormuş. Vahideddin, bazı cevaplar vermiş. Verdiği cevapların benim tarafımdan da tekrarlanmasına lüzum görerek demiş ki:</p>

  <p>“Cephelerde bulunmuş, memleketi tanıyan bir komutan yanımdadır, isterseniz onu da dinleyiniz.”</p>

  <p>Veliaht’a söz konusu meselenin ne olduğunu sordum:</p>

  <p>“Ermeniler,” dedi.</p>

  <p>Alman Valisi, Ermenilerin çok iyi niyet sahibi olduklarından, Türklerin Ermenilere karşı pek kötü tecavüzlerde bulunduğundan bahsetmiş. Misafiri olduğumuz dost ve müttefik Alman Milletinin yüksek bir valisinin gelecekteki Türkiye Padişahı ile ciddiyetle bu konu üzerine konuştuğunu anlayınca şaştım, Naci Paşa, Vahideddin’in ağzından:</p>

  <p>“Bu komutan temas ettiğiniz meseleyi iyi bilir, sizi aydınlatıcı cevaplar verecektir,” dedi.</p>

  <p>Valiye dedim ki:</p>

  <p>“Türkiye’nin Veliaht’ı ile Almanya’nın mümtaz bir valisinin bulabildiği konuşma konusu beni hayret içinde bıraktı. Evvela sizden şunu öğrenmek isterim. Müttefikiniz olan ve bu ittifak uğrunda maddi ve manevi bütün varlığını veren Türkiye’ye karşı tarihin bilmem hangi devrinde var olduğunu iddia eden ve bu varlığını yeniden göstermek için dünyayı kandırmağa çalışan Ermeniler lehine konuşmak fikri size nereden geliyor?”</p>

  <p><i>Bize dair pek eksik bilgi sahibi olduğunu anladım. Bütün fedakârlıklarımıza karşı Türkiye topraklarında bir Ermeni halkı olabileceği anlayışında bulunan bu Vali ile alay ederek konuşmaktan kendimi alamadım. Vali derhal bütün söylediklerinin en nihayet işitilmiş şeyler olduğundan, iddialı olmaktan uzak bulunduğundan bahsederek beni yatıştırmağa kalkıştı. Konuşmayı bitirmek için kendisine dedim ki:</i></p>

  <p><i>“Vali hazretleri, biz cepheleri dolaşan bir heyetiz. Buraya Ermeni meselesini konuşmak için değil, fakat müttefikimiz olan ve kendisine dayanmakta olduğumuz Alman ordusunun gerçek durumunu anlamaya geldik. Onu anlamış olarak ta memleketimize dönüyoruz.”</i></p>

  <p><i>Vali, Vahideddin</i>’i <i>sofraya davet etti.</i></p>

  <p>Konuklar geceyi Vali’nin evinde geçirdiler.</p>

  <p>22 Aralık 1917 Cumartesi. Doğruca Krupp Fabrikalarına gidildi.</p>

  <p>Krupp ailesi adına, Baron Gustav Krupp Von Bohlen’in sahibi bulunduğu Krupp Fabrikaları, savaş boyunca, bütün üretimini ağır harp sanayiine vermişti. Türkiye’nin de silah siparişleri vardı. Birkaç yıl önce, <a href="../Text/Index.xhtml#d000137" id="diz0000751">Hüseyin Cahit’in</a> (Yalçın) de bulunduğu bir Türk parlamento heyeti, Almanların daveti üzerine Essen’e gelmişler, Krupp Fabrikalarını ziyaret ederek, dökülen Türk toplarını yerinde görmüşlerdi. Bu toplar Çanakkale Savaşlarında çok işe yaramıştı. Şimdi Türk Heyeti de siyah gözlükler takarak dökümhaneyi yerinde izliyorlardı.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn53" id="_ednref53" title="">[53]</a></sup></p>

  <p>Vahideddin, yapılan açıklamayı dikkatle dinliyor, Mustafa Kemal, bazı silahlar üzerinde fikirlerini söylüyordu. Fabrika üç vardiya ile çalışıyor, bu vardiyaların tümünde yetmiş beş bin işçi<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn54" id="_ednref54" title="">[54]</a></sup> bulunuyordu. Bunun otuz beş bini kadındı. Savaş nedeni ile kadın işçilerden çoğu ağır sanayinin zor işlerini üstlenmişlerdi.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn55" id="_ednref55" title="">[55]</a></sup></p>

  <p>Saatler geçti, akşam olmuştu. Fabrika sahibi Krupp Von Bohlen konukları, kendi köşkü olan Villa Hugel’e davet etti.</p>

  <p>Villa Hugel’de yüz kişilik bir sofra hazırlanmıştı. Türk Heyeti yemekten sonra, gece yarısına doğru Berlin’e hareket etti.</p>

  <p>23 Aralık 1917 Pazar… Bir gün önce, Essen’den gece yarısı hareket eden tren saat 11’de Berlin’in Friedrich Strasse İstasyonu’nda durdu. Garda, Alman Dışişleri Bakanlığı Protokol Genel Müdürü ve yüksek dereceli memurları ile Türkiye Büyükelçiliği Askerî Ataşesi Albay Cemil Bey ve Büyükelçilik memurları bekliyorlardı. Trenden önce Vahideddin, sonra da Mustafa Kemal Paşa indi. Kısa bir tanışma ve görüşmeden sonra otomobillere bindiler.</p>

  <p>Berlin’in en büyük ve konforlu otellerinden biri olan <i>Hotel Adlon</i>’un büyük daireleri Vahideddin, Mustafa Kemal ve öteki konuklar için ayrılmıştı. Türk Heyeti, Berlin’de on gün kadar, Kayzer <a href="../Text/Index.xhtml#d000145" id="diz0000789">II. Wilhelm’in</a> konuğu olarak kalacak, Berlin’i gezecek ve dinleneceklerdi. Konuklar şerefine,&nbsp;<a href="../Text/Index.xhtml#d000011" id="diz000045"><i>Adlon Oteli</i></a>’ne Türk Bayrağı çekilmiş, emirlerine iki otomobil verilmiş, tercümanlar görevlendirilmişti.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn56" id="_ednref56" title="">[56]</a></sup></p>

  <p>O gün öğle yemeğini, <i>Adlon Oteli</i>’nde Dışişleri mensupları ile birlikte yediler. Öğleden sonra, saat 14.30’da Vahdeddin, yanında Mustafa Kemal Paşa ve Naci Bey olduğu halde, Tiergarten’deki, Bellevue (Schloss Bellevue) Şatosunda oturan Kraliçe Augusta Viktoria’ya bir nezaket ziyaretinde bulundu. Ziyaret sırasında Veliahd, Kraliçeye değerli taşlarla süslü güzel bir broş hediye etti.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn57" id="_ednref57" title="">[57]</a></sup></p>

  <p>Akşam saat 19.30’da Opera Royal’ın İmparator locasında Kraliçe ile birlikte bir operet seyrettiler. Operadan sonra, <i>Adlon Oteli</i>’ne döndüler,<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn58" id="_ednref58" title="">[58]</a></sup> ertesi gün öğleye kadar <i>Adlon Oteli</i>’nde dinlendiler.</p>

  <p>Ertesi ve daha sonraki günler, Türk Heyeti Berlin’de gezintiler yaptı. Bu arada gazeteciler Veliaht’la görüşüyor, röportajlar yayınlıyorlardı. Bu günlerde Vahideddin, Heyete askerî müşavir ve tercüman olarak katılan Naci (Eldeniz) e yaveri olmasını önermiş, o da Mustafa Kemal’e danışmıştı; anılarında bu konuya da değinmektedir<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn59" id="_ednref59" title="">[59]</a></sup>:</p>

  <p>“Berlin’de <i>Adlon Oteli</i>’nde İmparator’un misafiri idik. Hepimizi, ayrı ayrı ve güzel yerleştirmişlerdi. Vahideddin böyle ağırlanmaktan biraz gurur duydu. Artık hoşnutluk içerisinde dünya gazetecileri ile temas ediyor, mülakatlar yapıyordu. Bir gün otelde Naci (Paşa) bana dedi ki:</p>

  <p>“Vahideddin beni yaver almak istiyor. Bilirsiniz ki ben saray hizmetinden pek memnun olmam.”</p>

  <p>Cevap verdim:</p>

  <p><i>“Eğer Vahideddin size bunu teklif etmişse derhal kabul etmekliğiniz lazımdır. Bu adam, yarının Padişahıdır. Siz temiz bir insansınız. Onun yanında kendisine hakikatleri pervasızca söyleyecek biri bulunması gerekir. Gerçi saray hizmetinde bulunmak güçtür, ama memleket için her şey yapılır.</i></p>

  <p><i>Daha önce geçen bazı olaylar var. Bir gün birkaç gazete muhabiri Veliaht’tan yine mülakat istemişler, mülakatta ben de hazır bulundum. Veliaht, İstanbul’dan son güne kadar, aldığı fikirlerin tesiri altında görünüyor, kiminle buluşsa daima aynı fikirlerle konuşuyordu</i>…”</p>

  <p>İstanbul’a dönüşten bir gün önce, 31 Aralık 1917 Pazartesi günü saat 10’da, <i>Adlon Oteli</i>’nin Konferans Salonu’nda son ve daha geniş bir basın toplantısı yapıldı. Toplantıya, Alman, Avusturya ve Bulgar gazeteciler katıldılar. Bir buçuk saat süre basın toplantısında Vahideddin, Kayzer Wilhelm’in davetine teşekkür ederek: <i>Kayzer’i tanıdıktan sonra, onun ne büyük bir devlet adamı olduğuna bir kere daha inandım. İnsan onun yanında, onunla konuşurken kendini çok rahat hissediyor, alçak gönüllü ve çok açık kalpli bir insan. Doğrusu, ona hayranlığım daha da arttı,</i> diyordu. Daha sonra Mareşal Von Hindenburg ve General Ludendorff’la olan görüşmelerine, Batı Cephesindeki gördüklerine değinmiş, güçlü Alman Ordusu’nun çok yakın bir gelecekte zafere ulaşacağından emin olduğunu söylemişti. Bu arada Alman askerlerinin Türklere karşı büyük bir sevgi ve sempati beslediklerini, iki dost ülke askerlerinin bir amaç uğruna omuz omuza silah arkadaşlığı ettiklerini, bundan Türk milletinin de derin haz duyduğunu sözlerine ekledi.</p>

  <p>Basın toplantısında, Berlin-Bossische Zeitung yazarı Prof. Ludwig Stein, Vahideddin’e Türkiye’nin sosyal yapısı üzerinde çeşitli sorular sormuş, Vahideddin bunları ustalıkla cevaplandırmıştı. Türk kadınları üzerine sorulan bir soruya da: <i>“Krupp Fabrikalarında kadınlarınızın en zor işlerde çalıştıklarını gördüm. Bizde de kadınlar yavaş yavaşa kamu hizmetlerinde çalışmaya başlamışlardır. Ne var ki bizdeki ilerleme yavaş gidiyor. Biz İslâm dininin ilkelerine sıkıca bağlı bir milletiz</i>. <i>Kadın-erkek ayrımı vardır. Gene de kadınlarımıza eşit haklar verme çabası içindeyiz</i> cevabını vermişti.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn60" id="_ednref60" title="">[60]</a></sup></p>

  <p>Basın toplantısından sonra salonda, Vahideddin ile yalnız kalmışlardı. Berlin’de son günleriydi. Bir kez daha Vahideddin’le açık ve kesin konuşmayı, bir öneride bulunmayı uygun gördü. Bu adam istese önemli bir ordu komutanlığını üzerine alabilir, kendisini de kurmay başkanlığına getirirse memleketin kurtuluşu yolunda önemli bir güç olabilirdi. Nasıl olsa padişah olacaktı. O zamanda tüm güçleri elinde toplar, birlikte bir kurtuluş yolu arayabilirlerdi. Aralarındaki bu görüşmeye Mustafa Kemal, anılarında şöyle yer verir:<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn61" id="_ednref61" title="">[61]</a></sup></p>

  <p>O gün yabancı gazetecilerle görüşmesinden memnun oldum. Gazeteciler çekildikten sonra salonda ikimiz kaldık. Bana sordu:</p>

  <p>‘[Bundan sonra] ne yapmalıyım?’</p>

  <p>Şu yolda cevap verdiğimi hatırlarım:</p>

  <p>‘Osmanlı tarihini biliriz. Bu tarihin birtakım safhaları vardır ki, sizi korku ve endişeye sevk ediyor, bunda haklısınız. Ben size bir şey söyleyeceğim ve o teşebbüste hayatımı sizinle birleştireceğim. Memnun olur musunuz?’</p>

  <p>‘Söyleyiniz,’ dedi.</p>

  <p>‘Henüz padişah değilsiniz, fakat Almanya’da gördünüz ki, imparator, veliaht ve prensler hepsi bir iş üzerindedir. Neden siz bütün işlerden uzak kalasınız?’</p>

  <p>‘Ne yapabilirim,’ diye sordu.</p>

  <p>‘İstanbul’a gider gitmez bir ordu komutanlığı isteyiniz, ben sizin kurmay başkanınız olurum.’</p>

  <p>‘Hangi ordu komutanlığını?’</p>

  <p>‘Beşinci Ordu Komutanlığını…’</p>

  <p>Bu ordu, Liman Von Sanders’in emrinde bulunan veya bulunması lazım gelen ve Boğazı savunacak orduydu.</p>

  <p>Vahideddin:</p>

  <p>‘Bana bu komutanlığı vermezler,’ dedi.</p>

  <p>‘Siz isteyiniz,’ dedim.</p>

  <p>‘İstanbul’a gittiğim zaman düşünürüz,’ cevabını verdi.</p>

  <p>Bu beni ümitsizliğe düşürücü bir cevaptı.”</p>

  <p>O gün öğleden sonra, Berlin’in 20 kilometre güneybatısında ve Hovel Irmağı kıyısında bulunan <a href="../Text/Index.xhtml#d000145" id="diz0000790">II. Wilhelm’nin</a> yazlık saray olarak yaptırdığı Potsdam Şatosunu ve Şato’da oturan Prens Waldemar’ın eşini ziyaretle veda ettiler. Daha sonra Potsdam’daki, Büyük Frederik’in yaptırdığı Şans-Souci Şato’sunu da gezerek otele döndüler.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn62" id="_ednref62" title="">[62]</a></sup></p>

  <p>Akşam saat 20.00’de, Türk Heyeti’nin özel vagonu, Berlin Garı’nda Balkan Treni’ne bağlanmış, İstanbul’a hareket için hazırdı. 1 Ocak Salı… Türk Heyeti, İstanbul’a dönüş hazırlığı içindedir. Berlin’deki Türk Heyeti’ni karşılayan ve ağırlayan Dışişleri Bakanlığı memurları ile&nbsp;<a href="../Text/Index.xhtml#d000011" id="diz000046"><i>Adlon Oteli</i></a>’nde heyetin hizmetinde bulunan kişilere uygun hediyeler verildi. Öğleden sonra, özel vagon için yiyecek maddeleri satın alındı. Özellikle o günlerde Almanya’da ekmek sıkıntısı vardı. Birçok maddeler gibi ekmek de karneye bağlanmıştı. Dışişleri Bakanlığı ve otel idaresinin yardımları ile bu da halledildi.</p>

  <p>Garda, II. Wilhelm adına Baron von Süsskind, generaller, Dışişleri Bakanlığı ileri gelenleri, Berlin’de Türkiye Büyükelçisi İsmail Hakkı Paşa, Türk Askerî Delegesi Zeki Paşa, Askerî Ataşe Albay Cemil Bey, Elçilik mensupları, Türk Heyeti’ni uğurluyorlardı. Bir tören birliği de garda yerini almıştı. <a href="../Text/Index.xhtml#d000327" id="diz0001897">Vahideddin</a>, Askerî Birliği selamladıktan sonra, uğurlamağa gelenlerin ellerini teker teker sıktı, gösterilen konukseverlik için teşekkür etti. Bu arada Kayzer Wilhelm’e de bir teşekkür ve veda mesajı gönderdi. Tren <a href="../Text/Index.xhtml#d000335" id="diz0001938">Viyana’ya</a> doğru yol alıyordu.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn63" id="_ednref63" title="">[63]</a></sup></p>

  <p>Gece ve ertesi günler, birkaç kez, Vahideddin’in kompartımanında, Mustafa Kemal ve Naci (Paşa) da olduğu halde, gezinin değerlendirmesi yapıldı. Sonuç, Almanya’nın sanıldığı kadar güçlü olmadığı ve savaşı kaybetme ihtimalinin büyük olduğu noktasında düğümleniyordu. Mustafa Kemal askerce tahlilleri ile, Vahideddin’i de bu kanıya götürmüştü.</p>

  <p>Sofya’ya gelindiği zaman, karşılamağa gelen Büyükelçi Fethi Okyar’a Mustafa Kemal:</p>

  <p>“<i>Şuna kesin olarak inandım</i> ve <i>yerinde gördüm ki Almanya savaşı kaybetmiştir. Biz ne yapıp yapıp ayrı bir barış imzalamak</i>, <i>savaştan en az zararla sıyrılmalıyız,</i>” dedi.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn64" id="_ednref64" title="">[64]</a></sup></p>

  <p>4 Ocak 1918 Cuma günü öğleden sonra saat 16.10’da Balkan Treni Sirkeci Garı’na girdi. Başta Sadrazam <a href="../Text/Index.xhtml#d000312" id="diz0001830">Talat Paşa</a> ve Başkomutan Vekili-Harbiye Bakanı <a href="../Text/Index.xhtml#d000081" id="diz0000473">Enver Paşa</a> olmak üzere şehzadeler, Hükümet ileri gelenleri Heyeti karşılıyorlardı. Vahideddin trenden indi. Askerî Birliği selamladıktan sonra garda bir saat kadar dinlendi, kısa cümlelerle izlenimlerini anlattı. Daha sonra buradan doğruca Saraya, Padişahla görüşmeye giderken, Mustafa Kemal de Perapalas Oteli’ne hareket etti.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn65" id="_ednref65" title="">[65]</a></sup></p>

  <p>Başmabeynci Lütfi Simavi Talat Paşa’ya gönderdiği sonuç raporunda şunu söylüyordu<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn66" id="_ednref66" title="">[66]</a></sup>:</p>

  <blockquote>
    <p>“Veliaht hazretlerinin bu Almanya gezisi her bakımdan iyi bir etki yaratmıştır. Kendilerinin büyük nezaketi, derin zekâsı ve daha başka yüksek nitelikleri -imparator hazretleri başta olmak üzere- herkes tarafından takdirle karşılanmıştır.”</p>
  </blockquote>

  <p>Yaveriyle veliaht arasında güvenin oluştuğu, 21 günlük Almanya Gezisi böylece son bulmuştu.</p>
