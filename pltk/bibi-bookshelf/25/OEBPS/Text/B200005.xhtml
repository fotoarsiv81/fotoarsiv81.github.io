  <h2><a href="../Text/TOC.xhtml#toc172">HUKUK ALANINDA YAPILAN DEVRİMLER</a></h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">1920 yılında Meclis’in açılışıyla birlikte kurulmuş olan yeni Türkiye Devleti’nin, yeni bir hukuk sistemine de ihtiyacı olduğunu bilen Gazi, Mecelle, yani din esasına dayalı Medeni Yasa yerine, İsviçre <a href="../Text/Index.xhtml#d000200" id="diz0001293">Medeni Kanunu’nu</a> getirmiş, o dönemde geçerli olan ceza yasasını ise İtalyan ceza yasası ile değiştirmiştir. Kısacası Türk hukuk sistemi tüm çağdaş gereksinimler ışığında modernize edilmiştir.</p>

  <p>Osmanlı Devletinin hem Müslüman ve hem de Müslüman olmayan vatandaşları arasında bir hukuk birliği yoktu.</p>

  <p>Batı’dan alınan yasalara göre çalışan Nizamiye mahkemeleri kuruldu. Haliyle şeriat mahkemeleri de faaliyetlerine devam etmekteydiler.</p>

  <p>Sonuç olarak devlette iki türlü mahkeme faaliyet halindeydi. Ayrıca yabancılar, kapitülasyonlar gereği, özel mahkemelerde yargılanmakta idiler. Gayri müslim tebaa da kendi dinî kurallarına göre işlem görmekteydi. Ülkede hukuk birliğinin olmaması, görev ve yetki çatışmalarına, adaletin gecikmesine, devletin etkisinin azalmasına yol açıyordu.</p>

  <p>İslâm hukukunun, şeriata dayanması ve çağın ihtiyaçları karşısında yetersiz kalması dolayısıyla, millî egemenliğe dayanan çağdaş ve laik bir devlet yönetimini amaçlayan Cumhuriyet idaresiyle bağdaşması mümkün değildi.</p>

  <p>Dolayısıyla Mustafa Kemal bu konuya, daha Millî Mücadele döneminde dikkatle eğilmiştir. 1 Mart 1922’de TBMM’nin üçüncü toplantı yılını açarken, adliye alanında uygulanacak siyasetin amacını şöyle açıklar:</p>

  <p>“<i>Hükümet memlekette kanunu egemen kılmak ve adaleti iyi dağıtmakla sorumludur. Bu itibarla adliye işi pek önemlidir. Dolayısıyla, adliye siyasetimizi de açıklamayı faydalı buluyorum. Adliye siyasetimizde takip edilecek gaye, önce halkı yormaksızın hızlı, isabetle, emniyetle adaleti dağıtmaktır. İkincisi, toplumumuzun bütün dünya ile teması tabiî ve zaruridir; bunun için adalet seviyemizi bütün medeni toplumsal hayatın adalet seviyesi derecesinde bulundurmak mecburiyetindeyiz. Bu hususları tatmin için mevcut kanun ve usullerimizi bu bakış noktalarından düzeltmekte, canlandırmakta ve yenilemekteyiz ve böyle yapmayı sürdüreceğiz.</i></p>

  <p><i>Çağdaş ilerlemeler, milletlerin medeni ihtiyaçlarını genişletir, çoğaltır, çeşitlendirir ve bu medeni ihtiyaçlar ile orantılı medeni hakların vücudunu lüzumlu kılar. Her devletin, mensup olduğu toplumun medenileşme derecesiyle orantılı, hukuki mevzuatı vardır. Dünyada mevcut bütün medeni devletlerin medeni kanunları hemen yekdiğerinin pek yakınıdır. Bizim milletimiz ve hükümetimiz adalet fikri ve adalet zihniyeti noktasında hiçbir medeni kavimden aşağı değildir. Belki tarih bu noktada yüksek olduğumuza tanıklık eder. Dolayısıyla; bizim de hukuki mevzuatımızın bütün medeni devletlerin kanuni düzenlemelerinden eksik olması uygun değildir. Mücahedelerimizin yönelmiş olduğu tam bağımsızlık kavramında adli bağımsızlığımızın da saklı bulunduğu doğaldır. Dolayısıyla; her bağımsız devletin ayrılmaz bir hakkı olan adalet dağıtma vazifesine kimseyi karıştıramayız.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn116" id="_ednref116" title="">[116]</a></sup></p>

  <p>Gazi konuşmasına o günkü hukuk sistemini, aksayan yanlarını anlatmakla devam edip çağdaş bir hukuk sisteminin kurulma gerekçelerini anlatmıştır. Tek yargıçlık bir sistemle, adaletin dağıtılması ve karar sürecinin hızlandırılması milletvekillerine sunulmuştur. Dikkat çekici karar ise, adliyede bağımsızlık olmadığı sürece tam bağımsızlıktan söz edilemeyeceğinin altının çizilmiş ve bir hukuk fakültesi kurulması amacıyla bütçeden pay ayrılmış olmasıdır.</p>

  <p>“…<i>Ceza muhakemeleri usulünün iyileştirilmesi, aşiret hayatı geçiren bazı bölgeler halkının tabiî ve toplumsal ihtiyaçlarıyla orantılı bir adli usul hazırlanması ve hapishanelerin iyileştirilmesi gibi, diğer mühim hususlar, ait olduğu bakanlığın yeni sene zarfındaki mesaisi mevzuunu teşkil etmektedir. Hâkimler ve adliye mensuplarının hizmet şerefleriyle orantılı üstün liyakate sahip bulunmaları adliyemizin ruhu derecesindedir. Teşekkür olunur ki, Adliye bakanlığımız mevcut mahkemelerimizi özel niteliklere sahip hâkimlerle teçhiz ve takviye edebilmek için, bir Hukuk Fakültesi kurulmasına karar vererek yüce Meclis’in olurunu almıştır. Bu yüce müessese (okul) için 1922 senesi bütçesine lazım gelen meblağ konmuştur. Mühim bir kısmı vücuda getirilen ve diğer kısmının da neticelendirilmesine çalışılan bu hususların tamamlanması, adliye hayatımıza bütün dünyaca kabule değer bir olgunluk manzarası bahşeyleyecektir.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn117" id="_ednref117" title="">[117]</a></sup></p>

  <p>Görüldüğü gibi hukuk alanında yapılan devrim, Cumhuriyet’in ilanı sonrası düşünülmüş ve uygulanmış bir konu değildir. Düşünce sistematiğinde yıllara dayalı bir birikim vardır. Örneğin, <a href="../Text/Index.xhtml#d000190" id="diz0001202">Lozan</a> devam ederken Mustafa Kemal halkı bilgilendirme toplantıları yapıp ileride yapılacak devrimlerin ön düşüncelerini onlara sunar. Örneğin 22 Ocak 1923 tarihinde Bursa’da yaptığı konuşma buna bir kanıttır.</p>

  <p>“<i>Lozan’da en ziyade kapitülasyonlar üzerinde ısrar ediyorlar. Düşmanlarımız mali kapitülasyonların kaldırılmış olduğunu ifade etmişlerdir. Bunu özel bir madde ile de ifade edeceklerdir. Ancak bunu telaffuz etmiş olmakla beraber, birtakım mali meseleleri de söz konusu etmekten geri kalmıyorlar. Bu meselelerde bizi rencide edecek noktalar yok değildir. Fakat bunlar, büyük meselelerin hallini müşküle sokacak kadar mühim değildirler. Yani hallolunabilir. Devletler adli kapitülasyonda çok ısrar etmektedirler. Mutlaka bu kapitülasyonların devam ettirilmesini istiyorlar. Devletlerin bu kadar inat etmelerine hak vermeyiz</i></p>

  <p><i>Yabancılar diyorlar ki: ‘Sizin bütün kanunlarınız dinidir, biz bu kanunların hükümleri dairesinde muamele görmeye razı değiliz!’ Hâlbuki gerçekte dini olan şeyler, doğal ve gerçek olmak zorundadır. Dini demek, bütün kanunların ihtiyaçlara ve zamana göre yapılmış olması demektir. Eğer bir kanun zamanın ihtiyaçlarına göre yapılmışsa elbette dinidir. Hakikat böyle ise şu veya bu fikirlere tabi olarak bazı sözleri kanun kitaplarına koymakla düşmanların eline vesile vermiş oluyoruz. Mesela: Yabancılar fıkıhtan anlamazlar, anlamak istemezler ve derler ki, bunların bütün kanunları fıkıh hükümlerine dayalıdır yahut dini birtakım şeylerdir. Halin hakikatinde biz çağın icaplarına ve milletin gerçek ihtiyaçlarına göre kanun yapmalıyız. Eldeki kanunlarımızı yargıçlarımız hızla tatbik edemiyorlarsa hemen değiştirmeliyiz. Halka adaleti hızla dağıtmak ve uygulamak mecburiyetindeyiz. Yeni idaremizin manası bu olmak lazımdır [demektir].</i></p>

  <p><i>Medeni ve muntazam bir devletin makinesi [sistemi], eski kanunla işleyemez. Değerli ulema çok iyi bilmelidir ki, din, belirli bir hükümet şekli ifade etmemiştir. Din, hükümete esas olarak adaleti emretmiştir. Bu hükümler çok açıktır. Adaletle hüküm icra etmeyen bir hükümet çok fenadır. Hükümetimizin fena olmaması için, dinen ve medeniyeten çok mükemmel olabilmesi için adli hükümlerimizi iyileştirmek mecburiyetindeyiz. Buna hiçbir engel yoktur. Bugün mevcut kanunlarımızın kökü, daha ziyade Mecelledir. Yeni Türkiye, ne zamanı, ne de ihtiyacı göz önünde tutmayan Mecelle’nin hükümlerine bağlı kalamaz. En medeni milletler derecesinde hukuki hükümlerimizi de iyileştireceğiz. Yüz sene, beş yüz sene, bin sene önce yaşayan bir toplum için yapılan kanunlarla, bugünkü toplumları idareye kalkışmak gaflettir, cehalettir. Biz bu noktada cehil ve gafletimizi o kadar ileriye götürüyoruz ki, Allah’ın da, Peygamberin de emirleri hilafına hareket ettiğimizi bile unutuyoruz.</i></p>

  <p><i>Bu memlekette adli kapitülasyonların teşekkülü, bu gafletimizin, bu cehaletimizin cezasıdır. Bu kadar başarılarımıza rağmen yabancılar, ‘Adli kapitülasyonları kaldıramayız! Çünkü kanunlarınız medeni ve insani esaslara dayalı değildir. Memleketiniz içinde yabancı karma mahkemeler davalarımızı görsün. Haklarımızı sizin adaletinize, yargıçlarınıza teslim edemeyiz!’ diyorlar. Doğaldır ki, delege heyetimiz, bihassa adli hususlarda hiçbir müdahale kabul edemeyeceğimizi ısrarla ifade etmektedir. Efendiler! Bir hükümet ancak adalete dayanabilir. Bağımsızlık, gelecek, hürriyet, her şey adaletle ayaktadır. Bu kadar esaslı bir noktada müdahaleyi asla kabul etmeyeceğiz.</i></p>

  <p><i>Efendiler! Adli kapitülasyonlar, gayet kuvvetli ve ateşli bir zincir halinde boynumuzdadır. Bunu şüphesiz atacağız. Fakat tekrar boynumuza geçirmeyelim. Bunu boynumuza tekrar geçirmemenin çaresi de yasalarımızı iyileştirmektir.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn118" id="_ednref118" title="">[118]</a></sup></p>

  <p>Bu arada <a href="../Text/Index.xhtml#d000190" id="diz0001203">Lozan</a> imzalanmış, kapitülasyonlar kaldırılmış, Türk adliyesinin tam bağımsızlığı sağlanmış, adliye mevzuatının modernize edileceği kaydedilmiştir. Bu gelişmeye paralel olarak Adliye Bakanlığı, yürürlükte olan kanunların elden geçirilmesi ve değiştirilmesi için birkaç komisyon kurmuştu. Komisyonlar 1924’te yeniden oluşur. Yapılan çalışmalar doyurucu bulunmaz. Adalet Bakanı Mahmut Esat, 1925’te komisyonun görevlerine şu ifade ile son verir:</p>
<blockquote>
  <p>“Türk ihtilalinin kararı, Batı medeniyetini kayıtsız şartsız kendisine mal etmek, benimsemektir. Bu karar o kadar kesin bir azme dayanmaktadır ki, önüne çıkacaklar, demirle ateşte yok edilmeye mahkûmdurlar. Bu prensip bakımından, kanunlarımızı olduğu gibi Batı’dan almak zorundayız.”</p>
</blockquote>

  <p>TBMM’nin 1 Kasım 1925 tarihindeki açılışında Gazi adliye teşkilatına da yer vermekte:</p>

  <p>“Cumhuriyet adliyesinin gelişimi memnuniyet verici bir seyir takip etmektedir. İşlemlerde emniyet ve hız için alınan önlemler olumlu sonuçlar vermektedir… Geçmiş idarelerden devralınan yetersiz yasalarla geçirdiğimiz senelerde genel hayatın maruz kaldığı müşkülat göğüslenebilmişse, bu, milletimizin Cumhuriyet’e olan sarsılmaz doğal ilgisinden ve Cumhuriyet idaresinin esasındaki kuvvet ve kudrettendir. Fakat yetersiz kanunların devamına müsaade etmek yüzünden milletin maruz bulunduğu müşkülatın bir an evvel giderilmesi ertelenemez zorunluluklar arasındadır. Yüce Meclis’e takdim edilecek olan Ceza Kanunu, <a href="../Text/Index.xhtml#d000200" id="diz0001294">Medeni Kanun</a> ve Ticaret Kanununun bu toplantı devresi esnasında düzenlenmesi ve yayınlanmasındaki aciliyeti bilhassa ifade etmek isterim.”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn119" id="_ednref119" title="">[119]</a></sup></p>

  <p>Aynı yıl 5 Kasım’da Hukuk Fakültesi açılır. Bu fakülte yeni hukukun gerektirdiği elemanları yetiştirecektir. Gazi, fakültenin açılışında heyecanlanır.</p>

  <p>“<b>Ankara Hukuk Mektebi ile Cumhuriyet hukukunu yalnız görünüşteki ve laftaki şekliyle değil, fakat bilinçteki ve kavrayıştaki mahiyetiyle, kanunlarıyla ve hukukçularıyla izah edecek ve müdafaa edecek tedbire girişmiş oluyoruz… Tamamen yeni kanunlar meydana getirerek eski hukuk esaslarını kökünden kaldırmak teşebbüsündeyiz. Yeni Hukuk esaslarını alfabesinden tahsile başlayacak bir yeni hukuk neslini yetiştirmek için bu müesseseleri açıyoruz,</b>” dedikten sonra, “<b>Cumhuriyetin teminatı olacak bu büyük müessesenin açılışından hissettiği saadeti hiçbir teşebbüste duymadığını</b>” dile getirir.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn120" id="_ednref120" title="">[120]</a></sup></p>

  <p>Mustafa Kemal fakültenin açılışında matbaanın ülkeye getirilemeyişi ile hukuk sistemi arasında bir bağ kurmuştur. 1453 yılında İstanbul’u fethedebilen gücün, aynı yıllarda icat edilmiş olan matbaayı Türkiye’ye getirmeye güçlerinin yetmediğini, çünkü o dönemdeki hukukçuların engel çıkardıklarını çarpıcı biçimde anlatmıştır. Aynı zamanda bir de sitemini dile getirmiştir; İstanbul barosunun başına hilafetçi olduğunu ilan eden ve ilan etmekle iftihar eden birisini seçip kendisine başkan seçmiş olmasını içine sindiremediğini anlatmıştır. “<i>Bu hadise köhne hukukçuların Cumhuriyet zihniyetine karşı derin ve gerçek olan vaziyet ve eğilimini ifadeye kâfi değil midir? Bütün bu hadiseler inkılap (devrim) erbabının en büyük fakat en sinsi can düşmanının, çürümüş hukuk ve onun dermansız mensupları olduğunu gösterir.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn121" id="_ednref121" title="">[121]</a></sup></p>

  <p>İsviçre <a href="../Text/Index.xhtml#d000200" id="diz0001295">Medeni Kanunu’nun</a> aynen kabul edilmesini isteyen Gazi’ye Abdullah Azmi Efendi ve Rasih Efendi ve daha birkaç hoca milletvekili kendisini ziyarete gelerek talepte bulundu. Şer’iye Bakanlığı (Vekilliği) yapmış olan Abdullah Azmi Efendi ‘Medeni Kanun hakkında bir ricamız var’ diyerek isteklerini anlattı. Kanun maddelerini müzakere etmeyerek bütün halinde kabul edeceklerini, yalnız bir iki kelime ilavesine müsaade olunmasını arzu ediyorlardı. Bu kelimeler de birden fazla kadın ile evlenmeyi mümkün kılacak ve Müslüman kızların gayrimüslim erkeklerle evlenmelerine mâni olacak manada kayıtlar idi. Başbakan İsmet Paşa da orada bulunuyordu. Gazi, ‘<i>Bu kanunun en mühim maddeleri bu söylediklerinizde. Biz bütün dünyaya İsviçre Medeni Kanunu’nu kabul ettiğimizi ilan edeceğiz. Onlar bundan sonra Türklerin birden fazla kadın ile evlenmeyeceklerini kabul edecekler, dediğiniz yapılır ise bunu nasıl izah ederiz? Bütün dünyayı aldatmış bir duruma geliriz. Meclis’in ve devletin itibarı kalmaz. Kanunun aynen kabulü lazımdır. Oylarınızı veriniz</i>’ dedi ve ilave olarak ‘<i>Zorlama yok. Her aile kızlarına kendi duygu ve alışık oldukları ahlâk ve âdetlere göre terbiye verir ve buna dikkat eder,</i>’ dedi”.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn122" id="_ednref122" title="">[122]</a></sup></p>

  <p>İslam Peygamberi Arap dünyasında kadın hakları konusunda çok önemli bir devrim yaparak, kadının da insan olduğunu kabul ettirip, kız çocuklarının diri diri toprağa gömülmesini önlemiş, verasetten pay almalarını sağlamış ve sınırsız sayıda kadın alınmasının önüne geçmek amacıyla bunu dörtle sınırlandırmıştır. Gazi Mustafa Kemal ise bunu daha da ileri götürerek, seçme ve seçilme hakkı yanı sıra, verasetten eşit olarak yararlanmasını sağlayacak hakkın verilmesi ötesinde, ‘tek kadınla evlenilmesini’ yasayla garanti altına almıştır. Bu hakların verilmiş olması Gazi’nin ne denli önemli bir devrimci olduğunu göstermektedir.</p>

  <p>Medeni Kanun ardından tüm alanlarda yeni çağdaş Avrupa’dan alınan yasalarla 1932 yılı ortasına kadar düzenlemeye gidildi.</p>

  <p>Gazi’nin amaç edindiği çağdaş medeniyet düzeyinin üstüne çıkmak, Türk Devrimi’nin hukukî dayanak ve altyapısını oluşturmak, ülkede hukuk birlik ve bütünlüğünü sağlamak, kaynağını şeriattan alan yasaklar yerine, kaynağını millî egemenlikten alan yasalar getirmek amacıyla Batı hukuku benimsenmiştir.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn123" id="_ednref123" title="">[123]</a></sup></p>

  <p>Kendisine henüz Atatürk diye hitap edilmiyordu, <i>Gazi Hazretleri</i>, diyorlardı. <i>Gazi Hazretleri</i> tabirinin nereden çıktığını, nereden geldiğini de araştırıyorlardı. Bu tartışmanın yapıldığı bir gün bu konu açıklığa kavuşturuldu ve Muş Milletvekili Hasan Reşit Tankut’un konuşmasında Mustafa Kemal’in gerçek tarifi yapıldı<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn124" id="_ednref124" title="">[124]</a></sup>:</p>

  <p>“<i>Gazi hazretleri sizi bugünün gazetecileri, yazarları kalplerinin en samimi köşesinden fışkırarak çıkan muhabbet ve takdir cümleleri ile anarlar. Kimi Gazi der, kimi Kurtarıcı der, kimi Münci der, kimisi de milletin en büyüğü olarak tanımlar. Bunların hepsi gerçeği ifade eder kelimeler olmakla beraber benim anladığım Atatürk’ü samimi olarak tarif edemezler, bence Atatürk şöyledir: Atatürk, insan olarak mağlup olduğu ve kullanılması insani bir hak tanıdığı bütün zevkini, hazlarını ve ihtiraslarını milletseverlik mihrakında [odağında]topladıktan sonra tatbik sahasına koyan bir adamdır.</i>”</p>

  <p>Bunları söyleyince Gazi’nin gözleri yaşardı.</p>

  <p>“<b><i>İşte Mustafa Kemal’in gerçek tarifi budur,</i></b>” dedi ve ekledi: “<b><i>Her şeyden önce millet ve daima millet.</i></b>”</p>

  <p>1934 yılına gelinceye kadar Türkiye’de kişilerin soyadı bulunmuyordu. Bu nedenle kişiler baba adı, doğum yeri veya lakaplarıyla birlikte anılıyordu. Ancak bu durum askerlikte, ekonomik ve sosyal hayatta karışıklıklar doğurmaktaydı. Ayrıca bir ailenin tüm fertlerini ve aile birliğini ifade edecek ortak bir adın olmayışı da önemli bir eksiklikti. 21 Haziran 1934 tarihinde kabul edilen Soyadı Yasası ile her Türk’ün öz adından başka bir soyadı alması zorunlu tutuldu. Rütbe ve memuriyet, yabancı ırk ve millet isimleriyle, genel ahlâka uymayan ve iğrenç ve gülünç soyadları kullanılamayacaktı. Soyadı Yasası’nın kabul edilmesinden sonra TBMM 24 Kasım 1934’te Türk milletinin bir şükran ifadesi olarak Mustafa Kemal’e “<b>Atatürk</b>” soyadını verdi. Aynı yıl çıkarılan bir yasayla <i>ağa, hacı, hafız</i>, <i>hoca, molla, efendi, bey, beyefendi, paşa, hanım, hanımefendi</i> ve <i>hazretleri</i> gibi lâkap ve unvanlar kaldırıldı. Aynı yasayla sivil rütbe ve resmi nişanlar ve madalyalar kaldırılmış, üst düzeydeki eski askerî rütbelerin yeni karşılıkları olarak general ve amiral sözcüklerinin kullanılması kararlaştırılmıştı.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn125" id="_ednref125" title="">[125]</a></sup> Böylece Türkiye Cumhuriyeti’nin eşit hak, özgürlük ve sorumluluklara sahip yurttaşlardan oluşan bir toplum olduğu vurgulanmıştır. Dinsel-aşiretsel aidiyet bağları ortadan kaldırılarak bunların yerine aile ve ulus bağları getirilmiştir.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn126" id="_ednref126" title="">[126]</a></sup></p>

  <p>Soyadı Yasası çıktıktan sonra Gazi Mustafa Kemal Paşa için soyadı aranmaya başlandı. Bu konuda gerek Atatürk’ün sofrasında ve gerek <a href="../Text/Index.xhtml#d000061" id="diz0000314">CHP</a> Meclis Grubu’nda ona layık bir soyadı bulmak için ileri gelen dil ve tarih uzmanlarının katılımıyla toplantılar yapılmış, bazı isimler saptanmıştır. Yapılan listedeki adlar Gaziye arz edilmiş, o ise, “<i>Arkadaşlarla bir kez konuşalım,</i>” diyerek kararını ikinci bir görüşmeye bırakmıştır.</p>

  <p><a href="../Text/Index.xhtml#d000067" id="diz0000370">Çankaya’da</a> yapılan son bir toplantıda Saffet Arıkan’ın bir yazısında kullandığı “<i>Türkata</i>“, “<i>Türkatası</i>” gibi iki ad kendisine sunulmuş fakat Gazi’nin, “<i>Bir de arkadaşlar ne buyururlar bakalım?</i>” demesi üzerine Konya Milletvekili Naim Hazım (Onat), “<i>Müsaade buyurulur mu Paşam?</i>” diye söz istemiştir.</p>

  <p>Gazi, “<i>Arkadaşlar, lütfen hocamızı dinleyelim,</i>” diye sözü kendisine bırakır.</p>

  <p>Naim Hazım da Türk Dil Kurumu’nda da çalışmıştır. Türkçe’yi ve Osmanlıca’yı çok iyi biliyordu. Her iki alanın dil kurallarını gerçekten iyi biliyordu.</p>

  <p>Düşüncelerini şöyle açıkladı:</p>

  <p>””<i>Türkata</i>“, “<i>Türkatası</i>” <i>gerek yazılışta, gerek söylenişte bana biraz tuhaf geliyor. Arkadaşlar biliyorsunuz. Tarihimizde “Atabey” unvanı vardır. Anlamı da yine biliyorsunuz, Bey’in, Emir’in, Şehzade’nin hatta Hükümdarın ilimde, idarede, askerlikte mürebbisi, müşaviri, hocası demektir. Atabey kullanılmış, tarihe geçmiş bir unvan-ı resmîdir. Bu unvanı taşıyan birçok Türk büyüğü vardır. Bu nedenle biz de Türk’e her alanda atalık etmiş, Türklüğü kurtarmış, istiklâline kavuşturmuş olan Büyük Gazi’mize ‘Atatürk’ diyelim, bu soyadını verelim. Bu bana, şivemize de daha mûnis, daha uygun gibi geliyor,</i>” der.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn127" id="_ednref127" title="">[127]</a></sup></p>

  <p>Şair Mithat Cemal Kuntay Mustafa Kemal’in Atatürk soyadına karar verişini şöyle anlatıyor:</p>

  <p>“<i>Gaziyi, Büyük Millet Meclisi, yasayla ‘Atatürk’ yaptı, dedim. Bu söz, eksiktir. O, kendini ‘Atatürk’ yaptı. Yasa, vakayı kabul etti. O günlerde, soyadı yasası çıkacaktı.</i></p>

  <p><i>Bir akşam yemeğinde, Gazi, ‘Atatürk adını alacağım,’ dedi.</i></p>

  <p><i>İtiraz ettiler.</i></p>

  <p><i>‘Memleket, dünya, tarih ‘Gazi Mustafa Kemal’i tanıyor. Ona nasıl dokunulur?’</i></p>

  <p><i>‘En tanınmış Türkler, yabancı isimler taşıyorlar. İbn-i Sina gibi, Elbirûni gibi… Bu yabancı isimlerin karşısında, bunların Türk olduklarını ispat etmemiz lâzım geliyor ve ispat için de uğraşıp duruyoruz. Buna son vereceğim ve kendi adımla başlıyorum!’</i></p>

  <p><i>Ve Gazi Mustafa Kemal o gece Atatürk’tü. Ertesi gün yasa vakayı onayladı.</i></p>

  <p><i>Onun yasaya bu kadar nazı geçebilirdi.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn128" id="_ednref128" title="">[128]</a></sup></p>

  <p>Atatürk adını almasına karşı çıkanlardan birisi Hikmet Bayur’du. İtiraz nedenini kendisi anlatır:</p>

  <p>“<i>Mustafa Kemal adıyla parlak zaferler kazandınız, ün saldınız, çürümüş bir imparatorluktan dipdiri bir cumhuriyet çıkardınız, büyük devrimler yaptınız; bu adı bırakmak doğru olmaz, dedim.</i></p>

  <p><i>Atatürk yalnız şu karşılığı verdi:</i></p>

  <p><i>‘İbn-i Sina’ya neden kızıyorsun?’</i></p>

  <p><i>Ben işi anlamış ve, ‘Doğru,’ demiştim.</i></p>

  <p><i>Bunun anlamı şuydu:</i></p>

  <p><i>İbn-i Sina diye anılan Ebu Ali el-Hüseyin İbn-i Abdullah, Buhara yakınlarında Afşana’da doğmuştur. O sırada Mavera’ün Nehr bir Türk ülkesiydi. Orada doğanların Türklüğü değil, Türk olmadığı savı ortaya atılırsa bunun kanıtlanması gerekirdi. Ancak hemen bütün Türk ünlülerinin Arap adları taşıması yüzünden karışıklıklar doğagelmektedir.</i></p>

  <p><i>Bu karşılaştırma, durumu daha iyi anlamaya yarar:</i></p>

  <p><i>Farabî de Mavera’ün Nehrlidir, ancak dedesinin adı Tarkan’dır. Bu yüzden Türklüğü kabul edilmektedir.</i></p>

  <p><i>Eğer Farabi’nin dedesi de “Ahmet”, “Muhammed” gibi bir ad taşısaydı hiç</i> (Kitabın 1053 ve 1054. Sayfalarında da bu kısım eksik kalmış. D.N.)</p>

  <p><i>Atatürk bu adı almakla Türklerin de genellikle Türk adları taşımaları gerektiğini belirtmek istemiştir.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn129" id="_ednref129" title="">[129]</a></sup></p>

  <p>Görüldüğü gibi Atatürk soyadını alışı pek de kolay olmamış. Yaşamının geri kalan dört yılında tüm Türk milleti onu Atatürk olarak benimsedi, bağrına bastı, öyle adlandırdı. Bu soyadını çok sevdi ama kendisine “Ata” ya da “Atam” diye hitap edilmesinden hiç hoşlanmadı hatta nefret etti.</p>

  <p><b>Atatürk</b> kendisine yalnız <i>Atam</i> diye hitap edilmesini hoş karşılamazdı: “<i>Benim soyadım ne Ata, ne de Türk, sadece. Bunun ikiye bölünerek söyleneceğini bilseydim başka bir soyadı alırdım,</i>” derdi.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn130" id="_ednref130" title="">[130]</a></sup></p>

  <p>Cumhuriyetin ilk içişleri bakanlarından <a href="../Text/Index.xhtml#d000310" id="diz0001815">Şükrü Kaya</a> anlatıyor:</p>

  <p>“Atatürk’ün sinirlendiği mühim bir nokta var. Gazetelerde kendisine ‘Ata’ dendiğini okudukça şöyle derdi:</p>

  <p><i>‘Benim adım Ata değil, Atatürk’tür! Bazı gazeteler neden böyle yazarlar?’</i></p>

  <p>Bir hatıra Atatürk’e böyle dedirtirmiş:</p>

  <p>Atâ Efendi adlı birisi varmış… Vergi borcundan dolayı kendisi takibata uğrayınca, cübbeyi, kavuğu atıp kendisini nehre atmış, kaçmış imiş!</p>

  <p>Ata lâfını işittikçe, okudukça, ‘Aklıma hep o Atâ geliyor,’ dermiş!..”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn131" id="_ednref131" title="">[131]</a></sup></p>

  <p>Gazi’nin uzun yıllar yakınında bulunan Kâzım Orbay’ın anlattığı bir öykü, daha önce anlatılanların doğruluğunu onaylatmaktadır:</p>

  <p>“<i>Bir gün Atatürk’ün yanında idim, tanınmış bir zat geldi: ‘Atam,’ diye hitap etti, selamladı, geçti, yerine oturdu.</i></p>

  <p><i>Biraz sonra rahmetli Atatürk kulağıma eğildi:</i></p>

  <p><i>‘Ben bu zatın nereden ve neden Atası oluyorum, bu çeşit lâubalikler hiç hoşuma gitmez, bilirsin. Kanun, Büyük Millet Meclisinden Atatürk diye çıkmıştır, o değiştirilemez,’ dedi.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn132" id="_ednref132" title="">[132]</a></sup></p>

  <p><b>Ortaokula gelene kadar Mustafa’ydı…</b></p>

  <p><b>Matematik yeteneğiyle Mustafa Kemal oldu…</b></p>

  <p><b>Emperyalizmi dize getirdi, Gazi Mustafa Kemal oldu…</b></p>

  <p><b>Yüzlerce yılın kökleşmiş alışkanlık ve geleneklerini yıktı, adı Gazi Mustafa Kemal Atatürk oldu…</b></p>

  <p><b>Türk halkı ona kısaca “Atatürk” dedi. O da, bu sanı zaten çok sevdi ama kendisine, “Ata” ya da “Atam” diye hitap edilmesinden nefret etti.</b></p>
