  <h2><a href="../Text/TOC.xhtml#toc48">SOFYA’DA FARKLI BİR YAŞAM</a></h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Sofya’da askerî ataşe olarak görevli bulunmak Mustafa Kemal’in etkin görevden uzaklaştırılması, bugünkü deyişle ‘kızağa çekilmesi’ demekti. Mustafa Kemal ordu içinde sivrilmiş bir kişiydi, hem analizleri hem de öngörüleri isabetli oluyordu. Gerçeği söylemek gerekirse, Enver dahil kıskanmakla birlikte değerini de teslim ediyorlardı. Komuta kademesi de içinde olmak üzere öteki subaylar üzerindeki etkisi görülmeyecek gibi değildi. Dolayısıyla İttihat ve Terakki’nin karar verici aktörleri, başta Enver olmak üzere Mustafa Kemal’i silikleştirmek zorundaydılar.</p>

  <p>Mustafa Kemal’in Sofya’ya göreve gönderilişinin çeşitli nedenleri öne sürülmektedir. En önemli etkenlerden birisi, ordunun politikayla ilişkisi ve Alman nüfuzunun gittikçe artan etkisi nedeniyle İttihat ve Terakki’nin sorumsuz kadrosuyla arasındaki soğukluktur.<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn17" id="_ednref17" title="">[17]</a></sup> Bu tayin kanunî bir sürgündür<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn18" id="_ednref18" title="">[18]</a></sup> ama Balkan Harbi’nden sonra, Bulgarları Türklerin safında savaşa sokabilecek dirayeti ancak Mustafa Kemal’in sağlayabileceği inancı<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn19" id="_ednref19" title="">[19]</a></sup>, atanmasında bir başka önemli bahane olur. Genel değerlendirmelere göre Sofya ataşeliğine gönderiliş, Enver’le arasındaki düşünce ayrılığıdır fakat Enver’de Bulgaristan’ı müttefik olarak Osmanlı Devleti safına çekmek istemektedir. Bunda da aslında hata yoktur. Bulgaristan’ın stratejik durumu icabı, Türklerle aynı safta yer almasını büyük kazanç olarak gören Osmanlı Genelkurmayı, Bulgaristan’ın dış politikasını, Türk dış politikası paraleline kaydırarak, Bulgarları yanlarına çekmede Mustafa Kemal’in büyük faydalar sağlayacağını düşünerek, Bulgaristan’ın tarafsız, uygun zaman ve fırsattan yararlanıp, politikasını belli etmeyi amaç edindiği bir dönemde, bu zor görevi ona vermişlerdir.<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn20" id="_ednref20" title="">[20]</a></sup></p>

  <p>Sofya’ya gönderilen ilk askerî ataşe<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn21" id="_ednref21" title="">[21]</a></sup> olan kurmay binbaşı Mustafa Kemal’e bir süre sonra [11 ocak 1914] yeni görev olarak da Bükreş, Belgrat, Çetine (Karadağ) askerî ataşelikleri de verilir.<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn22" id="_ednref22" title="">[22]</a></sup></p>

  <p>Sofya’da ataşemiliter olarak bulunduğu sırada kendisi ile görüşen Bulgaristan’ın eski başkomutanı emekli general N.Jekov şunları söylüyor<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn23" id="_ednref23" title="">[23]</a></sup>:</p>

  <div class="picture"><img alt="" src="../Images/14.jpg"/><div class="caption">Madam Corinne</div>
</div>

  <p>“…1914 sonbaharında idi. Bulgaristan, Birinci Dünya Savaşı’nda Almanların yanında yer almak üzere iken, Türkiye ile askerî bir anlaşma yapma görüşlerinde bulunuyordu. Bu anlaşmanın hazırlıkları için Bulgar Genelkurmay Başkanlığında çalışırken, bir gün buraya Mustafa Kemal adında bir Türk subayı geldi. Türk Hükümetinin kendisini Sofya Ataşemiliteri olarak gönderdiğini ve Türkiye ile Bulgaristan arasında askerî ittifak anlaşması görüşmelerine katılmak üzere de gönderildiğini söyledi. O binbaşı ben ise albaydım. Harikulade bir Fransızca konuşuyordu. Cümleleri bir yüksek diplomat gibi tartarak söylüyordu.”</p>

  <p>Sofya’ya varış tarihi Ekim ayı sonu ya da kasım ayı başı olmalıdır çünkü 16 Kasım 1913 tarihinde İstanbul’daki dostu, arkadaşı <a href="../Text/Index.xhtml#d000065" id="diz0000322">Corinne’e</a> bir mektup yazıp, bu kentteki yaşantısını ve muhatabıyla ilgili duygularını ve özlemini de dillendirmiştir.</p>

  <p>Mustafa Kemal’in Corinne Lütfi’ye yazdığı mektuplar zarif, nazik, saygılı ve çok ince bir üslupla kaleme alınmıştır. Hep dostluk çerçevesi içinde kalan, ancak duygu dolu on beş mektup, beş kart. Mektupların içeriği gerçek yaşamı yansıtıyor. Mustafa Kemal’in bulunduğu ortamı tasvir ediyor, o günlerde kendisini uğraştıran düşünceleri aktarıyor, yaptıklarını anlatıyor.<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn24" id="_ednref24" title="">[24]</a></sup> Fransızca yazılan bu mektuplardan bazı bölümleri birlikte okuyalım:</p>

  <blockquote>
    <p class="p2"><i>“Aziz <a href="../Text/Index.xhtml#d000065" id="diz0000323">Corinne</a>,</i></p>

    <p><i>Son mektubunu aldım, her gün beni düşündüğünü öğrendiğim için çok memnun oldum <b>ve</b> Afrika Savaşı yüzünden şeylere dair verdiğin haberlere teşekkür ederim.</i></p>

    <p><i>Cemal Bey’i her zamanki gibi sevimli bulduğunu söylüyorsun, hakkın var, muhakkak ki çok sevimli ve naziktir, bilhassa güzel hanımlara karşı.</i></p>

    <p><i>Biliyorsun ki, Sofya’ya geldiğim ilk gün indiğim Bulgarya Oteli’ni değiştirdim. Şimdi Splendide Palas Oteli’ne yerleştim. Yeni yapılmış, cidden konforlu bir otel; banyoları var, oda hizmetçileri var. Ne istenirse var. İçindeki eğlenceler orada oturmaya değer.</i></p>

    <p><i>Hayır, hayır Corinne! Sofya’da bir tek güzel kadın bile görmek mümkün değil.</i></p>

    <p><i>Otelde kalıyorum çünkü münasip bir ev bulamadım.</i></p>

    <p><i>…Ekseriya elçilikte, büromdayım ve çalışıyorum… <a href="../Text/Index.xhtml#d000091" id="diz0000551">Fethi Bey</a> de başka bir şey yapmıyor. Yalnız bugün Fethi Bey’le arabaya bindik, beş kilometrelik küçük bir seyahat yaptık.</i></p>

    <p><i>Bana daima kendinden haber ver.”</i><sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn25" id="_ednref25" title="">[25]</a></sup></p>
  </blockquote>

  <p>Bu mektuptan içkiyi seven Mustafa Kemal’in kumar oynamaktan hoşlanmadığını öğreniyoruz. Sofya’da tanınmış bir hanımefendi evinde davet veriyor, buranın ortamını Corinne’e yazarken şu satırları kaleme almış: <i>“…Evinde kibar insanlar vardı. Milletvekilleri ve daha bazı mösyöler. Bakara oynanıyordu. Ben kumar oynamadığım için küçük bir tanışmadan ve konuşmadan sonra onlardan ayrıldım…”</i></p>

  <p>Mustafa Kemal Sofya’ya geldiğinde, o dönem orada elçi olan Ali Fethi Okyar’ın arkadaşı olması nedeniyle ev buluncaya kadar nasıl olsa kendisini misafir eder diye elçiliğe eşyaları ile gider. Valizleri kapıda bırakarak yukarı çıkar. Ali Fethi henüz bekârdır. Bir süre sohbet etlikten sonra kenti dolaşmak ve hava almak için dışarıya çıkarlar. Elçinin kapı önündeki valizleri görüp, “Ne olacak bunlar?” diye sorması üzerine Mustafa Kemal’in pek canı sıkılır. “Otele götüreceğim,” der ve çıkarlar. Ali Fethi cimriliği ile tanınan bir kişiliğe sahipti. Daha sonraları Mustafa Kemal Ankara’da Kuvayı Milliye’ye Meclis Başkanı ve sonra Cumhurbaşkanı olunca, Ali Fethi ne zaman gelse ailesi ile beraber kendi evinin bahçesindeki ufak köşkte misafir ederdi.<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn26" id="_ednref26" title="">[26]</a></sup></p>

  <p>Düşünceleri uyum gösteren arkadaşı Tevfik Rüştü Aras’a bir mektup yazıp hem çevresindeki kişiler hem de kendisi için tasarladığı kariyer hakkındaki düşüncelerini paylaşır: <i>“Enver enerjiktir ve bir şeyler yapmak isteyecektir; ancak hesapsızdır. Genelkurmay Başkanlığı’na İsmail Hakkı’yı</i> (Enver’in akrabasıdır, e.m.) <i>getirmeyi düşünmektedir. O da bir şey yapamaz</i>. <i>Ben o makama gelirsem iyi işler görebiliriz.</i>”<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn27" id="_ednref27" title="">[27]</a></sup></p>

  <p>Mustafa Kemal çok açık biçimde, Enver ‘Savunma Bakanı’ (Harbiye Nazırı) ben ise Genelkurmay Başkanı olayım diyor. Bu mektubu Aras, Dr. Nazım’la Talat’a gösterir. Onlar bu öneriyi beğenirler ya da öyle görünürler, ancak Enver buna yanaşmaz. Yarbay rütbesindeki Enver iki rütbe terfi ettirilerek 3 Ocak 1914 tarihinde tuğgeneral olur ve Harbiye Nazırı yapılır. Derin düşününce bu atama Mustafa Kemal’in daha önce Ali Fuat’la konuşurken geliştirdiği düşünceye uygundur. Küçük rütbeli bir subay genç yaşta Savaş Bakanı olmuştur. Ancak Mustafa Kemal’in istediği bu değildir.</p>

  <p>1913’te askeri ataşe olarak atandığı Sofya’da, Savunma Bakanlığı’nın bu atamadan beklediği en önemli sonuç, Bulgarlarla Osmanlı Devleti arasındaki askeri sorunların çözümlenmesi, bazı Balkan devletlerinin askeri durum ve hazırlıklarının öğrenilmesiydi. İlk günden itibaren büyük bir titizlikle görevine sarılan Mustafa Kemal, İstanbul’a gerekli bilgileri göndermeyi ve hükümetin isteklerini gerçekleştirmeyi başarmıştı.<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn28" id="_ednref28" title="">[28]</a></sup></p>

  <p>Sofya’da devletin temsilcisi olarak, Osmanlı Devleti’nin adına yaraşır bir temsilcilik yapmak istiyordu. Ancak ne oturacak evi ne de ev tutmaya kalksa kirasını karşılayacak parası vardı. Doğal olarak Harbiye Nazırlığı’na resmi yazıyla başvurup durumu anlattı ve çözüm önerisini de sundu. Hem devletin hem de yurtdışındaki temsilcilerinin içinde bulunduğu durumu yansıtması açısından önemli bir belgedir:</p>

  <p><i>“Bugüne dek otelde kalmakta</i>, <i>elçilikte çalışmaktayım. Elçilikte yeterli sayıda oda olmadığından, benim için uygun bir oda da ayrılması olanağı yoktur. Bugün sıkıştığım çok küçük bir odada zorunlu olarak çalışmaktaysam da, görevim yazı yazmaktan daha çok, yazılacak değerli belgeli bilgileri edinmektir. Bunun ise meslektaşlarım, elçilik kurulları, çeşitli rütbe ve sınıfta subaylar ve benzerleriyle iyi ilişkilerde bulunmaya (üzeri çizili olduğundan okunamadı) ve bulunanlarla gizli olarak ilişki kurabilmeye bağlıdır.</i></p>

  <p><i>Elçilikteki odamın hiçbir konuk kabulüne elverişli olmadığı bir yana, Sofya küçük bir yer olduğundan yabancı askeri ataşeler bile benimle şık sık görüştüklerinin bir kimsece görüleceğini, bunu sakıncalı sayacaklarını sezdirmişlerdir.</i></p>

  <p><i>Bulgar subaylarından dışarıdaki ilişkilerde dost olduklarımsa, doğal olarak elçiliğin semtine bile uğramaktan kaçınmaktadırlar. Sofya’da bulunanlar ise, bu bakış açısından, daha çok sakıncaları vardır. Burada bir askerî ataşenin görev onuruyla bağdaşır apartman ya da bina da yoktur.</i></p>

  <p><i>Bir çözüm yolu kalıyor ki, o da buradaki bütün askerî ataşelerin yaptıkları gibi kişisel bir ev kiralamaktır. Sofya’da benim oturabileceğim en küçük bir evin aylık kirası 250-300 Franktan aşağı olmadığı gibi, bir yıllığına kontrat yapmak, altı aylığını peşin ödemek zorunludur. Böyle bir evin aylık kirasını maaşlarımdan vermeye hazırım. Ancak evimin oturulabilir bir halde döşenmesi için en zorunlu eşyayı sağlamak üzere birden hiç olmazsa 500 Frank kadar bir paraya gereksinim vardır. İşte hem bu parayı, hem de ilk altı aylık kirayı ödemeye benim hiçbir zaman olanağım bulunmayacaktır.</i></p>

  <p><i>Sofya’da bir askerî ataşenin görevini, istenildiği ölçüde yerine getirebilmesinin, yukarıda belirttiğim koşullar içinde sağlanamayacağını, Yüce Bakanlık Katının herkesten daha iyi değerlendirecekleri kuşkusuzdur.</i></p>

  <p><i>Bu konuda benim aklıma gelen çözüm şudur: Kiralanacak evi döşemek için bir keze özgü olmak üzere Bakanlık Katından verilecek para ile elçiliğin gözetimi altında alınacak eşya, ayrıntılarıyla bir deftere yazılır, elçilikçe onaylı olarak askerî ataşelik demirbaş eşyası olur. Askerî ataşe değiştikçe devir ve teslim edilir.</i></p>

  <p><i>Sunuşlarım Yüce Bakanlık Katınca onaylandığı takdirde, boşaltılmak üzere bulunan uygun bir evin kontratını imza eylemek üzere aranmasının bildirilmesini ve gereken eşyayı sipariş etmek üzere 5.000 Frankın gönderilmesini istirham eylerim.”</i><sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn29" id="_ednref29" title="">[29]</a></sup></p>

  <p>Askeri Ataşe Mustafa Kemal, Türk Genelkurmayı’nca ele alınan sefer planlarının hazırlanmasında esas olarak, Bulgar ordusu kuruluş ve durumu hakkında çok değerli bilgileri öğrenerek İstanbul’a bildiriyordu. Bir yandan, her yönüyle Bulgaristan’ı inceliyor, edindiği bilgileri, vardığı kanaatleri üst makamlara sunuyor ve bu arada bazı devletlerin iç ve dış politikalarına da değiniyordu. Aralık 1913’te gönderdiği bir raporda, Bulgar ordusu ileri gelenlerinin büyük bir ciddiyet ve intikam duygusuyla orduyu yeni baştan düzenlemek çabasında bulunduklarını belirtmektedir.<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn30" id="_ednref30" title="">[30]</a></sup> Sofya’dan İstanbul’a 109 adet resmi rapor gönderir.</p>

  <p>Sofya’da geçmişi, olan biteni düşünmek için çok zamanı olacaktı. Kendi yaşıtları ya da çağdaşları, yüzyılların imparatorluğu olan Osmanlı’nın adına emperyalizm denen ideolojinin yaratıcıları ve uygulayıcıları tarafından nasıl parçalandığını görüyorlardı, içinde yaşadığı çağ sömürgecilik ve paylaşım çağıydı, dolayısıyla Avrupa’nın sanayi devrimini başarmış büyük devletleri, sermayedarlarının ve finans oligarşisinin teşvikiyle, zayıflamış imparatorlukları parçalatma yolunda her türlü politikayı uyguluyorlardı. İçerden belki durum bu denli açık görünmüyordu, ama Mustafa Kemal gibi yurtdışına çıkma şansı bulanlar olanı biteni daha net görebiliyordu. Bu nedenle önceleri imparatorluğun bir vilayeti, oysa şimdi bağımsız bir devlet olarak siyasi haritada yerini almış olan Bulgaristan’a askeri ataşe olmak yabancı devlet temsilcilerinin düşüncelerini öğrenmek ve anlamak yönünden de bir fırsat olacaktı, <a href="../Text/Index.xhtml#d000158" id="diz0000877">İttihat ve Terakki Cemiyeti’nin</a> sivil kadroları varlıklarının sürmesini subayların politikada tutulmalarına bağlamıştı. Mustafa Kemal, bunun yanlışlığını, ileriye dönük yıkıcılığını görmüş, uyarmış ancak kimseye söz dinletememişti.</p>

  <p>1 Temmuz 1912’de <a href="../Text/Index.xhtml#d000321" id="diz0001868">Trablusgarp Savaşı’nın</a> sonlarına doğru Osmanlı Devleti’nin gidişi üzerinde çok geçmeden gerçekleşecek şu düşüncelerini arkadaşıyla mektup aracılığıyla paylaşıyordu: “<b>…İhtirasat, cehalet ve mantıksızlık yüzünden koca Osmanlı Devleti’ni mahvedeceğiz. Kuvvetli bir Osmanlı İmparatorluğu vücuda getirmeyi tasavvur ederken vaktinden evvel esir, sefil ve rezil olacağız.</b>”<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn31" id="_ednref31" title="">[31]</a></sup></p>

  <p>Balkan Savaşlarında Türk tarihinin en acı verici yenilgilerinin baş nedeni erlerin müthiş savaşçılığına karşın subayların siyasete bulaşmış olmasıydı. Bu yenilgi Türk ordusuna öylesine büyük ders olmuştur ki, bugün bile genelkurmay başkanları harp akademilerinde herhangi bir nedenle konuşma yaptıklarında bu olayı örnek gösterirler. Buna karşın ordu cumhuriyet döneminde zaman zaman iç siyasete karışmış ancak çabuk toparlanarak kışlasına geri çekilme akıllılığını gösterebilmiştir. Gerçi DP döneminde (1950-1960) Genelkurmay Başkanı Rüştü Erdelhun gibi siyasetçilerin yörüngesine girmiş bazı örnekler gösterilebilir ama bu da önemsenmeyecek kadar az sayıda aktörlerdir. 31 Mart gerici ayaklanmasını yaşamış ve bastırılmasında birincil derecede etkili olan kişilerden oluşu nedeniyle, belki de, Mustafa Kemal’in Sofya günlerinde üzerinde en çok kafa yoracağı, senteze ulaştıracağı konu, dinin siyasallaştırılması ya da özel amaçlara hizmet ettirilmesi için araç olarak kullanılmasıdır. Egemenliğin kimin tarafından kullanılacağının belirlenmesi demek olan laik düşünce sisteminin çağdaş devlet-toplum uyumunda ne denli vazgeçilmez olduğunu, bu olaydan sonra gören Mustafa Kemal, Sofya günlerinde hilafet ve saltanatın ayrılması ve kaldırılmasının vazgeçilmez olduğunu da düşünecek çok zamana sahip olmuştur.</p>

  <p><a href="../Text/Index.xhtml#d000107" id="diz0000622">General N. Jekov</a> Mustafa Kemal’in üzerinde bıraktığı etkiyi anlatırken sözlerini şöyle bağlıyor<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn32" id="_ednref32" title="">[32]</a></sup>: “Karşımda yüksek kültür sahibi centilmen ve aydın bir Türk bulunduğunu anladım. Bu münasebetle Mustafa Kemal ile ahbap olduk. Sofya’da birlikte gezmeye başladık. Tarihî ve politik konularda konuşuyordu. Daha o zamanlar, yeni Türkiye’de yapacağı devrimleri düşünüyordu. Sonunda duruma hâkim oldu, muradına erdi, yeni Türkiye’yi kurdu, ayağa kaldırdı.”</p>

  <p>Öngörüsü çok güçlü olan Mustafa Kemal, Harbiye Nazırı <a href="../Text/Index.xhtml#d000081" id="diz0000450">Enver Paşa’yı</a> da Bulgarların niyetleri konusunda, “…İstanbul anlaşmasını asla dikkate almamış olan ve aleyhteki açıklamalarıyla güvenilir olmadıkları anlaşılmış olan Bulgar ileri gelenlerinin, gelecek zaman içinde ihanet etmelerinin pek muhtemel olduğunu; <a href="../Text/Index.xhtml#d000076" id="diz0000420">Edirne’yi</a> yeniden işgal ederek büyük Bulgaristan’ı kurmak düşüncesinden vazgeçmemiş olan komşumuzun bu çabasının çıkarlarımıza ne derce uygun olacağını iyice düşünmek gerekeceğini…”<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn33" id="_ednref33" title="">[33]</a></sup> söyleyerek açıkça uyarır.</p>

  <p>Yarbaylığa burada terfi eden Mustafa Kemal; bu savaşta çöl muharebeleri, gerilla, halk savaşı, inisiyatif, manevi güç, taarruz ruhu üzerinde deneyimler kazanmış ve bunları iki yıl sonra “<i><a href="../Text/Index.xhtml#d000351" id="diz0001998">Zabit ve Kumandanla Hasbihal</a>”</i> adlı eserinde yazmıştır. Komutan Mustafa Kemal’in olgunlaşması sürecinin başlangıcı da Trablusgarp ve Balkan savaşlarında edindiği deneyimdir. Bu muharebeler özellikle Trablusgarp’takiler gerilla savaş taktiklerinin uygulanmasını sağlaması bakımından çok önemli olmuştur. Buradaki uygulamada ortaya çıkan aksaklıklar, eksiklikler ve başarılar daha sonra Anadolu’da verilecek olan Kurtuluş Savaşı’nda düzenli ordu kuruluncaya kadar çok ama çok önemli olmuştur. Aslına bakarsanız Trablusgarp onun için çıraklık dönemi muharebeleridir. Gelibolu kara muharebeleri kalfalık dönemi, Sakarya ise ustalık dönemidir. Başkumandan meydan muharebesi ise eski unvanla ordinaryüslüğüdür; başka bir bakışla da <a href="../Text/Index.xhtml#d000056" id="diz0000275">Büyük Taarruz</a> onun <i>taktik</i> ve <i>strateji</i> ustalığının görülmesiyle ‘Başkumandanlığının’ dünya savaş tarihince itirazsız kabulüdür.</p>

  <p>Sofya’da ataşe olarak bulunduğu sürece Türk gençleriyle de birlikte olmaya çaba harcamıştır. Bu toplantıların birisinde gençlerden birisi sorar: “Siz, Türk tarihinde kendinize bir rehber seçtiniz mi?”</p>

  <p>Mustafa Kemal’in yanıtı da doğal olarak tarihi kişilikleri örnek gösterir olur: “<i>Ben <a href="../Text/Index.xhtml#d000103" id="diz0000617">Gazi Osman Paşa’yı</a> kendime rehber olarak seçtim. Ömrüm boyunca onun yolunu takip edeceğim. Türk ruhu Plevne’de yeniden kendini bulmuştur. Millet yolundaki mücadelemizde daima sembolümüz Plevne’de doğan millî ruh olacaktır. Felaket günlerinde Plevne Savaşı’nı ve Osman Paşa’yı düşüneceğiz. Sizin de kahramanlık sembolünüz Gazi Osman Paşa olsun</i>.”<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn34" id="_ednref34" title="">[34]</a></sup> Gençlere kendisine örnek aldığını söylediği kişinin bir savunma savaşı ustası oluşu ilginçtir.</p>

  <p>Hem Sofya’da resmi görevini yapıyor hem de oranın sosyal yaşamına katılmaktan geri durmuyordu. Davetlerin, baloların konukları arasında hep o vardı. Bir keresinde giydiği yeniçeri kıyafetiyle balonun en beğenilen kostümü ödülünü almıştı (Kiril ve Metody Bayramı, 24 Mayıs 1914). Yakışıklıydı, gösterişliydi bu nedenle genç kadınların dikkatini çekiyordu.</p>

  <p>Bu arada <a href="../Text/Index.xhtml#d000065" id="diz0000324">Corinne’in</a> mektuplarını da aksatmıyordu. Bu aileye mensup Melda Özverim ikisi arasındaki ilişkiye “bir dostluğun öyküsü” demektedir; bir ders çerçevesinde başlayan bu mektuplaşma, giderek düşündüklerini dürüstçe birbirine ifade etmekten çekinmeyen iki insan arasındaki gerçek bir dostluğa dönüşür. Bu içten dostluk, Mustafa Kemal’in Sofya’dan sonra atandığı Çanakkale, Diyarbakır, Siirt ve Silvan’dan atılan mektup ve kartlarla sürdürülür, mektuplaşma 1917 yılına kadar aralıklı olarak devam eder. Ve mektuplardan da anlaşıldığı üzere bu iki insanın ilişkisi hiçbir zaman dostluk çerçevesini aşmaz.<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn35" id="_ednref35" title="">[35]</a></sup> Ancak şimdiye kadar Atatürk biyografisi yazarlarının görmediği Corinne’e yazılmış 21 Kasım 1913 tarihli mektup duyulan ilginin, beğeninin bir dostluğun ötesinde duygu yoğunluğu taşıdığı izlenimini veriyor:</p>

  <div class="picture"><img alt="" src="../Images/15.jpg"/><div class="caption">Sofya’da Ateşemiliter iken bir kostümlü baloda giydiği ve en iyi kıyafet seçilen Yeniçeri Kostümüyle</div>
</div>

  <p><i>“Sevgili <a href="../Text/Index.xhtml#d000065" id="diz0000325">Corinne</a>,</i></p>

  <p><i>Çarşamba akşamı kollarında geçirdiğim günün tatlı anısıyla İstanbul’dan ayrıldım. Beni senden uzaklaştıran tren zannetiğim gibi 16.30’da değil, 15.20’de hareket etti.</i></p>

  <p><i>Trenin kalkış saatini soran bütün arkadaşlarım da benim gibi yanıldılar. Hareket saatinde yanımda kimse yoktu, kimseyi görmeden ve hiçbir arkadaşıma veda edemeden ayrıldım. Yol arkadaşım, Almanca’dan başka bir dil bilmeyen bir Alman’dı. Sizinle yaptığımız çalışmalara güvenerek bu beyle bir diyaloga girme cesaretini gösterdim. Bir taraftan lisanımın zayıflığı, diğer taraftan senden ayrılmakla duyduğum hüzün, konuşmayı devam ettirmeme engel oldu.</i></p>

  <p><i>İstasyondan aldığım gazeteleri okur gibi yaparak birlikte geçirdiğimiz güzel anları rüya gibi yaşadım; parkta yaptığımız gezintiyi, Sceting Palace’taki buluşmalarımızı, Edith’in korkularını, kısaca yalnız sizi düşündüm. Ruhumda sırf size ait güzel hatıralar var.</i></p>

  <p><i>Akşamın yedisi olmuş, restoranın garsonu beni yemeğe çağırdı. Saat 10’da yatağıma yatmıştım bile. Uyumak için değil, Alman yol arkadaşımdan kurtulmak ve rahat rahat seni düşünmek için. Sınırı ne zaman geçtiğimizi bilmiyorum, çünkü ortalık henüz zifiri karanlıktı. Tren öğleden sonra saat 2’de Sofya’ya vardı, bir araba tutarak elçiliğe gittim.</i></p>

  <p><i>Şu anda Hotel Bulgarie’deyim, fakat bu otelden memnun değilim, yarın değiştirmeyi düşünüyorum. Bana göre mobilyalı bir ev bulmak çok zor, bulana kadar otelde kalmaya mecburum.</i></p>

  <p><i>Elçilikte bir büro düzenledim. Orada misafir kabul edeceğim. Nazik mektubunuzu, yazdığım bu satırların sonuna gelirken aldım. Cevdet Bey mektubunuzu, ‘Madam Corinne sizi selamlıyor,’ diyerek verdi. Mektubun sizin tarafınızdan yazıldığını nereden anladığını bilmiyorum. Belki yazınızı tanıyordu.</i></p>

  <p><i>Ne kadar nazik ve zekisin, Corinne!</i></p>

  <p><i>Yolculuğumda beni yalnız bırakmak istemedin, mektubunla bana refakat ettin. İşte bu yüzden yolculuğum süresince zihnim sadece seninle meşguldü.</i></p>

  <p><i>Şimdiye kadar ancak Avusturya-Macaristan bakanını ve askerî ataşesini ziyaret edebildim.</i></p>

  <p><i>Kenti ve buradaki hayatı daha tanıyamadığım için sana Sofya hakkında ilginç haberler veremeyeceğim, fakat açıkça kendimi cehennemde gibi hissettiğimi söyleyebilirim.</i></p>

  <p><i>Valideniz hanımefendiye, pederiniz beyefendiye saygılarımı ilet lütfen ve Edith’e korkacak bir şey olmadığını söyle, işte onun yanındasın. Benimle kaçacağını sanıyordu galiba; bana gelince, senin yapmandan endişe ettiği şeyi onun Vehbi Bey’le yapmasından korkarım.</i></p>

  <p><i>Seni bütün kalbimle öper, burada tek tesellim olacak mektuplarını beklerim, sevgili Corinne.</i>”</p>

  <div class="picture"><img alt="" src="../Images/16.jpg"/><div class="caption">Mustafa Kemal’in 21 Kasım 1913’te Corinne’e Sofya’dan yazdığı ilk mektup</div>
</div>

  <p>Öyle görünüyor ki Mustafa Kemal’in Sofya’ya atanışı Corinne’in kızkardeşi Edith’i, ablasının da onunla birlikte gideceği düşüncesiyle endişelendirmiş. Mektuplarında Corinne’e bazen ‘sen’, bazen de ‘siz’ diye hitap etmektedir. Bu ilginin ve duygunun açığa kavuşamayışının kararsızlığı mı yoksa üslup mu, doğrusu yargıya varmak güç. Corinne’in Mustafa Kemal’e mesafeli bir yakınlık duyduğu ve bunu da ona hissettirdiği söylenebilir.</p>

  <p>Sonunda <a href="../Text/Index.xhtml#d000294" id="diz0001745">Splendid Oteli’nden</a> ayrılan Mustafa Kemal, aylardır çektiği ev hayatının özlemini Alman asıllı <a href="../Text/Index.xhtml#d000128" id="diz0000723">Hilda Christianus’un</a> pansiyonuna yerleşmekle biraz olsun giderir. Pansiyoner Hilda evli olup kocası Güstav, 6-7 yaşlarındaki kızı, yaşlı anne ve babasıyla birlikte kalmaktaydılar. Kiraladığı oda, tek pencereli, basit mobilyalı küçük bir yerdi. Pencerenin önündeki çalışma masasında gecenin geç saatlerine kadar çalışır, kimi zamanlar yalnızlıktan sıkılınca ev sahibesi Hilda’ların tarafına geçerdi. Evin kızı aradan uzun yıllar geçtikten sonra o gençlik yıllarını şöyle anlatmıştır: “<i>Onunla önceleri Fransızca konuşurduk. Sonra ona Almanca ders vermeye başladım. Babamla annem Mustafa Kemal’i en az benim kadar sevmişlerdi. Sohbet etmek için sık sık davet ederlerdi bizim tarafa. Çok az konuşurdu. Ama her zaman nazik ve güleryüzlüydü. Benim kırmızı gülden hoşlandığımı bildiği için bana her zaman kırmızı gül getirirdi.</i>”<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn36" id="_ednref36" title="">[36]</a></sup> Anne Hilda’yla Çanakkale cephesi de dahil olmak üzere yazışmaları devam edecektir.</p>

  <p>Mustafa Kemal Sofya’da on beş ay kadar görev yapar. Buradaki görevi o kadar da kolay olmamıştır. Komitacılar arasında çıkan anlaşmazlıklar dolayısıyla iki kez öldürülmek istenir. Makedonya komitacılarının kendisine yaptıkları uyarmalarla bu komplolardan sıyrılır.<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn37" id="_ednref37" title="">[37]</a></sup></p>

  <p>Ataşelik görevinde gerçekten çok başarılı olur. Burada kurduğu ilişkiler ve bıraktığı olumlu izler, sonraki yıllar kendisini gösterecektir. Bulgar yöneticileri, Türk millî mücadelesine sempatiyle yaklaşmışlar, İtilaf güçlerine rağmen Kuva-yı Milliyeye yardımda bulunmuşlardır. İki ülke arasında diplomatik ilişkiler kurulması yönünde, Türk bağımsızlık savaşının ilk gününden itibaren sıcak temaslar başlamıştır. Emperyalistlerin Anadolu’dan atılması sonrasında da iki ülke arasındaki iyi komşuluk ve dostluk arzusu devam etmiştir. Bu olumlu gelişmenin oluşumunda, Mustafa Kemal’in, askeri ataşe olarak Sofya’da kurduğu şahsî ilişkilerin katkısı büyüktür. Örneğin, Bulgaristan ile Türkiye arasında 18 Ekim 1925 tarihinde Ankara’da imzalanan Dostluk Anlaşması onun eseridir.<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn38" id="_ednref38" title="">[38]</a></sup></p>

  <h4 id="sigil_toc_id_29"><a href="../Text/TOC.xhtml#toc49">Umutsuz Bir Aşkın Öyküsü</a></h4>

  <p class="p2">Toplantıların ilgi odağı haline gelen gelen Binbaşı Mustafa Kemal genç Bulgar subayların kıskançlığının hedefi olmaktadır. Bunun başlıca nedeni bir Bulgar generalinin kızına duyulan ilgi ve kızın verdiği karşılığın gözlerden kaçmayışıdır.</p>

  <p>Sofya’da Türk askeri ataşesi olarak atanan Mustafa Kemal ile, ünlü ozanlara esin kaynağı olan, yabancı diplomatların “Balkan Gülü” adını taktıkları güzel Miti Kovaçeva’nın kaderleri Balkan Savaşı’nın Bulgaristan’da yarattığı büyük yıkım ve felaketli günlerde Sofya’da kesişti. Bu satırların yazarı <a href="../Text/Index.xhtml#d000185" id="diz0001121">Liliana Serafimova’dır</a> ve Mustafa Kemal ile Miti Kovaçeva’nın öyküsünü ‘umutsuz bir aşkın öyküsü’ olarak nitelemektedir.</p>

  <p>Mustafa Kemal birkaç aylık pansiyon yaşamının ardından, çevresinin de genişlemesiyle ayrı bir eve taşındı. Bulgar meclisindeki Türk milletvekili Şakir Zümre ile birlikte Türk büyükelçiliğine yakın bir ev kiraladılar. Eve uygun eşyaların alınışı ardından, Bulgar adliye bakanına mükemmel bir ziyafet verdiler. Yemekte başta rakı, şampanya, havyar ve bir içki sofrası için ne gerekliyse hepsi vardı.<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn39" id="_ednref39" title="">[39]</a></sup> <a href="../Text/Index.xhtml#d000105" id="diz0000620">General Kovaçeva</a> Balkan Savaşı’nda 4.Ordu komutanı olarak cephedeydi. Kovaçev’in Şarköy ve Bolayır zaferleri biliniyordu. Mustafa Kemal, ikinci Balkan Savaşı’nda birlikte döğüştükleri general Kovaçeva ile mutlaka buluşmak istediğini yemekte adliye bakanına anımsattı. Mustafa Kemal’in asıl amacı kısa bir süre önce bir toplantıda gördüğü güzel Mara Dimitrina ile tanışabilmekti.</p>

  <p>Liliana Serafimova’ya göre<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn40" id="_ednref40" title="">[40]</a></sup> Mustafa Kemal ile Miti ilk kez 1914 yılının şubat ayının ilk cumartesi günü, ünlü opera sanatçılarının konuk edildiği Şehir Gazinosu’nda <a href="../Text/Index.xhtml#d000286" id="diz0001692">Selanik’ten</a> eski bir arkadaşı, avukat ve milletvekili olan Dimo Açkov ve eşi Ana Kovaçeva’nın masasında tanıştı. Önce konu Mustafa Kemal’i her zaman heyecanlandıran Verdi’nin operasıydı. Bizet’in Carmen operasını da dinlemişti, üstüne uzun uzun tartıştılar. Johann Strauss’un <i>Mavi Tuna</i> valsi çalınca Türk binbaşı ile ‘Balkan Gülü’ kendilerini pistin ortasında buluverdi. İlk tanışma böyle oldu ve bundan sonra da birbirlerini unutmaları mümkün olmadı.</p>

  <p>Ertesi gün Kovaçevaların evine davet edilmişti, gitti. General o gün sivildi. Tanıştılar, harita üzerinde Gelibolu cephesinden konuştular. Bu konukluğun ardından Miti’nin piyano çaldığı çeşitli davetlerde görüşülüyordu. Artık Mitiyle sık sık buluşuyorlardı, Sofya’da ilişki dilden dile dolaşmaya başladı. Generalin kızının karşı cephede savaştığı bir Türk subayıyla aşkı, kinci dedikoduların yayılmasına yol açmıştı. Mustafa Kemal Miti’ye âşık olmuştu hatta babasından istemeyi düşünmeye başlamıştı, ama sonu ne olur kestiremiyordu.<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn41" id="_ednref41" title="">[41]</a></sup></p>

  <p>Mustafa Kemal, <a href="../Text/Index.xhtml#d000065" id="diz0000326">Corinne’le</a> mektuplaşmaya devam ediyordu.</p>

  <p>“<i>Son mektupların bana büyük bir memnuniyet verdi. Beni daima hatırladığını öğrendiğime çok bahtiyarım</i>. <i>Ben de her an seni düşünüyorum ve senin sevimli refakatinde geçirdiğim güzel anları zevkle hatırlıyorum. Sofya, boş zamanları doldurabilecek hiçbir eğlencesi olamayan tatsız bir şehirdir… 7 Aralık 1913</i>”<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn42" id="_ednref42" title="">[42]</a></sup></p>

  <p>Corinne, aldığı mektupların çok düzgün Fransızcayla yazılmış olduğunu görerek şaşırır. Yazdığı cevapta, ufak tefek imla yanlışları olmakla beraber, genelde mektupların daha iyi bir Fransızca bilen birisi, yani bir başkası tarafından yazıldığından şüphelendiğini gizlememiştir.<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn43" id="_ednref43" title="">[43]</a></sup></p>

  <p>Mustafa Kemal’in 14-27 Aralık 1913 tarihli karşılığında Corinne’in bu kuşkusuna açık bir yanıt vermemekle beraber işin içinden gayet nazik ve ince bir tarzda sıyrıldığını görüyoruz.</p>

  <p>“…Bana <i>yazıyorsun ki, son mektubunda evvelkiler kadar imla yanlışı olmadığı için, bundan mektuplarının bir başkasının kalemiyle yazıldığı neticesini çıkarmışsın. Bu küçük dikkati senin tarafından bir kompliman olarak değerlendiririm; zira ben, bildiğim kadar Fransızcam üzerinde hiçbir hayale kapılmıyorum. Bu dili Türkçe kadar iyi bilseydim, size yalnız daha sık mektup yazmakla kalmaz</i>, <i>size karşı samimi, bağlılığımı daha zarif ve daha seçkin bir şekil altında ifade etmeye muvaffak olurdum</i>.”<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn44" id="_ednref44" title="">[44]</a></sup></p>

  <p>Serafimova’nın Miti’yle duygusal ilişki yaşadıkları dönem olarak yazdığı tarihte Corinne bir mektup alır. Buradaki bir paragraf gelecekteki devrimci Mustafa Kemal’in habercisi gibidir. 25 Ocak 1914 tarihli bu mektubun bir özelliği de, maddiyata verdiği önemi öğrenme şansı bulmamızdır. Mektubun ortalarında, “<b>Benim ihtiraslarım büyük bir fikrin başarısına yöneliktir,</b>” diyor.</p>

  <p>“… <i>Benim ihtiraslarım var, hem de pek büyükler, fakat bu ihtiraslar, yüksek mevkiler işgal etmek veya büyük paralar elde etmek gibi maddi emellerin tatminine taalluk etmiyor.</i></p>

  <p><i>Ben bu ihtiraslarımın gerçekleşmesini vatanıma büyük faydaları dokunacak, bana da liyakatla ifa edilmiş bir vazifenin canlı iç rahatlığını verecek büyük bir fikrin başarısında arıyorum. Bütün hayatımın prensibi bu olmuştur. Ona çok genç yaşımda sahip oldum ve son nefesime kadar da onu muhafaza edeceğim.</i>”<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn45" id="_ednref45" title="">[45]</a></sup></p>

  <p>Kovaçeva’lara daha sık gider olmuştu. 1914 yılının Mayıs ayı da geri kalmıştı. Genç Bulgar subaylarına göre bu aşk skandaldı. İş her geçen gün sarpa sarıyordu. Bu arada Sofya Büyükelçisi Ali Fethi (Okyar) de bir Bulgar kıza âşık olmuştu ve babasından istemesi için dostları Açkov ailesini araya koymuştu. Fakat kızın babası general Raço Petrov, sessiz, sakin rakısını yudumlarken, birdenbire ayağa fırladı ve çılgın gibi bağırmaya başladı. “Ben,” dedi, “kızımı Türk’e vermektense kafasını keserim!”<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn46" id="_ednref46" title="">[46]</a></sup></p>

  <p>Ali Fethi’nin başına gelen bu olaya Mustafa Kemal’in canı çok sıkılmıştı. Dimo’nun kız isteme işi başarılı olmamıştı, ama General Kovaçev, Raço Petrov değildi. “Balkan Gülü”nü babasından istemeye kendisi gidecekti. Gitti de. Miti’nin babasıyla çok dostça bir konuşma oldu, kızı gerçekten de istedi. General isteğini reddetmemiş ama ertelemişti. Aslında söyledikleri akılcıydı. <a href="../Text/Index.xhtml#d000297" id="diz0001750">Sultan Murad’ın</a> Bulgar Mara’yla yaşadığı aşk hemen gündeme getirildi. Dedikodular dayanılacak gibi değildi, General Kovaçev, Dimo’yu Kemal’in artık kızı Miti’yi görmemesi konusundaki ricasını iletmeyle görevlendirdi. Miti’yi Kemal’e vermeyeceklerdi.</p>

  <p>Splendide Otel’den 13 Mayıs 1914 tarihiyle <a href="../Text/Index.xhtml#d000065" id="diz0000327">Corinne</a> bir mektup yazmıştı, mektubun sonunda Latin harfleriyle Türkçe yazdığı bir not vardı:</p>

  <p><i>“Dünya insanlar için bir imtihan yeridir, imtihan edilen insanın her soruya pek uygun cevap vermesi mümkün olmayabilir. Fakat düşünmelidir ki, hüküm, cevapların bütününden ortaya çıkan neticeye göre verilir. Bu teoriyi kabul ettikten sonra beni bazı noktalarda zayıf veya noksan bulmakla beraber hemen menfi hüküm vermekte acelecilik göstermez…”</i></p>

  <p>12 Temmuz Bulgaristan gül bayramıydı. Mara ve Mustafa Kemal Aslanlı Köprü’de yürüdüler, o gün yakışıklı binbaşı âşık olduğu kıza yani “Balkan Gülü”ne, cebindeki son kuruşuna kadar gül aldı. Son kez beraber oluyorlardı.</p>

  <p>Son raporlarında Bulgarların bayındırlık ve ulaştırma çabalarıyla, demiryollarına verdikleri önemi, stratejik bakımından değerlendirmekte, bu arada Hasköy-Porto Logos (Karaağaç) hattını döşeyerek Adalar Denizi’ne inmek istediklerini anlatmaktadır. Verilen bilgiler, Osmanlı Devleti’nin savunma politikası ve silahlı kuvvetlerin hazırlıkları bakımından büyük önem taşımaktaydı.<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn47" id="_ednref47" title="">[47]</a></sup></p>

  <p>Mustafa Kemal’in askerî ataşe olarak Sofya’dan gönderdiği raporlardaki stratejik değerlendirmeler, 33 yaşında genç kurmay subayın geleceğe dönük ufkunu göstermesi açısından çok önemlidir. Olayların analizindeki geniş ve derin görüşlerini yansıtırken âdeta geleceğin olabilirliğini ortaya koymaktadır. Bu raporlarda uluslararası arenadaki oyuncuların, Balkanlardaki oyunlarını görür ve buna göre tedbirler alınmasını ister. Sofya’daki askeri ataşelik dönemi boyunca Balkanlardaki siyasi gelişmeleri değerlendirirken yaklaşmakta olan dünya savaşının da gelişini sezer.<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn48" id="_ednref48" title="">[48]</a></sup></p>

  <p>Artık Sofya’dan ayrılıyordu. Bundan sonra onu bekleyen tek gerçek vardı: “Büyük savaş”.</p>
