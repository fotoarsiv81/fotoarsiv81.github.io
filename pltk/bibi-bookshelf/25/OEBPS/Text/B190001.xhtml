  <p>İzmir artık sonsuza kadar bir Türk kenti olacaktı. Herkes sevinç içindeydi. Mustafa Kemal, eski bir anısını yüreği burkularak anımsadı: [Üç yıl sonra 11 Ekim 1925’te, kendi anlatımıyla] “<i>Benim İzmir’i ilk gördüğüm gün, mektebi terk ederek sürgün yerime gittiğim günler bu güzel rıhtımda ancak birkaç saat geçirmeye müsaade alabilmiştim, işte o saatlerde bu güzel İzmir rıhtımını baştan nihayete kadar bize can düşmanı olan yabancı bir ırka mensup insanların başlarındaki şapka ile dolu görmüştüm. Ve daha o zaman hükmetmiştim ki, İzmir, hakiki, asil ve necip Türk İzmirlilerden gitmişti. Fakat ne yapayım ki, o tarihte idrak ettiğim bu hakikati size söylemeye imkân yoktu. Çünkü sürgüne gidiyordum.</i>”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn28" id="_ednref28" title="">[28]</a></sup></p>

  <p>Daha önceki bölümlerde anlatılmıştı; Kurmay Yüzbaşı Mustafa Kemal, 11 Ocak 1905 tarihinde Harp Akademisinden mezun olmuştu. Bunu izleyen günlerde, istibdat ve padişahlık rejimi aleyhindeki düşünceleri ve durumu kuşku çekerek 5 Şubat 1905’te <a href="../Text/Index.xhtml#d000301" id="diz0001779">Şam’da</a> 5. Ordu emrine atandı. 10 Şubat 1905’te İstanbul’dan vapurla hareket etti. Duraklardan birisi İzmir’di.</p>

  <p>Aradan 17 yıl geçmişti ve özgürlüğüne kavuşturduğu Karşıyaka’da rıhtımda bir yer hazırlamışlardı, önce orada oturdu.</p>

  <p>Bu evde işgal sırasında Yunan Kralı Konstantin de kalmıştı. Evin sahibinin oğlu ile hazırlıkta çalışanların bazılarının yakın akrabaları Yunanistan’da tutsak bulunuyorlardı, İşgal sırasında bütün Türkler gibi çok ıstırap çekmişlerdi; içlerinden yaralıydılar ve Yunanlılardan öç almak ateşiyle yanıp tutuşuyorlardı. Bu duyguların etkisi altında evin dış merdiveninin üzerine, muzaffer Başkomutanın basıp geçmesi için ipek bir Yunan bayrağı sermişlerdi.</p>

  <p>Paşa yere serili bayrağın önünde durmuştu; etrafında bulunan kadın, erkek İzmirliler, kendisini içeriye girmeye davet ediyor, gözleri yaşlarla dolu, “Buyurunuz, geçiniz, bizim öcümüzü yerine getiriniz. Yabancı kral bu evden içeri, bizim bayrağımıza basarak girmişti; siz lütfedin, bu karşılıkla o lekeyi silin. Burası bizim şehrimizdir, bu ev sizin evinizdir, bu hak sizindir,” diye yalvarıyorlardı.</p>

  <p>Hiçbir durumda benliğini ve sağduyusunu kaybetmeyen civanmert insan; kendilerine, en tatlı bakış ve sesi ile, “O, geçmişse hata etmiş; <b>bir milletin bağımsızlığının simgesi olan bayrak çiğnenmez</b>, ben onun hatasını tekrar edemem,” cevabını vermişti ve ancak bayrağı yerden kaldırttıktan sonra beyaz mermerlere basarak içeri girmişti.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn29" id="_ednref29" title="">[29]</a></sup></p>

  <p>İngiliz konsolosluğu ve işgal kumandanlığı telaşa düşmüştü. Temsilcilerini gönderip durumu öğrenmeye çalışıyorlardı. Türkiye İngiltere’yle savaşta mıydı? “Evet, savaştayız,” yanıtını aldılar.</p>

  <p>İzmir’in geri alınışında bir gece Karşıyaka’da kalındı. Deniz çok kötü kokuyordu. Mustafa Kemal’in konaklaması için bazı köşkler, konaklar gösterilmişti. Bu arada Uşakîzade Muammer Bey’in evi de vardı. Oraya gittiklerinde yaver Salih ve görevlileri, Latife karşıladı. Babası ile kardeşleri Avrupa’da bulunduklarından büyükannesi ile kalıyordu. Latife’nin konuşması, davranışları farklı ve çok iyi yetiştiğini kanıtlıyordu. Fakat Mustafa Kemal her nedense orada kalmak istemedi.</p>

  <p><a href="../Text/Index.xhtml#d000183" id="diz0001098">Latife</a>, büyük kurtarıcıyı evinde ağırlamaya kararlıydı. 23-24 yaşlarında, ela gözlü, kumral, ufak tefek, tombulca bir genç kızdı. <a href="../Text/Index.xhtml#d000094" id="diz0000582">Fikriye</a> ile karşılaştırılınca ona göre pek güzel sayılmazdı ama kimsenin karşısında duramayacağı bir enerjisi vardı. Kız, inatçıydı, kararlıydı. Basından izlediği, hayran olduğu, yüreğini kıpırdatan Mustafa Kemal Paşa’yla muhakkak yakın olacaktı. Her şeyi göze alıp komutanın karargâhını bastı. Yaver Muzafferin odasına yıldırım gibi girdi. Salih Bozok şöyle anlatıyor:</p>

  <p>“<i>Muzaffer’in şaşırmış, hatta ürkmüş yüzü bile bu zarif hanımı durduramadı. O anda, hiç kimse, içeri girenin, savaşın ortasında yeni bir hayat müjdesi gibi düşen bu genç hanımın, yalnız Mustafa Kemal’in değil, hepimizin talihine bir anda hükmedeceğini, hatta değiştireceğini tahayyül bile edemezdi.</i>”</p>

  <p>Yaverin engellemesine karşın içeri süzüldü. Uşakîzade Muammer Bey’in kızı olduğunu, elini öpmek için kendisine söz verdiğini ve öpmeden ayrılmayacağını ısrarla söyledi. Anlattığına göre Sakarya Zaferini Fransa’dayken öğrenmişti. Ailesinin karşı koymasına karşın bir gemiye binip İzmir’e inmişti. Boynundaki madalyonu açtı ve bir gazeteden kesmiş olduğu fotoğrafı Mustafa Kemal Paşaya gösterdi.</p>

  <p>Başkomutanın elini öptükten sonra ikinci isteğini de iletti: İzmir’e giren kumandanı evinde misafir etmek…</p>

  <p><a href="../Text/Index.xhtml#d000274" id="diz0001594">Salih Bozok</a> anlatıyor: “Latife, Mustafa Kemal’i, o kadar büyük bir istekle ve o kadar candan karşıladı ki, hiçbir hareket gözünden kaçmayan Atatürk de, Latife’nin bu samimi haline ilgisiz kalamadı.”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn30" id="_ednref30" title="">[30]</a></sup></p>

  <p>Mustafa Kemal bir gün sonra onların köşküne taşınabileceğini söyleyince, Latife boynuna sarılıp iki yanağından öptü. Bu sırada Ruşen Eşref içeri girdi. Gördüğü karşısında ne yapacağını şaşırdı. Odadan geri de çıkamadı. İngiliz Amiralinden bir yazı gelmişti, tercümesi gerekiyordu. Halide Onbaşıya gönderilmesi buyruğu verildi.</p>

  <p>“Bizim kafile İzmir rıhtımına varıp da denizin mavi suları görününce, Mustafa Kemal Paşa’nın <b>Hedefiniz Akdeniz</b> diye yapmış olduğu bildiriyi düşündüm. Gerçekten bu sular, uğrunda ölmeye değer bir hedefti. Fakat Türk askerinin amacı daha çok derin ve anlamlıydı, suyla, denizle ilişkisi yoktu. O amaç bir milletin yaşamak isteğiydi.” Bu sözler, Latife ile tanışmanın ilk tanıklarından birisi Halide Edip’e aittir. Gerçi başkalarının anılarından da okumak mümkün ama kadın duyarlılığı ve önsezisi çok şey anlatır. Bu nedenle kulak vermek gerekiyor.</p>

  <p>10 Eylül akşamı Mustafa Kemal Paşa çok neşeliydi. Latife adında bir kadınla tanışmıştı ve <a href="../Text/Index.xhtml#d000117" id="diz0000662">Halide Edip’e</a> keyifle anlatıyordu:</p>

  <p>“<i>Bu küçük hanım sizden hocam diye söz ediyor,</i>” dedi. Sonra Kolej’de bir yıl kalmış olduğunu ve son zamanlarda hukuk derslerini izlediği Fransa’dan dönmüş olduğunu öğrendim.</p>

  <p>“Mustafa Kemal Paşa kulağıma fısıldadı: ‘<i>Boynunda küçük bir çerçevede benim resmim var,</i>’ dedikten sonra, sevinçle gülmeye başladı. Bu genç hanım Paşa’yı evine davet etmişti. Paşa, onun kendisine âşık olduğunu tahayyül ediyordu. Gerçi, o günlerde İzmir’deki her kadının göğsünde Mustafa Kemal Paşa’nın bir resmi var idiyse de, Paşa’nın bu duygulanışı kendi üzerinde iyi bir etki yapacağına inandığım için memnun oldum.”</p>

  <p>Anlaşılan Mustafa Kemal bu resim işini ya abartmak istiyor ya da o gün İzmir’de herkesin göğsünde resmi olduğundan haberdar değil, <i>İleri</i> gazetesi yazarı Celâl Nuri okuyucularına mektup yazıyor (15 Eylül 1922): “<i>Koca Gazimiz her zamankinden genç, çalak (çevik, tez canlı)</i>… <b>İzmir’de herkes Paşa’nın kartpostal üzerinde bir resmini göğüslerine asıp dolaşıyor.</b>”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn31" id="_ednref31" title="">[31]</a></sup></p>

  <p><i>Chicago Tribüne</i> muhabiri John Clayton’un 13 Eylül’de bir demeç aldığı Mustafa Kemal’i okuyucularına tanıtışını görelim: “<i>Kemal Paşa’nın yaşını tayin etmek müşküldür. 30 yaşında olabilir; 40 yaşında olabilir. Saçları sarı, gözleri mavi ve boyu da orta. Güçlü ve sırım gibi bir bedene sahip. Sosyal olarak nazik, şahsen müşfik; büyük askerî liderlere hiçbir şekilde benzemeyen bir tip. Kibirli bir general değil, fakat mütevazı zevkleri ve alışkanlıkları olan bir insan.</i>”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn32" id="_ednref32" title="">[32]</a></sup> Bu gözlem gazeteci Celal Nuri’de de oluşmuş: “<i>Karşımda bu yüzyılın en büyük kılıç sahibi duruyor… Tevazu ve alçakgönüllülüğü aşırı dereceye götüren Paşa, zaferin etkeni olmak üzere mukaddes ve yüce Mehmetçiğimizi gösteriyor</i>…”</p>

  <p>Kordonboyu’ndaki Kramer Oteline gidecekti. Siyah kalpak ve kurşuni bir takım elbise ile mavi kravat. Giydikleri ne kadar özenliydi ve kendisine ne kadar yakışıyordu.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn33" id="_ednref33" title="">[33]</a></sup> Kramer Oteli İstanbul’dan gelen gazetecileri de konuk ediyordu. Terası doluydu ve tek başına oradaydı. Garsonlar önce onu tanımadılar. Yaverleri ardından zor yetişti. Ruşen Eşref tek başına gelişine hayret etmişti. Garson onu terasa almak istemiyordu. Bir <a href="../Text/Index.xhtml#d000159" id="diz0000945">İzmirli</a> onu tanıdı ve ardından saygıyla konuk edildi. Şef garson, kadehine içki koyarken Mustafa Kemal Kral Constantin’in, bu terastan, bir tek gün olsun, şu güzelim İzmir’i seyredip seyretmediğini sordu. “Hayır,” yanıtını alınca, “Peki ama… Öyleyse.. Ne demeye zahmet edip de buralara kadar geldi?”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn34" id="_ednref34" title="">[34]</a></sup> sorusunu çevresindekilere yöneltti. Bir anda orası neşelendi.</p>

  <p><i>The Daily Mail</i> Muhabiri <a href="../Text/Index.xhtml#d000338" id="diz0001955">G. Ward Price’a</a> beyanat verdiği gün, <a href="../Text/Index.xhtml#d000001" id="diz000013">12 Eylül</a>’de, yağma ve yangın aynı anda başlamıştı.</p>

  <p>İngiliz gazeteciye, “<i>Artık muharebe etmek için hiçbir sebep kalmamıştır,</i>” dedi. “<i>Ben ciddi olarak barış arzu ediyorum. Bu son taarruzu yapmak istemedim, ama Yunanlıları Anadolu’yu terke ikna etmek için başka çıkar yol bulamadım. Türkiye için hak talep ettiğimiz sınırlar, Suriye ve Mezopotamya’yı hariç tutmakta, fakat ekseriyeti Türk ırkı tarafından iskân edilen bütün bölgelerden meydana gelmektedir.</i></p>

  <p><i>Taleplerimiz, son zaferimizden sonra da öncekilerle aynı kalmıştır. Anadolu’yu, Meriç ırmağına kadar Trakya’yı ve İstanbul’u istiyoruz. Silahlandırmamayı taahhüt edeceğimiz Çanakkale Boğazından serbest geçiş konusunda her teminatı vermeye hazırız. Fakat ani bir saldırıya karşı İstanbul’u korumak için Marmara Denizi’nin kıyılarında savunma önlemi almamızı işgal güçlerinin kabul etmeleri adil bir karar olacaktır.</i>”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn35" id="_ednref35" title="">[35]</a></sup></p>

  <p>İstanbul’un teslim edilmemesi durumunda ise, “<b>Başkentimize sahip olmalıyız. O durumda ordumla İstanbul üzerine yürümek zorunda kalırım ki, bu da birkaç günlük iştir. Müzakere yoluyla hâkimiyeti elde etmeyi daha çok tercih ederim, fakat tabiatıyla süresiz olarak bekleyemem.</b>”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn36" id="_ednref36" title="">[36]</a></sup></p>

  <p>Bu beyanatında Mustafa Kemal, barış görüşmelerinin Türkiye’de yapılmasını arzu ettiklerini, aksi takdirde başka bir yerdekine kendisinin gitmeyeceğini; Türklerin İstanbul’da halifelerinin daima olacağını, söylemiştir.</p>

  <p>Ermeni mahallesinde başlayan yangın acımasızca yayılırken, itfaiye hortumlarının kesik olduğu görüldü. Aya-Tria ve Foti gibi kiliselerin temellerine yerleştirilmiş saatli bombalar ve dinamitler birbiri ardına patlıyordu. Kordonboyu’nda, karargâhlarını birbirine yakın kurmuş bulunan Mustafa Kemal ile İsmet ve Fevzi Paşalar, bir taraftan İstanbul üzerine yürüyecek ordunun hazırlıklarını yapıyorlar, öte yandan yangının söndürülmesi, güvenliğin kurulması için gereken buyrukları veriyorlardı. Halk kıyıyı hınca hınç doldurmuştu, aralarında kıyafet değiştirmiş Yunan askerleri de vardı.</p>

  <p>Yangın artık Mustafa Kemal’in bulunduğu binayı da tehdit eder hale gelmişti. Ona Göztepe’ye yani yangından en uzak köşeye taşınması için baskı yapmaya başladılar.</p>

  <p>Karargâhlar Bornova’ya geçerken o da 14 Eylül’de Göztepe’ye, Latife’nin babasına ait olan köşke geçmeye razı oldu.</p>

  <p>Halk, sokakları hınca hınç doldurmuştu. O halkından hiçbir zaman ürkmemişti. Şu ana kadar halk onu bağrına basmıştı, korumuştu. Onun hiçbir korkusu, tedirginliği olmadı. Fakat yaverler aynı rahatlık içinde değillerdi. Üstü açık kırmızı Ford otomobilde yaverlerin tedirgin bakış ve elleri tetikte bekleyişiyle halkın kalabalığını yararak İngiliz nöbetçileri selamlayarak geçti gitti. O anda kalabalıktan birileri saldırır, ateş açar endişesinden uzak ve çok sakindi. Tıpkı Çanakkale cephesinde siperlerin önünde olduğu gibi…</p>

  <p>Sonunda Latife’nin isteği olmuştu. Büyük kurtarıcı onların köşkündeydi. Artık gerisi planladığı şekilde nasılsa yürürdü.</p>

  <p>İzmir yangını, Mustafa Kemal’in Göztepe Köşkü’nde misafir bulunduğu zaman da devam ediyordu. Büyük Kumandan, köşkün taraçasından üzüntü ile yangını seyrederken, yanında duran Latife’ye sordu:<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn37" id="_ednref37" title="">[37]</a></sup></p>

  <p>“<i>Bu yangın yerinde size ait emlak var mı?</i>”</p>

  <p>“<i>Emlakimizin mühim bir kısmı yanan sahadadır Fakat ne beis var Paşam… İsterse hepsi yansın. Yeter ki siz sağ olun. Bu mesut günleri gören insanlar için malın ne kıymeti olur… Memleket kurtuldu ya… İlerde onları yeniden ve daha mükemmel suretle yaptıracağız.</i>”</p>

  <p>Gazi, gözlerini alevlerden ayırmadan mırıldandı: “<i>Evet, yansın, yıkılsın… Hepsinin telafisi mümkündür.</i>”</p>

  <p>Ruşen Eşref’e, “<i>Bu güzel şehri kurtarırken ona bir zarar verseydik, çok yanardım,</i>” demişti. Oysa <a href="../Text/Index.xhtml#d000159" id="diz0000946">İzmir</a> alev alev yanıyordu.</p>

  <p>Ertesi gün İzmir Limanı’nda bulunan İngiliz donanmasının gerçekleşen büyük zaferden sonra artık bir görevi kalmadığından yirmi dört saat içinde limanı terk etmeleri için bir nota yazmalarını devrin Dışişleri Bakanı Vekili <a href="../Text/Index.xhtml#d000349" id="diz0001995">Yusuf Kemal’den</a> (Tengirşek) istemişti. Yusuf Kemal de kendi düşüncesine göre, bu emri endişeli bulduğu için bir türlü yazıp getirememişti. Gazi bu gecikmeden sinirlenerek, “Nota hâlâ yazılmadı mı?” diye bir-iki kez sordu.</p>

  <p>“Geliyor, efendim. Yazılıyor efendim,” gibi oyalama cevaplarının Mustafa Kemal’i kızdırdığını gören Latife, “Paşam müsaade buyurursanız ben yazayım,” diye bir teklifte bulundu.</p>

  <p>Gazi hayretle ve memnuniyetle, “Buyurun, yazın,” diye rica etti. Ve Latife bu notayı İngilizce olarak Paşa’nın arzu ettiği şekilde yazıverdi.</p>

  <p>Notayı okuduktan sonra, “Bu notayı hangi kalemle yazdınız?” diye sordu. Latife elindeki kalemi gösterince, Gazi o kalemi Latife’nin elinden alıp öptü.</p>

  <p><a href="../Text/Index.xhtml#d000274" id="diz0001595">Salih Bozok</a>, “Öpülen kalem bir sevgiyi başlattı,” diye anlatır, işte yakınlaşma ve sevgi başlangıcı da böyle olmuştur.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn38" id="_ednref38" title="">[38]</a></sup></p>

  <p>18 Eylül’de Latife, İsmet Paşa’yı, gazetecileri ve <a href="../Text/Index.xhtml#d000117" id="diz0000663">Halide Edip’i</a> İzmir zaferini kutlamak için evine çağırdı. Halide Edip’i oraya Mustafa Kemal Paşa İzmirlilerin kendisine armağan ettiği kırmızı Ford otomobilinde götürürken, hep Latife’den söz ediyorlardı. Sesinde, sonunda Mustafa Kemal’in bir yuva kurmak için hazırlandığını belirten bir şey vardı. Bağlılığı ve ilgisi çok içten görünüyordu.</p>

  <p>Gerisini Halide Edip anlatıyor:</p>

  <p>“Nihayet, koyun mavi sularına bakan hoş bir bahçenin önüne geldik. Evin verandasına götüren merdivenler sarmaşık ve mor salkımlarla süslüydü. Merdivenin başında siyahlar giyinmiş, ufak tefek bir hanım kız bizi bekliyordu. O zaman, Latife Hanım’ın yirmi dört yaşında olduğunu biliyordum. Fakat tavrı çok daha olgundu. Halinde ve selam verişinde, eski dünyanın ağırbaşlılığı vardı. Sosyete kızlarının gösterişi hiç yoktu. Başına sarmış olduğu siyah örtünün ortasında yüzü çok hoştu, ince dudaklarında büyük bir irade sezilmekteydi. Çok güzel ve zeki gözleri vardı. Bu kahverengi gözlerin çevresinde saçtığı ışık çok çekiciydi.”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn39" id="_ednref39" title="">[39]</a></sup></p>

  <p>İstanbul’dan gelen gazeteciler de paşalar gibi Latife’ye konuk oldular. Bu ilk karşılaşmayı <a href="../Text/Index.xhtml#d000037" id="diz0000254">Asım Us</a> ve Yakup Kadri ile birlikte olan Falih Rıfkı <i><a href="../Text/Index.xhtml#d000067" id="diz0000359">Çankaya</a></i>’sında, anlatıyor:</p>

  <p><i>Mustafa Kemal’in ilk sofrasında bulunacaktık. Holde toplandıktan biraz sonra, arkasında beyaz bir Kafkas gömleği ile merdivenlerden indi. Bu kemerli gömlek, pek ahenkli bir endam ister. Mustafa Kemal, ince, zarif ve güzel bir erkekti. Kahramanlık şanının, o günlerde bu güzelliği nasıl cazibelendirmiş olduğu da kolay anlaşılabilir.</i></p>

  <p><i>İlk öğrendiğim şey kuvvetli ve yanılmaz hafızası oldu. Dikkatime çarpan ikinci özelliği konuşma zevki ve merakı ile renkli, neşeli ve sade anlatış üslubu idi. Mustafa Kemal bizim nesle yazarken Nâmık Kemal, konuşurken Yahya Kemal’i hatıra getirirdi. Sohbetler ve meclisler adamı olduğu belliydi… Bir bakışı veya sözü ile aramızdan kendi istediği kadar uzaklaşıp ayrıldığı da seziliyordu. Bu iki adam sonuna kadar iç içe kalmıştır.</i></p>

  <p><i>…Bu nesilden olanlar genç yaşlarında düşündürücü, vaktinden önce olgunlaştırıcı, çok şeyler görmüşlerdir… Yine o gece ilk defa türküler söylediğini işittim. Mustafa Kemal vals oynayanların ve bir ateşemiliterlikte musikili salon toplantılarında bulunanların alışabildiği kadar Frenk musikisine bağlı, alaturka musikide ise makamları ayırt edebilecek kadar bilgili idi. Sesi mat, yavaş, tatlı ve cazibeli idi. Bilhassa Rumeli türküleri söylerken, derin ve onulmaz bir gurbet ve sıla acısı gözlerinde yaşarırdı. O vatanı unutmaz, kaybettiğimiz Rumeli ve Makedonya topraklarının kır kokularını alır gibi, su ve çıngırak seslerini duyar gibi… O akşam zeybek oynadı. Oyunu efekâri ve kibardı. Bazı jestleri hiç yapmazdı. Bu bir alafrangalı değil bir Batılı, bir alaturkalı değil, bir Türk idi.</i></p>

  <p><a href="../Text/Index.xhtml#d000117" id="diz0000664">Halide Edip</a> de Latife de Mustafa Kemal’in her hareketini izliyordu ama birbirlerinden farklı gözlerle… Halide Edip o geceyi anlatıyor: “Mustafa Kemal Paşa, bir süre ortadan kaybolduktan sonra, beyaz bir kostümle geldi. Mavi gözleri pırıl pırıl yanıyor ve önümüzde hazırlanmış olan içki sofrasına bakıyordu. Latife Hanım da, yanımda oturuyor, hayran hayran Mustafa Kemal Paşa’ya bakıyordu. O akşamı şenlendiren olay, bu iki kişi arasındaki aşk başlangıcıydı. Paşa dedi ki:</p>

  <p>‘İzmir zaferini kutluyoruz. Siz de bizimle içersiniz.’</p>

  <p>‘Ben ömrümde ağzıma rakı koymadım. Şampanya ile ben de kutlayabilirim.’</p>

  <p>Mustafa Kemal Paşa rakı kadehini dudaklarına götürürken, eliyle beni göstererek dedi ki:</p>

  <p>‘Hanımefendinin yanında ilk kez içiyorum.’</p>

  <p>Ben de şampanyayı dudaklarıma götürerek onlara mutluluklar diledim. Latife de yalnız şampanya içti.</p>

  <p>O akşam, yalnız Mustafa Kemal Paşa’nın sözlerini dinleyerek geçirdik. En çok sevmiş olduğu <a href="../Text/Index.xhtml#d000286" id="diz0001710">Selanik</a> hayatından ve çeşitli cephelerdeki olaylardan söz ediyordu. İlk kez olarak da, kimse ile alay etmedi. Hatta Millî Mücadeleye hizmeti geçmiş olan ve kendisinin sevmediği adamları bile övdü.</p>

  <p>O akşam beni İsmet Paşa karargâha götürdü.</p>

  <p>‘Latife Hanım’ı nasıl buldunuz?’</p>

  <p>‘Çok çekici.’</p>

  <p>Herhalde, Mustafa Kemal Paşa’nın içtenlikle bağlanmış olduğu <a href="../Text/Index.xhtml#d000094" id="diz0000583">Fikriye</a> ile Latife, gerçekten çekici kadınlardı.”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn40" id="_ednref40" title="">[40]</a></sup></p>

  <p>Latife’nin adı artık Mustafa Kemal için Latif’ti. Orada kaldığı üç hafta süresince Latife bir yaver gibi çalıştı. Yabancı gazeteleri getiriyor, çevrilecek yazı ve mektuplara mütercimlik yapıyordu.</p>

  <p>Gazi, <a href="../Text/Index.xhtml#d000159" id="diz0000947">İzmir’de</a> bulunduğu sıralarda, bir aralık, geceleri uyuyamıyordu. Doktorların önerileri üzerine gayet sakin bir hayat geçirmesi, istirahat etmesi gerekliydi. Bu önerilere ancak birkaç gün uyabilmişti. Bir türlü uyuyamadığı bir gece, saat ikide Latife’yi çağırdı:</p>

  <p>“Latife, ben şimdi bir atlı tramvaya binmek istiyorum,” dedi.</p>

  <p>O saatte bir tramvay bulmanın olanaksızlığını Gaziye anlatmak mümkündü, fakat bu arzusunun yerine gelmemiş olması, onu belki de üzecekti. Latife: “İstirahat etseniz daha iyi olmaz mı? Vakit de oldukça geç…”</p>

  <p>“Ben de vaktin geç olmasından istifade ederek tramvaya binmek istiyorum ya…”</p>

  <p>“Peki, öyle ise, temin edelim…”</p>

  <p>Saat ikide derhal telefon edildi ve bir atlı tramvay hazırlandı.</p>

  <p>“Tramvay hazır… Emrinize amade!..”</p>

  <p>Gazi, Latife, yaverleri kente inip tramvaya bindiler.</p>

  <p>Tramvaycı yerini almıştı. Kamçıyı şaklattı. Gazi sordu:</p>

  <p>“Sen atları kamçı ile mi idare edersin?”</p>

  <p>“Tabiî Paşam… Kamçısız idare edilir mi?”</p>

  <p>“Neden idare edilmesin?”</p>

  <p>“Biz görmedik.”</p>

  <p>Gazi, tramvaycının yanına çıktı:</p>

  <p>“Sen şu yerini bana ver de, ben kamçısız idare edeyim.”</p>

  <p>Tramvaycı derhal yerini terk etti. Atatürk, dizginleri eline aldı ve atları kamçısız sürmeye başladı.</p>

  <p>“Nasıl, idare edebiliyor muyum?”</p>

  <p>“Benden daha güzel idare ediyorsunuz, Paşam…”</p>

  <p>“Ben de senin gibi idareciyim. Ben de yüz binlerce insanı idare ettim, onları ölüme giden yola seve seve sevk ettim. Fakat bir tanesine bile kamçı kullanmadım…”</p>

  <p>Bu sırada Latife, “Paşam,” dedi. “Ben de biletçi olsam.”</p>

  <p>Gazi ciddileşti: “Çok güzel olur,” dedi. “Biletleri çaldırmazsın.”</p>

  <p>Ve sonra ekledi: “Kamçısız tramvay idare ediyorum. Beni fazla konuşturma!”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn41" id="_ednref41" title="">[41]</a></sup></p>

  <p class="p9">***</p>

  <p>21 Eylül akşamı, <a href="../Text/Index.xhtml#d000254" id="diz0001520">Rauf (Orbay)</a> ve Ali Fuat (Cebesoy) İzmir’e geldiler. Artık savaş karargâhı olan Göztepe’deki köşkte konuk edildiler. Ali Fuat anlatıyor:</p>

  <p>“Latife Hanım çok iyi bir tahsil ve terbiye görmüş, yabancı dil bilen, genç ve güzel bir Türk kızıydı. Türk edebiyatını da biliyordu. Köşkün gerçek bir Başkumandanlık karargâhı gibi bir hayli işlek olmasına rağmen düzeni pek mükemmeldi. Herkese şefkat ve nezaketle muamele ediyor, karşılığında hepimizden hürmet görüyordu. Her dediği âdeta karargâh kumandanının bir emri gibi anlaşılıyordu. Hatta Gazi Paşa bile bu hareket tarzını memnuniyetle kabul etmişti. Gülerek, ‘Karargâh kumandanı hanımın emri budur,’ diyordu.”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn42" id="_ednref42" title="">[42]</a></sup></p>

  <p>Tüm tanıkların anlattıklarından çıkan sonuca göre, Latife’nin herkeste bir iz bıraktığı ama asıl önemlisi Mustafa Kemal’in üzerinde yarattığı derin etkinin, aralarında yoğun duygusallığın oluşmasına yol açmış olduğudur. Gazi’nin ilgi duyuşunu açıklamak kolay ancak, duygusunun aşk olup olmadığını kendisi hiç söz etmediği için anlamak zor. Bu ilişkide Mustafa Kemal gibi bir ‘liderin’ Latife karakterinde bir kadınla birlikte olmanın güçlüğünü ya da onun hırslarıyla başa çıkmanın olanaksızlığını görememiş olmasıdır. Her ne kadar geçmişte genç kadınlarla ilişkisi olmuşsa da, ötekilere göre farklı bir çekiciliği olmasına karşın onlara kıyasla fazla güzel olmayan Latife’nin belli ki o dönem için bir Türk kızında kolay kolay rastlanamayacak entelektüel renkliliği miyopluğa yol açmıştır. Duygusal ilişki söz konusu olunca, ordular yenen, zaferler kazanan, dünyanın en önemli liderlerinden birisi de olsanız, ‘stratejik hata’ yapmanız kaçınılmaz oluyor. Bunun insanlık tarihinde sayısız örnekleri var. Şurası da bir gerçek ki, aşk bir baskın stratejidir. Yani, yaşamınızda ya da belleğinizde var olanlar arasından, o an için yaptığınız bir seçimdir. Ankara’da bir özveri anıtı olarak herkesin takdirini kazanmış kadın <a href="../Text/Index.xhtml#d000094" id="diz0000584">Fikriye’nin</a> beklediğini bildiği halde, unutmuş görünerek, Latife’yi tercih etmesi psikoloji bilimi dışında ancak böyle açıklanabilir. Çocukluğundan itibaren derinlemesine bakıldığında, Mustafa Kemal’in duygusal birisi olduğu hemen sezinleniyor; yıkıcı, gaddar değil tersine yapıcı ve yaratıcı lider tipi örneğidir. Kadınlara karşı şiddete başvurduğu hiçbir anıda yazılmamış ya da söylenmemiştir. Fikriye ve Latife, her ikisi de ona âşık olmuşlardır. Gazi’ninse Fikriye’ye âşık olmadığı, ancak ona karşı şefkat ve acımayla karışık bir sevgi beslediği ortada.</p>

  <p>Halide Edip İzmir’den ayrılırken Mustafa Kemal’e veda ziyaretine gitti. Gazi balkondaydı. Ali Fuat ile kabine reisi Rauf da yanındaydı.</p>

  <p>“Siz hâlâ onbaşı işareti taşıyorsunuz” dedi ve sonra gitti, başçavuşluk işaretlerini getirdi. Latife de onları hemen Halide Edip’in kollarına dikti.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn43" id="_ednref43" title="">[43]</a></sup> Tüm savaş boyunca onbaşı rütbesiyle tanınmış, onunla özdeşleşmiş bu önder Türk kadınını şimdi niye terfi ettirmişti? Gerçekten anlamak zor. Hiç kuşkusuz bu, bir teşekkür, bir minnet borcu ödemesiydi ancak, Halide Edip’e fikrini sormamıştı.</p>

  <p>Yola çıkmadan önce, “Hava çok soğuk. Paltonuz var mı?” diye sordu.</p>

  <p>Olmadığını söyleyince de, “Biraz durun, ben pelerinimi size vereceğim” dedi. Gitti, uzun kurşunî pelerinini getirdi. Bunu, idama mahkûm olduğu günlerdeki didişmeleri sırasında hep giyerdi. Bazen bütün gece ateşin karşısında herhangi dakika ölüm beklerken, buna sarılı olduğunu <a href="../Text/Index.xhtml#d000117" id="diz0000665">Halide Edip</a> berrak anımsadı. Pelerin yerde sürünerek giderken, merdiven başında <a href="../Text/Index.xhtml#d000183" id="diz0001099">Latife’yle</a> birlikte uğurladılar. O da “Pelerini miras olarak çocuklarıma bırakacağım. Sonra da müzeye gidecek” diye seslendi.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn44" id="_ednref44" title="">[44]</a></sup></p>

  <p>İzmir günleri Gazi’nin genç bir kadınla gönül eğlendirdiği bir zaman dilimi olmamıştır. Siyasi olaylar ile karar süreçlerinin iç içe geçtiği, anlaşmazlıkların çözüme ulaştırılması için baş döndürücü görüşme ve düşünce üretme günleri olmuştur.</p>

  <p>Daha ilk günden itibaren İngiliz yetkililerle çetin ve gergin tartışmalar yaşanmıştır. Hatta İngiliz amirale hiç çekinmeden, her türlü sonucu göze aldığını hissettirerek İngiltere ile savaş halinde olduğumuzu söylemiştir.</p>

  <p>13 Eylül’de Amerikalı gazeteci Richard Eaton’a demeç vermiştir. “<b>Bütün Türk toprakları kurtulmadıkça durmayacağım</b>” demesi üzerine, gazeteci, Türk topraklarının sınırlarını sormuş, “<b>Avrupa’da İstanbul ve Meriç’e kadar Trakya, Asya’da Anadolu, <a href="../Text/Index.xhtml#d000221" id="diz0001380">Musul</a> arazisi ve Irak’ın yarısı</b>” karşılığını almıştır.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn45" id="_ednref45" title="">[45]</a></sup> “<b>Padişah, ehemmiyetsiz bir kukladır</b>” diyen Mustafa Kemal, “<b>Ben, Ankara Meclisinin verdiği vazifeden başka bir şeyle meşgul bile olamam,</b>” kararında olduğunu bir mıh gibi saplamıştır.</p>

  <p>Yine aynı gün (13 Eylül) <i>Chicago Tribüne</i> muhabiri John Clayton’a verdiği demeçte de, İstanbul’u Türkiye’ye teslim etmeleri için gerekirse İngilizlerle savaşı göze aldığını net olarak ifade etmiştir. “<b>Hiçbir istisna yapmıyoruz. Adli, mali veya askerî, ne olursa olsun hiçbir kapitülasyonu tanıyamayız… Bütün Türk arazisinde bağımsızlık istiyoruz.</b>”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn46" id="_ednref46" title="">[46]</a></sup></p>

  <p>15 Eylül’de Fransız Amiral Dumesnil ile de Göztepe köşkünde görüşme yaptı. Hem İzmir yangınını çıkaranlar, bundan yararı olanlar ve sonuçları konuşuluyor hem de barış görüşmelerinin nerede yapılması gerektiği karara bağlanmaya çalışılıyordu. Venedik, İstanbul, İzmit, Mudanya ve İstanbul’a komşu olması nedeniyle Üsküdar adları geçiyor, Mustafa Kemal, “<b>Biz fetihlere susamış değiliz. Aşırı talep peşinde de koşmuyoruz ve barış istiyoruz.</b>” dedikten sonra, Misakı Millî sınırlarından hiçbir ödün veremeyeceğini belirtip, “<b>Üsküdar’a pekâlâ derim. Fakat silahlı güçle gelmem gerekiyor. Güvenliğim için buna ihtiyaç var. İzmit’e gayri resmi olarak gittiğim vakit orada beni öldürmek isteyen üç Yunanlı tutukladılar. Neden Mudanya olmasın?</b>”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn47" id="_ednref47" title="">[47]</a></sup> diye sordu.</p>

  <p>17 Eylül’de çeşitli resmi telgrafların yanı sıra üç ayrı gazeteciyle de görüşme yapmıştır. 18 Eylül’de <i>Tevhidi Efkâr</i> muhabirine verdiği demeçte misak-ı millî konusundaki kararlılığı bir kez daha ortaya koymuştur. “<b>Tabiî milletimizin Misakı Millî ile tespit ettiği esas noktalar temin ve elde edilinceye kadar yürütülmesi lazım gelen hedefler vardır. Bu hedefleri ben değil, millet daha üç yıl evvel tayin etti ve bu hedefler elde edilmeden mücadele ve mücahededen vazgeçmemeye, kılıcımızı kınına koymamaya yemin ettik. Biliyorsunuz ki, millî ordu, meşru hukukumuzu ihtiva eden Misakı Milli’yi tamamen kabul ettirinceye kadar süngüsünü yerine koymamaya yemin etmiştir. Hepimiz bu yemini tutacağız.</b>”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn48" id="_ednref48" title="">[48]</a></sup></p>

  <p>Aynı gün Fransız Fevkalade Komiseri General Pellé ile de barışın sağlanması için neler yapılabileceği konusunda uzun bir görüşme yapmıştır.</p>

  <p>Resmi yazışmalar, bildiriler mesaisinin büyük kısmını almıştır. Kurtuluş savaşını telgraflarla kazanmanın verdiği güvenin alışkanlığı burada da devam etmiştir.</p>

  <p>İzmir’den ayrılmadan iki gün önce, 27 Eylül 1922’de <i>The Daily Telegraph</i> muhabiri John Clayton’la görüşmesinde, “biz sadece iki prensip üzerinde ısrarlıyız: Bir, Boğazlar’ın serbestisi; iki, payitahtımızın emniyeti,” demiştir.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn49" id="_ednref49" title="">[49]</a></sup> Gazetecinin, İngiltere’nin Mezopotamya petrolüne ilişkin düşüncelerini sorunca aldığı yanıt şu olmuştur: “<i>Söz konusu topraklar, Misakı Milli’de belirtilen toprağımızın bir parçası olan <a href="../Text/Index.xhtml#d000221" id="diz0001381">Musul</a> vilayetindedir. Bu toprağın üzerinde yaşayan nüfusun büyük çoğunluğu Türk’tür. O bölgede petrol yataklarından istifade için bu toprağın tahakküm altına alınmasının lüzumlu olduğunu düşünüyorum. Mesela, Amerika’nın memleketimizde siyasi ihtirasları olmadığından, Türkiye’deki petrolden istifade etmesinin aleyhinde bir şey yoktur. Şayet İngiltere benzer bir tavır takip ederse, bu, kendi açısından makul olur</i>“.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn50" id="_ednref50" title="">[50]</a></sup> Gazeteci sözü Hıristiyan azınlıklar ve mübadele konusuna getirince, “<i>1919 ve 1920 yıllarında <a href="../Text/Index.xhtml#d000043" id="diz0000191">Batı Trakya</a>’daki Türklerin yurtlarından sürülmesi ve katledilmesi dikkate alınırsa, bu bölgede hâlâ bir Türk çoğunluğu var mıdır?</i>” sorusunu yöneltince yanıtı net oldu: “<i>Batı Trakya’daki çoğunluk meselesi bahis konusu olamaz, çünkü orası Türk toprağıdır. Yurdundan sürülmelere rağmen, eminim orada hâlâ bir Türk çoğunluğu vardır.</i>”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn51" id="_ednref51" title="">[51]</a></sup></p>

  <p>Mustafa Kemal, 29 Eylül’de İzmir’den ayrılıp Bursa’ya giderken, gece eve kimseyi davet ettirmedi. Yemeği Latife ile baş başa yedi. Sabah bu kentten ayrılacaktı ama Latife’ye bundan söz etmedi.</p>

  <p>Ertesi gün gidiş hazırlıkları yapılırken Latife yolculuk planını <a href="../Text/Index.xhtml#d000274" id="diz0001596">Salih Bozok’tan</a> öğrendi. Hayretler içinde kaldı, üzüldü. Bundan sonra ilişki kurulamayacağından korkarak bir plan yaptı.</p>

  <p>Latife evle ve İzmir’le ilginin kopmadığını anlatmak için Mustafa Kemal’den, “Paşam, evimize şeref ve saadet bahşettiniz. Yakında Avrupa’dan dönecek olan annemle babamın ve kardeşlerimin de bu şerefe mazhar olmaları için evimizin Başkumandanlık Karargâhı namı altında 3-5 er’den oluşan bir müfrezeniz tarafından korunmasını rica ederim,” diye bir istekte bulundu. Böylece kurgulamış olduğu plana göre Mustafa Kemal’in kendisiyle irtibatını kopartmamış olacaktı. Bu ilişkinin sürmesi ve kendisi açısından mutlu sonla noktalanması için masumca görünen ince ayrıntılı planlar yapmaktaydı.</p>

  <p>Mustafa Kemal ve arkadaşları 2 Ekim’de Ankara tren istasyonuna vardılar. Onları coşkulu bir kalabalık karşıladı. İzmir’den ayrıldıktan sonra hemen her akşam sofrada Mustafa Kemal <a href="../Text/Index.xhtml#d000183" id="diz0001100">Latife’den</a> söz ederek kendisini uzun uzadıya övmekteydi.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn52" id="_ednref52" title="">[52]</a></sup></p>

  <p>Latife evlilik konusunda kararlı olduğunu çevresine hissettiriyordu. Kurtuluş savaşının önemli komutanlarından <a href="../Text/Index.xhtml#d000036" id="diz0000249">Asım Gündüz</a> karısının bu konudaki izlenimlerini şöyle anlatır:</p>

  <p>“<i>Mudanya Mütarekesi sonu Bursa’ya gelmiştik. Mustafa Kemal Paşa da -İzmir’den bizi görmek ve tebrik etmek için geliyordu. Hem de kendisine olanları bir bir anlatacaktık. Aslında görüşmelerimiz günü gününe şifre edilmekteydi… Mustafa Kemal askerî zaferini kazandıktan sonra siyasi zaferinin ilk parçası olan Mudanya Mütarekesini de çözmüş olarak Ankara’ya başı yukarıda, bir zafer kartalı gibi dönüyordu. Bir gün sonra kendilerini uğurluyorduk. Beni bir kenara çekerek bir zarf uzattı ve, “Asım! Bu zarfı misafir kaldığım hanımefendiye lütfen gönderin,” dedi.</i></p>

  <p><i>İzmir alındığı zaman birçok komutanlar İstanbul’da olan eşlerini, yıllarca süren ayrılığa son vermek üzere İzmir’e getirtmişlerdi. Benim eşim de oğlumla 14 Eylül’de İzmir’e çıkagelmişti.</i></p>

  <p><i>Eşim, emir subayım aracılığıyla Latife Hanım’la irtibat sağlamış, kendisini ziyaret etmek istediklerini bildirmişti. Latife Hanım bundan çok mutlu olacağını bildirmişti. Eşim, ertesi günü yaptığı ziyaret sırasında da kendisine mektubu vermiş, akşam geç vakte kadar beraber oturup dertleşmişlerdi.</i></p>

  <p><i>Akşam eve döndüğüm zaman beni karşılayan eşim, büyük bir kehanette bulunarak şöyle konuşmuştu:</i></p>

  <p><i>“Asım! Göreceksin bu kız Gazi paşa ile evlenecek, ayol kız ona sırılsıklam âşık!.. Gazi diyor da başka hiçbir şey demiyor. Mektubu elimden aldığı zamandaki heyecanını sana anlatamam. Her haliyle bu hissi uyandırdı bende…</i><sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn53" id="_ednref53" title="">[53]</a></sup></p>

  <p>İstasyonda karşıladıklarında önce annesini sormuştu. <a href="../Text/Index.xhtml#d000357" id="diz0002044">Zübeyde Hanım</a> kalbinden rahatsız, yatıyordu. Endişe edilecek bir şey olmadığını, dinlenmekte olduğunun söylenmesi üzerine mahzunlaştı ve doğrudan köşke yöneldi. <a href="../Text/Index.xhtml#d000067" id="diz0000360">Çankaya’da</a> onu annesi, Makbule, Fikriye ve eniştesi Mustafa Mecdi (Boysan) karşıladı.</p>

  <p>Zübeyde Hanım eski köşkte, Gazi’nin yatak odasının karşısındaki odada yatıyordu… Önde Gazi, arkasında <a href="../Text/Index.xhtml#d000195" id="diz0001242">Makbule</a>, Fikriye ve eniştesi Zübeyde hanımın odasına gittiler.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn54" id="_ednref54" title="">[54]</a></sup></p>

  <p>O muzaffer başkumandan, kendisine her zamanki gibi, “Mustafacığım!..” diye zaferini tebrik ile, “Hoş geldin,” diyen annesinin elini öperken, çocuk safiyetiyle, mahcup ve mütevazıydı.</p>

  <p>“<i>Anneciğim! Sütünü bana helal ettin mi?</i>” diye gülümsüyordu.</p>

  <p>“Helal olsun yavrum! Senin gibi bir evladı olan hangi ana şad olmaz. Allah seni bu millete bağışlasın… Babacığın da sağ olup, bu günleri görmeliydi… Amma, şimdi onun ruhu şaddır. Varol Mustafacığım” deyip yanına oturttu.</p>

  <p>Dereden tepeden konuşulurken, annesi birdenbire, “Oğlum artık sen de muradına erdin, biz de, millet de… Amma, benim bir muradım daha var. Bilirsin ya, kaç defa istedim, bir türlü olmadı. Şimdi artık sırası geldi. Bak, hastayım… Ölmeden önce seni kendi elimle… Anladın ya… Baş göz etmek isterim, yoksa gözüm arkada kalır,” deyince Gazi güldü: “Sen ne istersin de ben yapmam, anneciğim,” dedi. “Şimdiye kadar işlerden başımı alıp evlenmeyi düşünmeye vakit mi vardı? Amma şimdi, senin de istediğin gibi, evimdeyim… Merak etme, bu muradına da pek yakında ereceksin.”</p>

  <p><a href="../Text/Index.xhtml#d000094" id="diz0000585">Fikriye</a>, büyük zaferi gazetelerden günü gününe okumuş, <a href="../Text/Index.xhtml#d000183" id="diz0001101">Latife’nin</a> fotoğraflarını da görmüştü. Hiç kuşkusuz üzülüyor, kendi yaşıtı olan bu genç kadının varlığından rahatsız oluyordu. Her geçen gün sağlığı da bozuluyordu. <a href="../Text/Index.xhtml#d000357" id="diz0002045">Zübeyde Hanım’ın</a> oğlunun evliliğini çok istediğini ama bu gelin adayının kendisi olmadığını da sezinliyordu.</p>

  <p>Zübeyde Hanım Salih’ten İzmir’de olan biten ve Latife hakkında bilgiler aldı. Bu genç kadını ve oğlunun tepki ve düşüncelerini merak ediyordu. Oğlundaki değişikliği fark etmişti. Oğlunun artık evlenebileceğini tahmin ediyordu. Ana-oğul bu konuyu konuştular.</p>

  <p>Mustafa Kemal’in hizmetlisi Ali Çavuş, Zübeyde Hanım’ın Latife ile evliliği çok istediğini anlatıyor:</p>

  <p><i>“Mustafam o kızla evlen, gözlerimi kapamadan mürüvvetini göreyim” diye çok ısrar ediyordu. Bir gün Gazi, köşke erken gelmiş, kendilerine bir kahve, annelerine de süt söyleyerek annesinin odasına girmişlerdi. Biraz sonra kahve ile sütü içeriye götürdüğüm zaman Zübeyde Hanım, oğlunun saçlarını okşuyor ve ona:</i></p>

  <p><i>“Mustafam benim sözümü tut artık ne olursun,” diye rica ediyordu.</i></p>

  <p><i>Bunun üzerine Gazi bana dönerek, “Ali sen ne dersin?” deyince ben de, “Paşam bütün Türkiye bunu bekliyor,” dedim.</i></p>

  <p><i>Bu sözüm üzerine Zübeyde Hanım, “Bak, Ali bile ne söylüyor?” demişti.</i></p>

  <p><i>Fakat ben evlenme konusu açılınca aklıma Fikriye Hanım’dan başkasını getiremiyordum. Nitekim Zübeyde Hanım’la Fikriye Hanım’ın odaları yan yana idi ve arada da bir kapı vardı. Bu odada konuşulanları Fikriye Hanım’ın duymamasına imkân yoktu.</i></p>

  <p><i>Gazi bana, “Fikriye’ye git bak bakalım ne yapıyor?” deyince hemen Fikriye Hanım’ın yanına koştum.</i></p>

  <p><i>Karyolasının üzerine uzanmış elindeki gazeteyi okumaya çalışıyordu. Hakkında verilecek kararın soğukluğunu hissetmiş olduğu endişeli gözlerinden belliydi. Geri dönüp durumu Gazi’ye anlattığım zaman çok üzülmüşlerdi.</i><sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn55" id="_ednref55" title="">[55]</a></sup></p>

  <p>Artık evliliğin yapılacağı belli olmuştu. Latife ile <a href="../Text/Index.xhtml#d000094" id="diz0000586">Fikriye</a> aynı çatı altında olamayacağından bu soruna bir çözüm bulunmalıydı. Zaten sağlığı bozuk olan Fikriye’nin tedaviye gereksinmesi vardı. Bu öneriyi zorlukla ama çaresizce onaylayan Fikriye tüm direnmesine karşın Avrupa’ya yollandı. Siirt milletvekili <a href="../Text/Index.xhtml#d000194" id="diz0001214">Mahmut Soydan’ın</a> eşliğinde Almanya’ya gitmesi kararlaştırıldı ve bir akşam Ankara’dan İsviçre yoluyla Münih’e hareket etti.</p>

  <p>Mudanya ateşkesinden bir hafta sonra Gazi, Bursa’ya gitmişti. Çekirge’de, Yağcızade Cemal Bey’in köşkünde kalıyordu. Doktor Adnan Adıvar ve <a href="../Text/Index.xhtml#d000260" id="diz0001539">Refik Saydam</a> Fikriye’nin kısa bir tedaviden sonra bir süre hava değişimi için İsviçre’ye gitmesini önermişlerdi. Fikriye de Bursa’ya geldi. Tüberküloz tedavisi için yurtdışına gidecekti. <a href="../Text/Index.xhtml#d000274" id="diz0001597">Salih Bozok</a>, cüzdanından çıkardığı üç bin lirayı Fikriye’ye verdi.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn56" id="_ednref56" title="">[56]</a></sup></p>

  <p>Mudanya ateşkesi henüz imzalanmıştı, <a href="../Text/Index.xhtml#d000117" id="diz0000666">Halide Edip</a> Bursa’dan ayrılırken Mustafa Kemal’le karşılaştı.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn57" id="_ednref57" title="">[57]</a></sup></p>

  <p>“Ben Fikriye Hanım’ı sanatoryuma götürüyorum. İyi değil.”</p>

  <p>Fikriye veremdi. Doktorlar sanatoryum önermişlerdi. Fakat bu gidişte İzmir’in etkisi vardı.</p>

  <p>“Veda edebilir miyim?” dediği zaman Mustafa Kemal Paşa arkasındaki otomobilin kapısını açtı. Kendisi geri çekildi.</p>

  <p>Fikriye, kürklere sarılmış, oturuyordu. Halide Edip’in ellerini yakaladı. Kürkünün içinde çok zayıf görünüyordu. Değişmişti. Hasta olduğu anlaşılıyordu. Gülümsemek için güçlük çekiyordu. Bu yüz bir ıstırap maskesiydi.</p>

  <p>Sanatoryuma götürülmesine karar verildiği andan itibaren ağlamaya başlamıştı.</p>

  <p>“Ben Avrupa’da bir sanatoryuma gideceğim. Doktorlar iyi olursun diyorlar.”</p>

  <p>“İnşallah Fikriye Hanım. Keşke bu kadar uzatmasaydınız.”</p>

  <p>“Ben gitmek istemedim. Fakat Paşa ısrar etti. Bir-iki gün İstanbul’da kalacağım.”</p>

  <p>“Ondan sonra sanatoryuma değil mi?”</p>

  <p>“Birkaç gün de Paris’te kalıp, daha önce kendime esvap yaptırmak istiyorum.”</p>

  <p>Halide Edip, “Zavallı, nasıl bir endişe ile yüzümü inceliyor, Paris modeli esvaplarla göze gireceğini umuyor,” diye düşündü. O kadar acıdı ki, gözyaşlarını zor tutabildi. Boynuna sarıldı.</p>

  <p>“İyi olacaksınız!” dediği zaman Fikriye de, “İnşallah!” diye onun boynuna sarıldı, yanaklarından öptü. Bu, Halide Edip’in Fikriye’yi son görüşüydü.</p>

  <p>Kılıç Ali anılarında, “Hâlâ hatırımdadır,” diye anlatırken, “Size ne hediye vereyim?” diye sormuştum der.</p>

  <p>“Benden Ahmet Rasim’in tarih kitaplarını istemişti, ben de istasyonda uğurlama esnasında bu kitapları kendisine verdiğim zaman çok memnun olmuştu.”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn58" id="_ednref58" title="">[58]</a></sup> Fikriye’nin gidişinden sonra <a href="../Text/Index.xhtml#d000067" id="diz0000361">Çankaya’da</a>, fotoğraf subayı Esat’ın çektiği fotoğraflardan başka bir şey kalmadı.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn59" id="_ednref59" title="">[59]</a></sup></p>

  <p>Artık <a href="../Text/Index.xhtml#d000183" id="diz0001102">Latife’nin</a> önünde engel kalmamıştı. Fakat o yine de kuşku içindedir. Salih Bozok’a yazdığı mektuplardan bunu okumak olasıdır. Mustafa Kemal’e de yazdığı 25 Ekim 1922 tarihli mektupta oldukça önemli şeyler yazmıştır. Sonunu “Latif” diye imzalamıştır.</p>

  <p><a href="../Text/Index.xhtml#d000357" id="diz0002046">Zübeyde Hanım’ın</a> hastalığı her geçen gün ilerliyordu. Doktorlar deniz kenarında bir yerde dinlenmesinin uygun olacağını söylemişlerdi. Latife de, hastanın kendisine gönderilmesini, ona kendi annesi gibi bakacağını mektupta yazmıştı. İzmir’e gitmesinde yarar görüldü. Bu tesadüf iyi oldu, çünkü, Zübeyde Hanım gelin adayını görecekti.</p>

  <p>Zübeyde Hanım’ın İzmir’e gidişine karar verildikten sonra, Gazi, başyaverine Valiyle birlikte oradan bir ev bulunmasını ama Rumların terk ettiklerinden olmamasına dikkat etmesini özellikle tembihlemişti. Fakat beklenmeyen bir durumla karşılaşıldı. Treni Latife’nin kâhyası Ahmet Ağa karşıladı ve Zübeyde Hanım’ın yaşaması için Muammer Uşakîzade’nin Karşıyaka’daki evi döşendi. O günlerde Latife’nin ailesi de Avrupa’dan dönmüştü.</p>

  <p>Salih Bozok durumu her gün Gazi’ye rapor ediyordu. Zübeyde Hanım bu evde çok dikkatli ve ihtimamla bakılacaktı. Bozok’un yazdığı olumlu mektuplar ve şifreli telgraflar hep Latife’nin lehineydi. Gazi’nin Latife’yle evlenmesini İsmet Paşa da destekliyordu. Onların varsayımlarına göre bu evlilik Gazi’nin yaşamını düzene sokacak, gece sofralarında içmeyecekti. Bu evliliğin doğru olmadığını söyleyen tek kişi Ali Fethi Okyar olmuştur. Ona göre Latife, Paşayı idare edebilecek yeterlilikte bir kadın değildi ve olamayacaktı da. Öngörüsü doğru çıktı.</p>

  <p>Bir aralık Zübeyde Hanım’ın sağlığı ciddileşti. İzmir’e gidemeyecekti. Latife bundan olumsuz anlamlar çıkarıyordu. Salih Bozok kendisini güç teselli etti. Ankara’ya döndüğünde durumu Gazi’ye anlattı, bunun sonucu olarak, Mustafa Kemal, muharebede bindiği Sakarya adındaki atı ile birkaç teneke de bal hediye olarak kendi maiyetindeki muhafızlarından iki üç neferi İzmir’e gönderdiği gibi, Salih’e de Latife’yi memnun edecek bir mektup yazması talimatını verdi.</p>

  <p>Armağanlar İzmir’e gittikten birkaç gün sonra bir gece yarısı Salih, telefonla Gazi tarafından uyandırıldı.</p>

  <p>“Validem, behemehâl İzmir’e gitmek istiyor. Ne doktorları ne beni dinliyor. Ölürsem İzmir’de öleyim, diyerek yatağından kalkıp çarşafını bile giymiştir. Hemen şimdi İzmir’e gideceğiz, emir verdim. Bir özel tren hazırlanıyor. Sen de ona göre hazırlanarak annemle birlikte İzmir’e gideceksin. Yalnız şunu da söyleyeyim ki, şayet anneme yolda emr-i hak vaki olursa Ankara’ya yakın iseniz buraya gelirsin. İzmir’e yakın iseniz orada benim her zaman ziyaret edebileceğim bir yere defnedersiniz.”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn60" id="_ednref60" title="">[60]</a></sup></p>

  <p>Kendisini tedavi eden doktor yüzbaşı Asım ile birlikte İzmir’e hareket etti. Gazi, bu seyahatlerinde annesine başyaver Salih (Bozok) ve eşi Pakize Hanım’ın eşlik etmesini istedi. Zübeyde Hanım yanına evlatlık&nbsp;<a href="../Text/Index.xhtml#d000006" id="diz000037">Abdurrahim Tunçak</a>’ı da almıştı. Zübeyde Hanım’ın İzmir’e gidişinde Basmane’den bir istasyon önce trene <a href="../Text/Index.xhtml#d000183" id="diz0001103">Latife</a> gelmiş, tanışmışlar. Bu kısa görüşme sonucu Zübeyde Hanım tedirgin olmuş ve Bozok’a dönerek, “<b>Salih bu tren Ankara’ya geri dönmez mi?</b>” diye sormuştur.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn61" id="_ednref61" title="">[61]</a></sup> Bunun için artık çok geçti. İzmir’e gelip yerleştikleri Karşıyaka’daki köşkte kendisine çok iyi bakıldı.</p>

  <p><a href="../Text/Index.xhtml#d000357" id="diz0002047">Zübeyde Hanım’ın</a> içine düşen sıkıntı ve Latife’ye karşı olumsuz duygusu evlatlıkları Abdurrahim ve Yaver Salih arasında bir sır olarak kalmadı, başkaları da duydu. Kılıç Ali’nin anılarına göre; “Karşıyaka’da Latife Hanım’ı gördükten ve kendisi ile birkaç gün temas ettikten sonra Salih Bozok’u gizlice yanına çağırmış, yavaşçacık, ‘<i>Salih… Benim gördüğüme göre bu kızcağız ile oğlum mesut olamazlar. Derhal beni geriye götür. Mustafamı bu işten vazgeçirteyim,</i>’ demiş. Fakat çok ısrar etmesine rağmen Zübeyde Hanım’ın bu arzularını yerine getirmek mümkün olmamış. Bu esnalardaki telaş ve teessürden dolayı tabiî Zübeyde Hanım’ın görüş ve arzularını Salih, Gaziye intikal ettirmemişti.”</p>

  <p>Hasta yatağından kalkamayacağını anlayan Zübeyde Hanım İzmir Valisi Kâzım Bey ile müftüyü çağırttı. Vasiyetini yazdırdı. Vasiyetinin sonunda bir elmas yüzüğü ayırarak, “Bu da Mustafa’nın olsun,” demesi herkesin gözünü yaşarttı.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn62" id="_ednref62" title="">[62]</a></sup></p>

  <p>Çavuş Ali Metin, Gazi’nin emri üzerine Ankara’ya hareket ederken iki doktor da İzmir’e gidiyordu. Ankara’ya varır varmaz Meclis’e giden Çavuş, Latife’nin mektubunu kendisine verdi. Mustafa Kemal’in ilk sözleri, “Annem nasıl?” oldu.</p>

  <p>Ali Metin gördüklerini, duyduklarını anlattı. Fakat daha önce Zübeyde Hanım’ın, “Ali bu hanım Mustafa’mı mesut edebilir mi acaba?” diye belirttiği endişesini aktaramadı.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn63" id="_ednref63" title="">[63]</a></sup></p>

  <p>Zübeyde Hanım’ın Latife hakkındaki olumsuz görüşünü ya da hissettiklerini, hem <a href="../Text/Index.xhtml#d000274" id="diz0001598">Salih Bozok’un</a> hem de Ali Metin’in Gazi’ye anlatamayışlarından dolayı bu büyük kumandanın evlilikte yaşayacağı sıkıntı, üzüntü ve dedikoduların önü alınamamış oldu. Kimisi buna kader diyor; kimisi de basiret bağlanması…</p>

  <p>4 Ocak 1923 tarihinde Azerbaycan Sefaretinde verilen bir davette Mustafa Kemal, Latife’yle yani İzmirli bir kızla neden evlenmek istediğini açıklıyordu:</p>

  <p>‘<i>Pek öyle ahım şahım değil,</i>’ diyor. ‘<i>Fakat öyle zeki ve samimi konuşuyor ki… Ailece ahdetmişler, eğer ben <a href="../Text/Index.xhtml#d000159" id="diz0000948">İzmir’i</a> alırsam mutlaka kendi köşklerinde misafir edilecekmişim</i>…’</p>

  <p>Misafirliği kabul ettiğini, kızın piyanosunu, dört-beş dil bildiğini, açık bir samimiyetle daha çok noktaları anlattıktan sonra devam ediyor:</p>

  <p>‘<i>Kızın en büyük meziyeti insanın kafasından geçen şeyi bile keşfedecek kadar feraseti oluşudur</i>…’</p>

  <p>‘<i>Ben sadece evlenmek için evlenmek istemiyorum. Vatanımızda yeni bir aile hayatı yaratmak için önce kendim örnek olmalıyım. Kadın böyle umacı gibi kalır mı?</i>..’<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn64" id="_ednref64" title="">[64]</a></sup></p>

  <p>Bu konuşmadan anlaşılan, Gazi’nin stratejik bir tercih yaptığıdır. Yeni sosyal yaşam alanında devrimler yapılacaktır ve ‘Toplumun önünde model kadın olarak <a href="../Text/Index.xhtml#d000094" id="diz0000587">Fikriye</a> yeterli olamayacak,’ düşüncesi baskın olmuş demektir. Latife’ye de âşık olmamıştır.</p>

  <p>Zübeyde Hanım iyileşemedi, İzmir’e gelişinden bir ay sonra 14 Ocak 1923 tarihinde öldü.&nbsp;<a href="../Text/Index.xhtml#d000006" id="diz000038">Abdurrahim Tunçak</a>’ın anlattığına göre, ölüm anında bile odada bir doktor yüzbaşı vardı. Çocuk da hep Zübeyde Hanım’ın yanındaydı. Bir aralık doktor çocuğun elinden tutup dışarı çıkardı. Zübeyde o anda yaşamını yitirmişti ve doktor, çocuğun görmesini istememişti. Mustafa Kemal annesinin ölümünü Eskişehir’de askerî birlikleri denetlerken aldı fakat ara vermedi. 14 Ocak 1923’te gece saat on birde trenle hareket etti. Geceleyin Biçer istasyonuna gelindiğinde annesinin ölüm telgrafını aldılar. Çavuş Ali Metin telgrafı veremedi.</p>

  <p>Çavuşu sabaha yakın çağırdı ve haber alıp almadığını sordu. O da, ‘Şifre var, açılıyor,’ dedi. Bunun üzerine, ‘Annem öldü biliyorum,’ dedi ve gördüğü rüyayı anlattı. Rüyasında annesi ile birlikte yeşil kırlarda gezerlerken birden ortaya çıkan bir sel annesini yanından alıp götürmüştü.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn65" id="_ednref65" title="">[65]</a></sup></p>

  <p>‘Çocuk şifreyi al, getir,’ demesi üzerine Çavuş şifreyi getirdi. Daha içeri girer girmez, ‘Ölmüş değil mi?’ diye sordu ve, ‘Siz sağ olun Paşam!’ yanıtını alınca gözlerini havaya kaldırarak yanaklarından sel gibi akan gözyaşlarını içine akıtmak istercesine, ‘Millet sağ olsun. Milletin annesi benim annemdir,’ dedi.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn66" id="_ednref66" title="">[66]</a></sup></p>

  <p>Yurt gezisini iptal etmeyen Mustafa Kemal, 22 Ocak’ta Bursa’ya geldi. Hotel d’Anatolie’de verilen bir partiye katıldı. Orada bir hanımefendinin (Laika Manyas) evlilikle ilgili sorularıyla karşılaştı ve ilk kez evleneceği kadının adını Latife olarak açıkça söyledi.</p>

  <p>“Latife Hanımefendi güzel mi Paşam?”</p>

  <p>“<b>Hanımefendi çok güzel olsa ben zaten almam. Ben kıskanç bir adamım. Zekâsını, bilgisini, terbiyesini beğendim.</b>”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn67" id="_ednref67" title="">[67]</a></sup></p>

  <p>İngiliz gazeteci <a href="../Text/Index.xhtml#d000113" id="diz0000634">Grace Ellison</a>, cesaretini toplayarak, bazı arkadaşlarının ona, Gazi’nin bir prensesle evlenmesinden endişe ettiklerini dile getirdiklerini söyleyince, “Bu hiçbir şekilde gerçekleşmeyecek,” yanıtını verdi. “Ben kendi halkımdan, okumuş bir kadını seçmiş bulunuyorum, tüm işlerimde ‘gerçek ortağım’ olabilecek karakterde bir kadın. Karakterinin sadece yarısı ve yaşamının sadece yarısı için oluşan bir birleşmeden mutluluk beklenemez. Ben demokrasinin yanında yer aldım, mevkinin ve rütbenin benim için hiçbir zaman çekiciliği olmamıştır.”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn68" id="_ednref68" title="">[68]</a></sup></p>

  <p>Mustafa Kemal’in Karlsbad günlüğünden okuyabildiğimiz, Madam Heiniche ile konuşmasında dikkat çeken bir konu da gençken Avrupalı bir kadınla evlenmek düşlerini süslerken sonradan bundan vazgeçip evleneceği kadının Türk olmasına karar verdiğidir.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn69" id="_ednref69" title="">[69]</a></sup></p>

  <p>Eskişehir’den <a href="../Text/Index.xhtml#d000159" id="diz0000949">İzmir’e</a> gelirken 26 Ocak 1923 günü Karşıyaka’da yaverler kendisini karşıladı. Başyaver Salih’i kompartımanına yalnız olarak davet etti.</p>

  <p>“<i>Ben <a href="../Text/Index.xhtml#d000183" id="diz0001104">Latife</a> Hanım’la evlenmeye karar verdim. Şimdi babası burada ise</i> (Paşa o güne kadar Muammer Bey’i görmediğinden tanımıyordu) <i>kendisini bu kararımdan haberdar edersin ve hiç kimseye bir şey söylememesini de ilâve edersin.</i>”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn70" id="_ednref70" title="">[70]</a></sup></p>

  <p>Başyaver, Paşa’nın emrini yerine getirdi. “Muammer Bey’e, Gazi Mustafa Kemal Paşa’nın kayınpederi olacaklarını söylediğim zaman boynuma sarıldılar ve içini çekerek beni kokladılar. Biraz sonra Paşa Hazretleri de vagonlarından inerek Muammer Bey’le tanıştılar…”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn71" id="_ednref71" title="">[71]</a></sup></p>

  <p>Sabah Karşıyaka’da trenden inerek <a href="../Text/Index.xhtml#d000357" id="diz0002048">Zübeyde Hanım’ın</a> mezarı başında Fevzi (Çakmak) ve <a href="../Text/Index.xhtml#d000170" id="diz0001057">Kâzım Karabekir’in</a> de katıldığı bir küçük grupla 27 Ocak 1923 tarihinde yaptığı konuşma sıkıntılı, güç, mücadeleli yaşamının ve annesinin kendisi yüzünden çektiği acıların, yitirdiği sağlığının bir çeşit günah çıkarması yanı sıra siyasi tarihin de özeti gibidir:</p>

  <p><b>“Zavallı Validem bütün millet için mefkûre olan İzmir’in mukaddes topraklarına vücudunu vermiş bulunuyor. Arkadaşlar, ölüm yaratılışın en doğal bir yasasıdır. Fakat böyle olmakla beraber bazen en hazin tecelliler arz eder. Burada yatan validem, zulmün, cebrin bütün milleti felaket uçurumuna götüren keyfi bir idarenin kurbanı olmuştur. Bunu izah etmek için müsaade buyurursanız ıstıraplı hayatının bariz birkaç noktasını arz edeyim. Abdülhamid devrinde idi. 1905 tarihinde mektepten henüz kurmay yüzbaşısı olarak çıkmıştım. Hayata ilk adımı atıyordum. Fakat bu adım hayata değil, zindana tesadüf etti. Hakikaten beni bir gün aldılar ve müstebit idarenin zindanlarına koydular. Orada aylarca kaldım. Validem bundan ancak hapisten çıktıktan sonra haberdar olabildi. Ve derhal beni görmeye koştu. İstanbul’a geldi. Fakat orada kendisiyle ancak üç-beş gün görüşmek nasip oldu. Çünkü tekrar müstebit idarenin hafiyeleri, casusları, cellâtları evimizi sarmış ve beni alıp götürmüşlerdi. Validem ağlayarak arkamdan takip ediyordu. Beni sürgün yerime götürecek vapura bindirilirken benimle görüşmekten men edilmiş olan validem gözyaşlarıyla Sirkeci rıhtımında elemler ve kederler içinde terk edilmiş bulunuyordu. Sürgün yerinde geçirdiğim mücadeleler onun hayatını ıstıraplar ve gözyaşları içinde geçirtmiştir.</b></p>

  <div class="picture"><img alt="" src="../Images/59.jpg"/><div class="caption">Zübeyde Hanım’ın mezarı başında (27 Ocak 1923)</div>
</div>

  <p class="p2"><b>Başka bir nokta daha: Mütareke zamanında Anadolu’ya geçtiğim vakit, validemi mustarip bir halde İstanbul’da terke mecbur olmuştum. Yanımda kendisinin refakatime verdiği bir adamım vardı. Bunu Erzurum’dan İstanbul’a gönderdiğim zaman validem bu adamın yalnız olarak geldiğinden haberdar olduğu dakikada, benim hakkımda halife ve padişah tarafından verilmiş olan idam kararının infaz edildiğini zanneylemiş ve bu zan kendisini felce uğratmıştı. Ondan sonra bütün mücadele seneleri onun hayatını elem, ıstırap içinde geçirtmişti. Padişah ve hükümetin ve bütün düşmanların daima baskı ve işkencesi altında kalmıştı. Evi bin türlü sebep ve vesilelerle basılır ve aranır, kendisi rahatsız edilirdi. Validem üç buçuk senelik bütün gece ve gündüzlerini gözyaşları içinde geçirdi. Bu gözyaşları ona gözlerini kaybettirdi. Nihayet pek yakın zamanda onu İstanbul’dan kurtarabildim. Ona kavuşabildim ki, o artık maddeten ölmüştü, yalnız manen yaşıyordu.</b></p>

  <p><b>Validemin kaybından şüphesiz çok üzgünüm. Fakat bu üzüntümü gideren ve beni teselli eden bir husus var ki, o da anamız vatanı mahv ve haraplığa götüren idarenin artık bir daha dönmemek üzere yokluk mezarına götürülmüş olduğunu görmüştür. Validem bu toprağın altında, fakat millî hâkimiyet ilelebet devam edecektir.</b></p>

  <p><b>Validemin ruhuna ve bütün ecdat ruhuna ahdetmiş olduğum vicdan yeminimi tekrar edeyim. Validemin kabri önünde ve Allahın huzurunda yemin ediyorum, bu kadar kan dökerek milletin elde ettiği ve sağlamlaştırdığı hâkimiyetin muhafaza ve müdafaası için icap ederse validemin yanına gitmekte asla tereddüt etmeyeceğim. Millî hâkimiyet uğrunda canımı vermek, benim için vicdan ve namus borcu olsun.”</b></p>

  <p class="p7">&nbsp;</p>

  <p>Karşıyaka’dan Göztepe’de bulunan eve gelindi. Kendisini karşılayanlardan bazılarını ertesi günü evde verilecek çaya davet etti. Muammer Bey’e de <a href="../Text/Index.xhtml#d000159" id="diz0000950">İzmir</a> müftüsünü davet etmesini söyledi. Görünüşte çay ziyafeti olan bu toplantı, aslında bir nikâh merasimiydi.</p>

  <p><a href="../Text/Index.xhtml#d000036" id="diz0000250">Asım Gündüz</a> anılarında bu karardan en yakınlarının bile haberdar olmadığını ortaya koymakta. Mustafa Kemal’in hayalindeki evlenme şeklinin tam bir romantiğe yakışan türden olduğunu da yazmaktadır. Başyaverin, “Müftü Rahmettullah Efendi geldi!..” uyarısının ardından Gazi, “Eğer genç olsaydım bu töreni başka türlü yapmak isterdim. <a href="../Text/Index.xhtml#d000183" id="diz0001105">Latife</a> Hanım’ı bir ata bindirir, ben de bir ata binip koşturur, kaçırtır alırdım; ama şimdi bunu yapacak kadar genç olmadığımı anlıyorum.” (<a href="../Text/Index.xhtml#d000092" id="diz0000569">Fevzi Çakmak’a</a> dönerek) “Paşam, siz benim, Abdülhalik (Renda) Bey de Latife Hanım’ın şahitliğini kabul buyurun da bizim şu mihri müeccel ve mihri muaccelleri tayin edip nikâhımızı kıyıverin.”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn72" id="_ednref72" title="">[72]</a></sup></p>

  <p>Gazi işi ucuza getirmiş, on dirhem gümüş mihri müeccel ve mihri muaccel ile evliliği onaylatmıştı.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn73" id="_ednref73" title="">[73]</a></sup> Bu miktar en yoksul insanın vereceği tazminattı. Müftü dualarıyla töreni uzatırken, Mustafa Kemal, arkadaşlarına dönerek, “<i>İnşallah zaman olur, nikâhı Vali bey kıyar,</i>”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn74" id="_ednref74" title="">[74]</a></sup> dedi. Bu söz yakında başlayacak sosyal yaşam alanlarındaki devrimlerin habercisiydi.</p>

  <p>Mustafa Kemal’in üstünde lacivert kruvaze bir elbise vardı. Aynı renkte, içinde kırmızı kıvılcımlar yanan bir kravat bağlamıştı. Ceketinin küçük cebinde titizlikle yerleştirildiği halde, rasgele konmuş gibi görünen keten bir mendil vardı. Gri, astragan bir kalpak giymişti.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn75" id="_ednref75" title="">[75]</a></sup></p>

  <p>Latife, vücut hatlarını belli etmeyen bol bir füme kıyafet giymişti. Saçlarını mor bir eşarp ile örtmüş, mor eldivenler giymişti; elinde bir beyaz gül tutuyordu.</p>

  <p>Yüzük <a href="../Text/Index.xhtml#d000190" id="diz0001194">Lozan’da</a>, delegeler tarafından, bu işi yaparken okul çocukları gibi heyecanlanılarak, onun adına satın alınmış.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn76" id="_ednref76" title="">[76]</a></sup></p>

  <p>Bekârlık konusundaki fikrini bilen bir milletvekilinin “Niçin evlendiniz?” sorusuna verdiği yanıt hangi düşüncelerle evlendiğini ortaya koyuyor:</p>

  <p>“<b><i>Bundan sonra birçok devrimler yapacağız. Bunlar arasında kıyafet devrimi de olacaktır. Kadınlarımızın da çarşafını atacağız. Kızlarımızın güzelliği meydana çıkacaktır. Bu güzel yüzlü millete kara çarşaf ve peçe yakışmaz. Ben herkesin karısının ve kızının başını açarken, onlar diyecekler ki, kendisi bekâr, herkesin çarşafını çıkarttı. Bunu dedirtmemek için evlendim!</i></b>”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn77" id="_ednref77" title="">[77]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000094" id="diz0000588">Fikriye</a> evlilik haberini Münih’teki sanatoryumda aldı. Üzüntüsü sonsuzdu. Tedaviyi erken bitirip dönmeye karar verdiğinde, tren garında kendisini yolcu eden tek bir kadın vardı. Oysa geldiğinde ne kadar çok kalabalık karşılamıştı. Türkiye’ye dönüşünde neler olacağını zaman gösterecekti.</p>

  <p>Gazi ve Latife yaklaşık bir ay sonra Ankara’ya gittiler. Lozan’dan dönen İsmet Paşa’yla Eskişehir’de buluşup 20 Şubat’ta Ankara’ya ulaştılar.</p>

  <p>Yeri gelmişken Latife’nin eş olmak için can attığı Mustafa Kemal’in daha sonradan her ikisinin de sıkıntı çekeceği, şikâyetçi olacağı günlük yaşam alışkanlıklarının yanıtını genel sekreteri veriyor:</p>

  <p>“<i>Çocukluğundan beri temizliğe ve iyi giyinmeye meraklı idi. Bazı sıcak günlerde iki-üç kez yıkandığı olurdu. Savaş sırasında en sıkışık cephelerde bile ne yapıp yapmış, mutlaka her gün yıkanabilecek bir yer sağlamıştır.</i></p>

  <p><i>Kendisine her çeşit elbise yakışırdı; bilhassa askerî üniforma.</i></p>

  <p><i>Yemek meraklısı değildi; sabahları bir şey yemez, yalnız bir kahve ve sigara içerdi.</i></p>

  <p><i>Öğle yemeklerini bazen sadece bir dilim ekmekle bir bardak ayran veya limonata teşkil ederdi. Ekmeği, uzun uzun parçalar halinde doğrar, bardaktaki ayran veya limonataya hatıra hatıra yerdi. Sevdiği ve istediği sayılı yemeklerin başında sadeyağlı kuru fasulye (buna kendisi yağlı fasulye derdi) ve pilav gelirdi; bunlar mutfakta daima hazır bulundurulurdu. Geceleri, çok geçe kaldığı zamanlar, fasulye ve pilav yer öyle yatardı.</i></p>

  <p><i>Bunlardan başka yağ ve yumurta ile ezilmiş beyaz peynirden yapılan bir nevi omleti, etli taze bamyayı ve meyvelerden kavunu severdi.</i></p>

  <p><i>Erken veya geç; uykudan uyanır uyanmaz derhal kalkar, odadaki geniş koltuğuna bağdaş kurar, bir taraftan getirilen kahve ile sigarasını içerken, bir taraftan da günlük gazeteleri gözden geçirirdi. Ondan sonra banyoya girer, tıraş olur, yıkanır ve derhal giyinerek ya gezmeye çıkar, yahut kütüphanesine geçerek çalışmaya veya kitap okumaya koyulurdu.</i></p>

  <p><i>Yatak odasında uzun süre kalmak alışkanlığında değildi; pijama kullanmazdı, beyaz keten entari ile yatar, yataktan çıkınca üzerine bir ropdöşambır giyerdi. Ancak fazla rahatsız olup da geniş koltuğunda istirahat etmeye mecbur olduğu zamanlar pijama giydiği olurdu ki, bu da pek nadirdi; çünkü sıhhatine, lüzumu kadar itina etmez, ufak tefek hastalıklara aldırmaz, doktorların tavsiyelerine pek kulak aşmazdı. 38 derece ateşle giyinip gezmeye çıktığı ve sofraya indiği çok olmuştur.</i></p>

  <p><i>Tütün ve kahveye çok düşkündü; bilmem ama, herhalde günde 10-15 fincan kahve ve 40-50 sigara içerdi.</i></p>

  <p><i>Burada tütüne olan düşkünlüğünü, hem de geniş hak bilir ve hoş görürlüğünü belirten bir olay: Tekel İdaresi sigara kâğıdının satışını yasak etmişti. Kaçak tütün içenlerden parası olanlar bu kâğıdı karaborsadan tedarik edebiliyorlardı. Fakat halkın ve bilhassa köylülerin büyük kısmı sigaralarını gazete kâğıdı ile sarmak zorunda kalmışlardı.</i></p>

  <p><i>Bir gün vatandaşın biri kasaba veya köy kahvesinde böyle hazırladığı bir sigarayı içerken, fena kokusundan şikâyet ediyor ve bütün iyilik ve kötülükleri en başta bulunana atfetmek alışkanlığıyla Atatürk aleyhinde ağzına geleni söylüyor. Kahvede bulunanlar bir zabıt tutuyorlar, iş hükümete intikal ediyor. Cumhurbaşkanına karşı işlenen suçlardan dolayı takibatta bulunmak O’nun iznine bağlı olduğu için ilgili bakan sorunu kendisine arz ediyor, takibat için izinlerini istiyor.</i></p>

  <p><i>Atatürk bakana soruyor:</i></p>

  <p><i>“Sen hiç gazete kâğıdı ile sarılmış sigara içtin mi?”</i></p>

  <p><i>Bakan, “Hayır efendim, ” yanıtını veriyor.</i></p>

  <p><i>“Ben içtim,” diyor, “O kadar berbat bir şeydir ki. Adam haklıdır, ben de olsam aynı şeyi yapardım. Takibata lüzum yoktur. Zavallıyı serbest bırakınız.”</i></p>

  <p><i>Kumardan hoşlanmazdı, kumarcı arkadaşlarını bu alışkanlıktan vazgeçirmeye çalışırdı. Bununla beraber bazı geceler evinde ya da davetli bulunduğu yerlerde, zaman geçirmek için poker oynardı; fakat sonunda mutlaka ortadaki fişleri harman eder, herkese parasını iade ederdi.</i></p>

  <p><i>Yine eğlenmek için pek nadir olarak, arkadaşları ile tavla oynadığı da olurdu.</i></p>

  <p><i>İçki olarak rakıyı tercih ederdi. Başka içkileri, mesela bira, şarap, viski ve şampanyayı nadiren içerdi. Baş mezeleri leblebi, beyaz peynir ve kavundu. İçkiden sonra yemek yerdi.</i></p>

  <p><i>İçki sofrasında konuşulanların, yazılanların, hatta verilen kararların üzerinde, sonradan ciddiyetle durduğuna hiç şahit olmadım. Böyle sofralarda olanlar ve konuşulanlar, “orada kalır ve kalmalıdır” derdi.</i></p>

  <p><i>Askerî, siyasi, büyük ve önemli meselelerin cereyan ettiği veya konuşulacağı zamanlarda hiç içmezdi. Gündüz içmenin de aleyhindeydi. Yanında bulunduğum uzun yıllar zarfında yalnız iki defa, gündüz birkaç kadeh konyak veya rakı içtiğini gördüm.</i></p>

  <p><i>Maiyetinde çalışanların, vazifeli oldukları saatlerde, içki kullanmalarını da hoş görmez, men ederdi.</i>”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn78" id="_ednref78" title="">[78]</a></sup></p>

  <p>Gazi ile <a href="../Text/Index.xhtml#d000183" id="diz0001106">Latife</a> evliliğinin hemen hemen hep yakınında bulunmuş olan Kılıç Ali, Başyaver <a href="../Text/Index.xhtml#d000274" id="diz0001599">Salih Bozok</a> gibi kişiler pek çok olayın da tanığı olmuştur.</p>

  <p>İlk zamanlar Ankara’da bıraktığı görüntüye göre Latife çok iyi yetişmiş, iyi öğrenim görmüş, zeki ve yabancı dil bilen genç bir kadındı. Ankara’ya geldikten sonra mükemmel bir ev hanımı olarak da kendini gösterdi. Olumlu davranışlarıyla Gazi’yi mutlu edeceği ümidi, çevrede çok çabuk sevilmesini sağlamıştı.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn79" id="_ednref79" title="">[79]</a></sup></p>

  <p>Latife <a href="../Text/Index.xhtml#d000067" id="diz0000362">Çankaya’ya</a> yerleşir yerleşmez hareketleriyle herkeste çok olumlu bir etki bırakıyordu. Gazi kimi severse ona yakınlık gösterir, neden hoşlanırsa hoşlandığı şeylere yadırganlık göstermeden çabucak uyum sağlardı. Çevresine Gazi’ye yakın arkadaşların ailelerini toplardı. Sık sık aileleri bir araya getirirdi.</p>

  <p>Akşamları zamanında yemek yemek, zamanında sofradan kalkmak, yemekten sonra Gazi ile birlikte yakın arkadaşların evlerine ziyaretler yapmak, sohbetlerle zaman geçirmek, hemen hemen alışkanlık haline geldi. Gazi uymakta olduğu bu yeni hayat tarzından memnun görünüyordu.</p>

  <p>İlk zamanlar evlilik sorunsuz gidiyor, Latife bu ağır yükün altında ezilmiyor görüntüsü veriyordu. Fakat kısa bir süre sonra durum değişti. Sanki evlendiği kişi Gazi Mustafa Kemal değil de sıradan birisiymiş gibi hareket etmeye başladı. Davranışları kraliçe tavırlarına döndü.</p>

  <p>Kısa bir süre sonra Latife bu olumlu davranışlarından uzaklaşıp, doğasında var olan bazı davranış bozukluklarını göstermeye başladı. Önce hırçınlık olarak başlayan hareketleri sonradan kalıcı huysuzluk olarak devam etti.</p>

  <h3 id="sigil_toc_id_101"><a href="../Text/TOC.xhtml#toc164">Ecelin Davetiye Çıkardığı Kadın</a></h3>

  <p>Bu arada olan <a href="../Text/Index.xhtml#d000094" id="diz0000589">Fikriye’ye</a> olmuştu.</p>

  <p>Gazi’nin evlendiği haberini Fransızca gazeteden öğrendikten sonra dünyası başına yıkılınca, Münih’ten apar topar dönen genç kadın, 6 Mart 1923’te Sirkeci Garı’na ulaşıyordu. Nereye gideceğini, ne yapacağını bilemiyordu. Tedaviyi yarım bırakmış, üzüntü verem hastalığını daha da kötüleştirmişti.</p>

  <p>Almanya’ya giderken Mudanya’dan İstanbul’a birlikte geldiği <a href="../Text/Index.xhtml#d000258" id="diz0001534">Refet (Bele)</a> Paşa’nın evine gitti. Ankara günlerinden dostlukları vardı, iyi karşılandı. Ankara’ya gitmek istiyordu, Refet Paşa telgrafla durumu sormanın doğru olacağını söyledi. Çünkü Gazi’yi gelişmelerden bilgilendirmek gerekiyordu.</p>

  <p>Adnan Adıvar Büyük Millet Meclisi’nin İstanbul temsilciliğine getirilmişti. Onun aracılığıyla telgraf çekildi.</p>

  <p><i>Gazi Paşa Hazretleri’ne,</i></p>

  <p><i>Fikriye Hanım bugün geldi. Yarın hemen Ankara’ya hareket etmek istiyor. Yüksek emirlerinizi beklemekteyim.</i></p>

  <p>Ankara’dan gelecek yanıtı beklerken, Fikriye ertesi gün Cevat’ın (Abbas) eşi Memduha’ya gitti.</p>

  <p>Gazi, Fikriye’yi düş kırıklığına uğratacak içerikte hemen karşılık vermişti:</p>

  <p><i>Adnan Beyefendi’ye,</i></p>

  <p><i>Fikriye Hanım’ı tedavi için Almanya’ya göndermiştim. Benden izin almadan neden dolayı İstanbul’a gelmiştir? Kesinlikle Ankara’ya gelmesine izin veremem. Kendisine gereği kadar para vermiştim. Orada otursun ve bana açıklama yapsın. Benden izin almadan hareketine müsaade olunmaması için gerekenlere emir buyurmanızı ve bildirmenizi rica ederim. Gazi Mustafa Kemal.</i></p>

  <p>Refet Paşa bu telgrafın içeriğini değiştirerek Fikriye’ye, Gazi’nin İstanbul’a geldiğinde görüşeceklerini bildirdi. Fikriye istenmemişti. Kendisinin dışında herkes bunu biliyordu ama ondaki saplantıya dönüşmüş aşk, gerçeği görmesini engelliyordu.</p>

  <p>Cevat Abbas’ın evinden de ayrıldı, Mehmet amcasının dul eşi Belkıs Hanım’ın evine geçti, ancak kısa zamanda sıkıldı. Oradan ayrıldı, onun kızı Hayriye’nin evine taşındı. Onun evinde de rahat edemedi. Oradan Mecidiye Teyzesi’nin evine geçti. Hiçbir yerde duramıyordu. Eski ev sahibi Macit’in Yerebatan’daki konağına geçti. Üç yıl önce Ankara’ya gitmeden önce de bu konakta kalmıştı. Burada ona dostça davranılıyordu, evin kızı Handan da 18 yaşına gelmişti, iyi arkadaştılar. Bir süre sonra Macit Bey Gelibolu Valiliğine atandı. Fikriye’nin Handan ve annesi Nimetle dostlukları orada da devam etti. Bir yıla yakın Gelibolu’da kaldı, mayıs ayının sonlarına doğru evin hizmetlisi <a href="../Text/Index.xhtml#d000079" id="diz0000446">Emine’nin</a> fotoğrafsız kimliğini alarak İstanbul’a geldi. Ankara’ya gitmeyi kafasına koymuştu. Bir bohçadaki mektupları dâhil her şeyini Gelibolu’da bırakıyordu, bu nedenle, nasılsa erken döner diye gidişi pek yadırganmadı.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn80" id="_ednref80" title="">[80]</a></sup></p>

  <p>1924 yılı son derece yoğun geçiyordu. Lozan imzalanmış, cumhuriyet kurulmuş, biraz rahatlık gelmişti ama evliliğinde sorunlar başlayan Mustafa Kemal kalp spazmı geçirecek, 1924 başında <a href="../Text/Index.xhtml#d000159" id="diz0000951">İzmir’e</a> gidecek ve <a href="../Text/Index.xhtml#d000183" id="diz0001107">Latife’nin</a> evinde yaklaşık 50 gün dinlenecektir. Cumhuriyetin ilanı tartışmaları yatışmamışken, Hilafetin kaldırılması tartışmalarının yaşanacağı en hararetli günler de gelip çatmıştır. Gazi, Latife’nin olaylar yarattığı yurtiçi seyahatlerinde yanında hep eşiyle birliktedir.</p>

  <p>Fikriye’nin geldiği Ankara’nın havası budur.</p>

  <p>Fikriye Ankara’da trenden inince önce kuzeni <a href="../Text/Index.xhtml#d000099" id="diz0000608">Fuat Bulca’nın</a> evine gider. Ama aksilik onlar da o gün İstanbul’a gitmiştir. Ağabeyi Enver’le dargın oluşu nedeniyle gidecek başka bir yer aklına gelmez, faytonla Çankaya’ya gelir. Umudu Gaziyi görmektir.</p>

  <p>Köşke ilk geliş anını yılların emektarı Gazi’nin emir eri Ali Çavuş (Metin) şöyle anlatıyor:</p>

  <p>“<i>Salona aldıktan sonra Gazi (Atatürk’e) ve Latife Hanım’a haber verdim. Latife Hanım derhal ayağa kalkarak, ‘Paşam, size bu kadar hizmetleri olan hanımı bekletmeyelim,’ diyerek birlikte Fikriye Hanım’a, ‘Hoş geldin,’ dediler. Fikriye Hanım’ı o gece misafir ettiler.</i></p>

  <p><i>Ertesi günün akşamüzeri Fikriye Hanım’da bir gitme hazırlığı görmeyen Latife Hanım bana, ‘Ali, bu hanım ne zaman gidecek?’ diye sinirli sinirli söylendiler.</i></p>

  <p><i>Ben ilk gece kararlaştırıldığı üzere Fikriye Hanım’a verilecek para ile Fikriye Hanım’ın İstanbul’a yerleşmesini temin için Fikriye Hanım’ı ikna etmeye çalışıyordum. Fakat Fikriye Hanım sözlerimi zor dinliyor, buğulu gözlerle uzaklara bakıyordu.</i></p>

  <p><i>İkinci gece de Fikriye Hanım köşkte kaldı. Fakat Latife Hanım’ın da neşesi büsbütün kaçmıştı. Üçüncü gece de Fikriye Hanım’da gitme hazırlığı görmeyen Latife Hanım bana sinirli ve yüksek sesle, ‘Ali, bu hanım ne zaman gidecek?’ diyerek salondan ayrıldı.</i></p>

  <p><i>Fakat bu yüksek sesle söylenen sözleri Fikriye Hanım gibi Gazi de duymuşlardı. Gazi yatma zamanı geldiği halde yatmamış, ayrı bir odada gece yarısına kadar oturmuşlardı. Çok üzüldükleri belliydi. Ertesi günü Fikriye Hanım’ı erken saatlerde uğurladık.</i>”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn81" id="_ednref81" title="">[81]</a></sup></p>

  <p>Gazi, Fikriye’nin hastalığını görüyor, Ankara’da kalmasının olanaksız olduğunu bildiğinden ona İstanbul’da bir ev alınması ve geçiminin sağlanması amacıyla gerekli paranın da kendisi tarafından verileceğini söylüyordu.</p>

  <p>Fikriye, Latife tarafından kovulunca, Karaoğlan çarşısında bildik bir otele yerleşti. Hastalıktan mecali kalmamıştı.</p>

  <p>Ertesi sabah (21 Mayıs) eşyalarını yanına alarak Çankaya’ya çıktı, çantasında, Ankara günlerinde kendisini koruması amacıyla <a href="../Text/Index.xhtml#d000155" id="diz0000849">İsmet İnönü</a> tarafından verilmiş Browning tabancası da vardı. Köşkün kapısında faytoncuya, “Beni bekle, Paşa Hazretlerine veda edip döneceğim,” dedi.</p>

  <p>Yaver <a href="../Text/Index.xhtml#d000222" id="diz0001389">Muzaffer Kılıç</a>, bundan sonrasını şöyle anlatıyor:</p>

  <p>“Ben nöbetçi yaverdim. Arap Nesim, Fikriye’nin geldiğini haber verdi… Gazi yukarıda Latife Hanım’la oturuyordu. Kendilerine sormadan Fikriye Hanım’ı onların yanına bırakamazdım. Davranışlarında da heyecan ve sinirlilik göze çarpıyordu. Gazi’nin dinlendiğini, çıkıp haber vereceğimi, kendisini kabul edebileceği zamanı soracağımı söyleyerek onu yatıştırmaya çalıştım.</p>

  <p>Nöbetçi ile Arap Nesim’i de ben aşağı ininceye kadar Fikriye Hanım’ı yukarı bırakmamaları konusunda uyardım. Yanlarına çıkıp durumu Gaziye bildirdim. Latife Hanım birden bire, ‘Niye gelmiş, ne işi var? Kovunuz, dışarı atınız!’ diye öfkeyle söylenmeye başladı. Paşa da buna karşı bir şey diyemedi, aynı görüşü benimsedi. Aşağı indim, Fikriye Hanım’a Paşa’nın kabul edemeyeceğini, uygun zamanı daha sonra kendisine bildireceğimi söyledim. Kadın büsbütün öfkelendi. ‘Ne demek efendim, Paşa beni muhakkak kabul eder. Siz yalan söylüyorsunuz. Burası benim evim demektir!’ gibi sözlerle direnince bu işin içinden yalnız çıkamayacağımı anlayarak Kurmay Albay Tevfik (Bıyıklıoğlu) Bey’le Yüzbaşı Rüsuhi Bey’i telefon edip yanıma çağırdım.</p>

  <p>Tevfik Bey kadını soğukkanlılıkla yatıştırmaya çalışırken, öteki yaver Rüsuhi öfkelenip tehdit etmeye başladı. Hatta girdiği tuvaletin kapısını çalarak ‘Çık dışarı!’ diye bağırdı. Sonunda kadını dışarıda bekleyen arabaya bindirerek yola çıkardık.”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn82" id="_ednref82" title="">[82]</a></sup></p>

  <p>Kısa bir süre sonra tek el silah sesi duyuldu. Köşk görevlileri hemen koştular. Fikriye’nin göğsünden kan sızıyordu. Durum Gazi’ye bildirildi. Fikriye Memleket Hastanesi’ne kaldırıldı. Hem Başhekim Ömer Bey hem de Sıhhiye Bakanı Refik (Saydam) Bey harekete geçirildi. Başarılı bir ameliyat ile kurşun çıkarıldı. Fakat hasta iyileşemedi, kaldırıldığı hastanede dokuz gün sonra 30 Mayıs 1924 tarihinde yaşama veda etti.</p>

  <p>Bu olay, o günden bugüne pek çok spekülasyona yol açmıştır. Başyaver Rüsuhi’nin Çankaya’dan Fikriye’yi kendi kararıyla kovamayacağı ortada olduğuna göre, Latife ve Gazi’nin ortak kararını uygulamıştır. Fikriye’nin kuşağında ikinci bir tabanca sakladığı söylenmiştir. Ancak ikinci tabancanın varlığı çok kolaylıkla açıklanabilecek ve kabul ettirilebilecek gibi değildir. Kısacası ikinci tabanca bir uydurmaca gibi görünüyor. Otopsi yapılmaması, vurulduğu yere doktorun getirilmemesi, ameliyat sonrası birkaç gün hastaneye kimsenin sokulmaması gibi gerçekler, bu olayın üzerindeki sis perdesini kaldıramayacağından, hep istismar edilecektir. Arabacı hayatta olduğuna göre bu bir intihardı. Eğer bir cinayet olsaydı, görgü tanığı olarak arabacı sağ bırakılmazdı. Bu olayın kimilerine göre cinayet ya da intihar oluşunun dışında, Latife’nin tavrı gazeteci-yazar Yakup Kadri Karaosmanoğlu’ndan alıntıyla şöyle anlatılıyor:</p>

  <p>“Fikriye hastaneye kaldırılınca Paşa, Latife Hanım’dan tekrar rica ediyor:</p>

  <p>‘Ne olur gidip bir bakıver, kızcağız ölüyor!’ diyor.</p>

  <p>Ama Latife Hanım gitmiyor.”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn83" id="_ednref83" title="">[83]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000357" id="diz0002049">Zübeyde Hanım’ın</a> <a href="../Text/Index.xhtml#d000274" id="diz0001600">Salih Bozok’a</a> söylediği öngörüsü doğru çıkmıştı.</p>

  <p>“<b><i>Bak evlatçığım… On gün var otururuz bu kızcağızın evinde… İyidir hoştur fakat tutmamıştır gözüm efendim bu işi!… Bu kızcağız da bilmez benim oğlumu sevmediğini!.. O sever Mustafa Kemal Paşayı… O sever Gazi Paşayı!… O sevmez efendim, Mustafa Kemal Efendiyi!.. O ister, Mustafa Kemal Paşa’nın karısı olsun! O ister, kurulsun Çankaya’da, buyursun ona buna! İster, olsun Büyükhanımefendi! Sevemez o benim Mustafamı… Sever Mustafa Kemal Paşa’yı, Gazi Paşa’yı!.. Sen beni çabuk götüresin evlatçığım Ankara’ya… Söyleyeyim Mustafa’ya bu iş olamaz!</i></b>”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn84" id="_ednref84" title="">[84]</a></sup></p>

  <p>Evet, Zübeyde Hanım haklı çıkmıştı; Latife, büyük başkumandan, Gazi Mustafa Kemal Paşa’yı sevmişti. Zübeyde’nin oğlu Mustafa Kemal değildi âşık olduğu. Ama, Zübeyde Hanım da oğlu Mustafa Kemal’i unvansızken seven, ona gerçekten âşık olan kadını, Fikriye’yi benimsememişti.</p>

  <p>Yıllar sonra kız kardeş <a href="../Text/Index.xhtml#d000195" id="diz0001243">Makbule (Atadan)</a> gazeteci Şemsi Belli’ye aynen şunları söyleyecektir: “Ağabeyim her zaman şöyle derdi. <b>Beni (Latife) mevkiim ve param için sevmiştir. (<a href="../Text/Index.xhtml#d000094" id="diz0000590">Fikriye</a>) de yalnız ben olduğum için sevmiştir. Yani biri mevkiimi ve paramı, diğeri de hakikaten beni sevmiştir.</b>”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn85" id="_ednref85" title="">[85]</a></sup></p>

  <p>Üç kadın arasında sıkışıp kalan Mustafa Kemal ise duygu dünyasında hırpalanmıştı, yenilmişti.</p>

  <p class="p9">***</p>

  <p>Fikriye’nin aralarından ayrılışından üç-dört gün sonra Gazi ve Latife salonda oturuyordu. Ali Çavuş da gramofon çalıyordu. Savaş zamanında cephede bir otomobilde bulup adını Trikopis koydukları köpek de yavrulamış, iki yavrusu ile oynuyordu. Gazi, evin havasından memnun olmuş, rakısını ağır ağır yudumluyordu. Köpeklerin oynaşmalarını ve çok sevimli hallerini gören Gazi, Latife’ye dönerek, “Bak Fikriye ne güzel oynuyorlar…” deyince, Latife fena halde bozularak baygınlıklar geçirdi.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn86" id="_ednref86" title="">[86]</a></sup></p>

  <p>Bu olay üzerine <a href="../Text/Index.xhtml#d000159" id="diz0000952">İzmir’e</a> babasına telgraf çekip Ankara’ya gelmelerini istedi. El yazısıyla kaleme aldığı telgrafı devriyelere vererek <a href="../Text/Index.xhtml#d000067" id="diz0000363">Çankaya</a> postanesinden gönderdi. Gazi ses çıkarmadı ama bu duruma çok üzülmüştü.</p>

  <div class="picture"><a href="../Text/Index.xhtml#d000183" id="diz0001108"><img alt="" src="../Images/60.jpg"/></a><div class="caption">Gazi Mustafa Kemal ve Latife Hanım (Mart 1924)</div>
</div>

  <p>Sonunda durum o şekle girdi ki, Gazi neden hoşlanıyorsa onu yapan Latife, Gazi neden hoşlanmıyorsa onu yapmaya, Gazi kimleri seviyorsa onları sevmemeye, onlara adeta düşman olmaya ve birtakım hırçınlıklara başladı.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn87" id="_ednref87" title="">[87]</a></sup></p>
