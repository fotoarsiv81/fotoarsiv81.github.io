  <p>Evliliğin yakın tanıklarından genel sekreterin serinkanlı değerlendirmesine göre Gazi, beraber yaşadıkları müddetçe, eşine daima saygı göstermiştir; kendisini hiçbir suretle rencide etmemek için büyük gayretler de harcadığı muhakkaktır. Fakat, bilindiği gibi O, kişisel yaşamında, ne durumda ve nasıl olursa olsun, bir kayıt altına girecek adam değildi; yaratılışı buna engel idi, bu itibarla, evlendikten sonra da, alıştığı tarzda yaşamaya devam etmişti.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn88" id="_ednref88" title="">[88]</a></sup></p>

  <p>Latife ise çoğu zaman eşinin ” fevkaladeliğini” unutuyor, O’na karşı herhangi bir koca muamelesi yapmaya, hareketlerine, biraz da yersiz ve yakışıksız şekillerde, müdahale etmeye yelteniyordu. Gazi’nin bu hallerden pek muzdarip olduğu görülüyordu.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn89" id="_ednref89" title="">[89]</a></sup></p>

  <p>Gazi de insandı. Her insan gibi O’nun da neşeli ve neşesiz zamanları vardı. Latife her iki durumda da Gazi’ye eza etmekten özel zevk alıyor gibiydi. Bu hareketleri muhakkak ki herkesin dikkatini çekiyor ve herkesi üzüyordu.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn90" id="_ednref90" title="">[90]</a></sup></p>

  <p>Herkesi üzen başka bir olay daha oldu. Gazi 11 Kasım 1923’te kalp krizi geçirdi. Birinci kriz öğle yemeğinden sonra, daha sofradan kalkmadan gelmişti. O günlerde eşi Latife hastaydı, zatürre geçiriyordu. Onu tedaviye gelen Doktor <a href="../Text/Index.xhtml#d000260" id="diz0001540">Refik Saydam</a> da sofrada idi ve yanında, gerektiğinde kullanmak için bazı yürek güçlendirici ilaçlar da bulunuyordu. Gazi’nin durumunu görünce derhal müdahale ederek kendisine bir morfin şırıngası yapmış, krizin geçmesini sağlamıştı.</p>

  <p>Ziyarete gelen Ali Fuat’a sağlık durumunu anlatırken, yaşadıklarından endişe ettiği izlenimi vermektedir:</p>

  <p>“<i>Takriben yirmi gün kadar önce, bir sabah köşkün bahçesine inmiştim. Bahçede gezindim ve bir kahve içtim. Bu sırada büyük bir yorgunluk hissettim. Köşke girip istirahat edeceğim sırada, kendimi tamamıyla kaybetmişim. Bundan sonra ne olduğunu bilemiyorum… Gözlerimi açtığım zaman, kendimi yatağımda uzanmış, halsiz buldum. Etrafımdakileri teşhis edebildim. Fakat kapıda duranları tanıyamıyordum. Kimseye bir şey sormadım, neler olduğunu, kendim bulmak istiyordum. Bana öyle geldi ki, ben önce öbür dünyaya gitmişim, sonra mucize olarak tekrar bu dünyaya dönmüşüm… Ahireti görecek kadar öbür dünyada kaldığıma kani olmuştum. Fuat Paşa kardeşim cidden büyük bir tehlike atlatmışım. Bünyem çok sağlammış ki hem bu krizden kurtuldum, hem de az zamanda ayağa kalkabildim. Bundan sonra günde iki sigara, o kadar kahve içebileceğim. Mümkün olursa, bunları büsbütün terk edeceğim, içki ağzıma koymayacakmışım. Doktorların düzenledikleri listeye göre, yemek yiyorum. Latife’nin yemek ve perhiz konusunda ne kadar ciddi ve dikkatli olduğunu bilirsin. Onunla oynamaya gelmez. Çocuk gibi kendisine itaat ediyorum.</i>”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn91" id="_ednref91" title="">[91]</a></sup></p>

  <p>Ali Fuat anlatılanları inandırıcı bulmaz. Kendisine böbrek ağrıları nedeniyle gittiği <a href="../Text/Index.xhtml#d000335" id="diz0001947">Viyana</a> dönüşü tedaviye uymadığını anımsatır. Gerçekten de hiçbir zaman sağlığına dikkat etmeyecektir.</p>

  <p>İki gün sonra yine öğle yemeğinin ardından bahçede gezinirken, aynı şekilde fakat daha hafif bir fenalık geçirdi.</p>

  <p>Bunun üzerine İstanbul’dan uzman Neşet Ömer (İrdelp) Ankara’ya davet edildi. Doktor, bu krizlerin çok çalışmadan ve yorgunluktan ileri gelen bir “elemi asabi” olduğunu tespit ederek birkaç gün istirahattan sonra hava değişimi için Akdeniz kıyılarında bir yere gitmesini önermişti.</p>

  <p>Bu konuda resmî bir tebliğ yayımlanmamasına karşın hastalık haberi her tarafta yayılmıştı. Hatta İstanbul’da çıkan muhaliflerin sesi <i><a href="../Text/Index.xhtml#d000146" id="diz0000798">İkdam</a></i> gazetesi ülke dışındaki medya yayınlarından da söz ederek, hükümetten gerçeği soran bir eleştiri yazısı yayınlamıştı.</p>

  <p>Hükümet yerine açıklamayı doktoru yapmış, ‘yorgunluktan’ başka bir şey olmadığını söylemiştir. Mustafa Kemal’in sağlığını hiçe sayan davranışlarına bir örnek olmak üzere, bu hastalığı sırasında doktorun önerisine karşı takındığı çocuksu tavrı, <i>genel sekreteri</i> şöyle anlatıyor:</p>

  <p>“Yapılan öneri arasında, tütün ve kahveyi azaltmak da vardı; hatta eşi her gün tabakasına ancak 10 sigara koyuyordu. Fakat O, Köşkteki hizmetçilerden birini kandırarak özel sigaralarından yüzlük bir, iki paket almış, öğleden sonraları düzenli devam ettiği, İstasyondaki özel çalışma binasının üst katındaki çalışma salonundaki masasına gizlemişti. Bir gün salona girdiğim zaman bu paketlerden biri, açık olarak masanın üzerinde duruyordu. Beni görünce paketi orada unuttuğunun farkına varmış, utanır gibi olmuş, telaşla alıp, çekmeceye koyduktan sonra bana hafif bir tebessümle: ‘Misafirlere veririm diye getirmiştim de’ demişti…”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn92" id="_ednref92" title="">[92]</a></sup></p>

  <p class="p9">***</p>

  <p>Mustafa Kemal anlaşılan onun için yalnızca sıradan bir kocaydı. <a href="../Text/Index.xhtml#d000183" id="diz0001109">Latife’nin</a> şımarıklığı ve Gazi’yle yarışma içinde olduğunu anlatan en ilginç olaylarından birisini, 29 Ekim 1923 tarihinde cumhuriyet ilan edildiğinde Köşkün muhafız alayı komutanı yaşamıştır.</p>

  <p>“…Cumhuriyet ilan edildi. Ben de Mecliste’ydim. Karar alır almaz hemen topların başına koştum. Sekizinci Tümen’den emrime iki batarya verilmişti. Topları, Meclis’in altındaki yola çıkardım. Namluları istasyona doğru çevrilmişti. ‘Ateş!’ emrini verdim. Toplar, yeri göğü inletip yeni bir devletin, Türkiye Cumhuriyeti’nin doğuşunu âleme duyuruyordu.</p>

  <p>Tekrar Meclis’e döndüm. Cumhurbaşkanlığı seçimi yapılıyordu. Atatürk cumhurbaşkanı seçilir seçilmez hemen <a href="../Text/Index.xhtml#d000067" id="diz0000364">Çankaya</a> Köşkü’ne telefon ettim ve eşi Latife Hanım’a haberi ulaştırdım. Teşekkür bile etmediği gibi hiçbir sevinç belirtisi de göstermedi.</p>

  <p>‘Aaaa ne yapayım İsmail Hakkı Bey! Reisicumhur olmuşsa olmuş! Ne yapayım yani!’ dedi.</p>

  <p>Kendisine, ‘Efendim kocanız (zevceniz) şerefli bir vazife almış bulunuyor. Siz de (refikasısınız) eşisiniz, haberdar ettim,’ dedim ve telefonu kapattım.”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn93" id="_ednref93" title="">[93]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000183" id="diz0001110">Latife</a> hırçınlaştıkça, Çankaya’da yapılan toplantılarda salondaki neşeli havayı çekemiyor, üst katta topuklu pabuçlarıyla ter ter tepinmeye başlıyordu. Konuklarına mahcup olan Gazi’nin başyaverle yaptığı uyarılara da kulak asmıyordu. Otomobilde oturduğu yeri sorun yapıyor, kalabalıklar ortasında bağırıp çağırmaktan geri durmuyordu. Çevresinde kim olduğuna aldırmadan, Köşkün korumasıyla görevli ve Gazi’nin hayatı boyunca birlikte olmaktan hatta onlarla güreşmekten zevk aldığı askerlerin arasında, “<i>Kemal!… Kemal!…</i>” diye bağırmaktan çekinmiyordu. Yaverlerin konuk kabul programına ve şekline bile müdahale etmeye çalışıyordu.</p>

  <p>Yabancı elçilerin kendisi tarafından da kabul edilmesi yönünde adım atmıştır. Örneğin “Almanya Büyükelçisi (Nadolni), Cumhurbaşkanı tarafından olağan bir törenle kabul olunduktan sonra Latife ertesi gün de elçiyi kendisinin kabul edeceğini bildirmiş. Hatta bu iş için bando ve tören birliği hazırlanmasını bile emretmiş. Ancak olayı zamanında öğrenen Gazi bu işin önüne geçmiş.”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn94" id="_ednref94" title="">[94]</a></sup> Elçi kabullerinde kraliçelerin bile yapmadığı bu tür bir kabul törenini bir cumhurbaşkanı eşinin yapmaya kalkması, içinde bulunduğu psikolojik durumu açıklamaktadır.</p>

  <p>Yurt gezilerinde çarşafı ve peçesi ile halka nutuklar söylemeye kalkmıştır. Çankaya Köşkü’nün bahçesinde sesini, davranışlarını eğitip düzeltmek için Demostenes gibi hitabet çalışmaları yaparmış. Meclis’teki muhalif milletvekilleri ile iletişim kurmaktan zevk aldığını da yine Gazi anlatmıştı.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn95" id="_ednref95" title="">[95]</a></sup></p>

  <p>Gaziye karşı halkın sevgisi, kadınların ilgisinin çılgına çevirdiği, sinirlerine hâkim olamayan Latife’nin davranış bozuklukları ve haddini aşan tavırları nedeniyle Adana’da, Konya’da, Samsun’da, <a href="../Text/Index.xhtml#d000319" id="diz0001852">Tokat’ta</a>, Sarıkamış’ta bu nedenlerden dolayı fırtınalar kopmuştu. 8 Ekim 1924 Erzurum seyahati boşanmanın artık kaçınılmaz olduğunu da kanıtlıyordu.</p>

  <p>Latife’nin karakterini ortaya koyan tipik olaylardan birisine örnek, 12 Mart 1923 tarihinde Adana’ya yapılan seyahatte yaşanmış; Mustafa Kemal’in çocukluk arkadaşı Asaf İlbay anlatıyor.</p>

  <p>Konya’nın Çumra istasyonunda tanıştırılmışlar. Gazi’yi beklemekteler. Latife hiç konuşmadan elindeki Fransızca dergi ile oyalanıyor, İlbay’ın konuşturma çabaları boşa gidince susuyor. Latife birden elindeki dergiyi bırakıyor ve Paşa ile nereden tanıştıklarını soruyor. O da kısaca Selanik’te doğduklarını, aynı sokakta oynayıp aynı okula gittiklerini anlatıyor. Latife, <a href="../Text/Index.xhtml#d000286" id="diz0001711">Selanik</a> kentinin medeni olup olmadığını, halkın durumunu sorup İzmir’le karşılaştırmasını istiyor. İlbay da, “İzmir’den daha ileridedir,” diyor.</p>

  <div class="picture"><img alt="" src="../Images/61.jpg"/><div class="caption">Ankara, 1924</div>
</div>

  <p>Konuşma sürerken Gazi geliyor. <a href="../Text/Index.xhtml#d000183" id="diz0001111">Latife</a>, “Senin arkadaşların hep böyle bilgili ve mağrur mudur?” diye sorup, “Bakınız, arkadaşınız, Selanik’i en ileri kent ve Selaniklileri de en medeni vatandaşlardan; hatta <a href="../Text/Index.xhtml#d000159" id="diz0000953">İzmir’den</a> ve İzmirlilerden ileri olduğunu söylüyor! Doğrusu dostunuzdan müştekiyim (şikâyetçiyim)”. İlbay ne yapacağını şaşırmıştır; Gazi derhal, “Arkadaşım hakikati ifade etmiştir,” dedi.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn96" id="_ednref96" title="">[96]</a></sup></p>

  <p>Latife her seferinde yaptıklarından kısa bir süre sonra pişmanlık duyuyor, ya ‘ikinci babam’ dediği <a href="../Text/Index.xhtml#d000274" id="diz0001601">Salih Bozok’a</a> ya da Gazi’nin çevresindeki en yakınlarına yalvarıp yakarıyor, mektuplar yazıyor, ilişkinin bitirilmemesi için aracılık rica ediyordu. Gazi de sevecenlikle, olgunlukla hareket ediyor, hiçbir olay yaşanmamış gibi bağışlıyordu.</p>

  <p>Gazi’yle evlenmesini sağlayan tek kişi olan Salih Bozok’u da ‘haşlamaktan’ uzak duramamıştır. “Büyükada’da Splendit Oteli sahibi İsmail, Gazi’yi ziyaret etmek için eski köşke gitmiş. O sırada Latife de yanlarındaymış. Biraz sonra Salih Bozok içeriye girmiş. Latife’nin Bozok’u aşağılayıcı bir biçimde odadan kovması İsmail Bey’i utandırmış, Gazi’yi de çok sinirlendirmiş.”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn97" id="_ednref97" title="">[97]</a></sup></p>

  <p>İşin gerçeği, Gazi için boşanma kararı almak da uygulamak da kolaydı. Ancak anlaşılan o ki, Latife buna pek olasılık vermiyordu. Bu konuda boşanmanın üzerinden yıllar geçtikten sonra, Dolmabahçe Sarayı’nda Gazi bazı gazeteci ve eşlerine Latife’nin yanılgısını anlatmıştır:</p>

  <p>“<i>Evlilikte kadının arzularını yerine getirmek çok güç. Mesela siz kitap okumak istersiniz; o, o sırada kitap okumanızı istemez. Bizim evliliğimizde de bu çeşit anlaşmazlıklar çok olurdu. Asıl tuhafı, Latife Hanım, benim kendisinden ayrılabileceğime hiç ihtimal vermezmiş. Bir gün bu ihtimalden söz ederek bana, ‘Nasıl olur? Dünyaca tanınan Mustafa Kemal, dünya önünde eşini nasıl boşar?’ diyerek ayrılığın imkânsız olduğunu anlatmak istemişti. Kendisine, ‘Gayet basit,’ dedim. ‘Öyle bir durum olsun istemem. Fakat mecbur kalırsak, zile basarım, genel sekreter Tevfik (Bıyıklıoğlu) Bey’i çağırırım. Anadolu Ajansı’na iki satır vererek, ‘Gazi, Latife Hanım’dan ayrılmıştır,’ derim ve iş olur biter’. Latife Hanım, bu cevap karşısında hayretler içinde kalıp, ‘O kadar basit mi?’ diye sordu. ‘Evet, o kadar basittir,’ dedim.</i>”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn98" id="_ednref98" title="">[98]</a></sup></p>

  <p>Erzurum dönüşünden yaklaşık bir ay sonra yeniden kavga kopar. Gazi, sofradan sonra bahçeye çıkmış. Köşkün kapısında otururken, Latife balkona çıkarak yakışıksız bir tavırla niçin yatmadığını sormuş. Çevredeki sofracılar, muhafızlar ve posta erleri önünde Gazi’nin kişiliğiyle bağdaşmayacak laubali sözler söylemiş. Gazi bunları yana yakıla anlattığı Yaver Muzaffer ve Salih ile Kılıç Ali’ye bağırarak, “<i>Bu evden kaçayım, yoksa gaz döküp bu evi yakacağım!</i>”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn99" id="_ednref99" title="">[99]</a></sup> diyordu.</p>

  <p>Artık Latife <a href="../Text/Index.xhtml#d000159" id="diz0000954">İzmir’e</a> babasının evine gönderiliyordu ve boşanmışlardı. Tarih, 5 Ağustos 1925, resmi tebliğ ise 12 Ağustos’ta yapılacaktı. Latife’nin olanaksız dediği şey olmuştu, iki satırlık bir resmi bildiriyle halledilmişti.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn100" id="_ednref100" title="">[100]</a></sup></p>

  <p>Mustafa Kemal üç haftada evlenmeye karar verdi. Kendisi zaman zaman karar verme sürecini ve mantığını açıklamıştır ancak anlaşılmaz olan annesinin, <a href="../Text/Index.xhtml#d000117" id="diz0000667">Halide Edip’in</a>, Fransız gazeteci Sertha’nın gördüğü gün, ‘İşte ilk yenilginiz..’ dediği Latife’nin davranış bozukluklarını [İstanbul Ticaret Üniversitesinin iki değerli bilim insanı Prof. Haluk Yavuzer ve Özcan Köknel, bu kitap için yaptıkları ortak değerlendirmede, Latife Hanım’ın davranışlarına psikiyatri bilim dalının tanı koyduğunu ve tanımlamanın ne olduğunu uzun uzun anlatmışlardır], hırsının sınır tanımazlığını, şımarıklığını -anılara göre Mustafa Kemal kayın biraderinin <a href="../Text/Index.xhtml#d000067" id="diz0000365">Çankaya’da</a> konukların yanındaki şımarıklığı ve görgüsüz tavırlarını da sineye çekmiştir- görmeyişidir.</p>

  <p>Kesin olan, Mustafa Kemal’in Latife’yi duygusal anlamda sevmediği ve ona âşık olmadığıdır; ama hayranlıkla karışık ilgi duymuştur. Latife’nin gönderdiği mektupları bile kendisi okumuyor, yaverine okutup uygun yanıtları yazmasını söylüyordu. Bu, şarklı (doğulu) bir erkeğin doğru bir tercihle garplı (batılı) gibi davranma isteğidir. Belki de bir Müslüman <a href="../Text/Index.xhtml#d000286" id="diz0001712">Selanik</a> çocuğu olması nedeniyle içine gömdüğü kompleksin tatmini olarak da açıklanabilir.</p>

  <p>Latife için, iyi bir aile olan Uşakîzadelerin kızı değerlendirmesini hemen her kitapta okumak olasıdır. Ancak, buradaki “iyi” nedir, hangi ölçütlere göre tanım ya da tarif getirilmektedir, bunu kimse ortaya koymuyor. Latife ve ailesi Kurtuluş Savaşı veren bir ülkenin seçkin insanları olarak neden Avrupa’dalar? Bu hiç sorgulanmıyor. Binlerce insanın öldüğü, yaşadıkları kentin yakılıp yıkıldığı sırada ülkelerinden uzakta olmaları çok normal bir durummuş gibi algılanıyor [gerçi Latife o sırada Avrupa’da öğrenciymiş]. Bu durumu Mustafa Kemal de pek umursamıyor. Eğer Gazi bu soruyu sorup yanıtını arasaydı, daha baştan bu denli stratejik bir hata yapmayabilirdi.</p>

  <p><a href="../Text/Index.xhtml#d000094" id="diz0000591">Fikriye’nin</a> Mustafa Kemal’e hem âşık olduğu hem de onu bedelsiz ve karşılık beklemeden sevdiği ortada. Mustafa Kemal de onu seviyor. İlgi ve ilişki zaten oldukça eski. Buradaki sorunun kaynağı anne <a href="../Text/Index.xhtml#d000357" id="diz0002050">Zübeyde Hanım</a> ve onu destekleyen kıskanç kız kardeş <a href="../Text/Index.xhtml#d000195" id="diz0001244">Makbule’dir</a>. Ya Fikriye’yi çekememezlik ya da onu küçümsemek söz konusu; oğluna yakıştırmamak bir bahane. Ortada duran gerçeğe göre, Fikriye tıbben sağlığına kavuşabilirdi, Mustafa Kemal’e sorunsuz bir evlilik yaşatırdı. Ama Gazi gerçekten böyle bir evlilik ve eş arıyor muydu? Bunun yanıtını ancak kendisi verebilir. Ama annesinden bu yönde ışık görseydi tereddütsüz evlenirdi gibi görünüyor. Fikriye’nin intiharının ve mutsuz evliliğin en önemli aktörü, Zübeyde Hanım’ın pişmanlığını aktaramayan, <a href="../Text/Index.xhtml#d000183" id="diz0001112">Latife’nin</a> ustaca yüklediği manevi baba rolüne kanan yaver <a href="../Text/Index.xhtml#d000274" id="diz0001602">Salih Bozok</a> görünüyor. Fikriye’nin ölümünden Mustafa Kemal’in vicdan azabı çekip çekmediğini bilemiyoruz. Başka olaylara bakıp değerlendirme yaptığımızda bu duygunun onda gelişmediğini söyleyebiliriz. Ama etkilenmiş olduğunu yavru köpeklerle oynarken ki hitabından anlıyoruz.</p>

  <p>Bu yıpratıcı evliliğin, Mustafa Kemal’e oldukça prestij kaybettirdiğini, dedikodu kaynağı olduğunu söylemek için ‘falcı’ olmaya gerek yok. Davranış bilimi uzmanları, bu evlilik sürecinin ve ayrılık sonrasının yarattığı travmanın Mustafa Kemal’de daha fazla içkiye ve gece toplantılarına yoğunlaşmanın, dar çevrenin içine gömülmenin, gittikçe toplumdan kopuşun ortaya çıkmasına neden olduğunu söylemekteler. 1927’den itibaren ama özellikle çok bariz şekilde 1930 sonrası halktan neredeyse tamamen kopmasının, onların arasına katılıp önceki yıllardaki kadar dertlerini dinlememesinin nedeni belki böyle açıklanabilir.</p>

  <p>Evlilik denemesi başarısızlıkla sona ermişti, iki buçuk yıllık evlilik süresince ikilinin geçimsizlikleri, kavgaları dayanılmaz haldeyken, hem yurtdışında hem de ülkenin içinde çok önemli olaylar oluyordu. Yani bir yanda gergin bir ev ortamı öte yandan gergin bir siyasi ortam. Bunlarla başa çıkmaya çalışan kişi de savaşların en yorgunu olan Mustafa Kemal, sorunları çözmeye uğraşırken, <a href="../Text/Index.xhtml#d000322" id="diz0001881">Trabzon</a> milletvekili Ali Şükrü’nün siyasi cinayeti, meclisin muhalefeti, iç isyan girişimleri, Türkiye’yi laikleştiren yasaların kabulü, şapka devrimi girişimi, karşısında dağ gibi duruyordu.</p>
