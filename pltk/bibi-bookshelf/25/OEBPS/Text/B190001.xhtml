  <h2><a href="../Text/TOC.xhtml#toc161">ÜÇ KADIN ARASINDA SIKIŞIP KALMA</a></h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Mustafa Kemal’in hayatında üç kadının derin izler bıraktığı görülmektedir. Birincisi hiç kuşkusuz annesi Zübeyde hanımdır, İkincisi <a href="../Text/Index.xhtml#d000094" id="diz0000579">Fikriye</a>, üçüncüsü de <a href="../Text/Index.xhtml#d000183" id="diz0001097">Latife’dir</a>. Kız kardeşini de buraya eklemek gerekir mi gerekmez mi doğrusu pek ikircimli bir durumdur. Latife ile evlendikten sonra, Makbule’nin <a href="../Text/Index.xhtml#d000067" id="diz0000354">Çankaya’da</a> ya da aile içi tartışmalarda hiç adının geçmeyişi de çok anlamlıdır. Ancak Fikriye’nin Ankara’da yaşadığı süreçte de İstanbul’da birlikte yaşadıkları dönemde de yıldızları hiç barışmamıştır. Fakat bu ikilinin sürekli didişmesi Mustafa Kemal’i radikal tavırlar alacak boyutta olmasa bile sarsıcı ölçekte etkilemiştir.</p>

  <p class="p7">&nbsp;</p>

  <p><a href="../Text/Index.xhtml#d000117" id="diz0000659">Halide Edip</a> anlatıyor:</p>

  <p>“<i>Cephedeyken Ankara’ya çok sık gidemiyordum. Gittiğim zaman Fikriye Hanım’la Mustafa Kemal Paşa’yı çok sık görüyordum. Mustafa Kemal Paşa’nın annesinin Ankara’ya gelmiş olması Dr. Adnan’ı oraya durup dinlenmeden gitmeye zorluyordu. İhtiyar hanımın yüzü, ince, hareketli vücudu atılgan ifadesiyle Mustafa Kemal Paşa’nın aynıydı. Yetmiş yaşında olmakla birlikte, süt gibi beyaz ve pembe renkli cildinde bir tek buruşuk yoktu. Çok çabuk öfkelenir olmasına karşın, koyu mavi gözlerinde ve ağzında bir şefkat duyulurdu. Beyaz entarisi, ütülü mendilleri, beyaz elleri büyükannemi hatırlatırdı. Tam Makedonyalı kadındı. Onun için, oğlu, hep ilkokuldayken istediği gibi azarladığı Mustafa’ydı. Bir yer yatağında yatıyordu. Anlaşılan hastalığı çok önemli ve yaşaması bir mucizeydi. Dr. Adnan’ın boynuna kollarını dolar, yanaklarını öper, elini yakalayarak doğmuş olduğu <a href="../Text/Index.xhtml#d000286" id="diz0001703">Selanik</a> şehrinden söz ederdi. Anadolu mücadelesiyle pek ilgili değildi, içi Selanik için yanıyordu. Oğlu Mustafa Selanik’i almadan kendine yeni bir entari yapmamaya ahdettiğini söylerdi. Fikriye Hanım’a da pek teveccühü yoktu.</i>”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn1" id="_ednref1" title="">[1]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000357" id="diz0002036">Zübeyde Hanım’ı</a> ve Fikriye’yi görüp, gözlemlerine dayanarak bir biyografi kaleme almış olan D.v. Mikusch şunları yazar:</p>

  <p><i>Mustafa Kemal’in annesi de İstanbul’dan gelmiş, oğlunun yanında oturmaktadır. Uzun boylu, gösterişli bir hanımefendidir; hep beyazlar giyinir, beyaz başörtüsü de hep başındadır; yüzü hâlâ genç görünümdedir, hemen hiç kırışığı olmayan, pürüzsüz, pembe beyaz bir teni vardır. Ama kör denilecek derecede az görebilmekte ve yaşlılığın bazı hastalıklarından acı çekmektedir. Oğlunu hâlâ okul çocuğuymuş gibi görmekte, sevmekte ve ona öyle davranmaktadır. Doğup büyüdüğü Selaniğin yasını tutmakta ve Mustafa Kemal’in bu kenti tekrar yabancı egemenliğinden kurtaracağı ana kadar yeni bir giysi dikinmek istememektedir. Çoğu zaman eski Türk usulü yere serilmiş bulunan yatağının üstüne bağdaş kurup oturur.</i><sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn2" id="_ednref2" title="">[2]</a></sup></p>

  <p>Ankara’ya gelip <a href="../Text/Index.xhtml#d000190" id="diz0001193">Lozan</a> günlerinde gözlemlerde bulunmuş olan İngiliz gazeteci <a href="../Text/Index.xhtml#d000113" id="diz0000633">Grace Ellison</a>, “büyük zaferden” sonra tanıklık ettiği ana-oğul ilişkisini de ortaya koymuştur:</p>

  <p><i>Paşa’nın yazı masası üzerinde asılı güzel bir Türk Hanımefendisinin portresine gözüm takıldı.</i></p>

  <p><i>“Ne güzel bir yüz!” dedim.</i></p>

  <p><i>Paşa belirli bir gururla, “Annem” yanıtını verdi.</i></p>

  <p><i>“Benim kendisini görmek büyük zevkine ermek olanağım bulunup bulunmadığını sormam patavatsızlık sayılabilir mi?” dedim.</i></p>

  <p><i>“Çok hasta. Doktorlar gece gündüz yanında. Ne yazık ki artık iyileşemeyeceğinden korkuyorum.”</i></p>

  <p><i>Hastanın dairesine giden merdivenlerinden çıkıp odasına girince, kendisini yastıklara yaslanmış, geniş bir divanda oturmuş bulup şaşırdım. O anda, sonunun bu kadar yakın olduğuna inanmak zor geldi.</i></p>

  <p><i>Mustafa Kemal, “Ne yazık ki acılarının kaynağı benim” dedi. “O, şu anda, ben sürgünde iken, benim için döktüğü yaşların ve duyduğu sıkıntıların bedelini ödüyor”. Fazla konuşamayacak kadar kalbi kırılmış, sesinde derin bir üzüntü vardı.</i></p>

  <p><i>Ben, “Şimdi onun utkusunu paylaşabilirsiniz” dedim. “Oğlunuzla ne kadar iftihar etseniz azdır. O başlı başına olağanüstü bir destan. Ben sadece onunla konuşmuş olmaktan ve eserlerini görmekten iftihar ediyorum”. Çok duygulu sözlerle bana teşekkür ettikten sonra, “Tanrı’nın kendisine bu oğlu anavatanı kurtarmak için gönderdiğine inandığını” söyledi ve “Oğlum bana her zaman çok iyi davranır” dedi.</i></p>

  <p><i>En sevdiği parfüm kokulu ipek mendili bana verirken, bundan on yıl kadar önce, İstanbul’da, beni daha önce görmüş olup olmadığını sordu.</i></p>

  <p><i>“Olağanüstü bir belleği vardır” diye mırıldandı Paşa.</i></p>

  <p><i>Birkaç gün sonra artık hiçbirimiz bu sevgili Hanımefendiyi görmek fırsatını elde edemeyecektik!</i></p>

  <p><i>Sonraları, İstanbul’da, Paşa’nın annesine gösterdiği bağlılığa atıfta bulunmak istediğim bir yerde bir Türk şunları söyledi: “Bu çok doğaldır, Doğulu bir davranıştır. Elleri kanlanmış, ruhu cinayetlerle kararmış olsa da, insan annesi önünde saygı ile eğilir. Güneş niçin parlıyor diye hayret eder misiniz ki?”</i><sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn3" id="_ednref3" title="">[3]</a></sup></p>

   <div class="picture"><img alt="" src="../Images/57.jpg"/><div class="caption">Zübeyde Hanım’ın son günleri</div>
</div>

  <p>Gazi gibi bir liderin evliliği stratejik bir tercihtir. Böyle bir kurumun mensubu olup olmamak ayrı bir tartışma konusu olmakla birlikte, yaşamı boyunca kadınların ilgi duyduğu bir kişi olduğu da bellidir. Hatıratlara göre Mustafa Kemal’in evliliğe karşı olduğu sıkça vurgulanmakla birlikte, gençlik yıllarında <a href="../Text/Index.xhtml#d000286" id="diz0001704">Selanik</a> Merkez Kumandanı <a href="../Text/Index.xhtml#d000307" id="diz0001803">Şevki Paşa’nın</a> kızı <a href="../Text/Index.xhtml#d000079" id="diz0000444">Emine</a> ile evlenmek istediği, bu arzusunun da Makbule tarafından Emine’ye aktarıldığı yazılmıştır. Bu olaydan sonra <a href="../Text/Index.xhtml#d000159" id="diz0000941">İzmir’e</a> Türk ordusunun girişine kadar bir daha isteklilik görülmez.</p>

  <p>Anne ile oğul arasındaki ilişki her zaman saygı çerçevesi içinde olmuştur. O denli ki, oğul annesinin zaman zaman etkisi altında kalmıştır. Bunda temel etken, uzun yıllar cephede kalmış olması, zaman zaman annesine şehit olduğu haberlerinin gelmiş oluşu ya da Anadolu’ya çıktıktan sonra idama mahkûm edilişi sonrası, öldürülmüş olduğu şeklindeki yalan haberlerin kadıncağıza ulaştırılması sonucu, sağlığını ciddi biçimde yitirmiş olması nedeniyle duyulan vicdan azabı da olabilir. Oğul, Gazi Mustafa Kemal de olsa, sonuçta söz konusu olan ana-oğul ilişkisidir.</p>

  <p>Mustafa Kemal’in annesi <a href="../Text/Index.xhtml#d000357" id="diz0002037">Zübeyde Hanım’a</a> gönderdiği 1 Ağustos 1920 tarihli mektup içinde bulunduğu koşulları ortaya koyarken annesinden de ihmalkârlığı karşısında kendisini hoş görmesini istemektedir.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn4" id="_ednref4" title="">[4]</a></sup></p>

  <p>“<i>Muhterem Valideciğim,</i></p>

  <p><i>İstanbul’dan ayrılışımdan beri sizlere ancak birkaç telgraftan başka bir şey yazamadım. Bu sebeple büyük merak içinde kaldığınızı tahmin ediyorum. Bilhassa, hakkımda ötekinden berikinden ve gazetelerden işittiğiniz tamam olmayan haberler şüphesiz merakınızı artırmıştır. Şimdi vereceğim bilgilerle tatmin olacağınız için endişe duyacak hiçbir şey yoktur.</i></p>

  <p><i>Biliyorsunuz ki daha İstanbul’da iken yabancı devletler devleti ve ulusu fevkalade sıkıştırmakta ve millete hizmet edebilecek ne kadar adamımız varsa hepsini hapis ve tevkifle bir kısmını Malta’ya sürerek herkesi sıkıntıya sokmakta pek ileri gidiyorlardı. Bana nasılsa ilişmemişlerdi. Fakat 3. Ordu Müfettişi olarak Samsun’a ayak basar basmaz İngilizler benden şüphelendiler, hükümete benim gidiş nedenimi sordular.</i></p>

  <p><i>Nihayet İstanbul’a çağrılmamı istediler, bunda ısrar ettiler. Hükümet de beni kandırarak İstanbul’a gelmemi ve İngilizlere teslim olmamı sağlamak istedi. Bunun derhal farkına vardım. Tabiatiyle kendi ayağımla gidip esir olmam doğru değildi. Padişahımıza gerçek durumu yazdım ve gelemeyeceğimi bildirdim. Zatışahane de önce uygun buldu. Fakat daha sonra, İngilizlerin baskısı artmıştı. Sonunda o da İstanbul’a dönmemi emretti.</i></p>

  <p><i>Bu suretle artık resmi görevimde kalmaya imkân görmediğim gibi askerliğim sürdükçe de İngilizlerin ve hükümetin hakkımdaki ısrarına karşı durulamayacaktı. Bir taraftan da bütün Anadolu halkı, tüm ulus hakkımda büyük bir sevgi ve güven gösterdi, “seni bırakmayız” dediler. Gerçekte vatan ve milletimizi kurtarabilmek için askerliği bırakıp serbest olarak milletin başına geçmek ve milleti yekvücut bir hale getirmekle doğacak kudret ve ulusal gücü kullanmaktan başka çare yoktu. Ben de öyle yaptım. Elhamdülillah başarılı oluyorum. Pek yakında elle tutulur sonucu tüm dünya görecektir. Ben bu suretle hareket edince İngilizler yalvarmaya başladı. Ve beni kazanmaya çalıştı. Her şeyi inkâr ettiler. Ve bütün suçu bizim hükümete attılar. Gerçekten hükümet benimle uğraşmak istedi. Fakat gücü buna yetmedi ve yetemez.</i></p>

  <p><i>Daha bir zaman bu şekilde Anadolu içinde çalışmakla her şey hallolunacaktır. Yakında Millet Meclisi toplanacak ve meşru bir hükümet iktidara gelecektir. Ben de ihtimal o zaman İstanbul’a geleceğim.</i></p>

  <p><i>Sıhhat ve afiyetteyim, katiyen hiç merak etmeyiniz.</i></p>

  <p><i>2- Salih Bey (Salih Fansa), Fuat Bey’den alacağını aldı mı? Bunu bilgi almak bakımından soruyorum. Yoksa her ne olursa olsun, elhamdülillah hiç önemi yoktur. Siz müsterih olunuz ve bir sıkıntı olursa derhal bana bildiriniz.</i></p>

  <p><i>3- Bu mektubumu getirecek olan “…” size benim hakkımda istediğiniz kadar bilgi verecektir. Kendisiyle bana bazı elbiselerimi gönderiniz.</i></p>

  <p><i>4- Hemşiremin (kız kardeşimin) sıhhati nasıldır? Eve herhangi taraftan saldırıda bulunuldu mu? Hâlâ orada mısınız? Çocuklar ne yapıyor, büyüdüler mi?</i></p>

  <p><i>5- Salih (Fansa) Beyle Madam Salih Bey inşallah sıhhat ve afiyettedirler. Ben kendilerini daima yad ediyorum. Madamın bir rüyası vardı. Galiba o çıkacaktır. İnşallah yakında sevinç içinde görüşeceğiz.</i></p>

  <p><i>6- Ben birkaç güne kadar bir kongre için Sivas’a gideceğim. Tekrar Erzurum’a döneceğim. Tekrar ediyorum: Her işittiğinize önem vermeyiniz. Pekâlâ, bilirsiniz ki ben, yaptığımı bilirim. Netice görmeseydim başlamazdım.</i></p>

  <p><i>Saygı ile ellerinizden, hemşiremin gözlerinden öperim.</i></p>

  <p><i>Salih’e (Bozok): Gözlerinden öperim; bana İstanbul havadisi vermeni beklerim.</i>”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn5" id="_ednref5" title="">[5]</a></sup></p>

  <p>Kendisi annesine çektirdiği ıstırabı anlattığı bir an gözlerinin nemlenmesini de önleyememiştir. Mustafa Kemal anlatıyor:</p>

  <p>“Büyük taarruzdan önceydi. Hazırlıklarımızı Ankara’daki yabancılar anlamasınlar diye bir çay ziyafetinin tertiplendiği bilgisi yayılmıştı. Cepheye gideceğim gün, anneme nasıl veda edeceğimi düşünüyordum. Döndüğümde annemi bulabileceğimi sanmıyordum. Çünkü doktorlar pek az ömrü kaldığını söylemişlerdi. Odasına girip izin isteyip elini öptüğümde yatağının içinden, “<i>Nereye?</i>” diye sormuştu.</p>

  <p>“<i>Çay ziyafetine,</i>” demiştim.</p>

  <p>“<i>Bu kıyafet, ziyafet kıyafeti değil,</i>” deyince susmuştum.</p>

  <p>“<i>Biliyorum. Sen cepheye gidiyorsun,</i>” demişti.</p>

  <p>Elini öpüp hemen yola çıkmıştım. Akşam beni beklemiş. Dönmediğimi görünce, merkez kumandanı Demir Ali Bey’i çağırtmış:</p>

  <p>“<i>Nerde benim oğlum?</i>”</p>

  <p>“<i>Efendim, çay ziyafetine gitmişti.</i>”</p>

  <p>“<i>Hayır, ben biliyorum, o cepheye gitti.</i>” Bir kâğıt kalem ister. “<i>Benden ona bir mektup yaz,</i>” demiş. Cephede annemin mektubunu aldım. Mektup şöyle idi:</p>

  <p>“<i>Oğlum, ziyafete gideceğini söyledin ama ben biliyorum, cephedesin. Sana dua ettiğimi unutma. Harbi kazanmadan dönme. Annen.</i>”</p>

  <p>“<i>İşte benim annem,</i>” diye mektubu arkadaşlarıma gösterdim. Bu mektup bana da arkadaşlarıma da güç kaynağı oldu, savaşı kazanmamıza, çabuklaşmamıza sebep oldu.”</p>

  <p>Mustafa Kemal bu anısını anlattığı sırada, bir Rumeli türküsü çalınıyordu. Olayın tanığı gerisini şöyle anlatır:</p>

  <p>“<i>Annem bu türküyü severdi,</i>” demişti; yaşlı gözlerini silerken gördüm ve, “<i>Ben artık ihtiyarladım,</i>” demişti; ne diyeceğimi bilemedim.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn6" id="_ednref6" title="">[6]</a></sup></p>

  <p>Yâver Cevat Abbas, ana-oğul karşılaşmasından bir sahneyi aktarırken, bu ziyaretlerin her birinde Atatürk, anasının mübarek elini büyük bir saygıyla öperdi. Sonra anasının karşısında o büyük adam küçülür, Mustafa, hatta Mustafacık olurdu. Konuşmaları, şakaları pek içten kaynayan, taşkın sevgilerin maskeleriydi.</p>

  <p>Çankaya’da ana-oğul görüşmelerinin birinde tanık olduğum bir vaziyeti, kıymeti hudutsuz olan Bayan Zübeyde’nin faal zekâsının bir örneği olarak arz edeceğim.</p>

  <p>Atatürk, anasının elini öptü. Bayan Zübeyde, oğluna elini uzatırken coşkun sevgisinin gözlerinde toplanan bütün ifadesiyle Atatürk’ü bağrına basmak istiyordu. Onu kucakladıktan sonra, aziz Türk milletine eşsiz bir kurtarıcı kahraman veren ana olmak itibariyle gururlanmalıydı. Fakat öyle olmadı, bahtiyarlığını gülen ve şirin yüzünden okurken o büyük Türk anası kolları arasından uzaklaşan ciğerparesinin eline sarıldı.</p>

  <p>Atatürk, “<i>Ne yapıyorsun, anne?</i>..” dedi. Elini çekmek istedi.</p>

  <p>Bayan Zübeyde, sükûnetle ve ciddiyetle, “<i>Ben senin ananım, sen benim elimi öpmekle bana karşı olan vazifeni yapıyorsun, fakat sen vatanı ve milleti kurtaran bir devlet başkanısın. Ben de bu aziz milletin bir ferdiyim ve o’nun tebaasıyım. Elini öpebilirim,</i>” karşılığını verdi.</p>

  <p>Oğlunun elini öpmekten daha çok <a href="../Text/Index.xhtml#d000357" id="diz0002038">Zübeyde Hanım</a>, bu hareketiyle oğlunun bulunduğu konumun saygı duyulması gereken bir yer olduğuna işaret ediyordu.</p>

  <p>Mustafa Kemal’in yaşam tercihi nedeniyle annesinin ve yakınlarının çektiği sıkıntıyla, anasına bağlılığını gösteren ilginç bir anıyı ailenin damadı Mustafa Mecdi anlatır:<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn7" id="_ednref7" title="">[7]</a></sup></p>

  <p>“Mütarekenin ardından, Mustafa Kemal Paşa, bilindiği şekliyle, Samsun’a gittikten sonra, annesi Zübeyde Hanım’la kız kardeşi <a href="../Text/Index.xhtml#d000195" id="diz0001235">Makbule</a> Hanım ve ben, Şişli’deki şimdi müze olan evden çıkmış, Beşiktaş’ta Akaretler’de 76 numaralı eve yerleşmiştik.</p>

  <p>Burada bilhassa, Paşa’nın Millî Mücadeleye atılıp, İstanbul hükümeti tarafından azl ile idama mahkûm edilişinden sonra, çok sıkıntılı günler geçirdik. Ne kapımızı çalan, ne arayan soranımız vardı. Paşa’nın en yakınları bile korkup çekindikleri için aforoz edilmiş bir durumda ve her an bir felakete uğramak tehlikesiyle karşı karşıya bir halde endişe ve ıstırap içinde âdeta bir tutuklu hayatı sürüyorduk. Hele ben, ha yakaladılar, ha yakalayacaklar heyecan ve endişesiyle bunalmış, tetikte bulunuyor, sokağa bile çıkamıyordum. Paşa’nın, gizli bir şekilde sık sık gönderip ahvalimizden haber alan ve bize ondan haber getiren sadık adamı Harun Saffet Bey’den başka hemen hemen hiç kimseyle temas etmiyorduk.</p>

  <p>İşte bu esnada bir gün, yukarıda odamda otururken Zübeyde Hanım misafir geldi, diye beni çağırttı. Aşağıya indim bir baktım ki, İngiliz gedikli başçavuş üniformalı bir genç… Şaşırdım… İçimden, ‘Eyvah, yakalandık,’ diye ne yapacağımı bilemez hale geldim.</p>

  <p>Bu halimi fark eden genç, “Beyefendi… Ben yabancı değilim… Mühendis Yusuf’um. Paşa hazretlerinin sütkardeşinin eşiyim…” diye kendini tanıttı, ziyaret nedenini de şöyle açıkladı: “Harbiye dairesindeki telgraf merkezinde çalışıyorum, evinizi basmaya karar verdiklerini haber aldım. Sizi tevkif edecekler… Haberiniz olsun… Bunu söylemeye geldim.”</p>

  <p>Allah bilir ya inanmadım… Tutuklama ve basılma meselesine değil, onu zaten, biraz önce de anlattığım gibi, her an bekliyordum, fakat bu adamın, böyle, iyi niyetle gelmiş olmasına ihtimal vermiyordum. Türk olduğunu söyleyen bir adamın, taassup içindeki bir şehirde kafasına İngiliz şapkası giyişinden tutun, düşman hizmeti kabul etmiş oluşuna kadar her hal ve hareketi şüphelerimi artırmıştı. Gerçi, Mustafa Kemal Paşa’nın <a href="../Text/Index.xhtml#d000286" id="diz0001705">Selanik’teki</a> bir telgraf memurunun kızı olan bir sütkardeşi bulunduğunu ve Mühendis Yusuf adında biriyle evli olduğunu biliyordum ama, bu adamı ilk kez görüyordum.</p>

  <p>Kuşkularımın arttığını sezen genç, “Ben sizinle gizli konuşmak isterim. Vaziyeti iyice anlatırsam, endişeniz kaybolur…” gibi sözler söyleyip duruyor idiyse de, ben kısa kesmek düşüncesiyle, teşekkür ederek, acele işim olduğundan söz ederek, başka bir gün görüşmek üzere valide hanıma haber bırakacağımı söyleyerek odadan çıktım.</p>

  <p>Çıktım, yukarı gittim ama endişem devam ediyordu. Çünkü Mustafa Kemal Paşa ile temasta bulunduğumuzdan şüphe eden ve her hal ve hareketimizi izleyen İstanbul hükümeti gibi İngilizlerin de, er geç başımıza bir iş açacaklarından ve bu arada beni, özellikle Paşa’nın durumu hakkında söyletmek için, sıkıştıracaklarından emindim.</p>

  <p>Düşündüm; yakalanır da sıkıştırılırsam, Paşa hakkında ne söylersem, inanmayacaklar… ve durup dururken bir sürü işkencelere, hakaretlere maruz bırakacaklar… İyisi mi, kalkıp bir yolunu bularak, Anadolu’ya geçeyim, Paşa ile görüşeyim, tekrar İstanbul’a döneyim… O zaman tutsalar da önemi yok, çünkü, ‘Nereden haber aldın?’ deseler, aracı filan olmadığını, bizzat gidip kendisiyle temas ettiğimi ve gördüklerimi söylediğimi anlatır, baskıdan kurtulurum, diyordum.</p>

  <p>Hemen önce kararımı verdim. İki gün sonra hareket etmek üzere hazırlığa koyuldum. Fakat, tam hareket edeceğim sırada, evi bastılar. Baskına uğradığımızı anlar anlamaz, arka odadan kendimi bahçeye attım. O tarihte, oturduğumuz bu evin sırasında, köşede Sulh Mahkemesi vardı. Bahçesinden oraya atladım, bodruma inerek, saklandım. Saatlerce öylece, kapandım kaldım. Sonra, etrafı kollayarak, kalabalığa karışıp, sokağa çıktım. Hava kararıncaya kadar tenha yerlerde dolaştım. Gece geç vakit, bir tanıdık aracılığıyla evin durumunu anlayıp, basanların gittiklerine kanaat getirince, döndüm.</p>

  <p>Zübeyde Hanım hâlâ kendine gelememişti. Zaten rahatsızdı. “Gördünüz mü olanı? Bunlar artık peşimizi bırakmazlar, yine gelirler. Yarından tezi yok, ben Paşa ile görüşmeye gidiyorum,” dedim. Ve gerçekten ertesi günü <i>Bahricedit</i> Vapuru’na bindim.</p>

  <p>Vapur Kızkulesi önünde demirliydi. Hareket etmek için, İngiliz kontrolünü bekliyordu. Kamarama yerleştim, şöyle bir sigara yakayım, demeye kalmadı; bir de baktım, arkamdan biri omzumu dürtüyor. Kimdir, diye başımı çevirince, karşımda sırıtan birini gördüm.</p>

  <p>“Beyefendi… Uğurlar olsun… Hayırlı yolculuklar!.. Haber aldım, kayınvalide hanımdan, İnebolu’ya gidiyormuşsunuz?…” deyip duruyordu.</p>

  <p>“Kimsiniz siz?” dedim.</p>

  <p>“Tanımadınız mı beni? Devlethanede görüşmüştük ya… Hatırlamıyor musunuz? Bendeniz Yusuf!..” demez mi?</p>

  <p>Ne bileyim ben, herif, o apoletli, parlak düğmeli, şeritli meritli, şapkalı İngiliz üniformasını çıkarmış, sivil giyinmiş… Tanıyamamıştım. Fakat ne arıyordu burada? Demek peşimi bırakmıyor!.. Büsbütün kuşkulandım, ama ne yapabilirdim?..</p>

  <p>Bir yandan da, kimseye hareketimi haber vermemeleri için sıkı sıkıya tembih ettiğim halde, evden haber almış olmasına üzüldüm.</p>

  <p>Zoraki bir gülümseyişle, “Buyurun, oturun… Görüşelim…” diye yer göstererek, kamaranın kapısını da hemen kilitledim.</p>

  <p>Baş başa kapalı kalınca, “Kayınvalide sana yanlış söylemiş… Zaten biliyorsun, mustarip, yorgundur. Ben Anadolu’ya geçecek değilim. İnebolu’ya gitmiyorum. <a href="../Text/Index.xhtml#d000322" id="diz0001880">Trabzon</a> bağlantısıyla Kafkasya’ya gideceğim. <a href="../Text/Index.xhtml#d000081" id="diz0000483">Enver Paşa’nın</a> <a href="../Text/Index.xhtml#d000345" id="diz0001973">Yeşil Ordusuna</a> katılmak niyetindeyim…” dedim.</p>

  <p>İnanmadığını hissettiren bir tavırla, açık konuşmak gereğini duyduğunu belirterek dedi ki: “Efendim, ben memlekete hizmet etmekten başka bir gaye peşinde değilim. Nitekim, bu kez de, beni gizli bir görevle, Mustafa Kemal Paşa’ya gönderiyorlar. Akrabalığımız olduğunu bildiklerinden bu göreve beni uygun buldular. Barış önerisinde bulunacağım. Sizin de gittiğinizi kayınvalide hanımdan haber alınca, fırsattır düşüncesiyle koştum geldim. Birlikte gideriz. Paşa hazretleri nezdinde siz de tavassutta bulunarak, memlekete bu nazik zamanında büyük bir hizmet etmiş olursunuz…”</p>

  <p>Derhal sözünü kestim:</p>

  <p>“Arkadaş, sana açık söyleyeyim,” dedim, “ben senden şüphe ediyorum. Ne desen nafile… Hele böyle bir zamanda ben İngilizlerle Mustafa Kemal Paşa’nın arasına girip aracılık yapacak adam değilim. Sen de senin İngilizlerin de görülüyor ki, Mustafa Kemal Paşa’yı hâlâ tanıyamamışsınız. Ben böyle şeylere karışmam. Sana da tavsiye ederim. Başından büyük işlere burnunu sokma!.. Fakat mademki ısrar ediyorsun, ben de seni buraya kapayacağım. Bir yere kıpırdamak yok! Sesini çıkardığın anda seni gebertirim!..”</p>

  <p>Bu kez o şaşırdı, ummadığı bir tuzağa düşmüştü. Hem de kendi ayağıyla… Kekeleyerek, “Aman Mustafa Bey… Hâşâ minelhuzur, def’i hacet iktiza etse ne yaparım?..” diyecek oldu.</p>

  <p>“Şuracığa! Şu köşeye yaparsın!.. Başka lâf istemem, ne halt edeceksen bu kamaranın içinde edeceksin!.. Vapur kalkıncaya kadar dışarı çıkmak yok!..” cevabını verdim.</p>

  <p>“Bana hakaret ediyorsun, ben Mustafa Kemal Paşa’ya hizmet etmeye gidiyorum. Reva mı bana bu muamele?..” filân diye söylenip duruyordu ama aldırmadım.</p>

  <p>Vapur kalktı, Kavaklar’dan sonra da kamarayı açtım:</p>

  <p>“Serbestsin, yalnız şu andan itibaren birbirimizi hiç tanımıyoruz… Selam sabah bile etmeyeceğiz. Haydi, çık… Ne halin varsa gör!..” diye koyverdim.</p>

  <p>Nihayet İnebolu’ya vardık. Baktım, herif yine peşime takılmak hevesinde… Bir yandan da İnebolu’ya inmem lazım, bu da kuyruk gibi gelirse, olmayacak… İnebolu’da, kim olduğumu, bunun da ne mal olduğunu anlatıncaya kadar zaman geçecek… Bir yolunu buldum, tekrar kamaraya soktum, içeri girmesiyle, kapıyı dışarıdan kilitlemem bir oldu. Kapının aralığından kendisine seslendim:</p>

  <p>“Vapur kalkmadan çıkmaya teşebbüs etme. Küçük bir hareketini sezersem, kurşunu beynine yersin!.. Vapur kalktıktan sonra kapıyı vur, seslen, şu koyduğum yerden anahtarı alıp kapıyı açsınlar, çık!…”</p>

  <p>Böylece, vapur kalkıncaya kadar bekledim, son dakikada İnebolu’ya çıktım, o da kamarada kaldı.</p>

  <p>Artık rahattım. İnebolu’dan doğru bir haftada Ankara’ya gittim. Paşa, istasyondaki binadaydı. Yanında Çolak İbrahim’le diğer yakınları vardı. Beni görür görmez sevindi. Validesinden haber sordu. Mektubunu takdim ettim. Zübeyde Hanım’ın bu mektubunda, Çolak İbrahim’den de şikâyet vardı. Kendisine ödünç vermiş olduğu bir miktar parayı hâlâ iade etmeyişinden bahsediyordu. Paşa, bunu okurken gülerek, Çolak İbrahim’e, “Hele bak!… Valideyi üzmüşsün… Sen hep böylesindir zaten!…” diye takıldı. Sonra bana döndü:</p>

  <p>“Canım Mustafa Bey!.. Bizim valideye ne oldu böyle? Bak, yine neler yazmış!..” diye anlattı. Meğer <a href="../Text/Index.xhtml#d000357" id="diz0002039">Zübeyde Hanım</a>, mektubunda, Paşa’nın sütkardeşinin kocası Yusuf’a kolaylık gösterilmesinden filân bahsediyormuş. Hâlbuki, Paşa, biraz önce Sinop’tan aldığı bir telgraftan, bu Yusuf’un orada şüphe üzerine tevkif ile alelacele yapılan bir muhakeme neticesinde İngiliz hafiyesi olduğunu öğrenmiş…</p>

  <p>“Bu ne iştir böyle? Baksana, şimdi benden soruyorlar, bu Yusuf denen adamın üstünde validenin bana hitaben yazılmış tavsiye mektubunu bulmuşlar… İdam edelim mi?., diye cevap bekliyorlar. Validemin böyle şeylere aklı ermez. Ne diye kalkar, böyle adamlara mektup verir? Şimdi bu işin içinden nasıl çıkacağız?..” diye üzülüyordu. Bir süre sonra öylece sinirli bir vaziyette düşündü durdu.</p>

  <p>Bir türlü karar veremiyordu.</p>

  <p>Nedenini, sonra anladık. Paşa, İstanbul’dan Samsun’a giderken, yanında Halit adında son derece itimat ettiği, emir eri vardı.</p>

  <p>Yolda, Sivas’la Erzurum arasında, [hatırlanacaktır, bu olay Amasya’dan ayrılışta olmuştu, e.m.] bu askerin elindeki içinde 500 lira bulunan çanta kaybolmuştu. Aramışlar, bulamamışlar, Halit’ten şüphelenmişler ve Paşa’nın haberi olmadan zavallı askeri üç gün üç gece döve döve, fena halde hırpalamışlar… Daha sonra çantayı da, parayı da bulmuşlar ama Halit’in de canı çıkmış, perişan hale gelmiş. Paşa bu olup bitenleri duyunca, fena halde müteessir oluyor ve Halit’i, “Haydi git anamın yanında istirahat et… Kendine gel!..” diye İstanbul’a gönderiyor.</p>

  <p>Gönderiyor ama İstanbul’daki Zübeyde Hanım da o sırada, şuradan buradan kulağına gelen, “Mustafa Kemal Paşa’yı idam etmişler!.. Öldürmüşler!..” şayialarıyla deliye dönmüş, bitkin bir halde dövünüp durmaktadır. Halit’i karşısında görünce, “Eyvah… Evladımın kara haberini getirdi!” diye düşünüp bayılarak, hafif bir felç geçiriyor…</p>

  <p>Paşa, gözleri yaşararak bunu anlattı, sonra tarif edilmez bir teessür içinde, kendi kendine söyler gibi, şöyle dedi:</p>

  <p>“Şimdi bu Yusuf da idam edilirse, valide duyunca, bu sefer beyninden vurulmuşa döner, dayanamaz ölür, gider… Zavallı anacığımın benim yüzümden çektikleri yeter artık!.. Bir de ölümüne sebep olmayayım… Çok rica ederim, bu adamı bana bağışlasınlar… Günahkârsa bile, asmasınlar, sınır dışına defetsinler!..”</p>

  <p>İşte o çok sıkıntılı ve müşkül anlarda bile, Atatürk’ün annesine karşı ne kadar bağlı olduğunu gösteren en canlı olaylardan biri de budur.</p>

  <p>Bu ağır ve yıpratıcı yaşam temposundaki Mustafa Kemal, evliliği düşünse bile gerçekleştirme şansı olamazdı. Anadolu’ya geçmeden önce ana-oğul arasında geçen evlilik konulu bir konuşmayı <i><a href="../Text/Index.xhtml#d000195" id="diz0001236">Makbule</a></i> şöyle aktarır:</p>

  <p>“Subay olarak sürgün edildiği günlerdi… Sultan Hamid’in elinden kurtularak bin bir planla <a href="../Text/Index.xhtml#d000286" id="diz0001706">Selanik’e</a> kaçamak yapmıştı… Eve geldiği gün dudaklarında bir köy türküsü vardı… Havaî, uçarı bir çocuk gibiydi…</p>

  <p>O gün annem, “Mustafa!” dedi, “seni evlendirelim artık!..”</p>

  <p>Ağabeyim bu teklif karşısında sustu… Biraz düşündü:</p>

  <p>“Anneciğim,” dedi, “ben vatanımla evliyim… Başka bir izdivaç yapmaya şu anda niyetim yok…”</p>

  <p>Annem ısrar etti:</p>

  <p>“Evladım, paradan yana düşüncen varsa ben vereceğim… Her şeyini ben temin edeceğim… gözüm kapanmadan evlen!..”</p>

  <p>“Anne,” dedi, “mümkün değil bu… Bugün evlenmekten daha mühim memleket işlerinin peşindeyim… Vatan varken insan kendini düşünmez!.. Bırak şimdi şu evlenme meselesini!..”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn8" id="_ednref8" title="">[8]</a></sup></p>

  <p>Bunu doğrulayan başka anılar da bulunmaktadır. Örneğin <i>Hüsrev Gerede</i> “Bekârlık sevgisi” başlığı altında şunları anlatmakta<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn9" id="_ednref9" title="">[9]</a></sup>:</p>
<blockquote>
  <p>Atatürk devrimci arkadaşlarının bekâr kalmalarını isterdi. Evlenenlerin yurt ve ulus işlerine yeterince zaman aylamayacaklarından, kendilerini veremeyeceklerinden korkardı.</p>

  <p>Bence gerçek düşüncesi bu değildir. Bu düşünce aslında mutlu ve tatlı aile yaşamının mücadele azim ve gücünü azaltmaması konusunda bir anımsatmadır.</p>
</blockquote>

  <p>Mustafa Kemalin tedavi için gittiği Karlsbad’da tuttuğu günlüğünde evlilik konusunu, masadaki dostlarıyla tartıştığını, okuduğu edebiyatçıların kitaplarından örnekler vererek, düşüncelerini onlarla paylaştığını okuyabiliriz.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn10" id="_ednref10" title="">[10]</a></sup> Örneğin 7 Temmuz 1918 Pazar günü şunu yazmış:</p>

  <p class="p7">&nbsp;</p>

  <p><i>Seyfi Bey’in eşi Mebruke Hanım diyor ki:</i></p>

  <p>“<i>Bütün genç kızlarımız biraz çok eğitim ve öğrenim gördükten sonra annelerini beğenmiyorlar. Onları adi görüyorlar. Ben buna çok kızarım. Bence anneler, kızlarını kendi düzeylerinden yükseğe çıkacak ölçüde öğrenim yaptırmamalıdırlar. Varsınlar cahil kalsınlar…</i>”</p>

  <p><i>Dedim ki:</i></p>

  <p>“<i>Hanımefendi! Bu çok doğaldır. Yüksek düzeyde olan, kendi düzeyinden bilgice düşük olanı beğenmez. Ama bu durum aslında takdire, desteklenmeye değer görülmek gerekmez mi? Her yeni yetişen kendinden, eskisini beğenmeyecek kadar yükselirse, o zaman, ancak o zaman gelecek kuşaklar birbirlerinden adım adım yüksek düzeyde bir yüce soy oluşturulabilir ki, insanlığın ilerlemesinin amacı da budur. Onun için genç kızlarımızı ve genç erkeklerimizi düşüncede, bilimde geçmişe bağlı bırakmak, belirli bir geri sınırının ilerisine geçmesine engel olmak düşüncesini yeğlemeyelim; dikkatinizi, kızgınlığınızı doğuran bunlar, yalnız bizde değil, her ulusta böyledir. Marcel Prevaurt’un bir kitabından hatırımda kaldı. Yazarın amca rolü oynadığı bir genç kadına yazdığı ilk mektupta diyor ki: Evlenmeden önce, daha bir genç kız iken, gördüğün eğitim ve öğretim, elde ettiğin düşünsel düzeye göre artık ana babanın sana öğüt vermesinde ve izleyeceğin yolu göstermesinde düşünsel düzey bakımından aşağıda olduklarını dikkate alarak, benden bu amacı sağlayacak mektuplar istemiştin.</i>”</p>

  <p><i>Bu noktayı belirttikten sonra, yazar mektubunu sürdürerek diyor ki, evlendikten sonra artık yaşam arkadaşının, sana her bakış açısından bir meşale olabileceği düşüncesiyle amcanın mektuplarından çekindin. Ama bu yeni yaşamın ilk evresini yaşadıktan sonra, amcana başvurmuş oluyorsun. Marcel Prevaurt’un bu biçimdeki görüşlerinden eşinin de, bu kadını inandıramadığı anlaşılıyor.</i></p>

  <p><i>Ortamı şakaya çevirmiş olmak için sözü değiştirdim, dedim ki:</i></p>

  <p>“<i>Benim en çok üzüldüğüm yurdumuzda öğrenim gören, yetişen hanım kızlarımız, bizi beğenmiyorlar. Dahası işittiğime göre son zamanlarda, görünüşte din değiştiren Alman subaylarına varanlar da varmış. Elbette bunu da doğal görmek gerek. <b>Ben de genç iken ille, Avrupalı bir kızla evleneceğim diyordum. Bizim kızlarımız hatırıma bile gelmiyordu. Onları, öğretim ve eğitimleri, toplumsal alışkanlıkları bakımından arkadaşlık edilmez sayardım. Ama evlilikte iyi anlaşmanın kurulabilmesi, sürdürülebilmesi için, var olması gereken koşullar incelendikten, düşünüldükten sonra, dini, ulusu, iyi çevresinin eğitimi, ahlâkı, adetleri, çeşitli iki insanın, birleşmelerindeki gariplik kadar dikkat çekici bir şey olmadığı kolaylıkla anlaşılıyor</b>.</i>”</p>

  <p><i>Konuşma sırasında, arkadaşım Doktor <a href="../Text/Index.xhtml#d000253" id="diz0001512">Rasim Ferit</a> Bey söz konusu oldu. Doktorun eşi bir Fransız’dır. Savaş dolayısıyla, doğum yapmak üzere gittiği Paris’te bulunuyor. Gerçekte Madam Rasim Bey çok iyi huylu, çok değerli bir kadındır. Olağanüstü de güzeldir. Kocasını da çok sever. Rasim Ferit de onun için ağlar… Mebruke Hanım da doktoru tanıyor, eşi için ağladığını biliyormuş. Birçok övgüde bulunduk. Evlilik yaşamından, özellikle Mebruke Hanım’ın amcası ve benim de Sofya arkadaşım olan Cevdet Bey’den, onun sosyete dünyasındaki becerikliliklerinden söz ettiğimiz sırada Madam Cemal Paşa da bizim yanımıza gelmişlerdi. Söze katılarak dediler ki:</i></p>

  <p>“<i>Cevdet Bey, Sofya’yı alt üst etmiş ama zavallı eşi ne kadar üzüntü çekiyordu.</i>”</p>

  <p>“<i>Ama,</i>” <i>dedim,</i> “<i>Cevdet Bey’in eşine çok büyük sevgisi var.</i>”</p>

  <p><i>Madam Cemal Paşa,</i> “<i>Sevgisi yok,</i>” <i>dedi,</i> “<i>saygı gösteriyor.</i>”</p>

  <p>“<i>Hayır,</i>” <i>dedim,</i> “<i>saygı da gösteriyor, sevgisi de var.</i>”</p>

  <p>“<i>Hayır, hayır,</i>” <i>dedi.</i></p>

  <p><i>O zaman yine M. Prevaurt’un yazılarından bir cümle hatırıma geldi, söyledim.</i></p>

  <p>“<i>Le mariage est une chose, l’amour est une autre chose, (Evlenme bir şeydir, aşk başka bir şeydir).</i>”</p>

  <p><i>Bununla demek istiyordum ki, aşk yoktur demek istiyorsunuz. Oysa evlenmede bunun varlığı kesin değildir.</i></p>

  <p><i>Bunun üzerine, Madam Cemal Paşa dedi ki:</i></p>

  <p>“<i>Paşa, ben seni evlendirmeyeceğim.</i>”</p>

  <p>“<i>Ben de aslında bu konudaki kararsızlıklarımı çözmeden evlenmek niyetinde değilim. Aslında daha şimdi hanımefendi -Mebruke Hanım- 31 yaşında bir kocamıştan söz ediyordu. Ben de, 36, 37 olduğumdan evlenecek zamanım geçmiş demektir.</i>”</p>

  <p><a href="../Text/Index.xhtml#d000195" id="diz0001237">Makbule</a> kendisiyle yapılan söyleşide ağabeyinin evli görev arkadaşlarının, yanında çalışan kişilerin sürekli evlerinden söz edişlerine kızdığını anlatmaktadır:</p>

  <p>“<i>İşte ağabeyim bu idi… hatta harp yıllarında karısını, ailesini özleyen arkadaşlarına kızardı.</i></p>

  <p><i>Cephede kendisiyle çalışan arkadaşları arasında karısına ve çocuklarına düşkünlük gösterenler olursa onlardan nefret edermiş.</i></p>

  <p><i>İsmini söylemeyeceğim… Onunla beraber olan meşhur bir zat vardı. Sık sık evinden haber alamadığını, ailesini özlediğini söyleyen bu şahsa ilk zamanlarda nasihat etmiş:</i></p>

  <p><i>‘Bugün harptesin. Cephede düşüneceğin tek şey düşmanı def etmektir. Karın ve çocuklarının ateş hattında işi yok!’</i></p>

  <p><i>Buna rağmen ailesine düşkünlüğünden vazgeçmeyen o zat için nihayet ağabeyim <a href="../Text/Index.xhtml#d000081" id="diz0000484">Enver Paşa’ya</a> telgraf çekmek zorunda kalmış:</i></p>

  <p><i>‘Alın şu adamı, bir yere ataşemiliter yapın!’ demiş…</i>”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn11" id="_ednref11" title="">[11]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000159" id="diz0000942">İzmir</a> zaferinin kazanılmasından sonra (17 Ekim 1922) Bursa’ya gelen Mustafa Kemal’e özel bir toplantıda niçin evlenmediğini soruyorlar. O da şu yanıtı veriyor:</p>

  <p>“<i>Evli olmak millet ve memleket lehinde icabında büyük fedakârlıklar göze almayı kayıtlar, zincirler, insanın yerine göre enerjisini kırar. Ben mücadele adamıyım, hiçbir kayıt altına girmemek isterim.</i>”</p>

  <p>Kendisi ile beraber işe başlayan arkadaşları Kâzım (Karabekir), Ali Fuat (Cebesoy), <a href="../Text/Index.xhtml#d000258" id="diz0001533">Refet (Bele)</a>, <a href="../Text/Index.xhtml#d000254" id="diz0001519">Rauf (Orbay)</a> ve öteki birçok maiyeti hep bekârdı. Viran olası hanede çoluk çocuk yoktu…<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn12" id="_ednref12" title="">[12]</a></sup></p>

  <p>Evlilik yapmış iki arkadaşına <a href="../Text/Index.xhtml#d000274" id="diz0001588">Salih Bozok</a> ve <a href="../Text/Index.xhtml#d000099" id="diz0000606">Fuat Bulca’ya</a>, yazdığı mektupta (7 Kasım 1914) kendileriyle ilgili duygu ve düşüncelerini şöyle dile getirir<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn13" id="_ednref13" title="">[13]</a></sup>:</p>

  <p class="p7">&nbsp;</p>

  <p>“<i>Güzel Salih’im,</i></p>

  <p><i>Güzelliklerle yüklü mektuplarınızı açık olarak alıyorum. Her seferinde sizi bütün içtenliğim ve sıcak sevgimle gözümün önüne getirir, vicdan hazzı duyarım (çok mutlu olurum). Artık Fuad’ın evlenmiş olması, senin zaten evli bulunman yüzünden azcık ciddileşeceğiz öyle değil mi? Bir süre de kalemini ciddi konularda yürütmeye çalış bakalım nasıl olacak!</i>”</p>

  <p>Aynı tarihte Salih’e gönderdiği mektubun arkasına Fuat Bulca’ya yazdığı kutlama mektubunda (31 Ekim 1914) şunları yazıyor:</p>

  <p>“<i>Kardeşim Fuat,</i></p>

  <p><i>Mektubunu aldım. Cenab-ı Hak’tan evliliğinin mutlu ve uğurlu olmasını en içten duygularımla dilerim.</i></p>

  <p><i>Hayat kısadır. Bunu kutlamak ve taçlandırmak için insanların umumiyet itibariyle makul gördükleri vasıta, evliliktir. Bu genel kurala bağlı olmayanlar pek az sayıdaki istisnalardır. Bu istisnaları oluşturanlar da asıl kuralın fenalığından değil ve fakat bilakis bu güzel kurala inanmaktan kendilerini alıkoyan nedenlerin tutsağı olduklarından, belki evlenmiş olmaktan korktuklarından çok, karayazılı olanlardır.</i></p>

  <p><i>Yadsınamaz bir gerçektir ki, insanlar, yaşam kadınsız olamaz. Evliler, yaşamın çok gerekli bir davranışına uymuş, tüm düşünce ve umutlarını bir amaç, bir düzen ve bir hedefe yönlendirebilecek akılcılığı göstermiş olur. Ancak talih eşlerin ruh ve kalplerini kaynaştırsın.</i></p>

  <p><i>Verdiğin ayrıntılı bilgilerden, gönderdiğin mektubun içeriğinden o gerekli olan uyumluluğun şimdiden elde edilmiş olduğuna inanılabilir.</i></p>

  <p><i>Cenab-ı hak mutlu etsin kardeşim.</i>”</p>

  <p>Mustafa Kemal’in bekâr kalmak isteği doğrultusundaki düşüncesini Hüsrev Gerede’nin anılarında okumak da olasıdır ama bunun gerçek düşüncesi olmadığının da altı özellikle çizilmektedir:</p>

  <p>“Kanımca Atatürk’ün bekârlığa olan ilgisi onun bu kurumu sevmesinden kaynaklanmıyor. Eğer o savaş alanlarında ve siyasal yaşamında gösterdiği başarı ile yakaladığı şansı evlilikte yakalamış olsaydı durum çok farklı olurdu. En azından bu çelik yapılı kahramanın ev yaşamı düzene girer, gece gündüz çalışır durumda olan zekâsı gereksinim duyduğu sükûnete kavuşur, bunu yatıştırmak için alkol, nikotin, kafein almaz, sevgi, sevecenlik ve huzur soluyarak erken çökmez, daha çok yaşardı.”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn14" id="_ednref14" title="">[14]</a></sup></p>

  <h4 id="sigil_toc_id_99"><a href="../Text/TOC.xhtml#toc162">Fikriye adında bir kadın</a></h4>

  <p class="p2">Başta <i>Gülcemal</i> yolcu vapuru olmak üzere pek çok vapur ve İnebolu limanı, yalnızca silah ile cephanenin taşınıp indirildiği bir yer değildir, bunun dışında da pek çok yolcuya kucak açmıştır, çok önemli işlev görmüştür. Bu yolcular arasında zaman zaman kadın konuklar da ağırlanmıştır.</p>

  <p>Bunlardan birisi olan, Kurtuluş Savaşı’nın kahraman ve fedakâr kadınlarından <b><a href="../Text/Index.xhtml#d000094" id="diz0000580">Fikriye</a></b> Hanım’ın Ankara’ya gelişini Kılıç Ali anılarında 1920 yılı Haziran ayı ortaları olarak belirtiyor fakat kimi kaynaklar İstanbul’dan ayrılışını 10 Kasım 1920 olarak vermektedir. 11 Kasım’da Karadeniz Ereğli’sinden telgrafla durum Ankara’ya bildirildiğine ve o gece yarısı hareket edildiğine göre İnebolu’ya varışı 13 Kasım olabilir.</p>

  <p>Büyük bir aşkın hazin öyküsüne konu olan kişi, <i>Kırım</i> Vapuru ile İstanbul’dan İnebolu’ya gitmiş olan Fikriye Hanım’dı. Kılıç Ali bu konudaki anılarına şöyle başlar: “…<i>Uzun süre Atatürk’ün yanında kalmış, Ona derin ve ümitsiz bir aşkla bağlanmıştı. Onun bu büyük aşkının hazin öyküsü aklıma geldikçe daima yüreğim burkulur.</i>”</p>

  <p>Kılıç Ali’nin anıları<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn15" id="_ednref15" title="">[15]</a></sup> savaşın içinde, cephede komuta mevkiinde bulunan insanların yanında, hayatlarında bir kadın olmayınca işlerinin, yaşamlarının ne derece güçlüklerle dolu olduğunu ortaya koyması açısından da ilginçtir. Kılıç Ali bundan sonrasını da şöyle anlatıyor:</p>

  <p>“…Gazi, Millî Mücadele’nin başlangıcında, istasyondaki binada kalıyordu. Ankaralıların <a href="../Text/Index.xhtml#d000067" id="diz0000355">Çankaya’daki</a> köşkü kendisine hediye etmeleri üzerine oraya geçti. Her iki yerde de erkek hizmetçiler elinde bakımsız ve kimsesiz gibiydi.”</p>

  <p>Yine anılara göre Mustafa Kemal Çankaya’yı hiç sevmedi, daha doğrusu orada mutlu değildi. Çankaya’dan anlaşılması gereken hem coğrafi olarak bir yerdir hem de cumhurbaşkanlığı makamıdır. Yakın arkadaşlarına sık sık şöyle şikâyette bulunurdu:</p>

  <p>“<i>Beni reisicumhursun diyerek Çankaya’nın kayalıklarına ve Dolmabahçe’nin rutubetli, karanlık odalarına hapsediyorsunuz. Sonra da siz istediğiniz gibi geziyor, eğleniyorsunuz. Buna hakkınız yoktur.</i>”</p>

  <p>Bu üzüntüsünü bazen öyle hüzünlü, öyle içten anlatırdı ki, duygulanmamak elde değildi. Bir gece Kılıç Ali ve arkadaşı Dolmabahçe’den izinsiz ayrılarak bir arkadaşının evine gitmişti. Yakın dostları olan ev sahibini Atatürk hiç tanımıyordu. Yiyip içiyor, hoşça vakit geçiriyorlardı. Saat oldukça ilerlemişti. Birdenbire Kılıç Ali’nin gözüne Atatürk’ün çok sevdiği Foks ilişti. Rüya görüyorum zannetti. Bu köpeği bir Samsun seyahati sırasında, <a href="../Text/Index.xhtml#d000274" id="diz0001589">Salih Bozok’la</a> deniz fenerinin yanında sabah gezintisi yaparken görmüşlerdi. Atatürk’ün daha önce sevdiği bir köpeği vardı, o köpek ölmüştü. Sahibinden ricayla aldılar ve köpeği Atatürk’e hediye ettiler. Bu köpek Atatürk’ün odasında yatar, her gittiği yere yanında gider, gireceği salona herkesten ve Atatürk’ten daha önce koşar, adeta Atatürk’ün geldiğini haber veriyormuş gibi hareket ederdi. Kılıç Ali de Foks’u görür görmez arkasından ne çıkacağını beklerken Atatürk’ün levend gibi endamı ve güler yüzüyle içeriye girdiğini görünce şaşırdı. Kapıdan girer girmez hepsine ilk söylediği şu oldu:</p>

  <p>“<i>Bravo size! Beni Dolmabahçe’ye tıktınız, siz burada eğlencede… Nasıl bastırdım.</i>”</p>

  <p>Bu şakadan sonra sofraya oturdu. Eğlencelerine katılarak neşelerine neşe kattı. Atatürk bunları bir gösteri ya da gösteriş olarak değil, içinden geldiği için samimiyetle yapardı. Bu araya yapılan kısa kaynağın ardından Fikriye’nin Ankara’ya gelişine ve Mustafa Kemal’in hayatına girişine devam edelim.</p>

  <p><a href="../Text/Index.xhtml#d000195" id="diz0001238">Makbule’nin</a> kocası (Mustafa Mecdi Boysan) Fikriye’yi çok güzel bir kadın olarak anımsamaktadır. <a href="../Text/Index.xhtml#d000117" id="diz0000660">Halide Edip</a> Adıvar da, <i>Türk’ün Ateşle İmtihanında</i> Fikriye’nin güzel bir kadın olduğunu, özellikle gözlerinin ve ağzının garip cazibesini unutamadığını söyler. 1897 yılında <a href="../Text/Index.xhtml#d000286" id="diz0001707">Selanik’te</a> doğan Fikriye, Mustafa Kemal’in üvey babası Ragıp’ın kardeşi Albay Hüsamettin Bey’in kızıydı. Aile, daha önceden Selanik’ten İstanbul’a gelip yerleşmişti. <a href="../Text/Index.xhtml#d000357" id="diz0002040">Zübeyde Hanım</a>, Selanik’ten zorunlu göç sonucu İstanbul’a gelince bir süre bu ailenin evinde konuk olmak zorunda kalmıştır.</p>

  <p>Mustafa Kemal ve arkadaşları, yaklaşık bir aylık bir yolculuktan sonra 20 Kasım 1912 tarihinde İstanbul’a vardılar. Zübeyde Hanım, Makbule ve <a href="../Text/Index.xhtml#d000252" id="diz0001503">Ragıp Bey’in</a> ne durumda olduğunu merak<img alt="" class=" sag" src="../Images/58.jpg"/> eden Mustafa Kemal üvey amcasının Akbıyık’taki evine gitti. Fikriye 15 yaşında olmuştu ve Mustafa Kemal onu görmeyeli yedi yıl oluyordu. O yörede kızlar için okul olmadığından Fikriye okula gidememiş ama annesi Vasfiye ona özel eğitim verdirmişti. Annesinin ve üvey babasının şimdilik Selanik’ten ayrılmak istemediğini öğrendi. Genç kız Fikriye’nin çocuksu, sıcak ve içten davranışları belleğine yer ederek evlerinden ayrıldı.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn16" id="_ednref16" title="">[16]</a></sup></p>

  <p>İkinci Balkan Savaşı bittiğinde (10 Ağustos 1913) Mustafa Kemal, Fikriye’nin evine ziyarete geldi. Aradan geçen zaman içinde aile çok acı çekmişti. Evin büyük kızı <a href="../Text/Index.xhtml#d000079" id="diz0000445">Emine</a> Melahat mutlu bir evlilik yapmış, Mısırlı bir doktorla oraya yerleşmişti. Fakat kolera salgını karı kocayı kısa aralıklarla öldürdü. Vasfiye ve Fikriye ablasının mezarını ziyaret için bir Fransız vapuruyla maceralı bir yolculuk sonunda Mısır’a gittiler. İngilizler tüm evleri boşaltıp eşyaları ateşe vermişti. Melahat’tan geriye hiçbir şey kalmamıştı. Elleri böğürlerinde geri dönmüş olduklarını bir çırpıda anlattılar. Bir süre sonra Sofya’ya ataşemiliter olarak tayin edilen Mustafa Kemal, sıkça geldiği Akbıyık’taki konağa veda için geldi. Fikriye kendisine ağabey diyordu ama aralarındaki duygusal yakınlık da önlenemiyordu.</p>

  <p>Zübeyde Hanım artık <a href="../Text/Index.xhtml#d000286" id="diz0001708">Selanik’te</a> kalamamış, İstanbul’a göçmüştü. Bir evlilik yapıp ayrılmış olan Makbule de Akbıyık’taki konakta kalıyordu. Üvey babası gelmemişti. On ay önce İstanbul’dan ayrılmış olan Mustafa Kemal dört yıldır da annesini görmemişti. Hiç kuşkusuz özlem dayanılacak gibi değildi. Bu kadar yıl sonra karşılaşma çok dramatik oldu. Oğlunun şehit olduğuna iyice inanan annesinin gözyaşlarını dindirmek kolay olmadı.</p>

  <p>Fikriye ile Makbule geçinemiyorlar ama iki aile birbirini idare etmeye çaba harcıyordu. Zübeyde Hanım da artık 18 yaşında olan Fikriye’nin ilgisini görüyor, kuşkulanıyordu. Oğlundan, hemen başka bir ev bulmasını istedi. Buradaki konukluk uzun süre devam edemezdi. ‘Akaretler 76’ numaradaki ev bulundu. Burası, 1890 yangınında evlerini yitirenler için yapılmıştı. Fikriye aileyi bırakmak istemedi, nasılsa İstanbul’daydılar ve sık sık görüşebilirlerdi. Ertesi gün Akaretler’e taşındılar. Atatürk’ün bu binayı hangi tarihte kiraladığı konusunda kesin bir bilgi yok. Hatıratlardan ve özellikle evlatlığı Abdürrahim’in anılarından bu evin 1914 yılında kiralandığı sonucu çıkarılmaktadır.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn17" id="_ednref17" title="">[17]</a></sup></p>

  <p>Mustafa Kemal’in <a href="../Text/Index.xhtml#d000076" id="diz0000433">Edirne’ye</a> tüm heybetiyle beyaz bir at üzerinde girişi 15 Ocak 1916’dır. Edirne’de altı ay kadar görev yaptı, Diyarbakır’a tayini çıktı. İstanbul’a annesini ziyarete gelip yola devam etmek için eve uğradığında yeni bir aile bireyi ile tanıştı.</p>

  <p>Fikriye, Zübeyde Hanım’ı sık sık ziyarete gelir, Akaretler’deki evde günlerce konuk kalırdı. Anne ve babalarını arka arkaya kaybeden kardeşler yalnız kalmış ve daha sonra ağabeyleriyle darılmalarından ötürü Fikriye ve Jülide büsbütün kimsesiz kalmışlardı. En küçükleri Jülide hastaydı. Büyük Ada’da geçirdikleri bir yangından sonra iki kardeş Heybeli’ye taşınmışlar ve orada Jülide’nin veremden ölümü üzerine Fikriye’nin çok samimi arkadaşı olan Cevat Abbas Bey’in eski eşi Memduha Hanım’ın Sultanahmet’teki evine gitmişti.</p>

  <p>Mustafa Kemal veliahtla birlikte yapmış olduğu Almanya ziyareti sonrası böbrek sancıları içinde döndü. Sirkeci’de trenden inince <a href="../Text/Index.xhtml#d000248" id="diz0001491">Pera Palas</a> Oteli’ne yerleşti. Annesi bu duruma içlenince ertesi sabah Akaretler’deki eve gitti. Fikriye eve iki gün sonra geldi. Mustafa Kemal evde kalmıyor, otelde yaşıyordu, böbrek sancılarından da kıvranıyordu. Mustafa Kemal “ağabeyi” ile Fikriye’nin görüşmeleri sıklaşmıştı. 1918 Mayısında <a href="../Text/Index.xhtml#d000335" id="diz0001946">Viyana’ya</a> tedaviye gitti. Bu sırada padişah değişmiş, <a href="../Text/Index.xhtml#d000327" id="diz0001919">Vahideddin</a> tahta geçmişti. Karlsbad’dan döndü, padişahı ziyarete gitti, Suriye cephesine tayin edilmişti. Akaretlerde geldi, bu kez karşılayanlar arasında Fikriye de vardı. Artık “ağabey” demiyor, “Paşam” diye hitap ediyordu.</p>

  <p>Fikriye bir ara nikahlanarak gittiği bir Mısırlıyla harem hayatına dayanamayarak İstanbul’a dönüşünden sonra Paşaya, bütün bütün üstüne titreyerek bağlanmış, her işini bizzat görmeye, ona bir evlat gibi bakmaya başlamıştı.</p>

  <p><a href="../Text/Index.xhtml#d000195" id="diz0001239">Makbule’nin</a> kocasının anlatımıyla Mustafa Kemal Anadolu’ya geçinceye kadar, bu böyle devam etti.</p>

  <p>Gazi’nin, Bekir Çavuş adında sadık bir adamı vardı. Sivas Kongresi’nden beri yanındaydı. Her işini bu Bekir Çavuş yapardı. Gaziye candan bağlıydı. O’nu rahat ettirmek için canını feda edercesine çalışırdı. Gazi’nin varı yoğu, nesi varsa açıkta, Bekir Çavuş’un elindeydi. Gerçi Gazi’nin işlere nezaret edecek yaverleri, daire müdürleri ve yakın arkadaşları yok değildi. Ancak ne de olsa evde bir kadın eli ve kadın idaresi lazımdı.</p>

  <p>O sırada, Gazi’nin <a href="../Text/Index.xhtml#d000286" id="diz0001709">Selanik’ten</a> tanıdığı ve saygı duyduğu Evrenos ailesine mensup Muhsin Bey’in damadı Mithat Ankara’ya gelmişti. Mithat, eski süvari yarbaylarındandı. Mithat, Gazi’nin bu bakımsız durumunu görmüş, köşkün iç hizmetlerinin bir kadın tarafından görülmesinin daha uygun olacağını düşünmüştü. Aklına İstanbul’dan iyi tanıdığı Fikriye gelmişti. Düşüncesini Gaziye söyledi, O da uygun buldu. Mithat İstanbul’a giderek Fikriye’yi aldı ve Ankara’ya getirdi.</p>

  <p>Fakat uzun zamandan beri, Fikriye’nin, Mustafa Kemal Paşa’ya karşı gösterdiği fazla ilgi ve bağlılıktan anlamlar çıkardıkları halde, Paşa’nın bunu doğal ve hoş görüşünden dolayı herhangi bir şekilde Fikriye’yi uzaklaştırmaya teşebbüs edemeyerek üzülen <a href="../Text/Index.xhtml#d000357" id="diz0002041">Zübeyde Hanım’la</a> kızı Makbule, bu kez, bu Ankara’ya gidiş olupbittisi karşısında çok müteessir oldular.</p>

  <p>Çünkü İstanbul’da iken, aynı evde, daima dikkatli bulunup durumu idare ederek, korktukları evlenme ihtimalini önledikleri hâlde, şimdi uzakta kalarak Fikriye’nin dilediği gibi harekette serbest kalışına seyirci olmaktan başka bir şey yapamayış her ikisini de çok sarsmıştı.</p>

  <p>Bundan sonrasını olayların önemli bir tanığı Makbule’nin kocasının gözlemlerinden izlemeyi sürdürelim:</p>

  <p>Zübeyde Hanım, “Mustafacığımdan eminim. Katiyen böyle bir şey düşünmez, yapmaz ama insan bu… Fikriye’nin fendinden korkuyorum. Hele Ankara gibi ücra bir yerde,” diye üzülüp duruyordu.</p>

  <p>Fikriye’nin ise, gerçekten Zübeyde Hanım’ın endişe ettiği kadar niyetinin kötü olduğunu ben, pek kısa zaman sonra, Ankara’ya giderken uğradığım Kastamonu’da evine misafir olduğum posta ve telgraf başmüdüründen öğrendim. Bu zat, bana bir müddet önce Fikriye Hanım’ın da evinde misafir kaldığını söylerken onun, “Mustafa Kemal Paşa ile evlenmeye gidiyorum. Gerçi annesiyle kız kardeşi muhalefet ediyorsa da, artık şerlerinden kurtuldum. Ne olursa olsun evleneceğim,” dediğini anlattı.</p>

  <p>Ben de kendisine, “Fikriye hakikaten böyle söylemişse, kendi kendine gelin güvey olmak hevesine kapılmış demektir. Herhalde aklından zoru olmalıdır. Mustafa Kemal Paşa’nın hele bu zamanda evlenmek aklından bile geçmez. Böyle şey yok. Sizden de çok rica ederim, bana bu sözleri söylememiş olun, kimseye de bundan bahsetmeyin!..” dedim ve Ankara’ya gittim.</p>

  <p>Orada, Fikriye’yi yine, Paşa’nın en yakın, en sadık, müşfik ve hassas bir akrabası durumunda, üstüne titrer bir vaziyette buldum.</p>

  <p>“Paşam!” diye gözlerinin içine bakarak, her emrini yerine getiriyordu.</p>

  <p>O da, “Fikriye!..” diye bütün bir samimiyetle onu en mahremi, yakını biliyordu.</p>

  <p>Öykünün yakın tanıklarından birisi Mustafa Kemal’in hizmetinde uzun yıllar bulunmuş olan çavuş Ali Metin’dir. Fikriye’nin Ankara’ya gelişini ve karşılanışını onun anılarından canlı olarak izlemekteyiz.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn18" id="_ednref18" title="">[18]</a></sup></p>

  <p>Çok yalnız kalan Fikriye de Mustafa Kemal’e mektup yazarak durumu bildirmiş ve uygun görmesi üzerine Ankara’ya hareket etme kararını vermişti. Böylece Fikriye Hanım İnebolu üzerinden Kastamonu’ya gelmiş ve beklenen konuğun geldiği hakkında vali tel çekmiş.</p>

  <p>Atatürk, hizmetlisini yanına çağırarak, “Ali çok yakında bir misafirimiz gelecek, yer hazırla,” buyurdular.</p>

  <p>Ben de nasıl bir yer hazırlanacağını iyice anlamak için, “Paşam kız kardeşiniz de gelecek mi?” dedim.</p>

  <p>Atatürk, “Hayır, Fikriye Hanım isminde bir hanım gelecek,” diyerek, özel kalem müdürü Hayati Bey’i çağırmamı emretti.</p>

  <p>Hayati Bey’i çağırdım. Ona, Kastamonu valisine; gelen misafirin Ankara’ya çıkarılması için tel çekmesini söylediler. Nitekim Kastamonu valisi, misafirin yola emniyetle çıkarıldığını telle bildirdi. Fikriye Hanım’ı bekliyorduk.</p>

  <p>Atatürk o zaman istasyonda bulunan binada oturuyorlardı. Buraya direksiyon binası deniyordu. Otuz beş kişi olan karargâhın tabldotundan yemek yiyorlar ve bir kadın ihtimamı görmüyorlardı. Bulunduğumuz binaya çamaşır yıkamak için yalnız bir Musevi kadın geliyordu. Atatürk’ün bütün hizmetlerini elimizden geldiği kadar biz görüyorduk. Tabiî ki kendilerine bir kadın gibi bakamıyorduk. Bu yönden karargâha bir kadının gelmesine hepimiz sevinmiştik. Atatürk, biraz bakılacak ve rahat edecekti artık.</p>

  <p>Fikriye Hanım’ın yolculuğu Ankara ile istasyonlar arasında haberleşme trafiğine yol açmıştır:</p>
<blockquote>
  <p>Telgraf Şifre No: 767 Karadeniz Ereğlisi</p>

  <p>Büyük Millet Meclisi Reisi</p>

  <p>Mustafa Kemal Paşa Hazretlerine</p>

  <p>Fikriye Hanımefendi, bugün İstanbul’dan gelmiştir. Biraderi Enver Bey Bursa tarikiyle Ankara’ya gittiğinden ve hemşiresi Jülide Hanım dahi vefat ettiğinden yalnız kalmış ve bu hal ile artık İstanbul’da devamı ikameti gayrimümkün olduğundan oraya ne suretle ve ne tarikle hareketi tasvip buyurulursa emr-ü irade devletlerine muntazır olduğu arz olunur.</p>

  <p class="p4">11 Kasım 1920</p>

  <p class="p4">Karadeniz Ereğlisi Kaymakamı Naci</p>
</blockquote>

  <p>Bu şifreli telgrafa Ankara’dan yanıtı Mustafa Kemal’in yaveri Salih (Bozok) veriyordu:</p>


<blockquote>
  <p>Karadeniz Ereğlisi Kaymakamı</p>

  <p>Vasıtasıyla</p>

  <p>Fikriye Hanım’a</p>

  <p>Varışınızı şimdi haber alarak yanınıza güvenilir polis memurlarından birinin tefriki ile Ankara’ya hareket etmeniz Kaymakamlığa yazılmıştır.</p>

  <p>Hareketinizin bildirilmesi Paşa Hazretlerinin arzuları gereğidir. Sizin de buna göre hareket etmeniz muvafıktır.</p>

  <p class="p4">Büyük Millet Meclisi</p>

  <p class="p4">Yaver Salih</p>

 </blockquote>

  <p>Buna karşılık veren Kaymakam doğrudan Mustafa Kemal Paşa’ya hitap etmektedir.</p>

<blockquote>

  <p>Mustafa Kemal Paşa Hazretlerine</p>

  <p>Telgrafname</p>

  <p>Mithat Bey, Fikriye hanımefendi ile bu gece alaturka saatle beş buçukta Kırım vapuru ile İnebolu’ya hareket eylediği ve esbab-ı seyahatleri temin ve keyfiyeti İnebolu Kaymakamlığına da telgrafla bildirildiği arz olunur efendim.</p>

  <p class="p4">Kaymakam Naci</p>

</blockquote>

  <p>Başyaver <a href="../Text/Index.xhtml#d000274" id="diz0001590">Salih Bozok’un</a> anlatımına göre, “Fikriye’nin gelişini Mustafa Kemal Paşa’dan başka herkes yadırgadı. Bunca erkeğin arasında tek bir İstanbul’lu kadının barınabileceğine, hiçbir Allahın kulu inanmıyordu. Hele Bekir Çavuş ateş püskürmekteydi!…0 zamana kadar Mustafa Kemal Paşası’nın bütün işlerini o yürütürken, bir kadının gelip işlerini eline alması ve oğlu gibi bağlandığı Mustafa Kemal Paşa’dan kendisini uzaklaştırması benimsenecek iş değildi!.. Kıyametler koptu. Ben, kendi kendime bu Fikriye Hanım’ın bir süre sonra İstanbul’un kısa yolunu sormaya başlayacağına inanıyordum.</p>

  <p>Ankara’da kendisini ilk görenlerin izlenimlerine göre Fikriye, 23-24 yaşlarında terbiyeli, nazik ve güzel bir kadındı. Kendine özgü sempatik bir hali vardı. Başyaverin düşündüğü gibi olmadı. Tutumu ve davranışlarıyla kendini çevreye kısa sürede sevdirmişti. Atatürk’ün arkadaşları da onu seviyor, kendisine saygı duyuyordu.</p>

  <p>Bir kere Fikriye, Bekir Çavuş’u işinden uzaklaştıracağına, Bekir Çavuş’un emrine girmiş göründü. Böyle davranmasının doğruluğuna kendi mi karar verdi yoksa Mustafa Kemal mi yol gösterdi, bilinmez ancak Bekir Çavuş, çoktandır arayıp da bulamadığı yardımcıyı görünce, Fikriye’ye dört elle sarıldı. Sökükleri Fikriye dikiyor, yemekleri Fikriye yapıyor, bulaşıkları Fikriye yıkıyor; fakat sofrayı Bekir Çavuş kuruyor, sabah kahvesini Paşa’ya Bekir Çavuş götürüyor, Paşa’yı Bekir Çavuş giydiriyordu. Mustafa Kemal yaşamı boyunca tek başına giyinmemiştir. Adeta Bekir Çavuş bir derece terfi etmiş oldu… Bu yüzden hem Fikriye’ye hem de çevresine bayağı şişinmeye başladı.</p>

  <p>Fikriye Hanım, Gazi’nin pek düşkün olduğu konforunu, istirahatini hemen sağladı. Denilebilir ki; önce istasyondaki ev, sonra <a href="../Text/Index.xhtml#d000067" id="diz0000356">Çankaya’daki</a> köşke gelip idareyi ele aldığı günden itibaren Gazi’nin hayat tarzı değişmişti. Fikriye Hanım yalnız Gazi ile değil, hatta yaverlerinin işleriyle, çamaşırlarının yıkanmasına, söküklerinin dikilmesine kadar her şeyiyle meşgul oluyordu.</p>

  <p>Fikriye Hanım, Millî Mücadele’nin ilk karışık ve karanlık günlerinde, iç ayaklanmaların, İnönü savaşlarının, Eskişehir bozgununun acı ve tatlı bütün safhalarında, aralarında, Gazi’nin yanında bulunmuştu.”</p>

  <p>Fikriye, Kurtuluş Savaşı’nın abide kadınları gibi cephelerde çarpışmadı ama başlı başına bir özveri anıtı olarak Gazi Mustafa Kemal’in yanında dimdik durdu, zor koşullarda sesini çıkarmadan her güçlüğe göğüs gererek yalnızca o kutsal savaşın mimarının hayatını kolaylaştırdı. O, zafer sonrası başarının ve kariyerin faydalanıcısı bir kadın değildi.</p>

  <p>Fikriye’nin Ankara’ya gelişi İnönü muharebeleri öncesidir. <a href="../Text/Index.xhtml#d000117" id="diz0000661">Halide Edip</a> yaralılara yardım için kadınların toplantısının yapıldığı gün, onu ilk görüşünü ve ilk izlenimini şöyle resmeder:</p>

  <p>“<i>Ankara’nın en büyük salonu Erkek Öğretmen Okulu’nda olduğu için orada toplanacaktık. O akşam Kız Öğretmen Okuluna giderek müdire ile konuşurken beni bir hanımın görmek istediğini haber verdiler. Pencerenin ışığı altında, güzel ve ince yüzlü bir kadınla karşılaştım. Ellerini uzatarak bana geldi. Bunun, bir defa Mustafa Kemal Paşa’nın arabasında gördüğüm yeğeni Fikriye Hanım olduğunu anladım. Bu güzel kadın her türlü yardıma hazırdı. Çok tatlı ve mahzun bir sesi vardı. Epeyce konuştuk. Herhalde Mustafa Kemal Paşa’ya çok derin bir surette bağlıydı. Onun kadın dostlarından çekiniyordu. Bu kadın, Mustafa Kemal Paşa’nın evini gayet iyi idare ediyor ve hemen herkesin saygısını kazanıyordu. Kendisini almak isteyen birçok adamakıllı erkek olmasına karşın, kabul etmiyordu, inanıyorum ki, Mustafa Kemal Paşa’nın anası ayrı, kendisine mevkii için değil, sırf kişiliği için bağlı tek kadın buydu. Ne var ki, kendisini nikâhla aldıracak kadar becerikli değildi. Bununla birlikte bir gün alacağına inanıyordum. Ömründe tek bağlandığı erkek Mustafa Kemal Paşaydı. Onu kaybederse, insan seziyordu ki, hayatını da kaybedecekti. Gözlerinin ve ağzının garip çekiciliği hâlâ hayalimdedir.</i>”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn19" id="_ednref19" title="">[19]</a></sup></p>

  <p>Başyaver <a href="../Text/Index.xhtml#d000274" id="diz0001591">Salih Bozok’un</a> anlatısına göre, “<i>Fikriye, istediği zaman kişiliğini insana duyurur, istediği zaman odanın içinde varlığı fark edilmezdi. Bu nitelik, çok az insanda, hele çok az kadında vardır. Paşa’nın yalnız gereksinmelerini karşılamakla kalmıyor, ona arkadaşlık da ediyordu. Nitekim Mustafa Kemal Paşa, çeşitli zamanlarda, özellikle sabahları Fikriye’yi yanına alarak yürüyüşe çıkar ve bu yürüyüşlerden çok hafiflemiş olarak dönerdi. Demek Fikriye, Paşa’nın canını sıkmamayı ve onu oyalamayı biliyordu.</i></p>

  <p><i>Fikriye, Ankara’nın çorağında açmış bir akgül gibiydi. Herkes onu görüyor, beğeniyor; fakat kimse koklamaya ve koparmaya cesaret edemeden, ona saygı, ve sevgi ile bakıyordu.</i></p>

  <p><i>Ankara’da çok yaman günler gördük. Öyle zamanlar oldu ki, aklı olan Ankara’dan kaçıyordu! Meclisin Konya’ya taşınmasının düşünüldüğü günler oldu. Milletvekilleri, çoluk çocuğunu yakın akrabalarına göndermeye başladılar. O günlerde de, daha tehlikeli ve amansız günlerde de Fikriye hiç renk değiştirmemiştir. Paşası ve Bekir Çavuş’u ile Ankara’yı parmağının ucunda döndürüyordu.</i>”</p>

  <p>Fikriye’nin yarattığı farklılığı Sovyet elçisi <a href="../Text/Index.xhtml#d000033" id="diz0000176">Aralov</a> anlatıyor<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn20" id="_ednref20" title="">[20]</a></sup>:</p>

  <p>“<i>Mustafa Kemal Paşa’nın evinde ev işlerini, Paşa’nın kuzeni Fikriye (Fahriye yazılmış) Hanım idare etmekteydi. Karımla onun ziyaretine giderdik. Uzun boylu, düzgün vücutlu, kestane saçlı Fikriye Hanım, kara gözlerinin tatlı, yumuşak bakışıyla, bende, konuşmalarından zevk duyulan zeki bir insan izlenimi bıraktı. Biz ona yolculuğumuzdan, Ankara’daki yaşantımızdan söz ederdik. O da, kuzeninin her zaman meşgul oluşundan, çok çalışmasından ve az dinlenmesinden söz eder, ‘Sağlık durumu pek de iyi değil, o ise bu çalışmalarıyla kendini harap ediyor’, diye yakınır ve bu durum onu çok üzerdi. Fikriye Hanım, Mustafa Kemal Paşa’nın yanında, Paşa’nın işlerinin çokluğundan ve sağlığından söz etmeye kalkıştığı zaman, Paşa’nın can sıkıntısıyla yüzünü buruşturduğunu, Fikriye Hanımın da konuşmasını kestiğini fark ettik. Fikriye Hanım eşim Sofya Ilniçna ile arkadaş oldu ve birkaç kez yalnız başına bize geldi. Fikriye Hanım şehirde yüzü kapalı dolaşırdı. Ama elçiliğe gelince çarşafını çıkarırdı. Kendisi biraz Fransızca bilirdi. Elçiliğe çevirmensiz gelirdi. Mustafa Kemal ona nazik davranır ve güleryüz gösterirdi.</i>”</p>

  <p>Artık Fikriye herkes tarafından benimsenmişti. Mustafa Kemal ile imam nikâhıyla evlenmişti ve ev oturmalarına bile gidiyorlardı. <a href="../Text/Index.xhtml#d000195" id="diz0001240">Makbule’nin</a> kocası Mustafa Mecdi zaman zaman Ankara’ya uğrar, çoğu zaman da Kuvayi Milliye’nin gereksinimi olan silah, cephane ve öteki önemli maddelerin bulunması, toplanması için Suriye’ye ve başka dış ülkelere giderdi. Ankara adım adım büyük taarruza hazırlanıyordu. Aynı günlerde Fransız yazar Claude Farrere de, İstanbul’dan Gazi ile buluşmak üzere İzmit’e gitmek üzereydi (Haziran 1922). Öte yandan manevi oğlu Abdürrahim okulda arkadaşları tarafından, “Padişah efendimize karşı gelen Mustafa Kemal’in p..i”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn21" id="_ednref21" title="">[21]</a></sup> diye dövülüp aşağılanıyordu. Bu durum <a href="../Text/Index.xhtml#d000357" id="diz0002042">Zübeyde Hanım</a> tarafından Ankara’ya iletilmişti. Artık ailenin İstanbul’da kalmaması gerektiği de ortaya çıkmıştı. 1916 yılında Diyarbakır’dan öksüz yetim olduğu için alıp getirdiği, artık 14 yaşına gelmiş çocuğun okul sorunu olduğu belliydi.</p>

  <p>Bu koşullar içinde Mustafa Kemal, kaçak malzeme bulup getirmek üzere Mersin’e gitmiş olan eniştesini Ankara’ya çağırdı. <a href="../Text/Index.xhtml#d000067" id="diz0000357">Çankaya’ya</a> varır varmaz, “<i>Mustafa Bey,</i>” dedi, “<i>valide ile hep beraber oturalım artık. Hemen İstanbul’a git, onları al, İzmit’e getir, Claude Farrere’le görüştükten sonra birlikte buraya geliriz.</i>”</p>

  <p>Annesi ile kız kardeşinin Fikriye’ye karşı davranışlarını yakından bildiği için, kem küm ederek kendisini bundan vazgeçirmeye çalıştıysa da, ısrar üzerine ısrarla, açık konuşmasını emretti. Mustafa Mecdi de dedi ki:</p>

  <p>“<i>Annenizle kız kardeşiniz, her hâlde siz de hissetmiş olmalısınız ki, Fikriye’ye karşı çekingen ve muğberdirler. Buraya hep birlikte gelirsek rahatınız kaçar. İsterseniz yalnız anneni getireyim.</i>”</p>

  <p>Sinirlendi:</p>

  <p>“<i>Emrediyorum, dediğim gibi yapacaksınız!</i>” dedi.</p>

  <p>Bunun üzerine eniştesi de, “<i>Anneniz ve kız kardeşin hakkındaki emrinizi yerine getirir, onları alır Ankara’ya getiririm. Fakat müsaade buyurursanız, bendeniz İstanbul’da kalırım,</i>” dedi.</p>

  <p>Mustafa Kemal kısa kesmek amacıyla, “<i>Yorgun görünüyorsun. İçmişsin, haydi dinlen, bunu sonra görüşürüz</i>” buyurdu. Bu konuşmanın Başyaver de tanığı olmuştur. Olayın gerisini Mustafa Mecdi şöyle anlatıyor:</p>

  <p><i>Kalktım, yine orada Çankaya Köşkü’nde bana ayrılan odaya gittim, hemen yattım. Ertesi ve daha ertesi günler de zaten işim olduğundan sabahları erkenden çıkıp, akşamları da geç gelerek, sofraya bile gitmedim. İkinci günün gecesi sabaha karşı saat ikide, bir gürültü ile uyandım.</i></p>

  <p><i>O zaman yaver <a href="../Text/Index.xhtml#d000222" id="diz0001388">Muzaffer Kılıç</a> ile Salih Bozok, “Kalk, seni Paşa istiyor!” diye başımın ucunda dikilmişler.</i></p>

  <p><i>Hastalık, yorgunluk gibi mazeretlerin, bahanelerin para etmeyeceğini bildiğimden, ister istemez kalktım, gittim ve sofraya oturdum. Fikriye de orada idi. Ruşen Eşref (Ünaydın), Kılıç Ali, Fuat Bulca filan da vardı, kalabalıktı.</i></p>

  <p><i>Paşa, bana bir bardak dolusu viski uzatarak, hemen konuya girdi:</i></p>

  <p><i>“Seninle görüşmemiz yarıda kalmıştı. Biz Fikriye ile görüştük. O da senin fikrinde. Annemle kardeşimi İzmit’e getir. Ben Claude Farrere ile görüştükten sonra, annem ile birlikte Ankara’ya gelirim, siz de kardeşimle İstanbul’a dönersiniz, ” dedi.</i></p>

  <p><i>“Peki, emredersiniz,” dedim.</i></p>

  <p><i>İstanbul’a gittim. Fakat tam İzmit’e doğru hareket edeceğimiz sırada, mühim birkaç malzeme işi çıkınca, Zübeyde Hanım’la kızını aile yakınlarından <a href="../Text/Index.xhtml#d000274" id="diz0001592">Salih Bozok’un</a> eniştesi Ali Saip’e emanet ederek, İzmit’e yolladım.</i></p>

  <p><i>İzmit’te Zübeyde Hanım’la Makbule kendilerinden önce gelmiş olan Fikriye’yi görünce soğuk rüzgâr esti. Zübeyde Hanım sakinliğini korumasına karşın hem Fikriye’nin hem de Mustafa Kemal’in halasının çocuğu olan <a href="../Text/Index.xhtml#d000099" id="diz0000607">Fuat Bulca’ya</a> patlayan Makbule oldu.</i></p>

  <p><i>“Neden Fikriye’yi buralara kadar getirdiniz?”</i></p>

  <p><i>Sonra da Fikriye’ye söylemedik söz bırakmadı.</i></p>

  <p>Ertesi gün (17 Haziran 1922), İzmit’e gelen Mustafa Kemal, bu olup biteni öğrenince, çok üzülüyor ve eniştesine hak vermek zorunda kalıyordu. Farrere’le görüşmesi bitince annesini alıp Ankara’ya götürürken kardeşini Ali Saip’le birlikte İstanbul’a geri gönderiyordu.</p>

  <p>Makbule mutlaka Ankara’ya gitmenin bir yolunu arıyordu. Buldu da. Olayın gerisini yine eşi Mustafa Mecdi’den dinleyelim:</p>

  <p><i>Bu sırada ben de, Mersin’deki işimi bitirmiş, İstanbul’a dönmüştüm. Bir gün Makbule, ana hasretine dayanamadığından, fena rüyalar gördüğünden bahisle mutlaka Ankara’ya gitmek istediğini söyledi.</i></p>

  <p><i>“Olmaz” dedim ise de ısrar etti.</i></p>

  <p><i>Bunun üzerine, “Fikriye ile kavga etmeyeceğine, Kur’an’a el basarak yemin edersen, bu şartla Ankara’ya götürürüm; fakat şarta uymaz da, yeminine uymazsan, seni boşarım!” dedim.</i></p>

  <p><i>Böylece anlaştık ve hemen iki gün sonra Ankara yolunu tuttuk. Varınca doğru Çankaya’ya gittik. Karşımıza çıkan Fikriye, hiçbir şey olmamış gibi gayet doğal ve samimi bir şekilde karşıladı ve, “Paşa burada değil, cephede… Fakat siz yabancı değilsiniz. Fuat Bulca ve Cevat Abbas Beylerin hanımları da burada, buyurun, hep beraber yemek yiyelim,” diye sofraya davet etti.</i></p>

  <p><i>Baktım, hepimizin önünde birer ufacık kadeh… Tam bu sırada Fikriye, dönüp de Makbule’ye, “Abla!.. Sen niye içmiyorsun,” demez mi?</i></p>

  <p><i>Makbule’nin hâlini görmeliydiniz. Birdenbire ateş kesildi:</i></p>

  <p><i>“Vay!.. Sen benim rakı içtiğimi nereden biliyorsun? Beni kocamın yanında maskara mı etmek istiyorsun?” diye açtı ağzını, yumdu gözünü.</i></p>

  <p><i>Köşkte bu kadar insan var. Hepsine karşı mahcup duruma düşüyoruz. Hemen cebimden kalemi kâğıdı çıkarıp, “İşte boş kâğıdını yazıyorum…” der demez, Makbule işi anladı, yerinden fırlayarak sofradan kaçtı. Kimsede iştah kalmamıştı. Biz de sofradan kalktık.</i></p>

  <p><i>Bir köşeye çekilip düşündüm, yirmi iki senedir eşim olan <a href="../Text/Index.xhtml#d000195" id="diz0001241">Makbule’nin</a> ağzına kesinlikle içki koymadığını çok iyi bildiği halde, Fikriye, neden içme teklifinde bulunmuştu? Bunun bir hınç alma olmak ihtimali yok muydu? Fakat sebep ne olursa olsun, olan olmuştu.</i></p>

  <p>O günler Gaziye, Ankara eşrafından Bulgurluzade Mehmet’in kızını vermek istediler.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn22" id="_ednref22" title="">[22]</a></sup> <a href="../Text/Index.xhtml#d000067" id="diz0000358">Çankaya’da</a> Makbule ve Zübeyde Hanım’la Fikriye birbirine kerhen destek olurken cephede “büyük taarruz” devam ediyordu.</p>

  <p>D.v. Mikusch’in anlattığı şekliyle, yer yatağında bağdaş kurup oturan Zübeyde Hanım’ın “karşısında oturan bir başka kadın daha vardır; <b>suskun ve dalgın bir kadın; zayıf, yumuşak çizgili, genç yüzü her zaman bir hüznün ince tülüyle örtülü gibidir. Fikriye Hanım’dır bu, uzak bir akraba, büyük adamın kalbini kazanmıştır ve bu da kıskanç kinini ve antipatisini, yaratılışı gereği dobra dobra göstermekten kaçınmayan annenin hoşuna gitmemektedir. Fikriye Hanım kendileri için hiçbir şey istemeyen ve mutluluğu hep vermekte bulan kadınlardandı.</b> Nitekim çok geçmeden sessizce bir kenara çekilivermiştir.”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn23" id="_ednref23" title="">[23]</a></sup></p>

  <p>Fikriye her koşulda Gazi’nin yanında oldu. “<i>Zübeyde Hanım’a da hizmet etti. Hastalığında onun etrafından ayrılmadı ve iyileşmesi için canla başla çalıştı. Bu nedenle Zübeyde Hanım’ın da sevgisini kazanmıştı. Yalnız Zübeyde Hanım’ın bir endişesi vardı:</i></p>

  <p><i>Gönül bu ya… Günün birinde ya oğluyla evlenirse?</i></p>

  <p><i>Fikriye Atatürk’ü derin bir aşkla seviyor, fakat bunu belli etmemeye çalışıyordu. Zübeyde Hanım bunu sezmişti. Ya oğlu da sever ve Fikriye ile evlenmeye kalkarsa?</i></p>

  <p><i>İşte Zübeyde Hanım bunu asla istemezdi. Sırası geldikçe yakınlarına bu endişesini söylediği gibi, Gazi’ye de hissettirmekten çekinmiyordu. Kadınlık bu, belki de Fikriye böyle bir şeyi hayal ediyor olabilirdi. <a href="../Text/Index.xhtml#d000357" id="diz0002043">Zübeyde Hanım</a> çok zeki bir kadındı, özellikle analık önsezisiyle böyle düşünmüş veya hissetmiş olabilirdi. Fakat Gazi, hiçbir zaman Fikriye ile evlenmekten söz etmediği gibi, buna ihtimal verdirecek bir belirti de göstermemişti.</i>”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn24" id="_ednref24" title="">[24]</a></sup></p>

  <p>Olayların üzerinden yirmi yıl geçtikten sonra Başyaver Salih Bozok da aynı düşünceyi taşımakta: “Bugün düşünüyorum da, Latife ortaya çıkmasaydı, acaba <a href="../Text/Index.xhtml#d000094" id="diz0000581">Fikriye</a> için Mustafa Kemal Paşa ile evlenme ümidi var mıydı? Hayır, böyle bir ihtimal yine de yoktu, sanırım…”</p>

  <h4 id="sigil_toc_id_100"><a href="../Text/TOC.xhtml#toc163">Gâvur İzmir’de Latife Adında Bir Kadın</a></h4>

  <p class="p2">Savaş tarihinin dört büyük askerî strateji dâhisinden biri olan Mustafa Kemal’in “ordular ilk hedefiniz Akdeniz’dir ileri” emri 9 Eylül’de İzmir rıhtımında sonlanmıştı.</p>

  <p>Mustafa Kemal Paşa, maiyetiyle birlikte <a href="../Text/Index.xhtml#d000159" id="diz0000943">İzmir’e</a> girmeden önce Dumlupınar, Alaşehir ve Uşak’taydı… Afyonkarahisar işgal edildiğinin ertesi günü Afyon’a gelmişlerdi. Geceyi Belediye dairesinde geçirdiler. Tüm personel çok yorgun olduğu için erkenden yatmıştı. <a href="../Text/Index.xhtml#d000274" id="diz0001593">Yaver Salih</a> gece yarısı gürültüyle uyandı. Derhal yatağından fırlayıp gürültünün geldiği odanın kapısına koştuğunda Mustafa Kemal ile İsmet Paşa’nın bir masa başında kahkahalarla gülmekte olduklarını gördü. Masanın üzerinde bir harita vardı. Kapıdan başını uzattığında, Mustafa Kemal, “Ne haber?” dedi. “Bir şey yok,” diye karşılık verdi. “Nasıl bir şey yok. İçeriye gir de neler olduğunu anlatayım,” buyurdu. Düşmanın bizim kuvvetlerimiz tarafından çevrilmiş olduğunu harita üzerinde göstererek olağanüstü memnun ve mutlu olduğunu belirtti. “Çevrilmiş olan düşman dört tarafa da cephe almak zorunda kalmıştır,” dedikten sonra, “Buna ne nizamı derler, sen bilir misin?” diye sordu. Yaver de, “Kale nizamıdır,” dedi. Yeniden gülmeye başladılar. Çünkü bunu onlara “Tırıl” lâkabı ile ünlü İbrahim Bey adında <a href="../Text/Index.xhtml#d000197" id="diz0001285">Manastırlı</a> bir öğretmenlerinin Askerî İdadi mektebinde iken öğretmiş olduğunu söyledi. Tırıl’ın kim olduğunu Paşa da bildiği için gülüyordu.</p>

  <p>Türk süvarileri, atlarının Kordon’daki parke taşlarına çarpan nallarından kıvılcımlar çıkararak, Konak Meydanı’na doğru aktılar. Kentte bulunan Yunan askerlerinden direnme gösteren olmadı. Yalnız öncü birliğinin Komutanı Yüzbaşı Şerafettin, yanında emir subayı Teğmen Hamdi, Teğmen Rıza ve birkaç Türk eri olduğu halde Pasaport’u geçtikten biraz sonra bir sivilin attığı el bombası ile hafifçe yaralandı. Öncüler, buna rağmen durmadılar ve birkaç dakika sonra Konak Meydanı’na vardılar. Buradaki vilayet konağının bütün kapıları kapalı idi. Bu sırada, 1. Süvari Tümenine bağlı 14. Alay’dan Yüzbaşı Zeki komutasındaki diğer bir küçük öncü birlik Sarı Kışla’ya gelmiş, içeri girmiş ve Kışla’da asılı bulunan Yunan bayrağını indirerek yerine Türk bayrağını çekmişti. Yüzbaşı Şerafettin, Vilayet Konağı’nın önünden karşıdaki Sarı Kışlaya gitti, orada bir Türk bayrağı aradı ve bulduğu bayrağı alıp Vilayet Konağı’na döndü, içeri girip üst kata, oradan da binanın ön -yani Konak Meydanı’na ve denize bakan- yüzündeki balkona çıktı, yanındaki bayrağı öperek direğe çekti. Yüzbaşının yüzündeki hafif yaranın kanı, al sancağın ak yıldızına bulaşmıştı. Yüzbaşı, bu mutluluğa ermekten doğan heyecanını gözlerinden boşalttı. Aşağıya inince, oraya toplanmış bulunan İzmir’li Türkler çevresini sardılar, coşkun alkışlar arasında onu, yanındaki subay arkadaşlarını bağırlarına bastılar. Saat 10.30 yakınları, günlerden 9 Eylül 1922 Cumartesi idi.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn25" id="_ednref25" title="">[25]</a></sup></p>

  <p>Türk ordusunun İzmir’e doğru yürüyüşü devam ederken Mustafa Kemal de yaverleriyle birlikte orduyu çok yakından takip ediyordu. Nif kasabası (bugünkü adı Mustafa Kemal Paşa kasabasıdır) yakınlarından bir köyün önünden geçerken köylüler de yolun kenarına çıkmışlar, gelen askerleri seyrediyorlardı. İsteyenlere su vermek için de yanlarında ve ellerinde testiler ve bakraçlar vardı. Otomobil tam onların yanına geldiği zaman biraz durmaya mecbur oldular. Çünkü önlerini ve yolu bir nakliye kolu kapamıştı. Yolun açılmasını beklerken Paşa tabakasından çıkardığı sigarasını yakmak için gözündeki toz gözlüklerini alnının üzerine kaldırdığında, köylülerin arasında bulunan orta yaşlı bir adam, dikkati çekecek kadar bir devinimle otomobile doğru gelmeye ve Paşa’nın yüzüne dikkatle bakmaya başladı. Yaver Salih kendisinden kuşkulandı. Fakat ona bir şey hissettirmeyerek hareketini izliyordu. Otomobilin yanına yaklaştı ve elini cebine soktu. Bir kartpostal çıkardı. Önce karta, sonra da Paşa’nın yüzüne baktı. Birkaç kez aynı şeyi yaptıktan sonra titrek bir sesle yolun kenarındaki köylülere hitaben “Arkadaşlar, Mustafa Kemal Paşa’dır!” dedi ve parmağı ile de önce kartı, sonra da Paşa’yı göstererek, “Bu sensin!” dedi. Salih, o zaman gösterdiği karta baktı. Paşa’nın fotoğrafı olduğunu görünce şaşırdı. Köylüler bu kişinin Mustafa Kemal olduğunu anlayınca otomobile hücum eder gibi koştular. Kimisi neredeyse ayağının tozunu yüzüne sürüyor, kimisi pelerininin yakasını öpüyor, kimisi de ayaklarına kapanarak hıçkırıklarla ağlıyordu. Bu manzara ve köylülerin bu hali Yaver Salih’i de ağlattı. Köylülerin elinden zor kurtularak yola devam ettiler.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn26" id="_ednref26" title="">[26]</a></sup></p>

  <p>Mustafa Kemal, Yaverine sabah erkenden Cepheye gideceğiz emrini verdi. Gidildi ve kendisi emirler verdi. En son “<i>Karşımızdaki düşman çil yavrusu gibi dağıldı. Ve Murat dağlarına doğru kaçmaya başladı</i>” bilgisini alınca, “<b>Artık bu iş bitmiştir. Biz de Dumlupınar’a gideriz,</b>” dedi. Akşam olmak üzereydi. Dumlupınar daha yeni düşmandan geri alınmıştı. Güvenlik sağlanamazdı. Yaverler bahaneler uydurmaya başlayınca, verilen yanıtlara sinirlendi, “<b>Yolu bilen birisini bul da Dumlupınar’a gidelim,</b>” emrini verdi. Çaresiz yola çıkıldı. Dumlupınar’a gelindiğinde karanlık basmıştı. Yolda <a href="../Text/Index.xhtml#d000092" id="diz0000568">Fevzi Çakmak’a</a> da rastladılar. O geceyi Dumlupınar’da boş bir köy evinde geçirdiler. Yaverler Salih ve Muzaffer pelerinle, ceketlerinden yatak, yastık ve örtü yapıp komutanlarını rahat ettirmeye uğraştılar. Ocak sabaha kadar yandı. Ertesi günü eşyaları Afyon’dan geldi, Paşa’nın çadırını bir evin damına kurdular. Çünkü köyün içinde çadır kuracak temiz bir yer yoktu.</p>

  <p>O gün düşmandan tutsak olarak alınmış dört tümen kumandanını General Kâzım [Orbay] Mustafa Kemal’in huzuruna getirdi. Bu komutanlarla beş on dakika kadar konuştu. Tutsak komutanlardan birisi odadan çıktıktan sonra yaverlere Türkçe olarak kiminle görüştüklerini sordu. Mustafa Kemal Paşa olduğunu öğrendiğinde hayretler içinde kaldı. Ve ne zaman oraya geldiğini anlamak istedi. Dün bizzat muharebeyi kendisinin idare ettiğini anlattılar. Buna karşı şu yanıtı verdi: “Zafer kazanmak sizin hakkınızdır. Çünkü bizim Başkumandan Hacıanesti İzmir’den idare etmek istedi ve oradan ayrılmadı,” dedi.</p>

  <p>Başkumandan Muharebesinde Yunanlıların başkomutanı tayin edilmiş olan Trikopis de tutsak alınarak Uşak’ta Başkomutan Mustafa Kemal Paşa’nın huzuruna getirilmişti. Yanında Digenis adında bir Kolordu komutanı da vardı. Bu iki komutan Mustafa Kemal’in huzuruna getirildiğinde yaver Salih de odadaydı. Paşa tercüman aracılığıyla bu Yunanlı komutanlarla konuştu. Çok iyi Rumca bilen Faruk adında bir kurmay subay çevirmenlik yapıyordu.</p>

  <p>Mustafa Kemal Trikopis’e Afyon muharebesinde niçin ihtiyat kuvvetlerini kullanamadıklarını sordu. Trikopis, Digenis’i göstererek kendi emrini dinlemediğini söyledi. Digenis de o zaman başkomutan olan Hacıanesti’den emir beklediğini anlattı, iki komutan kendilerini tutsak alan komutan karşısında birbirini suçluyordu.</p>

  <p>Zaten bu disiplinsiz durum, Türklerden daha çok olanağa sahip Yunan ordusunun yeniliş nedenini açıklıyordu.</p>

  <p>Zamanında neden geri çekilmedikleri sorusuna karşılık da düzgün yolların bulunmamasını öne sürdüler, iki telsizleri varmış. “Birisi muharebeden önce bozularak <a href="../Text/Index.xhtml#d000159" id="diz0000944">İzmir’e</a> onarım için gönderilmişti. Öbürlerini de etkili topçunuz tahrip etti,” dedi. Trikopis’in bu yanıtı üzerine Mustafa Kemal kendisine şunu söyledi: “Vicdanınıza karşı vazifenizi yaptınızsa içiniz rahat olabilirsiniz. En büyük kumandanların bile tutsak oldukları tarihlerde yazılıdır. Örneğin size <a href="../Text/Index.xhtml#d000230" id="diz0001423">Napolyon’u</a> gösterebilirim,” dedi.</p>

  <p>Trikopis, “Beni yaverlerim bile yalnız bırakarak yanımdan kaçtılar. Ben intihar etmeliydim,” deyince Mustafa Kemal, İsmet Paşa’ya hitaben, “Kumandanlar yorgundur. Kendilerinin istirahatlarını temin buyurursunuz,” deyip ayağa kalktı.</p>

  <p>İsmet Paşa ile Yunan komutanlar da ayağa kalkarak Mustafa Kemal’i başlarıyla selamladılar. Birer birer ellerini sıkarken Trikopis’e, “Bizim konuğumuzsunuz, her suretle emin ve müsterih olabilirsiniz. Bir arzunuz olursa bize bildiriniz,” dedi.</p>

  <p>Trikopis İstanbul’da bulunan karısına sağlık durumunun haberdar edilmesini rica etti. Mustafa Kemal de adreslerinin öğrenilmesini ve bir gün sonra Kızılay aracılığıyla ricalarının yerine getirileceğini söyledi.</p>

  <p>Süvariler 9 Eylül’de İzmir’e girdiklerinde Mustafa Kemal, Fevzi ve İsmet Paşalar da Belkahve’deydi. O gece burada kaldılar. İzmir karşılarında, deniz ayaklarının altındaydı. Mustafa Kemal son derece neşeli. Çevresindekilere sordu: “Bu geceyi burada geçirmek için ne yapalım?” Arkasından ekledi: “Yapacak hiçbir şey yok, bir araya gelelim, şarkı söyleyelim,” dedi.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn27" id="_ednref27" title="">[27]</a></sup> Geceyi böyle bir hava içinde orada geçirdiler. Ertesi sabah 10 Eylül’de İzmir’e girdiler. Görkemli bir törenle karşılandılar.</p>
