  <h2><a href="../Text/TOC.xhtml#toc134">BAŞKUMANDAN MEYDAN MUHAREBESİ:</a><br/> ORDİNARYÜSLÜĞÜN TESCİLİ</h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">1922 yılı, Anadolu’daki genç devletin geleceği bakımından son derece önemli bir yıl olmuştur. Bu yıl, kazanılan <a href="../Text/Index.xhtml#d000041" id="diz0000182">Başkomutan Meydan Muharebesinin</a> ardından Yunanlılar denize dökülerek ülke işgalcilerden kurtarıldı. Bundan sonra hızla yeni Türk Devleti’nin kuruluşuna geçildi.</p>

  <p><a href="../Text/Index.xhtml#d000273" id="diz0001574">Sakarya Muharebesi</a> sonucu tamamen Sakarya Irmağı batısına atılan Yunan ordusu Eskişehir-Afyon hattına çekilirken, Türk ordusu tarafından yakından takip edildi. Artık her şey farklıydı. Yunan ordusu geri çekilen, Türk ordusu ise taarruz eden durumundaydı.</p>

  <p>Mustafa Kemal, 19 Eylül 1921 tarihinde Meclis’te yaptığı konuşmada hedefi ortaya koyuyordu: “<i>Ordumuz vatanımız dâhilinde bir tek düşman askeri kalmayıncaya kadar takip, tazyik ve taarruza devam edecektir.</i>”</p>

  <p>Sakarya Muharebesi kazanılmıştı ama Meclis’teki muhalefet durulmuyordu. Eleştiriler yalnızca siyasi düzeyde Mustafa Kemal’in liderliğine karşı değil, orduya karşı da güvensizlik yaratacak boyuttaydı.</p>

  <p>“<i>Sakarya Savaşandan sonra aylar geçtiği halde ordu niçin saldırıya geçmiyor? Ne olursa olsun saldırıya geçmelidir! Hiç olmazsa dar, belli bir cephede bir saldırı yapılmalıdır ki, ordumuzun saldırı gücü olup olmadığı anlaşılsın!</i>” diyorlardı.</p>

  <p>O günün zorluklarını <a href="../Text/Index.xhtml#d000155" id="diz0000834">İsmet İnönü</a> yıllar sonra anlatır:</p>

  <blockquote>
    <p>“Meclis hakikaten zaman olurdu ki, zaman olmuştur ki, Meclisin talepleri, idaresi, güçlükleri karşısında nasıl yürüteceğiz bu işi diye ciddi olarak düşündüğü zamanlar olmuştur. Meselâ niçin taarruz etmiyorsunuz, hazırlanıyoruz; taarruz ediniz canım, hazırlanıyoruz; niye hazırlanıyorsunuz? Hesap verin bize. Oturacağız karşı karşıya, işte düşman kuvveti bu kadardır, silah bu kadardır, bizim silahımızda şu eksiğimiz var, şu eksiğimiz var, yahut bu kadardır bunları söyliyeceğiz, askerlikle, meslek ilişkisi olmıyan insanlara fennin, sanatın ince ihtimallerini anlatıp kabul ettirmeye çalışacağız. Maddeten imkânı olmayan şeyler, ama bunların hepsiyle uğraşmak, döner, dolaşır nihayet Atatürk’ün üzerinde kalırdı.”<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn53" id="_ednref53" title="">[53]</a></sup></p>
  </blockquote>

  <p>Bu sert muhalif akım karşısında Mustafa Kemal ve arkadaşları sabırla dayandılar. Amaçları, hazırlıklar iyice tamamlanarak genel ve sonuç alıcı bir saldırı olduğu için dar bir cephede saldırıya geçme görüşünü kabul edemezdiler; çünkü bunda bir yarar yoktu.</p>

  <div class="picture"><img alt="" src="../Images/43.jpg"/><div class="caption">Başkomutanlığı kabul ettikten sonra (1921)</div>
</div>

  <p>Muhalefetin kanısı, ordumuzun saldırı güç ve yeteneği kazanamayacağı şeklindeydi. Buna kanaat getirince, ordunun saldırıya geçirilmesiyle ilgili baskıları durdurdular.</p>

  <p>Mustafa Kemal’e saldırış yöntemini değiştirerek başka bir kuram ortaya attılar. Bu kez dediler ki: “<i>Bizim gerçek düşmanımız Yunanlılar ve Yunan ordusu değildir. Aslına bakılırsa, Yunan ordusunu bütünüyle yensek de bununla iş bitmez, İtilaf devletlerini, özellikle İngilizleri kesin olarak yenmek gerekir. Onun için, Yunan ordusu karşısında az bir kuvvet bırakmak, asıl orduyu Irak kuzey sınırına yığıp İngilizlere saldırmak gerekir. Savaş yoluyla amacımıza erişmek istiyorsak yapılacak iş budur</i>…”</p>

  <p>Bu dayanaktan yoksun, akıl dışı görüşlere değer verilmedi. Bunun üzerine, muhalefetin başında bulunanlar yeni bir propagandaya başladılar: “<i>Nereye gidiyoruz? Bizi kim, nereye sürüklüyor? Karanlıklara… Koskoca bir ulus belirsiz, karanlık amaçlara akılsızca sürüklenir mi?</i>”</p>

  <p>Bu propaganda, Meclis’ten, Ankara siyasal çevrelerinden ordu birliklerine dek yaydırıldı. Bu karıştırıcı propaganda her araçla orduya yayılmaya çalışılıyordu.</p>

  <p>Rauf Bey, sık sık ve gizlice diyordu ki: “<i>Hiç olmazsa gerçek durumu bana söyle. Ordu ne durumdadır? Gerçekten saldırıya geçemeyecek mi?</i>”</p>

  <p>4 Mart 1922 akşamı Mustafa Kemal, cepheyi denetlemek üzere Ankara’dan ayrılmaya karar vermişti. Dolayısıyla o gün Meclis’te, gizli oturumda, kimi açıklamalarda ve ricalarda bulundu.</p>

  <p>Sakarya Meydan Savaşı’ndan sonra düşman ordusunu Eskişehir-Seyitgazi-Afyonkarahisar kesimine dek kovalayan kuvvetlerimiz, bütün ordu olmayıp, yalnız süvarilerimiz ve süvari birliklerimize destek olmak üzere ileri sürülen birkaç tümenimizdi.</p>

  <p>Ordumuzun kararı saldırıya geçmekti. Ama bu saldırı geciktiriliyordu. Çünkü, hazırlığımızı iyice tamamlamak için biraz daha zaman gerekirdi. “<i>Yarım hazırlıkla, yarım tedbirle yapılacak saldırı, hiç saldırı yapmamaktan çok daha kötüdür. Durmamızı, saldırı kararından vazgeçtiğimiz ya da saldırı gücünü kazanmaktan umut kestiğimiz yolunda anlamak ve yorumlamak yersizdir.</i>”<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn54" id="_ednref54" title="">[54]</a></sup></p>

  <p>Sinirlerin gerildiği, sabrın taştığı bu aylarda, gerçek lider nitelik ve kimliği ortaya çıkıyordu. Bunu da en iyi gözlemleyen İsmet Paşa’dır: “Atatürk’ün bütün hayatında askerî kudretini, kumandan olarak değerini dikkatle takip etmişimdir ve büyük bir kumandanın bilgi olarak ve karakter olarak vasıflarını Atatürk’te daima bulmuşumdur.”<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn55" id="_ednref55" title="">[55]</a></sup></p>

  <p>Mustafa Kemal Meclis önünde son taarruza kararlı olduğunu açıklıyordu ancak güçlüklerin olduğunu da biliyordu. Birincisi, ordunun ihtiyacı olan askerî malzeme ve ikmal maddeleri ile ağır topçu ve silahlardan kaynaklanan sorunlardı. Türk ordusu Sakarya’da elinde mevcut olan sınırlı kaynakların ve mühimmatın tamamına yakınını kullanmıştı. Buna rağmen Yunan ordusunu Eskişehir-Afyon hattına kadar başarıyla takip etti. Bu takip harekâtı sırasında ve komuta heyetinin yüksek tecrübesi sayesinde teşkilat yapısında değişikliğe giderek Grup Komutanlıklarını Kolordu teşkilatına dönüştürmeyi başardı. Türk ordusu bu yeniden yapılanma ve teşkilat değişikliğini, Sakarya’dan Eskişehir-Afyon hattına kadar ilerlerken 280 kilometrelik mesafede ve üç haftalık süre içinde üstelik muharebe ederken gerçekleştirdi. Batı Cephesi Komutanlığı; 19 Kasım 1921 tarihi itibariyle iki ordu, üç bağımsız kolordu ve Kocaeli Grubu halinde teşkilatlanmasını tamamladı.</p>

  <p>İkinci önemli güçlük ise; milletin hazırlanması ve ordunun eksiklerinin tamamlanmasında gereksinme duyulan paranın sağlanmasıydı. Burada yeniden vergiler çıkarılarak Türk halkından fedakârlık istendi. Maliye Bakanı’nın kasasında on para bile kalmadığı bu dönemde Lord Kinross’a göre, para bakımından en büyük yardımı, Türkiye’ye biricik bağımsız Müslüman devlet gibi bakan Hindistan yaptı. Bombay’daki Hilâfet Komitesi Türk millî mücadelesi için bir yardım kampanyası açmış ve Mustafa Kemal’in İstanbul’daki temsilcisi ile temasa geçmişti. Sonunda 125.000 İngiliz lirasına varan Hint yardımının bir kısmı ordu giderleri için kullanıldı. Fakat büyük kısmı saklanarak ileride yeni bir meclis binası yapılmasına ve ilk millî bankanın kurulmasına harcandı.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn56" id="_ednref56" title="">[56]</a></sup></p>

  <p>Genelkurmay harp tarihine (TİH, vıı. cilt) göre, Ankara hükümetine Sovyet Rusya yardımı Sakarya’dan önce olduğu gibi <a href="../Text/Index.xhtml#d000056" id="diz0000278">Büyük Taarruz</a>’a hazırlık döneminde de büyük ölçüde devam etmiştir.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn57" id="_ednref57" title="">[57]</a></sup> Sahip olunan bu ateş gücü çok önemliydi ama önemli bir sorun vardı; taarruz hazırlığı yapan ordunun elindeki silahlarda standardizasyon yoktu.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn58" id="_ednref58" title="">[58]</a></sup></p>

  <p>Fransa gibi İtalya da Akdeniz’de Türkiye’yi güney limanları yoluyla besleyen bir kaynak olmuştu. Çünkü artık o da Türkiye’nin müttefiki idi. İtalyanlar askerlerini Anadolu’dan çekmişler ve hemen arkasından Ankara ile Fransızlar gibi bir anlaşma imzalayarak milliyetçilerin barış konferansındaki isteklerini karşılığında herhangi bir ekonomik çıkar istemeksizin desteklemeye söz vermişlerdi. Gazi, böylece güçlü bir duruma ulaşmıştı.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn59" id="_ednref59" title="">[59]</a></sup></p>

  <p>Savaşan ordunun en önemli malzemesi silah ve cephaneydi ama karnı aç asker nasıl savaşacaktı… Ordunun silah gereksinimi hem Millî Yükümlülük emirleriyle (özellikle 9 numaralı) yurtiçinden hem de yurtdışından parayla satın alınarak sağlanırken, yiyecek sorunu çözümü aşılması en önemli engel olmuştur. Genelkurmay harp tarihi kaynaklarına göre; askerin yalnız bir aylık yiyeceği için 500.000 liraya gereksinim vardı ama mâliyede hiç para yoktu. Maaşlar ise 800.000 lira tutuyordu. Aylarca maaş ödenmediği olmuştur.</p>

  <p>Hasan Saka Maliye Bakanlığından istifa edeceğini söyleyince Mustafa Kemal, “O halde bana mâliyeden anlamayan bir vekil bul!” diyor.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn60" id="_ednref60" title="">[60]</a></sup></p>

  <p>Bunun ardından Gümüşhane Milletvekili Hasan Fehmi’ye öneri yapılıyor. O da, “Aman Paşam, maliyeciliği bilmem, beni mâzur görün,” diye özür diliyor. Ama Mustafa Kemal, “Daha iyi!” dedi.</p>

  <p>Büyük hazırlık döneminin başarılı Maliye Bakanı Hasan Fehmi (Ateş), pratik buluşları ile gelir ile gider arasındaki dengeyi kurmaya çalışıyordu. Uygulanan malî formül kısaca şuydu: “Para, yağlı kurşun ve keskin süngüye.” Bunun için ordunun dışındaki örgütlere ancak günlük zorunlu ihtiyaçlarına yetecek kadar para veriliyordu. Maliye Bakanı Hasan Fehmi, çekilen malî sıkıntıları şöyle dile getirmektedir<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn61" id="_ednref61" title="">[61]</a></sup>:</p>

  <p>“Taarruz yaklaştı. Ordu durmadan para istiyor. Aşar vakti yakın. Fakat zamanı gelmedi. Vergileri ben tahsil etmiştim. Hiçbir yerde metelik bırakmamıştım. Bir gün Osmanlı Bankası’nın Ankara Şubesi Müdürü Bojeti’yi çağırttım. Dedim ki: ‘Osmanlı Bankası tarihî anını yaşıyor. Maliye’ye bir buçuk milyon lira lâzım. Bizim yönetimimizdeki bölgelerde on altı şubeniz var. İstediğim parayı vermezsen şubelerinizin on altısına da el koyar, kasalarınızdaki bütün parayı tutanak karşılığında alırım. Düşünmek için sana bir çeyrek saat süre veriyorum. Git düşün, cevabını ver.’ Böylece istediğimiz bir buçuk milyon lirayı Osmanlı Bankası’ndan aldık.”</p>

  <p>Mustafa Kemal’in de hazırlıklar için 15 milyon liraya lüzum gösterdiği bu dönemdeki para sıkıntısını Hasan Fehmi şöyle anlatmaya devam ediyor: “…Millî Savunma Bakanı sürekli çarşaf gibi teklifler getiriyordu. Bir defasında 400 bin postal için para istedi. Ben, ‘Parayı versem 400 bin postalı nerede, kime, ne kadar zamanda yaptıracaksınız; çarık isterseniz aklım erer,’ dedim. Teklifi geri aldılar.</p>

  <p>Bir gün de ordu kumandanları vesair ihtiyaçları için on otomobil istedi. Para yerine istediğiniz otomobilleri Yunanlılar <a href="../Text/Index.xhtml#d000159" id="diz0000915">İzmir’de</a> hazırladılar. Orada duruyor, gidin, bedelsiz alın,’ dedim.”<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn62" id="_ednref62" title="">[62]</a></sup></p>

  <p>Bir resmi askerî rapor 1922 yılı başındaki durumu ortaya koyuyor: “<i>Son yirmibeş gün içerisinde ordu, satın alınan yiyeceklerin altı mislini tüketmiştir. Elde para yoktur. Para olmadığı için Maliye Bakanlığı adına parasız satın almalar yapılmasına çalışılmaktadır. Yemeklik bitmiştir. Bir iki gün sonra ordu, et sıkıntısına düşecektir</i>“. (11 Ocak 1922 tarihli Konya Menzil Müfettişliği raporu) Bu raporun veriliş tarihine bakıldığında ‘büyük taarruzun’ ağustos ayı sonunda yapılacağını hesaba katarsak, durumun umutsuzluğunu görmemek olası mı? Asker beslenmeden nasıl savaşacaktı? Üstelik saldıracaktı ve İzmir’e kadar gidecekti! Çaresizlikten et ihtiyacı göllerden tutulan balıklarla giderilmeye çalışılıyordu. Kış çok zor geçmişti, 1922 yılı baharında Maliye Bakanlığının olağanüstü çabası ve Türk halkının yoksulluğuna karşın varını yoğunu ordu emrine dökmesi sonucu yiyecek stoklanması başarılmıştı. Taarruza kalkan ordunun doyurulma sorunu olmayacaktı. Başkomutanlık rahat nefes almıştı.</p>

  <p>Giyecek durumuna gelince; silah ve yiyecek sorununu aşmada gösterilen başarı, ne yazık ki giyecek konusunda gösterilemiyordu. Genelkurmay harp tarihi (TİH, VII. cilt) Millî Savunma Bakanlığı ile Genelkurmay Başkanlığı arasındaki yazışmayla (23 Ekim 1921) sorunu ortaya koyuyordu: “<i>Birlikler pek ziyade çıplak ve yalınayaktır. Bu kış için mutlaka 150.000 elbiseye ihtiyaç vardır. Bir haftaya kadar da 50.000 takım elbise ile diğer erler için de hiç olmazsa bir kaput bir çift çorap ve bir çift çarık verilmesi lâzımdır. Çarık kullanma müddetinin de bir ay olarak kabul edilmesi zorunludur.</i></p>

  <p><i>Beylik için köylü çuvallarından tedarik zorunluğu vardır. Ayrıca her köyün elbiselik ya da kumaştan 3,5 metre vermesi hakkında Millî Yükümlülük emri çıkarılması. Ayrıca bundan sonra her köy ve ilçenin orduya vereceği eratı giydirdikten sonra göndermesi Millî Yükümlülük ile zorunlu tutulmalıdır. Adana ve Maraş’ta çadırbezi yoktur, bu hususta ayrıca tedbir alınmalıdır.</i>”</p>

  <h4 id="sigil_toc_id_84"><a href="../Text/TOC.xhtml#toc135">Başkomutan</a> <a href="../Text/Index.xhtml#d000041" id="diz0000183">Meydan Muharebesi</a></h4>

  <p class="p2"><a href="../Text/Index.xhtml#d000273" id="diz0001575">Sakarya Muharebesi</a> ile kıyaslandığında şimdiki durum çok iyiydi, orduya bakıldığı zaman resmi asker oldukları artık görünüyordu ama yine de giyecek sorunu tam aşılamadı. Tüm zorluklar göğüslenmiş, Ağustos başında artık saldırı gücünden ve zaferden emin olunan bir Türk ordusu yaratılmıştı.</p>

  <p>Mustafa Kemal <i>Söylev</i>’de öteden beri tasarladığı saldırı planını da ana çizgileriyle anlatmıştır:</p>

  <p><i>Düşündüğümüz, kuvvetlerimizin çoğunu düşman cephesinin bir yanında ve elden geldiğince dış kanadında toplayarak, kesin sonuçlu bir meydan savaşı yapmaktı. Bunun için uygun gördüğümüz durum, büyük kuvvetlerimizi düşmanın Afyonkarahisar yakınlarında bulunan sağ kanat grubu güneyinde ve Akarçay ile Dumlupınar karşısına dek olan yerde toplamaktı. Düşmanın en can alacak önemli noktası orası idi. Çabuk ve kesin sonuç almak, düşmanı bu kanadından vurmakla olabilirdi.</i></p>

  <p>Mustafa Kemal taarruz planlarıyla uğraşırken bir yandan ekonomik ve sosyal sorunlarla başa çıkmanın yollarını arıyor, bir yandan da Meclis’te oluşan muhalefetle ve onların yarattığı olumsuz propagandayı yok etmek için mücadele ediyordu. Bu durumu Söylev’de şöyle anlatıyor:</p>

  <p><i>Önemli bir iş daha vardı. Muhalifler ordunun düzeninin bozulduğu, kıpırdayacak durumda olmadığı, böyle karanlık ve belirsizlik içinde beklemenin yıkımla sonuçlanacağı yolundaki propagandalarını iyice kızıştırmalardı. Gerçi Meclis’te bu görüş akımının yaptığı yankılar düşmanlardan benim de çok gizlemek istediğim savaş planı bakımından yararlı idi. Ama bu olumsuz propaganda en yakın ve en inançlı kişiler üzerinde bile kötü etkiler yapmaya başlamış, onlarda da duraksamalar uyandırmıştı. Onları da pek yakında yapacağım saldırı konusunda ve altı yedi günde düşmanın büyük kuvvetlerini yeneceğime olan güvenim üzerinde aydınlatmayı ve yatıştırmayı gerekli gördüm. Bunu da yaptıktan sonra Ankara’dan ayrıldım. Genelkurmay Başkanı benden önce 13 Ağustos 1922’de cepheye gitmişti.</i></p>

  <p>Muhaliflerin olumsuz tavrına rağmen 6 Mayıs 1922 tarihinde Mustafa Kemal Paşa’nın Başkomutanlık kararı üçüncü kez uzatıldı. Söylev’de anlatıldığı gibi tartışmalar kıran kırana geçti ama sonuçta 11 ret, 15 çekimser ve 177 kabul oyu ile başkomutanlığı bir kez daha Meclis tarafından onaylandı. Mustafa Kemal Meclis’te düşmana karşı ordunun komutansız bırakılamayacağını öne sürerek, yaptığı konuşmada şunu söylemişti: “<i>İşte bu nedenle başkumandanlık görevimi bırakmadım, bırakmıyorum, bırakmayacağım.</i>” Bu sözlerin sakin, yumuşak üslup ve tonda söylenmediğini tahmin etmek güç değildir.</p>

  <p>Bu sırada ordunun komuta kademesinde ciddi sorunlar başgösterdi. <a href="../Text/Index.xhtml#d000092" id="diz0000566">Fevzi Çakmak</a> saygı görürken komutanlar İsmet’in (İnönü) emrine girmekten hoşnut değillerdi. Taarruz yaklaşırken Birinci Ordu Komutanı Yakup Şevki (Subaşı), İkinci Ordu Komutanı ise Ali İhsan Paşa idi. <a href="../Text/Index.xhtml#d000024" id="diz0000139">Ali İhsan (Sabis)</a>, cephe komutanına karşı entrikacı davranışlarda bulunduğundan ve hatta ordu içinde bozgunculuk yaptığından görevinden alınmıştı. Mustafa Kemal onun görevini Ali Fuat (Cebesoy)’a teklif etti ise de, geçmişteki görevden alınmanın kırgınlığıyla da Fuat Paşa “Ben cephe komutanlığı yaptım” diyerek kabul etmedi. Refet Paşa da yapılacak askerî harekâtın başarısından emin olmadığı için ikircimli davrandı. Sonuçta ordu komutanlığı Nurettin (Sakallı) Paşa’ya verildi.</p>

  <p><i>Meclis’teki ikinci grubun</i> yarattığı muhalefet havasının ordu komutanlarına da yansıdığı ortaya çıkmakta gecikmedi. <a href="../Text/Index.xhtml#d000056" id="diz0000279">Büyük Taarruz</a> öncesi Çay’da yapılan komutanlar toplantısında komutanlar çekimser ve ürkek davranınca Genelkurmay Başkanı Fevzi (Çakmak), “madem ordunun bana güveni yok” diyerek istifa etmek istedi. Durumun tehlikesini gören Mustafa Kemal, “Bu gelişmelerden Batı Cephesi Komutanı İsmet Paşa’nın endişeye düşmesi üzerine taarruza karar verilmiştir” diyerek komutanların ve ordunun kesin zafere hazırlanmasını emretti. Ankara’da Bakanlar Kurulu’nu toplayarak taarruz kararına resmiyet kazandırdı.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn63" id="_ednref63" title="">[63]</a></sup></p>

  <p>Batı Cephesi komutanı İsmet Paşa ve Genelkurmay Başkanı Fevzi Paşa, ordumuzun saldırı planı çok önceden belirlendiği için gereği gibi incelemeler yapmışlardı.</p>

  <p>Mustafa Kemal, Konya’ya gelmiş olan General Townshend’in görüşme isteğinden yararlanarak Ankara’dan ayrılıp 23 Temmuz 1922 akşamı Batı Cephesi karargâhının bulunduğu Akşehir’e gitti. Buradan Konya’ya devam etti, yeniden Akşehir’e döndü, bu sırada Fevzi Paşa da gelmişti. 27/28 Temmuz gecesi Fevzi Paşayla yaptığı görüşme sonunda, saptanmış plan gereğince saldırıya geçmek üzere, 15 Ağustos’a değin hazırlıkları tamamlamayı kararlaştırdılar.</p>

  <p>28 Temmuz 1922 günü öğleden sonra yaptırılan bir futbol maçını görmeleri bahanesiyle ordu komutanları ve kimi kolordu komutanları Akşehir’e çağrıldı. 28/29 Temmuz gecesi komutanlarla genel olarak saldırı üzerinde görüş alış verişinde bulunuldu. 30 Temmuz 1922 günü Genelkurmay Başkanı ve Batı Cephesi Komutanıyla yeniden görüşerek saldırının nasıl yapılacağını ayrıntıları ile saptadılar. Ankara’dan çağrılan Millî Savunma Bakanı Kâzım Paşa da, 1 Ağustos 1922 günü öğleden sonra Akşehir’e geldi.</p>

  <p>Artık orduya saldırı buyruğu verme zamanı gelmişti. Mustafa Kemal’in kesin talimatı üzerine Batı Cephesi Komutanı 6 Ağustos 1922 tarihinde ordularına gizli olarak saldırıya hazırlık buyruğu verdi. Bu sırada Mustafa Kemal Ankara’daydı ve o ana kadar verilen kesin emirden haberdar edilmemiş olan Bakanlar Kurulu’na resmî olarak bildirecekti. Önce bakanlara durumu anlattı, görüş birliği sağladı. Ardından Meclis’te bir konuşma yaparak muhaliflerin yarattığı olumsuz havayı dağıttı, milletvekillerini “düşmanı altı yedi günde yenebileceği konusunda güvencelerle” yatıştırdı. Genelkurmay Başkanı 13 Ağustos’ta cepheye gitmişti, Mustafa Kemal de birkaç gün içinde Ankara’daki işlerini bitirdi ve ayrılma hazırlığına başladı.</p>

  <p>Taarruz hazırlıkları bu iç ve dış zorluklara rağmen tamamlanıyordu. Taarruzun sıklet merkezi hakkında düşmanı, yapacağı hava keşiflerinde yanıltmak için gündüzleri de bazı birlikler geçici olarak kuzeye doğru yürütülmüş, geceleri tekrar taarruz mevzileri civarındaki toplanma bölgelerine kaydırılmıştır. Taarruzun gün ve saati hakkında Meclis’e bilgi verilmemiştir. Aslında, baskını gerektiren bu gibi harekât Meclis ve hükümet tarafından onaylanmış olmakla birlikte uygulama tarih ve saati askerlere bırakılır ve çok gizli tutulur.</p>

  <p class="p9">***</p>

  <p>Gazi Mustafa Kemal artık son darbeyi vurmak üzere tüm hazırlıklarını tamamlamıştır. Ankara’dan ayrılacağı gece<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn64" id="_ednref64" title="">[64]</a></sup> Ankara İstiklâl Mahkemesi Reisi Topçu Binbaşı İhsan Eryavuz’un evine konuk olur. O günlerde altı yaşında olan evin küçük oğlu Asım Bülent<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn65" id="_ednref65" title="">[65]</a></sup> yıllar sonra (2002 yılında) yazdığı anılarında <a href="../Text/Index.xhtml#d000056" id="diz0000280">Büyük Taarruz</a>’a gidişi şöyle anlatıyor:</p>

  <p>Oturduğumuz ev Keçiören’deydi. Bizim evin arkasında Refet Paşa’nın evi vardı. Şimdiki Keçiören Çocuk Bakım Evi olan bu yerde bir ara Rus Sefiri <a href="../Text/Index.xhtml#d000033" id="diz0000175">Aralov</a> da komşumuz olarak oturmuştu.</p>

  <p>O bina Sakarya Muharebelerinde <i>sahra hastanesi</i> olarak kullanılmıştı. O devirdeki hayat görüşü bambaşka idi. Annem de, yaralılara bakmak için vakit buldukça oraya gider, pansumanlarını yapar, yaralarını temizler, sarar ve mektuplarını yazardı. Sargı bezi yokluğunda bir gün evdeki yatak çarşaflarını makasla kesip sargı bezi olarak hastaneye götürdüğünden, bir süre üzerine bir seccade serilmiş olan çıplak bir şiltede yatırıldığımı hatırlarım. O güne kadar İstanbul dışına çıkmamış ve yokluk çekmemiş tam bir İstanbul hanımefendisi olan rahmetli annem, bütün bunları gayet tabiî bir iş gibi yüksünmeden yapar, cesaret ve neşesini kaybetmezdi.</p>

  <p>Evin yan tarafındaki büyük ceviz ağacının altı ailenin akşam yemeklerini yediği ve babamın arkadaşları ve konuklarıyla oturduğu bir yerdi. Geceleri dallarına gemici feneri asılır, etraf öyle aydınlatılırdı. Elektriğin ismini bile bilen yoktu. Evimize sık sık gelenlerin başında da, evde adı sadece ‘Paşa’ olan Atatürk vardı. O da bu ceviz ağacını pek sever ve her zaman, “Bana Rumeli’yi hatırlatıyor,” derdi.</p>

  <p>Bir Ağustos günü evde bir olağanüstülük sezinledim. Ceviz ağacının dallarına iki-üç gemici feneri asılıyor, altında da bir masa hazırlanıyordu.</p>

  <p>Bizde fazla iskemle olmadığından komşu evlerden sandalyeler taşınıyor, yemekler yapılıyordu. Annem, kendisine yardım etsin diye komşularımızdan Avukat Recai Bey’in yaşlı ablası Aliye Hanım’ı çağırmıştı.</p>

  <p>Herkesin sevip saydığı Aliye Hanım başlı başına alem bir kadındı. Tuna boyundan gelmiş Rumeli göçmeni idi ve hiç bozulmamış katıksız bir Rumeli şivesi ile konuşur ve onun konuşmaları da Paşa’nın çok hoşuna giderdi. Paşa’nın sevdiği Rumeli yemeklerini yapmada Aliye Hanım’ın üstüne yoktu. (Özellikle elbasan tavasını çok güzel yapardı). Durumda bir farklılık olduğunu akşam Paşa gelince daha çok anladım. Her zaman yanında altı-yedi muhafız ile gelirken bu kez gelen atlılar 40-50 kişi kadardı.</p>

  <p>Gelen konuklar da 10 kişi kadardı. Hepsi de çok gizli tutulan, hatta Meclisten bile saklanan taarruz gününü bilen Atatürk’ün en yakınları ve babamın arkadaşları idi.</p>

  <p>Babam, Paşa ve öteki konukları ile hazırlanan masada yiyip içerken annem gelen askerleri de ihmal etmemiş, onları arka bahçeye almış, kümesten birkaç tavuk kestirerek tavuklu bulgur pilavı yapmış ve <i>Kalaba</i> köyünden aldırdığı yoğurtları da, “Hadi çocuklar!” diyerek önlerine koydurmuştu.</p>

  <p>Ben de merak ve heyecan içinde büyük masanın etrafında dolaşıp, bana verilen meze ve yemeklerle karnımı doyuruyor, konuşulanları dinliyor ve bazen de askerler arasında dolaşıp duruyordum. Havada bir olağanüstülük, bir tuhaflık sezmiş, konuşulanlardan Paşa’nın o gece çok önemli bir yere gideceğini anlamıştım.</p>

  <p>Sabaha karşı kalktılar. Paşa, üstü açık otomobiline binmek üzere dışarı çıktı. Yaveri Muzaffer Bey otomobilin önünde kapısını açmış bekliyordu. O müthiş geceyi hatırladıkça hâlâ heyecan duyarım. Bir-iki asker, ellerinde içinde birer mum olan fenerlerle etrafı aydınlatırken Paşa, öteki konuklarla vedalaştı ve anneme dönerek yemek için teşekkür etti, “Allahaısmarladık,” dedi. O anda hayatımda ilk kez annemin ağladığını gördüm. O metin kadın kendini tutamamış, sessizce ağlıyordu. Elinde de Paşa’nın otomobilinin arkasından dökmek için büyükçe bir tas su vardı.</p>

  <p>“Sıhhat ve afiyet içinde git, muzafferan dön, Paşam, gazan mübarek olsun!” dedi.</p>

  <p>O da, “Merak buyurmayınız Nuriye Hanım,” dedi. “Allah’ın inayetiyle zaferi kazanacağız!”</p>

  <p>Babamla son kez vedalaştılar. Tam otomobiline binerken aralarına girdim.</p>

  <p>“Babapaşa sen şimdi gâvurları kesmeye mi gidiyorsun?” dedim.</p>

  <p>Gülerek, “Evet küçük Asım, gâvurları kesmeye gidiyorum,” dedi.</p>

  <p>“Babapaşa ne olur Niko ile Anastası kesme,” deyince Paşa şaşırarak babama döndü: “İhsan… Ne diyor bu çocuk?”</p>

  <p>Babam da gülerek, “Paşam! Bizim seyis ile arabacıdan bahsediyor, pek sevişirler,” diye açıkladı.</p>

  <p>Yaşıtım olan çocukların dışında iki sevdiğim dostum ve arkadaşım daha vardı. Genç erkekler hep cephede olduklarından Anadolu’daki Rum erkekleri, herhalde güvenlik nedeni ile olsa gerek, gözönünde bulunsunlar diye, Ankara’da çeşitli işlerde çalıştırıyorlardı. Bizde de Niko ile Anastas isimli iki Yozgatlı Rum kardeş vardı. Büyüğü olan Anastas babamın arabacısı, Niko da babam ile annemin bindikleri atların seyisi idi. Beni de her zaman hayvana bindirdiklerinden aramız çok iyi idi. Savaştan sonra mübadele ile bunlar da Anadolu’daki bütün Rumlar gibi Yunanistan’a gönderildiler ve ağlaya ağlaya gittiler.</p>

  <p>Babamın açıklaması üzerine Paşa gülerek elini başıma koydu ve her zaman yaptığı gibi saçlarımı karıştırarak, “Merak etme çocuk,” dedi, “Senin Niko’n ile Anastası’nı kesmem.” Paşababamı o anda daha çok sevdim.</p>

  <p>Aile dostumuz, büyük insan ve düşünür Ağaoğlu Ahmet Bey’in büyük kızı, ilk kadın hukukçulardan ve ilk Türk kadın avukat <a href="../Text/Index.xhtml#d000299" id="diz0001754">Süreyya Ağaoğlu</a>, hepimizin sevgili Süreyya ablası, <i>Bir Ömür Böyle Geçti</i> adı altında yayınladığı hatıralarında bizdeki o son geceyi şöyle anlatır:</p>

  <p><i>“Ankara’ya gelişimizde komşumuz Topçu İhsan Bey’in eşi Nuriye Hanım bize hoş geldine geldi. Bu seçkin insanla o vakit tanıştık ve ölünceye kadar ‘Nuriye ablamız’ kaldı.</i></p>

  <p><i>O yaz Atatürk’ü ilk kez olarak İhsan Beyler’in bahçesinde büyük bir ağacın altında otururken gördüm. Bütün Türkler gibi ben de ona gıyaben tapıyordum. Atatürk’ü seyrederken onun güneş kadar parlak saçlarını, şahsiyetinden fışkıran enerjiyi de görüyor ve babamdan da aldığım telkinle zaferin mutlaka kazanılacağına inanıyordum. Düşman yanıbaşımızdaydı.</i></p>

  <p><i>Bir akşam babam eve gelince, ‘Yemekte bu gece ihsanlardayız,’ dedi ve gitti. Sabaha karşı döndüğünde çok heyecanlı, hem keyifli hem üzgündü.</i></p>

  <p><i>Nedenini soran anneme, ‘Paşa cepheye gitti, onu uğurladık,’ dedi. Sabaha kadar uyumadı. Dolaşıyor ve ‘İntikam’ marşını söylüyordu.</i></p>

  <p><i>Sonradan o geceyi şöyle anlattı:</i></p>

  <p><i>İhsan Beyin evinde yemekte herkes heyecanlı ve mutlu imiş. Atatürk bir ara, Balkan Harbi münasebeti ile yazılan ve çok meşhur olan ‘İntikam’ marşını, yumruğunu masaya vurarak büyük bir heyecan ve kararlılıkla söylüyormuş.</i></p>

  <p>“Ey masum Türk evlatları</p>

  <p>Kalbe yazın bu tarihi</p>

  <p>1328’de Türk namusu lekelendi of.</p>

  <p>İntikam”</p>

  <p><i>Babam Matbuat Umum Müdürü idi. Ertesi gün, kararlaştırıldığı gibi basına Atatürk’ün bir çay ziyafeti vermekte olduğunu bildirdi.</i></p>

  <p><i>Aynı gece İhsan Bey, Atatürk’e zaferi kaç günde elde edebileceğimizi sormuş. Paşa bir müddet tayin etmiş, fakat zafer bu süreden önce kazanılmış.</i></p>

  <p><i>Zaferden sonra Ankara’ya dönen Atatürk kendisini istasyonda karşılayanlar arasında bulunan İhsan Bey’e, ‘Bak İhsan, yanıldım. Bazen insan böyle hatalar yapabilir, ben de zafere tahminimden önce ulaştım,’ demiş.</i></p>

  <p><a href="../Text/Index.xhtml#d000299" id="diz0001755">Süreyya Ağaoğlu’nun</a> <a href="../Text/Index.xhtml#d000055" id="diz0000273">Bülent Eryavuz</a>’u doğrulayan o gece ile ilgili anıları burada bitiyor.</p>

  <p class="p9">***</p>

  <p>Mustafa Kemal, gidişini belirli birkaç kişiden başka tüm Ankara’dan sakladı. Ankara’dan ayrılışını bilenler, sanki kentteymiş gibi davranacaklardı. Dahası, Başkomutanın <a href="../Text/Index.xhtml#d000067" id="diz0000349">Çankaya’da</a> bir çay daveti vereceğini de gazetelerde yayımladılar. Trenle gitmedi. Bir gece otomobille Tuz Gölü (Koçhisar) üzerinden Konya’ya gitti. Telgrafhaneyi gözetim altında tutturduğundan, burada olduğu hiçbir yere bildirilemedi.</p>

  <p>20 Ağustos 1922 günü öğleden sonra saat dörtte Batı Cephesi Karargâhında, yani Akşehir’de bulunuyordu. Kısa bir görüşmeden sonra, 26 Ağustos 1922 sabahı düşmana saldırmak için ismet Paşa’ya buyruk verdi.</p>

  <p>20/21 Ağustos 1922 gecesi Birinci ve İkinci Ordu Komutanlarını da cephe karargâhına çağırdı. Saldırının nasıl yapılacağını harita üzerinde kısa bir savaş oyunu olarak açıkladıktan sonra, Cephe Komutanına o gün vermiş olduğu buyruğu yineledi. Komutanlar işe koyuldular. Saldırımız her bakımdan bir baskın biçiminde yapılacaktı. Bunun gerçekleşebilmesi için de, yığınağın ve düzenlemenin gizli kalmasına önem vermek gerekiyordu. Bundan ötürü, her türlü yürüyüş gece yapılacak, birlikler gündüzleri köylerde ve ağaçlıklar altında dinleneceklerdi. Saldırı bölgesinde yolların düzeltilmesi türünden çalışmalarla düşmanın dikkatini çekmemek için ilgisiz başka bölgelerde de benzeri düzmece çalışmalar yapılacaktı.</p>

  <div class="picture"><img alt="" src="../Images/44.jpg"/><div class="caption">26 Ağustos sabahı Kocatepe’de</div>
</div>

  <p>Mustafa Kemal iki gündür “<i><a href="../Text/Index.xhtml#d000066" id="diz0000338">Çalıkuşu</a></i>” romanını okuyor. Maarifin görevini yerine getirmeyişinden söz ederek, Gazeteci <a href="../Text/Index.xhtml#d000194" id="diz0001212">Mahmut Soydan’a</a> romancı ve kitap hakkındaki görüşlerini şöyle açıklar: “Cidden muvaffak olmuş. Maatteessüf bugünlerde işler bu tarzda cereyan ediyor, eserde eski fikirlilerle yeni fikirlilerin mücadelesi tasvir edilmiş ve maalesef galip olan taraf eski fikirlilerdir. Şu barış kurulsa da memleketin sosyal yaralarını esaslı bir şekilde tedaviye başlasak.”<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn66" id="_ednref66" title="">[66]</a></sup></p>

  <p>24 Ağustos 1922’de karargâhlar Akşehir’den saldırı cephesi gerisindeki Şuhut kasabasına getirildi. 25 Ağustos 1922 sabahı da Şuhut’tan, savaşları yönettikleri Kocatepe’nin güneybatısındaki çadırlı ordugâha gittiler.</p>

  <p>25 Ağustos gecesi cephenin ön hatlarındaki birlikler taarruz mevkilerine intikal etmişti.</p>

  <p><a href="../Text/Index.xhtml#d000155" id="diz0000835">İsmet İnönü</a> anılarında Şuhut’tan atlarla Kocatepe’ye gelişlerini ve o geceyi şöyle anlatıyor: “<i>O gece sabaha kadar uyuduk mu, uyumadık mı bilmiyorum. Yalnız çok iyi hatırlıyorum. Cephe Kumandanı olarak, kıtaatın hepsinin yerlerinde hazır bulunup bulunmadığını sabaha kadar kimbilir kaç defa sordum. Müsterih oldum. En heyecanlı günümüz. O güne kadar, düşmanın bizden ne kadar bilgi aldığını bilmiyoruz ve yarın ortalık açıldığı zaman her şey meydana çıkacak. Tabiî beklenmesi kumandan için çok heyecanlı olan bir gece. Erkenden tıraş oldum. Şafakla beraber 26 Ağustos’ta muharebeye başladık.</i>”</p>

  <p>Gazi hazretleri, 26 Ağustos günü saat dört sularında uyanıyor ve hizmet erini yavaş sesle çağırıp bir kahve pişirmesini söylüyor.</p>

  <p>Yaver Muzaffer (Kılıç) uyanmış, elbiselerini giyerken çadırın dışına çıkan Mustafa Kemal’i görüyor.</p>

  <p>Gazi, ellerini, gökyüzüne kaldırmış, vecd içinde dua ediyordu:</p>

  <p>“Büyük Allah’ım!.. Sen Türk milletini ve ordusunu muzaffer eyle.”<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn67" id="_ednref67" title="">[67]</a></sup></p>

  <p>Taarruz 26 Ağustos sabahı saat 05:30’da topçu ateşiyle başladı o geceyi uykusuz geçiren tek ‘paşa’ Batı Cephesi komutanı değildir. 5. Süvari Kolordusu Kumandanı Tümgeneral Fahrettin (Altay) de, Ahır dağlarını aşıp Yunanlılarla <a href="../Text/Index.xhtml#d000159" id="diz0000916">İzmir</a> arasına girerek onları geriden kuşatma görevini yüklenmişti. Bu nedenle 25 Ağustos akşamı hava kararır kararmaz önde 1. Tümen olmak (komutanı Albay Mürsel, sonradan Tümgeneral M. Baku) üzere, gecenin karanlığında yerel kılavuzlar eşliğinde dere, orman, uçurumlar aşılıp kilometrelerce sessizce yüründü. 26 Ağustos sabahı 20 kilometrelik dağ yollarını, patikaları aşıp Sincanlı ovasına inmişlerdi.</p>

  <p>Top atışlarının cehennemi gürültüsünü ve yarattığı etkiyi <a href="../Text/Index.xhtml#d000087" id="diz0000530">Fahrettin Altay</a> anılarında anlatıyor: <i>“İşte tam bu sırada doğudan şiddetli top sesleri gelmeye başlamıştı ki bu, büyük taarruzun başladığını bildiriyordu.</i></p>

  <p><i>Top sesleri ile heyecanımız artmış, askerlerimizin yüzleri gerilmiş ve omuzları dikleşmişti. Bir an önce atlarımızı mahmuzlayıp dörtnala düşman gerilerine yapacağımız akınlarımıza başlamak istiyorduk. Ne var ki şartlar yüzünden bu mümkün olmuyordu. Tümenler tesbih gibi tek kolda birbirlerinin arkasından gelmekte ve kolbaşında toplanmaktaydılar. Bu toplanma saatlerce sürdü ve yorgunluk, açlık, uykusuzluk bizi bağladı. Tümenler toplandıkça hayvanlara yem kestiriliyor, su veriliyordu.</i></p>

  <p><i>İlk toplanan alaydan ileriye keşif kolları gönderildi, önümüzdeki Sincanlı Ovası’nın ötelerinde neler olduğunu bilmiyorduk…”</i></p>

  <p class="p9">***</p>

  <p>Aradan kırk yıl geçer, tarih 26 Ağustos 1962… İstiklâl Savaşı’na katılmış yaşayan komutanların tümü Afyon’a davet edilir. Sadece <a href="../Text/Index.xhtml#d000087" id="diz0000531">Fahrettin Altay</a> gelir. Kurtuluş’un 5. Süvari Kolordu Komutanı’na bir otomobil ve bir de emir subayı tahsis edilir. Emir Subayı “Paşam, ne emredersiniz?” diyor. O da kendisini adı (…..) bir köye götürmesini istiyor. O köy Sincan Ovası’nın güneyindeki dağlık bölgededir. Köye giden Fahrettin Altay bir adamı arıyor. Adam ölmüş, oğlunu arıyor ve buluyor.</p>

  <p>O köylü 26 Ağustos 1922 gecesi Süvari Kolordusu’na bir patikadan Sincanlı Ovası’na inerken kılavuzluk yapmış.</p>

  <p>Kılavuz diyor ki: “Paşam, Allah’ın izniyle ordumuz muvaffak olacaktır. Benim de sizden bir küçük ricam var. Savaş bittikten sonra beni gelip ziyaret edeceksiniz.”</p>

  <p>40 yıl sonra Fahrettin Altay, bu görevi yapmak için Afyon’a gelmiştir. Kılavuzun oğlunu ziyaret ederek bu yükten kurtulmuştur. Bu inançtaki kuşaklardan oluşan bir kumanda heyeti ancak bu kadar büyük işler başarabilir.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn68" id="_ednref68" title="">[68]</a></sup></p>

  <p class="p9">***</p>

  <p>Yine <a href="../Text/Index.xhtml#d000155" id="diz0000836">İsmet İnönü</a> anılarında topçu ateşlerinin Mustafa Kemal üzerinde yarattığı etkiyi sevinçle anlatıyor: “<i>Muharebe çok mükemmel hazırlanmış bir topçu ateşi ile başladı. Daha topçu ateşi sürerken bir taraftan da piyade ileri harekete geçti. Topçu ateşi Başkumandan Mustafa Kemal Paşa’nın çok hoşuna gitmişti. Bana, topçunun iyi hazırlanmış olduğundan çok memnun kaldığını muharebe meydanında tekrar tekrar söylemiştir.</i>”</p>

  <p>Topçu ateşi ve taarruz başlayalı yaklaşık 4 saat olmuştu ve Yunanlılar ile İngilizlerin aylarca aşılamaz dedikleri tüm engeller yıkılıyordu. Saat 10 olduğunda üç tahkimli çok önemli tepe ele geçirilmişti, bunlar; Kalecik Sivrisi, Tınaztepe ve Belentepe idi. On iki bin süvari de Sincanlı Ovası’na akmıştı ve Dumlupınar doğusuna ilerlemiş, İzmir-Afyon demiryolunu tahrip etmişti ama bu haber henüz Kocatepe’ye ulaşmamıştı. Türk ordusunun bu beklenmedik başarısı Yunanlıları allak bullak etti. 26 Ağustos akşamı ortada stratejik bir soru duruyordu. Yunanlılar acaba 1. Ordu’ya mı (komutanı Nurettin Paşa), 2. Ordu’ya mı (komutanı Yakup <a href="../Text/Index.xhtml#d000307" id="diz0001801">Şevki Paşa</a>) yoksa Süvari kolordusuna mı yönelecekti?</p>

  <p>27 Ağustos Pazar sabahı saat 04.00’da Türk 1. Ordu’ya bağlı 4. Kolordu’nun 8. Tümeni baskın tarzında süngü taarruzuyla Kurtkaya tepesini ele geçirdi. Saat 08.00 civarında da 1310 metre yüksekliğindeki Erkmentepe düşürülmüştü. Kocatepe’de sevinç sonsuzdu, şimdi gözler Çiğiltepe’deydi. Ancak bu tepedeki Yunan direnci kırılamıyordu. Bundan sonrasını Mustafa Kemal (4 Ekim 1922, Meclis) şöyle anlatır:</p>

  <p>“<i>Bu taarruz gününde, en sol tarafta bir tümenimiz -57. Tümen- taarruzlarını tevcih ederken kuvvetlerini yakınındakine göre biraz uzakça bulundurmuştu. Bu nedenle düşman üzerinde, etkin bir baskı yapamıyordu. O tümenin kumandanı -albay- Reşat Bey adında bir zattı. Bu kişiyi çok eskiden tanıyorum. Muş’ta beraber muharebe yaptık, Suriye’de çok muharebeler yaptık. Çok kıymetli bir askerdi, şahsen bana çok sevgisi ve güveni vardı. Telefonla sordum: ‘Niçin hedefinize ulaşamadınız?’</i></p>

  <p><i>Cevaben dedi ki: Yarım saat sonra hedeflere ulaşacağız</i></p>

  <p><i>Hâlbuki, ne yazık ki yarım saatte bu hedefler ele geçirilememişti. Tekrar sorduğum zaman telefonda Reşat Bey’in son bir vedanamesini okudular, orada diyordu ki: Yarım saat zarfında size o mevzileri almak için söz verdiğim halde, sözümü yapamamış olduğumdan dolayı yaşıyamam!’</i>”</p>

  <p>İntihar etmek bir subaya yakıştırılamazdı ama buradaki olay, o koşullarda Türk subayının aldığı görevi ve verdiği sözü yerine getiremediği zaman, ne tür bir ruh durumu içine girdiğini ve sözünün namus olduğunu ortaya koyan bir örnek olarak algılanmış, o günden bugüne kadar Albay Reşat takdirle anılan bir komutan simgesi oluşturmuştur. Albay Reşat’ın intiharına (saat 10 civarında intihar etmiştir) neden olan Çiğiltepe aynı gün saat 17.30 civarında zaptedilmiştir.</p>

  <p>30 Ağustos 1922 tarihinde <a href="../Text/Index.xhtml#d000041" id="diz0000184">Başkomutan Meydan Muharebesi</a> ile kesin sonuçlu taarruz zaferle noktalandı. 26 ve 27 Ağustos günlerinde, yani iki gün içinde, Karahisar’ın güneyinde 50 ve doğusunda 20-30 kilometre uzunluğunda bulunan berkitilmiş düşman cephelerini düşürdük.</p>

  <p>28 Ağustos’ta onbaşı Halide Edip (Adıvar) Afyon’a gelişini (<i>Türkün Ateşle İmtihanı</i>’nda) ve gördüklerinin heyecanını bize de yaşatır: “<i>Afyon’un yüksek kayalıkları göründüğü zaman (Konya-Çay yolundan geldi), ortalıkta birtakım haki renkli gölgeler göze çarpıyordu. Yunanlıların yakmış olduğu evlerin harabelerinde hâlâ ateş vardı. Karargâh birkaç saat önce Afyon’a girmişti.</i>”</p>

  <p>Halide Edip, Mustafa Kemal ve Fevzi Paşa ile ilk karşılaşmasındaki izlenimlerini de şöyle anlatıyor: “<i>Sakarya günlerindekinden daha büyük bir sofa. Büyük bir masa. Subaylar dolaşıyor. Bir küçük odanın kapısı açık. Yuvarlak bir masada iki lâmba yanıyor. Fevzi Paşa ile Mustafa Kemal Paşa bir harita üzerine eğilmişler, bir şeyler konuşuyorlar. Mustafa Kemal Paşa’nın başında yüz güneş birden doğmuş gibi yüzü parlıyor.</i></p>

  <p><i>‘Safa geldin, hanımefendi.’</i></p>

  <p><i>‘Tebriklerim paşam, nihayet muvaffak oldunuz.’</i></p>

  <p><i>Bir kahkaha:</i></p>

  <p><i>‘Evet, nihayet bu işi yaptık.’</i></p>

  <p><i>‘Gelin hanımefendi, yemek yiyelim.’</i></p>

  <p><i>Fevzi Paşa karşısında oturuyor ve memnun olduğu anlardaki gibi sağ göğsüne vurup güldürüyordu, İsmet Paşa da oradaydı.</i></p>

  <p><i>Geçmiş günlerde neler çekmiş olduğunu düşünerek Mustafa Kemal Paşa’nın neşesi insana ferahlık veriyordu.</i>”</p>

  <p>Yenilen düşman ordusunun büyük kuvvetlerini 30 Ağustos’a değin, Aslıhanlar yöresinde çevirdik. 30 Ağustos’ta yaptığımız savaş sonunda düşmanın ana kuvvetlerini yok ettik ve tutsak aldık. Düşman ordusu Başkomutanlığını yapan General Trikupis de tutsaklar arasındaydı, İngilizlerin ve Yunanlıların aşılamaz dedikleri engeller, tel örgüler darmadağınık edilmiş ve Mustafa Kemal’in tasarladığı kesin sonuç beş günde alınmıştı. Bu, Meclis’teki muhaliflerin de mağlubiyetiydi. Bundan sonrası siyasi hesaplaşma olacaktı!</p>

  <p>31 Ağustos 1922 günü ordularımız, ana kuvvetleriyle <a href="../Text/Index.xhtml#d000159" id="diz0000917">İzmir’e</a> doğru yürürken, başka birlikleri ile de düşmanın Eskişehir ve kuzeyinde bulunan kuvvetlerini yenmek üzere ilerliyorlardı. 31 Ağustos sabahı muharebe meydanını dolaştıktan sonra öğleyin Başkomutan ile Genelkurmay Başkanı ve Batı Cephesi Komutanı Çalköy’e gelerek yıkık bir evin avlusunda kırık bir kağnı arabası yanında durumu şöyle değerlendiriyorlardı:<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn69" id="_ednref69" title="">[69]</a></sup></p>

  <blockquote>
    <p>Bugünkü muharebeler Türk ordusuna büyük savaşı kazandıracak bir durum sağlamıştır. Uşak istikametine çekilen dağınık birliklerin toparlanmasına meydan vermemek lazımdır. Az kayıplarla çekilen Eskişehir Kolordusu ile birleşerek ve Yunanistan’dan getirecekleri yeni birliklerle İzmir yakınlarında bir hatta savunmaları düşünülebilir. Bunun için Eskişehir Grubu’nu da yakalayıp mağlup etmek ve asıl kuvvetlerle durmadan süratle İzmir’e girmek lâzımdır.</p>
  </blockquote>

  <p>Bu karardan sonra Başkomutan şu tarihi emri verdi:</p>

  <blockquote>
    <p>Türkiye Büyük Millet Meclisi orduları, Afyonkarahisar-Dumlupınar Büyük Meydan Muharebesi’nde zalim ve mağrur bir ordunun esas unsurlarını inanılamayacak kadar az bir zamanda imha ettiniz. Büyük ve necip milletimizin fedakârlıklarına lâyık olduğunuzu ispat ediyorsunuz; sahibiniz olan büyük Türk milleti geleceğinden emin olmaya haklıdır. Muharebe meydanlarındaki maharet ve fedakârlıklarınızı yakından müşahade ve takip ediyorum. Milletimizin hakkınızdaki takdirlerine delâlet etmek vazifemi mütemadiyen ve birbiri ardına ifa ediyorum. Ordular! İlk hedefiniz Akdeniz’dir ileri!</p>

    <p class="p17">1 Eylül 1338 (1922)</p>

    <p class="p18">TBMM Reisi Başkumandan Mustafa Kemal</p>
  </blockquote>

  <p>Aynı gün ismet Paşa Dumlupınar çarpışmasına <i><a href="../Text/Index.xhtml#d000042" id="diz0000186">Başkumandan Meydan Muharebesi</a></i> adı verildiğini açıkladı. Dikkat edilirse bu büyük zafere alışıldık şekliyle komutan adı verilmemiştir. Bu, önemli bir stratejik karardı.</p>

  <p>Zafer kazanılmış, Yunan ordusunun komutanları tutsak alınmıştı. 2 Eylül 1922’de yerleşkeleri yakıp yıkan, kadınlara kızlara tecavüz eden, çocukları öldüren, yaşlılara etmedik eziyet bırakmayan bir ordunun Başkomutanı olan Hacı Anesti’nin yerine atanan ayıplı Başkomutanı Trikopis, Türk Ordusu Başkomutanı Mustafa Kemal’in huzuruna çıkarılmıştır. Olayın tanığı Halide Edip<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn70" id="_ednref70" title="">[70]</a></sup> gördüklerini şöyle anlatıyor:</p>

  <p>“<i>Eylülün ikinci günü, Mustafa Kemal Paşa, Fevzi ve İsmet Paşaları Uşak’ta bir masanın çevresinde bulduk. <a href="../Text/Index.xhtml#d000109" id="diz0000624">General Trikopis’le</a> General Digenis Türklere teslim olmuştu. Mustafa Kemal Paşa’nın huzuruna, Nurettin Paşa’yla Kemalettin Paşa’nın arasında geldiler. Eğer korunmasalardı, Uşak halkı onları da parçalayacaktı. Uşaklılar onları sevgililerini öldürenler, evlerini barklarını yakanlar arasında sayıyorlar, mevkilerine hiç önem vermiyorlardı.</i></p>

  <p><i>Yunan generalleri getirildikleri zaman, Mustafa Kemal Paşa, Fevzi Paşa ile İsmet Paşa’nın arasında duruyordu. Benim için bu, birinci derecede militer bir durumdu. Onun için büyük bir ilgiyle seyrettim ve dinledim. Bizimkilerin üniformaları erlerinki kadar sade, yüzleri sakin ve hareketsizdi. Buna karşılık, Yunanlılar sırmalı üniformalar giymişlerdi. Yüzleri ve elleri son derece sinirli olduklarını gösteriyordu. Fevzi Paşa ise bir Buda heykeli gibi sakindi, fakat belki de içinden, ‘Bu herifler hakikî asker olamaz, âdeta dans eder gibi sıçrayıp selâm veriyorlar,’ diyordu.</i></p>

  <p><i>İsmet Paşa, gözlerindeki öfkeyi göstermemeye çalışıyordu. O, askerden daha başka bir şeydi. O bölgede, yerli halka yapılan zulme dayanamıyordu.</i></p>

  <p><i>Fevzi Paşa’yla İsmet Paşa eğildiler, fakat ellerini vermediler. Mustafa Kemal Paşa bu sahnenin hâkim karakteri, askerlik alanında bir büyük sanatkâr ve oyunun kurallarına uyan bir sporcuydu. O, Yunan generallerinin kılıklarına ve maiyetlerinin yaptıkları kötülüklere hiç önem vermiyor. Trikopis, onun, bu oyundaki rakibi. Bu askerlik oyununda yere vurduğu adama kurala uygun olan hareketi elden bırakmıyordu. Sırtını yere getirdiği pehlivanın elini sıkan galip bir pehlivan gibi, Trikopis’in elini yakaladı, herhangi bir el sıkışı süresinden fazla tuttu:</i></p>

  <p><i>‘Oturun, General, yorulmuş olacaksınız.’</i></p>

  <p><i>Bundan sonra, sigara tabakasını uzattı, kahve ısmarladı, General Digenis’e de nezaketle davranmakla birlikte, gözleri Trikopis’in gözlerinde. Trikopis de ona açık bir hayranlıkla bakıyor. Elli yaşlarında kadar, sinirli, hastalıklı, tiyatro sahnesindeymiş gibi giyinmiş bir adam.</i></p>

  <p><i>‘Ben sizin bu kadar genç olduğunuzu bilmiyordum. General.’</i></p>

  <p><i>Bundan sonra masanın etrafında oturdular</i>…”</p>

  <p>Mustafa Kemal ve Trikopis yaptıkları muharebeyi tartışırlar. Deli Hacı Anesti’nin hatalarını anlatırken Trikopis, emirlerini dinlememekle suçladığı Digenis’le tartışmaya başlar. Bu disiplinsizlik aslında Yunan ordusunun neden yenildiğini açıkça ortaya koymuştur.</p>

  <div class="picture"><img alt="" src="../Images/45.jpg"/><div class="caption">Ilgın’da resmi geçitte orduyu selamlarken</div>
</div>

  <p>“<i>Konuşma bitince Mustafa Kemal Paşa ayağa kalktı.</i></p>

  <p><i>‘Sizin için bir şey yapabilir miyim?’ diye sordu.</i></p>

  <p><i>Trikopis, ‘İstanbul’daki karıma durumumdan haber verilmesini isterim,’ diye cevap verdi.</i></p>

  <p><i>O zaman Mustafa Kemal Paşa, Trikopis’in elini yine uzunca süre elinde tutarak dedi ki:</i></p>

  <p><i>‘Savaş bir talih oyunudur, General. Bazen, en beceriklisi de yenilir. Siz, görevinizi yaptınız. Sorumluluk şanstan geliyor, üzülmeyiniz.’</i></p>

  <p><i><a href="../Text/Index.xhtml#d000109" id="diz0000625">General Trikopis</a>, ellerini sallayarak, ‘Ah, General! En son yapmam gereken şeyi yapamadım,’ dedi.</i></p>

  <p><i>Bu, anlaşılan intihar edememiş olması meselesiydi.</i>”</p>

  <p>Halide Edip’in gözü Mustafa Kemal’in yüzündedir ve düşüncelerini şöyle özetler:</p>

  <p><i>Yunan generalleri gittikten sonra, Mustafa Kemal Paşa hayal kırıklığına uğramış gibiydi. Âdeta milletlerarası bir sahnede dövüşmüş olduğu ve şampiyonluğu kazandığı oyundaki yarışçıyı kendine lâyık görmüyor gibiydi.</i></p>

  <p>Haklı olarak “Akdeniz, Dumlupınar’dan 250 mil uzaktaydı”, öyleyse bu emrin anlamı nedir? sorusu sorulmakta. Birincisi, daha önce Sakarya’da belirlenmiş olan savaş doktrininin “Hattı müdafaa yoktur sathı müdafaa vardır, o satıh tüm vatandır” (bunun anlamı şudur: “çizgisel savunma yoktur yüzeysel savunma vardır”) gereği yerine getiriliyordu. İkincisi, bir takip harekâtı emridir. Üçüncüsü de, bir devlet denize çıkışı olmayan sınırlar içine hapsolursa yaşama şansı olmadığını işaret ediyordu. Yani Anadolu’nun mutlaka denize çıkışı olan limanlara sahip olması gerekiyordu. Dördüncüsü ise, Türklerin sözlüğünde “ak” “batıyı” işaret etmektedir. İşte bu emirle takip harekâtına başlayan Türk ordusu 9 Eylül 1922 tarihinde <a href="../Text/Index.xhtml#d000159" id="diz0000918">İzmir’e</a> ulaşacaktı. Bunların dışında, daha 1908 yılında Selanik’te iken çizmiş olduğu sınırların içinde yer alan ve ancak 1939 yılında ‘Misakı milli’ içine katılacak olan <a href="../Text/Index.xhtml#d000125" id="diz0000688">Hatay’ın</a> da bu emrin alanı içinde olduğunu o günden işaret ediyordu. Buradaki <i>Akdeniz</i>, yönü gösteren stratejik hedefin tanımlanmasıdır. Mustafa Kemal gibi liderler tahminde bulunmaz, falcılık yapmaz, onlar stratejik öngörüde bulunurlar, işte bu emir bunun tipik bir örneğidir.</p>

  <p>Türk karargâhı baştan beri zafere inanmıştı. Bu nedenle, dış güçlerin savaşın gidişatına karışmalarını, Yunanlılara destek vermelerini engellemek için bir taktik uygulandı. Muharebeler önemsizmiş gibi duyurulacaktı. Türk tarafının başarılarını dünyadan saklamak için, her gün başarılarla devam etmesine karşın <i>Başkomutan Muharebesi</i> sonuçlanıncaya kadar saldırımızı resmî bildirilerde önemsiz çarpışmalar gibi gösterdiler. Gerçekten de hem saldırımızın planlama aşamasında hem de saldırımızdan hemen sonra görüşme istekleri yani ateşkes önerileri oldu.</p>

  <p>Hatta telsizle doğrudan doğruya Mustafa Kemal’e gönderilen bir telyazısında da, İzmir’deki İtilâf devletleri konsoloslarıyla, nerede ve hangi gün buluşabileceği soruluyordu. Gazi buna verdiği karşılıkta, 9 Eylül 1922’de Kemalpaşa’da görüşebileceklerini bildirmişti. Gerçekten dediği günde Kemalpaşa’daydı. Ama, görüşmeyi isteyenler orada yoktu. Çünkü <b>ordularımız İzmir rıhtımında Başkomutanın ilk verdiği hedefe, Akdeniz’e ulaşmışlardı.</b></p>

  <p><i>Her evresi ile düşünülmüş, hazırlanmış, yönetilmiş ve zaferle sonuçlandırılmış olan bu savaşlar, Türk ordusunun, Türk subaylarının ve komutanlarının yüksek güçlerini ve yiğitliklerini tarihte bir daha saptayan ulu bir yapıttır.</i></p>

  <p><i>Bu yapıt, Türk ulusunun özgürlük ve bağımsızlık düşüncesinin ölümsüz bir anıtıdır. Bu yapıtı yaratan bir ulusun çocuğu, bir ordunun Başkomutanı olduğum için sevincim ve mutluluğum sonsuzdur.</i><sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn71" id="_ednref71" title="">[71]</a></sup></p>

  <p>Üç gün içinde Yunanlılar kuzeybatı Anadolu’yu boşaltma işlemini tamamladılar. Osmanlı Türklerinin ilk başkenti olan Bursa, <a href="../Text/Index.xhtml#d000159" id="diz0000919">İzmir’den</a> bir gün sonra 9/10 Eylül’de el değmemiş olarak geri alındı. Bunu bekleyen Büyük Millet Meclisi 6 Eylül’de iki yıl önce Yunan işgali karşısında yas işareti olarak kürsüye örtülmüş olan siyah örtünün kaldırılmasına karar verdi.</p>

  <p>Türkler İstiklâl Savaşı’nı kazanmıştı. Mustafa Kemal’in Yunan ordusunu Anadolu’nun <i>bağrında</i> önce durdurup sonra vurma stratejisi başarılı olmuştu. Son darbeyi erteleyip çılgınca hareketlerden kaçınarak ordunun kayıplarını en aza indirgemişti. Üç yıl süren savaşta Türk ordusunun toplam kaybı 13.000 ölü ve 35.000 yaralıydı. Son saldırıda ölü, yaralı ve kayıp askerlerin sayısı 13.000’e ulaşırken<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn72" id="_ednref72" title="">[72]</a></sup> Yunanlıların kaybı 35.000 esir de dâhil olmak üzere 70.000’i geçiyordu. Ayrıca Yunan ordusu silahlarının yarısını ve malzemelerinin neredeyse tamamına yakınını arkasında bırakmıştı. En büyük kaybı ise Anadolu’nun sivil halkı vermişti.</p>

  <p>Artık bundan sonrası uluslararası ilişkiler arenasındaki diplomasi zaferini kazanmaya gelmişti. Ama nasıl? Bu sorunun yanıtı <i>Mudanya Mütarekesi</i> ve <i><a href="../Text/Index.xhtml#d000190" id="diz0001171">Lozan</a> Barış Antlaşması</i> ile alınan siyasi sonuçtur.</p>

  <p><a href="../Text/Index.xhtml#d000056" id="diz0000281">Büyük Taarruz</a> 31 Ağustos 1922’den itibaren, 400 kilometrelik bir cephe üzerinde, düşmanın Türkiye topraklarından sökülüp atılmasıyla sonuçlandı.</p>

  <p>15 Mayıs 1919’da İzmir’de başlayan yayılmacılık 9 Eylül 1922’de gene İzmir’de sona erdirilmişti.</p>

  <p>Topyekûn savaş felsefesini ilk defa ortaya koyan Atatürk’tür. <a href="../Text/Index.xhtml#d000230" id="diz0001420">Napolyon</a> muharebelerinde topyekûn bir savaş olmamıştır. Napolyon ordu ile muharebe etmiştir. Bütün milleti yaptığı harekât ile baş başa iç içe getirmemiştir. Topyekûn savaş konusunda Atatürk’ün kendine has dehası var. Buna biz tarihte başkalarından örnekler vermek suretiyle onu ne küçültürüz ne değerinden bir şey kaybettiririz. Atatürk, tüm milleti maddi ve manevi bütün varlığı ile aldığı tedbirlerle topyekûn savaşa hazırlamış ve bunu başarmıştır.</p>

  <p class="p9">***</p>

  <p>Anılara göre Başkomutan Keçiören’deki evden 20 Ağustos 1922 alacakaranlıkta ayrılmıştı. Bu ayrılış sabahının zaferden sonra bir de devamı oldu.</p>

  <p>Zafer kazanılmış, herkes sevinçten çılgına dönmüştü. Zaferden birkaç gün sonra topçu binbaşısı İhsan Eryavuz’un evine bir süvari yüzbaşısı ile bir onbaşı geldi. Onbaşının yedeğinde de şahane kızıl renkli safkan bir İngiliz atı vardı. Koşumları ve eyeri o güne kadar kimsenin görmediği güzellikte idi. Yüzbaşı, Bülent Asım’ın annesine Paşa’dan bir de mektup getirmişti. Mektupta şöyle yazıyordu: “<b>Nuriye Hanımefendi! Veda gecesinde ettiğiniz dua nezdi İlahi’de kabul gördü. Zafer müyesser oldu. <a href="../Text/Index.xhtml#d000104" id="diz0000619">General Digenis’in</a> binek hayvanını bir hatırayı zafer olarak kabul buyurmanızı istirham ederim!</b>…”<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn73" id="_ednref73" title="">[73]</a></sup></p>

  <p class="p9">***</p>

  <p>Acaba kahraman Mustafa Kemal bu büyük işleri nasıl yaptı? Gazeteci <a href="../Text/Index.xhtml#d000037" id="diz0000253">Asım Us</a> bu sorunun kendisine çok sorulduğunu ve Gazi’nin buna verdiği yanıtı şöyle anlatıyor:</p>

  <p>“<b>Ben askerî dehâ filân bilmiyorum. Herhangi bir zorluk önünde kaldığım zaman benim yaptığım iş şudur: Durumu iyice tespit etmek, sonra bu durum karşısında alınacak önlemi iyice tespit etmek, sonra bu durumun karşısında alınacak önlemin ne olduğuna karar vermek. Bu kararı bir kez verdikten sonra artık acaba yapayım mı, yapmayayım mı, diye tereddüt etmemek. Tereddütsüz kararı tatbik etmek. Ve başarılı olacağıma inanarak uygulamak.</b>”<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn74" id="_ednref74" title="">[74]</a></sup></p>

  <p><i><a href="../Text/Index.xhtml#d000056" id="diz0000282">Büyük Taarruz</a></i> Mustafa Kemal’in hem liderlik hem de komutanlıktaki üstün yeteneğini ortaya koymuştur. Çünkü bu taarruza karşı Meclis’te ciddi biçimde kuşkular vardı; eğer ortaya başarısızlık çıkarsa onu sorumlu tutacaklar, en ağır biçimde suçlayacaklardı. Bazı milletvekillerine göre, Yunanlıların Sakarya önüne kadar gelişinin nedeni olarak Mustafa Kemal’in stratejisini görenler, bu belanın ondan kaynaklandığını söyleyenler vardı. Önce çok ustaca konuşmalarla kuşkuları dağıttı, Meclis’in o günkü ortamında en zor olanı yapmayı başardı, güven sağladı.</p>

  <p>Mustafa Kemal Paşanın büyük zafere dair Meclis’te yapmış olduğu açıklamaya ikinci Grup mensuplarından başkanvekili ve Erzurum Milletvekili <a href="../Text/Index.xhtml#d000136" id="diz0000742">Hüseyin Avni</a> bir konuşmayla karşılık verdi. Baştan beri şiddetli muhalif olan bu grup adına söz alan Hüseyin Avni, şunu söylüyordu: “Türk köylüsü Büyük Savaş’tan çıkmış ve henüz yaralarının kanları akarken o kanlı yarasına hançer saplayan hain düşmanın harekâtını belleklerinize getirmek isterim. <i>Millî ülkünün</i> (idealin) <i>rehberi</i> olan Gazi Paşa, bugün bu ordunun kumandanlığını kabul ettiği gibi <i>millî mukadderatın</i> (alın yazısının) <i>rehberliğini</i> kabul etmiştir.”<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn75" id="_ednref75" title="">[75]</a></sup></p>

  <p>O, hemen her konuda halkın, en koyu muhaliflerinin bile rehberiydi. 1925 yılında İnebolu’da konuşurken halkın taşıdığı pankartlarda da onun rehber olduğunu göreceğiz, okuyacağız.</p>

  <p>Zaferden 11 yıl sonra, 13 Kasım 1933’te Dünya Gazetesi’ne verdiği demeçte şöyle demiştir:</p>

  <p>“<b>Hiçbir zafer gaye değildir. Zafer ancak kendisinden daha büyük olan bir gayeyi elde etmek için belli başlı vasıtadır.</b></p>

  <p><b>Gaye, fikirdir! Zafer bir fikrin istihsaline hizmet nispetinde kıymet ifade eder. Bir fikrin istihsaline dayanmayan zafer payidar olmaz. O, boş bir gayrettir. Her büyük meydan muharebesinden, her büyük zaferin kazanılmasından sonra yeni bir âlem doğmalıdır. Yoksa başlı başına zafer boşa gitmiş gayrettir</b>…”<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn76" id="_ednref76" title="">[76]</a></sup></p>

  <p>Savaşı kazanan komutan, kendisine onca yakışan kalpağı bıraktığı gibi, bundan böyle kılıç ve üniformasını da bırakacaktır. Artık hep sivil olarak görülecek, şapka, güzel İngiliz kumaşlarından biçilmiş ceket ve pantolonlar giyecek, tören ve balolarda kara giysi ve ak boyunbağı taşıyacaktır.</p>

  <p>Ve kendisinin, “<b><i>Yurtta barış, dünyada barış!</i></b>“, “<i>Mutluluğa kavuşturmak bahanesiyle kişioğullarını öldürmeye kalkıştırmak, insanlık dışı bir yöntemdir. Kişioğullarını mutlu kılmanın tek yolu onları birbirlerine yaklaştırmak, birbirlerine yardımcı duruma getirmektir. Evrensel barış içinde insanlığın gerçek mutluluğu ancak tüm ak ağınlı kişilerin bu ülkü uğrunda savaşmalarıyla gerçekleşebilir,</i>” dediği görülecektir.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn77" id="_ednref77" title="">[77]</a></sup></p>

  <p>Büyük zaferden iki yıl sonra 30 Ağustos 1924 tarihinde Dumlupınar’da uzun bir konuşma yaptı ve orada dedi ki:</p>

  <p>“<b>Yüzyıllardan beri Türkiye’yi yönetenler çok şeyler düşünmüşler ama yalnız bir şeyi düşünmemişlerdir: Türkiye’yi. Bu düşüncesizlikleri yüzünden Türk yurdunun, Türk ulusunun uğradığı zararları ancak bir tek davranışla kapatabiliriz; Türkiye’de Türk’ten başka bir şeyi düşünmemek</b>…”</p>

  <p>Bu ifadeler Türk girişimcilerin destekleneceği, Türk sermayedarların yaratılmasının hedefleneceği Kemalist ekonominin de dayanacağı eksenin ipuçlarını vermektedir.</p>
