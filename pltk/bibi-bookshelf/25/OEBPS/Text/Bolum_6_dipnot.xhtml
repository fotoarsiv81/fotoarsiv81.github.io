  <p class="p22"><a href="../Text/B6003.xhtml#_ednref50" id="_edn50" title="">[50]</a> Bu kısım yazılırken yararlanılan kaynaklar: Mustafa Kemal, <i>Atatürk Zabit ve Kumandan ile Hasbihal,</i> Cumhuriyet Yayını,1998; Mehmet Nuri Conker, <i>Zabit ve Kumandan,</i> önsöz: Hasan Âli Yücel, Cumhuriyet Yayını, 1998; Mustafa Kemal Atatürk, <i>Zabit ve Kumandan ile Hasbihal,</i> sadeleştiren: Emre Taylan, iş Bankası Yayını, İstanbul, 2006; Özer Sükan (e.tuğgeneral), <i><sup>u</sup>Zabit ve Kumandan ile (Yeniden) Hasbihal”,</i> Harp Akademileri Bülteni, yıl:37, sayı: 199, Temmuz, 2001, s. 176-213; <i>Atatürk’ün Bütün Eserleri</i>, Cilt 1 (1903-1915), <i>Subay ve Kumandan ile Konuşmalar,</i> Kaynak Yayınları, İstanbul, 1998, s.157-178</p>

  <p class="p22"><a href="../Text/B6003.xhtml#_ednref51" id="_edn51" title="">[51]</a> Mehmet Nuri Conker, 30 Eylül 1881 tarihinde <a href="../Text/Index.xhtml#d000286" id="diz0001695">Selanik’te</a> doğmuştur. <a href="../Text/Index.xhtml#d000285" id="diz0001631">Selanik Askerî Rüştiyesi’nden</a> sonra <a href="../Text/Index.xhtml#d000197" id="diz0001281">Manastır</a> Askeri İdadisi’ni bitirdi. 1902 yılında İstanbul Harbiye Mektebi’nden mezun olarak 21 yaşında Piyade Teğmen rütbesiyle ordu saflarına katıldı. 1910 yılında kurmay subaylık sınavını üç yüz kişi arasından birincilikle kazanarak kurmay oldu. 1912’de kurmay binbaşılığa yükseldi. Aynı yıl başlayan Balkan Savaşı’nda Çanakkale Boğazı Mürettep Kuvvetleri kurmay subaylığına atandı. Bolayır’da dizinden yaralandı. 1913’te Alman İmparatoru Kaiser Wilhelm’in Almanya’ya tedavi için çağırdığı on iki yaralı Türk subayından birisi olarak Wiesbaden’e gitti. O yıl Osmanlı ve Alman İmparatorlukları askerî nişanlarıyla onurlandırıldı. 1913 yılının Nisan ayında Mustafa Kemal’e gönderdiği ‘<i>Zabit ve Kumandan’ı</i> yazdı. 1921 yılında Türkiye Büyük Millet Meclisi hükümetinin Almanya temsilcisi olarak Berlin’e gönderildi. Orada iki yıl görev yaptıktan sonra 1923’te TBMM ikinci devresine Kütahya’dan milletvekili seçildi. 1930 yılında kurulan <a href="../Text/Index.xhtml#d000289" id="diz0001727">Serbest Fırka’nın</a> Genel Sekreteri oldu. 1931 seçimlerinde Gaziantep Milletvekili oldu. Almanya, Avusturya-Macaristan ve Hollanda devletlerinin üstün hizmet madalyaları ile onurlandırılan Mehmet Nuri Conker, Mustafa Kemal’in çok sevdiği ve saydığı bir arkadaşı idi. Conkbayırı’ndaki üstün başarılarından sonra Mustafa Kemal bu yakın dostuna 8 Şubat 1935’te (Conker) soyadını verdi. Aynı yıl TBMM başkan vekili oldu. Üstün hizmetlerini daha uzun bir süre devam ettireceği bir yaşta, 11 Ocak 1937 yılında Ankara’da öldü. Atatürk’ün direktifleriyle Ankara şehitliğine gömüldü.</p>

  <p class="p24">Atatürk her zaman sofrasında ona özel bir dikkatle yer vermiş, eski arkadaşıyla konuşmaktan, şakalaşmaktan zevk almıştır. Bugün birer tarihi belge değeri kazanmış olan mektuplarından da bu duyguların yazılı ifadesini buluyoruz. 4 Ekim 1911 tarihinde Rus vapuru ile Trablusgarp’a giderken Urla’dan Salih Bozok’a yazdığı mektupta ona iki yakınından bahsediyor. Biri annesi, İkincisi <a href="../Text/Index.xhtml#d000234" id="diz0001443">Nuri Conker’dir</a>. Onun için şöyle diyor: “Başka kâğıt yok. Nuri’ye ayrıca mektup yazamayacağım, istersen bu mektubumu aynen gönder veyahut bahisle bir mektup yaz ve o kıymetli kardeşimize de ki: Benim için hatırası kalb ve vicdanımdan bir an çıkamayan bir öz kardeş varsa Nuri’dir. Bu muzlin seferi onunla yapmak isterdim. Allah nasip ederse sâha-i mücadelâtta birleşiriz, eğer mukadderse ahirette buluşuruz.” Tüm mektuplarında ona hitabı “Azizim Nuri”, “Kardeşim Nuri”dir. 11 Ocak 1937’de vefat eden Nuri Conker için Atatürk, Afet İnan’a hitaben Cenevre’ye 16 Ocak 1937’de yazdığı mektupta şöyle demektedir: “<a href="../Text/Index.xhtml#d000125" id="diz0000687">Hatay</a> üzüntüsüne Conker’in ölüm acısı karıştı; bu acının açtığı yaranın derinliğini tahmin edersin.”</p>

  <p class="p22"><a href="../Text/B6003.xhtml#_ednref52" id="_edn52" title="">[52]</a> Hasbihal’in bu ilk baskısı 1000 adettir. Mustafa Kemal bunlardan bir kısmını dostlarına dağıtmak üzere alıkoydu, kalanlar piyasaya verildi. Ancak Mustafa Kemal’in Mayıs 1919’da, kitabın basımından altı ay kadar sonra Anadolu’ya geçerek İstanbul Hükümeti’yle ilişiğini kesmesinin ardından; Mütareke ve İtilaf Devletleri’nin İstanbul’u işgaliyle birlikte anılan <a href="../Text/Index.xhtml#d000071" id="diz0000390">Damat Ferit</a> Paşa Hükümeti’nin emriyle, piyasadaki bu kitaplar toplanıp imha edildi. Bu yüzden <i>Zabit</i> ve <i>Kumandan ile Hasbihal’in</i> bu ilk baskısından çok az nüsha günümüze erişebilmiştir. Cumhuriyetin ilanından sonra Atatürk’ün sağlığında, Hasbihal yeniden basılmadı. Ta ki 1956’da, Hasan Âli Yücel yeni kurulan İş Bankası Kültür Yayınları’nın ilk kitabı olarak yayımlayana dek. Bu kitabı Ruşen Eşref Onaydın sadeleştirerek yayına hazırlamıştır, İş Bankası Kültür Yayınları <i>Hasbihal’in</i> özgün metnini de, Cumhurbaşkanlığı Özel Kalemi’nin eski yazıdan çevirisiyle, Atatürk’ün Askerliğe Dair Eserleri içinde 1959’da yayımladı. Ruşen Eşrel Onaydın 1956, Afet İnan da 1959 yılı edisyonu için sunuş yazıları kaleme aldı.</p>
