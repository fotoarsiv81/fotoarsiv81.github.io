  <h2><a href="../Text/TOC.xhtml#toc189">EK</a><br/><br/><br/><span id="sigil_toc_id_115">ATATÜRK’ÜN MALLARINI MİLLETE<br/> BAĞIŞLAMASI VE VASİYETİ</span></h2>

  <p><b>1. ATATÜRK’ÜN MALLARINI MİLLETE BAĞIŞLAMASI</b></p>

  <p>Atatürk;</p>

  <p>“<b>Mal ve mülk, bana ağırlık veriyor. Bunları, soylu milletime geri vermekle büyük ferahlık duyuyorum. Zenginlikten ne çıkar; insanın serveti, kendi manevi şahsiyetinde olmalıdır!</b>”</p>

  <p>diyerek tüm mal ve çiftliklerini, 11 Haziran 1937 tarihinde Hazine’ye bağışlamıştır.</p>

  <p class="p6"/>

  <p><b>2. ATATÜRK’ÜN VASİYETİ</b></p>

  <p>Atatürk’ün, vasiyetnamesini nasıl düzenlendiğini, Riyaset-i Cumhur Umumi Kâtibi Hasan Rıza Soyak şöyle anlatmıştır;</p>

  <p>1938 senesi sonbaharı, Dolmabahçe Sarayı’ndayız. Bir sabah Atatürk’ün yatak odasına girdim. Büyük adam, yatağında başı biraz yüksekte arka üstü yatıyordu. Salonu solgun bir güneş kaplamıştı. Yüzü fildişi rengindeydi. Çehresi her gün biraz daha zayıflayıp uzuyor, o gök mavisi gözleri irileşiyordu.</p>

  <p>Ben yatağının ayakucuna doğru, gösterdiği yere oturdum. Her zamanki suallerini tekrarladı:</p>

  <p>“<b>Ne haber?</b>”</p>

  <p>O günlerde Avrupa’da siyasi hava çok bozulmuştu. Atatürk umumi endişelere ve birtakım tehlikeli belirtilere rağmen, Almanların henüz, İtalyanların ise hiç hazırlanmamış olduklarını ileri sürerek müsterih bulunuyor. O sene harp olmayacağını, ihtilafların behemehâl bir pamuk ipliğine bağlanacağını, harbi ancak 1939 senesinde veya ondan sonraki senelerde beklemek lazım geldiğini söylüyorlardı.</p>

  <p>Son yirmi dört saat zarfında günlük meselelere dair gelen haberleri hülasa ettim. Görüşünü teyid eder mahiyette olan bu haberleri alaka ile dinliyor, ara sıra bazı şeyler soruyor ve kısa cümlelerle mütalaalar beyan ediyordu. Böyle olmakla beraber düşünceli ve heyecanlı olduğu belliydi.</p>

  <p>Sözlerimi bitirince sağ kolunu bana doğru uzattı. Doktorlar, kati lüzum olmadıkça kuvvet sarf etmesini yasakladıkları için hareketlerinde yardım ediyorduk. Elini tuttum, doğruldu, yatağının içinde bağdaş kurdu. Birkaç dakika denize ve karşı sahile baktı. Beliydi ki heyecanını yenmeye çalışıyordu. Gözlerini bana çevirdiği zaman, uzun kirpiklerinin ıslandığını fark ettim. Bütün hastalığı boyunca yanımda gösterdiği yegâne zaaf (eğer bu ulvi sükûnete zaaf demek uygunsa) buydu. Sonra önüne baktı ve ağır ağır konuşmaya başladı.</p>

  <p>“<b>Bu yolda konuşmak benim için de, senin için de, ağır bir şey ama başka çaremiz yoktur. Konuşmaya mecburuz çocuk. Hani seninle ara sıra bir işimizden bahsederdik. Hatta bunun için de kanun çıkarılmıştı. Şu vasiyetname meselesi. Bugün yarın o işi bitirmeliyiz. Nasıl olsa bir gün karnımdan su alınacaktır. Ne olur ne olmaz. Bağırsaklardan biri delinebilir, başka bir arıza olabilir. Herhalde ihtiyatlı olmalı.</b>”</p>

  <p>Atatürk vasiyetini, 5 Eylül 1938 tarihinde hasta olarak yattığı Dolmabahçe Sarayı’nda yazmıştır.</p>

  <p>Atatürk 5 Eylül 1938 tarihinde düzenlediği vasiyetnamesini, çağırttığı Notere, 6 Ekim 1938 tarihinde</p>

  <p>“<b>Bu benim vasiyetnamemdir. İcap ettiği zaman muamelesini yaparsınız…</b>” diyerek zarfı notere verir.</p>

  <h5 id="sigil_toc_id_116">Atatürk’ün Vasiyeti</h5>

  <p>Malik olduğum bütün nutuk ve hisse senetleriyle <a href="../Text/Index.xhtml#d000067" id="diz0000381">Çankaya’daki</a> menkul ve gayrimenkul emvalimi Cumhuriyet Halk Partisine, atideki şartlarla, terk ve vasiyet ediyorum:</p>

  <p class="p20">1. Nutuk ve hisse senetleri, şimdiki gibi, <a href="../Text/Index.xhtml#d000156" id="diz0000857">İş Bankası</a> tarafından nemalandırılacaktır.</p>

  <p class="p20">2. Her seneki gibi nemadan, nispetleri şerefi mahfuz kaldıkça, yaşadıkları müddetçe, <a href="../Text/Index.xhtml#d000195" id="diz0001247">Makbule’ye</a> ayda 1000, Afet’e 800, Sabiha Gökçene 600, Ülkü’ye 200 lira ve Rukiye ile Nebile’ye şimdiki yüzer lira verilecektir.</p>

  <p class="p20">3. Sabiha Gökçen’e bir ev de alınabilecek, ayrıca para verilecektir.</p>

  <p class="p20">4. Makbule’nin yaşadığı müddetçe Çankaya’da oturduğu ev de emrinde kalacaktır.</p>

  <p class="p20">5. İsmet İnönü’nün çocuklarına yüksek tahsillerini ikmal için muhtaç olacakları yardım yapılacaktır.</p>

  <p class="p20">6. Her sene nemadan mütebaki miktar yarı yarıya, Türk Tarih ve Dil Kurumlarına tahsis edilecektir.</p>
