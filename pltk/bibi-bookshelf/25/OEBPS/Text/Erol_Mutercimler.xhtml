  <h1 style="margin-top: 1em;" title="Erol Mütercimler">&nbsp;</h1>

  <p class="p1"><b>EROL MÜTERCİMLER</b>, 1954 yılında Kars’ta doğdu. Tüm öğrenim yaşamı İstanbul’da geçti. İ.Ü. Fen Fakültesi Fizik Bölümü’nden mezun oldu. Deniz Kuvvetlerinde bir süre fizik öğretmenliği, Beşiktaş Deniz Müzesi Müdürlüğü yaptı ve binbaşı rütbesinden emekli oldu. 1995 yılında Avustralya’ya gitti; amacı Asya’da Budist rahiplere katılmaktı ama olmadı. Daha önce başlamış olduğu doktora çalışmasının tez araştırmasını bu ülkede yaptı. Melbourne kentinde yaşarken SBS devlet radyosunda programcı olarak çalışırken, Türk toplumuna hitap eden Turkish Report Gazetesinde de köşe yazıları yazdı. “Çokkültürlülük ve Türk Göçü” üzerine hazırladığı doktora tezini İ.Ü. Uluslararası ilişkiler Bölümü’nde savundu. Deniz tarihi çalışmalarıyla tanınan Mütercimler, Türkiye’ye dönüşünde çeşitli gazete ve dergilerde yazarlık yaptı. TRT Radyosu ve TV1 kanalı dahil olmak üzere birçok televizyon kanalında belgesel hazırladı ve programcılık yaptı. 2008 ortasına kadar HABER-TÜRK kanalında dört yıldan fazla bir süre “komplo teorileri” sundu. Halen yeni bir haber kanalı olan CEM TV’de “Alternatif” adıyla, Türkiye’nin karar vericilerine alternatif yaratmaya çalışmaktadır. <i>Yeditepe, İstanbul Ticaret ve Mersin Çağ Üniversitelerinde,</i> Türk Devrim Tarihi, Uluslararası ilişkiler ve Strateji alan ve konularında lisans ve yüksek lisans öğrencilerine ders anlatmaktadır. Bugüne kadar kısa radyo oyunları, çeşitli dergilerde yazılan ve belgesel senaryoları yanı sıra çok sayıda kitaba imza attı.</p>

  <div>
    <br/>
  </div>

  <p class="p1"><b>Bu kitaplar:</b> Destanlaşan Gemiler (1987) - Milli Mücadelenin Kahraman Gemisi Alemdar (1989) - Gaspedilen Gemi Sultan Osman (1991) 21. Yüzyılın Eşiğinde Uluslararası Sistem ve Türkiye - Türkiye Cumhuriyetleri İlişkiler Modeli (Yüksek Lisans Tezi, Milliyet 1992 Sosyal Bilimler Araştırma ödülü kazandı) (1992), Ertuğrul Faciası (1993), 21. Yüzyıl ve Türkiye “Yüksek Strateji” (1997), Bu Vatan Böyle Kurtuldu (2004, 14.baskı), Düşler ve Entrikalar (2005, 3.baskı), Kadınlar Gemiler Otomobiller (2004, 2.baskı), Satılık Ada Kıbrıs, (2007, 8.baskı), Geleceği Yönetmek (2006, 3.baskı), Komplo Teorileri (2005, 11.baskı), Akıl Oyunu (2007,10.baskı), Gelibolu 1915 (2005, 10.baskı)</p>
