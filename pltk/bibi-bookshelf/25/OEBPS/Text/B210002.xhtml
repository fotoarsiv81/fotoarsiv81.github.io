  <p>Berlin Tıp Fakültesi ikinci dâhiliye kliniği direktörü <a href="../Text/Index.xhtml#d000337" id="diz0001952">Von Bergmann</a> ve <a href="../Text/Index.xhtml#d000335" id="diz0001950">Viyana</a> Tıp Fakültesinden Eppinger 31 Temmuz-6 Ağustos 1938 günleri arasında ayrı ayrı veya birlikte Türk doktorları ile yaptıkları muayene konsültasyonlar sonucunda karın boşluğunda toplanan sıvının idrar yoluyla atılması için civalı diüretik kullanılmasına karar verdiler. Fakat tecrübe mahiyetindeki bu tedavi derhal tatbik edildiyse de beklenen sonucu vermedi. Karnındaki sıvı miktarı daha da artarak karnı çok şişkin bir hal almıştı. Artık yatakta dik oturamıyor, bu şişlik sıkıntı veriyordu. Onun için arkasına yastıklar yığılarak mümkün olduğu kadar dik duruyordu. Çevresindekilere neşeli görünmek istediği halde, acı içinde kıvrandığı belli oluyordu. Yorgunluk ve halsizlik yüzünü inceltmiş onu bitkin hale getirmişti<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn142" id="_ednref142" title="">[142]</a></sup>.</p>

  <p>Karnındaki sıvı miktarı çok arttığı için artık boşaltmaktan başka çare kalmamıştı. Atatürk, karnı delmek suretiyle sıvı alınmasını tehlikeli bir operasyon olarak görüyor ve doktorlara bununla ilgili kuşkulu sorular soruyordu.</p>

  <p>Atatürk, sağlığının bu denli bozuk oluşuna aldırmadan bakanlarla hükümetin çalışmalarını tartışıyor, büyükelçileri kabul ediyor, <a href="../Text/Index.xhtml#d000125" id="diz0000698">Hatay</a> sorunuyla neredeyse her gün ilgileniyordu. Bu arada devrimlerin ve askerî zaferin yıldönümlerinde de gereğini yapıyordu.</p>

  <p>Daha 1933 yılında yazılmasına karar verdiği vasiyetnamesini 5 Eylül 1938 tarihinde Hasan Rıza Soyak’a müsveddeyi yazdırıyordu. “Derhal yazalım, kapıyı kapa, içeriye kimse girmesin,” dedi. Doğrulup yatağın üzerine oturdu; önüne ayaklı yemek tablasını aldı, bunu yazı masası gibi kullanıyordu; ara sıra müsveddeye bakarak düzeltmeye başladı. Yazdığını aldı, bir zarfa koyup kapadı; başucundaki komodinin çekmecesine koydu. Tüm mal varlığını ve nakit parasını <a href="../Text/Index.xhtml#d000061" id="diz0000317">CHP’ye</a> bırakıyordu ama bazı koşulları vardı. Toplam altı maddeden oluşan vasiyetname çok sadeydi. Hasan Rıza Soyak’a göre cumhurbaşkanlığı için iki kişinin adı geçmiş; İsmet İnönü ve <a href="../Text/Index.xhtml#d000092" id="diz0000575">Fevzi Çakmak</a>. Ve Atatürk, devlet başkanlığı için Fevzi Çakmak’ın en iyi aday olduğunu işaret etmiş<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn143" id="_ednref143" title="">[143]</a></sup>.</p>

  <p>Saray’a getirilen noterin huzurunda vasiyetin resmileştirilmesi sağlandı. Notere, “<i>Bu benim vasiyetnamemdir, icap ettiği zaman lütfen kanuni muamelesini yaparsınız!</i>” diyerek kendisine verdi.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn144" id="_ednref144" title="">[144]</a></sup> Doktor Fiessinger’in İstanbul’a üçüncü gelişinde onun onayı ile 7 Eylül 1938 günü Doktor <a href="../Text/Index.xhtml#d000211" id="diz0001319">Mim Kemal Öke</a> tarafından ilk karın ponksiyonu yapıldı. Atatürk’ün karın boşluğundan 10,5 kilo sıvı boşaltıldı.</p>

  <p>Sıvı boşaltıldıktan sonra Atatürk adeta birden bire zayıflamıştı. Karnına büyük bir sargı sarıldı, rahatladıktan sonra sigara ve kahve içti. Kendisine ponksiyon yapılan iğneyi görmek istedi. Mim Kemal Öke kendisine daha ince bir iğne gösterdi, Atatürk bunu görünce, “<i>Aman bu kazma anestezisiz nasıl batırıldı. Birkaç kez anestezi yapılmadan bu yapılmazdı. Fakat bir diğeri icap ederse rica ederim daha incesini kullanalım,</i>” dedi.</p>

  <p>Kendisine geçmiş olsun diyen Kılıç Ali’ye, “<i>Çıkan suyu gördün mü? Bu kadar bir su kabı insanın karnı üzerine konsa nasıl tahammül eder? Bak ben ne haldeyim nasıl tahammül etmişim</i>” dedi.</p>

  <p>19 Eylül 1938 tarihinde de Doktor Neşet Belger ve Doktor Neşet Ömer İrdelp’in ortak raporlarında Atatürk’ün çok yorgun ve halsiz olduğu ve karında assitin toplanmasının devam ettiği ve ilk ponksiyondan önceki seviyeye geldiği belirtilmişti.</p>

  <p>21 Eylül 1938’de Atatürk’ün ikinci kez ponksiyonla sıvı boşaltıldı. Ponksiyon yine Doktor Mim Kemal Öke tarafından lokal anestezi ile yapıldı, 10 litre sıvı boşaltıldı.</p>

  <p>Kendisi sürekli, “Hepsini alın, hiç kalmasın, vaziyetimi değiştirin de orada burada kalanlar da alınsın,” diyordu.</p>

  <p>Sıvı boşaltıldıktan sonra, “Oh ne kadar rahat ettim, bir sigara verin, içeyim,” dedi, yanında bir de kahve içti.</p>

  <p>Ponksiyondan sonra yatağında oturmuş sigarasını içerken yanına gelen <a href="../Text/Index.xhtml#d000274" id="diz0001607">Salih Bozok’a</a>, “Salih, gördün mü başıma gelenleri!” dedi.</p>

  <p>O sırada kendisine borç denilen çorba getirilmişti.</p>

  <p>“Şimdi bir çorba içip yatacağım, sıvı alındıktan sonra epeyce rahatladım,” der. Karın boşluğundan sıvı alındıktan sonra dört gün mutlak yatak istirahatı uygulandı.</p>

  <p>İkinci ponksiyondan 5 gün sonra 26/27 Eylül 1938 gecesini rahatsız geçirdi ve ilk hafif komayı atlattı. Ertesi günkü yorumunda, “<i>Demek ölüm böyle olacak,</i>” dedi. 27 Eylül 1938 sabahı hizmetine bakan Rıdvan [Güararı] Salih Bozok’a kendisini Atatürk’ün istediğini söyledi. İçeri girdiğinde Atatürk yatağının içinde sigara içmekteydi.</p>

  <p>Kesik ve güçlükle işitilen bir sesle, “<i>Salih,</i>” dedi. “<i>Dün akşam büyük sıkıntı geçirdim, çok fena idim, kustum. Hafızam tamamen kaybolmuştu! Sanırım yediğim nohutlu yemek dokundu!</i>”</p>

  <p>Salih Bozok da kendisine nohutlu yemeğin dokunduğunu, kusarak çıkardığı için rahat edeceğini söyledi.</p>

  <p>Atatürk, yanındaki sandalyeyi kendisine göstererek, “<i>Şuraya otur,</i>” dedi ve tekrar söze başladı:</p>

  <p>“<i>Şimdi yine rüya görüyordum. Bana bir çift kundura getirmişler beğendim, Binbir’i (hizmetli Binnaz Hanım) çağırdım. Böyle Binbir… Diye çağırırken odaya Rıdvan girdi. Bunun üzerine uyandım ve rüya gördüğümü anladım</i>“.</p>

  <p>Sonra başını sallayarak sözüne devam etti.</p>

  <p>“<i>Çok dermansızım Salih… Büsbütün başka bir adam oldum. Şu ellerimin haline bak…</i>”</p>

  <p>Elleri bir deri bir kemikten ibaretti, parmaklarının titremesinden sigarayı tutamayarak yorganın üzerine düşürdü. Salih Bozok hemen alıp kül tablasına bastırdı.</p>

  <p>Atatürk kesik kesik, “<i>Ben büsbütün başka bir adam oldum. Hiç hafızam kalmadı! Değiştim, Salih… Artık o eski adam değilim,</i>” dedi.</p>

  <p>Aynı gün sürekli ve danışman hekimler tarafından muayene ve konsültasyon yapıldı. Doktorlara, “Tamamıyla başka bir şahsiyet olmuştum, çok tuhaf,” diye Salih Bozok’la konuştuklarını onlara da anlattı. Doktorlar bir gıda rejimi uyguladılar.</p>

  <p>Ondan sonraki günlerde Atatürk nispeten iyiydi. Bu birinci komadan sonra doktoru <a href="../Text/Index.xhtml#d000233" id="diz0001436">Nihat Reşat Belger’e</a>, “Anlaşılıyor ki, doktor, ben bundan sonra Yalova’da, bir müddet Florya’da, bir müddet de Ankara’da böyle dikkatli tedavi ile yaşayacağım; fakat sen, Alemdağı’na giderek iklim bakımından bana uygun bir yer bul..” dedi.</p>

  <p>Ekim ayının başında Meclis açılacaktı. <i><a href="../Text/Index.xhtml#d000280" id="diz0001621">Savarona</a>’</i>dan Dolmabahçe’ye geçtiği ilk haftalardı. Başbakan Bayar ziyaretine gitmişti. Görüşme sırasında birdenbire, “Bana Meclisi açış nutkunun materyalini hazırlayın,” dedi.</p>

  <p>Atatürk her yıl açış nutkunu kendi hazırlardı ve Meclis’e sunardı. Bu kez de Cumhuriyetin on beşinci yıl dönümü nedeniyle büyük önem veriyordu.</p>

  <p>Bakanlıklardan gelen raporlara “materyal”, söylevin son bölümüne de “final” derdi. Başbakan’ın hazırlık yapmasını, nasılsa Ankara’ya gideceğini ve kendi üslubuna göre düzeltmeler yapıp okuyacağını söyledi.</p>

  <p>Başbakan söylev üzerinde çalıştı. Metni İstanbul’a getirdi. Üzerinde çalıştılar, Genel Sekretere emanet ettiler. Ekim ayının son haftası gelmişti. Sağlık sorunları nedeniyle Ankara’ya gitmek isteğinden vazgeçmişti.</p>

  <p>“Bu halimle Ankara’ya gitmekte bir fayda görmüyorum. Ankara’ya gittikten sonra, hiç değilse, trenden otomobilime kadar, kimsenin yardımına muhtaç olmadan yürüyebilmeliyim, arkadaşlarımla sohbet edebilmeliyim… Bunu yapamayacak olduktan sonra değmez. Ankara’ya gitmeyeceğim. Nutka son şeklini veriniz, göreyim,” dedi<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn145" id="_ednref145" title="">[145]</a></sup>.</p>

  <p>Hastalığı her gün ağırlaşıyordu. Doktorlar beş dakikadan fazla konuşmasına izin vermiyorlardı. Ama o yine de görevlerini unutmuyordu. Cumhuriyetin onuncu yıldönümünde Türk milletine mesaj yollamış olmasına karşın, on beşinci yıldönümünde Orduya mesaj yayınlamak istemişti.</p>

  <p>Başbakan söylev için hazırlanmış bilgileri alıp odasına gitti.</p>

  <p>Yatağın içinde uzanmıştı. İnce bir yorgan göğse kadar çekilmiş, arkasından hafif meyilli yastıklara yaslanmış duruyordu. Eliyle yanına yaklaşmasını istedi. Sandalyeyi yatağa birleştirerek oturdu.</p>

  <p>Beş dakika içinde söylevi özetledi. Fakat tamamını okumasını istedi. Çaresiz okundu. Eksik olan kısmı “final”di.</p>

  <p>Başbakanın yüzüne baktı. Yorgun gözleriyle gülümsüyordu.</p>

  <p>“Şimdi tamamlarız” dedi.</p>

  <p>“Yaz” dedi. “Büyük Kamutay, şimdiye kadar olduğu gibi, bundan böyle de, bütün işlerinizde başarılar dilerim.” dedikten sonra, “Arkadaşlarıma benim selam ve muhabbetlerimi söylemeyi unutma!” diye ekledi.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn146" id="_ednref146" title="">[146]</a></sup></p>

  <p>Sağ eli yorganın dışında duruyordu. <b>Başbakan</b> elini öperken ağlıyordu.</p>

  <p>15 Ekim 1938 cumartesi gecesini sıkıntılı ve uykusuz geçirdi. 16 Ekim 1938 sabahı defekasyon için alafranga tuvalete gitmiş; fakat arkaya doğru, yatak tarafına düşmüştü. Kendini bilmiyordu. Günü ajitasyon ve çırpınma ile geçirdi, fakat öğleden sonra daha ağırlaştı. Yatağının içinde oturmuş şiddetli bir bulantı ile öğürmekte, sarı renkli bir kusmuk çıkarmaktaydı. Doktorlar kendisine küçük buz parçaları yutturmağa başladılar. Öğürtü biraz kesilir gibi oldu. “Beni kaldırınız” dedi. Hâlbuki tam tersine, “Yatırınız,” demek istiyordu. Hasan Rıza Soyak, başı ucuna sokularak, “Buz iyi geldi mi? Efendim” diye sordu, Atatürk “Evet” cevabını verip ardından kendini tamamen kaybetti.</p>

  <p>Yatağında kendini bilmeden yatıyor, sürekli özellikle sağ bacağını çekiyor, kollarını oynatıyor, başının durumunu değiştiriyordu. Sık sık başını iki yana çevirerek ve “Aman…” kelimesini uzatarak “Aman dil, aman,” diye söylenip duruyordu.</p>

  <p>Bu sözleriyle dilinden bir sıkıntıyı mı ifade etmek istiyordu; yoksa şuuru altındaki ‘dil meselesini’ mi anlatmak istiyordu, bu anlaşılamaz. Muayenesinde dili kuru ve kırmızı, karnında assit çoğalmış, karın damarları genişlemiş, etrafta ödemler olup, assit göğüsün altına kadar çıkıyordu. Nabız 90, solunum bazen derin bazen yüzeysel çoğaldığı zaman biraz dikkat eder gibi görünüyor. Ancak bir şey anlamıyordu. Hiçbir söylenen şeyi yapamıyordu. Tendon refleksleri sağda soldan daha ziyade idi, göğüste az bir krepitasyon vardı. Göz bebeği refleksi geç olarak alınabiliyordu<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn147" id="_ednref147" title="">[147]</a></sup>.</p>

  <p>Gece yarısından sonra koma daha derinleşti. Sol bacakta hafif bir uyuşukluk hissediyordu. Sol kolda daha az hareket olup babinski refleksi solda daha belirgin meydana çıkmıştı. Atatürk tamamen komada olmasına rağmen yalnız iğne batırıldığı zaman refleks oluyor ve daha çok hareket ediyordu<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn148" id="_ednref148" title="">[148]</a></sup>.</p>

  <p>17 Ekim Pazar günü Atatürk derin komadadır bütün refleksleri azalmıştı. İstem dışı hareketler şiddetlerini kaybetmişti. Bir gün sonra yine Atatürk’ün koma hali açılmaksızın devam ediyordu<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn149" id="_ednref149" title="">[149]</a></sup>.</p>

  <p>19 Ekim günü iyileşmeye başladı, zaman zaman komadan çıktı, akşama doğru tamamen açıldı.</p>

  <p><a href="../Text/Index.xhtml#d000274" id="diz0001608">Salih Bozok</a> yanında durup ağzını açtırmayı biraz su içirmeyi başardı. Akşama doğru bazı sorulara yanıt vermeye başladı, gözlerini açtı.</p>

  <p>Komadan çıkıp bilinci yerine geldiğinde sakalından anladı komaya girdiğini. Elini sakalına götürdü, “Ne oldu yahu bana!” dedi. “Paşam biraz fazlaca uyudunuz!” dediler. “Ne uyuması yahu, baksanıza sakala!” Hiç kimse sesini çıkarmadı. O zaman kendisi anladı komaya girdiğini. Çünkü her gün berber tıraşı olan bir kimse, gün aşırı filan değil!<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn150" id="_ednref150" title="">[150]</a></sup> Geceyi iyi geçirdi.</p>

  <p>20 Ekim gününü de rahat geçirdi.</p>

  <p>21 Ekim günü sabahı Hasan Rıza Soyak Atatürk’e seslendi:</p>

  <p>“Atatürk!”</p>

  <p>“Efendim!”</p>

  <p>“Nasılsınız efendim!”</p>

  <p>“İyiyim!” dedi<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn151" id="_ednref151" title="">[151]</a></sup>.</p>

  <p>O günü sakin geçirdi, akşama doğru sakin ve derin bir uykuya daldı. Bu rahat uyku sabaha kadar devam etti. Sabahleyin Hasan Rıza Soyak’a ilk sözü, “Gel bakalım, ne dersin biz gittik geldik! Bu doktorlar insana adeta can veriyorlar,” oldu. Arkasından, “Bana ne oldu?” diye sordu.</p>

  <p>Soyak, “Biraz fazlaca ve derince uyudunuz efendim,” diye cevap verdi.</p>

  <p>“Bu karyola niye değiştirilmiş?” diye sordu.</p>

  <p>İki kişilik ve çok geniş olan doktorların muayenesini zorlaştıran, ayrıca temizlik için şiltelerinin zaman zaman değiştirilmesi gerektiğinden, eski karyola yerine daha dar şilteleri hafif bir karyolaya nakledilmişti. Uyanır uyanmaz bunun farkına varmış, bunun nedenini sormuştu.</p>

  <p>“Temizlik yapmak lazımdı, aynı zamanda bir değişiklik olur diye de düşündük,” karşılığını verdiler.</p>

  <p>Eşsiz zekâsıyla olup bitenleri tahmin ediyordu. Karşısındakini sıkıntıya sokmamak için, “Ne ise! Gerisini sormayacağım,” diyerek konuşmayı kapattı.</p>

  <p>Arzusu üzerine bu dar karyola kaldırıldı. Yalova kaplıcasındaki yatak odasından bütün takımıyla getirilen geniş karyola konulur. Fani hayata bunun üzerinde gözlerini kapamıştı<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn152" id="_ednref152" title="">[152]</a></sup>. Bu koma günlerinde kız kardeşi Makbule başucunda Kur’an okuyarak dua etmişti<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn153" id="_ednref153" title="">[153]</a></sup>.</p>

  <p>28 Ekim akşamı Sabiha Gökçen’i kabulünde kendisine, “<i>Yarın Bayram değil mi Gökçen? Bu günü halkımla, halkımın içinde kutlamak isterdim. Beni Cumhuriyet Bayramında halkımdan uzak tutan bu hastalığa lanet ediyorum</i>” dedi.</p>

  <p>29 Ekim 1938… Cumhuriyet Bayramı akşama doğru Boğaziçi vapurlarından birini tutan Kuleli Askerî lisesi öğrencileri, Dolmabahçe Sarayı önüne geldiler. Bandoları çalarken, “Atatürk’ü, Atamızı görmek istiyoruz!” sesleri göklere yükseldi. Atatürk’ün hasta olarak yattığı odanın cam duvarlarında yankılar meydana geldi. Öğrenciler hep bir tarafa yığıldığından vapur batma tehlikesi bile geçirmişti.</p>

  <p>Çok kısa bir sürede bu sesler, bir uğultu, bir gök gürültüsü halini aldı, denize düşen iki öğrenci kurtarıldı. Hepsinin başı, gözleri pencerelerde bütün kalpler tek bir şey için, Atatürk için çarpmaktaydı.</p>

  <p>Sofracı Kâmil [Çifter] anlatıyor: “İsteği üzerine omuzlarından tutarak şöyle bir kaldırdım, destek olmak üzere müsaadesini alarak arkasına oturdum. O sırada Kulelili talebeler saray önüne geldiler ve tezahürat yapmaktalar.. Atatürk ‘Yatır!’ dedi. Emir üzerine arkasından çekilerek dikkatle yatırdım. Hemen dışarıya çıktım, başyavere haber verdim. ‘Aman’ dedim, ‘Gözlerinden yaş geliyor, Atatürk çok duygulandı talebelerin tezahüratı üzerine!’ Başyaver hemen pencereyi açtı, saray önündeki kaptana işaret etti ve vapur uzaklaştı.”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn154" id="_ednref154" title="">[154]</a></sup></p>

  <p>Falih Rıfkı Atay bu anı biraz farklı anlatıyor:</p>

  <p>“Atatürk dışarıda ne olduğunu sorar. Kuleli Askerî Lisesi öğrencilerinin geçit törenine giderken kendisini görmek istedikleri söylenir.</p>

  <p>Hekimlerin karşı çıkmasına rağmen pencereye gitmek istediğini ve nedenini kesik kesik konuşarak anlattı. Kollarına girdiler, pencere kenarındaki koltuğa oturdu, eli ile gemiye işaret etti. Vapurda bir kıyamettir koptu.</p>

  <p>Öğrenciler hep bir ağızdan <i>‘Dağ başını duman almış’</i> marşını gür sesle söylediler.</p>

  <p>Atatürk mırıldandı: “Bu bayramlar ve yarınlar sizindir, güle güle çocuklar!…”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn155" id="_ednref155" title="">[155]</a></sup></p>

  <p>Gözyaşları içinde ölüm yatağına geri döndü. Sanki Türk gençliği ile vedalaşmış, helalleşmişti. Bu onlarla son karşılaşması oldu.</p>

  <p>Hasan Rıza Soyak, Atatürk’ün yataktan kalkacak durumda olmadığını belirterek pencereden görünen kişinin nöbette bulunan Kılıç Ali olduğunu ve vapura çabuk geçmesi için işaretlerde bulunduğunu belirtti.</p>

  <p>Kılıç Ali de Atatürk’ün üzülmemesi ve durmadan yollarına devam etmeleri için eliyle işaret ettiğini, Kuleli öğrencilerinin kendisini Atatürk zannederek coşkun tezahüratta bulunduklarını, Atatürk’ün ise yataktan doğrulup oturduğunu, talebenin yaptığı bu tezahürattan duygulandığını ve gözlerinin dolduğunu belirtti.</p>

  <p>6 Kasım Pazar günü yatağının başı ucunda kendisine doğrulabilmesi için yardım ederken, zayıf omuzlarında hissettiği güçsüzlüğü yenmek istediği görülüyordu. İnsan iradesinin doğaüstüne çıkamadığını görmekle beraber etrafında bulunanlara ümitsizlik vermek istememişti. “İyi olacağım ve Ankara’ya gideceğiz” sözü, onun sesinden bir titreme bile yapmadan söylenmişti, belki de öleceğini bildiği halde son sözlerini ümit ve iyilikle bitirmek istemişti…<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn156" id="_ednref156" title="">[156]</a></sup></p>

  <p>7 Kasım’da karnındaki suyun alınması için ısrar ediyordu. Doktorlar bu işi daha önce yapan <a href="../Text/Index.xhtml#d000211" id="diz0001320">Mim Kemal Öke’nin</a> Sarayda olmadığını söylediler, zaman kazanmaya çalışıyorlardı. Atatürk hiddetlendi, Doktor Mehmet Kamil’i işaret ederek, “O yapsın!” dedi. Doktorlar çaresizce kabul ettiler.</p>

  <p>“Niçin tereddüt ediyorlar, olacak olur;” fakat karnını işaret ederek “bu insuportable’dır” dedi<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn157" id="_ednref157" title="">[157]</a></sup>.</p>

  <p>Hazırlık bitince doktor suyu çekmeye başladı. Atatürk bütün suyun alınmasını emrediyor ve her an kaç litre alındığını öğrenmek istiyordu. Her yarım litreyi bir litre sayarak altı litre sıvı çektiler ama Atatürk on iki litre biliyordu.</p>

  <p>Yapılan son ponksiyondan sonra canı enginar yemek istemiş, mevsimi olmadığı için Hasan Rıza Soyak telefonla <a href="../Text/Index.xhtml#d000125" id="diz0000699">Hatay’a</a> sipariş vermişti. Kılıç Ali’ye, “<i>Yahu doktorlar bana niçin enginar yedirmiyorlar?</i>” demişti. Kendisine enginar mevsimi olmadığı, Hatay’a sipariş verildiği, bugünlerde geleceği söylendi.</p>

  <p>Ponksiyondan sonra ateşi biraz yükselmiş olmakla beraber gece yarısına kadar sakin uyumuştu. Gece yarısı uyanmış, saat 02.00’dan sonra kendisinde hafif bir unutkanlık hali başlamıştı ve bu hal dört saat kadar devam etti<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn158" id="_ednref158" title="">[158]</a></sup>.</p>

  <p>8 Kasım 1938… Kılıç Ali nöbetçiydi. Yine nöbetçi doktoru olan Abravaya Marmaralı ile birlikte salonun Atatürk’ün yattığı odaya yakın penceresi önünde oturuyorlardı. Saat 06.30 sularıydı. Atatürk’ün berberi Mehmet koşarak geldi ve heyecanla, Atatürk’ün fenalaştığını, istifra etmekte olduğunu haber verdi.</p>

  <p>Bu istifra olayı önemliydi. Çünkü doktorlar istifra etmesini tehlikeli buluyorlardı. Bu haber üzerine hemen Hasan Rıza Soyak’a bilgi verilirken, bir kişiyi de Doktor Neşet Ömer İrdelp’e gönderdiler.</p>

  <p>Yanına girdiklerinde yatağının içinde doğrulabilmişti. İki eliyle yanlarına dayanıyor ve ağzına doğru tutulan tasa istifra edebilmek için büyük bir güç harcadığı açıkça anlaşılıyordu. İyice istifra edemediği için bulantının etkisinden sıkıntı duyarak sürekli söyleniyordu:</p>

  <p>“Hay Allah kahretsin!”</p>

  <p>Bu şekilde safra çıkarmakla uğraşırken bir ara Hasan Rıza’yla Kılıç Ali’ye bakarak sordu:</p>

  <p>“Saat kaç?”</p>

  <p>Hasan Rıza Soyak yanıt verdi:</p>

  <p>“Saat 07.00 efendimiz.”</p>

  <p>Artık sürekli “Saat kaç?” diye soruyor, Hasan Rıza da “Saat 07.00 efendimiz” diye saati tekrar ediyordu. Bu karşılıklı konuşma birkaç kez yinelendi.</p>

  <p>Odadakiler bunu, henüz aklı başında, komaya girmemiş diye yorumladılar. Fakat o anda belki gözleri kararıyor, saati göremiyordu. Onun için aklının yerinde olup olmadığını, saati öğrenmek suretiyle anlamak ve kendini kontrol etmek istiyordu.</p>

  <p>Son “Saat kaç?” sorusunun ardından birdenbire kendini arka üstü yatağa attı. Aynı anda da fena halde bir titreme başladı. O kadar titriyordu ki adeta dişleri birbirine vuruyordu. O sırada yetişmiş olan Doktor Neşet Ömer’le Doktor Abravaya, gereken müdahaleyi yapıyorlardı. Neşet Ömer bir ara Atatürk’e seslendi:</p>

  <p>“Dilinizi göreyim efendim!”</p>

  <p>Dilini yarıya kadar dışarı çıkardı.</p>

  <p>Neşet Ömer yeniden seslendi:</p>

  <p>“Biraz daha uzatınız efendim!”</p>

  <p>Doktor Neşet Ömer’e baktı.</p>

  <p>“<b><i>Vealeykümüsselam!</i></b>” diyerek gözlerini kapatıverdi.</p>

  <p>Artık kendinden geçmiş ve bu kez açılması olanaksız bir komaya girmişti. Doktorlar telaş ve çaresizlik içinde, olağanüstü bir çaba gösteriyor ve koşuşturup duruyorlardı. Bütün bu didinmelere rağmen artık tedaviye hiçbir karşılık vermiyordu. Ateş 36,5, nabız 100, solunum 22 idi.</p>

  <p>Kimseyi tanıyamıyordu. Ne bakıyor, ne de konuşuyordu. Birinci koma gibi hareketli değil, hareketsiz ve sakin yatıyordu.</p>

  <p>9/10 Kasım gecesini çok rahatsız fakat birinci komadakinin aksine ıstırapsız geçirdi. Sabah ateşi 36,8, nabzı 128, solunum 20 idi.</p>

  <p>Gündüz yorgun ve dalgındı. Genel durumundaki vahamet daha da artıyordu. Nabzı düzenli 124, solunum 40, ateş 36,7 görülüyordu.</p>

  <p>Gece yarısına doğru dalgınlık son haddini bulmuştu. Artık hayatının sonuna gelmişti. Şimdi ateş 37,8, solunum 33, nabız 132 olmuştu.</p>

  <p>Dakika dakika soluyor, sönüyordu. Yanındaki herkes ümitsizlik ve çaresizlik içindeydi. Artık hiç kimsede gözyaşlarını saklamak olanağı kalmamıştı. Herkes üzüntüsünü açığa vurmuştu. Nihayet 10 Kasım 1938 Perşembe günü geldi. Sabah saat 08.00 sularıydı. Herkes Atatürk’ün yanındaydı. Rengi tamamen solmuştu. Birdenbire, “Hı… hı… hı…” diye yalnız gırtlağından bir ses çıkarmaya başladı.</p>

  <p>Doktor <a href="../Text/Index.xhtml#d000205" id="diz0001306">Mehmet Kamil Berk</a>, başucundaki karyolaya dayanmış, gözlerinden dökülen nohut tanesi iriliğindeki yaşlar ak bıyıklarını ıslatıyordu. Bir yandan ağlarken, bir yandan da ıslak bir pamukla Atatürk’ün ağzına su vermeye uğraşıyordu. Bu şekilde ağzına su vererek O’nu biraz ferahlatacağını ümit ediyordu. Süreyya Hidayet Paşa ile Doktor Abravaya ise karyolanın ayakucunda, üzüntüden sapsarı kesilmiş bir halde, Atatürk’ün ayak parmaklarını hassasiyetle incelemeye çalışıyorlardı. Gerçekten acıklı ve feci bir manzaraydı.</p>

  <p>Doktor&nbsp;<a href="../Text/Index.xhtml#d000017" id="diz000081">Akil Muhtar Özden</a>&nbsp;kendinden geçmiş gibi odanın içinde ağlayarak dolaşıyor, bir taraftan da hafif bir sesle devamlı olarak, “Aman Yarabbi, aman Yarabbi” diye söyleniyordu<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn159" id="_ednref159" title="">[159]</a></sup>.</p>

  <p>Hasan Rıza Soyak ve İsmail Hakkı Tekçe ile Kılıç Ali, ellerini kavuşturmuş, son saygı duruşundaydılar. Hasan Rıza dayanamadı, büyük bir üzüntü içinde şöyle dedi:</p>

  <p>“<b><i>Kılıç bak, koskoca bir tarih göçüyor!</i></b>”</p>

  <p>Saat tam dokuzu beş geçiyordu.</p>

  <p>Atatürk birdenbire gözlerini açtı. O güzel mavi gözlerini son olarak yanıbaşındakilere yöneltti. Ve hemen kapadı. Başını eski durumuna getirdi. O herkesi etkileyen, büyüleyen gözler artık sonsuza kadar kapanmıştı.</p>

  <p>Atatürk ölür ölmez, Genel Sekreter Hasan Rıza Soyak zaptedilemeyen hıçkırıklarla karyolanın yanına diz çöktü ve onun sağ elini ellerinin içine alarak öptü ve yüzüne sürdü. Muhafız Komutanı İsmail Hakkı Tekçe de aynı eli öptükten sonra yorganın altına koydu. Bu arada Doktor <a href="../Text/Index.xhtml#d000211" id="diz0001321">Mim Kemal Öke</a> Atatürk’ün açık gözlerini kapattı; Doktor Kamil Berk de G.M.K. (Gazi Mustafa Kemal) markalı beyaz ipek bir mendille çenesini bağladı.</p>

  <p>Doktor Asım Arar Dolmabahçe’ye varmak üzereyken bayrağın yarıya indirildiğini gördü<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn160" id="_ednref160" title="">[160]</a></sup>. Saray’daki karışıklığı 1935-1938 yılları arasında Atatürk’ün yakın hizmetinde bulunmuş bir görevli [Kâmil Çifter] anlatıyor: “Ölümü sırasında Smith Wesson marka tabancasıyla köstekli saati, yatağının ucundaki komodinin gözündeydi. Ölümü anında, odada hizmetindeydim. Fakat on dakika sonra geldim, baktım, yerinde yeller esiyor. Ne tabanca var, ne saat var… Gardrop lebalep çamaşır doluydu; gömlek, kravat, pijama vesaire. Fakat ölümü anında Saray’ın içerisi bir hengâme halinde idi. O bakımdan hiçbir şeyle ilgilenemedik tabiî. Ölümünden yarım saat sonra gardrop’u açtım, ne bir tek kravat kalmış, ne bir tek gömlek, hiçbir şey kalmamış. Tabiî herkes Atatürk’ten hatıra diye almışlar.”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn161" id="_ednref161" title="">[161]</a></sup></p>

  <p>Son nöbet defterine de şöyle yazıldı: ‘<b>Saat 09.05’te vefat etmiştir.</b>’</p>

  <p>Atatürk’ün cenaze namazı 19 Kasım 1938 cumartesi sabahı saat 08.10’da, Sarayın büyük salonunda kılınmıştır. Cenaze namazını kıldıran, daha sonra İstanbul Üniversitesi İlahiyat Fakültesi öğretim üyesi olan Ord. Prof. <a href="../Text/Index.xhtml#d000304" id="diz0001786">Şerafettin Yaltkaya’dır</a>.</p>

  <p>Dinî törenden sonra tabut, başta ordu komutanları olmak üzere omuzlarda taşınarak top arabasına konulmuş, oradan Sirkeci’ye büyük merasimle ve uzun yol boyunca dökülen İstanbul halkının gözyaşlarıyla nakledilerek Yavuz zırhlısına aktarılmış ve İzmit’te trene bindirilmiş, gece yarısı bile olsa her istasyonda halkın gözyaşları ve hıçkırıklarıyla Ankara’ya getirilmiştir.</p>

  <p class="p9">***</p>

  <p>29 Ekim 1923 tarihinde anayasanın maddeleri değiştirildiğinde ne heyecanla konuşmuştu.</p>

  <p>“<i>Egemenlik kayıtsız şartsız milletindir. İdare şekli halkın kaderini bizzat ve bilfiil idare etmesi esasına dayalıdır. Türkiye Devletinin şekli Cumhuriyettir.</i>”</p>

  <p>Gazi, kendisini ittifakla cumhurbaşkanlığına getiren meclis üyelerine teşekkür konuşmasının sonunu şöyle bağlamıştı: “<b>Türkiye Cumhuriyeti mesut, muvaffak ve muzaffer olacaktır.</b>”</p>

  <p>Mademki bu yaşamöyküsü Mustafa Kemal’e ait o halde kitabın bitirişini Gazi’nin kendisi yapmalı:</p>

  <p>“<b>Şunu söylemeliyim ki biz, her araçtan, yalnız ve ancak bir ülkü için yararlanırız. O ülkü şudur. Türk ulusunu, uygar toplumlar içinde yaraştığı onura yükseltmek ve Türk Cumhuriyetini sarsılmaz temelleri üzerinde, her gün daha çok güçlendirmek; bunun için de, zorbalık düşüncesini öldürmek.</b>”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn162" id="_ednref162" title="">[162]</a></sup></p>

  <p>1927 yılında okuduğu <b>Söylev</b>’inde, ulusal varlığı sona ermiş sayılan büyük bir ulusun, bağımsızlığını nasıl kazandığını; bilim ve tekniğin en son ilkelerine dayanan ulusal ve çağdaş bir devleti nasıl kurduğunu anlatmaya çalışmıştı.</p>

  <p>“<b><i>Bugün ulaştığımız sonuç, yüzyıllardan beri çekilen ulusal yıkımların yarattığı uyanıklığın ve bu sevgili yurdun her köşesini sulayan kanların karşılığıdır.</i></b></p>

  <p>Bu sonucu, Türk gençliğine kutsal bir armağan olarak bırakıyorum.”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn163" id="_ednref163" title="">[163]</a></sup></p>

  <p>O her zaman milletine çok güvendi, inandı. “<i>Çünkü; Türk milletinin, karakteri yüksektir; Türk milleti çalışkandır; Türk milleti zekidir.</i></p>

  <p><i>Çünkü; Türk milleti, millî birlik ve beraberlikle güçlükleri yenmesini bilmiştir.</i></p>

  <p><i>Ve çünkü; Türk milletinin, yürümekte olduğu gelişme ve medeniyet yolunda, elinde ve kafasında tuttuğu meşale, pozitif bilimdir.</i>”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn164" id="_ednref164" title="">[164]</a></sup> “<b><i>Az zamanda çok ve büyük işler yaptık, bu işlerin en büyüğü, temeli, Türk kahramanlığı ve yüksek Türk kültürü olan Türkiye Cumhuriyeti’dir.</i></b>” <i>29</i> Ekim 1933 tarihinde yani onuncu yıl söylevinde ‘<b>cumhuriyetin</b>’ Türk devrimindeki yeri, önemi ve gücünü belirtmiştir.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn165" id="_ednref165" title="">[165]</a></sup></p>

  <p>“<b>Benim naçiz vücudum elbet bir gün toprak olacaktır, ama Türkiye Cumhuriyeti sonsuza kadar yaşayacaktır</b>” diyen bu büyük lider, laik Türkiye Cumhuriyeti ve devleti, bir gün yine güç koşullara düştüğünde “<b>fikrimizin rehberi</b>” olarak yol göstermeye devam edecektir. Bu rehber, sonsuza kadar geçerli olan Gençliğe Hitabe’dir.</p>

  <p style="margin-left:2em;font-size:109%;line-height:110%">“<b><i>Ey Türk gençliği! Birinci ödevin; Türk bağımsızlığını, Türk Cumhuriyetini, sonsuzluğa değin korumak ve savunmaktır.</i></b>”</p>

  <p>O’nun naçiz vücudu elbet bir gün toprak olacaktı, oldu da, ama bu laik Cumhuriyet ve devrimler sonsuza kadar yaşamalıdır. Her ne pahasına olursa olsun yaşayacaktır.</p>

  <p>Onun bıraktığı maddi mirasın dışında asıl Türk milletine bıraktığı manevi miras önemlidir. 1933 yılı Cumhuriyet Bayramı Açılış Konuşmasında şunu söylüyordu: “<b>Ben, manevi miras olarak hiçbir ayet, hiçbir dogma, hiçbir donmuş ve kalıplaşmış kural bırakmıyorum. Benim manevi mirasım bilim ve akıldır.</b></p>

  <p><b>Zaman hızla ilerliyor. Milletlerin, toplumların, kişilerin mutluluk ve mutsuzluk anlayışları bile değişiyor. Böyle bir dünyada, asıl değişmeyecek hükümler getirdiğini iddia etmek, aklın ve ilmin gelişimini inkâr etmek olur…</b></p>

  <p><b>Benim Türk milleti için yapmak istediklerim ve başarmaya çalıştıklarım ortadadır.</b></p>

  <p><b>Benden sonra beni benimsemek isteyenler, bu temel eksen üzerinde akıl ve ilmin rehberliğini kabul ederlerse manevi mirasçılarım olurlar.</b>”</p>

  <p>Yirmibirinci yüzyılın yedi yükselen değerinden biri olan “çokkültürlülük” çözümünü, 1933 yılında formülleştirerek, “<b>Ne mutlu Türküm diyene</b>” ifadesiyle hiçbir etnik kimliği öne çıkarmadan <i>Söylev</i>’ine alan Gazi Mustafa Kemal Atatürk, tüm yaşamı boyunca gösterişsiz yaşadı. Kendisi için bir şey istemedi, sağlığı dâhil her şeyini feda etti; sonunda malvarlığını da milletine bıraktı, buna karşın milletinden yalnızca kendisini unutmamasını diledi…</p>

  <p>Yalnızca “<b>Beni hatırlayınız!</b>” dedi.</p>
