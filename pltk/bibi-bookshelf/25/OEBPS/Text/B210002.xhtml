  <h2><a href="../Text/TOC.xhtml#toc185">KAÇALIM BURALARDAN, AFET!</a></h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Falih Rıfkı Atay gördüklerini şöyle anlatıyor: “Cumhuriyet’in onuncu yıl dönümünden sonra Atatürk’te ağır, fakat sürekli bir değişiklik hisseder olmuştuk. Bu değişikliğin ilk belirtileri ‘isteksizlik’ ve ‘halsizlik’ idi. Daha sonra kendisine sinir bozukluğu ve unutkanlık geldi… [oysa] Hafızasının kuvvetine, dikkatine devamlılık ve aksamazlığına, çalışma tahammülüne hep şaşardık… Fakat öldürücü hastalığın ilk belirtileri sık sık burun kanamaları olmuştur.”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn76" id="_ednref76" title="">[76]</a></sup></p>

  <p>Gerçekten de bir müddetten beri sağlık durumu pekiyi değildi; icabında 24-30 saat aralıksız çalışabilen, saatlerce ayakta durduktan sonra bile ufak bir yorgunluk işareti göstermeyen, o sağlam vücutlu ve demir iradeli Büyük Adam’ın son zamanlarda pek çabuk yorulduğunu ve bunu gizleyemediğini, hayretle karışık bir üzüntü ile görüyorduk; 5-10 basamaklı bir merdiveni güçlükle ve ancak dinlene dinlene çıkabiliyordu. Sık sık ateşleniyor, hastalanıyor, günden güne zayıflıyordu; ara sıra burnu da kanamaktaydı. Bazen ve en çok sofrada şiddetli bir öksürüğe tutuluyor, dakikalarca âdeta soluğu kesilir ve boğulur gibi oluyordu.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn77" id="_ednref77" title="">[77]</a></sup></p>

  <p>Doktor Asım Arar’ın hatıratına göre Atatürk’ü ölüme götürecek olan karaciğer hastalığının başlangıcı 1936 yılı sonuna gitmektedir. Daima biraz halsiz ve yorgun görülüyordu. Kendisinin yakınları olanlar köşkten çıkıp çiftlikte veya başka bir yerde kısa bir süre dolaştıktan sonra yolda durarak konuşmayı veya herhangi bir şeye bakmayı bahane ederek dinlenmek arzu ettiğini söylemekte idiler.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn78" id="_ednref78" title="">[78]</a></sup> Buna karşın yine de akşam sofralarını iptal etmiyor, içkisinden vazgeçmiyordu.</p>

  <p><a href="../Text/Index.xhtml#d000067" id="diz0000376">Çankaya’daki</a> yeni köşkte ikinci kata çıkmak için zaten asansör vardı. Bu hal karşısında Dolmabahçe Sarayı’ndaki özel dairesine de bir asansör koydurmak mecburiyeti duyulmuştu.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn79" id="_ednref79" title="">[79]</a></sup></p>

  <p>Atatürk’ün ciddi sağlık sorunları başlamıştı, her geçen gün çok daha sinirli oluyordu ve bu koşullar hüküm sürerken, 1916 yılından itibaren çeşitli nedenler ve görevlerle hep beraber olduğu Başbakan İsmet Paşa’yla arasında tartışmalar uç vermeye başladı.</p>

  <p class="p9">***</p>

  <p>İsmet İnönü anılarında “yılların yorgunluğu” başlığıyla Atatürk’le tartışmalarını şöyle anlatıyor:</p>

  <p><i>1936 senesi ve 1937 başı, olayların gittikçe birikerek yorgunluk ve gerginliğin artmış olması devridir. Türlü meselelerden Atatürk ile aramızda münakaşa çıkmıştır. Bunların büyüğü <a href="../Text/Index.xhtml#d000124" id="diz0000684">Hatay meselesinden</a> oldu. Hatay meselesinde, <a href="../Text/Index.xhtml#d000125" id="diz0000689">Hatay’da</a> Türklerin içinde bulunduğu hayatın tahammülsüzlüğü ve Fransızların, Suriyelilerin Hatay meselesinde gösterdikleri olumsuz siyaset Atatürk’ü daima meşgul ediyordu. Fakat bir anda patlama şeklinde günün acil meselesi oldu. Muhitinde, yakınlarında, hatta kız kardeşinde bile örneğini gösteren büyük bir duyarlık başlamıştı. Hatay’da vaziyetin devamı artık mümkün olamayacağı kanaati yayılıyordu ve akşama sabaha bir büyük hareket olacakmış gibi bir hava yayılmıştı.</i></p>

  <p><i>Hatay meselesindeki bu her an patlama havası ve her an büyük bir hareketin başlayacağı intibaı, Atatürk’ten geliyordu.</i></p>

  <p><i>Hatay’da Fransız idaresinden son zamanlarda şikâyetler çok artmıştı. Atatürk bütün bu hadiseler bir araya gelince Hatay meselesini artık halletmek zamanı geldiğine hükmediyor ve birdenbire büyük tezahürat şeklinde bu mesele ortaya atılıyor… Hatay meselesinden Fransızlarla aramız açıldı… Bir aralık Atatürk’ün halinden bir askerî müdahale ile emrivaki yapmak fikri geçtiğini fark ettim… Hatay’daki meselede haklarımızı tatbik sahasına koymak için bir netice alabilirdik, almak için çalışabilirdik, fakat her siyasi teşebbüsü bir tarafa bırakarak bir askerî hareketle emrivaki yapmak şeklini mahzurlu buluyordum. Kesin olarak vaziyet aldım… Nihayet, Atatürk İstanbul’da son gösterişli hareketleri yaptıktan sonra Ankara’ya dönerken yolda kendisi ile Eskişehir’de görüştüm… Bir askerî hareket şıkkına girmenin mahzurlu olacağına onu ikna etmeye çalıştım ve başarılı oldum. Dinledi uzun boylu. Böyle bir hareket yapmayacağını, yaptırmayacağını söyledi</i>…<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn80" id="_ednref80" title="">[80]</a></sup></p>

  <p>İlk bakışta tanısı, yorgunluk ya da günlük sorunlar olsun, Atatürk ile başbakan İsmet İnönü arasındaki tek tartışma ve çatışma konusu yalnızca <i>Hatay meselesine</i> bakışları arasındaki fark değildi. Asıl anlaşmazlık <a href="../Text/Index.xhtml#d000235" id="diz0001452">Nyon Konferansı</a> süreci ile Tarım Bakanı’nın yanlış tutumu nedeniyle ortaya çıkan durumdu.</p>

  <p>Nyon Konferansı, 1937 yazında, İspanyol iç savaşı sırasında Akdeniz’deki korsanlığı önlemek amacıyla toplanmıştı. Atatürk, başbakanı devre dışı bırakarak dışişleri bakanına talimat vermekteydi. Bu durum haliyle İsmet İnönü’de büyük rahatsızlık yaratmıştı:</p>

  <p>“Tevfik Rüştü Nyon’daydı. Ben Ankara’da idim. Atatürk Florya’da idi. Tevfik Rüştü Konferansta bazı teklifler, teşebbüsler yapıyordu. Bunlar bizim verdiğimiz talimata uygun değildi. Soruyordum nereden çıktı bu… Atatürk haber veriyormuş ona dediler. Ama Tevfik Rüştü Bey dikkatliydi bu işlerde… Benim anladığım ikimiz de, Atatürk’ü de, beni de ayrı ayrı idare etmeye çalışıyordu. Anlaşılan Florya’dan sormuşlar, o da tabiatıyla bilgi vermiş. Öyle olmuş, böyle olmuş… Aslında fazla önemli bir şey değildi bu olay…”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn81" id="_ednref81" title="">[81]</a></sup></p>

  <p>İtalyanlar Nyon’daki görüşmelerin dışında bırakılmışlardı. İsmet Paşa, bu durumda paktı imzalamamızın İtalyanları aleyhimizde tahrik edeceğini düşünüyor, bu nedenle Nyon’daki görüşmeleri gereksiz sorgularla sürekli baltalıyordu. Üzerinde görüş birliği oluşmuş bir paktın imzalanmaması bile tavsiye ediliyordu. Oysa başbakanın düşündüğünün aksine İtalyan Büyükelçisi, dışişleri bakanından arabuluculuk yapmasını istemekteydi. Tevfik Rüştü ise İtalyan Büyükelçisine şu yanıtı veriyordu:</p>

  <p>“<i><a href="../Text/Index.xhtml#d000218" id="diz0001367">Mussolini</a> bizzat bana başvurursa aracılık yapar ve başarılı da olurum.</i>”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn82" id="_ednref82" title="">[82]</a></sup></p>

  <p>Çatışmanın temel noktası şuydu; Başbakan İnönü, Atatürk’ün görüşünün aksine, paktın Türkiye’ye bir mecburiyeti, yani meseleye silahla müdahale mecburiyetini yüklemediği düşüncesindeydi. Atatürk ise bunun tersini anlamıştı, dışişleri bakanına da bu yönde talimat vermişti.</p>

  <p>Nyon ile Ankara arasında bu konudaki haberleşme devam ederken Atatürk, Florya’daydı. Sabahleyin mayosunu giymiş, köşkün denize inen merdiveninde oturuyor, denize girmeye hazırlanıyordu. Tam o sırada Genel Sekreter Hasan Rıza Soyak, Tevfik Rüştü Aras’ın metnin yorumuna ilişkin cevabî telgrafını getirdi. Atatürk telgrafı okumadan Hasan Rıza’ya, “<i>Ne diyor?</i>” diye sordu. O da, “<i>Sizin görüşünüz doğruymuş,</i>” dedi. Atatürk dudaklarını ısırdı.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn83" id="_ednref83" title="">[83]</a></sup></p>

  <p>“<i>Eyvah… Kötü duruma düştüler. İsmet Paşa’nın çok canı sıkılacak!</i>”</p>

  <p>Ve devam etti:</p>

  <p>“<i>Çok mahcup olacak ama artık bundan söz etmeyelim.</i>”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn84" id="_ednref84" title="">[84]</a></sup></p>

  <p>Bunları söyledikten sonra kalktı, denize girdi.</p>

  <p>Atatürk’ün tahmin ettiği gibi İsmet Paşa’nın çok canı sıkılmış ve telaşa düşmüştü.</p>

  <p>Bu antlaşma metnine göre Türkiye’nin silahlı yardımda bulunmasına gerek yoktu. Ancak Nyon olayı, Atatürk’le İsmet İnönü arasındaki ilişkilerde bardağı taşıran son damlalardan biri oldu.</p>

  <p>Nyon sonrası, İsmet Paşa, Atatürk’ü Etimesgut istasyonunda karşıladı, mahcup ve biraz da sinirliydi.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn85" id="_ednref85" title="">[85]</a></sup></p>

  <p>İnönü, Gazi Çiftliği’ndeki bira fabrikasının ekonomik olmadığını ifade ederek eleştiride bulunmuştu. Atatürk çiftliğin müdürünü çağırarak konu hakkında bilgi almıştı. O gün bakanlar kurulu toplantısı vardı.</p>

  <p>İçişleri Bakanı <a href="../Text/Index.xhtml#d000310" id="diz0001816">Şükrü Kaya</a>, Başbakan’a o gün çiftlikte yapılan konuşmaları aktardı, İsmet İnönü buna çok hiddetlendi:</p>

  <p>“<i>Yaa… Demek Atatürk benim söylediklerimi başkalarından araştırıyor, öyle mi?</i>”</p>

  <p>Bu hiddetle kalkmış, Anadolu Kulübü’ne gelmiş, arka arkaya birkaç viski içtikten sonra doğruca Bakanlar Kurulu’nun davetli olduğu <a href="../Text/Index.xhtml#d000067" id="diz0000377">Çankaya</a> Köşkü’ne, Atatürk’ün sofrasına oturmuştu.</p>

  <p>O akşam sofrada Başbakan ve bakanlardan başka kimse yoktu. Atatürk o gece, alkol almıyor, ıhlamur içiyordu. Konu birden tarım sorunlarına geldi. Bakanın çalışmalarından şikâyetçi olan Atatürk, Başbakan’ın yüzüne karşı memnuniyetsizliğini açıklayıverdi:</p>

  <p>“<i>Tarım politikasından memnun değilim. Bakanınız olumlu hiçbir şey yapmıyor. Buna bir çare düşünmelisiniz.</i>”</p>

  <p>Atatürk sofrada zaman zaman bu tür sert uyanları yapar, ancak kısa bir süre içinde bu sorun edilmeden çözülür, herkes unuturdu. Belki alkolün etkisiyle belki de yılların birikimi nedeniyle İsmet İnönü çok sert karşılık verdi:</p>

  <p>“Haberim olmadan sürekli bakanlar istifaya mecbur ediliyor. Verdiğim bilgilere güvenilemeyerek sözlerim başkalarından soruşturuluyor. Devlet işlerine ait bütün kararlar sofrada alınıyor. Sorumsuzluk işe karışıyor. Bu gibilerden korkuyorum.”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn86" id="_ednref86" title="">[86]</a></sup></p>

  <p>Atatürk, İsmet Paşa’nın ilk kez cesaret ettiği bu çıkışı karşısında fena halde sinirlenmiş ama bunu belli etmeyerek, yüzünde hafif bir tebessüm ifadesiyle, sözlerini sonuna kadar dinlemişti. İsmet Paşa sözlerini bitirir bitirmez, yüzünde yine aynı tebessümle ona döndü ve sakin bir sesle şunları söyledi:</p>

  <p>“<i>Yaa. Demek öyle. Demek devlet işleri hakkında sofrada, yani sarhoşlukla karar veriliyor, demek istiyorsunuz, öyle mi? Bu nasıl söz? Bu nasıl düşünce? Bu ne cüret? Amacını anlıyorum. Pekâlâ…</i>”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn87" id="_ednref87" title="">[87]</a></sup> Sofracıya da hemen şu emri verdi:</p>

  <p>“<i>Beylerin önünden rakıları kaldırın! Şimdi yemek getirin.</i>”</p>

  <p>Ertesi gün Atatürk, Hasan Rıza Soyak’a olayı anlatırken şu kararını açıkladı:</p>

  <p>“<i>Bilmiyordum, meğer arkadaşımız bizim ikazlarımızdan muzdarip oluyormuş, kendisini bu ıstıraptan kurtarmak lazım. Bunun tek yolu da mesai arkadaşlığımıza bir müddet için olsun nihayet vermektir.</i>”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn88" id="_ednref88" title="">[88]</a></sup></p>

  <p>Bir gün sonra Dolmabahçe Sarayı’nda Tarih Kongresi açılacağından, o akşam yeniden İstanbul’a hareket etti. Yanında Başbakan İsmet İnönü de vardı.</p>

  <p>Beyaz tren adıyla bilinen trenin Cumhurbaşkanına özel olan arka salonunda Atatürk, İnönü’yü işaret ederek, “<i>İkimizi yalnız bırakınız,</i>” emrini verdi. Personel çekilince ikisi baş başa kaldı.</p>

  <p>“<i>Görüyorum ki sen çok yorgun ve hatta hastasın, uzun zaman istirahata ihtiyacın var. Bu itibarla mesai arkadaşlığımıza bir müddet ara vermemiz uygun olacaktır. Şimdi karar verelim, yerine kimi tavsiye edersin?</i>” diye sordu.</p>

  <p>Atatürk, İktisat Bakanı Celal (Bayar)’in uygun olup olmadığını danıştı. Aslında, Başbakan’ı kafasında hazırlamıştı.</p>

  <p>1937 yılında, sağlığı iyice bozulmuştu. Tarih Kurumu Kongresi’nin toplandığı Dolmabahçe Sarayı’nın büyük geniş salonuna özel dairesinden -ki aralarında ancak 100-150 metrelik bir mesafe vardı- bahçeden otomobille gidip geliyordu.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn89" id="_ednref89" title="">[89]</a></sup></p>

  <p>Bu Kurultay’a milletvekili ve kurultay üyesi olarak giren Celal Bayar kendisinin de hiç beklemediği bir anda sürpriz bir atamayla başbakan olarak görevlendirilmişti. [Kabinenin kuruluşu: 25 Ekim 1937]</p>

  <p>Kılıç Ali’nin anılarına göre Atatürk’ün sinirleri yatışmıyordu, anlattıkça daha çok öfkeleniyordu:</p>

  <p>“<i>Her çıkıştığı zaman, hepinizin önünde yaptığım uyarılardan her üzüldüğü zaman gelir, bana sığınırdı. Fakat gizlice! Dün akşam da bambaşka bir tavır takınmıştı. Aklınca bakanların yanında küstahça bir atak yapacaktı. Onların yanında ses çıkarmayacağım, sonra başıma bela olup çıkacak! Böyle bir cürete nasıl izin verebilirdim? Meğer bunca yıldır daha beni tanıyamamış. Daha çok önceden bu adamı işten çekmeliydim. Geç kaldık geç!</i>”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn90" id="_ednref90" title="">[90]</a></sup></p>

  <p>Anlatmaya devam ediyordu:</p>

  <p>“<i>Herkes adeta yarının ne olacağından emin olamayacak hale geldi. Gezilerde, küçük memurlardan tutun da yüksek bürokratlara, köylüsünden tutun da şehirlisine kadar herkesten şikâyet üstüne şikâyet! Şimdi bir de bana kararların sofrada verildiğinden söz ediyor. Cürete bakın. Onun bütün hataları, bütün falsoları Meclislerde mi düzeltilmişti? Ama kabahat yine bende! Konuşmalarımda her fırsatta ve sürekli ondan söz ettim. Adamı göklere çıkardık. Tabiî şımardıkça şımardı. Sonunda, adeta mütehakkim bir tavır almaya kadar işi azıttı. Elinden gelse, korkak olmasa, ihtimal dikte ettirmeye bile kalkışacaktı. Gittiği yol bu idi. O bilmiyordu ki biz memleketi kurtarmak için icabında Padişahın da, Halife’nin de, hatta dağdaki eşkıyanın bile yardımına başvurmuştuk. Benim kendisi hakkında söylediklerimin, yazdıklarımın sebebini bilmiyor gibiydi. Ben onu övdükçe o, gerçekte öyle imiş gibi haller takınmaya, adeta benim karşımda bile bir kahraman rolü oynamaya başladı. Haklıydı. Çünkü artık rakibi kalmamıştı. Celal Bey’i niçin çekemiyordu? Niçin onun eserlerini hırpalamaya çalışıyordu? Güya ben bütün bu hareketlerinin ve niçin böyle hareket ettiğinin farkında değildim. Şaşarım aklına! Kendisini artık tamamen işten uzaklaştıracağım, serbest bırakacağım, karar yerinde olmuştur.</i>”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn91" id="_ednref91" title="">[91]</a></sup></p>

  <p>Uzun yıllar boyunca fırsat kollayanlar İsmet Paşa’ya saldırma şansı bulamadılar. Çünkü aralarında yaşanan bu büyük kavgaya rağmen Atatürk hiçbirine izin vermedi. İsmet Paşa’yla daima arkadaş kalmayı tercih etti.</p>

  <p>Başbakanlıktan ayrılan İnönü Hipodrom’da at yarışına gitmişti. Halk, yıllarca Başbakan olarak alkışladığı İsmet Paşa’ya sevgi gösterilerinde bulundu. Bunu, İsmet Paşa’nın Atatürk’e karşı giriştiği kuvvet gösterisi gibi yorumlamak isteyenler vardı. O zaman Atatürk bu görüşün karşısına çıkmış ve, “<i>Bu millet vefalıdır. Kendisine hizmet ettiğine inandığı insanları elbette alkışlayacak. Memnun oldum, çok iyi etmişler,</i>” diye kesip atmıştı. Buna rağmen Salih Bozok elinde bir gensoruyla Halk Partisi grubuna geldi ve İsmet Paşa’nın bu gösterileri teşvik etmekle ne demek istediğini sordu. İsmet Paşa bu sorunun Atatürk’ten kaynaklandığını düşünerek uzun bir konuşma yaptı. Her şeyini Atatürk’e borçlu olduğunu söyledi. Onu övdü, kendisini gerektiğinden fazla küçük gösterdi. Halkın gösterileriyle hiçbir ilgisinin olmadığını belirtmeye özen gösterdi. Bu konu da kapandı gitti.</p>

  <p>Hatta birkaç gün sonra Atatürk, Hikmet Bayur’la konuşurken, “<i>Ben, bizim çocukların vesveselerini anlamıyorum. Ne olmuş bir eski Başbakan halk tarafından alkışlanmışsa, itibar görmüşse?.. Sen de çalış, sen de sevil, seni de alkışlasınlar…</i>” diyecekti.</p>

  <p>Fakat Atatürk, Ankara’dan son kez ayrılmadan önce, Anadolu Kulübü’nde İsmet İnönü ile karşılaşacak, Kılıç Ali’nin anılarından öğrendiğimize göre, “Kalk İsmet konuş!…” diye hitap edecek denli de elektrik yüklü olacaktır. Aşağıda okuyacağız.</p>

  <p class="p9">***</p>

  <p>1937 yılı içinde önce uzun aralıklarla, sonraları sık sık olarak burun kanamaları görülmeye başladı. Bu burun kanamaları her ne kadar tehlikeli olmaz ise de onu rahatsız etmeye başlamıştır. Atatürk’ü kulak burun boğaz uzmanı Dr. Ziya Naki Yaltırım tedavi etmektedir. Burun tamponu ve koteraziasyon gibi çeşitli girişimlerle kesin sonuç sağlanamamıştır. Sonraları Ankara Numune Hastanesi Kulak Burun Boğaz Hastalıkları Uzmanı Max Meyer’in de bilgi ve tecrübesine başvuruldu. Meyer de, Atatürk’ü uzun uzun muayene etti ve birtakım tavsiyelerde bulundu, fakat bunlardan da bir sonuç alınamadı. Randevu ve davetlerine tam zamanında gelmek alışkanlığı olan Atatürk gibi birisi, 27 Şubat 1938 günü akşamı <a href="../Text/Index.xhtml#d000067" id="diz0000378">Çankaya</a> Hariciye Köşkü’nde Balkan İttifakı Dışişleri Bakanları şerefine verilen yemeğe oldukça geç indi. Çünkü burun kanaması uzun bir süre durmamıştı. Önce uzun aralarla başlayıp sonraları daha sık sık görülen ve onu çok rahatsız eden burun kanamaları dolayısıyla geçici nitelikteki tedavilerle ilgili olarak Atatürk, 1937 yılı Nisan sonu ile Mayıs başlarında altı kez Ankara Numune Hastanesi’ne gitti.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn92" id="_ednref92" title="">[92]</a></sup></p>

  <p>Sağlık sorununa karşın aklında olan tek şey Hatay sorunuydu. Atatürk, Cumhuriyet Bayramı balosunda Fransa Büyükelçisi Henri Ponsot’ya sohbet sırasında şöyle söyler:</p>

  <p>“<b>…Ben toprak büyütme dileklisi değilim. Barış bozma alışkanlığım yoktur, ancak antlaşmaya dayanan hakkımızın isteyicisiyim. Onu almasam edemem. Büyük Millet Meclisinin kürsüsünden milletime söz verdim: <a href="../Text/Index.xhtml#d000125" id="diz0000690">Hatay’ı</a> alacağım! Milletim benim dediğime inanır. Sözümü yerine getiremezsem onun huzuruna çıkamam, yerimde kalamam. Ben şimdiye kadar yenilmedim, yenilemem; yenilirsem bir dakika yaşayamam!</b>”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn93" id="_ednref93" title="">[93]</a></sup></p>

  <p>Kaşıntılar için Ankara Numune Hastanesi Deri Hastalıkları Klinik Şefi Alfred Marchionini’nin önerdiği merhem ve solüsyonları da faydalı olmadı. Kaşıntılara çeşitli nedenler ileri sürüldü. Günün birinde Atatürk etrafında hayli kalabalık ziyaretçisi ile birlikte <a href="../Text/Index.xhtml#d000067" id="diz0000379">Çankaya</a> Köşkü’nün bahçesinde otururken kaşıntı hissederek kolunu kaşımaya başladı. Kaşınan kolunu sıvadığında derisindeki fiske fiske kabartıları gösterdi. Ziyaretçiler arasında bulunan bir doktora dönerek, “Bu nedir doktor? Son zamanlarda sık sık oram buram böylece kabarıyor!” diye sordu.</p>

  <p>Doktor eğilerek bakıp, “Karınca efendimiz. Bunlar karınca ısırmasıdır,” diye cevap verdi.</p>

  <p>Doktorun bu teşhisi Atatürk’ün etrafında bulunanları da etkiledi. Onlar da kaşıntıyı hissetmeye başladılar. Bu sırada suçlanan karıncalar aranır ve bir tanesi bulundu.</p>

  <p>Atatürk yeniden sordu:</p>

  <p>“Ben geceleri de kaşınıyorum. Karınca yatak odasına kadar çıkar mı?”</p>

  <p>Kendisine, “Evet,” cevabı verildi.</p>

  <p>Doktor Asım Arar’ın da aralarında bulunduğu bir grup Doktor Köşk’e çağrılıp düşünceleri soruldu. Yapılan incelemede köşkün bazı yönlerinde küçük ve kırmızı renkte birtakım karıncaların bulunduğu saptanır. Uzmanlar bu karıncaların Çin’den Avrupa’ya geçmiş olduğunu söylerler. Bundan dolayı köşkün bu karıncalardan temizlenmesi gerekli olur.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn94" id="_ednref94" title="">[94]</a></sup></p>

  <p>Atatürk’te görülen kaşıntıların başka bir sebepten olabilmesi kimsenin aklına gelmediği için bu karıncaları yok ederek Atatürk’ü bu şikâyetten kurtarmak gerekmektedir. Çünkü Atatürk kaşıntı hissi ile çok rahatsızdır. Çok nazik ve kibar bir insan olan Atatürk kaşıntı geldiği zaman hem de eğilerek kaşınmaktan kendini alamamaktadır. Kendisi emir verir. Seyahate çıktığında köşk en tesirli ilaçlarla bu karıncalardan kurtarılacaktır.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn95" id="_ednref95" title="">[95]</a></sup></p>

  <p>Atatürk, Yalova’ya son kez geleceği yolculuğuna, 20 Ocak 1938 tarihinde başladı. Derinceye kadar trenle geldi. Ertesi gece sabaha karşı (21/22 Ocak) Akay İdaresi’nin <i>Heybeliada</i> Vapuruyla iskeleden ayrıldı. 22 Ocak sabahı saat 08:00 sularında Yalova’ya vardı. Halkın coşkun tezahüratıyla karşılandı, onları selamlayıp otomobille yeni açılmış olan <i>Termal Otel</i>’in ilk konuğu olmak üzere oraya gitti. Yanında bulunanlar arasında İstanbul’dan gelmiş olan Başbakan Celal Bayar da vardır.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn96" id="_ednref96" title="">[96]</a></sup></p>

  <p>Yalova’ya geldiğinde Köşk beş gün içinde ilaçlanır ve sonra Dolmabahçe’ye geçmiş olan Atatürk’e bilgi verilir.</p>

  <p>Sık sık yinelenen bazı sağlık şikâyetleri başlamıştır. Hakkında yazılan anılarda sağlıklı, güçlü, uykusuzluğa ve yorgunluğa çok dayanıklı olduğu yazılıdır. Bu bölüme kadar bunu kanıtlayan pek çok tanıklığı okuduk.</p>

  <p>Atatürk sağlam yapılı, yorgunluğa ve uykusuzluğa dayanıklı, neşe ve şevki daima yerinde, rahatsızlıkları kısa ve geçicidir.</p>
<blockquote>
  <p>Bir akşam pek istediği bir toplantıya gelemeyecek kadar ateşli olduğunu duymuştuk. Geç vakit geldi, “İki aspirin aldım, sıcak bir banyo yaptım, ateşi yendim,” demişti.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn97" id="_ednref97" title="">[97]</a></sup></p>
</blockquote>

  <p>Yalova’ya geldiğinde de sık sık burnu kanamaktadır, vücudu karıncalanır ve kaşınır. Termal’de kendisini Doktor <a href="../Text/Index.xhtml#d000233" id="diz0001433">Nihat Reşat Belger’e</a> muayene ettirdi. Doktor yıllar sonra ilk edindiği izlenimi Ruşen Eşref Ünaydın’a şöyle anlatır:</p>

  <p>“Atatürk ilk geceyi Termal Otel’deki apartmanında geçirdi. Ertesi sabah oteldeki kendisine özel olarak yaptırılan banyo dairesine girdi ve beni çağırdı. Şikâyetlerini bildirdi, kaşıntıya çare bulmaklığımı istiyordu. Dedim ki:</p>

  <p>‘Müsaade buyurursanız önce zat-ı devletinizi bir muayene edeyim, kaşıntının sebeplerini tespite çalışayım.’</p>

  <p>‘Peki,’ dedi.</p>

  <p>Soyunma yerine koyduğumuz şezlonga uzandı, ben de muayene ettim. Tabiî önce vücudun kaşınan yerlerini, yani bacaklarını muayene ettim. Ürtiker, ekzema, erythreme belirtileri bulmadım. Yalnız kaşıntının bıraktığı tırnak izleri gördüm. Atatürk’ün yaşayış tarzını göz önünde tuttuğum için bacaklardan karnını ve bilhassa karaciğerini muayeneye koyuldum ve derhal gördüm ki, Atatürk’ün karaciğeri üç parmak kadar büyümüş ve sertleşmiştir. Kalbini dinledikten ve tansiyonunu da alarak muayenemi tamamladıktan sonra kendisine teşekkür ettim, muayenemin bittiğini söyledim.</p>

  <p>Atatürk, ‘Doktor, kaşıntının nedenini buldun mu?’ diye sordu.</p>

  <p>‘Evet, efendim,’ dedim. Bu kaşıntının yemek ve özellikle içmekle ilgili olduğunu arz ettim.</p>

  <p>‘Buna emin misin?’ diye sordu.</p>

  <p>‘Efendim, kanaatim o kadar kesin ki, bu teşhisimin isabetinde şüphenin gölgesi bile yoktur. Karaciğeriniz büyümüştür, biraz sertleşmiştir. İşte kaşıntının nedeni bu karaciğer hastalığıdır,’ dedim. Sözlerim o âna kadar kendisine karaciğer rahatsızlığından bir kez bile söz edilmemiş olan Atatürk üzerinde hissettim ki bir sürpriz tesiri yaptı. Fakat o, hiçbir hayret bildirmeksizin bu sözlerimi tam bir sükûnetle dinledi.</p>

  <p>‘Şimdi ne yapacağız?’ diye sordu.</p>

  <p>Kendisine uygun gördüğüm şekilde termal tedavisi tespit ettim. Kaşıntıyı teskine yardım edecek bir toz bile verdim. Bu tozla birlikte bir de küçük bir perhize konulmasını rica ettim. Kaşıntının sebebini anlatırken söylediğim içmek sözünden ne kastettiğimi Atatürk sezmişti.</p>

  <p>Bundan sonra, Atatürk’ün arkadaşları, özel doktoru durumunda bulunan Neşet Ömer İrdelp’e kendi muayene ve teşhisinden söz ederek, bir kez de onun muayene etmesini ve teşhis hakkında düşüncesini bildirmesini talep etmişler.</p>

  <p>O da muayene sonucunda fikrimi tamamen kabul ettiğini, başladığım tedaviyi onayladığını ve bunu Atatürk’e de arz ve tavsiyelerime göre hareket etmesini rica eylediğini söyledi. İstanbul’a giderken de, ‘Atatürk’ü istediğiniz gibi tedavi ediniz kardeşim,’ dedi.”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn98" id="_ednref98" title="">[98]</a></sup></p>

  <p>Böylece Atatürk’ün rahatsızlığının ilk ve acı teşhisi konulmuş olur.</p>

  <p>Doktor <a href="../Text/Index.xhtml#d000233" id="diz0001434">Nihat Reşat Belger</a> Atatürk’ü ilk kez 22 Haziran 1937 tarihinde Yalova’da muayene etmiş, vücudunda dikkate değer bir arıza bulamamıştır ve Atatürk’ün Genel Sekreteri Hasan Rıza Soyak’a, “<i>Öteden beri işittiğim hayat tarzına göre, bilhassa karaciğerini çok yorgun bulacağımı tahmin ediyordum, hamdolsun öyle bir şey görmedim,</i>” demiştir. Yine <b><i>Cumhuriyet</i></b> gazetesine verdiği beyanatında Doktor Belger, “<i>Atatürk’ü ilk defa 1937 Haziran’da Yalova’da muayene ettim. O tarihte kendisinde siroz hastalığına ait hiçbir bulgu görmedim; fakat bu tarihten 8 ay sonra yine Yalova’da yaptığım muayenede karaciğerdeki rahatsızlığın bulgusunu tespit ettim,</i>” demiştir.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn99" id="_ednref99" title="">[99]</a></sup></p>

  <p>Atatürk’ün Yalova’daki kısa tedavisinden alınan etki memnuniyet vericidir, çünkü hem kaşıntı azalır, hem de iştahı artıp kilo bile alır [74 kilodan 75’e çıkar]. Atatürk, durumundan ve görülen farktan çok memnun olur. Neşesi düzelir ve hatta onuncu gün kaşıntıdan eser bile kalmaz. Sağlığında hissedilir bir iyilik kendini gösterir. “Fakat Atatürk, Yalova’ya geldiğinin on ikinci günü bu tedaviye hiç değilse üç hafta devam etmesi için ettiğim ısrarlı ricaya rağmen, her ne sebeptense Bursa’ya gitti,” diye şikâyet eder doktoru.</p>

  <p>Bursa’da Merinos Fabrikası’nın işletmeye açılışını yaptı. Gece yüzüne hâkim olan pembelik, yerini bir irin sarısına bırakmıştır. Tanıkların ifadelerine bakılırsa “omuzlarında, dizlerinde, gözlerinde bir yorgunluk” dolaşmaktadır. “Bir gece içinde en az 10 yıl yaşlanmış gibi”dir.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn100" id="_ednref100" title="">[100]</a></sup></p>

  <p>Gece belediye salonunda şerefine düzenlenen bir balo vardır [2 Şubat 1938].<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn101" id="_ednref101" title="">[101]</a></sup> Balo öncesi akşam yemeği için saat tam 07.00’ye 10 kala <i>Çelik Palas</i>’ın salonlarına girdiğinde davetliler şaşkına dönerler. Gündüz sapsarı olan yüzünde yapay bir canlılık parıldamaktadır. Dikkatli gözler, Ata’nın yüzüne yansıyan sıhhatin, usta bir makyözün elinden çıktığını hemen kavrarlar.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn102" id="_ednref102" title="">[102]</a></sup></p>

  <p>Evet, Atatürk, hayata meydan okuyacağı o gece, canlı görünmek için makyaj yapmıştır.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn103" id="_ednref103" title="">[103]</a></sup></p>

  <p>Bir gece önce <i>Çelik Palas</i> otelinde akşam yemeğinde, “Rakı yok mu?” diye sorarak, Yalova’daki perhize son vermiştir. O uyarı ardından bu gece masaya rakı şişeleri dizilmiştir. İlk yudumlar alınırken Tamburi Selahattin Bey de, Atatürk’ün karşısına kurulmuş ve, “<i>Mâni oluyor, halimi takrire hicabım</i>” diye çalmaya başlamıştır.</p>

  <p>Saat tam 10.00’u çeyrek geçe saatine bakar ve balo vaktinin geldiğini fark eder. Bütün zevat, erkekler siyah smokinler, kadınlar şık tuvaletler içinde arabalarla belediye salonuna geçerler. Burada yaşananlar gazeteci-yazar Nizamettin Nazif Tepedelenlioğlu’nun kaleminden aktarılıyor:<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn104" id="_ednref104" title="">[104]</a></sup></p>
<blockquote>
  <p>Bando İstiklâl Marşı’nı çaldıktan sonra bir-iki dakika istirahat etti. Akabinde aheste tempolu bir vals başlayınca hanımlardan birinin önünde eğildiği ve 18 yaşında bir genç çevikliği ile piste çıktığı görüldü. 4,5 ay sonra yataktan çıkamayacak derecede hastalığı artacak ve 7,5 ay sonra dünyayı mateme boğacak olan insan, daha bir hafta önce kendisine her türlü yorucu hallerden sakınması bildirilen insan raks ediyordu. Etrafını çeviren davetliler kımıldamadan duruyorlar, gözlerini ondan ve bilhassa yere ne zaman değdiği, ne zaman yerden ayrıldığı zor fark edilebilen ayaklarından ayıramıyorlardı. Çok ustalıkla biçilmiş tığ gibi ütülü bir pantolonun uçlarından çıkan bu iki küçük ve taraksız ayağı süsleyen kibar hatlı bir çift rugan iskarpinin topukları dans boyunca bir kez bile tahtaya değmedi. Muhakkak ki pek mükemmel dans ediyordu. Bütün vücudunu ve pek ahenkli hatları olmasına rağmen yine mutlaka 55 kilodan aşağı bir ağırlığı olmaması lazım gelen zarif raks arkadaşını parmaklarının ucu üzerinde döndürüp koşturan bu insanın hasta olduğuna nasıl inanılabilirdi? Bu insanın neresinde derman kalmamıştı? Kollarında mı, dizlerinde mi? Bu kollar ki frakın yenlerinden çıkan murassa düğmeli kolluklarının sert kolasından çok daha sert bir gerilişleri vardı. Bu dizler ki dondurulmuş gibi dimdik duran bacaklarında en ufak bükülüşleri görülmüyordu. Gayet kibar dans ediyordu. Sağ elinin şahadet parmağı ile ancak sol elinin parmaklarına değdiği damının vücudu ile kolalı gömleği ve beyaz yeleği arasında iki parmaklık bir arayı en seri notalarda bile muhafaza ediyordu. Burnu, kadının saçlarından uzaktı. Gözleri, dansın tempolarına göre istikamet ne kadar değişirse değişsin hep ileriye bakıyordu. Damını yormamak için, turlarda hep kendisini sol tarafa bırakıyordu. Bazen üst üste birkaç süratli dönüş yaparken sol elinin parmaklarında kadının belini kavramak insiyaki beliriyor, fakat buna rağmen kendini tutuyor, parmaklarında sezilen kıpırdanışları frenliyordu.</p>
</blockquote>

  <p>Bu raks gece yarısına dek sürer. Bittiğinde Atatürk alkışları zarif bir reveransla yanıtlar. O gece az içer. Neşesi yerindedir. Yanındakiler, “Hazır keyfi yerindeyken otele döndürebilirsek ne âlâ…” diye umutlanırlar. Ama nafile… Atatürk aniden hareketlenip vals çalmaya devam eden orkestraya yönelir. Orkestra şefi Azerbaycanlı Mehmet’e, “<b>Zeybek!</b>” diye bağırır. Orkestra üyeleri şaşkın, bir zeybeğin melodisini mırıldanmaya çalışırlarken Atatürk yeniden gürler:<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn105" id="_ednref105" title="">[105]</a></sup></p>

  <p>“<b>Hayır… o değil… <a href="../Text/Index.xhtml#d000278" id="diz0001616">Sarı Zeybek</a>…</b>”</p>

  <p>Birden salondaki fraklı ve tuvaletli davetliler topluluğu pistin etrafını çevirdi ve bu muhteşem gösteriyi izlemeye hazırlandı. Az sonra zeybek havasıyla birlikte Gazi’nin ölüme meydan okuyuş dansı başladı:<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn106" id="_ednref106" title="">[106]</a></sup></p>

  <p>Salonda yaşananlar Nizamettin Nazif Tepedelenlioğlu’nun kaleminden aktarılıyor:<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn107" id="_ednref107" title="">[107]</a></sup></p>
<blockquote>
  <p>Anında Ödemiş ve Aydın efelerini de hayran edecek bir zeybeğin kahraman figürlerini icra etmeye başladı. Bu, hakikaten bir kahramanlık ayini idi. ‘Rejime riayet ederse en çok 9 ay yaşayabilir’ teşhisi konulan ve bunu bilen bir adam, dizlerini yere vura vura zeybek oynuyordu. Bu ayini izleyen saray erkânının gözlerinden öyle acı bir endişe fışkırıyordu ki bu hal, ancak bir-iki dakika meçhul kalabildi. Sonra birden, bu harikulade bedii raksın akıllara durgunluk veren manasına hepsinin akıl erdiriverdiği anlaşıldı. Gülümseyen yüzlerin bir derunî emre itaat eder gibi, hep birden geriliverdikleri görüldü. İçlerinde fevkalade bir neşe kıvılcımlanan gözlerin hep birden dumanlandığı, bakışların donuklaştığı görüldü ve o anda genç kadınların eriyen rimellerinden gözbebeklerinin yanmasına önem vermeden, delikanlıların beyaz gömleklerine kolalarını eritecek derecede sıcak ve nohut büyüklüğünde damlalar dökerek ağladıkları görüldü. Yine o anda onun sanki bu, gözyaşıyla ifade olunan umumî teessürü hissetmiş gibi, bu teessürde bir merhamet çeşnisi sezmiş de kızmış gibi, raksına bir kat daha şiddet verdiği görüldü. Tahtaya vuran dizlerinden çıkan sesler, şimdi bu meyus bakışların, bu yaşlı gözlerin muhasarasından kurtulmak isteyen bir aslanın kükreyişini andırıyordu. Orkestra zeybeğin son notalarını bitirince kadınlar ve erkekler, göstermemek için ipekli mendillerini acele acele gözlerine bastırırlarken Atatürk ağız dolusu bir kahkaha attı.</p>
</blockquote>

  <p>Gece, daha sonra salon ortasında güreş tutan pehlivanlarla sürer. Saat sabahın 04.00’ünü vurunca Atatürk yavaş yavaş yerinden kalkar. Valinin eşi önünde bir reverans yapıp müsaade ister ve alkışlar arasında salonu terk eder. Dimdik adımlarla merdivenlere yönelir. Silindir şapkasını, eldivenlerini ve bastonunu alır. Paltosunu giyer.</p>

  <p>Kapıda arabası beklemektedir ama o binmez. Günün ilk ışıklarıyla selâmlaşan kente dalar. Az önce pistte diz vurarak ter döken adam, şimdi Şubat ayazının titrettiği yolda tek başına yürümektedir. Celal Bayar, <a href="../Text/Index.xhtml#d000310" id="diz0001817">Şükrü Kaya</a>, Kılıç Ali, <a href="../Text/Index.xhtml#d000274" id="diz0001604">Salih Bozok</a> telaşla peşine düşerler. Yüz adım kadar, dalgın dalgın önüne bakarak yürür. Sonra dar yolun ana caddeye kavuştuğu yerde sendeler. Birden durup şapkasını başına geçirir, eldivenlerini giyer ve bastonunu parmakları arasında döndürerek gürler:<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn108" id="_ednref108" title="">[108]</a></sup></p>

  <p>“<i>Fakat bizim bir arabamız olacaktı. Yayan mı gideceğiz yoksa?..</i>”</p>

  <p>Yaverler koşuşurlar. Otomobil yetişir. Atatürk biner binmez başını bir kenara dayayıp şoföre seslenir:</p>

  <p>“<i>Çabuk ol çocuk. Üşür gibi oluyorum.</i>”</p>

  <p>Yaver otomobilin camlarını kaparken ağzından şu sözler dökülür:</p>

  <p>“<i>Ne güzel geceydi…</i>”</p>

  <p>Ertesi sabah o, Bursa’dan ayrılıp Mudanya’ya geçerken odasını temizleyen hizmetçiler, havlularında kokulu bir kırmızı boya izi görürler. Yüzündeki sahte pembeliğin sırrı o zaman çözülür.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn109" id="_ednref109" title="">[109]</a></sup></p>

  <p>7 Şubat’ta İstanbul’da Atatürk’e muayenede <a href="../Text/Index.xhtml#d000233" id="diz0001435">Nihat Reşat Belger</a> tarafından zatürree teşhisi konularak 10 gün kadar tedavi görür.</p>

  <p>Başbakan Celal Bayar’ın Atatürk’ün hastalığından haberdar oluşu Ankara’daki Balkan Konferansı [28 Şubat 1938] sırasındadır. Sağlık müsteşarı Asım Arar endişe içindedir. O, durumu içişleri bakanına söyler,<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn110" id="_ednref110" title="">[110]</a></sup> Bayar böylece bilgi sahibi olur: “Atatürk’ü istasyonda gördüm. Halini hiç beğenmedim. Burnundan kan geldiği söyleniyordu ki bunun ciğerden geldiğine ihtimal veriyorum. Eğer öyle ise hal vahimdir.”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn111" id="_ednref111" title="">[111]</a></sup></p>

  <p>Bayar da, Atatürk’ün yanına gidip hastalığını merak ettiğini söyleyerek, biri Almanya’dan, öteki Fransa’dan iki ünlü yabancı uzman getirtmek istediğini danışır.</p>

  <p>“Ortalıkta <a href="../Text/Index.xhtml#d000125" id="diz0000691">Hatay</a> meselesi var. Hastalığım dışarıda duyulursa iyi olmaz. Bu noktayı değerlendirmek lazımdır. Sen, Neşet Ömer’le konuş. Burada zaten Tıp Kongresi yapılıyor. Gelip bir muayene etsinler, gerekli ise bir konsültasyon yapsınlar. Bakalım onlar ne diyecek? Sonra düşünürüz.”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn112" id="_ednref112" title="">[112]</a></sup></p>

  <p>Doktorlar gelir. Atatürk’ü dikkatle muayene ederler. Konsültasyon yapılır. Durum kritiktir. Yapılacak ilk iş, tam istirahat, derhal içki ve sigarayı bırakması ve ilaçlarını düzenli almasını sağlamaktır. Fakat ortada ciddi bir sorun vardır. Atatürk her çeşit kısıtlamayı kabul etmeyen birisidir. Öte yandan içki ve sigarayı birden bırakmak ruh durumu üzerinde olumsuz etki yapabilirdi. Başbakan ve doktorlar arasında kademeli olarak bırakması konusunda anlaşmaya varılır.</p>

  <p>Odaya girerler. Doktorlar müşahedeyi ve tedavi ile perhizi açıklamaya girişirler, içki ve sigaraya gelince, Atatürk birden başını kaldırır:</p>

  <p>“<i>Ne demek?.. Yani bütün ömrümce mi içmeyeceğim?</i>”</p>

  <p>Doktorlar, “Hayır,” der. “Sadece üç ay için. Belki bu süre daha da kısalabilir.”</p>

  <p>Atatürk, geniş bir nefes alır ve yüzüne rahatlamanın pembeliği gelir.</p>

  <p>“O bir şey değil. Kabul ettim!”</p>

  <p>Herkes ferahlamıştır.</p>

  <p>Atatürk’ün durumu iyi değildir. 6 Mart’ta doktorlar grubu muayene etti. Doktor Asım Arar anlatıyor:</p>

  <p><i>Önce Köşkün kütüphanesinde aramızda tartıştık. Sonra yukarı salonda bulunan Atatürk’ün yanına gittik. Üstünde koyu bir ‘robe de chambre’ vardı ve kanepe üzerinde oturmaktaydı. Yanında o zaman başbakanlıktan çekilmiş olan İsmet İnönü vardı. Bizi böyle kalabalık görünce ‘korkunç’ demekten kendini alamadı.</i><sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn113" id="_ednref113" title="">[113]</a></sup></p>

  <p>Dikkatli bir muayene yaptılar. Ayağının bileğinde hafif bir ödem ve karaciğerde biraz büyüklük olduğunu teşhis ederler. Bulguları tartışmak üzere yeniden kütüphaneye çekildiler. Yarım saat sonra hepsinin ortak kararına göre Atatürk şifa bulmaz bir hastalığın tam anlamıyla pençesindedir.</p>

  <p>“<i>Durum, bütün fecaat ve korkunçluğuyla nazarlarımızda tecessüm etmiş bulunuyordu. Ne yapmak lazım geldiğini uzun uzadıya konuştuk. Hastalığın akıbeti hakkında boş ümitlere kapılmakta mana yoktu. Hepimiz biliyorduk ki siroz denilen bu vahim karaciğer hastalığına yakalanan bir insan muhakkak bir ölüme mahkûmdu. Yapabileceğimiz tek şey bu feci akıbeti mümkün mertebe geciktirmekten başka bir şey olamazdı ve gene hepimiz biliyorduk ki hastalığın biricik nedeni aşırı alkol alımıdır. Bu nedenle bizi korkutan büyük tehlikeyi geciktirebilmek ancak alkol kullanmanın yasak edilmesiyle mümkün olabilirdi.</i>”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn114" id="_ednref114" title="">[114]</a></sup></p>

  <p>Heyet bir rapor hazırladı. Vardıkları sonucu Atatürk’e okumaları gerekiyordu. Salona gittiklerinde Atatürk ve İnönü oturmaktaydı. Atatürk, Doktor Asım’a, “Yüksek sesle oku da, Paşa da duysun,” dedi. Hiç sözünü kesmeden dinledi, ispirtolu içkilerin kesinlikle içilmeyeceği söylenince, hafifçe gülümseyerek sordu:</p>

  <p>“Bu içki yasağı ne zamana kadar devam edecek?”</p>

  <p>“Yine böyle bir heyet toplanıp içki kullanmakta sakınca olmadığına karar verinceye kadar.”</p>

  <p>Yüzündeki gülümseme kayboldu. Beş doktora teşekkür ettikten sonra başıyla çıkmalarını işaret etti. Arkalarından yaptığı eleştiriyi yaverlerden birisi Doktor Asım’a yetiştirdi:</p>

  <p>“<i>Bunların hiçbiri bir şeyden anlamıyor. Ben rakı içmek için söylemiyorum ve gerekirse yine içmiyeceğim. Fakat bunlara hastalığımın rakı ile hiçbir ilgisi olmadığını da kanıtlayacağım.</i>”</p>

  <p>Atatürk kendisini kandırmaktaydı. Yapılan önerileri kulak ardı etti. Perhiz programına uymadı. Anlaşılan hastalığı hele alkolden kaynaklandığı söylenen bir hastalığı kendisine yakıştırmıyordu. Teşhis sirozdu, belki de geç kalınmıştı. O, dışarıya karşı direnecek ama bir süre sonra yatağa düşecekti.</p>

  <p>15 Mart 1938…</p>

  <p>Başbakan Celal Bayar yabancı uzmanların getirilmesi konusunda ısrarcıdır: “Yabancı doktorların gelmesini ve sizi muayene etmesini rica ettiğim zaman, reddetmiş ve böyle bir çağrının Hatay davası üzerine etki edeceğini ileri sürmüştünüz. Politik yankıları bakımından haklı olduğunuzu kabul ederim. Ancak bu mahzur çok sınırlıdır. Kaldı ki bugün bizim için en büyük dava, sizin sağlığınızdır. Türk milletinin sağlığınızdan öte bir kaygısı olmadığını arz etmek vazifemdir. Lütfen izin verin de bir yabancı uzman getirelim, konulan teşhisi bir kere daha kontrol etmiş ve tedavi şeklini gözden geçirmiş olsun.”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn115" id="_ednref115" title="">[115]</a></sup></p>

  <p>İnce parmaklı sanatkâr elleri koltuğun iki yanında, başı hafif öne eğik, sükûnetle dinler. Bir müddet susar. Sonra başını kaldırarak Başbakan’ın gözlerinin içine bakar:</p>

  <p>“<b>Çocuk!.. Ne yapacaksan çabuk yap, anlıyorum, ben hastayım!..</b>”</p>

  <p>Durum Bakanlar Kurulu’nda görüşülüp Fransız Uzman Doktor <a href="../Text/Index.xhtml#d000093" id="diz0000576">Fiessinger’i</a> davet etme kararı alındı. 28 Mart’ta Fiessinger <a href="../Text/Index.xhtml#d000067" id="diz0000380">Çankaya’ya</a> geldi. Atatürk’ü muayene etti. Bir devlet başkanı ile değil, bir hasta ile konuşur gibi şunları söyledi: “Hastasınız! Ben sizi iyi edeceğim. Fakat benden önce, siz kendinizi iyi edeceksiniz! Siz büyük bir kumandan olabilirisiniz, büyük zaferler kazanmış olabilirsiniz… Fakat bu işin kumandanı benim. Yardımınızı istiyorum, bana yardım edeceksiniz!..”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn116" id="_ednref116" title="">[116]</a></sup></p>

  <p>Belli ki bu istek Atatürk’ün hoşuna gitmişti, “Yaparım” dedi.</p>

  <p>Fiessinger, Atatürk’e teşekkür etti: “Benim tayin edeceğim zamana kadar alkol yok! Fazla kıpırdanmadan şezlongda sırtüstü yatacaksınız. Bu durumunuzu hiçbir şekilde bozmayacaksınız. Yemek içmek üzerindeki tavsiyelerimi de tutacaksınız!..”</p>

  <p>30 Mart 1938 tarihinde Atatürk’ün sağlığıyla ilgili ilk tebliğ yayınlandı. Bu bildiride <a href="../Text/Index.xhtml#d000093" id="diz0000577">Fiessinger’in</a> muayenesi sonucu Atatürk’ün bir grip geçirdiği ve sağlığında endişe verici bir durum olmadığının belirlendiği, kendisine bir buçuk ay kadar istirahat tavsiyesinin yeterli görüldüğü belirtilmişti. Oysa Fiessinger’in teşhisi alkole bağlı sert ve kanlı karaciğer iltihabıydı. Yine onun öngörüsüne göre, durum ciddi olmakla birlikte hasta tavsiyelere uyarsa daha 7-8 yıl yaşayabilirdi.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn117" id="_ednref117" title="">[117]</a></sup></p>

  <p>Fiessinger gazetecilere Atatürk hakkında, “Bu kadar dinamizmin, bu kadar zekâ ve canlılığı bir arada toplaması pek enderdir. Zamanımızın birçok büyük devlet adamlarıyla temas ettim, fakat büyük şefiniz Atatürk bunlardan hiçbiriyle bir tutulamaz,” dedi.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn118" id="_ednref118" title="">[118]</a></sup></p>

  <p>Doktorun dediklerini de gerçekten harfi harfine tuttu. Ağzına bir damla içki koymadı, sigara içmedi ve iki gün sırtüstü kıpırdamadan yattı. Bu kadarcık itina, hemen kendisini göstermişti. Bünyesi kuvvetliydi, iyileşmek arzusuyla birlikte hızla toparlanacaktı.</p>

  <p>Bu süre içinde dışarıdan sakin göründü ama <i>Hatay meselesi</i> yaşamını işgal etmekteydi.</p>

  <p>Bir süre sonra, şezlongda kıpırdamadan sırtüstü yatmaktan sıkıldı. Doğrulup oturmaya, odasında yer değiştirmeye başladı. Ömrü cephelerde, devletin kuruluşunda muhalefetle boğuşmakla geçmişti, özgürlüğüne son derece düşkündür, şimdi yatağa uzanıp kalmak yapacağı iş değildir. Bununla birlikte, bu kısa perhiz ve dinlenme sağlığına çok iyi gelmiştir. Bir süre sonra, yüzüne tatlı bir pembelik, mavi gözlerine o eski şimşekli ışıltı oturmuştu.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn119" id="_ednref119" title="">[119]</a></sup></p>

  <p>Bir gün, “İyiyim,” diyerek ayağa kalktı.</p>

  <p>Eskiden olduğu gibi devlet işleriyle ilgilenmeye, özellikle Hatay konusunda titizlenmeye başladı.</p>

  <p>Akşamları yine sofrasını kurdurup arkadaşlarını çevresine toplayarak onlarla sohbet ederek geç vakitlere kadar oturmaya başladı. Dostlarının içmesini önleme girişimleri boşunaydı.</p>

  <p>Birkaç gün sonra hasta değilmiş gibi hareket etmeye başladı. Hükümetin çok yoğun uğraştığı <a href="../Text/Index.xhtml#d000125" id="diz0000692">Hatay</a> meselesini en küçük ayrıntısına kadar sorguladı. Mersin’e giderek olan biteni daha yakından görmek istiyordu. Başbakan doktorlara danıştı. Yeniden muayene edildi ve “<b>Gidebilir</b>,” kararı çıktı.</p>

  <p>Adana-Mersin yolculuğu ölüme davetiye çıkarmaktır. ‘Ölümüne girdiği’ muharebeleri kazanmıştır kazanmasına da bu kez ölüme karşı meydan savaşma girmektedir. Ama bu kez kaybedecektir.</p>

  <h3 id="sigil_toc_id_112"><a href="../Text/TOC.xhtml#toc186">Atatürk’ün Ankara’daki son günleri</a></h3>

  <p><i>26</i> Mayıs’ta bir daha dönmemek üzere bu kentten ayrılacağına göre, 20 Mayıs’tan önce İsmet İnönü ile Dil Kurultayı’ndaki karşılaşması hariç ilk kez yüz yüze gelirler. Yer Anadolu Kulübü kapısıdır. Atatürk yanındakilerle içeri girerken İnönü çıkmaktadır, saygıyla kenara çekilip yol vermek ister. Atatürk kolunu tutarak elini sıkar, yakınlık gösterir. “<i>Birlikte bir oyun çevirelim…</i>” der, birlikte asansöre doğru yürürler. Heyet merdivenden çıkıp onları karşılar. Buraya kadar her şey yolundadır. Fakat asansörün kapısı açıldığında Atatürk’ün yüzü allak bullak olmuş, İsmet Paşa’nın rengi uçmuştur. Atatürk oyun salonuna değil, yemek yenen yere doğru yürür, ‘sofrayı hazırlamalarını’ emreder sinirli sinirli. Yaveri Salih’e Başbakan Bayar’ı da çağırmasını söyler. Kılıç Ali, Recep Peker, <a href="../Text/Index.xhtml#d000099" id="diz0000610">Fuat Bulca</a> da oradadır. Atatürk’ün sesinde hiddet vardır:</p>

  <p>“<b>Kalk İsmet konuş… Bana asansörde söylediğini şimdi burada tekrarla…</b>”</p>

  <p>Bütün gözler İsmet Paşa’ya döner. İsmet Paşa, elindeki peçete ile dudaklarını hafifçe sildikten sonra, kalkıp kalkmamak arasında bir tereddüt geçirir. Nihayet kalkar. Heyecanlı olduğu her halinden belli olmaktadır. Boğukça bir sesle, kelimeleri araya araya konuşmaya başlar: “<i>Beni bağışla Atatürk!.. Yanlış anlaşıldım. Her yerde yazdım, söyledim, beni ‘İsmet Paşa’ yapan sizsiniz. Maddi ve manevi her şeyimi size borçluyum. Bunu söylemekle iftihar ederim. Benim talihim, bir Mustafa Kemal Atatürk bulmaktır. Sen emrettin, ben yaptım!.. Senin arkalamadığın bir işi başarmak benim gücümün harcı değildir!</i>”</p>

  <p>İsmet Paşa, Halk Partisi Grubu’nda yaptığı konuşmayı bu kez de Atatürk’ün önünde tekrarlıyor gibidir. Atatürk sözünü keser:</p>

  <p>“<b>Ben asansördeki konuşmayı soruyorum, bu anlattıklarını değil!</b>”</p>

  <p>İsmet Paşa çaresizlik içinde yardım ister gibi etrafına bakınır. Fakat hiç kimse içeriği bilinmeyen bu asansör konusuna girecek cesareti kendisinde bulamaz. İsmet Paşa’yı çok sevip yardımına koşmak isteyenler bile üzüntü içinde susarlar. İsmet Paşa hafifçe başını önüne eğerek konuşmaya başlar. Bu kez sesi, belli olacak kadar titremektedir: “<i>Asansörde lütfettiniz, hatırımı sordunuz, dinlenmenin bana yaradığını söylemek iltifatında bulundunuz. Ben de zat-ı devletinizi iyi gördüğümü, bundan sevindiğimi, bana dinlenmenin, size de çalışmanın yaradığını söylemek cesaretini gösterdim ve sözlerime ekledim… Çalışırken içmiyorsunuz. Bu sağlığınıza iyi geliyor. Vazifeden ayrılmakla da size faydalı olabildiğim için çok sevindim…</i>”</p>

  <p>Atatürk’ün titizlendiği zamanki sesi duyulur: “<b><i>Hah, tamam. Anlat, ne demek bu?</i></b>”</p>

  <p>İsmet Paşa, cebinden bir mendil çıkararak terleyen alnını siler. Bütün her şey donmuş gibidir. Sofradan bir soluk bile işitilmez.</p>

  <p>“<i>Memleket için ve elbette arkadaşlarınız için en sevinilecek şey, sağlığınızdır. Biz rasgele insanlarız. Az yaşamamız, çok yaşamamız memleketin kaderine tesir etmez. Ama siz, yüzyılların getirdiği insansınız. Sizin bir gün fazla yaşamanızdan Türk milleti bir asırlık merhale aşabilir. Anlatmak istediğim bu!..</i>”</p>

  <p>Atatürk çatık kaşlarının altından konuşur: “<i>Bu değil! Bana söylemek istediğin. ‘Ben Başbakanken her işi sana getirmeden hallediyordum. Sen de sürüyordun sefanı. Beni attın, şimdiki başbakanın her işi sana getiriyor, çalışmak zorunda kalıyorsun. İşte sonunda bir kadeh içkinden de oldun.’ Bu değil mi İsmet Paşa?</i>”</p>

  <p>İsmet Paşa, “Hayır!” diye telaşla ellerini kaldırır. Fakat Atatürk devam eder: “<i>Bu, senin bana söylemek istediğin bu… Sen hangi işi benim desteğim olmadan hak ettin? Sayayım mı şimdi bir bir… Haa ister misin?</i>”</p>

  <p>Sofrada hiç kimse soluk bile almamaktadır. Atatürk devam eder: “<i>Peki, söylemeyeceğim! Ne buradaki insanları, ne de tarihi kandırmak mümkün değil. Söylediğimiz her şey bir gün ortaya çıkar. Yalnız sana şunu söyleyeyim: Seni, ‘Rahat bir Başbakan’ olarak kolaylamak istedim. Bir ehliyetin vardı ve işleri bir mertebede götürüyordun. Ben, düşündüklerimin yapılmasını değil, düşündüğüm gibi bir memleket yaratılmasını istiyordum. Düşündüğümü yapma da, düşündüğümün daha iyisini bul da yap! Yeter ki yap! Başbakan’dın, bana geliyordun, söylüyordum sana fikrimi. Bir yanlışını görürsem, ikaz ediyordum. Yardım ettiğim, ikaz ettiğim İsmet Paşa değildi. Türkiye Cumhuriyeti Hükümetinin Başbakanı idi. Ben devlet işleriyle arkadaşlığı hiçbir zaman birbirine karıştırmadım. Arkadaş olarak bağışlarım, hakkımdır, devlet adamı olarak bağışlamam, buna hakkım yok. Arkadaşım olarak seni Başbakan yapmadım, sende bir Başbakan ehliyeti gördüğüm için Başbakan yaptım. Az önce kapıda sana rastladığım zaman, ‘Gel seninle briç oynayalım,’ dedim. Davet ettiğim arkadaşım İsmet Paşa idi. Ama sen asansörde dokundurduğun laflarla, devlet adamlığı ile arkadaşlığı birbirine karıştırdığını gösterdin. Sen Başbakan olsan yorulmazmışım da, Celal Bayar olursa yorulurmuşum! Yakışır mı bu söz, bunca yıl Başbakanlık yapmış İsmet Paşa’ya? Şunu herkesin yanında açıkça söylüyorum. Memleketin birtakım şartları vardı. O şartların sen üstesinden gelecek bir adamdın, seni Başbakan yaptım. Memleketin şartları değişti, yeni şartların üstesinden gelecek başka bir insana ihtiyaç doğdu. Celal Bey’i Başbakan yaptım. Sen Başbakan’dın, işlerini benimle konuşurdun. Şimdi Celal Bey Başbakan, işlerini benimle konuşuyor… Ben Başbakanlara değil, Devletimin ve milletimin işlerine yardım ediyorum. Bu işleri bir yere kadar İsmet Paşa götürür. Bir yerden sonra Celal Bey taşımağa başlar. Hiç kimsenin kerameti kendisinde görmeğe hakkı yoktur. Bir devlet adamı, kerameti kendisinde görmeğe başladı mı, devlet adamlığını bitirdi demektir, işte bu!</i>”</p>

  <p>Atatürk sözünü bitirir. İsmet Paşa yerine oturur. Daha sofra deminki dramatik havasından kurtulamamıştır ki, içeriye Başbakan Celal Bayar ile Dışişleri Bakanı Tevfik Rüştü Aras girerler. Atatürk sağındaki boş sandalyeyi Bayar’a gösterir. Tevfik Rüştü, Kılıç Ali’nin yanına oturur. Atatürk garsona işaret ederek, “İsmet Paşa’nın bardağına içki koy!” der.</p>

  <p>Sonra Bayar’a döner: “<i>Çok yoruluyorsunuz Celal Beyefendi!</i>”</p>

  <p>Bayar daha önce konuşulanları bilmediğinden, üzerinde çalıştıkları ‘Balkan İttifakının güçlendirilmesi’ çalışmalarını anlatır, konu Atatürk’ün yakından ilgilendiği ve önemsediği bir barış çerçevesidir.</p>

  <p>Atatürk, İsmet Paşa’ya döner, gözlerinin içine bakar, gülümser. Kadehini kaldırır: “<i>Hadi, çin çin!</i>”</p>

  <p>Bu, iki eski savaş arkadaşının aralarındaki düğümü çözdüklerini, birbirlerine karşı rahatladıklarını gösterir. Birer yudum içerler, İsmet Paşa rahat bir nefes alır. Atatürk, bir süre gözünü masaya dikerek düşündükten sonra, “<b>Bakın çocuklar…</b>” der. “<b>Size bir şey söyleyeceğim. Hiç kimse hiç kimseden daha akıllı değil. Birlikte, herkesten daha akıllıyız! Millet ve devlet işlerinde herkes, herkese yardım edecek ve hiç kimse bundan bir iftihar payı çıkarmayacak. Düstur budur.</b>”</p>

  <p>Kılıç Ali, Atatürk’ün bu sözlerini unutmamak için sigara paketinin arkasına yazarken, işin tatlıya bağlanması karşısında sofranın havası düzelmiştir. Recep Peker, düzelen havadan da cesaret alarak, İsmet Paşa’yı yüreklendirecek bir şey söylemek ister: “Bazı suitefehhümler (yanlış anlamalar) en yakın dostların bile aralarını açabiliyor.”</p>

  <p>Yine sofrada birden çatal kaşık sesleri kesilir. Soluklar tutulur. Recep Peker’in zekâsından beklenmeyecek bir pottur bu. Burada, <i>yanlış anlayan</i> Atatürk’tür, <i>yanlış anlaşılan</i> da İsmet Paşa!.. Hava bir anda yine şimşekleniverir. Fakat Atatürk hafifçe güler. Sağ elinin üç parmağını birleştirerek kâseden birkaç leblebi alırken, kaşlarının altından Recep Peker’e bakar: “Yine hangi yanlışını söyleyeceksin, bakalım, Recep Bey!..”</p>

  <p>Sofrada bir kahkaha patlar. Artık herkes gülmekte, konuşmaktadır.</p>

  <p>Atatürk ile İsmet Paşa’nın son karşılaşması bu olmuş, ölüm döşeğinde bile yüz yüze gelememişlerdir.</p>

  <p class="p9">***</p>

  <h3 id="sigil_toc_id_113"><a href="../Text/TOC.xhtml#toc187">Mersin ve Adana’da Ölüme Yolculuk: Ömrünü kendisi kısalttı!</a></h3>

  <p>Gazi Mustafa Kemal, toplam 57 yıl yaşadı… Ömrü de kısa, aradan geçen boşluk yılları da… Ama bu kısacık ömre yüzyıllar sığdırmayı başardı.</p>

  <p><a href="../Text/Index.xhtml#d000216" id="diz0001360">Montrö’de</a> Boğazlar sorunu daha yeni sonuçlandırılmıştı. Siyasi tarihte <i><a href="../Text/Index.xhtml#d000125" id="diz0000693">Hatay</a> sorunu</i> olarak adlandırılacak olan konu kamuoyunda henüz konuşulmuyordu. Hatay denmiyordu o zaman; <i>İskenderun ve Antakya meselesi</i>ydi adı. Fransızlarla itilafnamenin süresi 1935’te dolmuştu. Ortada bir sorun duruyordu. Afet İnan’a göre konunun Atatürk’le ilk konuşulması 21 Temmuz 1936’dır. Atatürk, “<b>Alacağız,</b>” dedi. Bu konuşma Florya’da oldu<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn120" id="_ednref120" title="">[120]</a></sup>.</p>

  <p>Atatürk, “<b><i>Hatay meselesi benim şahsi davamdır,</i></b>” diyordu.</p>

  <p>1923 yılının Mart ayı… Gazi sırtında mareşal üniformasıyla Adana’daydı. Kendisini karşılayanlar arasında, kadınları ve kızları siyah matem kıyafetlerine bürünmüş İskenderun’dan da bir heyet vardı. Bu heyeti oluşturan kızlar, ellerinde, “<i>Bizi de kurtarın!</i>” gibi cümleler yazılmış pankartlar taşıyordu. Kızlardan birisi Gazi’yi çok etkileyen bir konuşma yaptı. Kızı dinlerken ağlamamak için kendisini çok zor tuttuğu gözlerden kaçmadı.</p>

  <p>Üzgün ama hiddetli bir sesle, “<i>Kırk asırlık Türk yurdu, ecnebi elinde bırakılamaz!</i>” dedi.</p>

  <p>Bu sözleri halkı büsbütün heyecanlandırdı. Kadınlar, kızlar ellerine yüzüne sarılıp sarılıp öpüyorlardı.</p>

  <p>Halkın coşkun tezahüratı altında istasyondan ayrıldı, kalacağı Suphi Paşa Konağına geldi. Belli ki genç kızın konuşmasının etkisi altındaydı:</p>

  <p>“<i>Kıza verdiğim cevap belki politik olmadı. Fakat gerçek budur!</i>”</p>

  <p>Mustafa Kemal daha cumhuriyet ilan edilmemişken, <a href="../Text/Index.xhtml#d000190" id="diz0001205">Lozan</a> bile imzalanmamışken İskenderun-Antakya’yı sınırlarımız içine katmaya karar vermiştir.</p>

  <p><a href="../Text/Index.xhtml#d000216" id="diz0001361">Montrö</a> imzalandıktan sonra bu konu özel olarak Ankara’da konuşulmaya başlandı ve bir akşam “Hatay” diye ilk kez ifade edildi, yani Mustafa Kemal, “O vilayete Hatay diyeceğiz,” dedi ve isim koydu. Bu isim, Cumhuriyet gazetesinde bir makalede de çıktı [10 Ekim 1936], Makaleyi Atatürk yazdırdı fakat kendi imzası ile değil, İsmail Müştak Mayakon’un imzasıyla çıktı<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn121" id="_ednref121" title="">[121]</a></sup>.</p>

  <p>Kılıç Ali anılarında Fransız Büyükelçisi ile Mustafa Kemal arasında geçen aynı içerikte bir konuşmayı da anlatıyor:</p>

  <p>“Bir akşam, sofradan, ani olarak Ankara Palas’ın altındaki pavyona gitmeye karar vermişti. O günlerde Ankara’ya gelmiş olan Fransa’nın Suriye olağanüstü Komiseri Ponçet’in de tesadüfen orada olduğunu haber aldı. O günlerde Fransa hükümeti, <i>Hatay meselesinde</i> bazı güçlükler çıkarıyordu. Olağanüstü komisere aynen şunu söyledi: ‘<b><i>Hatay işi, benim şahsi davamdır.</i></b>’</p>

  <p>Ve kızgın bir sesle devam etti:</p>

  <p>‘<i>Beni üzüyorsunuz. Korkarım ki beni, meseleyi başka türlü halle mecbur bırakacaksınız!</i>’</p>

  <p>Diyarbakır Milletvekili Kazım Paşa konuşmaları Fransızcaya çeviriyordu. Salonda dinleyenler de coşmuştu.”</p>

  <p>Önce Çanakkale’de, ardından Kurtuluş Savaşı cephelerinde tanıdığı halkın bu coşkusu Gazi’yi Fransız temsilci karşısında heykele döndürmüştür.</p>

  <p>Sosyal yaşam alanındaki devrimler de bir bir noktalanmaktaydı ama Hatay hâlâ <a href="../Text/Index.xhtml#d000213" id="diz0001335">Misak-ı Millî</a> sınırları dışındaydı. Ancak Gazi kararını vermişti. Yurtiçi ve yurtdışındaki diplomatik girişimler devam etmekteydi.</p>

  <p>Başbakan İsmet İnönü ‘<i><a href="../Text/Index.xhtml#d000124" id="diz0000685">Hatay meselesi</a></i>’ nedeniyle Fransızlarla yeniden savaşılacağı endişesi içindeydi. Oysa Mustafa Kemal, cumhurbaşkanlığından istifa ederek toplayacağı mücahitlerle sınırı geçip, kendisini bekleyen Hataylılar’la birlikte duruma müdahale etme kararında olduğunu açıklayacaktı. Amacı hükümeti zor durumda bırakmamaktı.</p>

  <p>“<i>Bu hareketim karşısında tabiatıyla ve çok haklı olarak hükümet beni ve bana katılacak olanları âsi ilan edebilirdi.</i>” Bu sözleri söyleyen de Mustafa Kemal’di.</p>

  <p>Kılıç Ali anlatıyor:</p>

  <p>“Arkadaşlardan biri söze karıştı:</p>

  <p>‘Paşam, o zaman ne yapacaktın?’</p>

  <p>‘<i>Haa… İşte o zaman Hatay meselesini hallettikten sonra döner, bu kez de bizi âsi ilan edenleri kolundan tutup atar, yine duruma biz hâkim olurduk.</i>’</p>

  <p>Atatürk’ün bu kararı kesin ve ciddiydi. O, uygulayamayacağı hiçbir şeyi laf olsun diye ortaya atmazdı.”</p>

  <p>Hatta bu konuda Muğlalı Mustafa Paşa’ya beş bin sivil kıyafetli subay ve eri on beş gün içinde hazırlaması için emir bile vermişti.</p>

  <p class="p9">***</p>

  <p>Başbakan Celal Bayar’dı. Atatürk ağır hastaydı. Günün 23 saatini yatarak ve dinlenerek geçirmesi gerekiyordu. Fransız gazeteleri onun felç geçirdiğini ve ölmek üzere olduğunu yazıyordu. Bu propaganda yayınlarına çok sinirlendi ve Mersin’e gitmeye karar verdi. Takvimler 19 Mayıs’ı gösteriyordu. Ayrılmadan önce Ankara’da stadyumda gösterileri izledi. Ankara stadyumunun adı o günden itibaren de, ‘<i>19 Mayıs Stadyumu</i>’ oldu.</p>

  <p>Hastaydı, halsizdi, yorgundu. Ama Mersin’e gitti. Trenden iner inmez, istasyonda kırk dakika süren bir resmigeçit yapılmasını emretti. Artık sağlığıyla yazı-tura atıyordu.</p>

  <p><a href="../Text/Index.xhtml#d000125" id="diz0000694">Hatay</a> sorununu çözmek için Mersin’e gittiğinde [20 Mayıs 1938-24 Mayıs 1938] yemekte iken iki-üç kez burun kanaması geçirdi. Hiç moralini bozmamakla beraber, sofradan kalktı ve, “<i>Bak gene kan geldi,</i>” diye hafifçe söylendi. Dr. Neşet Ömer İrdelp telaşlandı fakat kanaması geçince Atatürk sofraya tekrar gelip oturdu. Ertesi günü akşam yemeğinde yine aynı saatlerde burnundan kan geldi. Tekrar lavaboya gitti, yıkandıktan sonra sofraya oturdu. “<i>Demek sıcaktan oluyor bunlar doktor, öyle mi?</i>” diye sordu. “Evet,” yanıtını aldı. Gerçekten o günlerde Mersin’de hava çok sıcaktı.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn122" id="_ednref122" title="">[122]</a></sup></p>

  <p>Mersin’de çeşitli temaslar ve ziyaretler yaptı. Ardından Tarsus’a geçti. Yola devam edip Adana’ya geldi. Burada da ayakta izlediği, yirmi dakika süren bir resmigeçit yaptırdı. Ardından üstü açık otomobille Adana’yı gezdi. Hava çok sıcaktı ve o kadar yorulmuştu ki, oturacağı masanın yanına bile otomobille gitti.</p>

  <p>Trene döndüğünde ateşi iyice yükselmişti. Ama halk kendisini bir türlü bırakmıyordu. Bu arada daha önce Cenevre’ye gönderilen heyet, Hatay konusunda siyasi anlaşmayı imzalatmıştı ama askerî konularda problemler çıkarılmıştı. Bu güçlüklerin çözümü için heyetler arasında görüşmeler Antakya’da yapıldı. Fransa Dışişleri Bakanlığı Gazi Mustafa Kemal’e duyduğu derin saygıdan ötürü Pazar günü bile çalıştı. Sonunda bir anlaşmaya varıldı.</p>

  <p>Öncü Türk askerî kuvvetleri 4 Temmuz 1938’de Hatay’a girdi.</p>

  <p>Hasta yatağında ağrılar acılar içinde kıvranırken aldığı bu haber onu sevince boğdu.</p>

  <p>On beş yıl önce <a href="../Text/Index.xhtml#d000125" id="diz0000695">Hataylı</a> kızlara verdiği sözünü yerine getirmişti. Ama canı pahasına…</p>

  <h4 id="sigil_toc_id_114"><i><a href="../Text/TOC.xhtml#toc188">Savarona: Bu tekne yoksa benim mezarım mı olacak?</a></i></h4>

  <p class="p2">Atatürk’ün hastalığı Mersin-Adana yolculuğu sonrası artık iyice ilerledi. 27 Mayıs’ta Dolmabahçe’ye yerleşti. Ertesi akşamüzeri Florya’ya gitti, dönüşte yolda bir fenalık geçirdi. Gece geçirdiği rahatsızlık üzerine Doktor Neşet Ömer İrdelp tarafından [29 Mayıs’ta] muayene edildi ve karında su toplanmaya başladığı belirlendi. Sorun karaciğerle ilgiliydi ve hastalık sirozdu.</p>

  <p>O gün Atatürk’ün karnından başka bacaklarında da şişlik oluşmaya başlamıştı. Bunu kendisi de fark etmişti. Nedenini sordu. Zavallı doktor çok güç durumda kalmıştı, ter döküyordu. Hastalığın durumunu hafifsemeye çalıştı:</p>

  <p>“<i>Bağırsaklarda ödem oluşmuş, su topluyor. Sırtüstü yatmakla ve ilaçları düzenli kullanmakla önüne geçilmesi mümkün olacaktır.</i>”</p>

  <p>Atatürk sadece, “Yaa…” demekle yetindi. Profesöre de gitmesi için izin verdi. Salih Bozok’la Kılıç Ali’ye emretti: “<i>Siz oturun!</i>”</p>

  <p>Oturdular. Doktor odadan çıkar çıkmaz dudaklarını bükerek, “<b>Yahu iş profesörün dediği gibi çıkarsa adam ölür!</b>”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn123" id="_ednref123" title="">[123]</a></sup> dedi.</p>

  <p>Gece, durum Başbakan Bayar’a anlatıldı, o da ertesi gün Ankara’dan geldi.</p>

  <p>Daha önce doktorlar, Atatürk’e deniz havasının iyi gelebileceğini, belli bir süre deniz seyahati yapmasının sağlığı üzerinde olumlu sonuç yaratabileceğini söylediler. Bunun üzerine hükümet bir yat almaya karar vermişti.</p>

  <p>Seyahatlerinde kullanılan <i>Ertuğrul</i> hem yaşlanmış hem de Karadeniz’de batma tehlikesi geçirmişti. Dolayısıyla yeni ve modern bir yat aranmaya başlandı. Bu sırada Amerikalı bir petrol kralının kızı olan M. Cadwalder Almanya’ya bir yat sipariş etmiş fakat hükümetle vergi borcu yüzünden sorun yaşamaya başlamıştı. Bu nedenle <i><a href="../Text/Index.xhtml#d000280" id="diz0001618">Savarona</a></i>’ya müşteri aramaktaydı.</p>

  <p>Bunun üzerine harekete geçildi ve bu yat satın alındı. Yanında genel sekreteri Hasan Rıza Soyak, eski başyaveri <a href="../Text/Index.xhtml#d000274" id="diz0001605">Salih Bozok</a>, Kılıç Ali ve yaveri Celal ile birlikte <i>Acar</i> motoruyla, 1 Haziran 1938 tarihinde İstanbul’a getirilen <i>Savarona</i> yatına giden Atatürk, “<i>Ne olurdu bu güzel gemi elimize birkaç yıl önce geçmiş olsaydı</i>…”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn124" id="_ednref124" title="">[124]</a></sup> derken çok istediği oyuncağı nihayet eline geçmiş bir çocuk gibi sevinç içindeydi. Fakat <i>Savarona’</i>nın sefasını süremeyeceğini o da anlamış ve üzülerek, “<i>Bu tekne yoksa benim mezarım mı olacak?</i>” diye hazin hazin sormuştu<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn125" id="_ednref125" title="">[125]</a></sup>.</p>

  <p><i>Savarona’</i>yı gezip Kaptan Sait Özege’den modern aygıtlar hakkında bilgi alan Atatürk, Cumhurbaşkanlığı personelinin hemen yata taşınmasını istedi. Dışişleri Bakanı Tevfik Rüştü Aras, <a href="../Text/Index.xhtml#d000274" id="diz0001606">Salih Bozok</a>, Kılıç Ali, hastalığının tedavisini üstlenen doktorlardan bazıları, manevi kızı Ülkü ve annesi, yata gelerek kendilerine ayrılan kamaralara yerleştiler.</p>

  <p>Gemideki ilk gecede, yemek <i>Savarona’</i>nın büyük salonunda Fransa Kralı XV. Louis’ye ait olduğu söylenen masada yenildi. Atatürk, çevresindekilerin günlerden beri görmediği neşe ve canlılık içindeydi. Sanki o hasta gitmiş, yerine eski sağlıklı günlerin Atatürk’ü gelmişti. Çevresindekilere Türk denizciliği üzerine görüşlerini anlatıyor, dünyanın dört bir tarafına sefer yapacak yeni gemilerin yapımının taşıdığı önemi vurguluyordu.</p>

  <p>2 Haziran günü, yatın orta salonunda Başbakan Celal Bayar, İçişleri Bakanı <a href="../Text/Index.xhtml#d000310" id="diz0001818">Şükrü Kaya</a> ve İstanbul Valisi Muhittin Üstündağ’ı kabul ederek İstanbul’un imar sorununu görüşen Atatürk, yatla ilk gezisini 3 Haziran’da yaptı.</p>

  <p>Saat 15.30 sıralarında Dolmabahçe’den demir alan <i>Savarona</i>, limandaki gemilerin düdük sesleri arasında Marmara’ya açıldı.</p>

  <p>Atatürk, yanında küçük Ülkü olduğu halde üst köprüye çıkmış, çevreyi seyrediyordu. Üzerinde yatta geçireceği günler için özel olarak yaptırdığı lacivert ceket, beyaz pantolon, beyaz ayakkabı ve beyaz ipek gömlekten oluşan bir bahriyeli kıyafeti vardı. Bazen <a href="../Text/Index.xhtml#d000156" id="diz0000856">İş Bankası</a> Müdürü Muammer Eriş’in İngiltere’den getirdiği beyaz şık yün süveteri giyerek salon ya da güverteye çıkacaktı.</p>

  <p>Yeni kıyafetlerini <i>Savarona</i>’ya uygun düşsün diye yaptırmıştı ama asıl neden gittikçe artan şişkinlikti.</p>

  <p>Atatürk doktoru Nihad Reşad Belger’e şikâyette bulunuyordu:</p>

  <p>“<i>Doktor! Bana şişmanlıyorsun diyorlar. Fakat ben hissettim ki bu şişmanlama normal değildir! İşin içinde başka bir şey vardır! Bu, bir hastalıktır!.. Doktor! Gördünüz, siz odadan içeri girdiğiniz zaman ben aynanın önünde pantolonumu iliklemeye çalışıyordum ve buna muvaffak olamıyorum.</i>”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn126" id="_ednref126" title="">[126]</a></sup></p>

  <p class="p9">***</p>

  <p>Bir gece <i>Savarona</i> güvertesinde Ülkü dondurma yiyordu. Sıcak bir geceydi. Zaten perhizde olan Atatürk dondurmayı görünce canı çekti ve kamarot Rızaya hemen bir dondurma getirmesini emretti.</p>

  <p>Kamarot Rıza hiç kimseye sormadan Atatürk’e gidip bir dondurma getirdi. Büyük bir iştahla dondurmayı yiyen Atatürk, “<b>Çok hoşuma gitti. Bir tane daha getir…</b>” emrini verdi. İkinci dondurma da geldi. Onu da yedi. Bir üçüncüsünü istedi.</p>

  <p>Atatürk’ün içi yanıyordu. Üç dondurma, hararetini söndürmeye yetmemişti. Arkasından bir bardak da soğutulmuş su içti.</p>

  <p>O gece yarısına doğru şiddetli ateşlendi. Doktor Neşet Ömer İrdelp hemen uyandırıldı<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn127" id="_ednref127" title="">[127]</a></sup>.</p>

  <p class="p9">***</p>

  <p>Atatürk’ün <i>Savarona</i> yatında bir aya yakın konuğu olan yakın arkadaşı <a href="../Text/Index.xhtml#d000022" id="diz0000129">Ali Fuat Cebesoy</a>’a, “Fuat Paşa,” der. “<i>İyileşir iyileşmez yine Alemdağı’na gidelim. Yine kuru köftemizi, haşlanmış yumurtalarımızı, sigara böreklerimizi yanımıza alalım. Acaba hâlâ o asırlık ağacın dalları gölge veriyor mu? O ufak pınarın suları yine buz gibi soğuk mu? Yoksa zaman onu da kurutmuş mu?</i>”</p>

  <p>Ali Fuat, “Ne zaman emrederseniz gideriz. <a href="../Text/Index.xhtml#d000091" id="diz0000562">Fethi Bey</a> kardeşimizi de alırız,” der.</p>

  <p>Bir başka gün başkasının duymasını istemiyormuş gibi yavaşça, “<i>Fuat Paşa, doktorlar benim için ne diyorlar?</i>” diye sorar.</p>

  <p>Ali Fuat’ın bir an içi burkulur, doktorlar iyi söylemiyorlardır. Fakat arkadaşının gözlerinin içine baka baka yalan söyler, “Sıhhatinizin her gün biraz daha salaha gittiğinde doktorlar müttefik,” der. “Dün Neşet Ömer Bey’le konuştum.” Sonradan öğrenir ki aynı soruyu Fethi Okyar’a da sormuş, o da aynı cevabı vermiş<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn128" id="_ednref128" title="">[128]</a></sup>.</p>

  <p class="p9">***</p>

  <p>İçişleri Bakanı <a href="../Text/Index.xhtml#d000310" id="diz0001819">Şükrü Kaya’yı</a> <i>Savarona</i>’ya davet etti [5 Haziran 1938], “Gel sana kamaramı göstereyim,” diyerek dolaştırdı. Şükrü Kaya’nın üstündeki yazlık lacivert cekete gözü takıldı, zaman zaman birbirlerinin kıyafetlerini giyerlerdi. Atatürk ceketi giydi ama ilikleyemedi. Sakin bir sesle, “<i>Sen farkına varmadın, ben de unuttum. Bu karınla bu ceket giyilir mi? Karnımda sıvı varmış, ne olacak bilmem,</i>” dedi. Atatürk hiçbir zaman, hiç kimseye hastalığının vahametinden, ümitsizliğinden, ölme ihtimalinden söz etmemiştir. O, ölmekten korktuğunu göstermekten fazla korkardı. “<b>Ölmek istemek bir cesaret değil, ama ölümden korkmak ahmaklıktır!</b>” derdi<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn129" id="_ednref129" title="">[129]</a></sup>.</p>

  <p class="p9">***</p>

  <p>Hatırlarsınız, yedinci bölümde Mustafa Kemal’in Trablusgarp’tayken bir Bedevi’ye fal baktırdığını öğrenmiştik, şimdi bunun devamını getirelim:</p>

  <p>“O fala inanmıyor yahut bir Bedevinin kehanetine itimat etmiyordu. Bununla beraber, arkadaşlarının ısrarına dayanamadı, elini uzattı.</p>

  <p>Sarışın subayın yumuşak elini sert avuçlarına alan Bedevi, bu elin çizgilerine bakar bakmaz, yerinden fırladı, ayağa kalktı ve büyük bir heyecanla:</p>

  <p>‘<b>Sen padişah olacaksın!..</b>’ diye bağırdı. ‘<b>Padişah olacaksın ve 15 yıl hüküm süreceksin!..</b>’</p>

  <p>Gülüştüler; Bedevi’yi bırakıp yollarına devam ettiler.</p>

  <p>Aradan yıllar geçti. Mustafa Kemal, Türkiye Devletinin Cumhurbaşkanı oldu. Cumhuriyetin on dördüncü yılında hastalandı. Karaciğerinin şiştiğini görenler, ‘İçme Paşam!’ diye yalvardıkları zaman, o, Bingazi yollarındaki falcı Bedeviyi hatırlayarak güldü:</p>

  <p>“<b>Arap vaktiyle söylemişti,</b>” dedi, “<b>bizim padişahlık nasıl olsa on beş yıl sürecek!.. Ve ilave etti: Hesapça bu, son senemizdir!</b>”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn130" id="_ednref130" title="">[130]</a></sup></p>

  <p>Günler peş peşe birbirini izlerken Atatürk’ün sağlığında beklenen iyiye gidiş gerçekleşmedi. O ilk günlerdeki neşesi kaybolmuş, yüzü gene solgunlaşmış, hastalığın doğal seyrinde görülen iştahsızlık başlamıştı.</p>

  <p>Bu gelişmeler doktorları endişelendirdiğinden, daha önce Atatürk’ü muayene etmiş olan Profesör Fiessinger’in yeniden çağrılmasına karar verildi.</p>

  <p>Fiessinger, 8 Haziran günü İstanbul’a geldi ve Savarona’da Atatürk’ü muayene etti. Türk doktorların da katıldığı teşhisi aynıydı: Siroz. Sonra önerilerini ardı ardına sıraladı: Hasta sessiz ve asude bir hayat geçirecek, zihni ve bedini her türlü yorgunluktan kaçınacaktı. Kamarasında dolaşabilirdi ama dışarı çıkması, merdiven tırmanması yasaktı. Bu tavsiyelere bir de sıkı perhiz listesi eklenmişti. İçki ve sigara zaten yasaklanmış bulunuyordu.</p>

  <p>Havalar çok sıcaktı. Boğazın poyrazı, meltemi kamaraları serinletemiyordu. Odanın havasını biraz soğutmak için dört köşesine leğenler içine buzlar konulmuştu. Atatürk, onları <a href="../Text/Index.xhtml#d000310" id="diz0001820">Şükrü Kaya’ya</a> gösterdi.</p>

  <p>“Bak, benim bağırsaklarım da leğenlerdeki buzlar gibi su içinde yüzüyorlarmış. Böyle insan yaşar mı?”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn131" id="_ednref131" title="">[131]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000087" id="diz0000534">Fahrettin Altay</a> 10 Haziran’da Avrupa’dan yeni dönmüş, Atatürk’ü yatta ziyarete gitmişti.</p>

  <p>“Yatın orta güvertesinde büyücek bir şezlongda arka üstü yatıyordu. Beni yanına koydurduğu bir sandalyeye oturttu. Çok zayıflamıştı. Üzüntülü görünmemeye çalışıyordu. İşittiğimden çok daha iyi bir durumda gördüğümü söyledim. Bir ara bana dedi ki:</p>

  <p>‘Bu yatın adı Savarona’dır. Değiştirmek istediler, kabul etmedim. Bana arkadaşlarımdan bazıları yatın gerçek adı ‘<b>Savar onu dur</b>’, diyor.</p>

  <p>Bunu söylerken melûl melûl yüzüme baktı. Bu bakışlarda demek istiyordu ki ‘Böyle fal sözlerle beni teselliye çalışıyorlar’. Az kaldı üzerine kapanıp ağlayacaktım. Kendimi zor tuttum.</p>

  <p>‘Teselliyi biz sizden bekliyoruz, metaneti sizden öğreniyoruz’, diyebildim.</p>

  <p>Bu kez tatlı bir gülümsemeyle:</p>

  <p>‘Yorgunsun hadi git rahat et’, dedi.</p>

  <p>Elini öptüm, ayrıldım. Son görüşüm bu oldu.”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn132" id="_ednref132" title="">[132]</a></sup></p>

  <p>Atatürk, hastalığına rağmen devlet işlerini Savarona’dan izliyor, <a href="../Text/Index.xhtml#d000125" id="diz0000696">Hatay</a> sorununun en bunalımlı günlerinde direktiflerini yattan veriyordu. Günlerinin geri kalan zamanını ise yatak odasında uzanarak, özel salondaki şezlongda dinlenerek, kitap okuyarak, gramofonda müzik dinleyerek geçiriyor, rüzgârsız havalarda güverteye çıkıyordu.</p>

  <p>Doktorlar kendisine hastalığının ikinci devresinde olduğunu söylemiştir.</p>

  <p>20 Haziran’da <i>Savarona</i> ilginç bir toplantıya ev sahipliği yapıyordu. Genelkurmay Başkanı <a href="../Text/Index.xhtml#d000092" id="diz0000573">Fevzi Çakmak</a> ve tüm bakanlar kurulu üyeleri yatta toplanmıştı, Hatay sorunu görüşülüyordu Fransa’nın uzlaşmaz tutumu devam ederse ne yapılacağı karara bağlanıyordu.</p>

  <p>Atatürk, <i>Savarona</i> ile ikinci gezisini 24 Haziran’da Erdek’te noktalanan bir Marmara yolculuğuyla yaptı. Erdek halkı Atatürk’ün kıyıya çıkmasını bekledi ama o hasta haliyle görünmemek için karaya çıkmadı. Dönüşte Büyükdere açığına demirlediler, 27 Haziran’a kadar burada kaldı.</p>

  <p>Bu yolculuk çok yormuş, yine ateşi yükselmişti. Kamarası da çok sıcak oluyordu. “<i>Boğuluyorum, biraz hava</i>” diyerek kendisini dışarıya, güverteye atmak istiyordu. Birkaç gün sonra ateşi düşürüldü; ama hastalığı iyice ilerlemişti. Bu arada <a href="../Text/Index.xhtml#d000125" id="diz0000697">Hatay</a> sorunuyla da Dil ve Tarih Kurumlarının çalışmalarıyla da yakından ilgileniyordu.</p>

  <p>Bir aralık yatta sıkıldığından bahsederek bazı günler dışarıya çıkıp gezintiler yapmak arzusunu göstermeye başladı. Ara sıra fakat yalnız denizde ve mutlaka sandal ile kısa ve sarsıntısız gezintiler yapmasına izin verildi. Bunun üzerine 10 Temmuz 1938’de önerilerin tersine sandalla değil, <i>Acar</i> motoruyla önce Florya’ya gitti ve sonra Boğaz’ı dolaştı. Gezintinin sonuna doğru motorun küçük salonuna girerek adeta çöker gibi bir koltuğa oturmuş, derhal, son hızla dönüş emri vermiş, yorgun ve halsiz derin bir düşünceye dalmıştı. Bu da onun çok sevdiği vatandaşlarıyla son görüşmesi olmuştur<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn133" id="_ednref133" title="">[133]</a></sup>.</p>

  <p>Geziden sonra ateşi yükselmiş karnındaki sıvı gittikçe artıyor, iştihası günden güne azalıyordu. Sık sık yükselip iki, üç gün devam eden bir ateş de, hızla kilo kaybına neden oluyordu.</p>

  <p>Bir gece ateşin şiddetinden bunalıp, güverteye çıktı ve bir şezlonga uzandı. Hasan Rıza Soyak, Kılıç Ali, Sabiha Gökçen yanındaydı. Güverte esintili, hava rutubetliydi. Üşütüp daha da ağırlaşmasından ürktüler, yalvarmaları sonuç verdi, yavaş yavaş içeri girdi.</p>

  <p>O gece, Kılıç Ali’nin evinden getirdiği gül sirkesine batırdıkları bezlerle alnını, kol ve bacak eklem yerlerini ıslatarak saatlerce ateşi düşürmeye çalıştılar<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn134" id="_ednref134" title="">[134]</a></sup>.</p>

  <p>16 Temmuz’da Doktor Fiessinger Paris’ten üçüncü kez gelir ve <i><a href="../Text/Index.xhtml#d000280" id="diz0001619">Savarona</a></i>’da Atatürk’ü muayene eder. Fransız doktor durumu çok daha ağırlaşmış (vahim) bulur. İçişleri Bakanına hükümetin her türlü olasılığın göz önüne alınarak hazır bulunulması gereğini açıkça söyler<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn135" id="_ednref135" title="">[135]</a></sup>.</p>

  <p>Yatın içindeki hava bunaltıcıydı, hava tertibatı yeterli olmadığı için duvarlara buz sandıkları konulacaktı.</p>

  <p><a href="../Text/Index.xhtml#d000093" id="diz0000578">Fiessinger</a> gittikten sonra Atatürk, uşağını çağırdı, “<i>Bu sandıklardaki buzların faydası var mı?</i>” diye sordu. Havanın serinletilmesine hiçbir yararı yoktu. “<i>Öyleyse hemen buz kutularını çıkarın. Buz kutuları buraları kirletmesin…</i>”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn136" id="_ednref136" title="">[136]</a></sup> Atatürk’ün Fransız doktorun yasaklarına sinirlendiği belliydi ama yanında belli etmemişti.</p>

  <div class="picture"><a href="../Text/Index.xhtml#d000092" id="diz0000574"><img alt="" src="../Images/68.jpg"/></a><div class="caption">Fevzi Çakmak ile Cumhuriyet Bayramı kutlamalarında (Ankara, 1937)</div>
</div>

  <p>Gelişini çocuklar gibi sevinerek beklediği <i><a href="../Text/Index.xhtml#d000280" id="diz0001620">Savarona</a></i> kendisine hastane olmuştu. Artık burada rahat edemediğinden, 25 Temmuz 1938 günü gece yarısını geçe sessizce Dolmabahçe’ye nakledilir. Yürümesi tehlikeli görüldüğü için sedye hazırlanmıştı; fakat Atatürk bunu istemez, hatta sedye ile nakilde ısrar edilmesi üzerine çok hiddetlenir. Yata yanaşmış motordaki geniş koltuk yukarıya alınır bu koltuk ile motora taşınır. Koltuğu sağdan Kılıç Ali, soldan Muhafız Komutanı İsmail Hakkı Tekçe arkasından da sivil polis Faik İmdatoğlu tutmuştur. Atatürk bir kolunu Kılıç Ali’nin diğer kolunu da İsmail Hakkı Tekçe’nin omzuna koyar. Sarsmadan motora getirilir. Onları Doktor Neşet Ömer İrdelp ve Başyaver Celal Üner takip ediyordu. Doktor İrdelp nakil sırasında Atatürk’ün genel durumunu ve nabzını kontrol ediyordu. Motordan sonra sarayın alt katındaki asansörün önüne kadar taşınır asansörden üst kattaki odasına kadar yürür.</p>

  <p>Saraya girerken kimse tarafından görülmeyi arzu etmediği için lambalar söndürülmüş içeride ve dışarıda nöbetçiler ve hizmetliler Sarayın deniz tarafından uzaklaştırılmışlardı. Atatürk yatak odasına girer girmez hemen yatağına uzanır ve, “Oh! Dünya varmış. Hakikatten burası yattan daha serin!” der.</p>

  <p>Bundan sonra artık bu odada tam bir tutsak hayatı yaşamaya başlar, yalnız yatak odasının hemen karşısındaki banyo dairesine gitmek için yataktan çıkıyor. Oraya kadar yavaş yavaş yürüyordu. Sonraları yorulmaması için bundan da vazgeçilir, banyoya tedarik edilen lastik tekerlekli bir araba ile gitmeye ikna edilir.</p>

  <p>Daha geniş ve havadar olması itibariyle Saray’daki yatak odasına kavuşmak, Atatürk’ü ilk anda pek memnun etmişti. Fakat, bu memnuniyeti uzun sürmedi. Sıcak, hem de gittikçe şiddetini arttırarak devam ediyordu ve doğal olarak bundan duyduğu rahatsızlık da o nispette ağırlaşıyordu<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn137" id="_ednref137" title="">[137]</a></sup>.</p>

  <p>Çaresizlik içinde yatak odasının pencere ve duvarlarına bahçeden hortumla su sıktırıyor, sıcağın etkisini azaltmaya gayret ediyorlardı. Hastalığın ıstırabıyla birleşen bunaltıcı havanın sıkıntısı sonbahar gelinceye kadar sürdü<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn138" id="_ednref138" title="">[138]</a></sup>. Yatağın karşısındaki duvarda, o zamanki Moskova Büyükelçisi Zekâi Apaydın’ın Rusya’dan gönderdiği ilkbaharı canlandıran bir tablo asılıydı. Sıcak ve hastalıktan bunaldıkça uzun uzun bu tabloyu seyrederdi; herhalde öyle bir yerde, hasret kaldığı serinlik ve huzura kavuşabileceğini hayal ediyordu. Hasan Rıza Soyak’a bir-iki kez, “Böyle bir yer bulabilsek” de demişti.</p>

  <p>Dolmabahçe’ye geldikten sonra <a href="../Text/Index.xhtml#d000022" id="diz0000130">Ali Fuat Cebesoy</a>, engelleri aşmayı başararak hasta yatağına ulaşır.</p>

  <p>“Beni hasta yatağında kabul ettiği zaman, yatakta, arkasında birçok yastıklar konulmak suretiyle yarım kalkmış durumda bulunuyordu. Yeni tıraş olmuş, saçları muntazam arkaya doğru taranmış, mavi gözleri sert bakışlarından hiçbir şey kaybetmemişti. Fakat gözleri epeyce çukurda idi. Ve etrafını siyah bir halka çevirmişti. Arkasında ipekli ropdöşambr vardı. Metanetini koruyordu.”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn139" id="_ednref139" title="">[139]</a></sup></p>

  <p>İkisinin yaşadığı bir olayı özlemle andı. Yıllar önceydi, genç zıpkın gibi bir subayken arkadaşı Ali Fuat’la Alemdağı’nda bir köşkün karşısında oturmuşlardı. “Fuat,” dedi: “<i>İnsan yaşlandıktan sonra kentlerin gürültülü hayatından muhakkak uzaklaşmalı, böyle sakin ve ağaçlık bir yere çekilmelidir. Bak, şu karşıdaki köşk insanın ruhuna nasıl bir ferahlık veriyor.</i>”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn140" id="_ednref140" title="">[140]</a></sup></p>

  <p>Atatürk: “<i>Doktorlara da söyledim. Kabul ettiler. Ankara’ya dönmeden önce orada bir süre kalmak istiyorum. Şimdi hazırlık yapılıyor</i>.”</p>

  <p>İçinde tuhaf bir his vardı. Alemdağı’ndaki Sultan köşkünde dinlenirse, iyileşeceği inancındaydı<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn141" id="_ednref141" title="">[141]</a></sup>.</p>
