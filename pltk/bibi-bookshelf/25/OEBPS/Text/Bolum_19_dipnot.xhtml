  <p class="p22"><a href="../Text/B190001.xhtml#_ednref17" id="_edn17" title="">[17]</a> Enver Behnan Şapolyo bu konuda şunu söylüyor: “Dünya Savaşından biraz önce geçici bir zaman için İstanbul’a Akaretler’e gelen Atatürk, annesi ve kızkardeşi, savaşın patlak vermesi üzerine artık <a href="../Text/Index.xhtml#d000286" id="diz0001713">Selanik’e</a> gidememişlerdir.” Bu kayda göre Mustafa Kemal’in Akaretler’deki evi 1914 yılında kiraladığı sonucu çıkıyor. 1914 yılını doğrulayacak kanıtlar da var. Örneğin 1908 doğumlu olan evlatlığı Abdürrahim Tunçak’ın anıları. Gazeteci Mete Akyol’un (Milliyet, 26.5.1981) bir sorusunu şöyle yanıtlıyor: “Çocukluğumla ilgili ilk hatırladığım an, Beşiktaş Akaretler’deki evimizdir. Kendimi bildiğimde ilk bu evi hatırlıyorum. Evde annem (Zübeyde Hanım), Makbule ablam (Atadan) ve Mustafa Kemal Paşa vardı. Bir de emirberi Şakir Çavuş vardı. Erzurumlu Şakir Çavuş… O bizim evde kalmaz, gider gelirdi. Yakınlarda bir yerlerdeydi onun evi.”</p>

  <p class="p24">Abdürrahim Tunçak, Mustafa Kemal’in yattığı oda hakkında da şunu söylüyor: “Çanakkale zaferinden sonra eve döndüğünde çok zayıflamıştı. 1915 yılıydı. Böbreklerinden rahatsızlık geçiriyordu. Akaretler’deki evimizin üst katında arkaya bakan odası vardı. Birkaç gün yattı, istirahat etti; evden hiç çıkmadı. Annem, O’nun zayıflamış olmasından büyük üzüntü duyuyordu. İyileştiğini söyletip ayağa kalktığı zaman bile hastaydı. Kendisi pek belli etmek istemiyordu ama hasta olduğunu o yaşlarımda ben bile anlıyordum.” Sadi Borak, <i>Ata</i> ve <i>İstanbul,</i> Turing Yayını, İstanbul, 1983, s. 100</p>

  <p class="p22"><a href="../Text/B190001.xhtml#_ednref100" id="_edn100" title="">[100]</a> Ayrılık üzerine Latife Hanım’a verilecek para ve eşyalar hakkında yazı… Ağustos 1925</p>

  <p class="p23">1) Arjanteri (gümüş sofra takımı) ile halıları ve buna benzer kıymetli gibi görülen şeyleri, piyanoyu gönderiyorum.</p>

  <p class="p23">2) Ayrılabilen eşya gönderildi. Bazı teferruat kalmış olabilir. Bunlardan ehemmiyet verdiği şeyler varsa size not ettirsin veya aklına geldikçe başkitabete yazdırsın, gönderilir.</p>

  <p class="p23">3) Sarı karyolalar ve teferruatı, hasır sandalyeler ve sarı kanepe ve sandalye ve bazı eski büfelerin genel kıymeti nakliye masrafına değmez (tekabül etmez). Kendileri tarafından ihtiyaçlarına göre yenilerinin tedariki daha kolaydır. Bununla beraber, herhangi bir düşünceyle arzu ederlerse, size söylesinler, gönderilir.</p>

  <p class="p23">4)Kitapların bir kısmını alıkoydum. Hangilerini istiyorlarsa gönderirim. Mutlaka hepsinin gönderilmesini arzu ediyorlarsa, dikkatle ayırtır göndertirim.</p>

  <p class="p22">&nbsp;</p>

  <p class="p23">1) Kendisine mühim bir para vereceğim. Bu parayı aşağıdaki şartlarla İş Bankası’na yatırmayı kendi hayatı için daha münasip düşünüyorum. Senede 6 bin liradan fazla alamayacaktır. Yani ayda 500 lira. Bu parayı mazbut bir hayat için kâfi görüyorum. Senede 6 bin liradan fazla almak isterse veya paranın tamamını birden alıp başka surette kullanmak isterse, banka benim onayımı almaya mecbur olacaktır. Kendisi verilecek meblağın şimdi bir defada verilmesini isterse ona göre (….) görüşünü söyledikten sonra muamelesini yapacağım.</p>

  <p class="p23">2) Buradan giderken kasada mevcut olup benim mektubumla kendisine almasını bildirdiğim meblağ ilk hayatının tanzimi için kâfi gelir zannediyorum. Bu parayı yirmi bin liradır tahmin ediyorum. Hakiki miktarını söylerse daha iyi olur.</p>

  <p class="p23">3) Benden hiçbir fenalık beklemesinler.</p>

  <p class="p23">4) Nişan yüzükleri… Hatırat defterleri.</p>

  <p class="p23">Altın (…..) <i>Atatürk’ün Bütün Eserleri, cilt: 17, 1924-1925, eski yazı belge Emir Eş</i> ve <i>Musa Sarıkaya tarafından okunmuştur, s. 272-273</i></p>
