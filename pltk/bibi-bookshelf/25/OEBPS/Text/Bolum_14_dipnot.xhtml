  <p class="p22"><a href="../Text/B140002.xhtml#_ednref17" id="_edn17" title="">[17]</a> Bu muharebeye katılan Yunanlıların Anadolu’daki genel silah varlığı; 41 bin 550 tüfek, 720 ağır makineli tüfek, 220 top, 3 bin 100 kılıç olarak saptanmıştı. Türklerin genel silah varlığı ise; 34 bin 175 tüfek, 235 ağır makineli tüfek, 104 top, 3 bin 500 kılıçtan oluşmaktaydı (<i>Türk istiklâl Harbi,</i> VII. cilt, s. 234). Buna göre, Yunan ordusu 7 bin 373 tüfek, 485 ağır makineli tüfek, 166 top silah üstünlüğüne sahipti. Türklerde yalnız 400 adet kılıç fazlalığı vardı.</p>

  <p class="p22"><a href="../Text/B140003.xhtml#_ednref51" id="_edn51" title="">[51]</a> Türk ordusunun kayıpları şöyleydi: Şehit; 277 subay ve 5 bin 436&nbsp; er; yaralı: 1058 subay ve 17 bin 422 er; Tutsak: 23 subay ve 805 er; Kayıp: 31 subay ve 8 bin 602 er; Toplam kayıp: 33 bin 654 kişi. Yunan ordusunun kayıpları da şöyledir: Ölü: 3 bin 958 kişi (208 subay); yaralı: 18 bin 955 kişi (700 subay); Kayıp: 354 kişi; Toplam kayıp: 23 bin 267 kişi</p>

  <p class="p22"><a href="../Text/B140004.xhtml#_ednref56" id="_edn56" title="">[56]</a> Lord Kinross, <i>Bir Milletin Yeniden Doğuşu, ATATÜRK,</i> çev: Ayhan Tezel, Sander Yayınları, yedinci baskı, İstanbul, 1980, s. 457</p>

  <p class="p22"><a href="../Text/B140004.xhtml#_ednref57" id="_edn57" title="">[57]</a> Para yardımından başka bu dönemde özellikle Novorossisky-İnebolu güzergâhında 81 top, 318 ağır ve hafif makinalı tüfek, 43.374 tüfek ve bol cephane ile her türlü askerî malzeme taşınmıştı. Bu yardım malzemesi arasında 20 sandık halinde bir fişek fabrikası da vardı. Rublelerin büyük kısmı özellikle İtalya’dan silah alımına harcandı. Fransa’dan 1500 hafif makinalı tüfek, 200 kamyon 2735 sandık piyade mermisi başta olmak üzere bol miktarda savaş malzemesi alınmıştı. Bu 1500 makinalı tüfekle ordu büyük bir ateş gücüne kavuşmuştu. Sakarya Muharebesi sırasında ancak 825 makinalı tüfeğe sahiptik. İtalyanlardan parası karşılığı 20.000 tüfek, 4 milyonun üzerinde piyade mermisi ve çeşitli malzeme alınmıştı. Yine İtalya’dan alınan 20 uçak, Fransızların Güney Anadolu’yu boşalttıkları sırada armağan ettikleri 10 uçakla birlikte Türk ordusu planlamadığı bir güce erişmişti. Sakarya savaşı sırasında ordunun uçurabildiği yalnızca iki uçağı vardı. Bu konuda Alptekin Müderrisoğlu, Türk Kurtuluş Savaşı Mali Kaynakları araştırmasından yararlanılmıştır.</p>

  <p class="p22"><a href="../Text/B140004.xhtml#_ednref58" id="_edn58" title="">[58]</a> Tam 12 cins piyade tüfeği, 4 cins hafif makinalı tüfek, 8 cins ağır makinalı tüfek, 24 cins top (son olarak Doğu Ordusu depolarından 66’sı mantelli olmak üzere 217 top ile İstanbul depolarından 27 top ulaştırılmıştı) vardı.</p>
