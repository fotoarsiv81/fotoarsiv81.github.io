  <h2><a href="../Text/TOC.xhtml#toc124">ANKARA, ANKARA, GÜZEL ANKARA</a></h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Yazar <a href="../Text/Index.xhtml#d000232" id="diz0001430">Nezihe Araz</a>, bir kitabında<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn1" id="_ednref1" title="">[1]</a></sup> çocukluğundan bir sabahı anlatırken, anımsadıkları arasından bir anı aktarır bizlere: Babası dış kapının üstünde unutulmuş olan anahtarı eşine uzatırken sinirlidir, kadın ise sakin, şakacı, muzip bir gülümsemeyle, “<b>Mustafa Kemal’in Ankara’sında kapıların kilitlenmesi gerekmez. Unutulmuş demek ki Beyefendi</b>,” der.</p>

  <p>Anadolu’nun ortasındaki bozkırda kendi halindeki bir kent önce millî mücadelenin sonra yeni cumhuriyetin ve devrimler devletinin başkenti olacaktı ve bir küçük kız çocuğunun annesi kilitsiz kapının ardında, geceden sabaha gözlerini güven içinde açacaktı.</p>

  <p>Bu kentin adı Mustafa Kemal’in Ankara’sıydı.</p>

  <p class="p9">***</p>

  <p>Evliya Çelebi ünlü seyahatnamesinde Ankara’yı ya da o günkü bilindik adıyla Engürü’yü anlatırken, “<i>Köylerinde ekili yerleri çok, hayır ve bereketleri fazla, nimetleri bol, pınar ve nehirleri akar, bir mamur şehirdir ki, kalesi ve şehri emsalsizdir. Allah bu şehri kıyamete kadar Osmanlının elinde ebedi ede,”</i> der, ama 1920’lerde Ankara, keçisi, kedisi ve armudundan başka bir şeyi olmayan, tozlu, sıtmalı bir Orta Anadolu kasabasıydı.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn2" id="_ednref2" title="">[2]</a></sup></p>

  <p>Eskiden coğrafya dersinde “Ankara”yı “Engürü” olarak bellemiş olan Hıfzı Veldet Velidedoğlu bir lise öğrencisinin gözüyle Ankara’yla ilgili bildiklerini şöyle anlatır: “Engürü, Anadolu’nun ortasında yirmi beş bin nüfuslu bir vilâyet merkezidir. Kayseri, Kırşehir, Çorum, Yozgat mutasarrıflıkları bu vilâyete bağlıdır. Arazisinin mühim bir kısmı bozkır ve çoraktır. Kızılırmağın suladığı yerler mümbit ve mahsuldardır. Tiftik keçisi, balı ve armudu meşhurdur. Vilâyetin merkezi olan Ankara şehrinin yanındaki tepede eski devirden kalma bir kalesi vardır. Şehrin etrafındaki tepelerde bağlar, bahçeler vardır. En mühim mahsulâtı tiftik ve buğdaydır.”<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn3" id="_ednref3" title="">[3]</a></sup></p>

  <p>Bağlarıyla ünlü Ankara tam bir bozkır ve bataklık görüntüsündeydi. Ankara halkının çoğu sıtmalıydı.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn4" id="_ednref4" title="">[4]</a></sup> Oysa Evliya Çelebi ve bazı yabancı gezginler hatıratlarında Ankara’yı öve öve bitiremezler. Demek ki Anadolu’nun bu en gelişmiş kenti 19’ncu yüzyıla gelince gerilemeye başlamış.</p>

  <blockquote>
    <p>“Nüfus azaldı, ticaret geriledi, insanlar yoksullaştı. Ankara’yı etkileyen olaylar birbirini izledi. Önce İngilizler, Ankara’nın tiftik ticaretini baltaladılar; Ankara’dan alıp götürdükleri tiftik keçilerini 1860-1865 yıllarında Güney Afrika’da üretmeye başladılar. O tarihe kadar Ankara, dünya tiftik tekelini elinde tutuyordu. Tekel elden gitti. Ankara’nın tiftik ticareti git gide geriledi.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn5" id="_ednref5" title="">[5]</a></sup></p>

    <p>1873-1874 yıllarında Ankara’da görülmemiş bir kıtlık ve açlık oldu. Kasım 1873’te Ankara’yı seller bastı. Ocak 1874’te başlayan kar yağışı aralıksız iki buçuk ay sürdü. Hayvanlar telef oldu. Yollar kapandı. Ankara’ya yardım zamanında yetişmedi. Kıtlık ve açlık başladı. Bu açlıkta Ankara çevresinde 18 bin insan öldü. Pek çok kimse Ankara’dan göç etti. Ankara 1874-1875 kışını da aynı zorluklar içinde geçirdi. Yani açlık iki yıl sürdü. Ancak 1875 yılında durum düzeldi.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn6" id="_ednref6" title="">[6]</a></sup> Ankara’da yol yapımına 1880 sonrası başlandı, demiryolunun gelişi ise 1896 yılıdır.</p>

    <p>Bu kez Rumeli karıştı. Bosna-Hersek’te ayaklanma çıktı. Osmanlı-Karadağ savaşı başladı. Arkasından Bulgarlar ayaklandı ve 1877-1878 Türk-Rus Savaşı patlak verdi. Bu felaketli savaşta Ankara vilayetinden 179 bin asker alındı. Askere gidenlerin çoğu geri dönmedi.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn7" id="_ednref7" title="">[7]</a></sup></p>

    <p>Osmanlı genel nüfus sayımına göre, 1893 yılında Ankara vilayetinin toplam nüfusu 847.132’dir. Vilayetin dört sancağı vardır: Ankara, Kayseri, Kırşehir ve Yozgat. Yozgat sancağına, Çorum kazası bağlıdır. 14 Mart 1914 nüfus sayımına göre Ankara’nın nüfus dağılımı şöyleydi: Müslüman 299.483, Ermeni 13.337, Rum 3.601 ve diğerleri 1.098’di.”<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn8" id="_ednref8" title="">[8]</a></sup></p>
  </blockquote>

  <p>Ankara’daki sosyal dokuyu kentin eski bir aile mensubu olan işadamı Vehbi Koç anılarında şöyle anlatıyor:</p>

  <blockquote>
    <p>“Ankara halkının çoğu Müslüman Türklerdi. Bir de Hıristiyanlar ve Museviler vardı. Hıristiyanlar çalışırlar, kazanırlardı. İyi yer, içer, eğlenirler; iyi giyinirler, güzel evlerde otururlardı. Pazarları hafta tatili yaparlardı. Türkler de çoğunlukla ya hoca, ya bakkal, ya bekçi ya da ambarcı olurlardı. Hıristiyanlar askere alınmaz, bedel öderlerdi. Askere gitmediklerinden daha rahatça iş yapma, dükkân açma olanağı bulurlardı.”<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn9" id="_ednref9" title="">[9]</a></sup></p>
  </blockquote>

  <p>1919 yılının Kale’ye sıkışmış, çevresi sazlık ve bataklık Ankara’sı, 20-25 bin nüfuslu garip bir Anadolu kasabası görünümündeydi.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn10" id="_ednref10" title="">[10]</a></sup></p>

  <p>Mustafa Kemal ve Heyet-i Temsiliye üyeleri 3 Ekim 1919 tarihinde Ankara’ya gitme kararı vermişti. Ancak 2-3 Ekim’de Ali Rıza Paşa Hükümeti temsilcisiyle görüşme, seçim hazırlıkları ve komutanlar toplantısı gibi etkenler bu kararın uygulanmasını geciktirmişti. Heyet ancak 18 Aralık 1919 tarihinde yola çıkabildi.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn11" id="_ednref11" title="">[11]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000215" id="diz0001351">Mondros</a> Mütarekesi sonrası yurdun başka köşelerinde olduğu gibi Ankara da işgal edilmeye başlandı. İstanbul’dan gelen bir tren iki bölük kadar İngiliz askerini istasyona dökmüş, önce istasyonu daha sonra yavaş yavaş kenti işgal etmişlerdi. Çoğunluğu İskoçyalı olan bu askerler, Cebeci ve Demirlibahçe civarına yerleşmişlerdi. Vitol adındaki kumandanları, karargâhını istasyon civarında kurmuştu. Daha sonra Fas ve Fransız askerleri birbirini takip etti.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn12" id="_ednref12" title="">[12]</a></sup></p>

  <p>Fransızlar da Ulus Meydanı’nı karargâh olarak seçmişler ve Millet bahçesindeki barakalara yerleşmişlerdi. Kumandanları Braza da, o zaman Ankara’nın en güzel konaklarından biri olduğu söylenen, Kalef adlı bir Musevi’nin üç katlı evine bütün ihtişamıyla yerleşmiş, karargâhını da ilk Millet Meclisi binası olan ve o zamanlar inşaası henüz tamamlanmamış bu binaya kurarak, merasimle Fransız bayrağını direğe çektirmişti.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn13" id="_ednref13" title="">[13]</a></sup></p>

  <p>Ankara valisi Muhittin Paşa halkı tehdit ediyor, işgalcilere karşı gelmemeleri, boyun eğmeleri emrini veriyordu. Gençlerin örgüt kurup direniş eylemine başlamaları İngilizleri önlem almaya yöneltmiş ve valinin taciz edilmesi sonucunda da 93 Ankaralı tutuklanarak kimisi İstanbul’a sürgün edilmiş kimisi de hapse atılmıştı. Muhittin Paşa’nın çekilmesinden sonra, “…Ankara’nın iki valisi vardır. Hukuken (<i>de jure</i>) İstanbul hükümetinin tayin ettiği vali Ziya Paşa, fakat fiilen (<i>de facto</i>) Ankaralı’nın seçtiği vali Yahya Galip’tir (defterdar <a href="../Text/Index.xhtml#d000340" id="diz0001961">Yahya Galip Gargı</a>). Olağanüstü şartlarda önemli olan fiilî validir.”<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn14" id="_ednref14" title="">[14]</a></sup></p>

  <p>Ankaralıların içleri acıyarak aldıkları haber, Yunanlıların tüm Batı Anadolu’yu yakıp yıkarak kentlerine doğru geldikleriydi. Polatlı, Haymana dolaylarına öncüler gelmiş, top sesleri kentten duyulur olmuştu. Ara sıra kuru sıkı da olsa kente Yunan tayyareleri bazı saldırılar yaparak halkın maneviyatını sarsmak istiyorlardı. Bir tayyarenin bir keresinde Samanpazarı’na attığı küçük bir bomba bazı evlerin saçaklarını yıkmış, şans eseri olarak sokakta yalnızca zavallı bir kediyi öldürmüştü. Bu tayyare ertesi günü sevkiyatın yapıldığı istasyon civarına da iki bomba atmış, iki vagonu havaya uçurmuş ve bu arada ne yazık ki iki de şimendiferdiniz şehit olmuştu.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn15" id="_ednref15" title="">[15]</a></sup></p>

  <p>İngilizler’in Ankara’da kurmuş olduğu İngiliz Muhipleri Cemiyetine karşılık kentin aydınları, başta öğretmenler olduğu halde “Azmi Millî Cemiyeti”ni kurmuşlardı. Bu cemiyet halkın maneviyatını yükseltmek için, ilk iş olarak belediye sinemasında bir müsamere düzenlemiş ve o gece Aka Gündüz’ün “<i>Muhterem Katil</i>” adlı eserini temsil etmiş, ayrıca “<i><a href="../Text/Index.xhtml#d000089" id="diz0000545">Fatih’in</a> Türbesinde</i>” adlı bir tablo göstererek acı ve felaketli günler canlandırılmıştır. Yine kentin iki yurtseveri moralleri yüksek tutmak için iki gazete çıkarıyordu. Bunlardan “Selâmet” adlı gazeteyi avukat Mustafa Kemal, “Mefkûre” adlı olanını da Doktor Vasfi (Öz) çıkarmaktaydılar.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn16" id="_ednref16" title="">[16]</a></sup></p>

  <p>Ankara’da Mustafa Kemal’e asıl büyük desteği ve gücü veren yirminci kolordu kumandanı&nbsp;<a href="../Text/Index.xhtml#d000022" id="diz0000119">Ali Fuat Cebesoy</a>’dur.</p>

  <p>Bir kent düşününüz. İki yüz yıldır boyuna geriliyor. Git gide küçülüyor. Sönmek üzere. Sonra o kente bir insan geliyor. Kentin kaderi yüz seksen derece dönüyor, işte Mustafa Kemal’in gelişinin Ankara için anlamı budur.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn17" id="_ednref17" title="">[17]</a></sup></p>

  <p>Mustafa Kemal için Ankara’ya gelmenin nedenleri ise bambaşkadır. Bir kere ilk günden beri onun kurtarmayı düşündüğü vatan, <a href="../Text/Index.xhtml#d000213" id="diz0001326">Misak-ı Millî</a> sınırları içindeki, başka deyimle <a href="../Text/Index.xhtml#d000215" id="diz0001352">Mondros</a> Ateşkes Anlaşmasıyla Türklere bırakılan topraklardır. Bu toprakların tüm olarak kurtarılması söz konusudur. Şimdi bize çok doğalmış gibi gelen bu düşünceyi üst düzeyde savunan tek insan Mustafa Kemal’dir. Örneğin <a href="../Text/Index.xhtml#d000170" id="diz0001044">Kâzım Karabekir</a> bile önce doğu illerini kurtarmayı amaç edinmişti.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn18" id="_ednref18" title="">[18]</a></sup></p>

  <p>Mustafa Kemal’in çeşitli yazışmalarından anlıyoruz ki, O’na göre doğuda büyük bir tehlike yoktur. Çıkacak tehlikeyi Erzurum’daki kolordu önler. Güney illerimizdeki tehlike, bölgeseldir. Asıl tehlike batıdadır. En büyük düşman, emperyalist güçlerin arkasında bulundukları Yunan ordusudur. Eğer Misak-ı Millî sınırları içindeki vatan tüm olarak kurtarılmak isteniyorsa, bu ordu yenilmeli, denize dökülmelidir. Büyük dâhi, herkesin şaşkın bakışları altında bunun hesabını yapmakta, koşullarını hazırlamaktadır. Düşmanı yenmek isteyen, onun yakınına gitmelidir. Fakat bu yakınlaşma fazla olmamalıdır. Zira o zaman genel durum gözden kaçar. Yunan ordusunu mağlup etmek için en uygun uzaklıkta bulunan kent Ankara’dır. Bunun dışında, Ankara’nın yan koşulları da elverişlidir. Başlangıçtan beri Millî Mücadele yanlısı olmuştur. İstanbul’a Batı ve Güney Anadolu’ya demiryolu ile bağlıdır. Ayrıca İç Anadolu ile kötü de olsa, karayolu ile bağlantısı vardır. Gelgelelim o tarihte bu düşünceye yüzde yüz kimseyi inandırmak mümkün görülmediğinden, Ankara’ya gitmenin gerekçesi olarak başka nedenler gösterilmiştir. Örneğin, İstanbul’da toplanacak olan Meclis-i Mebusan’a katılacak milletvekilleriyle görüşme yapmak gibi.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn19" id="_ednref19" title="">[19]</a></sup></p>

  <p>O dönemde Ankara’nın merkez nüfusu 20 bin dolaylarındaydı.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn20" id="_ednref20" title="">[20]</a></sup> Mustafa Kemal’in ve Heyet-i Temsiliyenin karşılanması sorun oldu. Vali Yahya Galip (Hâkan) polis müdürlüğüne atadığı Haymana kaymakamı Cemal’i (Bardakçı) gelenleri karşılamakla görevlendirdi.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn21" id="_ednref21" title="">[21]</a></sup></p>

  <p>O da Haymana’ya giderek iki gün içinde yüz atlı toplayabildi. Üçüncü günü Ankara’ya hareket etti. Akşama doğru Ankara’ya yirmi kilometre uzaklıkta bulunan Gölbaşı’nda konakladılar. Köylerde Mustafa Kemal’i hiç kimse tanımıyordu. Bu nedenle gelenleri il sınırında karşılamanın daha doğru olacağına karar verildi. Validen karar beklenirken kafileden beş kişinin ayrıldığı, kalan atlıların da köylerine geri dönmek istedikleri ortaya çıktı. Tehlike büyüktü. Bunun üzerine kaymakam Cemal atlıların kaldıkları köyleri dolaşmaya başladı. Korkunun nedeni anlaşılmıştı. Gönüllü karşılayıcılar, yayılan dedikoduya göre, cephelere gönderilmek için toplandıklarını, Ankara’dan vagonlara doldurulup Aydın cephesine gönderileceklerine inanmışlar. Bunun yanlışlığı anlatılmaya çalışılırken, validen gelen habere göre, heyet birkaç gün daha gecikecekti. Bu nedenle atlıların hemen Ankara’ya gelip, burada bir gösteri düzenlenmesinin uygun olacağı bildirildi.</p>

  <div class="picture"><img alt="" src="../Images/35.jpg"/><div class="caption">Mustafa Kemal Ankara’da (1920)</div>
</div>

  <p class="p2">Hakkı Behiç’in hastalanması üzerine Kayseri’de üç gün zorunlu mola veren Mustafa Kemal’in gelişine kadar, Samanpazarı hanlarında toplanmış olan atlılar her sabah ikişerli dizi halinde Ankara sokaklarında geçit resmi yapıyor, bu arada İngiliz, Fransız temsilcilerinin karargâhları önünden geçmeği de ihmal etmiyorlardı. Bu gösteriden heveslenen Ankaralılar da atlanarak onlara katılıyordu. Bu yolla karşılayıcı sayısı artmıştı.</p>

  <p>Sonunda aralık ayının yirmi yedisinde Kayseri’den yola çıkan topluluğun Ankara’da olacağı kesinleşti. Hazırlıklar buna göre yapıldı. Mustafa Kemal’in ekibini taşıyan otomobillerden birisi arıza yapınca gece Ankara’nın Bâlâ ilçesinin Beynam köyünde konaklamak zorunda kaldılar. Fakat eşkıya korkusundan hiçbir köylü evinden çıkıp bu heyeti karşılamadı. Onlar da köy odasının kapısını kırıp burada sabahladılar.</p>

  <p>Mustafa Kemal’in üç otomobili vardı. <i>Benz, Mercedes</i> ve <i>Daimler</i> marka üç askeri arabaydı. Bunlar onu Samsun’dan buraya kadar getirmiş eski otomobillerdi. Ne yazık ki, bunlar bugün askerî müzeye konacak yerde, parçalanıp kaybolmuşlardır. Bu arabaların vites kolları kaporta dışında bulunuyordu. Yan taraflarında da mavzer konacak yerleri vardı. Tekerlekleri de dolma lastikti. Cemil Salih Bozok’un anımsadığına göre lastiklerin havalı lastiklerle değiştirilmesi çok sonradır. Birinci İnönü Savaşından sonra kullanılmış bir <i>Ford</i> otomobil bunlara katıldı. Bu da açık bir arabaydı. Mustafa Kemal, zaman zaman bu otomobile binerdi. Hatta Fransız temsilci Franklin Bouillon ile bu otomobilde çekilmiş bir de fotoğrafı vardır. Mehmet Emmi lakaplı İbrahim ve Çakır namıyla anılan Hüseyin adlı şoförler, Mustafa Kemal’in otomobillerini Samsun’dan itibaren kullanan çok sadık ve terbiyeli askerlerdi. Bunlardan Mehmet, çavuş rütbesindeydi. Özellikle Mustafa Kemal’in bindiği otomobili kullanırdı. Bu cefakâr insanlar tüm millî mücadele boyunca Mustafa Kemal’e hizmet etmişler, Cumhuriyet döneminde yerlerini sivillere bırakmışlardır.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn22" id="_ednref22" title="">[22]</a></sup></p>

  <p>Mustafa Kemal ve arkadaşları, 27 Aralık 1919 Cumartesi günü Ankara’ya geldiler. Yahya Galip ve Ali Fuat (Cebesoy), konukları Gölbaşında karşıladılar. Seymen Alayı, dervişler, bütün esnaf ve okul öğrencileri, binlerce halk, Dikmen - Yenişehir -bugünkü radyoevi- İstasyon - şimdi BMM müzesi olan Fransız Karargâhı - Hükümet meydanı şeklinde saptanmış olan yol boyunca dizilmişlerdi. Gelenleri Ankara kenti adına Müdafaa-i Hukuk üyelerinden Müftü Rıfat Efendi başkanlığında bir heyet karşıladı.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn23" id="_ednref23" title="">[23]</a></sup></p>

  <p>Mazhar Müfit anılarında bu karşılamayı şöyle anlatır<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn24" id="_ednref24" title="">[24]</a></sup>: “Alkışlar ve türlü tezahürat ve dualar arasında hükümet meydanına geldik.</p>

  <p>Yahya Galip bir nutuk ile ‘<i>Hoş geldiniz</i>’ dedi ve dışişleri memurlarından Fahrettin heyecanlı bir nutuk söylemeye başladı.</p>

  <p>Hava güneşli idi, fakat kuru bir soğuk şiddetle ortalığı donduruyordu. Mustafa Kemal Paşa, orada sıraya girmiş olan kız talebelerinin üşüdüklerini düşünerek, Vali Yahya Galip’e çocukların gitmelerini söyledi. Vali de, ‘<i>Yalnız çocuklar değil, biz de donduk,</i>’ diyerek konuşmacıya, ‘<i>Bey birader, biraz kısa kes, titriyoruz,</i>’ dedi. Konuşmacı da heyecandan zaten nutkun ilerisini getirmeyerek kesmeye mecbur oldu… Sonra hükümet konağına girdik. Vali odasında bir süre dinlenilip çaylar içildi. Isındık. Kolordu ziyaret edildi. Otomobillere binerek, bize tahsis edilen, kentin dışındaki <a href="../Text/Index.xhtml#d000354" id="diz0002002">Ziraat Mektebine</a> gittik.”</p>

  <p>Mustafa Kemal, Ankara’da Genelkurmay Başkanlığı Karargâhı olarak düzenlenen Kalaba köyündeki eski Ziraat Mektebi binasına yerleşti. Bu karargâhta askerler dâhil 36 kişi kalacaktı. Bu bina iki katlıydı ve giriş katında sağda sırayla ve karşılıklı olarak üç-dört oda vardı; odalardan birinde kalem müdürü Hayati kalıyor, biri şifre odası, biri yatak odası ve diğeri de telgraf merkezi olarak kullanılıyordu. Bu odada şifre kâtibi Faik ve ona yardım eden birkaç genç telgrafçı daha vardı. Üst katta sağ koridorda sıralanan odalardan birincisi Recep (Peker) Beyin odasıydı, bu odada Recep Bey’in yatağı ve masası vardı. Daha sonra bu odaya bir yatak daha konuldu ve Hüsrev (Gerede) kalmaya başladı. Ankara tarafına bakan biraz büyük oda Mustafa Kemal’e ayrılmıştı. Bu odada ısınmak için borusu pencereden dışarı verilmiş bir tane sac soba, bir kanepe, bir masa, iki koltuk ve birkaç sandalye vardı. O, burada çalışır ve gelenleri kabul ederdi. Üst katta ayrıca Doktor Refik (Saydam), yaver Cevat (Abbas) ve Muzaffer (Kılıç) kalıyordu.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn25" id="_ednref25" title="">[25]</a></sup></p>

  <p>Ziraat Mektebi’ndeki karargâhta öğle yemeği çok basit ve çabuk geçer, daha sonra Mustafa Kemal, Doktor Adnan (Adıvar), Cami (Baykurt) ve Albay İsmet (İnönü) Ankara’ya inip yeni Meclis’in hazırlıklarıyla uğraşırlardı. Akşam yemeklerini eski Ziraat Mektebi’ndeki karargâhta yine hep birlikte yiyorlardı. At nalı şeklinde üstü muşamba kaplı bir masa üzerinde sadece üç çeşit yemek çıkıyordu.</p>

  <p>Ankara’daki karşılamaya katılanların sayıları konusunda hep bir tartışma vardır. O günün Ankara merkezinin nüfusu 20 bin dolayındaydı. Bu nedenle karşılamaya gelenlerin 100 bin, Seymenlerin 700 piyade ile 3 bin atlıdan oluştuğunu öne sürmek fazlasıyla gereksiz bir abartıdır. Buna karşın hiç kuşkusuz Mustafa Kemal en görkemli karşılama törenini Ankara’da yaşamıştır.</p>

  <p>Mustafa Kemal hemen tüm teşkilata durumu bildiren bir telgraf kaleme aldı. “Şimdilik Heyeti Temsiliye merkezi Ankara”dır, oysa daha Sivas Kongresi günlerinde merkezin Ankara olduğuna karar verilmişti ancak açıklanma zamanı gelmediği için resmen ilan edilmemişti. Ama artık eylem zamanı gelmişti, açıklanmasında sakınca yoktu. Mustafa Kemal’in en önemli niteliğini burada da görmekteyiz, o da <b>sabır</b>dır.</p>

  <p>Ankaralılar gerçekten de Mustafa Kemal’i çok içten karşıladı. İstanbul meclisine gidecek milletvekillerini Ankara’da beklerken, halkla daha yakından ilişki kurmak onlara ne yapılmak istendiğini anlatmak amacıyla Mustafa Kemal bir konferans verdi. 8 Ocak 1918 tarihinde ABD devlet Başkanı Wilson senatoda bir konuşma yapmış ve ünlü <i>on dört ilkesini</i> açıklamıştı. Buna göre, on ikinci maddede, milletlerin kendi kaderlerini tayin hakkı bulunuyordu. Buradan da açıkça görüldüğü şekliyle İmparatorluğun parçalanması gerektiğini ve bağımsız Kürdistan ile Ermenistan’ın kurulmasının hakları olduğunu ortaya koymuştu. Anlaşılan Mustafa Kemal o an için bu gerçeği görmezden gelmiş. Verdiği Konferansta bu Wilson programının on ikinci maddesi üzerinde durmuştur.</p>

  <blockquote>
    <p>Wilson bu madde ile yalnızca Türkiye’nin, milletimizin tam hâkimiyete sahip olması lüzumunu ifade ettikten sonra buna iki kayıt daha ilave etmiştir. O kayıtlar şunlardır. Aramızda yaşayan gayrimüslim unsurların emniyetlerini ve gelişme serbestilerini temin etmek…. Bir de Boğazların açık bulundurulmasıdır. Bütün İtilaf devletleri Wilson’un prensiplerini kendi menfaatleri için uygun gördükleri gibi, bizim devletimiz de bu on ikinci maddeyi kabulde hiçbir beis görmedi. Ve kabul etti. Hakikaten kabul edilebilecek bir prensiptir. Çünkü Mister Wilson’un dediği gayri Müslim unsurların can ve mal emniyetleri ve her türlü hakları ve gelişme vasıtaları için icap eden her şeye zaten öteden beri devletimiz ve milletimiz tarafından riayet edilmiş idi… Hiçbir millet, milletimizden daha ziyade yabancı unsurların inançlarına ve âdetlerine riayet etmemiştir. Hatta denilebilir ki, diğer dinler erbabının dinine ve milletine riayetkâr olan yegâne millet bizim milletimizdir… memleketimizde yaşayan gayrimüslim unsurların başına ne gelmişse, kendilerinin yabancı entrikalarına kapılarak ve imtiyazlarını suiistimal ederek vahşiyane surette takip ettikleri ayrılık siyaseti neticesidir…<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn26" id="_ednref26" title="">[26]</a></sup></p>
  </blockquote>

  <p><i>Söylev’</i>inde<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn27" id="_ednref27" title="">[27]</a></sup> Wilson ilkelerini yorumlarken şunu söyleyecektir: “Aslına bakılırsa, yenilmiş ve Ateşkes Anlaşması imzalamış olan Osmanlı Devleti, bu ilkelerin gönül okşayıcı ve göz aldatıcı görünüşüyle bir zaman oyalandı.” 1927 yılındaki büyük söylevinde <a href="../Text/Index.xhtml#d000215" id="diz0001353">Mondros’un</a> yedinci maddesi için, “beyni yakan ateşli bir ağı idi” saptamasını yapacaktır.</p>

  <p>Mustafa Kemal halka verdiği bu uzun konferansta Mondros mütarekesi yorumu dâhil olmak üzere dış politika konusunda da uzun uzun açıklamalarda bulunur. Ankara’da halka Tevfik Paşa hükümetinin ülkenin bir kısmının Ermenistan’a verilmesinde sakınca bulmadığını anlatır. <a href="../Text/Index.xhtml#d000071" id="diz0000403">Damat Ferit’in</a> resmi beyanatında da Doğu illerinde geniş bir Ermenistan özerkliğinden söz ettiği gibi Paris konferansında güney sınırımızın Toros olabileceğini söylemiş olduğunun altını çizer. Ülkenin geleceğinin Avrupa’ya bağlanmış olmakla ne denli hata yapıldığını, “<b>Bir millet mevcudiyeti ve hakları için bütün kuvvetiyle, bütün fikri ve maddi kuvvetleriyle alakadar olmazsa, bir millet kendi kuvvetine dayanarak mevcudiyet ve bağımsızlığını temin etmezse, şunun bunun oyuncağı olmaktan kurtulamaz,</b>” şeklinde ifade ettikten sonra asıl uyanışın <a href="../Text/Index.xhtml#d000159" id="diz0000912">İzmir</a> işgali sonrası olduğunu anımsattı.</p>

  <p>Ankara’daki ilk konferansında yaptığı vurgu dikkat çekiciydi: “Erzurum ve Sivas Kongreleri’nin bütün dünyaya karşı olan Beyannamesi ve Nizamnamesi içeriği önem taşımaktadır. Esasen içeriği hepinizce malumdur. Fakat müsaade ederseniz her ikisinden bazı noktaları burada tekrar hatırlatmak isterim; maksat, <i>Osmanlı vatanının bütünlüğünü ve yüce hilafet ve saltanat makamının ve millî bağımsızlığın dokunulmazlığını temin için Kuvayi Millîye’yi hâkim kılmaktır.</i>”</p>

  <p>Bağımsızlık konusundaki vurgusu çok dikkat çekicidir. “<b>Herhalde devlet ve milletimiz dâhilen ve haricen bütün manasıyla bağımsız kalacaktır</b>. Bize başka bir idare tarzı tatbik edilemez. Bu konuda birçok muhtelif sebeplerin başında en büyük ve mühim sebep şudur: <b>Dinen bile bağımsız olmak mecburiyetindeyiz</b>.”</p>

  <p>Bu konferans halk üzerinde çok olumlu etki bıraktı. Aynı günlerde İstanbul’a gitmek üzere Ankara’ya gelen milletvekilleriyle de görüşme yapıp onlara nasıl davranmaları gerektiğini de öğütlemekteydi. Çabası İstanbul’daki Millet Meclisi’nde güçlü ve dayanışık bir grup meydana getirilmesiydi. Bunun neden zorunlu olduğunu anlatmaya çabalıyordu.</p>

  <p>Bir toplumun yaşamasının ve mutluluğunun, ancak dilekte ve dileği gerçekleştirme yolunda tam birlik olmasına bağlı bulunduğunu açıkladı. Yurdun kurtarılması, bağımsızlığın sağlanması amacına yönelmiş olan ulusal birliğimizin, köklü ve düzenli örgütlerin bulunması ve bu örgütleri iyi yönetebilecek kafaların ve güçlerin, bir tek beyin, bir tek güç olarak birleşmiş ve kaynaşmış duruma gelmesi ile amaca ulaşılabileceğini söyledi.</p>

  <p>Ulusun içinde yaşadığı dönem karanlık ve kargaşa yıllarıydı. “Böyle günlerde alın yazısını kendi eline almak uyanıklığını gösteremeyen ulusların geleceği karanlık ve korkuludur. Türk ulusu bu gerçeği anlamaya başlamıştı. Bu anlayış sonucuydu ki, kurtuluş umudu veren her içten çağrıya koşmakta idi. Ancak, uzun yüzyılların uyuşturucu yönetim ve eğitiminin etkisinden bir toplumun, bir günde, bir yılda kurtulabileceğini düşünmek ve kabul etmek doğru değildir. Böyle olduğu için, durumu ve gerçeği bilenler, elinden geldiği ölçüde kendi ulusunu uyarıp aydınlatarak kurtuluş yolunda ona kılavuzluk etmeyi en büyük insanlık ödevi bilmelidirler.”<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn28" id="_ednref28" title="">[28]</a></sup></p>

  <p>Onun mücadele konusundaki kararlılığını pekiştiren, Türk ulusunun yüreğinden, vicdanından kopup gelen en köklü, en belirgin istek ve inancın belli oluşuydu: Kurtuluş!</p>

  <p>Bu ulusal istek Erzurum ve Sivas Kongrelerinde dile getirilmişti. Halkın bu isteğini yüreklerinde taşıyan ve bunu gerçekleştireceğine inanılan kişiler seçilmişlerdi ve bu kişiler bu amacı ortaya koyan bir de ad buldular: “Müdafaai Hukuk Cemiyeti Grubu.” İşte bu grup, ulusal örgüte ve dolayısıyla ulusa dayanarak, her nerede olursa olsun, ulusun kutsal isteklerini korkmadan dile getirecek ve savunacaktı. İstanbul Meclisi’nin üyeleri Ankara’dan ayrılmadan önce, ulusun istek ve amaçlarının da, kısa bir programa temel olacak biçimde topluca yazılması görüşüldü. Her görüşülen kişi ya da kişiler, Mustafa Kemal’le, düşünce ve görüş birliği yaparak ayrılmışlardı. <b><a href="../Text/Index.xhtml#d000326" id="diz0001890">Ulusal Ant</a></b> (<a href="../Text/Index.xhtml#d000213" id="diz0001327">Misak-ı Millî</a>) adı verilen bu programın ilk karalamaları da, bir fikir edinilmesi amacıyla, kaleme alındı. Bu ilkeler, gerçekten toplu olarak yazılmış ve saptanmıştır.</p>

  <p>Bu arada bir de gazete çıkarmayı planladılar. Sivas’ta bir <i>İrade-i Millîye</i> gazetesi vardı. Bu gazetenin yayınlarının kamuoyu oluşturmada çok yararı görülmüştü. Sahibi imtiyaz hakkını vermeyince yeni bir gazete çıkarmaya soyundular. Adı <i>Hâkimiyeti Millîye</i> olacaktı. Baskı ve kâğıt için Valilikten yardım alınması gerekiyordu. Mazhar Müfit usulen izin istemeğe gitti, ancak vali yardımcısı Yahya Galip öteki memurların yanında çok olumsuz bir tavır takındı. Herkes çok şaşırdı. Memurlar bir bir odayı terk ettikten sonra, valinin ‘hava atmak’ amacıyla bunu yaptığını söylemesi sonucu ortam yumuşadı ve her türlü yardıma hazır olduğunu söyledi ve bu yönde emirler verdi. Kongre günlerinden itibaren böbürlenen yöneticilerin tuhaflıklarıyla karşılaşmaya alışmışlardı.</p>

  <p>Gazetenin daktilosu Osmanlı Bankası’ndan temin edildi. Böylece <i>Hâkimiyeti Millîye</i>’yi çıkarmaya başladılar. İmtiyaz sahibi Recep Zühtü idi. Gazetenin dar ve tahta bir merdivenle çıkılınca hemen iki küçük odadan oluşan idarehanesi vardı. O küçük odanın birinde tahta bir masanın kenarında, beş numaralı kötü bir lambanın ışığı altında yazılar yazılırdı. Hemen herkes elinden geldiğince yardımda bulunurdu.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn29" id="_ednref29" title="">[29]</a></sup></p>

  <p>İstanbul’a gidecek milletvekilleri toplu halde gelemediklerinden kimler geliyorsa hepsiyle tek tek aynı konular konuşuluyordu. Ankara’da yapılan görüşmelerde kurulacak grup üzerinde anlaşılmışken, değişik bir adla <i>Felahı Vatan Grubu</i> adı verildi.</p>

  <p>Mustafa Kemal’in kararlaştırılmış olandan farklı bir isim konuşunun nedenini yorumlarken çok sinirlenmiş olduğu kurduğu cümlelerden belli olmaktadır.</p>

  <p>“<b>Bu grubu kurmayı vicdan borcu, ulus borcu bilmek durum ve yeteneğinde bulunan baylar inansız idiler… korkak idiler.. bilgisiz idiler.</b></p>

  <p><b>İnansız idiler; çünkü ulusal isteklerin gerçekliğine ve kesinliğine ve bu isteklerin dayanağı olan ulusal örgütün sağlamlığına inanmıyorlardı.</b></p>

  <p><b>Korkak idiler; çünkü ulusal örgütten olmayı tehlikeli görüyorlardı.</b></p>

  <p><b>Bilgisiz idiler; çünkü tek kurtuluş dayanağının ulus olduğunu ve olacağını kavrayamıyorlardı. Padişaha dalkavukluk ederek, yabancılara hoş görünerek, yumuşak ve nazik davranarak, büyük ülkülerin gerçekleşebileceğine inanma bönlüğünü gösteriyorlardı.</b>”<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn30" id="_ednref30" title="">[30]</a></sup></p>

  <p>O’nu durdurmak mümkün görünmüyor. Bu söylediklerine ek olarak, sözünü dinlemeyen kişileri, iyilikbilmez ve bencil olmakla da suçluyordu.</p>

  <p>“<b>Ulusal ülkünün ve ulusal örgütün kısa bir zamanda sağladığı şerefi ve varlığı küçümsüyorlardı. Yaratılan durumun ve varlığın kolayca elde edilebileceği sanısına ve kuruntusuna kapılmakla çirkin büyüklenme duygusuna doyup kanmak istiyorlardı…”</b></p>

  <p><b>Kendisini dinlemeyip farklı isim koyanlarla alay ediyordu.</b></p>

  <p><b>Erzurum’da, Sivas’ta söylenmiş ve saptanmış bir adı, olduğu gibi kabul etmek, küçüklük olmaz mıydı?! O addan daha anlamlı ad mı yoktu?!</b></p>

  <p><b>Evet, işittik; varmış: “Fellâhı Vatan Grubu</b>”</p>

  <p>Sözcüğün Aslı “felâh” olmakla birlikte Mustafa Kemal özel bir niyetle “fellâh” dediğine işaret ediyor. Felah, “kurtuluş, esenlik” demektir. Fellâh ise “çiftçi, zenci, kipti” anlamına gelir.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn31" id="_ednref31" title="">[31]</a></sup> Bu grubu İstanbul’da kuranların neredeyse tamamı Söylev’in 1927 yılında <a href="../Text/Index.xhtml#d000061" id="diz0000303">CHP</a> kurultayında okunuşunda karşısında oturmaktadırlar. Buradan da anlaşılıyor ki, Mustafa Kemal hem kurtuluşa giden yolu birinci ağızdan tarihe kaydederken, hem de muhalifleriyle gözlerinin içine bakarak hesaplaşmaktadır.</p>

  <p>Son Osmanlı genel seçiminde kendisi de Erzurum milletvekili olarak seçilmiştir. Ama o İstanbul’a gitmeyecektir. Bu durumu şöyle açıklıyor:</p>

  <blockquote>
    <p>Ben, Millet Meclisi’nin İstanbul’da saldırıya uğrayacağını, dağılacağını kesin olarak bekliyordum. Böyle bir durum olursa başvurulacak tedbiri de kararlaştırmıştım. Hazırlığa ve gerekli düzenlemelere de başlanmıştı. Ankara’da toplanmak… Gerçekte, İstanbul’a gitmeyecektim. Ama bunu açığa vurmaksızın, zaman kazanacak ve geçici olarak görev başında bulunmuyormuşum gibi, işler düzenlenecek ve Meclis’i başkan vekilleri yöneteceklerdi.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn32" id="_ednref32" title="">[32]</a></sup></p>
  </blockquote>

  <p>Tüm bunlar yaşanırken, yani büyük planlar yapılırken, yine yakalarını bırakmayan bir sorunla karşı karşıya idiler: Parasızlık.</p>

  <p>Erzurum ve Sivas Kongresinden parasız çıkıldı, olanaksızlıklar içindeki Heyeti Temsiliye Ankara’ya geldi. Ankara Belediyesi, ilk birkaç gün kendilerini misafir etti. Heyeti Temsiliye’nin Sivas’tan Ankara’ya geleceği anlaşılınca, Ankara <a href="../Text/Index.xhtml#d000223" id="diz0001400">Müdafaa-i Hukuk Cemiyeti</a> kolları sıvamıştı. İşte tam bu anda Ankaralılar ‘Hızır gibi’ imdada yetişti.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn33" id="_ednref33" title="">[33]</a></sup> Para toplama işini hızlandırmıştı! Heyeti Temsiliyenin Ankara’ya geldiği 27 Aralık 1919 günü, 23 kişiden para toplamış. Çıkabilecek masrafları önceden düşünmeye başlamış. 24 Aralık 1919 günü, Heyeti Temsiliyenin gereksinimlerini karşılamak ve satın alınması için, Ankara’ya gelişinin ilk günlerinde Heyeti Temsiliyenin ağırlanması giderleri, Müdafaai Hukuk örgütünce karşılanmış; zannedildiği gibi belediye bütçesinden değil.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn34" id="_ednref34" title="">[34]</a></sup> O günkü zorlukların, içinde yaşanılan olanaksızlıkların ortaya konması bakımından Mazhar Müfit’in anılarına başvuralım:</p>

  <p><i>“Ekmekçiye bile verecek paramız kalmamıştı. Mustafa Kemal Paşa ile bu ciheti görüşürken bulduğum çareleri yine eskisi gibi kabul etmedi ve yarı geceye kadar hep düşündük ise de para tedariki hususunda bir karar ve neticeye (vâsıl olamadık) ulaşamadık.</i></p>

  <p><i>Çünkü bankalardan ve müessesattan ödünç bile olsa para almayı Paşa’ya bir türlü kabul ettiremedim. Ne yapacaktık? Benim bir kürküm vardı; Erzurumlu Nafiz Bey’e müracaatla sattırılmasını rica ettim. Nafiz Bey: ‘Ocak ayı içindeyiz, ne giyeceksin?’ diye satmamakta ısrar ettiyse de bu ısrar, ne olursa olsun, kulağıma giremezdi. Aç mı kalacaktık? Nihayet onu da sattık. Kimsede satılacak bir şey kalmadı. Paşa ile bu hususta bir çare bulamıyarak: ‘Hele bakalım sabah olsun, yine düşünürüz’ sözü ile odalarımıza çekildik. Ankara’ya geldiğimiz zaman hemen bir hafta kadar bizi Belediye iaşe etti. Fakat bu aylarca devam edemezdi. Velhasıl çaresizlik içinde, veyahut para bulmak kabil iken Paşa’nın, bu bulunan çarelere bir türlü muvafakat etmemesi yüzünden mustarip bir halde idik. Sabah oldu. Gece düşünmekten uyuyamamış olduğumdan, yatağımda istirahat halinde iken kapı vuruldu.</i></p>

  <p><i>İçeriye giren zat Müftü efendinin geldiğini söyledi. Eyvah, şimdi Müftü efendiye (<a href="../Text/Index.xhtml#d000264" id="diz0001552">Rifat Börekçi</a> e.m.) kahve ısmarlamak lâzım, kahve var amma şeker yok, benim iki parça şekerim var, onu da masanın gözünde saklamışım, ya şekerli kahve isterse… Ya sigara da vermek lâzım gelirse… Çünkü şeker çok pahalı idi. Herkes şekerini kendi tedarik edecek, emri verilmişti. Ne ile tedarik edecekti, kimde para vardı ki?</i></p>

  <p><i>-Paşa’ya haber veriniz, dedim.</i></p>

  <p><i>-Paşa size gönderdi, Paşa ile görüştüler.</i></p>

  <p><i>-Peki, buyursunlar.</i></p>

  <p><i>Müftü efendi odama girdi. Ortadaki yuvarlak ve küçük masanın kenarında bir iskemleye oturdu.</i></p>

  <p><i>-Müftü efendi, zannıma göre kahve içmezsiniz, değil mi?</i></p>

  <p><i>-Evet, içmem.</i></p>

  <p><i>-Sigara?</i></p>

  <p><i>-O nu da kullanmam.</i></p>

  <p><i>Hâlbuki Müftü Efendi kahve içerdi, fakat biz buna meydan vermemek için sualde bulunduk. Müftü efendi derhal vaziyeti anladı ve ‘içmem’ dedi. Tebessüm ederek:</i></p>

  <p><i>-Sizin biraz sıkıntıda olduğunuzu öğrendik, az olsa da yardımda bulunmayı vazife bildik.</i></p>

  <p><i>-Bundan bir şey anlayamadım, (yatağımın karşısında duran küçük kasayı göstererek) Paramız var, dedim. Hâlbuki kasa mevcudu 48 kuruştan ibaretti. Müftü efendi bu sözümü dinlemedi bile. Geldi, cübbesinin altından bir torba çıkardı. İçindeki kâğıt paraları saymaya hazır bulunuyordu.</i></p>

  <p><i>-Müftü efendi, teşekkür ederiz amma, evvela Paşa ile bu hususu bir görüşseniz iyi olur.</i></p>

  <p><i>-Görüştüm, kasa Mazhar Müfit Bey’dir, ona veriniz! dedi.</i></p>

  <p><i>-Pekâlâ.</i></p>

  <p><i>Müftü efendi birer birer saymağa ve masanın üzerine koymağa başladı. Yüz, iki yüz, beş yüzü geçti, nihayet tamamı bin lira (kâğıt para) saydı. Ben de yataktan kalkarak paraları aldım ve kasaya koydum.</i></p>

  <p><i>Bunun üzerine emirberi çağırdım ve iki şekeri verdim: “Bize birer kahve pişir!” emrini verdim. Müftü zaten vaziyeti anlamış olduğundan güldü. Ve: “Şeker pahalı, hesap lâzım, size de gelen giden çok, başa çıkmaz, değil mi?” diye lâtifeleşti. Kahveler içildi. Muhterem Müftü çıktı, gitti. Ben de paranın miktarını derhal Mustafa Kemal Paşa’ya haber vermek üzere odamdan çıktım.</i></p>

  <p><i>Paşa’yı odasının kapı önünde bir habere bakarken gördüm. Bana: “Ne kadar?” dedi. “Bin” dedim.</i></p>

  <p><i>Odasına girdik.</i></p>

  <p><i>-Gördün mü, akşam ne kadar sıkılmıştık. Bu hatıra gelir miydi? Allah bize yardım ediyor, dedi. Ben de.</i></p>

  <p><i>-Evet, kul sıkılmayınca Hızır yetişmez, dedim.</i></p>

  <p><i>-Şimdi Hızırı filân bırak bakalım. Masraf ve varidatı tanzim et.</i></p>

  <p><i>-Her şeyden evvel bugün öğle yemeğinde size bir ziyafet çekeceğim. Çoktan beridir et gördüğümüz yok. Şimdi emir verip on kıyye pirzola aldıracağım. Ancak yeter. Bir de irmik helvası…</i></p>

  <p><i>Mustafa Kemal Paşa: İsrafa Başlamayalım.</i></p>

  <p><i>-Bir defaya mahsus. Yarın yine çorba ve bulgur pilavına avdet ederiz. Gülüştük…</i>”<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn35" id="_ednref35" title="">[35]</a></sup></p>

  <p>Mustafa Kemal İstanbul Meclisi’nde başkan seçilmesini ister. Amacını da dağılan milletvekillerini toparlamak olarak açıklar. İstanbul’da toplanan Meclis’te kendisinin reis seçtirilmesini özellikle <a href="../Text/Index.xhtml#d000254" id="diz0001518">Rauf (Orbay)</a> gibi bazı arkadaşlarından ısrar ile istemişti.</p>

  <p>Gerçekte ise o, İstanbul’a gitmek, başkanlık yapmak düşüncesinde değildi. Fakat bu Meclis’in başına er geç bir kaza geleceğinden emindi, böyle bir durumda Millî Meclis’in başkanı kimliğiyle Ankara’da yani Anadolu’nun ortasında hür ve bağımsız kalmayı, Meclis başkanı yetkisiyle bazı girişim ve eylemlerde bulunmayı tasarlıyordu.</p>

  <p>Önce Ankara’da konuştuğu vekiller bunu doğru bulup kabul ederler. Ancak milletvekilleri İstanbul’a gelince iş değişti. Onun başkanlığı için çalışmazlar. Bir kısmı, Onun başkanlığı hem ülkede, hem de işgal ordusu komutanlığı ve müttefikler gözünde çok olumsuz etki yapar düşüncesini yayarak cesaretleri kırdılar. Büyük bölümü de, Meclis’in içinde “başkan” seçilecek nitelikte birisinin bulunmadığını kimseye anlatamayız diyerek, alınmış kararın tersine onu başkan seçmediler.</p>

  <p>Rauf (Orbay) bu kararın gerekçesini açıklarken; “<i>Biz, pek büyük sakınca doğuracak olan bu işi ileri sürmekten vazgeçiyoruz,</i>” demiştir. Bu karar Mustafa Kemal’i daha sonra biraz güç durumda bırakacaktır. İstanbul Meclis’i 12 Ocak 1920 tarihinde açılmıştır.</p>

  <p>Mustafa Kemal’in kendisini başkanlığa önermeyen arkadaşlarına tepkisini dile getirirken, başbakan Ali Rıza Paşa hükümetine güvenoyu verilmesine de içerlediğini ortaya koymuştur. Çünkü, Başbakan yaptığı konuşmada ulusal irade adına söz söylenecek tek yerin İstanbul Meclis’i olduğunu söylemesine karşın, Ankara’dan gidenler tepkisiz kalmıştır. Ayrıca, Başbakan, Ulusal Örgütün ikinci bir hükümet gibi görünmemesini ve hükümet işlerine karışmamasını; Aydın, Maraş gibi yerlerde başlamış olan yerel direniş hareketinin daha da ileri götürülmeden durdurulmasını, böylece düzenin ve güvenin sağlanmasını siyasa bakımından iyilik doğurucu olarak gördüğünü söylemiştir. Bu öğütlerini verdiği yer, Felâhı Vatan Grubunun toplantısıdır ve Rauf, Mustafa Kemal’e telgrafla bildirmiştir.</p>

  <p>Padişahın desteğiyle kurulan Teali İslâm Cemiyeti adı altındaki kuruluşlar, ulusal örgütlere karşı açıkça saldırılara başlamıştı. Birçok yerde, Millet Meclis’i açıldı, ulusal örgütleri Padişahımız istemiyor gibi sözlerle halkı gösteriler yapmaya sürüklemişlerdir.</p>

  <p>Milletvekillerine, toplantı yeri olan İstanbul’da kırk bin Fransız, otuz beş bin İngiliz, iki bin Yunan ve dört bin kişilik İtalyan kara kuvvetinin yığınak yaptığını ve İngiliz Akdeniz donanmasının Fındıklı Sarayı’na karşı demir atmış olduğunu göz önünde bulundurmadıklarını hatırlatır.</p>

  <p>Yeni grup ve partiden söz edilmesine karşın Mustafa Kemal, bunun bir işe yaramayacağını Hakkâri milletvekili Mazhar Müfit’e yazdığı mektupta (25/26 Şubat 1920) şöyle değerlendirir: <i>“…Açıkladığınız anlayışta ve yaradılışta olan adamların kuracakları gruptan da, partiden de ben, yurdu kurtarıcı sağlam bir sonuç alınabileceğine inanamıyorum. Ben ve Temsilciler Kurulu adı altında özveri ile ödev yapan arkadaşlar, bu yurdun kurtarılması, ulusun esenliği için ölünceye dek çalışmak isterken, sayın milletvekilleri, durumlarından, davranışlarından ve aymazlık uçurumuna yuvarlanışlarından anlıyorum ki, buna da izin vermeyeceklerdir.</i>”<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn36" id="_ednref36" title="">[36]</a></sup></p>

  <p>İktidarda Ali Rıza Paşa hükümeti vardı. İngilizler kendisine, Yunanlılar da dâhil olmak üzere tüm işgal güçlerine karşı mücadeleye son verilirse, İstanbul’un Osmanlı Devleti’ne bırakılacağını söylediler. Bu öneri yapılırken bile Yunanlılar <a href="../Text/Index.xhtml#d000159" id="diz0000913">İzmir’e</a> kuvvet çıkarmaya devam ediyordu. Yunanlılar saldırı hazırlığı içindeyken Ali Rıza Paşa Hükümetine yeni bir öneri sunuldu: “Yunanlılar karşısında bulunan Ulusal Kuvvetleri üç kilometre geri aldırmak!” Başbakan bunu yapamayacağını bildirdi. Yunanlılar da 3 Mart 1920 tarihinde saldırıya başladılar. Gölcük yaylasıyla Bozdağ’ı ele geçirdiler. Ali Rıza Paşa daha fazla yerinde kalamayacağını anlayınca istifa etti. Padişah, işin ve durumun gereğine göre bir kişiyi sadrazamlığa seçeceğini bildirdi.</p>

  <p>Mustafa Kemal de Temsilciler Kurulu adına Padişah’a bir telgraf gönderdi: “…<i>Yüce Padişahlık ve Halifeliğinizin çevresinde düşünce ve ülkü birliğine vararak, yüce bağımsızlığınız ve dokunulmazlığınız ve yüce devletinizin ülke bütünlüğü için son özveriyi göze almış olan bütün uyruğunuz düşmanlarca yönetilen bazı uyuşmazlık ve kargaşa düzenlerinden dolayı öteden beri üzgün ve kaygılı bir durumda olup, hükümet buhranının elden geldiğince çabuk giderilmesini ve ulusal amaçları gereği gibi gerçekleştirebilecek değerli bir hükümetin kurulmasını beklemektedir</i>…” Artık resmi görevli bir subay olmamasına karşın yine de padişahlık makamıyla ilişkileri saygı çerçevesinde tutmaya çalışmıştır. Bu mektubun tem metnini gazeteler dâhil her yere duyurdu.</p>

  <p>İstanbul’da yeni Başbakan atanıp hükümet kurulmasına karşın, Rauf’un Ankara’ya verdiği bilgiye göre, bu, <a href="../Text/Index.xhtml#d000071" id="diz0000404">Damat Ferit’in</a> başbakanlığa atanma manevrasıdır. Felahı Vatan’ın da güvenoyu vermemesi için çalıştıkları bilgisini de vermektedir.</p>

  <p>Mustafa Kemal Ankara’dadır ama İstanbul’daki duruma da hâkim olmaya çalışmaktadır. Hatta Rauf’a orada bazı olayların olacağına dair Ankara’daki Fransız temsilci Yüzbaşı Boizeau’dan aldığı istihbaratı bile gönderir. Ankara’ya yararlı olacak milletvekillerinin ve bazı kişilerin kendilerine katılmaları için bir an önce hareket etmelerini de önerir. Buna karşın, bu kişiler İstanbul’dan ayrılmayıp İngilizlerce tutuklandı ve Malta’ya sürgüne yollandılar. Oysaki Mustafa Kemal, İngilizlerin niyetini baştan sezmiş onları uyarmıştı. Bu kişileri yine Malta tutsaklığından kurtaracak olan da kendisidir. Onun karakterinde kin ve nefret yoktur.</p>

  <p><a href="../Text/Index.xhtml#d000348" id="diz0001983">Yunus Nadi’yle</a> konuşurken bu konudaki kırgınlık ve hiddetini şöyle dile getirir: “Yahu, ben Rauf Beyi vaktinde bu hâdiseden haberdar etmiş ve tedbir almalarını tavsiye etmiştim… İstanbul’daki kafasızları bir kenara bırak, şu gözle görülecek ve elle tutulacak kadar aşikâr olan hakikati kendi arkadaşlarıma bile anlatamadım. Meclis illâ İstanbul’da mı toplanırmış, bundan mahzur mu çıkamazmış, İngilizler nihayet bir parlamentoya taarruz mu etmezlermiş?.. Al işte bak, ederler mi imiş, etmezler mi imiş gör… O kadar söyledim, yahu bu şartlar içinde kabil değil İstanbul’da Meclis olmaz, memleket bizim değil mi, onu en emin gördüğümüz herhangi bir noktada kurmak hakkımız değil mi?., hayır, efendilerin gözleri İstanbul’a dikilmiş ve sanki beyinleri kurumuştur. Ne zannettiler, hiç Türk Meclisi İngilizlerin âleti olur mu?… Vazifesini ifa eden bir Türk Meclisi canımıza kasteden İngilizlerle kucak kucağa yaşar mı?.. Elbette yaşamaz, değil mi?.. Hayır, meclis İstanbul’da olur ve vazife görür dediler. Vazife görür mü?.. Gördük, gördüğü vazifeyi, gördük âkıbeti… Geçti mi, geçebilir mi?.. İşte o nu da gördük…”<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn37" id="_ednref37" title="">[37]</a></sup></p>

  <p>Yunus Nadi’nin psikolojik etkilenimi de önemli; “Bu meselelerde Paşanın derdi büyüktü. Onlar üzerinde ateşin ifadelerle söylendi durdu. Dikkat ettim. Paşanın gözleri parlayarak hiddetle söylediği zaman sanki şahsında âni bir değişme husule geliyor gibi oluyor. Hiç olmazsa insana sanki boyu biraz uzamış gibi, olduğu yerde dururken, hattâ otururken yavaş yavaş yükseliyor gibi görünüyor.”<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn38" id="_ednref38" title="">[38]</a></sup></p>

  <p>Gazeteci <a href="../Text/Index.xhtml#d000194" id="diz0001211">Mahmut Soydan</a> anılarında Mustafa Kemal’in tahminlerinin doğru çıktığını anlatıyor: “<i>Keşke acı bir tecrübe geçirmeden onu dinleselerdi… Ali Rıza Paşa Kabinesi seçim yaptırdı. Fakat meclis’i İstanbul’da toplamakla hata etti. İstanbul işgal altındadır. Hiç süngülerin tehdidi altında bir milletin hâkimiyeti temsil edilebilir mi? Küçük çocukların anlayabileceği bu hakikati, Mustafa Kemal Paşa büyük vezirlere anlatamamıştı, işin fenası şu ki, Paşa’nın bu fikrine katılmayanlar yalnız İstanbul’un bakanları, vekilleri değildi. Mustafa Kemal Paşa, millici bazı arkadaşlarına da söz anlatamamıştı. Sanki Sultan’ın ve sarayının muhitinde bulunmak davaya kuvvet ve kıymet verecek! Yazık ki, kötü yapılan işlerin, aymazlıkların cezasını yalnız gafiller çekmiyor. Zararların çoğu milletin omuzlarına yükleniyor.</i>”<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn39" id="_ednref39" title="">[39]</a></sup></p>

  <p>Kurtuluş Savaşı’nın kazanılmasında rol oynayanların ilk sıralarında demiryolcular ve telgrafçılar gelmektedir. İstanbul’un işgali haberini de Ankara’ya son dakikaya kadar görevinin başında kalan <a href="../Text/Index.xhtml#d000197" id="diz0001283">Manastırlı</a> Hamdi vermiştir. Bu önemlidir çünkü bakan, milletvekili, komutan dâhil resmi görevli hiç kimsenin telgrafhaneye gelme cesareti gösteremediği bu ortamda bu cesur telgrafçı ölümü göze alarak görevini yapmıştır. Bu nedenle de Mustafa Kemal, 1927 Söylev’inde ona özellikle teşekkür etmiştir.</p>

  <p>İşgal üzerine yayınladığı protesto metninde iki Avrupa ayrımını yaptığı dikkat çekmektedir. “<i>…Tarihin bugüne dek yazmadığı nitelikte bir suikast olan ve Wilson ilkelerine göre düzenlenmiş bir Ateşkes Anlaşması ile ulusumuzu savunma araçlarından yoksun etmek gibi bir düzene dayanılarak yapıldığı için, ilgili ulusların şeref ve onurlarıyla da bağdaşmayan bu davranış üzerine yargıya varmayı, resmî Avrupa ve Amerika’nın değil, bilim, kültür ve uygarlık Avrupa ve Amerika’sının vicdanına bırakmakla yetinir ve bu olaydan doğacak büyük tarihsel sorumluluğa son olarak bir daha dünyanın dikkatini çekeriz…</i>”<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn40" id="_ednref40" title="">[40]</a></sup></p>

  <p>Devrimler sürecinde de, devleti yeniden kurarken de sömürgeci, işgalci Avrupa ile aydınlanmacı Avrupa’yı birbirinden özenle ayırdığını hep göreceğiz. Batıcılığı değil Batılılaşmayı hedef gösterirken hep ikinci Avrupa’yı anlatmıştır. Bugün AB sürecinde Türkiye’nin karşısında yer alanlar Mustafa Kemal’in daha o tarihte açıkça ortaya koyduğu birinci Avrupa’dır.</p>

  <p>16 Mart 1920 işgali O’na göre Osmanlı devletinin de sonuydu: “<i>En sonunda, bugün İstanbul’u zorla işgal ederek Osmanlı Devletinin yedi yüzyıllık hayat ve egemenliğine son verildi.</i>”<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn41" id="_ednref41" title="">[41]</a></sup> Temsilciler Kurulu adına yayınladığı bildiride bu işgalin Türk ulusunu, “uygarlık yeteneğini, yaşama ve bağımsızlık hakkını ve bütün geleceğini savunmaya” çağırdığını ilk kez söylemiştir. Bu olay üzerine Ankara’da olağanüstü yetkili bir Meclis’in toplanmasına karar verdi.</p>

  <p>İstanbul’un işgali milletvekillerinin ve aydınların tutuklanışı ile bazılarının kaçışını Halide Edip anılarında çok canlı resmeder. Kocası Doktor Adnan’la kaçışları 18 Mart’a denk gelir, Üsküdar Sultantepesi’ndeki dergâha geldiklerinde Albay İsmet’in (İnönü) iki gün önce birkaç subayla Ankara’ya hareket ettiğini öğrenir.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn42" id="_ednref42" title="">[42]</a></sup> İstanbul sokakları milliyetçilere yardım edenlerin ölümle cezalandırılacaklarını ilan eden afişlerle donatılmıştır, altındaki imza General Wilson’a aittir. Ölüm sözcüğü büyük harflerle yazılmıştır. Yardım edenler ölümle cezalandırılmakla korkutuluyor ise milliyetçilere acaba ne ceza verilecektir?<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn43" id="_ednref43" title="">[43]</a></sup></p>

  <h3 id="sigil_toc_id_80"><a href="../Text/TOC.xhtml#toc125">Misak-ı Millî</a></h3>

  <p>İstanbul meclisinin yaptığı en olumlu iş, Erzurum ve Sivas Kongrelerinde kabul edilmiş olan <i><a href="../Text/Index.xhtml#d000213">Misak-ı Millî</a></i>’yi kabul etmiş ve kamuoyuna yayınlamış olmalarıdır. Ali Fuat Cebesoy’un anılarına göre 1907 II. Meşrutiyet öncesi Mustafa Kemal’in önerdiği bir <b><a href="../Text/Index.xhtml#d000213" id="diz0001328">misak-ı millî</a></b> vardır<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn44" id="_ednref44" title="">[44]</a></sup>:</p>

  <blockquote>
    <p><b>Atatürk Devrimlerinin temeli olan <a href="../Text/Index.xhtml#d000213">Misak-ı Millî</a>, Atatürk tarafından ne zaman düşünülmüş ve nasıl tekâmül ettirilmiş ve nasıl son şeklini almıştı?</b></p>

    <div>
      <br/>
    </div>

    <p>Misâk-ı Millî, diğer inkılâplar (devrimler) gibi Atatürk’ün kendi eseridir… Mustafa Kemal Üçüncü Ordu karargâhında vazifeli idi. Ben de hudutta Karaferye’de mıntıka kumandanı idim. Her hafta sonu Selanik’e gelirdim. O da zaman zaman bana gelirdi.</p>

    <p>Böyle bir akşamdı.</p>

    <p>Önceden hazırladığım dinlediğim haritayı beraberinde getirmişti. Bu, Hasta Adam Osmanlı’nın taksimini beklemeden, şeklen sınırlarımız içinde olmasına rağmen asla ve hiçbir zaman bizim olmamış toprakları terk etmeden sonra temeli Türk olan bir devletin hudutlarını gösteriyordu.</p>

    <p>Yemen’i, <a href="../Text/Index.xhtml#d000127" id="diz0000721">Hicaz’ı</a>, Filistin’i, daha sonra 1911’de beraberce giderek müdafaa ettiğimiz Trablusgarb’ı asıl halkına bırakıyorduk. Bugünkü Suriye’de olan Haleb, Irak’ta olan <a href="../Text/Index.xhtml#d000221" id="diz0001372">Musul</a> bizimdi. Makedonya, On İki Ada, zaten o günlerde elimizde idi. Mısır gibi hâkimiyeti nazarileşmiş yerleri halkına bırakıyor, ama 1878’de İngilizlere emanet ettiğimiz Kıbrıs’ı alıyorduk. <a href="../Text/Index.xhtml#d000190" id="diz0001168">Lozan’daki</a> kayıplar dışında zaten ilk Millî Misak sınırları da bazı farklarla Karaferye’ye getirdiği haritanın hudutları idi.</p>

    <p>Bırakacağımız yerlerdeki Türklerin, Türk’ten gayrılarla mübadelesini bile düşünmüştü. Aradığı, temeli Türk olan devletti. Hasta Adam’ın mirası üzerinde nasıl olsa aralarında ihtiras boğuşması yapacaklardı. Kavgadan asıl hudutlara sahip ve ezilmemiş çıkmalıydık. Başka çaresi yoktu…</p>

    <p>Heyecanlı, inançlı, mantıklı anlatıyordu, ama kendisi de, bu sert hakikatlerin ancak benim gibi bir dosta söylenebilecek şeyler olduğunu da biliyordu.</p>
  </blockquote>

  <p>Mustafa Kemal, “Erzurum ve Sivas Kongreleri’nde modern bir ülke sınırı saptamak gerekti, ben Türk süngülerinin işaret ettiği sınırı seçtim. Bilirsiniz ki <b>Misak-ı Millî</b>’nin temellerini Ankara’da kesin olarak saptamıştım. Sorunun yabancısı olan bazı insanlar, ulusal sınır bahis konusu olduğunda kendilerine önem vererek ve gerçeği bilmeyerek türlü türlü kuruntulara kapıldılar,” der. Bu iki kongrede kabul edilen temel ilkelerden, ‘millî hudut dâhilinde vatan bir bütündür, onun çeşitli kısımları birbirinden ayrılamaz’, ‘Hıristiyan unsurlara siyasi egemenliğimizi ve sosyal dengemizi bozacak ayrıcalıklar verilemez’, ve ‘manda ve himaye kabul edilemez’ üç temel kararı <b>misak-ı millî</b>’nin temel felsefesidir.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn45" id="_ednref45" title="">[45]</a></sup> Misak-ı Millî <a href="../Text/Index.xhtml#d000215" id="diz0001354">Mondros’a</a> bir tepkidir ve bu ateşkes hükümlerinin zorla imzalatılmış olmasına karşın kabul edilmediğinin de ilanıdır. Mücadele Londra ile Ankara arasındadır. Sevr dayatması da bu karşılıklı restleşmenin ya da Newton yasasıyla söylemek gerekirse etki-tepkinin sonucudur. Bu mücadele, tüm maddeleriyle olmasa bile Misak-ı Millîyi Sevr’le de bir türlü söküp atamayan İngiltere’nin sonunda <a href="../Text/Index.xhtml#d000190" id="diz0001169">Lozan’da</a> bunu kabul etmesiyle sonuçlandı.</p>

  <p>Hazırlanan metin Meclis’te 28 Ocak 1920 tarihindeki gizli oturumda görüşülür ve <a href="../Text/Index.xhtml#d000076" id="diz0000430">Edirne</a> milletvekili Mehmet Şerifin önerisiyle kabul edilir. Bildiri 17 Şubat’ta tüm dünyaya duyurulur. Kabul edilen altı maddelik bu beyanname millî mücadelenin iç ve dış ilkelerini kapsar. Bunun önemi ve anlamı nedir? Temel anlayış olarak işgalin ve yabancı boyunduruğunun kabul edilmediğini anlatır. Amerikan cumhurbaşkanı Wilson’un evinde yapılan toplantıda: “… Llyod George Başkan Wilson’a Türklerin İstanbul’da kalıp kalmayacaklarını sordu. Wilson, eğer benim kararım isteniyorsa Türkler Avrupa’da çok uzun zaman kaldılar ve oradan tamamen temizlenmelidirler, dedi…”<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn46" id="_ednref46" title="">[46]</a></sup> Millî mücadelenin meşruiyetini ortaya koyan bu gizli belge aynı zamanda Mustafa Kemal’in haklılığını da bir kez daha onaylatmaktadır. Misak-ı Millî ile her şeyden önce millî ve bölünmez bir Türk vatanının sınırları çizilmiş, <b>millî mücadelenin</b> ana ruhu oluşturulmuş, Türk dış politikasının hedefleri belirlenmiş, devletin bağımsızlığı, milletin geleceği ve devamlı bir barışın sağlanması için yapılabilecek en son fedakârlıklar tespit edilmiştir.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn47" id="_ednref47" title="">[47]</a></sup> Misak-ı Millî’nin bir beyanname olarak ve Avrupa’ya hitaben yayınlanması, Osmanlı Devleti’nin iradesi yerine kaim olan işgalci devletlerin, Türk vatanını parçalayıcı iradelerine set çekmek, bir frenleme yapmak amacını taşımaktaydı.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn48" id="_ednref48" title="">[48]</a></sup> <i>Misak-ı Millî her şeyden önce bir ulusal devlet, üniter devlet düşüncesinin ürünüdür. İmparatorlukların dağıldığı dönemin koşullarını taşımaktadır. Bu itibarla da Türkiye Cumhuriyetinin kuruluş felsefesini yansıtmaktadır.</i><sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn49" id="_ednref49" title="">[49]</a></sup></p>

  <p>1919 yılında manda sorunuyla ilgili olarak incelemeler yapan King-Crane Komiyonu’nun üyesi olan yazar Laurence Shaw Mocre, 11 Ağustos 1921 tarihinde Mustafa Kemal ile bir görüşme yapar. Barış taraftarı olduklarını, Wilson ilkelerinin kandırmacadan ibaret bulunduğunu ve misak-ı millinin takipçisi olacaklarını ve ödün vermeyecekleri kararlılığını ortaya koyan Mustafa Kemal ile yaptığı bu söyleşiyi <i>Asia</i> Dergisi Nisan 1922 sayısında yayınlamıştır.</p>

  <blockquote>
    <p>Biz barış taraftarıyız… Büyük Millet Meclisi Hükümeti, Batı’daki barış konferanslarına delegeler göndermiş olup gerçekçi bir barış teklifini geri çevirmeyecektir. İtilaf devletleri, Suriye, Filistin, Mısır ve Mezopotamya’yı elimizden almışlardır. Bunlarla yetinmeyerek her şeyiyle Türk olan vatan topraklarımız üzerinde hak iddia etmeleri hiçbir şekilde kabul edilemez. İtilaf Devletleri büyük savaşta ileri sürmüş oldukları ilkeleri ve Mütareke sırasında bizlere vermiş oldukları sözleri hiçe saymışlardır. Bu sözleri hiçe sayan ve halkımızı esir durumuna sokan bir antlaşmayı nasıl imzalayabiliriz? <b>Barış Konferansı’nda Başkanınız Wilson’un ilkeleri bile unutulmuştur. Milletimizin, ‘yeni adalet ruhu’na inandırılarak kandırılmış olduğu kanısındayım.</b></p>

    <p><b>Biz hakkımız olandan fazlasını istemiyoruz. Biz bir yandan insaniyet ve fedakârlıktan söz ederken diğer yandan dünyanın dört bir köşesine el atmaya uğraşan büyük devletler gibi emperyalist amaçlar gütmüyoruz.</b> Pan-İslamizm ve Pan-Türkizm, İngiliz emperyalistlerinin dünyayı bize karşı kışkırtmak için yaratmış oldukları cereyanlardır. <b>Biz diğer Müslüman halklar üzerinde hak iddia etmiyoruz. Yalnızca onlar için ve kendimiz için ve dünyadaki bütün milletler için kendi kaderini tayin etme- self determinasyon- ilkesinin uygulanmasını istiyoruz.</b><sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn50" id="_ednref50" title="">[50]</a></sup></p>
  </blockquote>

  <p>Mocre’ye soruyor: Millî Misak ilkelerimizi biliyor musunuz? “Evet okumuştum” yanıtını alınca devam ediyor:</p>

  <blockquote>
    <p>Kanaatinizce dünya barışını tehdit eden bir belge midir Millî Misak? Yalnızca anavatanın düşman işgalinden kurtulmasını ve kendi kaderimizi tayin etme hakkını istiyoruz, yani bağımsızlık istiyoruz. Başka şey değil. Millî Misak, halkımızın hakkı olan bir belgedir ve halkımız bu belgede yazılı olan haklarını almak için andiçmiştir.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn51" id="_ednref51" title="">[51]</a></sup></p>
  </blockquote>

  <p>Stratej olarak Mustafa Kemal hiçbir eyleminde serüven arayıcısı olmamıştır. O, her adımı planlayıp çevresindekilere anlatıp onları inandırma çabası içine de girerek, gerekirse tek başına yola devam edip evre evre hayata geçirme sabrını gösterir. <a href="../Text/Index.xhtml#d000213" id="diz0001329">Misak-ı Millî</a> düşüncesinde ve haritasında <a href="../Text/Index.xhtml#d000221" id="diz0001373">Musul</a>, Erbil, Kerkük yer almış olmasına karşın, cumhuriyetin sınırları dışında kalmıştır. Yeri geldiğinde anlatılacaktır.</p>

  <p>Ankara İstanbul üzerinde dayanılamayacak bir baskı kurar. Telgraf yazışması kanalıyla yaratılan fırtına Ali Rıza Paşa hükümetinin istifası ardından Padişah’ı zorlayarak <a href="../Text/Index.xhtml#d000071" id="diz0000405">Damat Ferit’i</a> saf dışı ederek Salih Hulusi Paşa hükümetini (8 Mart 1920) kurdurtmuş, hatta bazı bakanların tayinini ve yerlerini korumalarını bile sağlamıştır.</p>
