  <h2><a href="../Text/TOC.xhtml#toc170">BAŞÖĞRETMEN HALKINA REHBER OLUYOR:</a><br/> EĞİTİM ALANINDA DEVRİM</h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Emperyalizme karşı savaş verdikten sonra Batımın önemli değeri olan bağımsızlığı sağlayıp çağdaşlaşma yolunda atılacak her adım, laik düşünceyi başat kılmayı gerektiriyordu. Bunun için gereken düzenlemelerin bazısı yapılmıştı, bir kısmının da yapılması gerekiyordu.</p>

  <p>Saltanat kaldırılmış, hilafet kaldırılmış, eğitim-öğretimin tekliği ve birliği yasası çıkarılmış, kılık kıyafet ve şapka devrimi yapılması amacıyla radikal adımlar atılmıştı. Kadın haklarının topluma kabul ettirilmesi gerekiyordu. <a href="../Text/Index.xhtml#d000190" id="diz0001200">Lozan’da</a> kapitülasyonlar yırtılıp atılmıştı. Ülkede millî kalkınmanın ve paylaşımın sağlanması gerekiyordu. Bunların yapılabilmesi için ‘laik hukuk’ ve ‘laik eğitim-öğretim’ sisteminin ve kurumlarının kurulup yerleştirilmesi şarttı.</p>

  <p>Eğitim devrimiyle akıl egemen kılınmalıydı ki, bilimde, sanatta, müzikte kısaca toplumu dünyaya eklemleyecek alanlarda, dinin etkisi ve din adamlarından etkilenme silinip atılabilsin. Bunun yanı sıra dinin etkisi kamusal yaşamdan çıkarılmalıydı ki, çifte hukukluluk ortadan kaldırılsın. Bu zorunluluk, yani din ile devlet işlerinin birbirinden ayrılmasının kaçınılmazlığı kendiliğinden ortaya çıkmıştır.</p>

  <p>Her ne kadar Osmanlı Devleti’nin kuruluş yapılanması aydınlanma çağını yaşatmamışsa da, Avrupa’da yaşanan süreç Osmanlı aydınlarını da geç de olsa etkilemiştir. Şinasi, Ali Suavi, Tevfik Fikret,&nbsp;<a href="../Text/Index.xhtml#d000005" id="diz000035">Abdullah Cevdet</a>&nbsp;gibi aydınlar, din ile devlet işlerinin ayrılmasını, laik eğitimi ve karma öğretimi, kadın haklarını, medreselerin kaldırılmasını, dinsel kisvelerin yalnızca din adamlarınca giyilmesini, hatta bazısı saltanatın kaldırılmasını savunmuşlardır. Mustafa Kemal tüm bu aydınlardan ve eserlerinden etkilenmiş, onların teori düzeyinde tartıştıklarını, millet ve koşullar hazır olduğunda uygulamaya sokmuştur. En önemli karar laik eğitim ve hukuk sisteminin kökleştirilmesi için öğretmenler ve hukukçuların yetiştirilmesini amaçlayan okulların kurulmasıydı.</p>

  <p>Cumhuriyet öncelikle bilinçli, sorumluluk duygusu yüksek, ülke ve ulus sorunlarıyla yakından ilgilenen gençlere gereksinim göstermekteydi. Bu kadro ise okullarda yetiştirilebilirdi ancak eğitimle de laik cumhuriyetin nitelikli muhafızları olmaları sağlanabilirdi. Türkiye Büyük Millet Meclisinin açılışından hemen sonra, 6 Mayıs 1920’de Maarif Vekilliği adı altında yeni bir örgüt kurularak eğitim işlerinin millî kültür davasını önde tutan bir sisteme göre ele alınması kabul edildi. Yeni kurulan bakanlık, TBMM hükümetinin eğitim politikasını şu ilkeleri ilan ederek belirledi:</p>

  <p><b>Dinî, millî ve hayatî, işe dönük, üretkenliği amaçlayan; millî yapıya, coğrafyaya, kültüre, geleneklere uygun bir eğitim; bu eğitime göre programlar ve ders kitapları; çağdaş ve bilimsel olanaklara sahip okullar, eğitimin gerektirdiği araç gereçler; eğitim-öğretim işlerinin en iyi şekilde yürütülmesini sağlayacak yönetim ve öğretim kadroları.</b><sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn70" id="_ednref70" title="">[70]</a></sup></p>

  <p>25 Kasım 1920’de Meclis’te alınan bir kararla da, öğretmen ve öğrencilerin askerlik yükümlülükleri ertelendi. Bu kararla, Meclis, eğitim işlerini, cephedeki savaş kadar önemsediğini kanıtlamış olmaktaydı.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn71" id="_ednref71" title="">[71]</a></sup> “Askere gitmek için yetkililere başvurdum,” diyen Hamdullah Suphi Tanrıöver, Atatürk’ün verdiği karşılığı anlatıyor: “<i>Biz askere alacak binlerce kişi bulabiliriz ama, Darülfünun’a</i> (üniversiteye) <i>ikinci bir Hamdullah Suphi bulamayız. Sen yine kültür ordusunun başında kal.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn72" id="_ednref72" title="">[72]</a></sup> Osmanlı’nın Çanakkale başta olmak üzere cephelerde yok ettiği kültür ordusunu düşündüğünde, Gazi, ülkenin geleceğini kurtarmanın ve yeni bir devlet kurmanın yetişmiş insanla olacağını bildiğinden bu kararı alabilmiştir. İngiltere aynı kararı ancak 2. Dünya Savaşı’nda almıştır.</p>

  <p>Amerikalı gazeteci Clarence K. Streit ile yaptığı [26 Şubat 1921 tarihinde] röportajında, bir soru üzerine maarif ve kadının sorunu üzerine şu yanıtı veriyor: “<i>Biz millî eğitimin gelişmesi konusunda şimdiden büyük bir çaba harcamaya başlamış bulunuyoruz. Barışa kavuşur kavuşmaz bu konuya yeni bir hız vereceğiz. Aynı şekilde kadınların eğitimine de büyük önem veriyoruz.</i>”</p>

  <p>O günün yokluklar ortamında milletin duygu ve düşüncelerini, mücadele azim ve inancını dile getiren <a href="../Text/Index.xhtml#d000201" id="diz0001296">Mehmet Akif Ersoy’un</a> kaleme aldığı şiir [İstiklâl Marşı], Meclis kürsüsünden Hamdullah Suphi Tanrıöver tarafından okunmuştur [1 Mart 1921]. Tanrıöver, sunuş konuşmasına, Maarif Vekâleti tarafından son mücadelemizin ruhunu dile getirecek bir marş için şairlerimize başvurulduğunu anlatarak başlamıştır.</p>
<blockquote>
  <p>“Birçok şiirler geldi. Arada yedi tanesi en fazla istenen özelliklere sahip olarak görülmüş ve ayrılmıştır… Yalnız Bakanlık, yapmış olduğu incelemelerde olağanüstü güçlü bir şiir aramak gereğini hissettiği için, ben şahsen Mehmet Akif Beyefendi’ye başvurdum ve kendilerinin de bir şiir yazmalarını rica ettim. Kendileri çok asil bir endişe ile tereddüt gösterdiler. Bilirsiniz ki, bu şiirler için bir ödül konmuştur; hâlbuki bunu kendi isimlerine yaklaştırmak arzusunda bulunmadıklarını ve bundan çekindiklerini belirttiler. Ben şahsen görüştüm. Gerekli olan önlemleri alırız ve gereken ilanı yaparız dedim. Bu koşulla büyük dini şairimiz bize olağanüstü nefis bir şiir gönderdiler. Öbür altı şiirle beraber incelemenize arz edeceğiz.</p>
</blockquote>

  <div class="picture"><img alt="" src="../Images/64.jpg"/><div class="caption">Atatürk, İstanbul Darülfünun’u (Üniversitesi) Hukuk Fakültesi’nde<br/>öğrencilerle ders dinlerken (15 Aralık 1930)</div>
</div>
<blockquote>
  <p>Seçim size aittir. Arkadaşlar; oyumu hissettiriyorum. Beğenmek, takdir etmek hususunda özgürüm. Seçimimi, yapmışım, fakat sizin seçiminiz benim seçimimi tutmayabilir.”</p>
</blockquote>

  <p>Şairinin “Allah bir daha yazdırtmasın” dileğinde bulunduğu, Millî Eğitim Bakanlığı’nın girişimiyle belirlenecek olan “millî marşın” şiiri, şiddetli alkışlarla kabul edilmiştir.</p>

  <p>Gazi güncesini yazdığı ‘defterlerden 16 numaralı’ olanına.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn73" id="_ednref73" title="">[73]</a></sup> “<i>Ankara, millî Türkiye’nin, ‘millî maarifini’ kuracak Türkiye Muallimler Kongresi’nin toplantısına da sahne olmak ayrıcalığıyla iftihar etmektedir,</i>” satırlarını büyük bir kıvançla yazmış. Belli ki, yapılacak Kongre’ye sunacağı bildirinin ön hazırlık notları bunlar.</p>

  <p>“<i>Yüzyılların yüklü olduğu derin bir idari ihmalin devlet bünyesinde açtığı yaraları tedavi için harcanacak gayretlerin en büyüğünü hiç şüphesiz irfan yolunda göstermemiz lazımdır.</i></p>

  <p><i>Gerçi, bugün maddi ve manevi kuvvet kaynaklarımızı millî sınırımız dâhilindeki memleketlerimizde istilacı bulunan düşmanlara karşı kullanmak mecburiyetindeyiz. Ve bu sebeple memleket irfanı için tahsis edilebilen şey, kurulacak maarifimize dayanak olacak bir temel kurmaya yeterli değildir. Ancak geniş ve yeterli koşullara ve olanaklara sahip oluncaya kadar geçecek mücadele günlerinde bile büyük bir dikkat ve itina ile işlenip çizilmiş bir ‘millî eğitim programı’ yaratmaya ve mevcut maarif teşkilatımızı bugünden verimli bir faaliyetle çalıştıracak esasları hazırlamaya zaman harcamalıyız.</i></p>

  <p><i>Şimdiye kadar izlenen öğrenim ve eğitim yöntemlerinin, milletimizin gerilemesi tarihinde en mühim bir etken olduğu inancındayım.</i></p>

  <p><i>Onun için bir millî eğitim programından söz ederken, eski devrin hurafelerinden ve yaratılıştan niteliklerimizle hiç de ilgisi olmayan yabancı fikirlerden tamamen uzak, millî ve tarihi karakterimizle orantılı bir kültürü kastediyorum.</i></p>

  <p><i>Çünkü millî dehamızın gelişmesinin temini ancak böyle bir kültür ile sağlanabilir. Herhangi bir yabancı kültür, şimdiye kadar takip olunan yabancı kültürlerin yıkıcı sonuçlarını yineletebilir.</i></p>

  <p><i>Fikri kültür zeminle orantılıdır. O zemin milletin karakteridir.</i></p>

  <p><i>… Kurtuluşumuzun büyük öncüleri olan Türkiye muallime ve muallimleri hakkındaki hürmetkârane hissiyatımı anmak isterim.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn74" id="_ednref74" title="">[74]</a></sup></p>

  <p>16-21 Temmuz 1921 tarihleri arasında (Sakarya Savaşı öncesinde) Ankara’da Maarif Kongresi toplandı. Bu kongre, eğitim-öğretim alanındaki savaşın kazanılmasının, askerî cephedeki savaşı kazanmak kadar, hatta ondan daha önemli olduğunu göstermektedir. Öğretmenlerin ve öğrencilerin hangi koşulda olursa olsun okulda olmaları gerektiğinin de kanıtıdır. Burada bir konuşma yapan Mustafa Kemal Paşa, Türk öğretmenlerine seslenerek yüzyılların ihmali sonucu ortaya çıkan bozuklukların, ancak eğitim alanındaki çabalarla giderilebileceğini vurguladı. Bir millî eğitim programına gereksinim olduğunu, eğitim örgütünün en verimli biçimde çalışmasının yararlarını, eski öğretim yöntemlerinin ulusu gerilettiğini, yeni programların ve kitapların hurafelerden, yabancı ve yanlış düşüncelerden arındırılması gerektiğini; millî yapımıza uygun kitaplar hazırlanmasını, yeni bir iş ve eğitim yolunun çizilmesini; ana ve babaların, çocuklarının eğitimi için her türlü özveriyi göze almalarını; milleti yetiştirmenin en kutsal görev olduğunu… açıkladı. Kongrede <b>Halk Mektepleri Projesi</b>, ilköğretimin beş yıla çıkartılması, öğretim programlarına çalışma hayatına dönük dersler konulması, Türk köylüsü için üretimi artırıcı, aileyi kalkındırıcı eğitim programlarının götürülmesi konuları tartışıldı ve kararlar alındı.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn75" id="_ednref75" title="">[75]</a></sup></p>

  <p>Gazi’nin komutan olarak da devletin yöneticisi olarak da yaptıklarını ve yarattıklarını incelediğimizde hep sabır ve aksaksız yürütülecek bir planlama saptarız. Kendisi, İ. Abilov ve M. Frunze yoldaşlarla yaptığı uzun görüşmede [25 Aralık 1921] bunu belirtir: “<i>Benim, her türlü prensiplerin uygulanması için ortam hazırlanması ve uygun bir zaman seçilmesi gerektiğine büyük inancım vardır. <b>Zamanından önce yapılan hareketler başarılı olamaz, gericiliği ve karşı hareketi doğurur</b>. Bu nedenle biz politikamızı tutarlı bir biçimde, safha safha bu yönde sürdürüyoruz.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn76" id="_ednref76" title="">[76]</a></sup></p>

  <p>Buradan hareketle Meclis’in üçüncü yılı [1 Mart 1922] açış konuşmasının bir kısmını millî eğitim sorunlarına ayırmıştır:</p>

  <p>“<i>Yüzyıllardan beri milletimizi idare eden hükümetler maarifi yayma arzusunu göstermişlerdir. Ancak bu arzularına varmak için Doğuyu ve Batı’yı taklitten kurtulamadıklarından, netice, milletin cehaletten kurtulamaması olmuştur. Bu hazin gerçek karşısında, bizim takibe mecbur olduğumuz maarif siyasetimizin esas hatları şöyle olmalıdır: Demiştim ki, <b>bu memleketin asli sahibi ve toplumumuzun esas unsuru köylüdür. İşte bu köylüdür ki, bugüne kadar maarif ışığından mahrum bırakılmıştır</b>.</i></p>

  <p><i>Dolayısıyla; <b>bizim takip edeceğimiz maarif siyasetinin temeli, öncelikle mevcut cehaleti gidermektir</b>. Ayrıntıya girmekten kaçınarak, bu fikrimi birkaç kelime ile açabilmek için diyebilirim ki, <b>genel olarak bütün köylüye okumak, yazmak ve vatanını, dinini, dünyasını tanıtacak kadar coğrafi, tarihi, dini ve ahlâki bilgi vermek ve dört işlemi öğretmek millî eğitim programımızın ilk hedefidir</b>. Bu hedefe varmak, maarif tarihimizde mukaddes bir merhale teşkil edecektir.</i></p>

  <p><i>Bir taraftan cehaleti gidermeye uğraşırken bir taraftan da memleket evladını toplumsal ve iktisadi hayatta etken ve verimli kılabilmek için elzem olan ilk bilgiyi uygulamalı bir tarzda vermek, millî eğitimimizin esasını teşkil etmelidir.</i></p>

  <p><i>Medeni ve çağdaş bir toplumun ilim ve irfan (kültür) yolunda yalnız bu kadarıyla yetinemeyeceği kuşkusuzdur.</i></p>

  <p><i>Milletimizin dehasının gelişmesi ve bu sayede layık olduğu medeniyet seviyesine çıkması kuşkusuz yüksek meslekler erbabını yetiştirmekle ve millî kültürümüzü yüceltmekle mümkündür.</i></p>

  <p><i>Bu ilk ve yüksek iki tahsil kademesi arasında, orta tahsilin gerekliliği doğaldır. Orta tahsilin amacı, memleketin gereksinim duyduğu çeşitli hizmet ve sanat erbabını yetiştirmek ve yüksek tahsile namzet hazırlamaktır.</i></p>

  <p><i>Orta tahsilde bile, eğitim ve öğrenim sisteminin uygulamalı olmasına dikkat edilmelidir. <b>Kadınlarımızın da aynı tahsil derecesinden geçerek yetişmelerine önem verilecektir</b>.</i></p>

  <p><i><b>Yetişecek çocuklarımıza ve gençlerimize, görecekleri tahsilin sınırı ne olursa olsun, en önce ve her şeyden önce Türkiye’nin bağımsızlığına, kendi benliğine ve millî geleneklerine düşman olan bütün unsurlarla mücadele etmek gereği öğretilmelidir</b>.</i>”</p>

  <p>Bu konuşma ‘<a href="../Text/Index.xhtml#d000056" id="diz0000287">Büyük Taarruz</a>’dan aylarca önce yapılmıştır. Zaferden öylesine emin ki, ondan sonra hükümetin neler yapacağını ve her alanda nasıl hareket etmesi gerektiğini adım adım anlatmakta hiçbir sakınca görmemiştir.</p>

  <p>Zafer kazanılmış, ülke işgalden kurtarılmış, şimdi kuruluşa sıra gelmişti. Fakat Gazi, gerçek kalıcı kurtuluşun peşindedir, bunun teşhis ve reçetesini de Bursa’da [27 Ekim 1922] İstanbul’dan gelen 517 kadın ve erkek öğretmene, “<i>Millî eğitim işlerinde mutlaka muzaffer olmak gereklidir ve olacağız. Bir milletin gerçek kurtuluşu ancak böylece olur,</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn77" id="_ednref77" title="">[77]</a></sup> ifadesiyle anlatmaya çalışır: “<i>Ordularımızın kazandığı zafer, sizin ve sizin ordularınızın zaferi için yalnız zemin hazırladı. Ordularımızın zaferini siz tamamlayacaksınız. Gerçek zaferi siz kazanacak ve devam ettireceksiniz ve mutlaka başarılı olacaksınız. Ben ve sarsılmaz imanla bütün arkadaşlarım, bütün gücümüzle sizi takip edeceğiz ve eğer kültür yolunda herhangi bir engelle karşılaşırsanız, sizin karşınızdaki engelleri kıracağız; bütün gücümüzle sizin fikirlerinizi ileri yürüteceğiz,</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn78" id="_ednref78" title="">[78]</a></sup> içeriğindeki konuşmasında eğitim ordusunun askerî ordudan daha önemli olduğunu çok net biçimde anlatmıştır.</p>

  <p>Bursa’daki konuşmasında o günden bugüne adeta bir yollama yapıyor: “<i>Küçük kişisel çıkarlarını korumak kaygısıyla millet ve memleketin bağımsızlığını düşmanlara vermekte bir sakınca görmeyen, bağımsızlığımızın yok edilmesi şartlarını içeren Sevr Antlaşmasını kabul eden hâkimlerin, sultanların, padişahların öykülerini, bu gaspçıların istibdatlarını Türk milleti artık, ancak ve yalnız tarihte okur.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn79" id="_ednref79" title="">[79]</a></sup> Gazi bunu gerçekten yüreğinin derinliklerinden inanarak söylemiş ama o günden bugüne Türkiye’nin getirildiği nokta ve içine sokulduğu koşullar, pek Sevr’in tarihte kalacağı yönünde değil. Gazi’nin Sevr’i <a href="../Text/Index.xhtml#d000190" id="diz0001201">Lozan’da</a> yırtıp atmasına karşın, o’ndan sonra gelen politik liderler ve bürokrat oligarşisi Türkiye’yi gün gün Sevr öncesi koşullarının karanlığına sürüklemişlerdir. İnsanlık tarihi, “<b>askerin kazandığı zafer, bilim ve kültür ordularının kazanacağı zaferin ancak zeminini teşkil eder,</b>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn80" id="_ednref80" title="">[80]</a></sup> diyen kaç lider, önder ya da devrimciye yataklık etmiştir acaba? Üstelik bu kişi bir general ve zaferi askerî alanda kazanmayı öğrenmiş. İşte bu nedenle Gazi, yüzyılların en önemli devrimci liderlerinden birisidir.</p>

  <p>Mustafa Kemal, bilim ve akılcı düşünceye inanan birisi olarak, bilimin gerçek yol gösterici olduğunu, bundan başka ışık aramamak gerektiğini ısrarla anlatmaya çalışmıştır: “<b><i>Dünyada her şey için, medeniyet için, hayat için, başarı için en gerçek yol gösterici ilimdir, fendir. İlim ve fennin dışında yol gösterici aramak gaflettir, cehalettir, doğru yoldan sapmaktır. Yalnız; ilmin ve fennin yaşadığımız her dakikadaki safhalarının gelişimini anlamak ve ilerlemelerini zamanında takip etmek şarttır. Bin, iki bin, binlerce yıl önceki ilim ve fen dilinin çizdiği kuralları, şu kadar bin yıl sonra, bugün aynen uygulamaya kalkışmak elbette ilim ve fennin içinde bulunmak demek değildir.</i></b>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn81" id="_ednref81" title="">[81]</a></sup> Bu anlatım pozitivist felsefenin en özlü biçimde ifadesidir; laikliğin de en yalın içeriği yol göstericinin bilim oluşudur. Bu saptamanın üzerinden çok yıl geçmeden, Türk millî eğitiminin ders kitaplarından “evrim teorisi” çıkarılabilmiş, ‘akli’ anlatımın yerini ‘nakli’ anlatım almıştır. Bunun yanıtını yine Gazi veriyor, üstelik daha cumhuriyet ilan edilmemiş bile.</p>

  <p>Öğretmenlerle Bursa buluşmasında şunu söylüyordu:</p>

  <p>“<b><i>Şüphe yok ki, bugün bütün dünyaya gözlerimizi kapayıp yalnız yaşadığımızı farz edemeyiz. Memleketimizi bir çember içine alıp dünya ile ilgisiz yaşayamayız… özellikle ileri, medeni bir millet olarak medeniyet sahasının üzerinde yaşayacağız… Bu hayat ancak ilim ve fen ile olur. Bu ilim ve fen nerede ise oradan bulup alacağız ve her millet ferdinin kafasına koyacağız. İlim ve fen için kayıt ve şart yoktur. Dinimiz bu yüce emri ihtiva ettiği içindir ki, ekmel dindir. Dinimiz, ilim ve fenni putperest memleketlerde aratır; ta Çin’de bile aratır. Bu hakikatleri bütün milletin bilmesi lazımdır.</i></b></p>

  <p><b><i>Hiçbir mantıki delile dayanmayan birtakım ananelerin, akidelerin muhafazasında ısrar eden milletlerin ilerlemesi çok güç, çok geç olur; belki de hiç olmaz. İlerlemede kayıtları ve şartları aşamayan milletler hayatı makul ve pratik düşünemez. Hayat felsefesini geniş gören milletlerin hâkimiyeti ve esareti altına girmeye mahkûmdur.</i></b>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn82" id="_ednref82" title="">[82]</a></sup></p>

  <p>Gazi, 18 Eylül 1924’te Rize’yi ziyaret etti. Buradan ayrılırken, bir hoca heyeti halk önünde bir dilekçe ile başvurarak kapattırılan medreselerin yeniden açılmasını rica ettiler.</p>

  <p>Bunun üzerine, “<b>Mektep istemiyoruz. Hâlbuki millet onu istiyor. Bırakınız artık bu zavallı millet, bu millet evlatları yetişsin! Medreseler açılmayacaktır. Millete okul gereklidir!</b>” karşılığını verdi.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn83" id="_ednref83" title="">[83]</a></sup></p>

  <p>Bu yanıt, orada soruya karşılık ayaküstü üretilmemiştir. “Karlsbad Günlüğü”nün 6 Temmuz 1918 tarihli kısmında şunu belirtiyor: “Halkı yeni fikirlerle eğitmek ve öğrenim durumunu yükseltmek gerekir. Aydınlar halkı kendi seviyelerine çıkarmalıdırlar. Bunun anlamı toplumun öğrenimini yeni ve kolay usullerle sağlamaktır.” Demek ki sosyal yaşam alanında yapılan devrimlerin düşünsel temeli uzun yıllar boyunca atılmıştır.</p>

  <p>Mustafa Kemal’in vizyonu “çağdaş uygarlık düzeyidir,” buna ulaştıracak rehber de bilim ve teknolojidir. Her konuşmasında buna vurgu yapmakta ısrarcıdır: “<b>Millî kültürümüzü çağdaş uygarlık düzeyinin üstüne çıkaracağız. Bunun için, bizce zaman ölçüsü geçmiş yüzyılların gevşetici zihniyetine göre değil, çağımızın hız ve hareket kavramına göre düşünülmelidir. Geçen zamana oranla, daha çok çalışacağız. Daha az zamanda, daha büyük işler başaracağız. Bunda da başarılı olacağımıza şüphem yoktur. Çünkü Türk milletinin yürümekte olduğu ilerleme ve medeniyet yolunda, elinde ve kafasında tuttuğu meşale, müspet ilimdir.</b>”</p>

  <p>Bu inan dolu konuşma cumhuriyetin onuncu yılında yapılmıştır. Gazi’yi bu coşku seline kaptıran olaylar, ümmetten millet olmayı başaran halkına olan güvendir. Çünkü O, bunu yaşayarak öğrendi. Cumhuriyet on yılda öyle şeyler başardı ki, Batı’nın neredeyse üç yüz yılda geldiği noktaya gelince, hemen herkes ortaya çıkan esere, “Mucize,” dedi. Oysaki Gazi’ye göre buna mucize demek, Türk milletine yapılacak haksızlığın ötesinde hakaretti. Yaratılan her şey, tıpkı kazanılan Kurtuluş Savaşı gibi, plan, proje ve strateji eseriydi. Bu nedenle, “<i>Türk övün, çalış, güven!</i>” dedi. Bu nedenle, “<i>Ne mutlu Türküm diyene!</i>” dedi de, “Ne mutlu Türk olana,” demedi.</p>

  <p>Gazi, Millî Eğitim Bakanlığı’nı Türk devriminin felsefesini, ideolojisini anlayabilecek, düşünsel devrimi yapabilecek kişilere teslim etmiştir. Mustafa Necati, Vasıf Çınar, Reşit Galip, daha sonra gelen Hasan Âli Yücel gibi isimler, toplumun çağdaşlaşmasında yol gösterici rehber olacak öğrencilerin ve öğretmenlerin yetişmesi amacıyla laik düşünme sistemini kökleştirecek radikal programlar uygulamaktan kaçınmamışlardır. Eğer bu bakanlar Mustafa Kemal’i anlamamış olsalardı, okuma yazma oranı yüzde onları bulmayan, medrese kültürünün hücrelere işlemiş, tekke ve zaviyelerin miskinliği ruhlarına çökmüş insanları, harekete geçirecek manevi gücü bulamazlardı.</p>

  <p>Atatürk’ün çok emek verdiği bir proje olan <a href="../Text/Index.xhtml#d000210" id="diz0001316">(Millet Mektepleri)</a> konusunu yoğun bir çabayla başarıya ulaştıran Millî Eğitim Bakanı Mustafa Necati, okuma-yazma oranı artınca Ankara’da bir Teknik Üniversite-İş Darülfünun’u açacağım, demiştir.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn84" id="_ednref84" title="">[84]</a></sup> Mustafa Necati çok genç yaşta apandisit marazından ölünce Gazi duyduğu derin acıdan ağlamıştır.</p>

  <p>Öğretmenlerden geleceğe dönük umudunu onlarla paylaşırken söylediği şudur:</p>

  <p>“<b>Ordularımızın kazandığı zafer, sizin ve sizin ordularınızın zaferi için yalnız zemin hazırladı. Ordularımızın zaferini siz tamamlayacaksınız. Hakiki zaferi siz kazanacak ve devam ettireceksiniz ve mutlaka başarılı olacaksınız. Ben ve sarsılmaz imanla bütün arkadaşlarım, bütün mevcudiyetimizle sizi takip edeceğiz ve eğer (irfan) kültür yolunda herhangi bir engele tesadüf ederseniz, sizin tesadüf edeceğiniz engelleri kıracağız; bütün mevcudiyetimizle sizin fikirlerinizi ileri yürüteceğiz.</b>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn85" id="_ednref85" title="">[85]</a></sup></p>

  <p>Yeni Şark Gazetesi muhabiri Bürhaneddin Âli’ye verdiği demeçte, “Ben ve arkadaşlarım o kanaatteyiz ki, dünyadaki bütün zaferlerin en büyük etkeni ilim ve irfan ordularıdır. <b><i>Askerin kazandığı zafer, ilim ve irfan ordularının kazanacağı zaferin ancak zeminini teşkil eder.</i></b>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn86" id="_ednref86" title="">[86]</a></sup> sözleriyle, öğretmenler ve bilim adamlarının yeni Türkiye için ne denli önemli olduğunu anlatırken, aslında bir general olmasına karşın antimiliter bir kişilik olduğunu da ortaya koymaktadır.</p>

  <p>Burjuva sınıfının olmadığı ülkede Mustafa Kemal zorunlu olarak bu cumhuriyeti iki ‘orduya’ emanet etmiştir. Birisi anlayışla karşılanacak olan silahlı kuvvetler, ötekisi de ‘millî eğitim’ ordusu. Kimi karşıtlara göre köylüyü köyde tutmak, kentleşmesini engellemek tasarımı olarak tanımlansa da çok gerçekçi bir proje olan <b><a href="../Text/Index.xhtml#d000175" id="diz0001072">Köy Enstitüleri</a></b> kurularak öncelikli olarak köylüye ve ardından ülkeye kısa zamanda çağı kavratacak, laik cumhuriyeti anlatacak öğretmenlerin yetişmesi sağlanmıştır. Ne yazık ki, bu okullar Gazi’den sonra kısa bir süre gelişmiş ama özellikle köylüyü aydınlatan öğretmenlerin varlığından ürken, örümcek kafalı din baronları ve komprador burjuvazi temsilcilerince <a href="../Text/Index.xhtml#d000061" id="diz0000313">CHP’nin</a> yobaz millî eğitim bakanlarına kapattırılmıştır. Mustafa Kemal hakkında hakaretler ve karalamalarla yüklü <i><a href="../Text/Index.xhtml#d000053" id="diz0000267">Bozkurt</a></i> adıyla biyografi yazan H.C. Armstrong bile “Köy enstitüleri çevresinde odaklaşan bu program benzersizdi”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn87" id="_ednref87" title="">[87]</a></sup> değerlendirmesini yaparak, bu okulların varlığının önemini ortaya koymaktadır.</p>

  <p>Ancak Gazi çapında bir devrimcinin söyleyebileceği, “Eğitimdir ki bir milleti ya özgür, bağımsız, şanlı, yüksek bir topluluk halinde yaşatır; ya da bir milleti esaret ve sefalete terk eder (1925)” sözleri millî eğitim alanındaki hedefi, amacı anlatıyordu. Yani bir daha işgal ve esaretle karşılaşmamak temel amaç olmalıydı.</p>

  <p>Bu kutsal amaç için Cumhuriyet’in ilanından bir yıl önce şunu söylüyordu<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn90" id="_ednref90" title="">[90]</a></sup>:</p>

  <p>“<b>Bütün bu gerçeklerin milletçe iyi anlaşılabilmesi ve iyi hazmedilebilmesi için, her şeyden önce cehaleti gidermek gerekir. Dolayısıyla maarif programımızın, maarif siyasetimizin temel taşı, cehaletin giderilmesidir.</b></p>

  <p><b>Bu giderilmedikçe, bir adım attığımızı zannetmeyiniz. Böyle olunca daima yerimizde sayacağız. Yerinde duran bir şey ise geriye gidiyor demektir. Bu münasebetle maarif hakkındaki görüşlerimi tespit ediyorum: Bir taraftan genel olan cehaleti gidermeye çalışmakla beraber, diğer taraftan toplumsal hayatta bizzat etkili iş gören ve verimli uzuvlar yetiştirmek lazımdır. Bu da ilk ve orta öğretimin pratik bir tarzda olmasıyla mümkündür. Ancak bu sayede toplumlar iş adamlarına, sanatkârlarına sahip olur. Bittabiî millî dehamızı geliştirecek, kültürlerimizi layık olduğu dereceye ulaştırmak için yüksek meslek erbabını da yetiştireceğiz. Kız çocuklarımızı da aynı tahsil derecelerinden geçirerek yetiştireceğiz.</b></p>

  <p><b>Hanımlar, Beyler!</b></p>

  <p><b>Katiyen bilmeliyiz ki, iki parça halinde yaşayan milletler çok zayıftır, hastalıklıdır.</b></p>

  <p><b>Çocuklarımıza ve gençlerimize vereceğimiz tahsilin sınırı her ne olursa olsun, onlara her şeyden önce esaslı olarak şunu öğreteceğiz. Birincisi milliyetine, İkincisi Türkiye devletine, üçüncüsü Türkiye Büyük Millet Meclisi ve hükümetine düşman olanlarla mücadele etmek lüzumu.</b>”</p>

  <p>27 Ekim 1922 tarihinde Bursa’da bu söylediklerine ne eklenecek ne de çıkarılacak bir söz vardır.</p>

  <p>Millî Mücadele zafere erdikten sonra bir arkadaşı Gaziye sordu: “İşte memleketi kurtardınız. Şimdi ne yapmak istersiniz?”</p>

  <p>“Millî Eğitim Bakanı olarak millî kültürü yükseltmeye çalışmak en büyük emelimdir,” yanıtını verdi.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn91" id="_ednref91" title="">[91]</a></sup></p>

  <p>Gazi bu yanıtı 1923 yılında veriyordu. O, Cumhurbaşkanı’dır ama yine de gözü millî eğitim bakanlığındadır. Afet İnan’ın notlarına göre 1930 yılında, “Eğer cumhurbaşkanı olmasam, milli eğitim bakanlığını almak isterdim,” demeye devam ediyordu.</p>
