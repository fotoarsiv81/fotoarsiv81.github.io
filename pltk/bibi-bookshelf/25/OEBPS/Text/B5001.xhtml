  <h2><a href="../Text/TOC.xhtml#toc31">MUSTAFA KEMAL’İN ÇIRAKLIK</a><br/> DÖNEMİ SAVAŞI:<br/> TRABLUSGARP CEPHESİ (1911-1912)</h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <h4 id="sigil_toc_id_18"><a href="../Text/Index.xhtml#d000158" id="diz0000871">İttihat ve</a> <a href="../Text/TOC.xhtml#toc32">Terakki Cemiyeti, Subayları Siyasete İtiyor</a></h4>

  <p class="p2">1908 yılında bir kış gecesi… <a href="../Text/Index.xhtml#d000286" id="diz0001680">Selanik’te</a> <a href="../Text/Index.xhtml#d000046" id="diz0000205">Beyaz Kule</a> karşısında Askeri Kulüp’te bir binbaşı konferans veriyor. Artık ülkede hürriyet vardır ve bu türden ‘beyin fırtınalarına’ zemin uygundur. Konuşmacı yeni aygıtları ve düşünce konseptlerini dinleyiciyle paylaşmaktadır. Konuşmacının ardından aralarında Mustafa Kemal’in de bulunduğu bir grup subay aralarında tartışmaya devam ederler. O, öğrendiklerinden ilham almış gibidir:<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn1" id="_ednref1" title="">[1]</a></sup></p>

  <p><b>“Devrimi (inkılâbı) tamamlamak gereklidir. Biz bunu yapabiliriz. Ben bunu yapacağım. O zaman düşündüklerimi size kısaca anlatayım: Bugünkü, Osmanlı İmparatorluğu’nun yüksek sayılan kumandanları benim için yoktur. Ordu kumandan sicilleri için ben son sınır olarak binbaşıyı kabul ediyorum. Geleceğin büyük kumandanları bunlar olmak gerektir. Sicil defterlerinin binbaşıya kadar olanlarını muhafaza edeceğim, üst tarafını yaktıracağım.”</b></p>

  <p>Arkadaşlarından birisi buna itiraz ediyor ve büyük tasfiye işleminin nasıl yapılacağını soruyor. Mustafa Kemal’in yanıtı şu oluyor:</p>

  <p><b>“Evet, binbaşıdan yüksek olanlar ay başında, benim teşkil edeceğim bürolara gelip maaşlarını istedikleri zaman, büro şefleri defterleri dikkatle tetkik ettikten sonra, ‘Efendim defterde sizin isminiz yoktur, sizi tanımıyoruz’ diyeceklerdir.”</b></p>

  <p>Arkadaşları merak ediyor, iyi güzel de bundan sonrası ne olacak? Mustafa Kemal duraksamadan yanıtlıyor:</p>

  <p><b>“Bundan sonra ne olacağını, yapacağımız devrim (inkılâp) gösterecektir… Evet devrim (inkılâp) yapacağız. Bugüne kadar yapılan devrim (inkılâp), yeterli sayılmaz. Fazlasını yapacağız. Memleketi bin bir akılsızın eline ve keyfine bırakamayız. Bu çok adamların yerine, birkaç kafa ile yetinebilirim. Örneğin Kâzım Köprülü’yü (Özalp) harbiye nazırı yapacağım. Nuri’yi (Conker) kumandan ve idare şefi yaparım, Fethi’yi (Okyar) yeni devrimci (inkılâpçı) Türkiye’nin temsilcisi olarak Avrupa’ya gönderirim…”</b></p>

  <p>Sofradaki öteki arkadaşları kendi konumlarının ne olacağını merak ediyorlar, gösterecekleri gayret ve başarı ölçüsünde uygun görevlere yerleştirileceklerdir. Nuri (Conker) bu ateşli konuşma karşısında gülmeye başlar. Mustafa Kemal’in canı sıkılmıştır, niçin güldüğünü sorar. Arkadaşı Nuri gülmeye devam ederek: “<i>Seni merak ediyordum da, onun için</i>… <i>Bütün bu işlerin içinde sen ne olacaksın?”</i></p>

  <p>Mustafa Kemal buna açıkça yanıt vermeden, üstü kapalı ama anlaşılabilir bir ifade kullanmıştı: “<i>Ben mi? Ben de sizleri o makamlara koyabilen olacağım.”</i></p>

  <p>Bu konuşmayı <a href="../Text/Index.xhtml#d000067" id="diz0000344">Çankaya</a> Köşkü’nde 1937 yılında dinleyen kişi Afet İnan’dır. İtiraz edilemeyecek şu yorum da kendisine aittir; İkinci Meşrutiyet’te “Hürriyet” ilanı ile yapılan harekette, Türk devriminin eksik kaldığını ve devrimi şahsen tamamlayacağını bir kıdemli yüzbaşı iken söylemiş olan Mustafa Kemal, idealinin yörüngesi üstüne hiç şaşmadan ve sapmadan yürümüş ve bütün siyasi yaşamı boyunca “devrimleri tamamlamak” amacını gütmüştür. Mustafa Kemal komutanlığı ve devlet adamlığının ötesinde öncelikle düşüncedeki devrimin tamamlanmasına inanan bir devrimcidir.</p>

  <p>‘1908 Devrimi’ için çok tehlikeli sonuç doğurabilecek 31 Mart gerici ayaklanması bastırılmış, baskıcı rejim uygulamasından yakınılan padişah devrilmiş, anayasa güven altına alınmış, Mustafa Kemal politikanın ayak oyunlarıyla yüz yüze gelmiş ve kendisini tamamen askerliğe verme kararı berkitilmişti.</p>

  <p>Aslında o da siyaset mi askerlik mi ikilemi arasında uzun bir süre bocalamıştır. Meşrutiyet’in ilanından birkaç gün sonra 3.Ordu Müşavirliği Yaveri <a href="../Text/Index.xhtml#d000171" id="diz0001062">Kâzım Nami</a> (Duru) ile ‘Olimpos Palas’tan ‘<a href="../Text/Index.xhtml#d000046" id="diz0000206">Beyaz Kule</a>’ye doğru yürürken dertleşmektedir: ‘<i>Sana bir şey soracağım Kâzım Nami, ama bana doğrusunu söyleyeceksin</i>!’ dedi. Muhatabı da ‘Evet’, deyince şunları söyler: ‘<i>Ben kendimde askerlik için bir yetenek görmüyorum, daha çok siyasi işlerde başarılı olacağımı sanıyorum, onun için askerlikten istifa etmek niyetindeyim ne dersin?</i>’</p>

  <p>Arkadaşı yanıt verir: ‘Bu orduda senin gücünde bir kurmay subayı yoktur. Sen, Meşrutiyetle düzeleceğine ümit ettiğimiz bu orduda bir gün mareşal -ya da orgeneral- olacaksın!’</p>

  <p>Bu karşılık galiba hoşuna gitti. ‘<i>Ben de sana söz veriyorum, istifa etmeyeceğim!’</i> dedi.”<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn2" id="_ednref2" title="">[2]</a></sup></p>

  <p>Mustafa Kemal bu dönem çelişki içindedir, ordudan ayrılma düşüncesi zaman zaman gelip gitmiştir. Cemiyetin karar vericisi olduğu iddiasında olanları aşamayacağını düşünüp güçlüklerden bıkıp usandığı olmuştur. Bir meslektaşının ortak anısından istifanın eşiğine geldiğini öğreniyoruz:</p>

  <blockquote>
    <p>“Kolordu karargâhı yolumun üstünde olduğu için arada bir attan iner, Mustafa Kemal’in yanına gider, lâf atardık. Bir defasında onu yapayalnız buldum. Nuri (Conker) ve İzzettin (Çalışlar) gitmişlerdi. Beni dostça karşıladı: ‘Siz şöyle buyurunuz, benim bitirilmesi gereken bir işim var, sonra beraber çıkarız,’ dedi. Çok sürmedi birlikte çıktık. İki yolun kavşağındaki bir çeşmenin yanında birden durdu: ‘<b>Hakkı Bey ben askerlikten çekileceğim, bir yere mutasarrıf olup gideceğim,</b>’ dedi. Donakaldım. ‘Aklınızı mı kaybettiniz? Olacak iş mi bu? Ben şahsınızda büyük bir kumandan görmekteyim,’ deyince, kaba bir küfür savurarak: ‘<b>Ben bu heriflerle anlaşamıyorum, onlarla yapamayacağım,</b>’ dedi. ‘Biraz sabırlı olun. Onların ömürleri uzun değildir. Her şey düzelecek,’ cevabını verdim. Beyazkale bahçesine girdik. İçerken hep aynı sözleri tekrarladım. ‘Böyle bir şey yapmayacağınızı söyleyin de evime rahat gideyim,’ dedim. Güldü.”<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn3" id="_ednref3" title="">[3]</a></sup></p>
  </blockquote>

  <p>Sonuçta Mustafa Kemal de bir insandı ve engeli aşamamanın yılgınlığıyla istifa etmekle kurtulurum düşüncesinin ağır bastığı anlar olmuştur. Bu duyguya sürüklenmenin görünmeyen bir yanı var. Muharip ya da yardımcı sınıf olması fark etmeden silahlı kuvvetler mensubu olan herkes için söylenen şudur; asker olunmaz doğulur! Bu değerlendirme özellikle komutan için hiç tartışmasız gerçektir ve geçerlidir. Ordu, mensupları açısından hem iç hem de görev disiplininin en üst düzeyde olması gereken bir kurumdur. Bu nedenle ast üstün emrini adına ‘esas duruş’ denen hiç kıpırdamayacak bir şekilde dinler. Anlatılanı dikkatle dinlemek ve soruları yanıtlamak çok güç olmakla birlikte duruş hiç bozulamaz. Aynı zamanda ordunun uyumlu işleyen bir akıl yürütme yöntemi vardır. Personel açısından bu yöntemi içselleştirmek ya da kabullenmemek çatışması hep yaşanır. Bir de disiplin bozulmuşsa, hiyerarşik yapılanmada emir komuta zincirine müdahale varsa, subay ilk yılgınlıkta sistemden kaçıp gitmeyi düşünür.</p>

  <p>Yılgınlık gösterdiği anlar, İttihat ve Terakki’ye üye giren subayların iç disiplini tamamen kopardıkları, üst ve amirleri hiçe saydıkları, sivillerin rütbelilere emir verdikleri, müdahale ettikleri bir dönemdir. Ordu iç politikadan çekilememiş, mason derneği Cemiyet üzerinde yaptırım gücü yüksek bir odak haline gelmiş görünüyor. Olayların dışarıdan müdahaleli bu akışı, Mustafa Kemal gibi kariyerist ve çok yetenekli subayları bir an önce istifa etmeye dönük karar psikolojisi içine sokar.</p>

  <p>Genelde kariyer hırsı olmayan subayların orduda kalışlarının iki nedeni sayılabilir. Birisi; kendilerine, güvensizliktir, İkincisi de, üniformanın toplumdaki cazibesi. Fakat Mustafa Kemal gibi özgüveni yüksek, teknik ve entelektüel yetişmişlikleri ve gelişme açlıkları üst düzey subayları tutmak çok güçtür.</p>

  <p>Aslında o, çok isteyerek ve severek girdiği subaylık mesleğinden ayrılmak gibi bir kararı yüreğinde ve aklında tam veremediğinden dolayı kararsızlığını çevresine açarak, onların kendisini vazgeçirmesini sağlayarak rahatlamaktadır. İşte bu ordudan ayrılma kararsızlığında bunu görmekteyiz. Nitekim Mustafa Kemalin askeri kariyerinin son vardığı noktada başkomutanlık ve mareşallik rütbeleri ortadadır.</p>

  <p>31 Mart Kalkışması sonrası <a href="../Text/Index.xhtml#d000286" id="diz0001681">Selanik’e</a> döndü, 3.Ordu kurmay heyetinde göreve başladı. İstanbul’da iken İttihatçı subayların politikanın içine büsbütün düştüğünü görmüştü. Bu kez, askerin politika dışı kalmasını savunduğu zaman, muhalifleri ona karşı daha güçlü dirençle çıkış yapıyorlardı. “Sen de gördün, hürriyeti de, partiyi de ayakta tutan tek kuvvet ordudur. Eğer Hareket Ordusu müdahale etmesiydi, hürriyet elden gidecekti, daha korkunç bir baskıcı yönetim başlayacaktı. Sen hâlâ hayal peşinde koşuyorsun,” diyorlardı.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn4" id="_ednref4" title="">[4]</a></sup> Mustafa Kemal bu savunmayı günlük gelişmelerin çözümlenmesi diye yorumluyordu. 1909 yılı eylülünde yapılacak büyük kongreye kadar iç siyasetten uzak durmaya karar verdi. Tatbikatlara, manevralara katılıyor, Askerî Kulüpte konferanslar veriyordu. Ünlü Prusya Generali Goltz’un Vardar Irmağı havzasında yaptırdığı tatbikatta yanında bulunmuş, entelektüel birikimiyle öbür kurmay subaylar arasında farklı bir konum elde etmişti.</p>

  <p>Mustafa Kemal kıdemli yüzbaşı rütbesiyle Cumali Karargâhında askerî manevraya (30 Ağustos 1909) 3.Ordu Kurmay Başkanı Ali Rıza Paşa’nın yanında katılmıştı. Eğitim amacıyla bir süvari tugayının toplanması yıllardan beri görülmemişti. Kurmay başkanlarının ve ordu kumandanlarının manevra meydanlarında bulunmaları da o zamana kadar görülmüş duyulmuş şeyler değildi. 8 Eylül 1909’da sona eren tatbikatta gördüğü aksaklıkları çok ağır bir dille eleştirmişti. Tatbikatı yaptıran süvari tümeni komutanı Almanya’da eğitim öğrenim görmüş olan Suphi Paşa’ydı. Mustafa Kemal tatbikat sonrası duygu ve gözlemlerini Ali Fuat’a yazdığı mektubunda anlatırken başarısızlıktan acı acı yakınır: “<i>Manevradan sonra rütbem ve yetkim olmadığı halde büyük hatalar karşısında dayanamadım. Paşayı, bütün subaylar da hazır bulunduğu halde acı bir dille eleştirdim, üzüldü. Fakat bana gücenmedi… Almanya’da tahsil gören kumandanlık sanatına çalışmazsa, görmeyenleri ile ne yapacağız? Küçükleri tarafından tenkit edildiğini gören kumandanlarımız, belki çalışarak görevlerinin ustası olurlar.</i>”<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn5" id="_ednref5" title="">[5]</a></sup></p>

  <p>Bu manevranın bir tanığının -iki kez birlikte savaş oyunlarında bulunmuş Hakkı Kılıçoğlu- çizdiği Mustafa Kemal portresi, gelecekteki liderin kişisel özellikleri hakkında çok önemli nitelikler ortaya koymaktadır. “… Yalnız askerlikteki yeterliğini değil, yüksek bünye dayanışını da gördüm. Akşamüstü karargâha geldiğimiz zaman birkaç kişi ile içki masası kurulur, gece yarısına kadar içilir, herkes yorgun ve bitik yatağına çekilip gider, Mustafa Kemal tek başına kalıp bir yandan içkisine devam eder, öbür yandan ertesi günü herkese vereceği görevleri hazırlayarak pek az uyur, en önce toplantı yerine gelir, hepimize görevlerimizi yazılı olarak verir ve hemen hareket başlardı. Hareket sonundaki tenkitleri de ne kadar canlı idi.”<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn6" id="_ednref6" title="">[6]</a></sup></p>

  <p>Manevraların anısı olarak tuttuğu notlarını daha sonra kitapçık olarak bastıracak ve arkadaşlarına önsözünde ‘Asker hediyesi asker olanlarca makbule geçer,’ diyerek silah arkadaşlarına dağıtmıştır. Kitapçığın sonu teğmen Kemal (Karaosmanlı) Efendi’nin verdiği bilgi ve Mustafa Kemal’in onunla ilgili bir yorumuyla şöyle noktalamıştır;</p>

  <blockquote>
    <p>“Amacım, düşmanın asıl büyük kısmını tutmaktır. Süvarisiyle hiç meşgul olmak istemem. Çünkü süvarinin geçip gitmesi o kadar önemli değildir. Fakat büyük bir kısmı bir an önce Köprülü’deki kuvvetlerine katılırsa meydan savaşının belki rengini değiştirir. Şimdi ben şu tepenin gerisinde duracağım. Düşman elbette asıl yoldan ayrılacaktır. Çünkü bu yol bizim topçunun etkisi altındadır. Turfallı ve Karaosmanlı köylerinin doğusundan dolaşmaya kalkışacaktır. Ben yaya savaşla onun az çok uzaklaşmasını sağlamış olacağım. Üzerime süvarisi gelirse yine öyle hareket ederim. Çünkü gördüm, onun da kuvveti çok değil, iki bölüktür.</p>

    <p>Hatta burada mahvolmak kesin olsa bile benim amacım buna razı olmaktır. Ben, bir bölük mahvolacağım, fakat bu hareketimle asıl meydan savaşını yapacak kuvvetlerimizin geçişine yardım etmiş olacağım.</p>

    <p>Bizim müfreze kumandanı da, sanırım kuvvetin azlığına bakmaksızın, o da bu düşman üzerine atılacaktır.”<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn7" id="_ednref7" title="">[7]</a></sup></p>
  </blockquote>

  <p>Bu bilgileri teğmen Kemal’den alan Kıdemli Yüzbaşı Mustafa Kemal notları arasına şunları yazmış ve noktalamıştır: “<i>Genel olarak Kemal Efendi’nin görüşleri benim memnuniyetimi çekmiştir. Orada kendisine bir şey söylememiştim. Şimdi burada, bu son satırda, kendisine teşekkür ederim.</i>”</p>

  <p>Bu tatbikattaki süvari tümeni komutanı Suphi Paşa, ‘Kurtuluş Savaşı’ döneminde Hilafet ordusuna komutanlık yapacaktır. Zaferin sonunda bir gün Ankara’da Cumhurbaşkanı Mustafa Kemal’le istasyonda karşı karşıya gelir. <i>“Paşam, ne için Hilafet Ordusu’nda kumandanlık kabul ettiniz?”</i></p>

  <p>Suphi Paşa şu yanıtı verdi: “Size mağlup olmak için, Paşam”.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn8" id="_ednref8" title="">[8]</a></sup></p>

  <p>&nbsp;</p>

  <h4 id="sigil_toc_id_19">İttihat ve Terakki <a href="../Text/TOC.xhtml#toc33">Kongresi ve Kopan İlişki</a></h4>

  <p class="p2"><a href="../Text/Index.xhtml#d000158" id="diz0000872">İttihat ve Terakki Cemiyeti</a> İkinci Büyük Kongresi’ne (22 Eylül 1909) Trablusgarp delegesi olarak katılmıştır. Burada yaptığı konuşma Kongre’de büyük tartışmaya yol açmıştır.</p>

  <p>Bu <i>Kongre</i>’de bulunmuş olan ve Genel Sekreter seçilen Doktor Tevfik Rüştü (Aras), Mustafa Kemal’in ‘ordu ve politikaya’ ilişkin görüşlerini ortaya koyuşunu, esas itibariyle hatırında kaldığına göre anlatırken şunları söylemiştir:</p>

  <p>“Huzurunuzda, şimdi ifade edeceğim kanaatime göre, ben, bugün burada bulunmamalıydım. Fakat aziz vatanımızın maruz bulunduğu büyük tehlikeyi düşünerek, ordu içindeki teşkilatıyla ordumuzu, milletvekilleri ile Meclis’i, Hükümeti elinde tutan Cemiyetin en salahiyetli makamı olup, en büyük mesuliyeti taşıması lâzım gelen bu kongreye, gerçeği anlatmak için geldim, İnkılâbı (1908 devrimi, e.m.), ordumuzun yardımı ile yaptık. Ondan sonrasını getiremedik. Cemiyetimiz hâlâ orduya dayanıyor. Bu sebeple, ordumuzda disiplin sakatlanmış, talim, terbiye aksamıştır. Hâlbuki etrafımızı çeviren düşmanlarımız, durmadan, ordularını kuvvetlendirmektedirler. Tehlike, büyüktür. Ordumuzun içinde bulunan Cemiyet arkadaşlarımız, politikada devam etmek istiyorlarsa, ordudan çıkmalı ve Cemiyetimizin halk içindeki teşkilatı arasına girmelidirler. Bu suretle <b>gün kaybına bile meydan vermeyerek, ordumuz, politikadan uzaklaşmalıdır</b>. Ve <b>ordu içinde kalacak olan dostlarımız da, artık politika ile meşgul olmamalı ve bütün gayretlerini, ordumuzun kuvvetlenmesine çevirmelidir.</b> Cemiyetimiz de, bir an önce, teşkilatımızı, halkın içinde genişleterek, milletimize dayanan siyasî bir parti haline gelmelidir.”<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn9" id="_ednref9" title="">[9]</a></sup></p>

  <p>Mustafa Kemal, tüm siyasî ve askerî yaşamı boyunca hep meşruiyet sınırları ve yasaların çizdiği çerçeve içinde kalmaya özen göstermiş, bunu başarmış ve orduyu da iç politikanın dışında tutmuştur. Öyle ki, 1927 Söylev’inde yeri gelir ve Meclis huzurunda “bana kurulan komplo” başlığıyla paşaların iç siyasetten ayrılmamak için düzenledikleri komployu anlatır.</p>

  <p>“Kurtuluş” ve “cumhuriyetin kuruluşunda” dışişleri bakanı olarak göreceğimiz Tevfik Rüştü, “Daha o vakit, uzak ve derin görüşleriyle belirmiş olan bu büyük inkılâpçıya (devrimciye) katıldım,” diyor.</p>

  <p>Kongre, Mustafa Kemal’in görüşüne kayınca, İkinci Ordu’nun görüşünü de öğrenmek gereği doğmuş ve bu amaçla, Kongrece seçilen bir heyet, <a href="../Text/Index.xhtml#d000076" id="diz0000417">Edirne’ye</a> gitmiştir. Bu heyet, dönüşünde, Cemiyetimizin Edirne Vilâyet merkezine üye olan ve İkinci Ordu’nun karargâhında önemli görevleri bulunan Binbaşı <a href="../Text/Index.xhtml#d000170" id="diz0001024">Kâzım Karabekir</a> ve Yüzbaşı İsmet’in, Kıdemli Yüzbaşı Mustafa Kemal’in görüşünü kabul ettiklerini bildirdi. Bu bilgi üzerine kongre, ordumuzun politikadan uzaklaştırılmasına, oybirliğiyle karar vermiştir.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn10" id="_ednref10" title="">[10]</a></sup></p>

  <p>Mustafa Kemal’in ısrarlı uyarısına karşın Cemiyet’in önde gelenleri onun bu görüşlerini paylaşmadılar. O da, kendisini Cemiyet’ten uzak tutarak askerî göreviyle daha çok uğraşmaya başladı. <a href="../Text/Index.xhtml#d000158" id="diz0000873">İttihat ve Terakki Cemiyeti</a> ile anlaşmazlığı ve aralarının açılması böyle başladı. Aslında bu, Mahmut Şevket’in de önem verdiği bir konuydu. Tez, büyük tartışmalara yol açmıştı. Bunu kabul etmeyenler, ki herhalde başlarında siyasetle ilişkisini sürdüren Enver ve öteki subaylar geliyordu, bu arada Edirne’deki İkinci Ordu subaylarına yapılan bir danışmadan sonra, tezin benimsendiğini görmüşlerdi. Hattâ bu yüzden Mustafa Kemal’e karşı başarısız bir suikast girişiminde ya da gözdağı gösterisinde bile bulunulmuştu.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn11" id="_ednref11" title="">[11]</a></sup></p>

  <div class="picture"><img alt="" src="../Images/10.jpg"/><div class="caption">1911 yılında Trablusgarp’ta iken giydiği elbiseyle</div>
</div>

  <p>Mustafa Kemal’in Kongre’deki bu çalışmalarını içlerine sindiremeyen ve orduyu bırakmak istemeyen komite takımı onu öldürmeye karar verdi. İlk teklif fedailerden <a href="../Text/Index.xhtml#d000341" id="diz0001962">Yakup Cemil</a> ve <a href="../Text/Index.xhtml#d000138" id="diz0000764">Hüsrev Sami’ye</a> yapılmıştır. İkisi de Mustafa Kemal’i sevdikleri için reddetmişler, Yakup Cemil üstelik Mustafa Kemal’e tedbirli olmasını söylemiştir. Ondan sonra aynı görevi Enver’in amcası Halil (Cağaloğlu’nda Şemsettin Paşa’yı öldüren kişi ve sonradan ordu komutanı olacak) ve&nbsp;<a href="../Text/Index.xhtml#d000009" id="diz000042">Abdülkadir</a>&nbsp;(sonradan Kuvayı Milliye devrinde Ankara Valisi oldu ve <a href="../Text/Index.xhtml#d000159" id="diz0000886">İzmir</a> İstiklâl Mahkemesi kararı ile idam olundu) üstlerine almışlardır. Mustafa Kemal geceleri, parmağı silahın tetiğinde, köşeleri açıktan dolaşarak, her an vuruşacakmış gibi evine giderdi. Bir gidişinde evin ileri köşesinde ikisinin de gölgesini görmüş ve hemen silahına davranmıştı.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn12" id="_ednref12" title="">[12]</a></sup></p>

  <p class="p9"><b>***</b></p>

  <p>Çocukluk arkadaşı <a href="../Text/Index.xhtml#d000035" id="diz0000240">Asaf İlbay</a> yayınlanan anılarında<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn13" id="_ednref13" title="">[13]</a></sup> Gazi Mustafa Kemal’in başından geçen suikast teşebbüslerini hikâye ettiğini anlatır ve birisi yukarıda anlatılan dâhil olmak üzere bu dönemde üç suikast girişiminden söz eder.</p>

  <p>“Genel Merkez artık İstanbul’dadır. Cemiyet’le aramızdaki görüş ayrılığı en üst derecededir. Birinci teşebbüs sonuçsuz kalınca, bu cinayetle ikinci kez yine aynı adam görevlendirildi. Ve -H- Bey yardımcı olarak bu fiile iştirak ettirildi.</p>

  <p>Bir yaz akşamı idi. <a href="../Text/Index.xhtml#d000286" id="diz0001682">Selanik’te</a> Yonyo birahanesinde oturuyordum. (H..) Bey yanıma geldi, oturdu. İstanbul’dan bilhassa benimle görüşmek için geldiğini söyledi.</p>

  <p>Uzun uzadıya düşündükten sonra, genel merkezin yanlış görüşleri yüzünden memleketin zarar göreceğine inandığını ve benim görüşlerime hak vererek birçok meselelerde bakış açımı kabul ettiğini ifade ettikten sonra, eğer uygun görürsem, genel merkeze karşı benimle işbirliği yapmaya hazır olduğunu ekledi. Yalnız, çok önemli saydığı bir-iki meselede aydınlanmak istediğini ve acele işleri dolayısıyla uzunca kalamayacağından ertesi akşam aynı yerde ve bu saatte buluşmamızı rica etti. Arzusunu kabul ettim, ayrıldık.</p>

  <p>Ertesi akşam, randevu saatinde Yonyo’ya geldim. (H) Bey, benden önce gelmiş ve bir masa işgal etmişti. Karşısındaki sandalyeyi işaretle bana yer gösterdi. Oturdum. Arkam caddeye dönük idi. Hararetli konuşuyorduk. Bir ara muhatabımın kaş ve gözle işaretler verdiğini gördüm ve şüphelenerek başımı çevirdim. Birden, camlı kapının tokmağını eline almış, içeriye girer vaziyette, Abdülkadir’le karşılaştım. Hızla döndüm. İki hainin arasında kalmamak için biraz yana çekildim ve cebimdeki silahı ateşe hazır şekilde çevirdim. Abdülkadir’in bir ayağı gazinoda, öteki ayağı dışarıdaydı. Hızla çıktı ve Sabri Paşa Caddesi yönüne doğru yürüdü. (H) Bey de ayağa kalkmıştı.</p>

  <p>‘<i>Ben Samim değilim. Gözünü aç ve dikkat et,</i>’ diyerek hakaretle kendisine gazinonun kapısını telaşla gösterdim. Telaşa yer olmadığını, haksız olarak endişe ettiğimi söylemek istedi. Artık kendisini dinleyemezdim, tekrar kapıyı gösterdim. Onun da bir eli cebinde idi. Çıktı ve arkasına bir-iki defa bakarak uzaklaştı. Ben de gazinoyu terk ettim ve üçüncü bir girişime karşı daha dikkatli davranmaya karar verdim.”</p>

  <p>Mustafa Kemal devam etti:</p>

  <p>“Bir gün Mustafa Necip, <a href="../Text/Index.xhtml#d000286" id="diz0001683">Selanik’te</a>, dairede odamın kapısını vurmadan açarak içeri girdi ve kapıyı tutar gibi bir pozisyon aldı. Uğursuz girişimler yüzünden daima tedbirli ve tetik hareket ediyordum. Masa üzerindeki küçük evrak sepeti içinde özel bir örtü altında bulundurduğum revolveri derhal ateşe hazır bir hızla çevirince, Mustafa Necip hayretle, ‘Bravo Mustafa Kemal! Bu kadar hazır ve tedbirlisin!’ dedi ve gülerek karşıma oturdu. Şöyle konuştu:</p>

  <p>‘Üçüncü bir suikast teşebbüsüne girişileceğini ve hızla uygulanacağını duydum ve bu uğursuz cinayete talip oldum. Suikastı bir müddet ertelemek ve seni haberdar etmek için bu işi üzerime aldım,’ dedi.</p>

  <p>Mustafa Necip, beni gerçekten severdi ve sayardı. Kendisine karşı tam güvenim vardı. İşte üçüncü teşebbüs de böylece sonuçsuz kaldı.”</p>

  <p class="p9">***</p>

  <p>Mustafa Kemal’in yaşam çizgisini izlediğimizde şans ya da dini inancın ifade ettiği kader, adına her ne dersiniz bilinmez, ama bir şekilde korunup ölümlerden hep kılpayı kurtulmuş olduğunu görüyoruz. İşin tuhaf yanı, onun öldürülmesine karar veren İttihat ve Terakki yönetim kadrosunun geçen zaman içinde ya suikastla ya da idamla, ama büyük çoğunluğunun öldürüldüklerini de görüp hayrete düşmemek elde değil.</p>

  <p>Onun savunduğu tez, şüphesiz ki akla uygundu, fakat Enver ve arkadaşlarının bunu parti-içi iktidar mücadelesinin bir parçası olarak değerlendirdikleri tahmin edilebilir. Tutkuları ve <i>Hürriyet</i>’in ilanı arifesinde <a href="../Text/Index.xhtml#d000301" id="diz0001769">Şam’da</a> bulunmak yüzünden İttihat ve Terakki’nin ön saflarına geçmekte kaçırdığı fırsat düşünülecek olursa, bu değerlendirmenin de pek yanlış olmadığı sonucuna varılabilir. Mustafa Kemal bu tezi İttihat ve Terakki Kongresi’ne kabul ettirerek, hem İttihat ve Terakkililerin desteğini ve takdirini kazanmış, hem de öne geçmiş subay rakiplerini faal siyaset sahnesinden çıkarmış olacaktı. Sonuç olarak, birtakım subaylar ordudan istifa ederek siyasetle ilgilerini sürdürdüklerini, Enver Bey’in genel merkeze bir daha seçilmediğini görüyoruz. Tabiî bu, Enver’le bazı arkadaşlarının siyasetle ilgilerini yine de sürdürmelerine bir engel teşkil etmeyecekti.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn14" id="_ednref14" title="">[14]</a></sup></p>

  <p>Dönemi ve kişileri çok yakından yaşamış ve tanımış olan Falih Rıfkı Atayın yorumuna göre; İttihatçıların ihtiyacı bağlı ve kapalı kafalar, fakat kendine bağlı ve kendi duvarları içine kapalı insanlar idi. Mustafa Kemal ferman dinlemeyen biriydi.</p>

  <p>İttihatçılara göre artık içtiği için sarhoşun biri, durmadan arkadaşları ile olup bitenleri tenkit ettiği için fırsatçının biri, zevkine düşkün olduğu için belki de ahlâksızın biri, askerlikte değeri varsa da ne verilse doyurulması olanağı olmayan ‘hırslı’ biri idi.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn15" id="_ednref15" title="">[15]</a></sup></p>

  <blockquote>
    <p>“Askerî, siyasi, büyük ve önemli meselelerin cereyan ettiği veya konuşulacağı zamanlarda hiç içmezdi. Gündüz içmenin de aleyhindeydi. Yanında bulunduğum uzun yıllar zarfında yalnız iki defa, gündüz birkaç kadeh konyak veya rakı içtiğini gördüm. Maiyetinde çalışanların, vazifeli oldukları saatlerde, içki kullanmalarını da hoş görmez, men ederdi.</p>

    <p>Gerçi, pek hoşlandığı içki sofralarında saatlerce kalırdı ama miktar itibarıyla çok içen bir adam sayılmazdı.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn16" id="_ednref16" title="">[16]</a></sup></p>
  </blockquote>

  <p>Evet, doğruydu, Yüzbaşı Mustafa Kemal’in doymak bilmeyen bir kariyer hırsı vardı. Fakat bu kişisel hırsını doyururken, ülkenin ve toplumun geleceğini riske atmak arasındaki geçiş koridorunun sınırlarını çizmeyi sezinleyecek denli de uzgörü sahibiydi. İşte onu ötekilerden, örneğin Enver’in hırsından ayıran en önemli farklılık buydu. Savaş meydanları, İttihat ve Terakki kadrolarına iki hırslı subay arasındaki teknik yetenek ve beceri gücünü kanıtlayacaktı. Enver büyük ordulara kumanda etme kapasitesinden yoksunken, Mustafa Kemal’in potansiyelinin ne denli yüksek olduğu ortaya çıkacaktı. Hiç kuşkusuz tarih ‘öyle olsaydı’ üstüne kurgulanmaz, ama Cemiyet’in üst kadrosu Enver’in dağa çıkışındaki göz yanıltıcı ışımaya aldanmayıp, eleştirici ve boyunduruk kabullenmeyen Mustafa Kemal’in yaratıcı zekâsını içlerine sindirebilselerdi, tarihin akışı değişmemekle birlikte, devletin haritadan siliniş sürecinde ağır kayıplara uğranılan depremin yaşanmasını önleyebilirdi. En azından orduda siyasi ikilik ve ayrılık ortaya çıkmayacağı için Balkan Savaşı’nın o can acıtan, utanç verici sonucu yaşanmazdı. Yönetim alanında stratejinin yazılı olmayan ancak binlerce yılın deneyiminden süzülüp gelen temel kurallarından birisi, ‘şanslı bir liderin iyi yetişmiş ikinci adamı seçme becerisi gösterebilmesidir’. Mustafa Kemal’in uzun yıllar boyunca İsmet İnönü’ye sımsıkı yapışmasının nedeni ondaki liyakatli oluşla birlikte sadakat cevherini sezmiş oluşudur. Oysa Cemiyet’in lider ya da karar vericisi Mustafa Kemal’in kurmay subaylığının teknik niteliği hakkında kuşku duymazken, sadakati konusunda ‘miyop’ olmuştur. Son kertede Mustafa Kemal geri döner, tüm kadroyu tasfiye eder Cemiyet’e de lider olurdu, o da başka! İki arada kaldığı sezinlenen İttihat ve Terakki’nin yöneticilerinin de bu öngörüden uzak olmadıkları ortada.</p>

  <p>&nbsp;</p>

  <h4 id="sigil_toc_id_20"><a href="../Text/TOC.xhtml#toc34">Arnavutluk İsyanı</a> ve Picardie <a href="../Text/Index.xhtml#d000249" id="diz0001492">Manevraları</a></h4>

  <p class="p2">Abdülhamid’in baskıcı yönetimi ardından kurulan yeni rejim mucizeler yaratamadığı için imparatorlukta yaşayan çeşitli etnik gruplar arasındaki ilişkiler de daha kötüye gitmekteydi. Ermeni Taşnaklar Doğu Anadolu’da yeni bir terörizm dalgasına başvurarak Avrupa’da Osmanlıları soykırım ile suçlama kampanyalarını sürdürdü. Makedonya’daki Yunan çetecileri de benzer eylemler içindeydi. Kısa bir süre önce parlamentonun kullanımına verilen Çırağan Sarayı elektrik kontağı sonucunda yandığı (Ocak 1910) halde İstanbullular bunu teröristlerin eylemi olarak görüyordu. Parlamento tüm belge ve arşivlerini kaybetmiş olarak Fındıklı’daki Güzel Sanatlar Akademisi’ne taşındı ve imparatorluğun sonuna kadar orada kaldı. Yunanlıların Kıbrıs üzerindeki istekleri, Parlamento’daki Rum temsilcilerin Rum subay ve taşra memurlarının sayılarının artırılmasını istemeleri durumu daha da karıştırdı.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn17" id="_ednref17" title="">[17]</a></sup></p>

  <p>Bir başka huzursuzluk kaynağı da Arnavutluk’tu. <a href="../Text/Index.xhtml#d000141" id="diz0000779">İbrahim Temo</a> ve Ahmet Niyazi gibi Arnavutlar Genç Türk hareketine katıldıkları için Arnavut milliyetçileri Meşrutiyet’in başarısının Berlin Kongresi’nden beri besledikleri emellerine kavuşacakları anlamına geleceğini sanıyorlardı. Ancak Genç Türk döneminde geliştirilen Osmanlılık, Arnavut milliyetçilerinin istediği özerklik anlamına değil de birleşik bir imparatorlukta işbirliği anlamına geliyordu. Genç Türkler ilk başlarda Arnavut milliyetçi derneklerinin çalışmalarına engel olmadı; ancak imparatorluğun her yanında olduğu gibi Arnavutluk’ta da kendi parti merkezlerini kurarak milliyetçilere karşı Osmanlılık kampanyasına başladılar. Milliyetçiler buna tepki olarak özerklik, Arnavutluk dilinin gelişmesi ve vilayette kilit noktalara Arnavutların atanmaları yolundaki isteklerini tekrarladılar. İsmail Kemal Vlora, Berat milletvekili olarak İstanbul’a gelip milliyetçilerin başkentteki sözcülüğünü yapmaya başladı. 31 Mart irtica başkaldırısı, yani karşı devrimine Arnavut askerlerin katılmaları ve İsmail Kemal’in Liberal Birliğiyle işbirliği yanlış anlamalara yol açtı. Genç Türkler Arnavutluk Müslümanlarının tümünün Hıristiyanlara karşı merkezi hükümeti desteklediklerini varsayıyordu; ancak durum oldukça karmaşıktı. Müslümanların çoğu Arnavutluklarını her şeyin üstünde sayarak milliyetçileri destekliyor, aralarında kuzeyin Gheg aşiretlerinin de bulunduğu pek çok Hıristiyan ise, özerk bir Arnavutluk’ta geleneksel ayrıcalıklarını kaybetmekten korkarak milliyetçilere karşı çıkıyordu.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn18" id="_ednref18" title="">[18]</a></sup></p>

  <p>Sonunda 1910 kış ve ilkbaharında patlak veren Arnavutluk isyanı milliyetçi bir hareket olduğu kadar yeni merkezileştirme çabalarına karşı da bir direnmeydi. Ayaklanmalar önlenemez. Bölgedeki komutanlar başarısız olunca İstanbul’dan Harbiye Nazırı Mahmut Şevket Paşa’nın gönderilmesi kararlaştırılır. Mustafa Kemal <a href="../Text/Index.xhtml#d000286" id="diz0001684">Selanik’te</a> kurmay heyetindeki görevindedir. Daha önce Arnavutluk’ta olup bitenlerle yakından ilgilenmiştir. Asker başarısız olmaktadır, Çilova Boğazı’nı bir türlü geçemezler. Hatta Cafer Tayyar (sonra general oldu) Çilova Boğazı’nı geçmek için aldığı emre karşılık, “İtaat varsa da takat yok,” diye o zaman ağızdan ağıza dolaşan yanıtı verir.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn19" id="_ednref19" title="">[19]</a></sup></p>

  <p>Mahmut Şevket Paşa komutayı almaya geldiğinde yanında kurmayı yoktu. <a href="../Text/Index.xhtml#d000286" id="diz0001685">Selanik’te</a> kendisine Mustafa Kemal’i verdiler. Daha trene binince, Savaş Bakanı’nın geldiği belli olsun diye emir yağdırma isteği belirir. Mustafa Kemal, “<i>Aceleye lüzum yok, bir kez durumu anlayalım</i>,” der, önüne geçer.</p>

  <p>Üsküp’te Komutan <a href="../Text/Index.xhtml#d000306" id="diz0001789">Şevket Turgut</a> Paşa’yı telgraf başına çağırırlar. Nerede hangi kuvvet olduğundan haberi yok. Kurmay başkanı da öyle. Kurmay heyetinden <a href="../Text/Index.xhtml#d000170" id="diz0001025">Kâzım Karabekir</a> gelir. O da karanlıkta. Fakat karşı taraftan konuşanın yalnız kolağası (Kıdemli Yüzbaşı) Mustafa Kemal oluşu hepsini çileden çıkarır. Hele pek kıskanç olduğu için Kâzım Karabekir ifrit kesilmiştir.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn20" id="_ednref20" title="">[20]</a></sup></p>

  <p>Mahmut Şevket Paşa’ya, “Durumu görüyorsunuz. Eğer başarılı olmak istiyorsanız Selanik’ten bazı arkadaşları getireceğiz,” diyor. Nuri, İzzettin gibi yakınlarından birtakım kendilerine katılmıştır. Mustafa Kemal kendini anlayan bu arkadaşları kuvvetlere dağıtmıştır. Bastırma harekâtı başarı ile sona ermiştir. Geçilemeyen boğazda kimsenin burnu bile kanamaz. Başarı Mahmut Şevket Paşa’nındır, ama harekâtı Mustafa Kemal ve arkadaşları idare etmişlerdir. Bu durum subaylar arasında sürtüşmeye, çekememezliğe yol açar. Selanik’ten getirilen kadronun götürülmesi istenir. Mahmut Şevket Paşa da karşı tarafın isteğini yapar. Harbiye Nazırı Mahmut Şevket Paşa komutasındaki kuvvetler, o tarihte Şinkin, Avlonya, Bar ve Draç’ta tatbikat yapmakta olan yedi savaş ve dört taşıt gemisinin de harekâta katılmasıyla bu ayaklanmaları kesinlikle bastırdı. Bunu, Padişah V. Mehmet’in, 5 Haziran 1911’de, bir filo ile Selanik’e ve oradan da Üsküp, Priştine ve <a href="../Text/Index.xhtml#d000197" id="diz0001276">Manastır’a</a> giderek halkla temas etmesi ve aynı yoldan, 26 Haziran’da İstanbul’a dönmesi izledi.</p>

  <p>İsyanın bastırılışı sırasında ağır şiddete başvurulması Arnavut milliyetçileri daha da keskinleştirmiştir.</p>

  <p>&nbsp;</p>

  <h3 id="sigil_toc_id_21">Picardie <a href="../Text/TOC.xhtml#toc35">Manevralarında Bir Osmanlı Yüzbaşısı</a></h3>

  <p>1910’da bir ara Fransa’da Picardie manevralarına gitti. Topçu Ali Rıza Paşa ve Paris’te ataşemiliter bulunan Binbaşı Ali Fethi ile beraberdi. Mustafa Kemal ile Binbaşı Selahaddin Selanik’ten trenle Paris’e gittiler. Mustafa Kemal bu gezisini kendisi şöyle anlatmış: “<b>…<a href="../Text/Index.xhtml#d000281" id="diz0001622">Selahaddin Bey’le</a> Selanik’ten trenle yola çıktık. Sırp hududunu geçtikten sonra ben valizimi indirdim, başımdaki fesi valize koyarak İstanbul’da Tiring Mağazası’ndan aldığımız kasketi başıma geçirdim. Selahaddin Bey çok mutaassıp bir arkadaştı. ‘Ne yapıyorsun?’ dedi. ‘Biz saye-i şahanede birinci mevki ile seyahat ediyor ve devleti temsil ediyoruz. Osmanlılığımız, Müslümanlığımız belli olmalıdır.’ Ben cevap verdim: ‘<i>Canım Selahaddin Bey artık hududu geçtik. Sivil kıyafetle yolculuk ediyoruz. Herkesin bizi tanımasında ne fayda var?’</i> dedim. Selahaddin Bey suratını astı.</b></p>

  <div class="picture"><a href="../Text/Index.xhtml#d000249" id="diz0001493"><img alt="" src="../Images/11.jpg"/></a><div class="caption">Mustafa Kemal (sağdan ikinci), Picardie Manevralarını izleme gezisinde (Eylül 1910)</div>
</div>

  <p><b>Trenimiz bir Sırp istasyonunda durmuştu. <a href="../Text/Index.xhtml#d000281" id="diz0001623">Selahaddin Bey</a> pencereyi açtı. Elindeki tepside sandviç satan bir Sırp çocuğunu çağırdı. Sandviç alacaktı. Fakat sandviçlerin içinde domuz eti olmaması lazımdı. Onun için sandviçleri birer birer alıyor, kokluyor ve tekrar tepsiye koyuyordu. Bu seçme uzun sürdü. Tepsiyi eliyle başının üstünde taşıyan çocuk yorulmuştu. İndirdi ve karşısındaki fesli Selahaddin Bey’e, ‘Tuh Türk!’ dedi, uzaklaştı. Selahaddin Bey onurlu adamdı. Derhal başını içeri çekti. Pencereyi kapattı. Trenimiz tekrar yola düzüldüğü zaman Selahaddin Bey’in ağır ağır yerinden kalktığını, valizini indirerek kasketini çıkardığını ve fesi valize koyarak kasketi giydiğini gördüm. ‘Ne o Selahaddin Bey?’ dedim. ‘Şimdi zamanı geldi,’ cevabını verdi.”</b><sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn21" id="_ednref21" title="">[21]</a></sup></p>

  <p>Mustafa Kemal yaşadığı bu acı dersi fese niçin düşman olduğunu açıkladığı olayların başlangıcı olarak ifade etmiştir.</p>

  <p>Mareşal Foch’un komuta etmiş olduğu manevrada her akşam harita üzerinde ertesi günkü hareketler hakkında tahminlerde bulunulurmuş. Mustafa Kemal sıkılgan mizaçlıydı. İyice açılıp konuşabilmesi için bu sıkılganlığını giderecek kadar sinirlenmek ya da bir görev heyecanı doğmalı yahut içki ile silkinmek idi. Fransızcası da serbestçe konuşabilecek kadar yeterli olmamıştı. Mustafa Kemal kalpaklı Osmanlı subaylarını kendilerinden bile saymayan, parlak üniformalı, iddialı ve gururlu yabancılara biraz ürkerek yaklaşmış, yavaş yavaş farkına varmış ki birçokları yetersiz ve bilgisiz. İtici ve uzaklaştırıcı ortamın altındaki zaafı sezince kendine cesaret geldi. Bir kezinde arka arkaya iki-üç konyak içerek haritaya yaklaştı. Biraz kendi, biraz arkadaş yardımı ile ertesi günkü hareketler üzerine tahminlerini söyledi ve hareketleri takip etmek için en iyi yerin onlar tarafından seçilen yer olmadığını ileri sürdü. Yukarıdan şöyle bakıştılar ve dağıldılar. Ertesi gün Mustafa Kemal haklı çıktı. Sofrada yanına bir albay düştü. Bir aralık ona dedi ki: “Dün akşam sizin dediğiniz herkesinkinden doğruydu, fakat…”<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn22" id="_ednref22" title="">[22]</a></sup></p>

  <p>Bir şey söylemekle söylememek arasında duraklama geçirdikten sonra Mustafa Kemal’in başını göstererek: “Ne diye bu tuhaf başlığı giyersiniz, başınızda bu oldukça kafanıza kimse itibar etmez,” der.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn23" id="_ednref23" title="">[23]</a></sup> Fransız albayın Mustafa Kemal’i yüceltirken söylediği sözlerden, bilgi ve yeteneğin başa giyilen giysiyle ilgisi olmadığı bunun bir baş yani akıl meselesi olduğuydu. Hiç kuşkusuz şekilsel değişimler ya da reformlar simge olduğu sürece önemlidir, ama asıl önemli olan devrimci felsefenin, ideolojinin, yani çağdaş dünya görüşünün içten benimsenmesidir. Cumhuriyet devrimleri yapılırken de kılık kıyafet devrimine karşı çıkanların, fesin atılıp yerine şapka getirilişinin bir ‘başlık değil baş’ meselesi olduğunu anlamadıkları gibi.</p>

  <p>Fransa, Picardie manevralarında askerî gücünü ortaya koyma amacıyla çok iyi hazırlanmıştı. Manevralar, tam bir düzen içinde üç gün sürdü. Son gün, Fransız ordusunun bütün dalları, iki saate yakın süren geçit resmi yaptı. Askerî Ataşe Ali Fethi (Okyar) ile yan yana duran Mustafa Kemal, manevra alanından ayrılırken şunları söyledi:</p>

  <p><b>“<i>Bu kadar hazırlık barış için yapılmaz. Aklımızı başımıza almalıyız. Çıkacak savaş, bütün dünyayı ateşe atabilir ve biz bunun dışında kalamayız.</i>”</b><sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn24" id="_ednref24" title="">[24]</a></sup></p>

  <p>Paris’e dönünce, Harbiye Nezareti’ne gönderilecek raporu beraberce hazırladılar ve bu vardıkları sonucu açıkça yazdılar. Mustafa Kemal on dört gün boyunca İsviçre, Belçika, Hollanda’yı içine alan bir Avrupa seyahati ardından döndü.</p>

  <p>Mustafa Kemal, 1934 yılında Ankara Orduevi’nde Irak Hava Kuvvetlerine bağlı subaylara bir anısını anlatırken Picardie’de yaşadıklarından örnek vermiştir: “<b>…Manevranın sonunda, daha çocukluk çağında olan uçaklarla gösteriler yapıldı. Bundan sonra manevraya katılan yabancı subaylardan isteyenlerin bu uçaklara bindirilebileceği bildirildi. Ben de hemen uçaklardan birine doğru yöneliyordum ki General Ali Rıza bileğimden tuttu. ‘Bilmediğin aş ya karın ağrıtır ya baş,’ diye beni uyardı. Uçağa benim yerime bir başka ülkeden bir subay bindi. Bu uçak havada bir dönüş yaptıktan sonra yere çakıldı. Ölümden kurtulmuştum.</b>”<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn25" id="_ednref25" title="">[25]</a></sup></p>

  <p>Pek çok yakını ve biyograflar Mustafa Kemal’in bir daha uçağa hiç binmeyişini bu olaya bağlarlar, hiç haksız değiller.</p>
