  <h2><a href="../Text/TOC.xhtml#toc109">KUMANDANLAR AMASYA’DA TOPLANIYOR</a></h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Kurtuluş Savaşı’nın ‘ilk beşler’ olarak bilinen komutanlarının <a href="../Text/Index.xhtml#d000030" id="diz0000164">Amasya</a> buluşması mücadelenin en kritik kısmıdır. Çünkü hem kumandanlar ve kadro bu kentte toplanıyor hem de ‘Amasya Genelgesi’ kaleme alınarak yayınlanıyor.&nbsp;<a href="../Text/Index.xhtml#d000022" id="diz0000116">Ali Fuat Cebesoy</a>’un “Mukaddes İttifak” diye nitelediği bu genelge, Kurtuluş Savaşı’nın yol haritası ya da başka bir deyimle bazı biyografların ve siyasi tarihçilerin saptamasıyla strateji belgesidir<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn128" id="_ednref128" title="">[128]</a></sup>. Fakat şu da unutulmamalıdır ki, bu genelgenin habercisi 18 Haziran’da <a href="../Text/Index.xhtml#d000076" id="diz0000426">Edirne’ye</a> Cafer Tayyar’a çekilen telgraftır.</p>

  <p>Rauf ve İbrahim Süreyya, Ankara’ya Ali Fuat’ın yanına gittiler ve Mustafa Kemal’in Samsun’a vardığını burada öğrendiler. Rauf, Ali Fuat’a, Mustafa Kemal’e üstü kapalı bir telgraf çekip Ankara’ya vardıklarını ve Paşa’nın yanına gelmek istediklerini bildirmesini istedi<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn129" id="_ednref129" title="">[129]</a></sup>. O da <a href="../Text/Index.xhtml#d000126" id="diz0000715">Havza’ya</a> bir telgraf çekti. Fakat gelmek isteyenlerin kimler olduklarını açıkça yazmamıştı, Mustafa Kemal de meraklanmış ama isimlerini açıkça sormaya da çekinmişti.</p>

  <p>Bu gizlilik Mustafa Kemal’in canını çok sıkmış olmalı ki, Söylev’de bunu dile getirmiştir: “<i>Daha Havza’da bulunduğum sırada, Ankara’da bulunan 20. Kolordu Komutanı Ali Fuat Paşa’dan bir kapalı tel aldım.</i> Bu tel, ‘Tanıdığınız bir kişi kimi arkadaşlarla İstanbul’dan buraya gelmiştir. Ne yapmalarını buyuruyorsunuz?’ <i>anlamında idi. Sanki bir bilmeceyi andıran bu tel, beni hem pek çok ilgilendirdi, hem de şaşırttı. Söz konusu kişiyi tanıyorum. Benden ne yapacağını soruyor. Ankara’da arkadaşım olan güvenilir bir komutanın yanında. Tel de kapalı teldir. O halde neden adını kapalı olarak bile yazdırmaktan çekiniyor? Epeyce düşündüm. Anlar gibi oldum. Kestirebilir ki bilmece çözmekle uğraşacak zamanım yoktu. Ama, Fuat Paşa’yı yakından görmek; bölgeleri, çevreleri, düşünceleri üzerinde görüşmek bence çok istenilir bir şeydi. Bu bilmeceli telin uyandırdığı düşünceyle kendisine şu ricada bulundum:</i> ‘Ankara’dan ayrıldığınızı belli etmeyecek biçimde gereken düzenlemeleri yaptıktan sonra ad ve kılık değiştirerek birkaç gün için ivedilikle yanıma geliniz. İstanbul’dan gelen arkadaşları da birlikte getiriniz.’</p>

  <p><i>Gerçekten, Fuat Paşa dediğim gibi Havza’ya doğru yola çıkar. Ama, bazı zorlayıcı nedenlerden dolayı, hemen Havza’dan ayrılıp Amasya’ya gitmem gerekmişti. Fuat Paşa, Havza yolunda durumu anlar ve Amasya’ya yönelir. İşte böylece 21/22 Haziran’da Amasya’da yanımda bulunuyor. Adı, kapalı telde bildirilmeyen kişi de Rauf Bey idi.</i></p>

  <p><i>Rauf Bey gerçekten İstanbul’dan çıkmak gereğini duymuş ve çıkmış; ama benim yanıma gelmedi. Arkadaşı olan 56. Tümen Komutanı Albay <a href="../Text/Index.xhtml#d000044" id="diz0000193">Bekir Sami</a> Bey’le buluşmak istemiş ve <a href="../Text/Index.xhtml#d000159" id="diz0000906">İzmir</a> savaş boyuna daha yakın bir yerde daha etkili ve daha yararlı olacağını sanarak Bandırma-Akhisar yoluyla Manisa bölgesine gitmiş. Gittiği yerde, halkın işgücünü yitik, durumu öldürücü ve korkunç görmüş. Hemen adını değiştirerek oradan Ödemiş, Nazilli, Afyonkarahisar üzerinden Aziziye-Sivrihisar yoluyla ve araba ile de Ankara’ya Fuat Paşa’nın yanına gelmiş ve bana başvurmuş. Pek güzel ama, adını saklayarak beni üzmenin anlamı var mıydı?”</i></p>

  <p>Mustafa Kemal, Ali Fuat’a yine de yanıt gönderdi:</p>

  <p><i>“Sizinle ve yanınızdaki arkadaşınızla birlikte görüşme teklifiniz fevkalade mühim ve elzemdir. Benzin yokluğu beni buraya bağlamıştır. Osmancık’a kadar zahmet ve fedakârlığı göze aldıktan sonra Havza’ya kadar yolunuzu uzatmanızı ve mümkünse yarın yola çıkmanızı hassaten rica ederim. Hareketiniz ve ne zaman Havza’ya vasıl olabileceğinizin bildirilmesini makine başında bekliyorum, Refet ve Hamit beyleri de davet edeceğim. Osmancık’ta kesin ihtiyaç olmadıkça zatı âlinizin de hüviyetiniz hakkında kimseye bilgi vermemenizi uygun görüyorum.”</i></p>

  <p>Mustafa Kemal’in isteği üzerine heyetin hareketi gizli tutulacaktır. Ali Fuat bu nedenle Ankara Valisi Muhittin Paşaya kıtaları teftiş için birkaç günlüğüne kentten ayrılacağını ve gittiği yerler hakkında yerine vekil bıraktığı Yarbay Mahmut’un (24. Tümen komutanı) kendisine bilgi vereceğini söylemekle yetinmiştir. İngilizler ise ticaretle o kadar meşgul idiler ki, herhangi bir şekilde ses çıkartmadılar<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn130" id="_ednref130" title="">[130]</a></sup>.</p>

  <p>20 Haziran 1919 sabahı Kışla’da Cevat Abbas’a telefonda, 20. Kolordu yaveri üsteğmen İdris tarafından, Ali Fuat’ın ve konuklarının Havza’nın 12 kilometre güneyinde ve Havza-Amasya yolunun üzerinde bir noktada müfettiş paşa hazretlerinin emirlerini bekledikleri haberi veriliyordu.</p>

  <p>Telefondan ayrılmaması ricasıyla yaver İdris’i telefonda bekleten Cevat Abbas, Mustafa Kemal’e durumu arz etti. Mustafa Kemal de cevaben, “Vakit geçirmeden Amasya’ya hareket etsinler. Sen de bizim otomobillerden birine bin. Aynı istikamete hareket et. Nerede rastlarsan Fuat Paşa’yı, Rauf ve Süreyya Beyleri bizim otomobile al, getir,”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn131" id="_ednref131" title="">[131]</a></sup> talimatını verdi.</p>

  <p>Bu emir talimatı telefonda bekleyen yaver İdris’e hemen ileten Cevat Abbas, otomobiller içinden daha az arıza yapanını seçerek yola koyuldu. Amasya’dan oldukça güneyde ve Vehip Paşa değirmenleri denen yerde Ali Fuat ve arkadaşlarıyla karşılaştı. Amasya’ya karanlık çökerken dönüldü.</p>

  <p>General Ali Fuat er kıyafeti içindeydi. Kahraman, gürbüz bir er görünümündeydi. Ali Fuat Paşa, Rauf Bey, İbrahim Süreyya, Yüzbaşı Osman Tufan, yedek subay Recep Zühtü, Maliye Müfettişi Arif Bey, Yaver İdris Bey ve Hintli yedek subay Abdurrahman Amasya’ya girdiler.</p>

  <p>Ali Fuat Paşa’nın sağladığı iki otomobille Ankara’dan gelen İbrahim Süreyya ve Rauf Amasya’da Mustafa Kemal’le birlikte Refet ve yeni Mutasarrıf Hamit de katılır. Mustafa Kemal, karşısında İbrahim Süreyya, Rauf ile Ali Fuat Paşayı görünce çok sevindi ve eski dostlarıyla sarmaş dolaş oldu<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn132" id="_ednref132" title="">[132]</a></sup>.</p>

  <p>Başta Mustafa Kemal olmak üzere, Amasyalıların candan tezahüratıyla karşılandılar. Merasim cidden parlaktı. Karşılamaya hemen hemen tüm kasaba halkı gelmişti. Otomobillerden indiklerinde Mustafa Kemal hepsinin ellerini teker teker sıktı. Ve Ali Fuat’a hitaben şunları söyledi: “Sizleri zahmete soktuk; fakat buluşmamız çok iyi oldu.”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn133" id="_ednref133" title="">[133]</a></sup></p>

  <p>Mustafa Kemal’in yanında elinden tuttuğu bir hoca vardı. Kucaklaşmadan önce şöyle tanıttı: “Amasya Müftüsü Hoca Tevfik Efendi Hazretleri… Yalnız uhrevi değil, millî dava yolunda da bizlere rehberlik ediyor. Müftü Efendi ve arkadaşlarının yarattığı olumlu hava ve imkânlar içinde tasarladığımız planlara burada huzur ve güvenle devam edebiliriz.”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn134" id="_ednref134" title="">[134]</a></sup> Bu cümle konuklarla Müftü’nün daha da candan kucaklaşmasına yol açtı.</p>

  <p>Ekip birlikte Mustafa Kemal’in kaldığı Saraydüzü Kışlası’na gitti. Akşamüstü olmuştu. Ramazan ayıydı. Kimi büyük toplantı salonuna girerken kimi de dışarıda oyalandı. Bunlardan birisi olan İbrahim Süreyya Mustafa Kemal’e, “Bana bir emriniz var mı?” diye sorduğunda, “Güvenliği sağlamanızı isterim,” dedi<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn135" id="_ednref135" title="">[135]</a></sup>.</p>

  <p>İbrahim Süreyya hemen üzerine bir elbise uydurdu, not tutmak, emirleri kaydetmek ve Nazmi Bey’in verdiği paranın hesabını tutmak için bir defter aldı; geçici olarak edindikleri askerî kıyafetleri Ali Fuat Paşa’nın yaverine iade etti.</p>

  <p>Mustafa Kemal, Ankara’dan gelen misafirleriyle içeri girip oturdu, onlara birer kahve söyledi. Bazıları oruçluydu, kabul etmedi, kimisi de içeceğini söyledi. Ali Fuat’ın hatıralarına göre aralarında şöyle bir konuşma geçti:</p>

  <p>“Paşam, Ege bölgesinde tetkik ve temaslarını yapan Rauf Bey Ankara’ya geldiğinde, siz henüz Samsun’daydınız. Hatırlayacağınız gibi, telgrafla haberleştik ve Havza’da buluşmayı kararlaştırdık. Biz de Havza’ya geldik, ama sizin oradan ayrılıp <a href="../Text/Index.xhtml#d000030" id="diz0000165">Amasya</a>’ya geçtiğinizi öğrendik. Bizi beklediğinize dair notunuzu aldık. Geceyi Boğaz’daki un değirmenlerinin çarkları altında geçirdik.”</p>

  <p>“Sizlerin haberiniz yok. Beni, İstanbul’a geri çağırdılar, ben de, yazışmalarla zaman kazandım. Öte yandan Merzifon’da bulunan İngiliz birliğinin her an ani bir baskın ile Çeltik Boğaz’ı ve Havza’yı işgali söz konusuydu. Bu nedenle, ani bir kararla Havza’yı terk ettim. Bu nedenle sizleri haberdar edemedim. Yarın da Samsun’dan Albay Refet gelip bize katılacak.”</p>

  <p>İbrahim Süreyya, geldikleri zaman çevrelerini sarıp Mustafa Kemal’e ilgi gösteren gençlere yaklaştı ve aralarında askerlik yapmış olanların durumunu sordu. Kendilerini belli edenlere, şunu söyledi: “Hemen evinizdeki silahlarınızı alıp gelin, buranın güvenliğini sağlamakla görevlisiniz… Onbaşılar ve çavuşlar ile birlikte vazife paylaşacaksınız” Yaşları daha küçük ve silahsız olanları da görev alanı içine almayı ihmal etmedi; onlara, silahlı dairenin dışındaki ikinci halkayı teşkil edeceklerini, düşman bildikleri kişiler veya şüphe uyandıran gruplar yaklaşırsa, silahlı görevlilere haber ulaştırmakla yükümlü olduklarını anlattı ve sonra çektiği “marş marş”la hepsini yerlerine yolladı<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn136" id="_ednref136" title="">[136]</a></sup>.</p>

  <p>Silahlarını alıp gelen gençleri, çavuşlarla birlikte toplantının yapıldığı binanın çevresindeki kilit noktalara yerleştirip binaya girdi. Mustafa Kemal Paşa’ya başıyla bir işaret vererek, emrinin yerine getirildiğini bildirdi. İbrahim Süreyya’nın ağzından tek kelime çıkmadığı halde, Paşa istenilenin yapıldığını anladı.</p>

  <p>Mustafa Kemal içerdekilere Samsun’a çıkışından itibaren yaşadıklarını anlatıyordu… Merzifon’daki İngiliz müfrezesinin <a href="../Text/Index.xhtml#d000126" id="diz0000716">Havza’ya</a> saldırabileceğini söyleyince, Ali Fuat söze girdi: “Burada da aynı tehlike her an karşımıza çıkabilir. Buranın güvenliği sağlandı mı? Ben bir bakayım”.</p>

  <p>“Merak buyurmayın o iş tamam”</p>

  <p>Mustafa Kemal Ali Fuat’ı sakinleştirmek istemiştir, ama o ısrarla sormaya devam eder: “Kim ilgilendi?”</p>

  <p>“İbrahim Süreyya Bey ilgileniyor o işle.”</p>

  <p>Ali Fuat bunun üzerine söylenmeye başlar: “O bir sivil adam, askerlikten ne anlar. Karargâh savunması için ne gibi tedbirlerin alınması gerektiğini nereden bilecek? Ona bu iş verilir mi, güvenilir mi hiç!…”</p>

  <p>Ali Fuat’ın güvensizliği İbrahim Süreyya’yı üzmüştür.</p>

  <p>Bunu gören Mustafa Kemal, ayağa kalkmış olan Ali Fuat’a oturmasını söyleyip: “Paşam, İbrahim Süreyya Bey askerlik bilgisini Derne’de benim komuta ettiğim birliklerde kazanmıştır. Sonra, Gelibolu’da mutasarrıfken Anafartalar, Kemalyeri karargâhlarına gide gele de askerî tecrübelerden geçmiştir. O işini bilir, müsterih olun.”</p>

  <p>Ali Fuat, “Gene de ben gidip bir bakayım,” diye odadan ayrıldı, az sonra döndüğünde alınan güvenlik önlemlerini yeterli bulduğunu İbrahim Süreyya’ya bakarak açıkladı<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn137" id="_ednref137" title="">[137]</a></sup>.</p>

  <p>Mustafa Kemal iftar yemeğinden sonra Ali Fuat ve Rauf Bey’le baş başa kaldı. Bu odaya, karanlık oda denmektedir. Az güneş gördüğünden daima gölge ve serin olmaktadır. Akşamları da beyaz fanuslu, yuvarlak fitilli iki gaz lambasının ışıklarıyla aydınlatılmaktadır. Onlarla durum değerlendirmesini paylaştı. “Anadolu’ya geleli bir ay olduğunu, bu süre içinde bütün orduların birlikleriyle ilişki ve bağlantı kurulduğunu ve halkın da elden geldiğince aydınlatılarak uyarılmış olduğunu, düşüncesinin bütün yurtta yayılmaya başladığının, işlerin artık bir komutan kimliğiyle yürütüp, yönetileceğinin, İstanbul’a gitmemekle birlikte, millî cemiyetleri kurmaya ve millî mücadeleyi devam ettirdiğine göre, bundan başka ve özellikle uyulmaya karar verildiği girişim ve yürütümlerin bir an önce kişisel olmak durumundan çıkarılmasının bütün milletin birlik beraberliğini sağlayacak ve yansıtacak bir cemiyet adına yapılmasının çok gerekli olduğunu, bunun için de dört maddelik bir bildiri hazırladığını anlattı.”</p>

  <p><a href="../Text/Index.xhtml#d000277" id="diz00001615">Saraydüzü Kışlası’nda</a> bu görüşmeler yapılırken konuşmaların sonuna doğru, gece 23 sularında “bir tesadüf eseri” Albay Refet bu seçkin topluluğa, Samsun’dan gelerek katıldı.</p>

  <p>Mustafa Kemal Söylev’de anlatıyor: “<i>Diğer taraftan, üçüncü Kolordu Kumandanım olup, Samsun Mutasarrıflığına bıraktığım Refet Bey’i, artık Sivas’a kolordu merkezine göndermek istiyordum. Birkaç defa gelmesi için emir vermiştim. Mülhakata çıkmış, emirlerime cevap bile alamıyordum. Nihayet o’da bir tesadüf eseri o gün gelmişti.</i>” Refet Bey’in bir rastlantı sonucu da olsa bu gruba katılmış olması, alınmış olan kararların bütün vatanın kurtuluşa gidecek yola atılan adımlarda bir tempo tutulacaktı. Rütbesi ve kişiliğiyle birlikte alınan kararlarda isim ve imzasının bulunması ayrı bir ağırlık verecekti.</p>

  <p>Çalışmalar sabahın ilk ışıklarına kadar devam eder.</p>

  <p>21 Haziran 1919, görüşmelerde rehberlik edecek maddeler, Mustafa Kemal tarafından ele alınmış, dün üzerinde bazı görüşmeler yapılarak son şekli verilmişti. Alınan kararlar tekrar gözden geçirilecekti. Çoğaltılması istenilen mektuplar da bitmek üzereydi. Metin son şeklini aldıktan sonra Rauf Bey bunun Müftü Efendiye de okunmasını, fikirlerinin alınmasını teklif etti. Mustafa Kemal, Rauf Bey’in bu düşüncesini uygun buldu. Ancak Müftü Tevfik Efendi görüşmeler sırasında bulunmadığından, geldikten sonra kararların bildirilmesi fikri üzerinde anlaşıldı. Durumu Refet açıkladı: “Müftü Efendi güveç getireceğini söylemişti. Kendisi ya yemeğe veya daha sonra gelir”. Bu uyarısından kısa bir süre sonra ayrı ayrı üç büyük güveçle geldi. Birisi tavuklu, diğeri koyun etiyle, üçüncüsü de keçi etiyle fırına verilmişti. Müftü ile bir dostluk kurmuş olan Refet Paşa adına, her üç güveç üzerine Müftü tarafından ithaf edilmiş bir pusula iliştirilmişti. Bunun nedeni bir gün önce et ve güveç konusu üzerinde Refet Bey ile söyleşirken; “Size yarın takdim edeyim, tecrübeyi kendiniz yapınız,” demiş ve beldenin meşhur fırın güvecini üç ayrı et ile yaptırmıştı.</p>

  <p>Refet, “keçi etinin dokunmasından endişe ettiğini” söylemişti, Müftü de, “<a href="../Text/Index.xhtml#d000030" id="diz0000166">Amasya</a> toprağında yetişen hiçbir maddenin bu beldeyi sevenlere dokunmayacağı” cevabını vermiş, buna rağmen dikkatli bir nezaketle üç ayrı etten yaptırmıştı.</p>

  <p>Akşam üzeri iftara yakın Kışla’ya gelen Müftüye karşı saygılarını iletip, değerli görüşlerinden faydalanmak istediklerini belirttiler. Erzurum’daki <a href="../Text/Index.xhtml#d000170" id="diz0001034">Kâzım Karabekir</a> Paşa’nın istediği yönde değişiklik yapılan beyanname metni müftüye okundu. Dikkatle dinleyen müftü, beyannameyi tasvip ettiğini “uygundur” diyerek belirtti.</p>

  <p>21-22 Haziran 1919 gecesi saat 21.00, millî mücadelenin felsefesinin tam bağımsızlık üzerine kurulu felsefesinin artık stratejiye dönüştürülerek, uygulama metni olarak kaleme alınıp, telgrafların susmadığı yurdun her yanına yayılan bir belgenin tescilinin başlangıcıdır.</p>

  <p>Mustafa Kemal, yaveri Cevat Abbas’a “kalem kâğıt alsın gelsin” emrini gönderdi. General&nbsp;<a href="../Text/Index.xhtml#d000022" id="diz0000117">Ali Fuat Cebesoy</a>, güler yüzüyle bu emri kendisine tebliğ etti. Ali Fuat da Ankara ile telgraf başında meşgul olmaya başladı. Cevat Abbas odadaki büyücek yuvarlak masasına yerleşti. Bir an için etrafa göz gezdirdi. Rauf, Albay Refet, Albay <a href="../Text/Index.xhtml#d000169" id="diz0001019">Kâzım Dirik</a>, Binbaşı Refik, Binbaşı Hüsrev, Mustafa Kemal’in kurtuluş eserini dinlemek için hareketsiz duruyorlardı. Gözlerinde derin dikkat ve büyük merak uyanmıştı<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn138" id="_ednref138" title="">[138]</a></sup>.</p>

  <p>Bu derin anlamlı sessizlik içinde Cevat Abbas, Mustafa Kemal’in kuvvetli çektiği sigarasından bıraktığı bol dumanlarının gaz lambalarının fanusları üzerinde önce kuvvetle yığıldığını fakat yayıldıkça zayıfladığına dalmıştı. Fakat ne düşündüğünü kendisi de bilmiyordu. Emredici uyarıyla irkildi.</p>

  <p>Mustafa Kemal: “<b>Yaz bakalım!</b>…”</p>

  <p>Odadaki herkes bir anda düşüncelerinden sıyrıldılar; Cevat Abbas da hareketlendi.</p>

  <blockquote>
    <p>1. Yurdun bütünlüğü vatanın bağımsızlığı tehlikededir.</p>

    <p>2. Merkez hükümet yüklendiği sorumluluğun gereğini yerine getirememektedir.</p>

    <p>3. Ulusun bağımsızlığını yine ulusun kesin kararı ve direnişi kurtaracaktır.</p>

    <p>4. Ulusun durumunu ve davranışını göz önünde tutmak ve haklarını dile getirip bütün dünyaya duyurmak için her türlü etkiden ve denetimden kurtulmuş ulusal bir kurulun varlığı çok gereklidir.</p>

    <p>5. Anadolu’nun her yönden en güvenli yeri olan Sivas’ta millî bir kongrenin tez elden toplanması kararlaştırılmıştır.</p>

    <p>6. Bunun için bütün illerin her sancağından, halkın güvenini kazanmış üç delegenin olabildiğince çabuk yetişmek üzere hemen yola çıkarılması gerekmektedir.</p>

    <p>7. Herhangi bir kötü durumla karşılaşılabileceği düşünülerek bu iş, ulusal bir sır gibi tutulmalı ve delegeler gereken yerlere kimliklerini gizleyerek gelmelidir.</p>

    <p>8. Doğu illeri adına 10 Temmuz’da Erzurum’da bir kurultay toplanacaktır. O güne değin öteki il delegeleri de Sivas’a ulaşabilirlerse Erzurum kongresinin üyeleri de Sivas’ta yapılacak genel toplantıya katılmak üzere yola çıkarlar.</p>
  </blockquote>

  <p>Görüyorsunuz ki bu yazdırdıklarım, çoktan vermiş ve dört gün önce Trakya’ya bildirmiş olduğum bir kararın Anadolu’ya da genelge ile bildirilmesinden başka bir şey değildir. Bu kararın 21/22 Haziran 1919 gecesi, karanlık bir odada alınmış korkunç ve gizemli yeni bir karar olmadığı kolaylıkla anlaşılır sanırım<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn139" id="_ednref139" title="">[139]</a></sup>.</p>

  <p>Yukarıda fiziki görünümünü anlattığım bu karanlık oda betimlemesi şehir efsanesine dönüştürülmüştü, Mustafa Kemal de alay ederek buna gönderme yapmıştır.</p>

  <p>Bu direktif, bütün askerî birliklere ve belediye başkanlarına iletilmesi kaydıyla sona ermişti. Odada bulunan herkes her cümleyi sevinç ve takdir gülüşleriyle karşılamıştı. “Hayırlı olsun. Allah muvaffakiyet versin,” içten dilekleri sunuldu.</p>

  <p>Mustafa Kemal, Cevat Abbas’a hitaben şunu söyledi: “Arkadaşlara ver imza buyursunlar!”</p>

  <p>General Ali Fuat direktif yazılırken dışarıda Ankara ile yazışmalarla meşguldü. Mustafa Kemal kendisini çağırttı: “Hamdolsun işlerimiz tamamlandı. Burada bulunmayıp ta kararlarımıza iştirakini temin eylediğimiz arkadaşlarla da muhabere ederek mutabakatı efkâr hâsıl olduğunu gördük. Öyle ise şimdi kararlarımızı imzalayabiliriz,” deyince Ali Fuat hemen imzaladı. Oysa, Rauf, nezaketle ve tevazu göstererek; “Henüz misafiriniz bulunuyorum. Onun için kendimde bir salahiyet; göremiyorum.”</p>

  <p>Bu yanıta karşılık olarak da Mustafa Kemal: “Memleketin tanınmış bir evladısınız. Yazdığımız, yeni bir tarihin vesikasında imzanız bulunmalıdır” der demez Rauf imza atmıştır. Albay Refet çekingen durmaktaydı, Ali Fuat’a dönerek sordu: “Kongrenin icabında bir hükümet teşkil edeceği anlaşılıyor. Acaba siz de böyle mi anlıyorsunuz?”</p>

  <p>“Evet, kongrenin bir şeyi tetkik ve müzakere ettikten sonra milletin hürriyeti ve istiklâlini temin maksadıyle bir hükümet tesisi de lâzım geliyorsa bunu yapabileceğini ben de anlıyorum.”</p>

  <p>Albay Refet yanıtında: “Bunu ancak açık bir tartışmadan sonra yapabiliriz. Ben itiraz ettim, çünkü bundaki niyeti anladım.”</p>

  <p>Ali Fuat Albay Refet’in sırtını okşayarak demişti ki:</p>

  <p>“Teorik konuşmayı bırak, Refet. İmzanı at.”</p>

  <p>Ali Fuat’ın yanıtı üzerine Refet itiraz etmedi. Mustafa Kemal’in uzattığı genelgenin altına imza attı. Herhalde, bu meselede, ikna edilmesi en güç olan kimse Refet olmuştu. Refet’in gayet tenkitçi, kurnaz ve aynı zamanda ihtilalci ve son derece cesur bir tarafı vardı<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn140" id="_ednref140" title="">[140]</a></sup>. Sonuçta belli belirsiz de olsa Refet imzasını atmıştı.</p>

  <p>Mustafa Kemal, Refet’in bu tavrına yani tereddüt içinde imzalamasına çok kızmıştır. <b>Söylev</b>’de şöyle anlatmaktadır: <i>Öte yandan, Üçüncü Kolordu Komutanım olup Samsun Mutasarrıflığında bıraktığım Refet Bey’i artık Sivas’a, Kolordu merkezine göndermek istiyordum. Birkaç kez, gelmesi için emir vermiştim. Bölgesinde geziye çıkmış. Emirlerime bile karşılık alamıyordum. En son, o da bir rastlantıyla, o gün gelmişti.</i></p>

  <p><i>Şimdi imza işine gelelim: Ben müsveddenin yeni gelen arkadaşlarca da imzalanmasını istedim. O sırada Rauf ve Refet Beyler benim odamda, Fuat Paşa başka bir odada bulunuyorlardı.</i></p>

  <p><i>Rauf Bey, konuk olduğundan bu müsveddeye imza koymak için kendinde bir ilgi ve yetki görmediğini, incelikle söyledi. Bunun bir tarihsel anı değerinde olduğunu ileri sürerek imza etmesini söyledim. Bunun üzerine imza etti.</i></p>

  <p><i>Refet Bey imzadan çekindi ve böyle bir kongre toplamaktaki amaç ve yararı anlayamadığını söyledi.</i></p>

  <p><i>İstanbul’dan beri yanımda getirdiğim bu arkadaşın -tuttuğumuz yola göre- anlaşılması pek kolay olan bir işte böyle düşünüş ve duyuşu bana çok acı geldi. Fuat Paşa’yı çağırttım. Paşa, düşüncemi anlayınca hemen imza etti. Fuat Paşa’ya Refet Bey’in çekinmesi nedenini anlayamadığımı söyledim. Fuat Paşa Refet Bey’i biraz sıkı sorgulayınca, Refet Bey müsveddeyi eline alarak kendine özgü bir işaret koydu. Öyle bir işaret ki bunu bu müsveddede bulmak biraz zordur. Buyurun, merak eden inceleyebilir.</i></p>

  <p>Mustafa Kemal’e göre, gereksiz gibi görülebilen bu açıklama, sonraki yıllar ve olaylarla ilgili bazı karanlık noktaları aydınlatmaya yarar düşüncesiyle yapılmıştır.</p>

  <p>Sabahattin Selek <i>Anadolu İhtilali</i> adlı kitabında, Refet’in çekingenliği ve sonrasını şöyle yorumlar: “Görev kabul edilip, Mustafa Kemal Paşa ile birlikte Anadolu’ya gelmesi isteksiz bir şekilde de olsa ‘<a href="../Text/Index.xhtml#d000030" id="diz0000167">Amasya</a> Kararlarına’ imza koyması Albay Refet’i Kuvay-ı Milliye liderleri arasına sokmuştur. Hükümete karşı olmaya pek hevesli görünmediği daha Kolordunun başına gelmeden belli oldu. Fakat bir kez ok yaydan çıkmıştır. Bir hayli düşünmüş olmasına rağmen, geri dönemezdi.”</p>
