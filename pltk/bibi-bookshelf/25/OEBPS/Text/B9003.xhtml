  <h2><a href="../Text/TOC.xhtml#toc82">AVUSTURYA’DA TEDAVİ</a></h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Mustafa Kemal’in son kez Avrupa’ya gidişi ağır sancılar çektiği böbrek hastalığının tedavisi amacıyladır. O sıtma hastalığından ve böbrek rahatsızlığından hep muzdarip olmuştur. Çanakkale Savaşları sırasında da böbreklerinden ıstırap içindedir. Manevi oğlu Abdurrahim Tunçak’ın anlatımıyla:</p>

  <blockquote>
    <p>“<i>Çanakkale zaferinden eve döndüğünde çok zayıflamıştı. 1915 yılıydı. Böbreklerinden rahatsızlık geçiriyordu. Akaretlerdeki evimizin üst katında arkaya bakan odası vardı. Birkaç gün yattı, istirahat etti; evden hiç çıkmadı. Annem (Zübeyde Hanım), onun zayıflamış olmasından büyük üzüntü duyuyordu. İyileştiğini söyleyip ayağa kalktığı zaman bile hastaydı. Kendisi pek belli etmek istemiyordu, ama hasta olduğunu o yaşlarımda ben bile anlıyordum.</i>”<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn67" id="_ednref67" title="">[67]</a></sup></p>
  </blockquote>

  <p>Doğru düzgün tedavi olamadan Veliahtla Almanya’ya gitmiş, dönüşte yine hastalanmıştı. Almanya seyahatinde birlikte olduğu Başmabeyinci Lütfi Bey, Mustafa Kemal’e yaptığı nezaket ziyaretinde hastalığından konuştuklarını ve Karlsbad’a gidiş izni beklediğini anlatırken, <a href="../Text/Index.xhtml#d000081" id="diz0000474">Enver Paşa</a> ile olan ilişkilerinin de ne derece gergin olduğunu da yazmaktadır:</p>

  <blockquote>
    <p>“<i>Almanya’dan dönüşümüzden birkaç ay sonra, hava değişimi yapmak ve dinlenmek için Kissingen’e giderken Mustafa Kemal Paşa’yı da ziyaret etmiş, onunla vedalaşmıştım. Çünkü kendisiyle aramızda samimi bir dostluk doğmuştu. O sırada paşa bana, doktorların tavsiyesi gereğince kendisinin de tedavi için, Karlsbad’a gitmek üzere Harbiye Nazırlığından izin istemiş olduğunu ve izin çıkar çıkmaz yola çıkacağını söylemişti. Başkumandan Vekili ve Harbiye Nazırı Enver Paşa, Mustafa Kemal Paşa’yı daima kendisine rakip görür ve onu çekemezdi. İstenilen izni memnuniyetle vermişti. Çünkü, geçici bir süre için bile olsa, onun İstanbul’dan uzak kalması kendisini ferahlatıyordu. Nitekim, Veliaht’ın Almanya gezisine Mustafa Kemal Paşa’nın katılmasının son dakikalarda kararlaştırılmış olduğunu Sadrazam <a href="../Text/Index.xhtml#d000312" id="diz0001831">Talat Paşa</a> bana özel olarak anlatmıştı.</i>”<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn68" id="_ednref68" title="">[68]</a></sup></p>
  </blockquote>

  <p>Hastalığından duyduğu bezginliği, Sina cephesinde başarı gösteren arkadaşı Ali Fuat’a yazdığı kutlama mektubunda da belirtir:</p>

  <p>…7. Ordu’yu ve ondan sonra da verilen 2. Ordu’yu kabul etmeyip İstanbul’a gelmiş olduğumu duymuşsunuzdur. Burada, pek aksi olarak rahatsızlıktan başımı alamıyorum. Veliaht hazretleriyle Almanya seyahatine yataktan kalkıp gittim. Yirmigün seyahat sırasında bir şey yok. Tam dönüşte trende yeniden hastalandım. Bir aydır gene yataktayım.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn69" id="_ednref69" title="">[69]</a></sup></p>

  <div class="picture"><img alt="" src="../Images/26.jpg"/><div class="caption">Karlsbad’da (1918)</div>
</div>

  <p>Çektiği ıstırabı ağrıyı kendisi şöyle anlatır:</p>

  <p>İstanbul’a geldik. Fakat o sırada kendimde bir ıstırap duydum. Doktorlar sol böbreğimden rahatsız olduğumu söylediler. Bir ay kadar yatağımdan çıkamadım. Doktor arkadaşların tedavisi ıstırabımı bir türlü esasından durduramıyorlardı.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn70" id="_ednref70" title="">[70]</a></sup></p>

  <p>Mustafa Kemal İstanbul’da <a href="../Text/Index.xhtml#d000248" id="diz0001481">Pera Palas</a> Otelinin 201 numaralı odasında istirahat eder, dışarı çıkmaz. Yapılan konsültasyon sonucunda doktorlar bir süre ilaçla tedaviyi uygun görürler. Bir ara iyileştiğini sanar, yürüyüşler yapar.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn71" id="_ednref71" title="">[71]</a></sup> Böbrek sancısı hafiflediğinde yataktan kalkar kalkmaz 3 Mayıs 1918 tarihinde İstanbul’da Fenerbahçe Kulübünü ziyaret eder.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn72" id="_ednref72" title="">[72]</a></sup> Daha sonra yapılan konsültasyondan sonra tedavi için <a href="../Text/Index.xhtml#d000335" id="diz0001939">Viyana’ya</a> gitmesi kararlaştırılır.</p>

  <p>Mustafa Kemal’in bir emireri ile birlikte en üst derecede yolluk ve gerekli avanslarla Viyana’ya gitmesine karar verilir. Viyana’da Dr. Buyes’e bir tavsiye mektubu alınır. Yaveri Cevat Abbas (Gürer) Viyana’da onun hizmetini görmesi için emireri Şevki’yi bu göreve ayırır. Şevki dürüst, uyanık, okur yazar bir Anadolu çocuğudur. Kendisine temiz bir elbise ve ayakkabı alınır ve yabancı bir ülkede nasıl hareket edeceği konusunda öğütler verilir.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn73" id="_ednref73" title="">[73]</a></sup> Viyana Cottage Sanatoryumu’nda tedavi altına alınması 3 Mayıs 1918 Cuma günü onaylanmışsa da Mustafa Kemal ancak 25 Mayıs 1918 Cumartesi günü saat 10.00’da İstanbul’dan hareket edebilmiştir.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn74" id="_ednref74" title="">[74]</a></sup></p>

  <p>1 Haziran 1918 tarihinde Viyana’ya gelir. <i>Bristol Otelinde</i> kendisi için ayrılan odaya yerleşir. Fakat İstanbul’da verilen bagajlar Viyana’ya geldiği zaman çıkmamış, kaybolmuş ve bütün aramalara rağmen bulunamamıştır. Sivil elbiseleri, iç çamaşırları ve bazı gerekli eşyaları kaybolmuştur. Ertesi günü yeni birtakım elbise, bir fötr şapka, gömlek, kravat ve iç çamaşırları satın alır. Bir gün sonra da Dr. Buyes’ın tavsiyesiyle Viyana’nın tanınmış ürologlarından Prof. Dr. Zuckerkandl’a muayene olur. Profesör İstanbul’da Türk doktorların koyduğu teşhisi kabul eder. Yapılan idrar tahlillerinde koli basili bulunur.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn75" id="_ednref75" title="">[75]</a></sup></p>

  <p>Mustafa Kemal 28 Haziran 1918 gecesi trenle Viyana’dan kaplıca beldesi Karlsbad’a hareket eder. 30 Haziran 1918 Pazar günü öğleden sonra Karlsbad’a gelirler. Burada kaldığı süre içinde tuttuğu günlükler<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn76" id="_ednref76" title="">[76]</a></sup>, hastalığının safahatını takip etmemizi kolaylaştırırken, hem insan Mustafa Kemal’i tanımamızı hem de o döneme egemen olan şiddetin yanı sıra pek çok konudaki siyasi ve felsefi düşünceleri dışında Anafartalar Cephesi’nde yaşamış olduğu ama başka kaynaklara girmemiş olan ilginç bir muharebe anısını da öğrenmemizi sağlamıştır. Bunlardan belki de daha önemlisi sosyal yaşamda Türk toplumunda örtünme ve kadın sorununda yapmayı tasarladığı devrimler ile bunları gerçekleştirme karar ve yöntemini de açık açık konuştuğunu okumaktayız. Kişisel yaşamıyla ilgili verdiği en önemli kararın genç bir subayken Avrupalı bir kadınla evlenmek isteği ama bundan vazgeçişini de samimi olarak itiraf etmektedir. İlginç bölümlerden birisi de kim olduğunu ve ilişkisinin ne olup olmadığı konusunda ipucu vermediği Matmazel Brandner’le Balkan ve ‘Büyük Savaş’la ilgili yaptığı değerlendirmedir.</p>

  <p>Afet İnan <i>Önsöz</i>’de hatıratın içeriğini anlatırken şunu yazıyor:</p>

  <p>“1918 yılının Temmuz ayını kapsayan günlük hatıra defterleri, Mustafa Kemal’in Karlsbad’da “<b>Geçen Günlerim</b>” başlığı altında altı deftere yazdığı hatıralarıdır. Yalnız 6. defter Karlsbad’dan <a href="../Text/Index.xhtml#d000335" id="diz0001940">Viyana’ya</a> geldiği gün bir sayfa olarak yazılmıştır. Diğer sayfalar boş kalmıştır. Eski harflerle yazılmış bu beş defterde has [özel] isimler ve bazı deyimler Fransızca olarak kaydedilmiştir. İki günlük yazılar da tamamen Fransızcadır.</p>

  <p>Mustafa Kemal Atatürk, askerî, siyasî ve sosyal meseleler üzerinde fikirlerini açmakta ve özellikle okuduğu kitaplardan aktarmalar yapmaktadır. Ancak bunlarda kendi fikirlerini çoğunlukla belirtmemektedir.</p>

  <p>Aynı usulü bu tarihten önceki hatıra defterlerinde de takib etmiştir. Zaten kendisinin her zaman her yerde kitap okuduğu bilinmektedir. Tarihi olayları, geleceğe ışık tutacak nitelikte bulduğu için yalnız ezberlemekle değil, fakat tahliller yaparak değerlendirmektedir.</p>

  <p>Bu bir aylık hatıra yazılarında, millî benliğine bağlı Türkiye’nin geleceğine yön verecek bir hazırlık içindedir.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn77" id="_ednref77" title="">[77]</a></sup>”</p>

  <p>Türk devlet yönetim geleneğinde devlet adamları ve yöneticilerinin hatıra defteri ya da günlük tutma alışkanlığı yoktur. Bu nedenle Mustafa Kemal gibi bir şahsiyetin yurtdışında günü gününe tuttuğu notlar yukarıda söylenmiş olan içerik zenginliğinin dışında örnek olması açısından da önemlidir.</p>

  <p>Karlsbad Günlüğü’nün tamamı değil, bazı kısımları alınmıştır.</p>

  <h4 id="sigil_toc_id_50"><a href="../Text/TOC.xhtml#toc83">Mustafa Kemal’in Karlsbad Günlüğü</a></h4>

  <p style="margin-top:1.5em;margin-bottom:1.5em"><b>30 Haziran 1918 - 1 Temmuz 1918</b></p>

  <p>30 Haziran 1918 Pazar günü öğleden sonra saat 07.30’da <i>Karlsbad İstasyonu</i>’na varıldı. İstasyonda gelişimi bekleyen otel kapıcısının getirdiği arabaya eşyalarımı da yükleyerek hazırlanmış olan eve gelindi.</p>

  <p>Cottage Sanatorium doktorlarından Markotein’in <i>Karlsbad</i>’da bulunan dostu Doktor Vermer’e yaptığı tavsiyeyle, adı geçenin bulduğu kalacağım yer, sanki özel bir evdir. Adı Rudolfs Hof olan yer, <i>Otel Pupp</i>’ın binalarının bitişiğinde, büyük hamamın karşısındadır. Doktor Vermer bu evde benim için bir salon, bir yatak odası, bir uşak odası (emirerim Şevki için) ve hamamdan oluşan kesimi, haftalığı 140 krona tutmuş. Ben ilkin memnun olmadım. <i>Pupp</i> ve buna benzer yüce binaların, görkemin, gösterişin ve binaların içindeki göz kamaştırıcılığın yanında, hemen bitişiğinde onlara oranla yalın kalan bu benim yeni kalacağım yer o kadar çekici görünmedi. Yarım saat sonra, aynı zamanda beni tedavi etmesi de kendisine yazılmış olan Vermer geldi.</p>

  <p>Kalacağım yer konusunda neşesizliğimi gizleyemedim. Elli bir yaşında daha evlenmemiş olan doktor, ciddi ve deneyimli bir yumuşaklıkla bana dedi ki:</p>

  <p>“<i>Sen buraya ciddi bir kür yapmak için mi geldin, yoksa lüks ve görkemli gürültüler içinde zevk etmek, yorulmak için mi? Ne istiyorsunuz, işte, sakin ve rahat bir apartman! Şimdi izin veriniz sizi muayene edeyim ve ne yapacağınızı belirleyeyim. Göreceksiniz ki, dediğim şeyleri eksiksiz yapınca başka bir şey düşünmeye zaman bulamayacaksınız.</i>”</p>

  <p>Ben artık sözü uzatmadım. Doktor görevini yaptı ve sonunda izleyeceğim programı yazıp bıraktıktan sonra, “<i>yine görüşürüz,</i>” dedi, gitti<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn78" id="_ednref78" title="">[78]</a></sup>.</p>

  <p>Doktor beslenme sorununu saptarken ekmek söz konusu oldu.</p>

  <p><i>“Elbette yanınızda un getirdiniz</i>…” dedi.</p>

  <p>“Hayır,” dedim.</p>

  <p>“<i>O halde, burada ekmek bulamayacaksınız. Çünkü burada yalnız yerlileri hükümet beslemek zorundadır. Yabancıları değil.</i>”</p>

  <p>“Öyle ise doktor, benim burada kalmama olanak yoktur. Hemen yarın ülkeme döneyim. Bizim yurdumuzda yabancılar yerlilerden daha çok yerler içerler. Ben de hükümetime yabancılara ekmek verilmemesini öneririm.”</p>

  <p>Sonunda doktor, kendisi un ve ekmek bulmayı üstlendi.</p>

  <p>Muayene sırasında yaşımı sordu. 36-37 yaşında olduğumu söyledim. Şaşarak: “<i>Çok çabuk general olmuşsunuz. Sizin yurdunuzda sizin yaşınızda başka genç general var mıdır?</i>”</p>

  <p>“Harbiye Nazırımız (Millî Savunma Bakanı) da gençtir,” dedim. Bu soruyla karşılaştığım zaman, 21 yıl Mısır’ın Kahire’sinde bulunmak ve Arapçayı anadili gibi konuşmak denemesi ve incelemesi yapmış olan ve bu bakımdan Doğuyu, Doğuluları az çok tanımış olduğu kuşkusuz olan Doktor Vermer’in, içinden, “<b>Zavallı Türkiye, bu çocukların eline düşmek için ne hale gelmiş olmalısın,</b>” dediğini sezer gibi oldum.</p>

  <p>“Doktor,” dedim, bizim ordumuzda yaşlı generaller de vardır. Benim ve yaşdaşlarımın çok genç kabul ettiğiniz yaşta general oluşumuz, herhalde, olağanüstü durumların ve olayların bizi yerine getirilmesine eriştirdiği önemli görevlerin yurda çok yararlı oluşundandır.”</p>

  <p class="p10"><b>1 Temmuz 1918 - Pazartesi</b></p>

  <p>Evin, Josef adında kapıcısının hiç anlaşılmaz bir aksanla kapıyı vurarak bir şeyler söylemekte olduğunu işitmekle uyandım. Akşamdan tenbih ettiğim için uyandırdığını hatırladım:</p>

  <p>“Ya, ya!” diye seslendim.</p>

  <p>Bu kadar erken kalkmaya alışmamış olan emirerim Şevki de, güçlükle yatağından kalkarak geldi. Tıraş etti. Ama bu erkenciliğin mahmurluğunu giderebilmek için hemen yıkanmak gerektiği sonucuna vardım. Onun da hazırlanmasını bekledim. Sonunda tuvaletimizi de yaparak saat 07.00’de evden çıkabildim. Josef bize yol gösterecekti. Direktris’in ödünç verdiği su bardağıyla Şevki de yanımdaydı.</p>

  <p>10 dakikada Marksbrün’e geldik. O çevrede bütün sokaklar ellerinde bardaklar, erkek ve kadınlarla doluydu. Ben de, Josefin aracılığıyla bardağımı doldurttum ve herkese uyarak yudum yudum içmeye ve aynı zamanda Mühlbrün yönüne yürümeye başladım, iki kaynak arasında 500 adımlık bir ara vardır.</p>

  <p>Ben birinci bardağı içtikten sonra 20 dakikalık zamanı kazanmak için yürümeye devam ettim. İkinci kaynaktan da bardağımı doldurduktan sonra kapıcıya izin verdim. Şevki de sivil olarak, iki kaynak arasındaki alanda dolaşmayı sürdürdük. Bardağım bittikten sonra Şevki’ye verdim, onu eve gönderdim. Ben saat 08.00’e kadar dolaştım. Başka bir kaynağı olan binanın içinde müzik sesleri işitiyordum. Oraya girdim. Girişten sonra ortasında şelâle biçiminde sıcak su fışkıran bir havuz, çevresinde buhar ve su serpintilerinden saçlarını ve elbiselerini beyaz empermeabl şapka ve mantolarla korumuş genç, güzel yüzlü kızlar, ellerinde çok uzun saplı, bu saplar üzerinde dönebilen maşrapalarla su dağıtıyorlar; daha ileride çok uzun bir salon, halk musikiye uyarak sağdan sola dönüyor, kimi kişiler de kenardaki ve ortadaki banklara oturmuşlar… Ben de dönenlere karıştım.</p>

  <p>Saat 08.00’e yakın sabah kahvaltısını yapmak için otel <i>Pupp</i>’ın lokantasına gittim. Bahçede oturdum. 21 numaralı güzel bir kızcağız, ne istediğimi sordu! Tereyağı yok, ekmek yok, şeker yok, süt yok. Şekersiz çay, iki yumurta, bal getirdi. Emirerim cebime yolda küçük bir parça ekmeği sokmuş, onunla sorunu çözdük. Oradan eve gittim.</p>

  <p class="p10"><b>Yeni Fikir… Karar</b></p>

  <p>Bir saat sonra da <i>Pupp</i>’ın lokantasına gittim. Bütün masalar dolu. İki kişilik küçük bir masanın yanında durdum. Boş olan bu masanın da üzerinde herhalde “reserve” edilmiş olduğunun yazılı olduğunu anladım. Ama anlamazlıktan gelerek, o sırada oradan geçen Herr Obert’e, “Reserve midir?” dedim.</p>

  <p>Almanca olarak, “saat 13.30 için,” dedi.</p>

  <p>Anlamazlıktan geldim:</p>

  <p>“Fransızca bilir misiniz?” dedim.</p>

  <p>“Evet,” dedi, aynı şeyi Fransızca söyledi, ama siz o zamana kadar yemeğinizi bitirirsiniz, dedi.</p>

  <p>Eve geldim, saat 15.00’e kadar dinlendim. Evin düzenini ve sessizliğini görünce, bu sessizlikten yararlanmak aklıma geldi. Almancayı, bildiğimi de unutarak bırakmıştım. Ama şimdi Almanca istediğimi anlatamadığımdan kızıyordum. O halde Almancayı öğrenmeye hemen başlarım. Direktris’e, doktora, her önüme gelene bir Almanca erkek ya da kadın öğretmen bulmalarını söyledim.</p>

  <p>Saat 15.30’da Mühlbrün’e gittim ve bir bardak içtim.</p>

  <p>Saat 18.00 ile 19.00 arasında albay Emin Bey geldi. Bu sırada kalkmış Şevki’ye traş oluyordum. Tuvalet bitti. Biraz konuştuk, saat 19.00’dan sonra doktor da geldi. Beraber İmperial’e gittik. Yemek yedik.</p>

  <p>Otelde Cemal Paşa hazretlerinin hanımlarıyla ve Emin Beyin eşi hanımla ve akrabalarından daha bir hanım ve bu hanımın iki kızı ve daha bir hanım ile tanıştık. Yemekten sonra hanımlara veda edip hemen ayrıldık. Doktor bir yere kadar refakat etti. Yalnız olarak eve geldim. Saat 23.00’e kadar Rovelte adında André Beaumier’nin sanatoryumda başladığım romanını okudum. Bugünü yarın yazacağım. Şimdi birkaç sayfa daha kitap okuduktan sonra yatmak istiyorum. Saat 23.15’tir.</p>

  <p class="p10"><b>2 Temmuz Salı</b></p>

  <p>Sabah saat 7’den saat 8’e kadar dünkü gibi iki kaynaktan su içtikten sonra evde kahvaltı ettim. Saat 10’da Kaiserbaad’a gittim. Çamur banyosu yaptım. Çiçekçi bir kadına rastladım. Birkaç buket kırmızı ve beyaz karanfil ve adını bilemediğim başka bir çiçek aldım. Ama sonra bunlar için vazo gerekli olduğunu düşündüm. Tam yanı başımda bir mağazaya girdim. Büyük, küçük dört vazo aldım. Eve geldim, çiçekleri vazolara Şevki ile birlikte, yerleştirdim. Vazoları salona, büroya dağıttım. Sonra soyundum saat 15.00’e kadar yattım. Uyuyamadım. Daha giyinmeden Direktris geldi, istediğim Almanca öğretmeni hanımın geldiğini haber verdi. Öğretmen hanımı salonda bekleterek giyindim.</p>

  <p>Bayan Almanca öğretmeni Paula Klemm Fransızca olarak:</p>

  <p>“Efendim, bir öğretmen istemişsiniz, konuşmak için mi, yoksa dilbilgisi mi okuyacaksınız…”</p>

  <p>“Evet istedim,” dedim. “Ama ne okuyacağımı bilmem…”</p>

  <p>“Benim kitaplarım vardır. Size dilbilgisi getirdim, oradan okuruz.”</p>

  <p>“Matmazel,” dedim, “ben yıllarca okulda dilbilgisi okudum, lektür yaptım, resitasyon ezberledim; ama Almancayı öğrenemedim. Şimdi Almanca, öğrenmek istiyorum.”</p>

  <p>“Öyle ise efendim belki biraz konuşma ve dikte…”</p>

  <p>“Çok güzel, ama Almanca yazarım, dikteye gerek yok. Konuşmaya gelince, Almanca olarak, dedim ki, onu her gün her yerde zorunlu olarak yapmaktayım. Ancak bildiğim sözcükleri yinelemekten ibaret kalıyor. Amacımı söyledim, Almanca öğrenmek. Bunun için ne yapmak gerektiğini siz saptayınız. Bana kalırsa önce siz beni bir sınayın, ondan sonra kararınızı verirsiniz.” Büroya geçtik.</p>

  <p>Fransızcadan Almancaya bir sözlük vardı. (Langenschaidts Taschen-Wörterbücher). Başka Almanca kitabım yok. Bunun Almanca yazılmış önsözünü okudum, Das vorliengende franzölischen… ete. (Vorliegende)yi biliyorum, dedi. Açıkladı; “anlayamıyorum,” dedim. Sonunda Almanca-Fransızca sözlüğü açtım, onun bulamadığı Fransızca karşılığını buldum. “Şimdi anladım,” dedim. Görülüyor ki, kadıncağıza karşı çok güç beğenir oldum ve işi erteleyip, biraz düşünmek istedim. Kendisine haber göndereceğimi söyleyerek görüşmeyi bitirdik.</p>

  <p class="p10"><b>Siyaset İşleri</b></p>

  <p>Bulgaristan’da, çeşitli partilerin muhalefeti, birbirleriyle savaşımı ile birlikte aralarında sanki yurdun ve ulusun gerçek çıkarları karşısında doğal bir anlaşma vardır. Yurdun esenliği, ulusun yükselmesi ye mutluluğu hangi siyaseti, hareket biçimini gerektiriyorsa o siyasetin ileri gelenleri o günün yöneticileri olur. Muhalifler, gerektiğinde bu konuda yardım bile ederler.</p>

  <p>Ben, bu gerçeği bulmuştum. Bulgarlara karşı her zaman önemli ve ilerisini düşünerek hareket gerektiği kanısındaydım. Dahası Cemal Paşa’ya Silvan’dan yazdığım bir dizi mektuplarımla da Bulgaristan hakkında bu görüşlerimden söz etmiştim.</p>

  <p>Biz savaşsız Karaağaç ve yöresini verdik. Romanya barışında Dobruca’ya karşılık bunun ve Trakya’nın da geri verilmesini istedik. <a href="../Text/Index.xhtml#d000081" id="diz0000475">Enver Paşa</a> Ludondorf’a aracılık için rica etti. Ludondorf bunu şaşırtıcı buldu. Bulgarları gücendirmenin gereksiz olduğunu yanıt olarak bildirdi. Yalnız Karaağaç’ın geri verilmesi belki sözkonusu olabilirdi.. Bulgarlar buna da razı olmadıktan sonra ben eminim onlar (Midya - İnoz) hattına dek isterler.</p>

  <p>Bence, Bulgaristan’dan toprak istemek için, önce İstanbul ile <a href="../Text/Index.xhtml#d000076" id="diz0000424">Edirne</a> arasında Boğazın korunması için diyerek bir yedek ordusu kurmak gerekirdi. Bugün İran’ın istilası için bir dokuzuncu ordu kurulması gerçekleştirilince benim dediğime de olanak bulunması gerekir. Yoksa sözle Bulgarlar yer vermezler. Bu konuyu gözönüne almakla Bulgarların aleyhimizde duygularının bir an önce belirmesine ve bize karşı ilk fırsatta tehlike olmalarına yol açılmış olur. Malinoff’tan büyük dostluk beklenilmemelidir. Aslında Radoslavof’tan da beklemek saflık olur.</p>

  <p>Almanların bize gerek bu konuda ve gerek yurdumuzu İngiliz istilasından kurtarmada, yardım derecelerini mantık yoluyla ortaya çıkarabiliriz. Benim bu konuda her zaman olumsuz sonuçlar veren kanılarım, Veliahd Hazretleri ile yaptığım gezi sırasında gerek imparator ve gerek Hindenburg ve Ludondorf’la olan görüşmelerle kesinlik kazanmıştır.</p>

  <p><b>Bir devletin ileri gelenleri, kendi insancıl duygularına uyarak devlet sorunlarını çözemez, o yetkisi yoktur. Yurt kimsenin çiftliği değildir. Yalnız biz Türkler yurdun ve ulusun yönetimini elimize aldığımız zaman kendi kişisel işlerimizdeki iyilikseverliğimizi, devletin yabancılarla olan işlerinde ve sorunlarının çözümünde ilke sayıyoruz bir çocuk gibi aldanıyoruz.</b></p>

  <p class="p10"><b>5 Temmuz 1918 Cuma</b></p>

  <p>Bugün sabahleyin her zamanki gibi rahatsız olmadım. Şevki dün satın aldığımız termosları kaynaklardan doldurup getirdi ben de yatağımda içtim. Küçük bir tuvaletten sonra saat 7.30’da dünkü anılarımı yazmak üzere bu masanın başına geçtim. Cemal Bey ve arkadaşları geldiler. Bürodan çıktım. Onlara özür diledikten sonra pijamalı olarak salonda kabul ettim. Cemal Bey:</p>

  <p>“Hepimize, yeni padişaha ömür versin dedi!” Birdenbire şaşırdım.</p>

  <p>“Ne var, ne oldu?” dedim.</p>

  <p>“Bilginiz yok mu? Padişah öldü!”</p>

  <p>“Üzüldüm ve acındım,” dedim.</p>

  <p>Bu kişiler, bu sözlerimin anlamını anlayamadılar. Hakları vardı. Çünkü ben, ne ölen padişaha acıdığımdan ve ne de yeni padişahın yaşamının uzun ya da kısa olacağından üzüntülü değildim. Acındığım yön, İstanbul’da bulunmayışımdı. Ama bunun için neden acındığımı kendim de bilemiyordum. Gerçekte padişahın değişmesi bir yurt ve ulus için çok büyük bir olaydır. Ben, Veliahd Hazretlerini Almanya gezisi sırasında çok iyi tanımıştım. Aramızda bir ölçüde özellik ve içtenlik de vardı. Gönlüm onun tahta çıkmasından sonra onu kutlamak mı istiyordu? Acaba bunun için mi üzülüyordum. Hayır, sanırım bu da değil! Kendisiyle başlamış olan ilişkiyi ileri ölçülere vardırmak fırsatı elimdeyken çekingen davrandım. Bir kezden başka ziyaretine gitmedim. Dahası bu kez İstanbul’dan ayrılırken veda bile etmedim, işte üzüntüm bundan ileri geliyor.</p>

  <p>Cemal Bey ve arkadaşına karşı da üzüntümü gizleyemedim. Ama açıklamadım. Onlar giderken Albay Emin Bey girdi. Onunla da aynı ortam üzerinde görüştük. Hiç olmazsa telgrafla kutlayım dedim, ancak alacağımız ilk gazete açıklamasına erteledim.</p>

  <p>Bugün Compresse zamanı tam bu krizli havadisin alındığı sıraya rastladı. Unuttum ve ilk kez programın bir noktasından ayrılmış oldum.</p>

  <p>Emin Bey akşam <i>Imperial’</i>de görüşmek, üzere gitti. Ben de öğlen yemeği için çıkmak üzere giyinmeye başladım. Doktor geldi yatak odasına girdi. Ona Padişahın ölümünü ve yeni padişahın bana sevgisini söyledim.</p>

  <p>“O halde hemen gitmek mi istiyorsunuz?” dedi.</p>

  <p>“İyi olduktan sonra,” dedim.</p>

  <p class="p10"><b>6 Temmuz 1918 Cumartesi</b></p>

  <p>Asker elbisesi giydim. Hoşuma giden bir Bulgar nişanımı, Avusturya nişanımın üstüne boynuma taktım. Bu gece Emin Bey ve eşi tarafından akşam yemeğine davetliyim. Akşam yemeği sırasında hep askerlikten söz ettik; ben biraz Arıburnu ve Anafartalar’dan, biraz da Bitlis, Muş cephelerinden söz ettim.</p>

  <p>Hanımefendi, asker kızı, asker eşi, asker kardeşi olduğundan, bu öykülerden zevk alıyordu.</p>

  <p>Komutanların en büyük cesareti, sorumluluktan korkmamalarıdır, dedim, gerçekten sorumluluğun ağırlığını ben kendi özümde denedim. <b>Namuslu ve onurlu bir komutan için ölüm hiçbir zaman akla gelmez, onu düşündüren yaptıklarının yerinde olup olmamasıdır</b>. Tam tersine, geri çekilme manevrası için komutada, yerinde karar, etkin görüş gereklidir. Bizim ordumuzu felaketlere götüren çok zaman geri çekilme manevrası için dirençli ve kararlı komutanlarımızın bulunmayışı olmuştur. Üstün düşman saldırısı karşısında genellikle komutanlar, askerin kendi kendine yerleri bıraktıkları zamana dek karar vermekten korkarlar; sonra da geri çekilmeyi bir kabahat ve askeri bir kabahat görürler.</p>

  <p>Hanımefendi, “Bir çarpışmadan sonra muzaffer bir komutanın dolaşması kimbilir ne zevkli olacak?” dedi.</p>

  <p>Bunu onaylamakla birlikte:</p>

  <p>“Bendenize, dedim, askerlik yaşamımda en çok zevk veren, Muş cephesinde Sekizinci Tümen ile yaptığım geri çekilme manevrasındaki başarı olmuştur. Bu hareketin değerini önce hiç kimse takdir edememiştir. İstanbul’dan ve benden önce Ordu Komutanı olan İzzet Paşa Hazretlerinden gelen telgraflarda bir bozgun ve felaket mi olduğundan ve bu uğursuz durumdan sonra düşmanın nerelere dek gelebileceğinden, daha ne kadar kuvvet istediğimden söz ediliyordu. Bu telaştan, sayın adı geçenin hakkı da yok değildi. Çünkü ben uyguladığım manevranın benim içinde bulunarak, görüş değerlendirdiğim gerekçesini açıklamaya zaman bulamıyordum; daha doğrusu hareketimin hafifletici nedenlere, bilime ve tekniğe dayandığı kesin kanısı beni, “<i>Şunun ya da bunun için tümeni çekiyorum</i>…” demekten alıkoyuyordu. Yalnızca durum şu kararı gerektirdi, diyor, aynı zamanda uyguluyordum. Düşmanın beş katı üstün kuvveti karşısında arkadaşım Mehmet Nuri Beyin tümeni kesinlikle yenilgiye uğramadan ve tam tersine çok şanlı çarpışmalar yaparak, sanki bir manevra alanında talim ettiriyor gibi, 3 gün birinci ilk bulunduğu mevzide çarpıştıktan sonra, <i>Tarkos</i> hattına oradan da bir gece manevrasıyla daha geriye ikinci bir hatta çektim.</p>

  <p>Düşman bizi yendiği kanısındaydı, daha çok izlemedi. Karşımda dağınık üç grup halinde önlem aldı. On gün sonra Bitlis cephesinde de birlikte olmak üzere yaptığım saldırıyla düşmanı yenerek perişan ettim, Muş’a girdim. Aynı gün de Bitlis’i almıştım.</p>

  <p>Benim için böyle bir örnek göstermek gerekti. Çünkü, başka türlü yaptığım geri çekilmenin, savunduğum ölçüde, önemi anlaşılamıyacaktı.</p>

  <p>“Cesaret konusunda daha görüşülüyordu,” dedim:</p>

  <p>“Bilirsiniz, kitaplarda, bir yerde çok cesur olan asker, başka bir yerde ürkek; tam tersine, bir yerde ürkeklik göstermiş bir askerî birliğin başka bir yerde cesur olabileceğini okudum. Ben her zaman, askerin genel tutumuna ve ruhsal durumuna çok dikkat ederim. Gerçekten bu durumu birçok kez ben de gördüm. Bunun çeşitli nedenleri ve belgeleri olabiliyor. Komutanların durumu, ünü, güçlü bir yüreğe, güvenilir bir benliğe sahip oluşlarının derecesi çok önemli etkenlerdir.”</p>

  <p><i>Arıburnu</i>’nda Mahmud Efendi adında <a href="../Text/Index.xhtml#d000301" id="diz0001778">Şamlı</a> ya da <a href="../Text/Index.xhtml#d000116" id="diz0000653">Halepli</a> bir tabur komutanı vardı. Bu benim komuta ettiğim 19’uncu tümenin bir alayında bulunduğu için, zayıf yürekli olduğunu sezmiştim. Bu kişi, bir gün ilk <i>Arıburnu</i>’nun karışık kanlı çarpışmalarında, doğrudan doğruya bana gönderdiği bir raporunda, taburu yerinde tutmak olanağı yoktur. Bunun yerine güvenilir bir tabur göndermezseniz, felaket kesindir. Hemen adı geçeni karargâhıma çağırdım.</p>

  <p>“Mahmut Efendi!” dedim. “Senin taburunu tanırım, çok değerli, kahraman bir taburdur. Korkan sensin. Bütün emrindekiler de senin gibi korkuyor, kuruntuya düşerek kaçacaklarını kabul ediyorsunuz. Bu nedenle düşmanın saldırısında ileri sürdüğün felaket olursa, taburunun cesaretsizliğinden değil, senin korkaklığından ortaya çıkabileceğini şimdiden kabul ediyorum. … Taburunuz bulunduğu yerden kıpırdamayacaktır!..”</p>

  <p>O günün gecesi düşman gerçekten üstün kuvvetlerle üç kez bu tabura saldırdı. Siperlere dek geldi. Bir kısım siperlere girdi. Her seferinde ateşle ve süngü ile Mahmud Efendi düşmanı attı. Ve sonra bana başarısını büyük bir memnuniyetle dolu bir raporla yazmıştı. Raporunda Mahmud Efendi’nin sanki mağrur, cesaretli bir komutan olduğu seziliyor. Bu kişi, sonra iyi komutanlık yaptı. Alay komutanı oldu.</p>

  <p>[Söz döner dolaşır, evlilik sorunu ve Türk toplumunda kadınların sorunlarına gelir. Mustafa Kemal, bu anda ileride yapacağı devrim hareketlerinde kamuoyuna ve aydınlara bakışını, devrimlerin tepeden inme olması gerektiğini söylüyor, e.m.]</p>

  <p>Dedim ki: “<b>Ben her zaman söylerim, burada bu vesileyle bilginize sunayım! Benim elime büyük bir yetki ve güç geçerse, ben toplumsal yaşantımızda istenilen devrimi bir anda bir ‘Coup’ (vuruş) ile uygulayacağımı sanırım. Çünkü, ben, kimileri gibi halkoyunu, aydınlar oyunu, yavaş yavaş benim tasarılarım ölçüsünde tasarlamaya ve düşünmeye alıştırmak yoluyla bu işin yapılacağını kabul etmiyor, böyle harekete karşı ruhum isyan ediyor. Neden, ben, bunca yıllık yüksek öğrenim gördükten, uygar yaşamı ve toplumları incelemek ve özgürlüğün tadına varmak için yaşam ve zaman harcadıktan sonra, cahil halkın derecesine ineyim?</b> Onları kendi dereceme çıkarayım. Ben onlar gibi değil, onlar benim gibi olsunlar. Bununla birlikte sorunda incelenmeye değer kimi noktalar var. Bunları iyice kararlaştırmadan işe başlamak hata olur.</p>

  <p class="p10"><b>7 Temmuz 1918, Pazar</b></p>

  <p>Bugün öğle yemeğini restaurant <i>Pupp</i>’ta Cemal ve Hüsnü Beylerle birlikte yedikten sonra, alaturka bir kahve içmek için benim apartmanıma geldik. Kahveler içilirken, ben kendilerine bu anı defterimi okudum.</p>

  <p>[Ünlü gazeteci edebiyat adamı <a href="../Text/Index.xhtml#d000137" id="diz0000752">Hüseyin Cahit</a> Yalçınla da ilk kez burada karşılaşıp tanışırlar]</p>

  <p class="p10"><b>Hüseyin Cahit Bey’in altın kalemi</b></p>

  <p>Özgürlüğün ilanından sonraydı. Bir gece, askerî kulüpte olağanüstü bir toplantı yapılacağını akşam üzeri işitmiştim. Oysa ben, askerî kulübün yönetim kurulu üyesi olduğum için, benimle birlikte yönetim kurulunu oluşturan Kerim Bey (Bugün Kolordu Komutanı Kerim Paşa) ve Cemil Bey (Kurmay, Birinci Kolordu Kurmay Başkanı) ve Ali Şevki Bey’in (Bugün Arnavutluk subayı, binbaşı kendisini <a href="../Text/Index.xhtml#d000335" id="diz0001941">Viyana’da</a> gördüm. Avusturya ordusuna bağlı ve sözkonusu ordunun üniformasını taşıyor.) Bilgimiz olmadan böyle bir toplantının yapılmaması gerekirdi. Kulübün tüzüğünün gerekleri böyleydi. Şundan, bundan durumu soruşturdum, buna karar ve emir verenin doğrudan doğruya Ordu Komutanı Halil Paşa olduğunu, Kurmay Başkanı Ali Paşa’nın doğrudan bu işle uğraştığını anladım.</p>

  <p>Akşam, ben de belirli zamanda, toplantı salonuna girdim. Salon büyük küçük rütbeli subaylarla, komutanlarla, tümüyle doluydu.</p>

  <p>Kimi subaylar, birbiri ardı sıra söylev veriyorlar, herkes alkışlıyor. Söylenen sözlere dikkat ettim, Ali Paşa’ya sordum, toplantının ve alkışlanan sözlerinin anlamını anladım. Yazar ünlü Hüseyin Cahit Bey’in altın kalemi…</p>

  <p>O günlerde Yunan gazetelerinden biri, yazdığı bir makalede Osmanlı Ordusu hakkında küçültücü sözcükler kullanmış… Hiç kimse buna karşı ses çıkarmamış; yalnız Hüseyin Cahit Bey Osmanlı Ordusuna yöneltilen bu hakareti kalemiyle reddetmiş, bu hareket subayların takdirini kazanmış, komutan katında girişimde bulunmuşlar, Cahit Bey’e <a href="../Text/Index.xhtml#d000286" id="diz0001697">Selanik’teki</a> subaylar adına bir armağan sunulması düşünülmüş, bunu kararlaştırmak ve sağlamak için, subaylardan gereken parayı toplamak için, işbu toplantı yapılmıştı.</p>

  <p>Şimdi Tahsin Efendi’nin, çok coşkulu ve süslü bir söylevi alkışlanıyordu. Tahsin Efendi, benim sınıf arkadaşımdı: Yüzbaşı iken istifa etmiş, ya da emekli edilmiş ve Selanik’te Silah Gazetesi’ni çıkarıyordu. Bu gazete okuyanlarca bilindiği gibi, mahalle kahvelerine gidenleri coşturan nitelikte anlamlı anlamsız sözlerle, düşüncelerle doluydu… Tahsin Efendi (Silahçı Tahsin), takma adını almıştı. Bu takma ad iki çeşit takma addan, doğmuştu. Kimileri Silah Gazetesi’nin adeta atıp tutmalarının yayın organı olmasından alay etmek için ve başka bazıları… Halk, bu gazeteyi mahalle kahvesinde biri yüksek sesle okuyup, ötekileri dinlediği zaman adeta ateşlendikleri ve Tahsin’in, palikaryalara ya da Moskoflara savurduğu ağırca küfürlerin düşmanların ciğerine, bir tüfek, bir silah mermisi gibi etkilemekte olduğundan kuşkulanmadıkları için takdir ve cesaret verici bu (Babayiğit)e (Silahçı) demişlerdi. Bunun kişiliğini, ahlâkını, ruh gücünü tanımayanlar, yazılarını okudukları zaman kendisini gerçekten ulusallık sevisiyle ve yurt sevisiyle yüreği yanan, bu ateşin yönlendirmesiyle ulusu ve yurdu için ölümler arayan bir kahraman sanabilirlerdi. Aklı başında kişiler için cahilliği ve şarlatanlığı takdir etmek elbette güç değildi… Ama köylerde, kasabalarda dahası büyük kentlerle halk için Tahsin, ulusallığın ve yurtseverliğin bir sembolüydü. Bence de zavallı garip bir tip (type) idi.</p>

  <p>Zavallının sonucu çok kötü olmuştur. 1913’te Sofya’da ataşemiliter olduğum sırada bir gün Silahçı Tahsin, sırtında tuhaf bir sivil elbise, ayaklarında sanırım subaylık zamanından kalmış bir çizme olduğu halde, elçiliğin önünde gördüm.</p>

  <p>“Hayrola, Tahsin Bey!” dedim. “Burada ne arıyorsunuz, ne zaman geldin?”</p>

  <p>“Dün geldim,” dedi. “Sizi arıyordum. Görüşmek istiyorum.”</p>

  <p>“Buyurun,” dedim. Ben elçiliğe girmek üzere gelmişken vazgeçtim. Tahsin Bey’le birlikte kendi evime gittik. Ben Sofya’da Boulouvard Ferdinand’da bütün Sofya arabalarınca <i>Numiero Trissisedim</i> denmekle tanınan güzel bir evde oturuyordum.</p>

  <p><a href="../Text/Index.xhtml#d000081" id="diz0000476">Enver Paşa</a>, <i>“Teşkilât-ı Mahsusa</i>” adı altında bir örgüt kurmuştur. Bunun amacı Osmanlı ülkeleri dışında. Makedonya’da, Kafkasya’da, Mısır’da, Afrika’da, Acemistan’da, Türkistan’da, özetle Osmanlı ulusal amaçlarının yayılabileceği her yerde özel amaçlar gütmek…</p>

  <p>Bağdat’ta, İngilizlerle çarpışmalarda yenildiği için üzülen, kendini asan Süleyman Askerî Bey bu konuda Enver Paşa’nın en ileri yardımcılarındandı.</p>

  <p>Bu “Teşkilât-ı Mahsusa”nın en etkin şubesi Makedonya ile uğraşanıydı. Bir aralık, İstanbul’da Bulgar komite başkanlarından kimileriyle yapılan görüşmeler sonucunda bir (Makedonya) komitesi kurulmasına ve ortaklaşa çatışmaya karar vermişler… Süleyman Askerî, bu amaç için, Sofya’da, sanki bir delegeymiş gibi sık sık görünüyordu. Süleyman Askerî Bey’in Basra Vali ve Komutanlığına atanmasından sonra, benim arkadaşım olan ve arkadaşları arasında Solak İbrahim olarak tanınan bir kişi, hemen aynı görevin yapılması için Sofya’ya gelmişti.</p>

  <p>İstanbul’da, her kahramanım diyeni komiteye katılmak ve Makedonya’ya geçmek üzere Sofya’ya gönderiyorlardı. Silahçı Tahsin Bey de bu arada gelmişti. Bu zavallı, her işi, <i>Silah Gazetesinde</i> halka, aşk ve coşkuya ve ama hareketsiz bir takdire yönlendiren makaleler yazmak gibi bir görev yapacağını sanarak Sofya’ya kadar gelmiş. Burada Makedonya’ya geçmek, dağlarda eşkiyalık etmek, silahı gazetesinin başlığından eline almak ve kullanmak gerekeceğini anlayınca, Tahsin yapamayacağı bir işe gönderilmiş ve İstanbul’da sefalet ve ıstırabını şurada, burada söylemekten doğan sakıncaların ortadan kaldırılması amacıyla İstanbul’dan kandırılarak çıkarılmış olduğunu anlar… Şimdi ne yapayım? dedi.</p>

  <p>“Arkadaşlarınla birlikte gideceksin, ayağına çarığı geçirecek ve eline mavzeri alacak, siyasal amacınız ne ise, onu elde edinceye dek çalışacaksın,” dedim.</p>

  <p>“Ben, önce, siyasal amacın ne olduğunu anlamadım. Kimse bana bir şey anlatmadı. Ben böyle körü körüne dağlarda dolaşamam, İstanbul’a döneceğim,” dedi.</p>

  <p>“İstanbul’a dönemezsin,” dedim.</p>

  <p>“Niçin!” dedi.</p>

  <p>O zaman katıldığı komitenin bir tüzüğü olup olmadığını, bunu okuyup okumadığını sordum. Hemen cebinden bir sayı çıkardı.</p>

  <p>“Bu mu?” dedi.</p>

  <p>“Evet!” dedim, bunu okuyunuz, ben de böylece bilgi edinmiş olurum. Tahsin Bey birinci maddeden başlayarak yüksek sesle okumaya başladı.</p>

  <p>Bilmem kaçıncı maddedeydi, biraz daha dikkatli, bir kez daha okumasını söyledim. Öyle yaptı, ama benim çıkardığım anlamı o anlayamadı. Yeniden okuması ve anlaması için; “Anlayamadım. Bir daha!” dedim.</p>

  <p>Bu madde, komiteye girenler, sözlerinden dönerlerse haklarında uygulanacak cezayla ilgiliydi. Tahsin Bey’in bu soruna dikkatini çektim.</p>

  <p>“Ne demek,” dedi. Bunun benimle ne ilgisi olabilir? Bana and da içirmediler. Ben İstanbul’a gitmekle andımdan geri dönmüş olmayacağım ki.</p>

  <p>Tahsin durumu benim kavradığım ölçüde kavrayamıyordu. Oysa, Tahsin İstanbul’a giderse, Komitece asılacağına karar veriyordum. Çünkü yeni kurulmuş olan bu komite örgütünde ciddilik ve tüzüğünün yürürlüğünde şiddeti gerekli bulacaktır.</p>

  <p>Bunu özellikle göstermek için Tahsin’den hafif bir av olamazdı. Ama ben daha çok açıklama yapmak, görüşlerde, aydınlatmalarda bulunmaktan kaçındım. Çünkü Tahsin’in yaygaracı olduğunu biliyordum. Bu maddeye bir kez daha ciddi olarak dikkatini çektikten sonra susmayı yeğledim.</p>

  <p>“Ben,” dedi, ne bahasına olursa olsun İstanbul’a gidip bu kişilerle anlaşacağım. Ama hiç param yoktur. Rica ederim, bana yalnız yol parası veriniz.</p>

  <p>Eski okul arkadaşıma bu kadar az bir para vermek benim için çok doğal ve önemsizdi. Ama önce gezisini kolaylaştırmamak, ikinci olarak benim yardımımla İstanbul’a döndüğünün duyulmasına yol açmamak için:</p>

  <p>“Peki, istediğiniz kadar para vereyim ama İstanbul’a gitmek için değil… Ve aslında yanımda para da yoktur. Elçilikteki kasada saklıyorum,” dedim.</p>

  <p>“Merak etmeyiniz, ben, İstanbul’a yalnız durumu daha iyi anlamak ve yine dönmek üzere gideceğim,” dedi.</p>

  <p>O sırada Sobranya’da milletvekili olan arkadaşım İsmail Hakkı Bey geldi. Tahsin’in de arkadaşıydı.</p>

  <p>“İsmail Beyden ödünç alabilirsin,” dedim.</p>

  <p>Ve böylece para sorunu çözümlendi. Sanıyorum bir gün sonraydı, <a href="../Text/Index.xhtml#d000312" id="diz0001832">Talat Paşa</a> (o zaman Bey) Sofya’ya gelmişti. Tahsin, elçilikte herkesin önünde sayın adı geçenin yanına geldi, yüksek sesle kendinden, durumdan, mantıksızlıktan söz etti. Talat Paşa, adı geçeni daha çok söyletmemek için, salona aldı, yalnız görüştüler… Kendisine İstanbul’a dönmeyip, kendisi oraya gittikten ve gerekenlerle görüştükten sonra. <a href="../Text/Index.xhtml#d000091" id="diz0000554">Fethi Bey</a> aracılığıyla göndereceği telgrafın içeriğine göre hareket etmesini söyler.</p>

  <p>Talât Paşa’nın dönmesinden sonra da Tahsin birkaç gün daha bekler. Sonunda hiçbir haber gelmediğinden İstanbul’a hareket eder.</p>

  <p>Beş on gün sonra, İstanbul gazetelerinde bir üzücü olayı okuyorum. Silahçı Tahsin Bey ölü olarak, cesedi bir çuval içinde mezarlıkta bulunmuştur. Merhumun Tanrı taksiratını bağışlasın!..</p>

  <p>Gelelim Cahit Bey’in altın kalemine: Bu zavallı Tahsin, alkışlanan jestlerinin, kimilerine çok etkin gelen konuşmasına bütün gücüyle, güzel konuşmasıyla diyordu ki:</p>

  <p>“Ordu, bütün bu koca kahraman Osmanlı ordusu, bütün bu <a href="../Text/Index.xhtml#d000335" id="diz0001942">Viyana</a> surlarına kırmızı sancaklar diken yiğit atalarımızın hayırlı çocukları, Yunan palikaryalarının alaycı kahkahaları karşısında hakarete uğramıştı. Bir adi Atina paçavrası dün bizi, arslan Osmanlı subaylarını küçülten, hakaret eden sütunlarıyla Atina sokaklarında, Pire rıhtımında da, Girid’imizin, Venizelos hempalarının öldürücü pençelerinde kalan Hanya’sında, burada özgürlük kaynağı olan kutsal Türk yurdu Selanik’imizin Özgürlük Alanı’nda kucak kucak dağıtılıyordu. Kimse, evet kimse, ordunun onurlu alnına atılan bu çamur, bu kabalık parçasını görmek bile istemedi. İşte <a href="../Text/Index.xhtml#d000137" id="diz0000753">Hüseyin Cahit</a> Bey, o saygın yazarımız, o büyük yurtseverimiz bunu hemen gördü, duygulandı, üzüldü, kalemine sarıldı, alçak palikaryalara cevap verdi. Ordunun ününü ve onurunu savundu. Ona elbette altından bir kalem gereklidir! Bunu da ordu sunacaktır.”</p>

  <p>Hazır bulunanların tümü bu coşkulu sözleri dinliyordu.</p>

  <p>Ben, Ordu Komutanı, Kurmay Başkanı vb. ordu ileri gelenlerinin önünde, Yüzbaşı Tahsin Efendinin ya da Silahçı Tahsin Bey’in Askerî Kulübünün harboyunuyla, sanatla ilgili konferans üyesine ayrılan salonda, bu hatipliğinden memnun olmadım. Bunu askerî disipline, askerî terbiyeye aykırı buluyordum. Ve bir yandan böyle bir toplantıya, bu hareket biçimine izin vermek küçüklüğünde kalan Ordu komutanına kızıyordum. Tahsin Bey’e cevap vermek üzere ayağa kalktım: “Tahsin Efendi!” dedim, “Yunan gazetelerinde ordumuza yöneltilmek istenilen hakaretin ne olduğunu daha bilmediğimi itiraf ederim. Hazır bulunanlar arasında bu konuda benim gibi bilgisiz kalmış kişilerin bulunabileceği umulmamakla birlikte, önce, ilkin bu yönün aydınlatılmasını sizden rica ederim!</p>

  <p>Oysa Tahsin Bey’in, bu konuda esaslı bir bilgisi yokmuş, başka kimse de sesini çıkarmadı.</p>

  <p>Ben konuşmamı sürdürdüm:</p>

  <p>“Eğer bir Yunan gazetesi gerçekten Osmanlı ordusunu tahkir etmiş ise, bunu, <a href="../Text/Index.xhtml#d000137" id="diz0000754">Hüseyin Cahit</a> Bey’in bir makaleyle cevap vermesi kapatmaz. Sorunu daha ciddi çözümlemek gerekir. Olabilir ki, hükümetimizin bu konuda usulüne uygun biçimde girişimde bulunması gerekir. Bunun dışında tümüyle ordunun üzüntüsünü, coşkusunu göstermek için ise, bence Cahit Bey’in makalesinin hiçbir etkisi yoktur. Olağanüstülük şöyle olur, örneğin sizin gibi kahraman bir ordu mensubu, kalkar Atina’ya gider, kendi adına ve hesabına ama Osmanlı ordusunun hakaret kabul etmez bir bireyi kimliğiyle o hakaret edici makaleyi yazan yazarı ve yayımlayan gazete müdürünü, özetle bu hakareti yöneltmeye etken olanı ya da olanları ya düelloya çağırır, ya da bunu kabul ettiremeyeceğini anlarsa, doğrudan doğruya tepeler; kendisini teslim ederek, Osmanlı ordusunun onuru uğrunda her türlü sonuca razı olur. Bence Hüseyin Cahit Bey’e en çok üçüncü ordu adına teşekkürü içeren bir telgraf çekmek, yaptığı hareketin doğurduğu bu coşkulu toplantının niteliğinde ordu subaylarının takdir duygularını bildirmek yeterlidir.”</p>

  <p>Bununla birlikte kalem için para toplamaktan vazgeçmediler. Ancak sonuç olarak bir telgraf çekildiğini sanırım.</p>

  <p>[Bu bölümde Seyfi Bey’in eşi Mebruke Hanımla evlilik ve genç kızların öğrenim yaşamları hakkında konuştuğunu yazmıştır, e.m.]</p>

  <p>Ortamı şakaya çevirmiş olmak için sözü değiştirdim, dedim ki:</p>

  <p>“Benim en çok üzüldüğüm yurdumuzda öğrenim görmez, yetişen hanım kızlarımız, bizi beğenmiyorlar. Dahası işittiğime göre son zamanlarda, görünüşte din değiştiren Alman subaylarına varanlar da varmış. Elbette bunu da doğal görmek gerek. <b>Ben de genç iken ille Avrupalı bir kızla evleneceğim diyordum. Bizim kızlarımız hatırıma bile gelmiyordu. Onları, öğretim ve eğitimleri, toplumsal alışkanlıkları bakımından arkadaşlık edilmez sayardım. Ama evlilikte iyi anlaşmanın kurulabilmesi, sürdürülebilmesi için, var olması gereken koşullar incelendikten, düşünüldükten sonra, dini, ulusu, iyi çevresinin eğitimi, ahlâkı, adetleri, çeşitli iki insanın, birleşmelerindeki gariplik kadar dikkat çekici bir şey olmadığı kolaylıkla anlaşılıyor.</b>”</p>

  <p>(Cemal Paşa’nın eşine)…..yine M. Prévaurt’un yazılarından bir cümle hatırıma geldi, söyledim.</p>

  <p>“Le mariage est une chose, l’amour est une antre chose, (Evlenme bir şeydir, aşk başka bir şeydir).”</p>

  <p><b>Bununla demek istiyordum ki, aşk yoktur demek istiyorsunuz. Oysa evlenmede bunun varlığı kesin değildir.</b></p>

  <p>Bunun üzerine, Madam Cemal Paşa dedi ki:</p>

  <p>“Paşa, ben seni evlendirmeyeceğim.”</p>

  <p>“Ben de aslında bu konudaki kararsızlıklarımı çözmeden evlenmek niyetinde değilim. Aslında daha şimdi hanımefendi -Mebruke Hanım- 31 yaşında bir kocamıştan söz ediyordu. <b>Ben de, 36, 37 olduğumdan evlenecek zamanım geçmiş demektir.</b>”</p>

  <p>[Uyuyabilmek için kitap okuduğunu yazmaktadır. Konusu sosyalizmi öğrenmeye çalışan bir kızın profesör amcasıyla konuşmasıdır.]<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn79" id="_ednref79" title="">[79]</a></sup></p>

  <p>….Bugün ilk Almanca dersi alınmıştır. Birinci Almanca öğretmeniyle anlaşamadıktan sonra, İkincisi bulundu. Bu bilgili gibi görünüyor.</p>

  <p class="p10"><b>8 Temmuz 1918 Pazartesi</b></p>

  <p>Bugün yazılmaya ve incelenmeye değer, aşağıdaki sorunlar var, ama zamanım olmadığı için yalnız not etmekle yetiniyorum:</p>

  <p>1- Cemal Paşa’nın yeri, izlediği yaşama biçimi için servet kaynağı.</p>

  <p>2- Talat Paşanın Cemal Paşa’ya kardeşçe muamelesi! Nedeni ne olabilir?</p>

  <p>3- <a href="../Text/Index.xhtml#d000081" id="diz0000477">Enver Paşa</a> bana karşı ne politika izliyor? Buna karşı ne karar vermeliyim?</p>

  <p>4- Yeni padişah ne gibi durumlar alabilir?</p>

  <p class="p10"><b>9 Temmuz 1918 Salı</b></p>

  <p class="p10"><b><i>Ramazan Bayramının Birinci Günü</i></b></p>

  <p>İlkin Karlsbad’ın Furtnu Bad denilen yerinde banyo yaptım. Saat 10.00’dan 12.30’a dek öğretmen ile birlikte büyük bir araba gezintisi yaptık. Aieh’de bir çini fabrikasını ziyaret ettik. Birlikte yemek yedik. Sonra evde uyudum; Saat 16.00’da üzerimde duyduğum ağırlığın giderilmesi için banyo yaptım. Ondan sonra bayram kutlamasına gelen Cemal ve Hüsnü Beylerle görüştük!</p>

  <p>1- Osmanlı Devleti nasıl bir siyaset izlemelidir?</p>

  <p>2- Türklük ülküsü.</p>

  <p>3- Arabistan, Türkistan hakkında vb. uluslar hakkında izlenecek görüş noktası ne olmalıdır?</p>

  <p>4- Devletimizin ileri gelenlerinin yurt hakkındaki bilgileri. (Cavit Bey).</p>

  <p>5- Aşârın toplanması yolları. Emanet, ihale ve kesin vergilendirme (Mısır’da)</p>

  <p>6- İsmail Hakkı Paşa sorunu.</p>

  <p>7- Cemal Paşa sorunu.</p>

  <p class="p10"><b>10 Temmuz 1918 Çarşamba, 11 Temmuz 1918 Perşembe</b></p>

  <p><b><i>Bu iki günün nasıl geçtiğini yazmayacağım. Birçok anılarım gibi bunların da unutulmasında ne sakınca var. Yalnız şunu diyelim ki, insanlar gerçeği her zaman gizlerler.</i></b> [Acaba gizlediği gerçek neydi? Bunu daha sonra herhangi bir şekilde öğrendik mi? Doğal olarak merak ediyoruz… e.m.]</p>

  <p class="p10"><b>12 Temmuz 1918 Cuma</b></p>

  <p>[Fransızca ders almak için yeni bir öğretmene gider, e.m.] Bu kadın iki gün önce Almanca öğretmeninin tanıştırdığı İsviçreli bir kördü. Fransızca dersi veriyordu. Genç güzel bir kadın, gözleri tatlı bir mavilikte kör olduğu anlaşılmıyor. Bilgili, Alman, İngiliz, Fransız uluslarının evrimleşmeleri ve ilerlemeleri üzerinde birçok görüş alışverişinde bulundu. En sonunda kendisinden Fransız dilinde yararlanmak istediğimi söyledim. Haftalığı 100 Krona uzlaştık. Yarın saat 11.30’da Haus York’taki Sıblassberg. Bu madamın evine gideceğim. Beni bu kör kadından Fransızca ders almaya yönelten etken nedir? Okuyamaz, yazamaz, yazılan şeyi görüp düzeltemez… O halde, bu nasıl bir öğretmen olabilir…</p>

  <p>Bu kadın, çok güzel bir aksanla ve Almanca görüşüyor…………………</p>

  <p>[13 Temmuz Cumartesi, 14 Temmuz Pazar günlerindeki yazılar tümüyle Fransızca yazılmıştır.]</p>

  <p class="p10"><b>13 Temmuz 1918</b></p>

  <p>Bugün, kendisinden Fransızca dersi alacağım Madam Heiniche’ye gitmem gerekiyordu. 11.30 kararlaştırılmış zamandı. Tam o saatte orada olmak için evden 11.00’de çıktım. Ağır bir yürüyüşle, bir çeyrekte Madam Heiniche’nin mağazasına vardım; mağazadan bir çocuk beni evin 3. katında bulunan daireye götürdü.</p>

  <p>Çocuk: “Burası beyefendi” demekle yetinerek giriş kapısının önünde benden ayrıldı.</p>

  <p>Madam Heiniche beni dairesinin salonunda bekliyordu. “Beni nezaketle kabul ederek pencerenin yanına konmuş olan koltuğa oturmaya davet etti. O da önünde yuvarlak bir masanın bulunduğu divanda yerini aldı. Ben, üç katın merdivenlerini çıkarken yorulduğum için soluk soluğa olmaktan kendimi alamıyordum. Görememesine karşın soluk almam dikkatini çekmişti:</p>

  <p>“Sayın General, bu zahmetli merdivenler sizi yordu değil mi?” Ve birden konuşma konusunu değiştirerek:</p>

  <p>“Yanılmıyorsam beyefendi daha evli değil! Acaba bir Avrupalı kadınla mı yoksa sizin ulusunuzdan bir kadınla nu evlenmek isterdiniz?”</p>

  <p>“Fark etmez,” diye karşılık verdim.</p>

  <p><b>Gerçekte düşüncem, evlenirsem bir Türk kadınını yeğleyeceğim yolundaydı.</b> Ama gücenebileceği uzun bir konuşmaya girmemek için evlenme konusundaki konuşmayı kesmeyi yeğledim.</p>

  <p>Askerlik yaşantım hakkında bana sorular sordu; kendisine askerlik yaşantımı kısaca anlattım.</p>

  <p>Balzac’ın yapıtı olan “La Pectu de Cargin”i getirmiştim, söyleşimi düzeltmesi ve bilmediğim sözcükleri açıklaması için birkaç sayfa okumak istedim.</p>

  <p>O konuşmayı sürdürmeyi yeğlerken, kendisine bu Fransızca dersinden ne beklediğimi açıkladım.</p>

  <p>“Beyefendi, düzelteceğiniz hiçbir şey yok, Fransızcayı güzel konuşuyorsunuz, bilmediğiniz sözcükler için de sözlüğe bakınız, acaba sözlüğünüz var mı?”</p>

  <p>“Öyleyse Madam?” diye sordum.</p>

  <p>Bu soruya kulak vermedi, konuşmasını sürdürdü.</p>

  <p>Bir saatlik bir konuşmadan sonra Madam Heiniche’den ayrıldım. Ertesi gün, öğleden önce saat 11.00’de bana gelecekti.</p>

  <p class="p10"><b>14 Temmuz 1918 Pazar</b></p>

  <p class="p10"><b><i>Elbogen’e Bir Gezinti</i></b></p>

  <p>14 Temmuz 1918, Pazar, saat 16.30’da evde Matmazel Brandner’i bekliyordum. Dün Karlsbad’ın güneybatısında 15 kilometre uzaklıkta bulunan ve eski şatosuyla tanınan Elbogen’e otomobille gitmeye karar vermiştik.</p>

  <p>Otomobil dün ısmarlanmıştı. Karlsbad kentinden kalabalığın içinden geçerken saat sabah 5’ti. Otomobil, Eğer ırmak kıyısındaki yolu izliyordu. Donitz’i Tich’i arkamızda bıraktık. Hans Geiling restoranına yaklaşıyorduk. Matmazel Brandner Türk Ordusuna ilgi duyar gibi görünüyordu. Bana ordularımızın sayısını, kaç kişi oldukları konusunda soru sormuştu.</p>

  <p>Yanıtlarımda yeterince güçlü ordularımız olduğunu açıkladım.</p>

  <p>“Bu beni çok şaşırtıyor!” dedi. Türkiye 1911’den beri hiç durmadan savaşıyor. Bir savaştan sonra bir başkası onu izliyor değil mi? Türk-İtalyan savaşı, Balkan savaşı ve sonra da 4 yıl süren bu Genel Savaş. Türkiye’nin her türlü kaynağının, özellikle ordusunun hemen hemen tükenmiş olduğu düşünülebilir! Savaş alanlarında öldürmek için bu kadar insanı nerede buluyorsunuz?”</p>

  <p>O zaman kendisine dedim ki:</p>

  <p>“Öyleyse bana izin verin de size açıklayayım:</p>

  <p>Türk-İtalyan savaşı sırasında Türkiye kendi kuvvetlerini kullanamadı. Biliyorsunuz ki, İtalyanlar savaş ilan etmeden bizi yakaladılar. Deniz yolunu kestiler. Osmanlı Afrikası, ordusuz İtalyan kuşatmasına bırakıldı, İtalyanlar, hiç engelsiz, Trablusgarp’ı, Bingazi’yi, Derne’yi ve Akdeniz kıyısı kentleri aldılar. Eğer İtalyan silahlı kuvvetleri bir yıl boyunca, baştan barışa dek dövüştülerse, onları döven düzenli ordu değildir, hayır Matmazel, bunlar yalnızca çöl göçmenlerinin başındaki birkaç Türk komutanıydı.</p>

  <p>Ben onların arasındaydım. Cyrenaique Derne kuvvetlerine komuta ediyordum. Görüyorsunuz ki, Matmazel bu savaşta Türk Ordusuna hiç dokunulmamıştır.</p>

  <p><b>Balkan Savaşı ise, Türk Ordusunun katıldığı bir savaş değildir. Bu bambaşka bir şeydi, bir bozgundu! Ama Türk Ordusunun bozgunu değildi, hayır, hiç değil, bu Türkiye’deki eskinin yıkılması, Türk Ordusunun başındaki bilgisiz komuta kurulunun geri çekilmesiydi.</b></p>

  <p>Balkan kuvvetleri bu savaşın sonuçlarını, o dönemde Türkiye’ye egemen olan kişilerin bilgisizliğine borçludur.</p>

  <p>Denilebilir ki, bu savaş da Türkiye için bir sürprizdi. Ordusu birleşebilmek ve bir plana göre toplanabilmek için yeterli zaman bulamamıştı. Öncü birlikleriyle düşman hücumları karşılanmıştı.</p>

  <p>Büyük ve gerçek Türk Ordusu kurdurulamamıştı. Öyle zamanlar olmuştu ki, ulusu Orduya çağırmak yerine, birlikler terhis edilmiştir. Bütün iktidarı ellerinde tutan birkaç kişinin bilgisizliği, cesaretle savunulabilecek yetenekteyken ve yetenekte olan bir Orduyu kullanamadan, yurdun en değerli kesimini düşmana sundu. Bugünkü savaş çıkmadan önce, Türkiye’nin yeniden eski duruma gelmesi için, yalnızca bir yıl olduğu bir gerçektir. Böyle kısa bir zamanda büyük bir şey yapılamayacağı açıktır. Ama her şeyden güçlü olan zaman, gençliği eskinin yerine geçirmek için, olay olarak, uygun zamanı sağlamıştı.</p>

  <p>Genç subay olan Enver, Avrupa Türkiyesi’nin yitirilmesinin sonucu olan donuk dönemden yararlanarak, “Harbiye Nazırı” olarak Osmanlı Ordusunun başına geçti. Orduya ilk ve en büyük hizmeti, Orduyu o eski kumaş parçalarından kurtarması olmuştur.</p>

  <p>Aklın eline geçtikten sonra, Ordu öylesine çabuk yüzünü değiştirdi ki, Çanakkale’de İngilizleri yenerek, Galiçya’da Avusturyalılara yardım ederek, Makedonya ve Romanya’da müttefiki ordularla zaferle sonuçlanan işbirliğinde bulunarak, değerini çabucak göstermekte gecikmedi.</p>

  <p>Kısacası Matmazel, eğer Türkler bu genel savaşa girmemiş olsalardı, müttefiklerin lehinde görünen bugünkü askeri durum tam tersini gösterirdi diye bir savda bulunmakta bir sakınca görmüyorum.</p>

  <p>Türklerin Çanakkale’deki zaferini gördükten sonradır ki, Bulgaristan-Türk dostlarıyla birlikte savaşa girmek gereğine inanmıştır.</p>

  <p><b>Eğer Hindenburg, Türk Ordusunun yardımıyla Galiçya Dağları’nda ilerleyen Rus hücumlarını geri çevirmeseydi, Hindenburg, Hindenburg olmazdı.</b></p>

  <p><b>Eğer Kafkasya’da, Mezopotamya’da, Filistin’de sonuç olarak bütün Türkiye sınırlarında, Türk Ordusu önündeki Rus, İngiliz ve Fransız kitlelerini tutmamış olsaydı; eğer Türkiye yurdunun bazı kesimlerini gözden çıkarmasaydı, Alman Ordusu’nun bugünkü gibi dayanabilmesine inanılır mıydı? Matmazel, hayır!.. Bu gerçeğin Türklerin büyük bir kesimince bile bilinmemesi nasıl da üzüntü vericidir!</b></p>

  <p class="p10"><b>22 Temmuz Pazartesi 1918</b></p>

  <p>Saat 10’da Berlin Garına gittim. Madam Cemal Paşayı yolcu etmek için.</p>

  <p>…………………………………………………………………</p>

  <p>Hanımefendi <a href="../Text/Index.xhtml#d000137" id="diz0000755">Hüseyin Cahit</a> Bey’le birlikte geldi. Hüseyin Cahit Bey, çok ciddi, bir bakıma yabancı bir tutum gösteriyordu. Trenin hazırlanması beklendiği sırada sayın adı geçen: “Almanlar, saldırıyı berbat ettiler,” dedi.</p>

  <p>“Elbette,” dedim. “Trop de Zel!.. Ben bu saldırının durdurulacağını çok iyi biliyordum, ama geri çekilmeyi sanmıyordum.”</p>

  <p>Tren geldi, hanımefendiyi yolcu ettikten sonra, Hüseyin Cahit Bey’le birlikte çıktık, bana:</p>

  <p>“Buyrun,” dedi. Görkemli bir araba bekliyordu.</p>

  <p>“Benim arabam var,” dedim.</p>

  <p>Birlikte gitmek isteğini gösterdi. Emirerimi arabayla gönderdim. Ben otomobile bindim. Bu otomobil Prens Burhaneddin Efendi’ninmiş. Otomobilde şunlar görüşüldü:</p>

  <p>Külman, Genel Savaşın askerî araçlarla çözümü zamanı geçmiştir. Siyaset işe karışmalıdır, dediği için çekilmek zorunda bırakıldı. Askerler ordunun sorunu çözebileceği savını eylemli olarak belirtmek için, bu son saldırıyı yaptılar. Ama bununla kendi kendilerini yalanlamış oldular. Bundan sonra saldırıcı hareketlerden çok, savunma nedenlerine önem vermek, Almanlar için daha önemli görülüyor. Amerika’dan bir milyon askerin iki ay önce Paris’e varışını, bir milyonun halen taşınmakta olduğunu, daha bir milyonun hazırlandığını işitmiştik.</p>

  <p>Almanların bu son dönemdeki parsiyel (parça parça) başarıları bence girişkenliği düşmanlarına bırakmamış olmalarından doğuyordu. Bütün cephede büyük bir üstünlükleri olmadıkları halde, bir küçük kısım üzerinde -ki düşmanın bilmediği- çok üstün kuvvet. Toplayarak ve ivecen hareket ederek düşmanı şaşırtıyordu. Girişkenliğin İngilizlerle Fransızların eline geçmesinden korkarım. O zaman sorun tam tersi olur.</p>

  <p>Avusturyalıların bundan sonra bir şey yapacaklarını sanmıyorum. Aslında bu son saldırıyı yapmaları da hata idi. Sanılabilir ki, Almanların zoruyla yapmışlardır.</p>

  <p>…………………………………………………………………</p>

  <p>Rusların, yeniden canlanmaları, İngilizlerle birlikte olmaları, bence olabilirlikten uzak değildir. Bulgarların da siyaseti, dikkat çekicidir.</p>

  <p>Avusturya’nın iç durumu, ittifak partisinin askeri direncini kırabilecek nitelik kazanabilir.</p>

  <p>“Rahmi Bey, Nafia Nezaretini (Bayındırlık Bakanlığı) kabul etmemiş. Gerçekte, savaş dolayısıyla bayındırlıkla ilgili işlerde bir şeyler yapma olanağı yoktur. Umulur ki, Rahmi Bey bu yönü düşünerek bu konudaki öneriyi reddetmiş olur.”</p>

  <p>“Ben Rahmi Bey’in herhalde Bakanlar Kurulu’nda bulunmasının yerinde olur tasarımındaydım. Gerçi bayındırlık işleri bakımından şimdilik geleceğe yönelik planlar hazırlamaktan başka bir şey yapılmaz. Ama Bakanlar Kurulu’nda bulunarak, Kabine’nin yurdun tümü üzerindeki gerçek bakışı bakımından yararlı olabilirdi. O, Canpoladlar gibi zeki ve dirençli kişiler kabineyi dilediğince hareketten alıkoyardı.”</p>

  <p>İzzet Paşa Hazretlerinin başyaver atanmasını ben anlamlı buluyordum. Çünkü sayın adıgeçen yaver olamazdı. O halde bu ad altında sanki padişahın askerî danışmanı, Kurmay Başkanı bir durum almış oluyor. Kendisinin görüşlerinden yararlanılır. Herhalde serüvenciliği sevenlerden değildir.</p>

  <p>Mihlbrun Köprüsünde, Hüseyin Cahit Bey otomobilde beni yalnız bıraktı. O, orada eşini aramak üzere indi. Otomobil beni evime bıraktı.</p>

  <p class="p10"><b>27 Temmuz 1918 Cumartesi</b></p>

  <p>Bu gece 27 Temmuz Pazar, <a href="../Text/Index.xhtml#d000335" id="diz0001943">Viyana’ya</a> dönmeye karar verdim.</p>

  <p>Tren, tam saat 22.00’de hareket etti. Yalnız bir kompartımandaydım. Büyük bir yorgunluk hissediyordum. Saat bire dek kitap okudum. Sonra yemek yedim ve yattım, saat 4’e dek uyudum. Ondan sonra Viyana’ya varışa dek kitap okudum. Saat 8.30’da varıldı. Otel Bristol’e çekilen telgrafta bir otomobil göndermesi bildirilmişti. İstasyonda buna rastlamadık. İki araba tuttum, birine eşyalar ve Şevki, birine de ben bindim, otele geldik. Otele varışımda, otomobilin gönderildiğini söylediler; ama ben bulamadım ve yararlanamadım…</p>

  <p>Otelin kapısında rastladığım, Cemal Paşa’nın kardeşi Teğmen Kemal Bey’le çıktık. Benim hiç iştahım yoktu, yalnız romla karışık bir çay içtim. Kemal Bey, gittikten sonra yıkandım, yattım.</p>

  <p>Fransa Büyük Devrimi’nin büyük generallerinden Desaix, Lecourbe, Moreau, Gauvian-Saint Cyr’in özgeçmişleriydi. Bütün bu güçlü generaller <a href="../Text/Index.xhtml#d000230" id="diz0001419">Napolyon’un</a> kıskançlığına ve kinine hedef olmuşlardı.</p>

  <p><i>Karlsbad</i>’da geçen günlerimin anılarını tümüyle ve olduğu gibi bu defterlere yazamadım. Bunun iki nedeni var, birincisi gereği gibi yazı yazmak için zamanım olmadı; İkincisi her düşündüğümü, her yaptığımı, yani bütün gizli düşüncelerimi ve yaşantımı bu defterlere nasıl yazabilirdim, bırakabilirdim? Dahası, bu yazdıklarımı bile, bir gün olabilir ki, çok yakın bir günde yok etmeyecek miyim? Şimdiye dek hep böyle olduğu içindir ki, düzenli bir anı ve dergim yoktur. Gelecekte sessiz ve tümüyle tarafsız bir durumda, bir köşede kendi dünyamda yaşamayı başarırsam, olabilir ki, o zaman yaşantımın anılarını yazmak benim için bir çalışma olacaktır, çünkü yaşantımın her evresini bütün ayrıntılarıyla belleğimde düzenli bulundurabiliyorum. Yalnız tarih, gün, ad hatırımda kalmıyor, bunları da başka bir araçla düzenleyebilirim.</p>

  <p><b>“Karslbad’da elde ettiğim yarar, umulan ölçüde değildir. Rahatsızlıklarımın belirtileri daha var.”</b></p>

  <p class="p9">***</p>

  <p>Karlsbad günlükleri burada noktalanıyor. Defterleri bir gün yok etmeyi, belki yakmayı düşünüyor. Sonra defterlerini ya bulamıyor ya da varlığını unuttuğu için yok edemiyor. Ve yıllar sonra <a href="../Text/Index.xhtml#d000067" id="diz0000346">Çankaya’da</a> Afet İnan kütüphanenin bir köşesinde buluyor. Böylece pek çok ilginç ve özel bilgiler ile düşünceleri karanlıkta kalmıyor. Eğer yönetimden bir gün arama yaptırır da tutuklatma ya da gözaltı gibi kararlar çıkarsa, korkusuna kapılsaydı hiç kuşkusuz Karlsbad günlerinden hiç kimsenin ve Türkiye tarihinin haberi bile olmayacaktı. Bunun ne büyük kayıp olacağını defterleri okuduğumuzda anladık zaten.</p>

  <p>Tüm bunlar o günden bugüne düşünce ile yazım ve ifade özgürlüğünün ne denli önemli, aynı zamanda demokrasinin bir göstergesi olduğunu anlatmaktadır. Öte yandan yüzyılların Osmanlı ve Türkiye Cumhuriyeti Devleti’nin yöneticilerinin hatıra defteri yazmayışı nedenlerinin korku ve çekinme olduğunu Mustafa Kemal’in defterindeki son paragraf açıkça anlatmaktadır.</p>

  <p>Yıllar sonra Kurtuluş Savaşı’nın önemli kahramanlarından Kazım Karabekir’in hem anıları hem de eleştirileri diyebileceğimiz muhalif kitabı İstiklâl Harbimiz’in baskılarına matbaadan el konulması, evdeki kopyaların alınarak yakılması bir çelişki olarak ortada durmaktadır.</p>

  <p>Cumhuriyetin bundan sonraki yıllarında da durum çok fazla değişmemiş, yönetim kademesinde bulunanların hatıra defteri tutmadığı gibi tutanların da bir şekilde cezalandırıldıklarına tanık olunmuştur.</p>

  <p class="p10"><b><a href="../Text/Index.xhtml#d000335" id="diz0001944">Viyana</a>, 28 Temmuz 1918 Pazar</b></p>

  <p>Saat 7.30’da uyandım. Üzerimde sanki rahatsızlık derecesinde bir kırgınlık var. Kendimi üşütmüşüm gibi öksürüyorum. Yataktan çıkmadan önce bir çay istedim. Sakarin getirmişlerdi. Şeker için Şevki’yi uyandırttım. Çayı içtikten sonra tıraş ve tuvaletle 8.30’a dek zaman geçti. Ondan sonra salona geçtim. Karlsbad’da geçen günlerimin anılarını beşinci defterin sonlarında kapadım. Şimdi Viyana’da geçecek bu birkaç günlük anılar için yeni bir defter, bu defteri açıyorum. Viyana’da, otel Bristol’de geçen dün gece, yeni aldığım Fransızca kitaplardan birine başlamak istedim. Hemen hepsinin başından birkaç sayfa okudum, ama okumayı sürdürmek için hiçbiri üzerinde karar veremedim. Le Baron de Batz’ın “Vers l’echafand” François Chal Raux’un “Les Origine de l’expedition d’Egypte”, J. Patouillet’nin “Ostrovski” hakkındaki kitabı. Hep gözden geçirdim.</p>

  <p class="p9">***</p>

  <p>Mustafa Kemal, Viyana’da günlüğüne yalnızca bir kez yazarak günlük tutmaya son veriyor. İstanbul’a acele dönmesinin arzu edildiğine dair yaveri Cevat Abbas’tan aldığı telgraf üzerine Karlsbad’tan ayrılmış, ancak İspanyol gribine yakalanması nedeniyle 4-5 gün Viyana’da kaldıktan sonra İstanbul’a hareket etmiştir.</p>

  <p>2 Ağustos’ta İstanbul’a gelen Mustafa Kemal, tedavisini engelleyen aceleyle geri çağrılışının nedenini araştırır. Yaveri Cevat Abbas’a telgrafları çektiren kişi&nbsp;<a href="../Text/Index.xhtml#d000014" id="diz000061">Ahmet İzzet Paşa</a>’dır. Belli bir nedeni yoktur, veliahtlığında tanışan Mustafa Kemal’in şimdi onunla birlikte olmasının iyi olacağını düşünmüştür. Ortada bir iyi niyet vardır. Ama tam anlamıyla iyileşemediği için böbrek rahatsızlığı zaman zaman ortaya çıkacaktı.</p>

  <p><a href="../Text/Index.xhtml#d000248" id="diz0001482">Pera Palas</a> Oteli’nde padişahın başyaveri Ahmet İzzet ile görüştükten bir gün sonra 5 Ağustos’ta (1918) Padişah <a href="../Text/Index.xhtml#d000327" id="diz0001898">Vahideddin</a> ile ilk kez Dolmabahçe’de Cuma selamlığından sonra görüşmüştür.</p>

  <p class="p10"><b><i>Padişahla Görüşme</i></b></p>

  <p>Padişaha yaptığı öneri şu olmuştur: “<i>Başkumandanlığı hemen üzerinize alınız, kendinize vekil değil, bir genelkurmay başkanı-erkânıharbiye reisi tayin ediniz. Her şeyden evvel orduya sahip ve hami olmak lazımdır. Ancak ondan sonra düşünülecek isabetli kararlar tatbik olunabilir.</i>”</p>

  <p>Mustafa Kemal’in Vahideddin’le padişah olduktan sonra ikinci görüşmesi 9 Ağustos 1918 Cuma günü Dolmabahçe’de Valide Camii mahfilindedir. Bu aslında bir özel görüşmedir.</p>

  <p>İlk görüşmedeki bakış açısında ısrar eden tavrını sürdürmüş, buna karşın Vahideddin, “<i>Paşa, ben her şeyden önce İstanbul halkını doyurmak mecburiyetindeyim. İstanbul halkı açtır. Bunu temin etmedikçe alınacak her önlem isabetsiz olur.</i>”</p>

  <p>Mustafa Kemal anılarında bu yanıta çok üzüldüğünü belirterek padişah hakkındaki izlenimini de şöyle ortaya koyuyor: “<i>Ben, tilki tabiatında her entrikacının her gün şahidi olduğum yüzlerce örneğinden biri karşısında bulunduğuma büyük teessürle inandım.</i>” Yine de düşündüklerini anlatmadan duramaz: “<i>Çok doğru düşünüyorsunuz fakat… Devleti, milleti ve bütün menfaatleri müdafaa eden kuvvet başkasının elinde bulundukça sizin padişahlığınız bile teorik (lafzı) olmaktan kurtulamaz.</i>”</p>

  <p>Padişahın yanıtı her şeyi açıklıyordu: “<i>Ben icap eden şeyleri Talat ve <a href="../Text/Index.xhtml#d000081" id="diz0000478">Enver Paşalar</a> hazretiyle görüşürüm.</i>”</p>

  <p>Oysa aynı <a href="../Text/Index.xhtml#d000327" id="diz0001899">Vahideddin</a> veliaht olduğu günlerde Enver ve Talat Paşadan nefret ettiğini, ülkeyi uçuruma sürükledikleri konusunda şikâyetlerini dile getirmişti. Bugün ise onlarsız adım atmayacağını ortaya koymuştu.</p>

  <p>Bu her şeye karışan generalin İstanbul’dan uzaklaştırılması gerekiyordu. 7 Ağustos 1918 tarihinden itibaren geçerli olmak üzere 7. Ordu’ya atama işlemi yapılmıştı bile. Mustafa Kemal bu atamayı, imzadan 10 gün sonra padişahtan öğrenecektir.</p>

  <p>Mustafa Kemal, 16 Ağustos Cuma günü Dolmabahçe Valide Camii “mahfil-i hümayunu”nda (büyük camilerde padişah ve sultanlara özgü kafesli özel bölme) Vahideddin’le üçüncü kez görüşmüştür. Bu kez Mustafa Kemal, Padişah tarafından çağrılmıştır. Bu “irade”yi ileten general Naci’ye (İldeniz) Mustafa Kemal, Padişah’ı yalnız görmek istediğini söylemişse de Padişah, Alman generallerinin yanında görüşmekte ısrar etmiştir.</p>

  <p>Mustafa Kemal, anılarında bu konuya şöyle değinmektedir:</p>

  <p>“… <i>Vahideddin’in yanına girdim. Ne nazik ne takdirkâr bir padişah! Henüz ayakta iken Alman generalleri karşısında kısa bir nutuk söyledi. Bu sefer gözleri açıktı: Çok takdir ve emniyet ettiğim bir kumandan! diye ve bu sözleriyle beni onlara tanıtıyordu.</i></p>

  <p><i>Oturduk. Dedi ki:</i></p>

  <p><i>Sizi Suriye’ye kumandan tayin ettim. Oradaki vaziyetler ehemmiyet kesbetmiş. Oraya gitmekliğiniz lazımdır. Sizden talebim şudur: O tarafları düşman eline geçirmeyeceksiniz</i>. <i>Verdiğim vazifeyi muvaffakiyetle ifade edeceğinizden eminim. Derhal o hataya hareket etmelisiniz</i>.</p>

  <p><i>İradesini tebliğ ettikten sonra Alman generallerine baktı:</i></p>

  <p><i>Bu kumandan dediklerimi yapabilir.</i></p>

  <p><i>Dedi. Zahir halde ne büyük teveccühe mazhar olmuştum.</i></p>

  <p><i>Benim yerimde bir ahmak olsaydı ne kadar sevinecekti. Ben ise bir entrikacı Karşısında bulunduğumdan ne kadar müteessirdim.</i></p>

  <div class="picture"><img alt="" src="../Images/27.jpg"/><div class="caption">Tekrar Suriye’de (1918)</div>
</div>

  <p><i>Düşündüm: Diyelim ki: ‘Padişah Hazretleri! Bana öyle bir vazife veriyorsunuz ki o vazifeyi ifaya memur kumandanlar mevkilerindendir. Beni onların üstünde bir başkumandanlığa mı memur ediyorsunuz? Eğer böyle ise çok iftiharla iradenizi kabul edeceğim. Fakat şüphe etmiyorum ki bunun farkında bile değilsiniz. Vaktiyle istifa ederek haklı sebeplerle bıraktığım bir orduya, ki o ordu bugün mağlup olmuştur, orada bulunan bütün ordular gibi… Beni onun başına gönderiyorsunuz. O halde bütün bu irade buyurulan vazifeleri yapmaya nasıl muktedir olurum?’</i></p>

  <p><i>Fakat muhatabımın bu zemin üzerinde münakaşa etmeye değeri olmadığını artık kabul etmiştim. Sadece, müsaade alıp evvelce terk ettiğim salona geldim. Orada <a href="../Text/Index.xhtml#d000081" id="diz0000479">Enver Paşa’nın</a> çok mütebessim çehresi karşıma çıktı.</i></p>

  <p><i>Bravo, tebrik ederim, muvaffak oldunuz dedim, ve ciddi bir tavırla ilave ettim:</i></p>

  <p><i>Azizim, hiç olmazsa biraz esaslı tedbirler üzerinde konuşalım. Benim bildiğime ve anladığıma göre artık Suriye’de ordu, kuvvet, vaziyet, isimden ibarettir. Beni oraya göndermekle güzel bir intikam alıyorsunuz. Sonra, teamül harici bir şey yaptınız: Bizzat padişaha bana emir verdirdiniz.</i></p>

  <p><i>Enver Paşa gülüyordu. Vehip Paşa da öyle</i>… “</p>

  <p>Evet, Mustafa Kemal haklı idi. Enver Paşa gülüyordu; kendisini her an ikinci plana atabilecek yetenekte kuvvetli bir rakibini bir kez daha padişahın çevresinden uzaklaştırmayı başarmıştı.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn80" id="_ednref80" title="">[80]</a></sup> Hatırlanacaktır; İstanbul’da kalması tehlikeli görülen bu General’in atandığı 7. Ordu’ya bağlı Sina ve Filistin cephesi tamamen çökmüş durumdaydı ve o bu göreve ikinci kez gidiyordu. Suriye’ye gitmek üzere 2 Eylül 1918 Pazartesi günü İstanbul’dan ayrıldı. Buradan Genelkurmay’a yazdığı raporlarla onları rahatsız eder ama önerileri kimse umursamaz. 30 Ekim <a href="../Text/Index.xhtml#d000215" id="diz0001343">Mondros</a> mütarekesi imzası ardından 7 Kasım 1918 tarihinde Yıldırım Orduları lağvedilir, Mustafa Kemal, İstanbul’a gelmek üzere Adana’dan hareket eder.</p>

  <p>10-11 Kasım günü Adana’dan hareket eden Mustafa Kemal trenden Haydarpaşa İstasyonu’nda indi.</p>
