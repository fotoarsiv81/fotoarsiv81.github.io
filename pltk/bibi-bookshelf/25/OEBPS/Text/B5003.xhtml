  <h2><a href="../Text/TOC.xhtml#toc38">DERNE BÖLGESİ’NDEKİ MUHAREBELER</a></h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">İtalyanlarla Kuzey Afrika’da yapılan muharebelerin yalnızca Mustafa Kemal’in içinde yer aldıkları üzerinde durulacaktır.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn47" id="_ednref47" title="">[47]</a></sup> Bu muharebelerin önemi, ellerinde top, tüfek olmayan bir avuç subay ve askerin karşısındakilerle gerilla taktikleriyle savaşıp onların ellerindeki silahları alarak, gemilerini bile atış alanında etkisizleştirmiş olunmasıdır.</p>

  <p>Derne denilince, Mustafa Kemal’i anımsamamak olanaksızdır. Komutanlık ve teşkilat kurmadaki üstün niteliğini ilk kez burada göstermiştir, denilebilir. Buradaki muharebelerde tarih sayfalarındaki yerini artık almaya başlayacaktı. Derne’de tarihe mal olmuş savunmadan söz ediliyorsa bu, askerî tarihe Mustafa Kemal sayesinde yazılmıştır. İtalya için ise, Derne Savunması, askerî tarihlerinin en acı anılarından birisidir.</p>

  <p>Derne, coğrafi bakımdan, enteresan bir yerdir. Derin ve kuru vadilerle kesilen ve üzerinde kayalıklar arasında yetişmiş, gövdeleri eğri büğrü çam ağaçlarıyla, bazı cılız zeytin ağaçlarından başka bir şey görülmeyen çorak bir platoyla güneye uzanmaktadır. Görüntü bakımından pek güzel ve dikkat çekici olmayan Derne Platosu askerî harekâta güçlükler çıkaran bir arazi özelliği taşır. Derne Vadisi, yukarıda sözü edilen derin vadilerden birisi ve başlıcasıdır. Vadi, Derne kentinin 10 kilometre kadar güneybatısındaki verimli topraklara sahip Abidat bölgesinden başlar. Derne Vadisi’nin derin yarıntısı, birbirinden ayrı, birbirini göremeyen, her birisi geçilmesi güç ve aralarında (kente çok yakın kesim hariç) bağlantı olanağı bulunmayan iki savunma bölgesi meydana getirmektedir. Bu vadide birleşen kollar, plato üzerinde, kıyı tarafına dönük savunma tesisleri ve düzeni bakımından yararlanılabilecek birçok arazi kabarmaları ve çukurları yaratır.</p>

  <p>Platonun batı kısmı, aynı şekilde engebeli ve karışık bir halde olup kuzeybatıya doğru uzanan Musafer Vadisi’yle Halg-Garaba Vadisi tarafından derin bir surette yarılmış bir durumdadır.</p>

  <p>Bu iki vadi arasında, kuzeye doğru yükselen ve bu vadilerin kuzey yamaçlarını teşkil eden bir çeşit boyun, ya da bir tür arazi sahanlığı vardır. Vadinin en hâkim noktasında Sidi-Abdullah Mescit ve Mezarlığı bulunmaktadır. Bu mescit ve mezarlıktan Derne’ye doğru arazi birbirini takip eden, pek yüksek olmayan birtakım tepeler halinde alçalmaya başlar.</p>

  <p>İtalyanlar, karaya çıktıktan sonra, bu tepelerden, mescitten iki kilometre mesafede olan tepede tabya inşa ettiler. Bu tabyanın yaklaşık olarak 800 metre güneybatısında meşhur Lombardiya Tabyası’nı yaptılar. Savaş süresince yapılan muharebelerde bu iki tabyayı dayanak noktası olarak kullandılar. Bunlardan başka Derne ve çevresindeki muharebeler ve çarpışmalar sırası geldikçe görüleceği üzere, İtalyanlar, kıyıya çıktıktan sonra daha içerilere ilerlemek cesaretini bulamadıklarından ve her ne pahasına olursa olsun, Derne’den de denize dökülmeleri korkusundan, birçok tahkimat yaptılar, adeta araziye gömüldüler.</p>

  <p>&nbsp;</p>

  <h4 id="sigil_toc_id_23"><a href="../Text/TOC.xhtml#toc39">Derne’ye İtalyan Kuvvetlerinin Çıkması</a></h4>

  <p class="p2">30 Eylül 1911 tarihinde, <i>Piza</i> adındaki düşman zırhlısı Derne civarındaki Türk Telsiz İstasyonu’nu tahrip etti. 7 Ekim gününe kadar İtalyanların başka bir hareketi görülmedi. Yalnız bombardıman günü (30 Eylül 1911), Türkler aleyhinde faaliyet gösteren ve bu nedenle tutuklanan Derne’deki İtalyanlar, kurtarılmaları için, 7 Ekim’de, Tobruk’taki Amiral Presbitero’ya müracaatta bulundular. Bu başvuru üzerine Amiral, bir gemiyi yardım için Derne ye gönderdi.</p>

  <p>Derne’ye çıkan ilk İtalyan kuvvetleri, 5/6 Ekim gecesi, İtalya’da gizlice <i>Favignano</i> gemisine bindirilen 40’ncı Piyade Alayı’ndan üç bölük idi.</p>

  <p>Daha ilk günlerde Derne’de beklemedikleri bir direnişle karşılaşan İtalyanlar şaşkına dönmüş olacak ki, hiçbir yeni harekette bulunamadı.</p>

  <p>Derne ve çevresindeki muharebeler, aralıksız sürdüyse de yoğunluk itibarıyla, Savaşın ilk aylarında (Kasım 1911 - Mart 1912’de) ve 1912 son aylarında (Eylül - Ekim 1912) olmak üzere iki önemli devre olarak yorumlanır.</p>

  <p>Mustafa Kemal buradan <a href="../Text/Index.xhtml#d000274" id="diz0001580">Salih Bozok’a</a> mektup yazmayı sürdürmüştür. Bunlardan birisinden (15 Kasım 1911 tarihli) bir at tarafından ya çiftelenerek (ya da düşerek) yaralandığını, tedavi için <a href="../Text/Index.xhtml#d000151" id="diz0000813">İskenderiye’ye</a> geldiğini anlıyoruz.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn48" id="_ednref48" title="">[48]</a></sup> Bu mektubunda da iki nokta dikkat çekmektedir. Birisi annesine hastalığından söz edilmemesini tembihlemektedir; ikincisi de mektubu <i>Şerif</i> adıyla imzalamıştır. Anımsanacaktır Genelkurmay’dan gazeteci <i><a href="../Text/Index.xhtml#d000219" id="diz0001369">Mustafa Şerif</a></i> adına düzenlenen belgeyle gönüllü gönderilmişti. Bu mektuptan sonra yazdığı ikinci mektuptaki (28 Kasım 1911 tarihli) adres de İskenderiye’dir, demek ki tedavisi 13 gün sürmüş. Çünkü yeni mektupta, “Seferin ilk devresindeki yaralanmayı savdık. Şimdi ikinci sefere çıkıyoruz,”<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn49" id="_ednref49" title="">[49]</a></sup> diyor. Annesini merak ettiğini okuduğumuz mektubunda borçlarının durumunu da soruyor: “…Kuzum Salihçiğim, Necati’ye söyle, maaşlarımdan borçlarımı kessin. Dönüşte borç falan dinlemem.” Mustafa Kemal bu mektupta yine <i>Şerif</i> imzasını kullanmıştır.</p>

  <p>Türk kuvvetleri, birinci devrede, düşmanı durdurmak, saldırılarını püskürtmek, Derne kentini düşman elinden kurtarmak için savaştılar. Bu çarpışmalar o kadar çetin ve kanlı oldu ki, Türk kuvvetleri karşısında direnemeyeceğini anlayan ve gittikçe morali bozulan İtalyan komutanı 17 Kasım 1911 gecesi, Derne’ye yapılan baskından da iyice telaşa kapılarak üst komutanlıktan yardım isteğinde bulundu.</p>

  <p>Gerçekten de bir gece, Derne ayağa kalkmış, Türk kuvvetlerinin her an kenti tekrar ele geçirebileceği ân heyecanla beklenmişti. İtalyan kuvvetleri Türklere zorlukla karşı koymuş ve kentte kendilerine karşı Müslüman halkın ayaklanmasını güçlükle başarabilmişti.</p>

  <p>Gelişmelerin ağırlaştığını gören Sirenayka’daki İtalyan kuvvetlerinin Komutanı General Sriccola, 19 Kasım 1911’de, Bingazi’den Derne’ye 20’nci Piyade Alayı’nın bir taburunu ve bir dağ bataryası gönderdi.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn50" id="_ednref50" title="">[50]</a></sup> Bir süre sonra İtalyan kuvvetleri artarak, yalnız piyade taburu adedi dokuza yükseldi. Büyüyen bu kuvvetin başına Milân Tümen Komutanı Tümgeneral Trombi komutan olarak verildi.</p>

  <p>&nbsp;</p>

  <h4 id="sigil_toc_id_24"><a href="../Text/TOC.xhtml#toc40">Kurmay Binbaşı Mustafa Kemal Derne’de (22 Aralık 1911)</a></h4>

  <p class="p2">Tobruk’ta başarısızlığa uğrayıp umutları sarsılan İtalyanlar, yukarıda görüldüğü gibi, daha büyük ve gittikçe artan kuvvetlerle Derne’ye yüklendiler. Bu yeni durum, Kurmay Binbaşı Mustafa Kemal’in (bu tarihte yeni terfii gelmişti) Derne’deki Türk kuvvetlerinin başına geçmesini gerektirdi. Bundan sonra, Derne Türk Kuvvetlerinin başında Kurmay Binbaşı Mustafa Kemal’i görüyoruz.</p>

  <p>Mustafa Kemal’in, o bölgenin savunmasının başına geçmesiyle, İtalyanlar için, durum daha da ciddi bir durum aldı. Düşman kuvvetleri her geçen gün daha ağır başarısızlıklara uğrayıp önemli kayıplar verdikçe Derne’deki Türk kuvvetlerine yükleniyorlardı.</p>

  <p>Bu bölgede yapılan muharebeler, özet de olsa, izlendiğinde, İtalyanların ne hallere düştüğü görülecektir. Yalnız, bu çarpışmaları yapan Türk kuvvetlerinin gelişigüzel savaşmadıkları, gerçek bir komutan emrinde her geçen gün biraz daha artan bilgi ve disiplinle yenilmez kahramanlar haline geldiklerini de kabul etmek lazımdır.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn51" id="_ednref51" title="">[51]</a></sup></p>

  <p>Bu arada, Mustafa Kemal’in, arkadaşı <a href="../Text/Index.xhtml#d000324" id="diz0001887">Tuğgeneral Abdülkerim’e</a> yazdığı bir mektupta, ne sıkıntılarla Trablusgarp’a geldiklerini, yollarda ve Derne’de hastalanmasını, buna rağmen her türlü güçlükleri yenişini, karmaşık, düzensiz kuvvetleri teşkilatlandırırken ve yetiştirirken neler çektiğini, en küçük rütbeden en büyük komutanlığa kadar nelere katlanmaya hazırlıklı olunması gerektiğini dile getirmesi de görülecektir.</p>

  <div class="picture"><img alt="" src="../Images/13.jpg"/><div class="caption">Binbaşılığa terfi ettikten sonra (27 Kasım 1911)</div>
</div>

  <p>Mustafa Kemal’in saygılı ve içtenlikle mektup yazdığı General Abdülkerim’i <a href="../Text/Index.xhtml#d000058" id="diz0000292">Cemal Kutay</a> bize şöyle tanıtıyor: “Abdülkerim Paşa Mevlevilik tarikatının üst mertebelerine kadar çıkmıştır. <a href="../Text/Index.xhtml#d000286" id="diz0001688">Selanik’te</a> Enver, Ali Fuat, Mustafa Kemal, Ali Fethi dâhil bütün kadrodakilerin kıdem olarak hepsinin üstündedir. Mareşal <a href="../Text/Index.xhtml#d000092" id="diz0000564">Fevzi Çakmak</a> ile beraber Harbiye’yi bitirmiştir. Batı’da öğrenim görmüş ve hızla yükselmiştir. O zaman albaylık seviyesine ulaşan iki asker vardır. Bunların birisi daha sonra Hürriyet ve İnkılâp’ı kurmuş olan Albay Sadık, ötekisi de Abdülkerim’dir. Bu kişi Mustafa Kemal ve arkadaşları Trablusgarp’a gittikleri zaman Paris’e geçer. Orada Fransızları, Trablusgarp’ın İtalyanların eline geçmesi halinde, Akdeniz’de mutlak bir İtalyan egemenliği oluşacağı konusunda uyarır. Oldukça da başarılı olur. Fakat bu arada onun da Trablusgarp’a giden kadroya katılması da olanaksızlaşmış olur. Çünkü İtalyan donanması bütün Trablus kıyılarını tamamen abluka altına almıştır; geçemez, İstanbul’a döner.”<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn52" id="_ednref52" title="">[52]</a></sup> İşte bu tarihlerde Mustafa Kemal kendisine Bingazi Ayn-Mansur Karargâhından (mektuptaki tarih 9 Mayıs 1328’dir, e.m.) 22 Mayıs 1912 tarihli, ‘Kerim Bey Kardeşime’ hitabıyla başlayan bir mektup yazar:</p>

  <div>
    <br/>
  </div>

  <p class="p11"><i>“Muazzez Kardeşim Kerim Bey,</i></p>

  <div>
    <br/>
  </div>

  <p class="p11"><i>Ayrıldığımız gün olan 15 Ekim 1911’den bugüne kadar geçen 7-8 ay zarfında size ancak bir-iki ve pek kısa mektup göndermiştim. Bunların ulaşıp ulaşmadığını bilmiyorum. Sonra Paris’te olduğunuzu, Tunus yoluyla geçmeğe çalışıp başarılı olamadığınızı, yardımınızla bize gelen bazı arkadaşlardan öğrendim.</i></p>

  <p class="p11"><i>Ben İstanbul’dan Naci, Hakkı ve <a href="../Text/Index.xhtml#d000341" id="diz0001964">Yakup Cemil’lerle</a> çıktım. Naci’nin hayallerine rağmen komite namına hiç kimse tarafından bir yardım görülmedi. Paraları bitti. Genel Merkez’den 300 lira istediler. Birinci cevapta, ‘Para yok, Enver’e katılın</i> [görüşün, e.m.]<i>,’ dendi. Naci’nin üstelemesine, Nâzım’ın azarlaması ve üzüntüsünü belirtmesiyle karşılık verildi. Benim senedimle</i> [kefaletimle, e.m.] <i>Naci, <a href="../Text/Index.xhtml#d000242" id="diz0001460">Ömer Fevzi’den</a> 200 İngiliz lirası aldı. Hareket edildi.</i></p>

  <p class="p11"><i>Ben yolda hastalandım. <a href="../Text/Index.xhtml#d000151" id="diz0000814">İskenderiye’ye</a> geri döndüm. On beş gün kadar hastanede yattım. Bu sırada bizim Nuri</i> [Conker, e.m.]<i>, Fuat</i> [Bulca, e.m.] <i>geldiler. Tekrar bunlarla yola çıkıldı. Bu özverili ve vefakâr arkadaşlarla biraz zorlukla ve bir kez tutuklanarak, yerimize diğerlerini bırakmak suretiyle Mısır sınırını geçtik. Tobruk’ta birkaç gün kalarak başarılı bir sonuç veren 22 Aralık 1911</i> [mektuptaki tarih, 9 Kânunuevvel-Aralık-1327’dir, e.m.] <i>Muharebesi’ni yaptıktan sonra Derne’ye geldik.</i></p>

  <p class="p11"><i>Derne Kuvvetleri: Derne vadisiyle iki kısma ayrılmış bir haldedir. Enver zaten batıdaki kuvvetle bulunuyor. Nuri’yi de onun kurmay başkanı yaptık. Ben de Fuat’ı alıp Doğu Kolu Kumandanı unvanıyla Doğu Kuvvetine katıldım. Yollarda oldukça yorulmuş, ıslanmış, üşümüş, sefalet çekmiş idik. Derne’de ilkel koşullar içinde olduğundan, durumumuzu iyileştirmek mümkün olmamıştı. 16-17 Ocak baskınıyla başlayan 17 Ocak muharebesi gecesi ve gündüzü zaten yaralanmış olan sol gözüme kan oturdu ve göremez oldum. Istırabımın şiddeti görev yapmama engel oldu. Kızılay Hastanesi’ne yattım. Bir ay tedaviden sonra görme sorunum ortadan kalktı, hastaneden çıktım.</i></p>

  <p class="p11"><i>Muharebeler geniş bir alana yayıldığından Enver umum kumandan, ben de Derne kuvvetleri kumandanı oldum. Bu sıralarda, 19 Şubat günü</i> [aslında 3 ya da 4 Mart, e.m.] <i>genel bir muharebe oldu. Bugün de olağanüstü yorgunluk ve açlık ve muharebe geceye kaldığından soğuğa maruz kaldık ve bunun sonucu olarak gözümün rahatsızlığı yeniden ortaya çıktı.</i></p>

  <p class="p11"><i>On beş gün kadar yataktan kalkamadım, gözlerimi açamadım. Nihayet ıstırabım dindi, yeniden işe başladık. Fakat sol gözümün görme gücü eskisine göre kayboldu. Doktorlar Mısır’a gitmemi tavsiye ettiler. Ben razı olmadım. Nihayet bugüne kadar görmede bir fark görülemeyerek o görme bozukluğunun kalıcılığına karar verildi. Uzman doktor zamanla açılacak, normale dönecek diyor; fakat ben inanmıyorum.</i></p>

  <p class="p11"><i><b>Bu savaşın sona ermesinden sonra askerî hayata veda ederek istirahat köşesine çekilebilmek ihtiyacı bilmem nasıl sağlanacak?</b></i></p>

  <p class="p11"><i>Sizin milletvekilliğiniz hakkında olup biten her şeyi bana Selanik’ten yazdılar. Nihayet Salâh’ın hakkınızda yazdığı siyasi makaleyi de okudum. Zaman her şeyi çözer.</i></p>

  <p class="p11"><i>Nuri’yi Büyük Sinusi Şeyhi Esseyid Ahmet Şerifin karşılanması için Cabu’ya gönderdik.</i></p>

  <p class="p11"><i>Derne kuvvetlerini büyük bir tümen halinde düzenledik. 2-3 günlük uzaklıkta müfrezelerimiz</i> [bir askeri birlikten ayrılan kol, e.m.] <i>de var. Bingazi’deki kuvvetimiz daha güçlü, düşman her noktada savunma önlemleri almakla uğraştı.</i></p>

  <p class="p11"><i>Biz de, pusu, baskın, taciz… Düşmanın Adalar Denizindeki harekâtı bize hiçbir etki yapmıyor.</i></p>

  <p class="p11"><i>Bu mektubun size ulaşacağından emin olduğum için bu kadarla yetiniyor</i> [ayrıntı yazdım, e.m.] <i>ve mektubunuzu hatta telgrafnamenizi bekliyorum. Hürmetle gözlerinizden öperim kardeşim.</i>”<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn53" id="_ednref53" title="">[53]</a></sup></p>

  <p>Genelkurmay yayınına<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn54" id="_ednref54" title="">[54]</a></sup> göre Mustafa Kemal’in ilk göz yaralanması Derne’de 16-17 Ocak 1912 tarihinde komutasındaki yerli kuvvetlerin İtalyanlara karşı baskın taarruzu sırasında olmuştur.</p>

  <p>16-17 Ocak 1912 tarihinde <a href="../Text/Index.xhtml#d000120" id="diz0000674">Harun Kasrı</a> harabeleri içinde yapılan çarpışmalar sırasında Mustafa Kemal’in yanında patlayan şarapnelden sıçrayan bir kireçtaşı sol gözüne girerek, gözünde ve çevresinde yara oluşturmuştu. Yakın arkadaşlarından <a href="../Text/Index.xhtml#d000099" id="diz0000605">Fuat Bulca</a>, bu olayı şöyle anlatıyor:</p>

  <p>“Mustafa Kemal’in bulunduğu merkez binası harabelerine vardığımda yüzü tanınmaz haldeydi. Bir elinde kılıcı vardı, diğer eliyle de mendille sol gözünü kapatıyordu. Yaralandığını zannettim. Hayır, yaralı değildi; fakat harabeler arasında yıkılan bir sütundan fırlayan kireçli bir taşparçası şiddetle gözüne çarpmıştı. Sönmüş kireç olmasına rağmen bir kısmı gözüne girmiş ve zarar vermişti.”<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn55" id="_ednref55" title="">[55]</a></sup></p>

  <p>Cemal Kutay’a göre de yoğun toz bulutu içinde kalmış, bir kireç parçası gözüne girmiş ve gözünü zedelemiş, görme problemi yaratmıştır. Asit borikle yapılan tedavi bir sonuç vermemiştir.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn56" id="_ednref56" title="">[56]</a></sup></p>

  <p>Mustafa Kemal’in Trablusgarp muharebelerinde gözünden yaralanması, daha sonraki yıllarda laik cumhuriyet ve Kemalizm karşıtlarınca, ahlâk dışı değerlendirmelerle yazılıp anlatılmıştır. Zaten dinci kesim olarak adlandırılan bir kısım köktendinci, daha doğrusu yobaz yazarlar, gazeteciler babasına ve annesine bile dil uzatmışlardır. Bu nedenle olaya tanıklık eden ve tedaviyi yürüten doktorun anıları önem taşımaktadır. Gözünden yaralanmasını ve sonraki aşamaları bir uzman doktor uzun yıllar Atatürk’ün yanında bulunan Dr. İbrahim Tâli (Öngören), Bingazi mıntıkası Sıhhiye Reisliği görevindedir ve Mustafa Kemal’le burada tanışmasını şöyle anlatır<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn57" id="_ednref57" title="">[57]</a></sup>:</p>

  <p><i>“…Kumandanı [Binbaşı Enver] ziyarete gittim. Bana Bingazi mıntıkası sıhhiye reisliği vazifesini verdi. Kendisine, vazifemle ilgili olarak askerî vaziyeti sordum. Harita üzerinde anlattı; not aldım. Doğu Cephesi’nde Seyit Abdülaziz’de Kumandan Mustafa Kemal Beyin bulunduğunu söyledi. Bir gün sonra bir kılavuz alarak kendisini ziyarete gittim. Yaveriyle haber gönderdim. Yaver, ‘Kumandan Bey rahatsız, yataktadır. Sizi öyle kabul edecek, kusura bakmamanızı rica ediyor,’ diyerek beni mahreti bir çadıra götürdü. Mustafa Kemal portatif karyolasında oturuyor, eşyası bir seyyar masa ve iki seyyar sandalye, yere serilmiş bir kurt derisinden ibaretti. Kumandan beyin bir gözünde kan var. Sık nefes alıyor. Elini sıkarken biraz da ateşli olduğunu hissettim. Kendimi takdim ettim ve hemen ateşini ölçmeye davrandım. O bana, ‘Hoş geldiniz, nereden geliyorsunuz, seyahat nasıl geçti?’ diye soruyor, ben de kendisine, ‘Ne vakitten beri rahatsızsınız? Neden geride Mısır’dan gelmiş olan Kızılay Hastanesi’nde istirahat etmiyorsunuz?’ gibi sorular sordum. İşte Atatürk’ü böyle bir vaziyette tanıdım. Mustafa Kemal Bey’i ancak orada bulunan arkadaşların ısrarı ve Enver Bey’in müdahalesiyle hastaneye götürebildim. Dr. Münir Bey’in ihtimamı ile on beş-yirmi gün içinde iyileşerek Derne Kumandanlığını ele aldı.”</i></p>

  <p>Mustafa Kemal 18 Ocak 1912’de Derne’de Kızılay Hastanesine yatar. 1911-1912 Osmanlı İtalyan Savaşı’na gönüllü olarak katılan Dr. Yüzbaşı Hüseyin Hüsnü de tuttuğu güncede 19 Ocak 1912 tarihli notunda, Mustafa Kemal’in göz rahatsızlığı nedeniyle hastaneye yattığını yazmaktadır<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn58" id="_ednref58" title="">[58]</a></sup>. Doktorlar onu yurda göndermek istemişlerdir. Dr. Münir başta olmak üzere tüm doktorlar sağlığıyla yakından ilgilenmişler, arızanın geçici olduğunu, esasen komutan durumunda olan kimselere şiddetle gereksinim duyulduğu bir sırada ayrılmasının uygun olamayacağını belirtmiş ve tedavisini üzerine almıştı<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn59" id="_ednref59" title="">[59]</a></sup>. Operatör Kıdemli Yüzbaşı Hüseyin Hüsnü’nün güncesinin 19 Ocak 1912 Cuma günkü notunda, “Operatör Ahmed Hilmi ve Dr. Hafız Efendiler, gündüz saat beşte Muhtelye’ye müteveccihen hareket etti. Ziya Bey, Enver Bey’in yanında bulunan Şark Ordusu Kumandanı Mustafa Kemal Bey’in gözlerine bakmak üzere Münir Bey ile birlikte hastaneye geldiler,” diye yazmaktadır.</p>

  <p>Hüseyin Hüsnü’nün güncesinin 11 Aralık 1911, çarşamba günlü kaydına göre Mustafa Kemal ‘<i>beş gündür hastanede yatmaktadır</i>’. Yine aynı güncenin 21 Haziran 1912, Cuma günlü kaydına göre Mustafa Kemal bir kez daha hastaneye gelir: “<i>Kumandan Bey</i> (Mustafa Kemal) <i>hastaneye geldi. Gözlerinde</i> [okunamadı] <i>olduğunu söyledim. Süleyman Bey</i>, <i>İbrahim Bey’e söylemiş. Rapor al(ma)sın demiş</i>.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn60" id="_ednref60" title="">[60]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000120" id="diz0000675">Harun Kasrı</a> muharebesindeki önemli isimlerden Eşref (Kuşçubaşı) anılarında Mustafa Kemal’in gözünden tedavi oluşunu şöyle anlatıyor:</p>

  <p>“Mustafa Kemal Bey sol gözüne giren kireç parçasıyla hastalanmıştı. <a href="../Text/Index.xhtml#d000151" id="diz0000815">İskenderiye’den</a> Mısırlı Prens Ömer Tosun Paşa’nın gönderdiği ilaç sandığından çıkan asit borikle yaptığımız tedavi işe yaramamıştı. Kendisi çadırımda misafirdi. Ağrı başladığı zaman ne oturabiliyor, ne de yatabiliyordu. Ben de çok üzgündüm. Nihayet güçbela Derne’ye getirebildiğim göz uzmanı Suriyeli doktor Münir Bey’in bizim tek doktorumuz pratisyen Hakkı Bey’le yaptıkları muayene sonunda Mustafa Kemal Bey’in yetkili bir göz uzmanı tarafından acele muayene ve tedavi edilmesi kararlaştırıldı. Tanıdığım Avusturyalı Profesör Dr. William Fox’u söylediğim zaman ikisi de kabul etti. Mustafa Kemal önce karşı çıktı.</p>

  <p>‘Eşref Bey, bu hayati devirde sizleri yalnız bırakıp nasıl giderim? Zaten kaç kişiyiz? Gün geçtikçe vaziyetimiz düzeliyor, kuvvetleniyoruz. Benim yerime gelecek arkadaş, bu neticeye varabilmek için zaman kaybedecektir. Acaba bu doktorların arızayı Dr. Fox’a bir rapor halinde bildirerek onun önerilerine göre ve vereceği ilaçlarla tedavi imkânı yok mudur?’</p>

  <p>‘Doktorlar başka çare göremiyorlar.’</p>

  <p>‘Bilmiyorum Eşref Bey kardeşim, dönünce sizleri ve bu toprakları bulabilecek miyim?’</p>

  <p>‘İnşallah. Görüyorsun ki durumumuz gün geçtikçe düzeliyor. Gider, sağlığına kavuşur, yine dönersin. Daha yapılacak nice nice hizmetler var.’</p>

  <p>Mustafa Kemal’e Mısır hududuna kadar kendi atımı verdim. Maddi yardımı Mısır’dan sağladık. Enver Bey, Yaveri Fehmi Bey’in katılmasını da uygun gördü, Daha sonra kendisinden dinledim. Profesör Fox büyük ilgi göstermiş. Diğer göze sirayeti önledikten sonra müdahalesini yapmış.”<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn61" id="_ednref61" title="">[61]</a></sup></p>

  <p>Mustafa Kemal bir ay kadar Kızılay Hastanesi’nde tedavi görür. Tamamen iyileşemeden hastaneden çıkar. 4 Mart 1912’de yapılan genel saldırı, çok zor koşullarda olduğundan gözündeki rahatsızlık yeniden ortaya çıkar. Bu kez 15 gün yataktan kalkamaz. Binbaşı Mustafa Kemal, bu arada 6 Mart 1912’de Derne Komutanı olur. Subaylar ve erler sıtma, ishal, kusma gibi yorgun düşüren hastalıklarla da boğuşmaktadırlar.</p>

  <p>Mustafa Kemal’in arkadaşı General Abdülkerim’e mektubunda gözünden çektiği ıstırap dışında dert yanmıyor ve <a href="../Text/Index.xhtml#d000321" id="diz0001861">Trablusgarp Savaşı’nı</a> okuyunca insan sanki orada tam donanımlı tümenler ya da ordu varmış düşüncesine kapılıyor. Bu doğru değil. Çünkü toplam 39 subay ve 446 er bulunmaktaydı; geri kalan kuvvet unsurları da Şeyh Sunisi’nin onlara verdiği eli silah tutan sivillerdi. Buradaki subayların görev dağılımı da, buraya geliş amaçları da farklı ve ilginç. Ali Fethi Paris’te ataşeyken öteki subaylar gibi kılık değiştirerek Tunus üzerinden geldi. O, hem Enver’in hem de Mustafa Kemal’in gözünde 1908 Meşrutiyetinin beyannamesini yazmış, kıdemli ve göğsü madalyalarla dolu, saygı duydukları birisidir. Fethi’nin rolü, İttihat ve Terakkinin ön planda olan ama aykırı görüşlere sahip iki mensubu arasında Trablusgarp’ta birleştirici, uzlaştırıcı olarak Genelkurmay Başkanlığı’nı alır. Yine de Enver ve Mustafa Kemal’i kucaklaştırmaya çalışmıştır. Enver’in Trablusgarp’taki amacı, İtalyanları halledip Mısır’ın üstüne yürümektir. Mustafa Kemal ise savaş alanlarında hedef amacın duygularla belirlenemeyeceğini bilecek kadar olgunlaşmıştır. Ali Fethi’ye der ki: “İstanbul’a döndüğünde, bunu Mahmut Şevket Paşa’ya açıkla, anlat, bir an önce Enver’i buradan alsın.”<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn62" id="_ednref62" title="">[62]</a></sup></p>

  <p>Derne’den 24 Ekim 1912’de ayrıldı ve Mısır’a gitti. Oradan pasaport ve 200 altın alıp Viyana’ya vardı ve devrin meşhur göz hekimi Prof. William Fox’a tedavi oldu. Doktor Fox, on beş dakika süren cerrahi bir müdahalede bulundu. Mustafa Kemal’in göz tedavisi gördüğü, Trablusgarp’tan <i><a href="../Text/Index.xhtml#d000146" id="diz0000793">İkdam</a></i> gazetesine mektuplar gönderen bir doktor sayesinde öğrenildi. Bu mektuplar daha sonra ‘Muharebe Mektupları’ adıyla basılmıştı. Annesi bu nedenle <a href="../Text/Index.xhtml#d000274" id="diz0001581">Salih Bozok’a</a> “Oğlum kör oldu,” diye ağlamıştır.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn63" id="_ednref63" title="">[63]</a></sup></p>

  <p>Mustafa Kemal 20 Kasım 1912’de Romanya üzerinden İstanbul’a geldi.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn64" id="_ednref64" title="">[64]</a></sup></p>

  <p>&nbsp;</p>

  <h4 id="sigil_toc_id_25"><a href="../Text/TOC.xhtml#toc41">Binbaşı Mustafa Kemal’in Örnek Komutanlığı</a></h4>

  <p class="p2">Büyük komutanlık düzeyine yükselirken, erden mareşale kadar her kademenin özelliklerini, görevini ve sorumluluklarını bilerek, uygulayarak ve uygulattırarak yükselmiştir. O, insanı ve silahı tanıyor, biliyor ve göreve hazırladıktan sonra ortaya çıkan uyumu yönetiyordu. Onun insan yönetme ustası olduğunu kanıtlayan özdeyişi şöyledir:</p>

  <p>“<i>Muharebeyi insan yapar… Bir ordunun değeri, subay ve komuta heyetinin değeriyle ölçülür… Komutan yaratıcı gücü olan kimsedir.</i>”</p>

  <p>Bu özdeyişler, duygusallık ürünü değildir. Bunlar, insanı tanıyan, insandaki gücü bilen, insan topluluğunun değerlendirmesini hakkıyla yapabilen bir kimsenin sözleridir. İşte, bir avuç insanı binlerin ve ateş yağmurunun karşısında başarıya götürme hünerini gösteren Mustafa Kemal, orduların başkomutanı iken de, tek erin ve en küçük birliğin ne olduğunu, nasıl görev yapması gerektiğini çok iyi biliyordu.</p>

  <p>Trablusgarp’a geçer geçmez hiç zaman yitirmeksizin sorumluluğu üstlendi. Tobruk ve özellikle Derne muharebelerinde emir ve komutaya el attı. Mevcut kuvvetler, bir taraftan düşmanla çarpışırken, öbür taraftan, her geçen gün biraz daha, savaş tekniğini öğrenmeye ve üstün niteliğe sahip olmaya devam etti.</p>

  <p>Derne komutanı olarak bulunmaktadır ve emirlerini bu sıfatla vermektedir. Kendisinin geniş kapsamlı bir faaliyet içerisinde bulunduğu, gerçekten teşkilatçı ve yürütücü olduğu verdiği emirlerden anlaşılmaktadır. En ufak bir aksamaya müsaade etmemekte, her şeyi yakından izlemekte, gerekirse önemli yerde bizzat bulunmaktadır. Orada bulunacağını da emir verirken, daha önceden bildirmektedir. Özellikle, kesin sonuç alınacak yerlerde ve o kesimdeki kuvvetin komutanının yanında hatta erlerin ve mücahitlerin arasında yer almaktadır. Keşif ve emniyet hizmetlerine büyük değer vermektedir, hassasiyet göstermektedir, ihmali asla hoşgörü ile karşılamamaktadır. Bir görev verildiğinde en küçük müfrezeye kadar herkes ayrıntılı olarak ne yapacağını bilmektedir. Unutulmuş veya ihmal edilmiş bir yer veya birlik olmadığı gibi, görev zamanları da kesindir ve kimin kime vazife devredeceği bilinmektedir. Keşif kolları, gece ve gündüz görevlerini sürdürmektedirler. İleri karakollar ile birlikte, her gün saat 11.30’da görevlerini teslim almaktadırlar. Bu maksatla eskilerini gündüz gözüyle değiştirebilmeleri ve vazife alabilmeleri için yenilerinin en geç saat 10.00’da görev almak üzere yola çıkarılmaları önemle üzerinde durulan bir husustu.</p>

  <p>İleri karakola memur subay, ileri karakol ve keşif kolları kuvvetleriyle beraber hareket eder, her defasında keşif kollarına gerekli talimatı vererek ileri gönderirdi, ileri karakol tertiplerini bizzat aldırırdı. Seydi-Abdullah civarında bulundurulan on kişilik sabit postaya, keşif kollarıyla aynı zamanda yer aldırırdı. Sözlü olarak verilen bilgileri bir madde olarak keşif kolları raporuna mutlaka kaydettirirdi.</p>

  <p>Bütün bunlar arasında, bölgenin en önemli ihtiyaç maddesi su işi üzerinde titizlikle durmakta, piyade bölük komutanlarını bu vazife ile görevli kılmaktaydı. O kadar ki, erlerin su mataralarına bile özel dikkat edilmekteydi. Su mataraları, daima dolu ve ileri karakolların bulunduğu yerlerde durmaktaydı.</p>

  <p>Özellikle, ileri karakol posta nöbetçilerinin, geceleri, Batı Vadisi’ndeki mağaralara giderek yatmalarını önlemeyi, kısa bir deyişle, nöbet görevlerini yapmalarındaki savsaklamalarının (ihmallerinin) olmamasını yakından izliyordu.</p>

  <p>Bu arada, 12 Numaralı Günlük Emirde topçular üzerinde durduğu görülür. Topçu komutanlarına verdiği emirlerde, topçunun ateş muharebesi hakkında, her sınıf subayın anlayabileceği tarzda eğitim yapılmasını, gerekirse yazılı notlar da verilmesini istemektedir. Komutanlara, konferanslar da verdirmektedir.</p>

  <p>Kısaca denilebilir ki, yukarıdaki satırlarda da belirtildiği gibi, bir taraftan muharebe edilmekte, diğer taraftan da eğitime önemle eğilinmektedir.</p>

  <p>Bütün bunlar olurken, yine yukarıda sözü edildiği gibi, Mustafa Kemal emrindekilerin yemek yedikleri yerler dâhil olmak üzere, astlarının yemek mönüleriyle de ayrıntılarına kadar ilgilenmekteydi. O kadar ki, peçetelerin durumuna, kaşık vesairenin temizliğine kadar verdiği emirleri kontrol etmekteydi. Bir günlük emrinde, garsonluk yapacaklara kadar değinildiği görülmektedir.</p>

  <p>Her zaviyeden (medreseden) iki mücahit topçu sınıfına ayrılıyordu. Bu erler de diğer erler gibi para ve yiyecek almaktaydılar. Yeterli bir şekilde eğitilmekteydiler. Yalnız, bu erler diğerlerinden farklı olarak kendi ailelerinin çadırlarında yatıyorlardı. Doğal olarak bu erlerde bazı şartlar aranmakta, gelişigüzel alınmamaktaydılar.</p>

  <p>Süvari birliklerinin miri (devlet malı) hayvanlarının eşkâlleri de tutuluyordu. Ayrıca, bakım ve onarım işleri de gayet ciddi olarak yürütülmekteydi. Bir kimsenin silahında ufak bir arıza olsa derhal subaylara intikal ettirilir, subaylar da kol komutanlarına arz ederlerdi. Onların yazılarıyla gerekli onarmalar komutanlarınca yapılıyordu. Bu nedenle çok becerili tüfekçi ustaları da yetiştirilmişti.</p>

  <p>Bugünkü gibi, subay ve er nöbet çizelgeleri yapılmaktaydı. Bir hizmette görev alanlar cetvelleri veya günlük emir defterlerini imzalarlardı. Yine bugünkü gibi, devamlı talimatlar da yapılmıştı.</p>

  <p>Düşmana rahat ve huzur verilmemekteydi. Her gece, değişik saatlerde, 15 kişiden az olmamak üzere, bağlantı kuran müfrezelerle düşmanın tahkimli bölgeleri taciz ediliyordu. Bu tacizler gelişigüzel değil, inceden inceye planlanarak yapılıyordu.</p>

  <p>Trablusgarp’ın en önemli noksanlarından birisi yoldu. Bu maksatla (hele topçu için çok lüzumlu olan) yolların da yapılması sürdürülüyordu.</p>

  <p>Bir taraftan da, subayların okumaları ve dünyadan haberdar olmaları için, faydalı dergilere ve gazetelere abone olmaları teşvik edilmekteydi (Özellikle, Ordu ve Donanma Mecmuaları ile Askerî Gazeteye). Bu mecmua ve gazeteler, askerlik dünyasının bilgilerini aktarmakta, güzel makaleleri içermekteydi. Osmanlı ordusundaki çalışmaları ve kahramanlığını dünyaya tanıtmak için genç ve aydın subaylar tarafından büyük özveri ve hevesle çıkarılmakta, devamlılığı sağlanmaktaydı.</p>

  <p>Bu gazetelere ve dergilere abone olmakta iki amaç güdülüyordu: Birincisi, bu gazete ve dergileri ayakta tutmak, yaşatmaktı. Diğeri ise (ki en önemlisi budur) bu gazete ve dergileri okuyup askerî gelişmelerden haberdar olmak, aramak ve takip etmekti. Bu iki nedenin dışında bir başka önemli husus da Derne Osmanlı Karargâhında mevcut olan subay heyetinin, bazı kötümserlerin söylemiş oldukları gibi, derme çatma kimselerden ibaret olmayıp askerlik sanatını, ilim ve fennini, devamlı gelişmeleri takdir eden, seven, alkışlayan asker aydınlardan oluştuğunu dünyaya ispat etmekti. Hemen hemen bütün subaylar bu gazete ve dergilere birer yıllık abone olmuşlardı.</p>

  <p>Bütün bunlara karşın, kabilelerden toplananlardan oluşan Muhafıziye bölüklerinden şikâyetler de oluyordu. Bunların durmadıkları, kabilelerine kaçtıkları görülüyordu.</p>

  <p>Bu ise, görev yapmada huzursuzluğu, daha açık bir deyişle bu birliklere güvensizliği doğuruyordu. Fakat Mustafa Kemal bunlara da çare bulmakta gecikmedi. Bunların şeyhlerini topladı. Bu şekilde hareket ederlerse, verilen paralarının ve yiyeceklerinin kesileceğini, kendilerinin de bu gibileri kabilelerine kabul etmemelerini söyledi. Bu suretle bunlardan az veya çok faydalanmayı, iyice birliklerinden koptukları takdirde, faydalarından geçtik, zararlı olmalarını önlemeyi başardı ve bu yolda bunların dağıtılmasını teklif eden komutanlara emirler verdi ve uyarılarda bulundu. Kısa günlük emirler bile, Mustafa Kemal’in işi ne kadar sıkı tuttuğunu ve tedbirli olduğunu ifadeye yeterlidir.</p>

  <p>O, yalnız içinde bulunulan ânı değil, geleceği de gözden uzak tutmamakta, bütün ömrü boyunca büyük önem verdiği tarihe hizmeti de o kadar yoğun çarpışmalar ve can pazarında bulunulduğunda da düşünebilmektedir. Türk kahramanlığının tarihe mal olması, gerçeklerin tarih yapraklarına noksansız yansıması düşüncesiyle bütün olayları günü gününe saptatmakta, kayıt ve belgelere sahip çıkmaktadır. Günlük olayları günbegün, saatbesaat içeren defter tutturmuştur.</p>
