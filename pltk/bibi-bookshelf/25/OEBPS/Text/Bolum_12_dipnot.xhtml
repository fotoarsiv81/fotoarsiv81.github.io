  <p class="p22"><a href="../Text/B120001.xhtml#_ednref16" id="_edn16" title="">[16]</a> Beş ilden gelen 54 delegenin; 17’si çiftçi ve tüccar, beşi emekli subay, dördü memur, beşi öğretmen, dördü gazeteci, beşi hukukçu, dördü mühendis, biri subay, altısı din adamıydı. O gün Erzurum’da bir bayram havası vardı. Kâzım Karabekir kongre erkânını sabahleyin davet ederek Köşk Mevkii’nde askerî ve millî gösteriler yaptırdı. Saat on birde toplanacak olan kongrenin azaları erkenden kongrenin yapılacağı Sansaryan Mektebi (bugünkü Endüstri Meslek Lisesi)’nin bahçesine kurulmuş çadırlar altında toplanmaya başlamışlardı. Erzurum Müdafaa-i Hukuk-u Cemiyeti bu binanın küçük bir odasında geçici bir büro kurmuştu. Saat on buçuğa doğru üç araba ile Mustafa Kemal Paşa, Kâzım Karabekir, Rauf, Mazhar Müfit ve İbrahim Süreyya ile birlikte birkaç subay geldi. Saat on bire doğru Kâzım Karabekir ile öteki askerler kongre salonunu terk ettiler. Tek tek isim okunarak yapılan yoklamayla kongre açıldı.</p>

  <p class="p22"><a href="../Text/B120001.xhtml#_ednref28" id="_edn28" title="">[28]</a> 1) Kendini en yakın ve kanlı tehlikeler karşısında gören Doğu Anadolu vilayetleri, mukadderatlarını bizzat kendini muhafazaya kararlıdır.</p>

  <p class="p23">2) <a href="../Text/Index.xhtml#d000322" id="diz0001878">Trabzon</a> Vilayeti ile Canik (Samsun) sancağı ve Doğu Vilayetleri adını taşıyan Erzurum, Sivas, Diyarbakır, Elazığ, Van, Bitlis vilayetleri ve bu bölgedeki müstakil vilayetler hiçbir sebep ve bahane ile yekdiğerinden ve Osmanlı camiasından ayrılması mümkün olmayan bir bütündür.</p>

  <p class="p23">3) Osmanlı vatanının bütünlüğü ve millî bağımsızlığının, saltanat ve hilafet makamının korunması için Kuvay-ı Milliyeyi amil ve irade-i milliyeyi hâkim kılmak esastır.</p>

  <p class="p23">4) Her türlü işgal ve müdahaleye birlik olarak müdafaa ve mukavemet esası kabul edilmiştir. Hıristiyan unsurlara yeni imtiyazlar verilmesi kabul edilmeyecektir.</p>

  <p class="p23">5) Öteden beri birlikte yaşadığımız gayri Müslimlerin, kanunlarımızla kabul edilmiş kazanılmış haklarına saygılıyız. Kendilerinin, mal, can ve ırzlarının korunacağı teyit olunmuştur.</p>

  <p class="p23">6) Merkezi hükümetin, yabancı devletlerin tazyiki ile buraları terk ve ihmal etmek mecburiyetine kalması ihtimaline göre gerekli tedbirler ve kararlar alınmıştır.</p>

  <p class="p23">7) İtilaf devletlerince 30 Ekim 1918 tarihindeki hudutlarımıza riayet edilmesini talep ederiz.</p>

  <p class="p23">8) Bağımsızlığımız ve vatanımızın bütünlüğü mahfuz kalmak şartıyla memleketimize karşı istila emeli beslemeyen herhangi devletin fenni, sinai, iktisadi yardımını memnuniyetle karşılarız.</p>

  <p class="p23">9) Merkezi hükümetimizin, Millî Meclisi hemen ve zaman kaybetmeksizin toplanması ve bu suretle millet ve memleket mukadderatı hakkında alınacak kararları Millî meclisin murakabesine arz etmesi mecburidir.</p>

  <p class="p23">10) Millî vicdandan doğan cemiyetler birleşerek “Şark Anadolu Müdafaa-i Hukuk Cemiyeti” adını almıştır. İş bu Cemiyetin particilikle hiçbir alakası yoktur. Bütün İslâm vatandaşları cemiyetin tabiî üyesidir.</p>

  <p class="p23">11) Kongre bir Heyet-i Temsiliye seçmiştir. Köylerden başlayarak, vilayet merkezlerine kadar millî teşkilat tevhit ve teyit edilmiştir.</p>

  <p class="p22"><a href="../Text/B120001.xhtml#_ednref64" id="_edn64" title="">[64]</a> Mütareke yıllarında Amerikan mandasına taraftarlık edenler arasında bazı vatanseverlerin ve aydın kişilerin de bulunduğu bir gerçektir. Örneğin, Kara Vasıf (Karakol) Erzurum’da bulunan Mustafa Kemal’e gönderdiği, manda konusunu öğütleyen, 10 Ağustos 1919 tarihli mektubuna bağlı raporda, manda taraftarı olan şu isimlere yer vermekteydi: Ayan meclisi Başkanı&nbsp;<a href="../Text/Index.xhtml#d000015" id="diz000072">Ahmet Rıza</a>, <a href="../Text/Index.xhtml#d000215" id="diz0001350">Mondros</a> Mütarekesini kabul eden Sadrazam Ahmet İzzet (Furgaç), eski genel Kurmay Başkanı Cevat (Çobanlı), Sadrazam Damat Ferit, Albay İsmet (İnönü), Çürüksulu-Batumlu Mahmut Paşa, Artvin-Kıpçaklı Topçu Orgeneral Rıza paşa, 30 ekim 1918’de Mondros Mütarekesini imzalayan delegemiz ve Osmanlı Millet Meclisi Başkanlarından Reşat Hikmet, “Hıristiyan Türkler” adlı kitabın yazarı ve <a href="../Text/Index.xhtml#d000159" id="diz0000911">İzmir’in</a> Yunanlılar tarafından işgal edileceğini önceden sezip protestoda bulunan ve 14 Mayıs 1919’da (Reddi İlhak) Derneği’nin kurulmasında öncülük eden Cami, Göz Hekimi Esat (Işık), 26 Mayıs 1919’da Yıldız Sarayında yapılan (Şurayı Saltanat) toplantısında Amerikan mandasının gereğini öneren Rauf Ahmet (Hotinli), Reşat Hikmet, Reşit Sadi, Halide Edip (Adıvar)… Kara Vasıf, mektubunda ayrıca Amerikalılar yurdumuzdan ayrılmadan önce bu hususta verilecek kararın çabuklaştırılmasını da istemektedir. Kemal Arıburnu, <i>Sivas Kongresi Samsundan Ankara’ya Kadar Olaylar ve Anılarla,</i> s. 106, AKD-TYK Yayını, Ankara, 1997</p>

  <p class="p22"><a href="../Text/B120001.xhtml#_ednref72" id="_edn72" title="">[72]</a> 1901 yılında Balıkesir’in Savaştepe bucağında doğan ve Posta-Telgraf memurlarından Hakkı’nın oğlu olan Hikmet, 1919 yılında Askerî Tıp Okulu üçüncü sınıf öğrencisi iken Sivas Kongresi’ne katılmış ve Sivas Kongresi’nde özellikle manda meselesi ile ilgili tartışmalar sırasındaki tutumu ile Türk gençliğini başarıyla temsil etmiştir. Hikmet’in Sivas Kongresi’ne temsilci olarak katılması şu şekilde olmuştur: Okul arkadaşları Ahmet Selgil ve Yusuf Balkan’ın verdiği bilgilere göre, 1919 yaz ayları içinde muhtemelen Anadolu ile sıkı teması olan Doktor Talat ismindeki kişinin yol göstermesi ile Sivas Kongresi’ne delege göndermek fikri ortaya atılmış, ikinci ve üçüncü sınıftan yirmi civarında öğrenci bir araya gelerek okulun hamamında bir toplantı düzenlemişler, bu toplantıda iki öğrencinin temsilci olarak Sivas Kongresi’ne gönderilmesi kararlaştırılmıştır. Seçilen bu öğrenciler Yusuf (Balkan) ile Hikmet (Boran) olmuştur.</p>

  <p class="p24">Ancak bu kararın uygulanabilmesi için önlerinde iki problem bulunmaktadır: Bunlardan birisi maddi olarak bu yolculuğu sağlayacak kaynak bulunmamasıdır. Tıbbiye öğrencilerinin harçlıklarından toplanan para ancak 950 kuruştur. Bu para ile iki kişinin Sivas’a gönderilmesi mümkün görülmemiş, bu durum üzerine Hikmet’in bu parayı alarak Sivas’a gitmesi, Yusuf’un da maddi kaynak bulduğu takdirde kongreye onun peşinden giderek katılması kararlaştırılmıştı. Mahmut Goloğlu, Üçüncü Meşrutiyet 1920, s. 358, Başnur Matbaası, Ankara, 1971- Hikmet Boran ünlü sunucu Orhan Boran’ın babasıdır.</p>

  <p class="p22"><a href="../Text/B120001.xhtml#_ednref73" id="_edn73" title="">[73]</a> Bu konuşma 1926 yılında gazeteciler Falih Rıfkı Atay (Hâkimiyet-i Milliye) ve Mahmut Soydan (Milliyet) ile yapılmış olup o dönemin iki gazetesinde de yayımlanmıştır. Daha sonra Falih Rıfkı Atay 19 Mayıs adlı yapıtına da bu röportajı koymuştur; aktaran kaynak: <i>Atatürk’ün Bütün Eserleri,</i> cilt: 3, 1919, Kaynak Yayınları, s. 28</p>
