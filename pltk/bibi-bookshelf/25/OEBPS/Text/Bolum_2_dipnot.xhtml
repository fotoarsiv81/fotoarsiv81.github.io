  <p class="p22"><b>Dipnotlar</b></p>

  <p class="p22"><a href="../Text/B2001.xhtml#_ednref3" id="_edn3" title="">[3]</a> İsveç Kralı Gustavus Adolphus (1594-1632) bu yenilikleri başarıyla kendi ordusuna uygulayan ve herkese kabul ettiren ilk liderlerden biri oldu. Prusya İmparatoru Büyük Frederich, askeri reformu askerî eğitime yansıtmayı başarmıştır. Teknik sınıfların önemini ilk kavrayanlardan birisi de İngilizlerdir. Ordu için mühendis yetiştirmek amacıyla 1741 yılında Royal Military Academy kurulmuştur. Ecole Speciale Militaire adıyla ilk modern ‘harp okulunu’ 1802 yılında kuran kişi ise Napolyon Bonapart’tır. Bu okulun özelliği, ordunun tüm sınıfları için subay yetiştirilmesi ve üniversitedeki müfredat programının uygulanmasıydı. Bu uygulamalar tüm Avrupa ülkeleri ve ABD (West Point’in kuruluşu 1802, Fransız askeri taktik sisteminin kabulü ise 1809 yılıdır) tarafından örnek alındı. (John Keegan, <i>Savaş Sanatı</i> <i>Tarihi,</i> s.264)</p>

  <p class="p22"><a href="../Text/B2001.xhtml#_ednref4" id="_edn4" title="">[4]</a> İsrafil Kurtcephe - Mustafa Balcıoğlu, <i><a href="../Text/Index.xhtml#d000166" id="diz0001013">Kara Harp Okulu</a> Tarihi,</i> Ankara, 1991, s.37</p>

  <p class="p22"><a href="../Text/B2001.xhtml#_ednref5" id="_edn5" title="">[5]</a> İsrafil Kurtcephe-Mustafa Balcıoğlu, <i>Kara Harp Okulu Tarihi,</i> s.38</p>

  <p class="p22"><a href="../Text/B2001.xhtml#_ednref6" id="_edn6" title="">[6]</a> Kemal Beydilli, <i>Türk Bilim ve Matbaacılık Talihinde Mühendishane,</i> Mühendishane Matbaası ve Kütüphanesi (1776-1826), Eren Yayıncılık, İstanbul, 1995, s.23-24- Okulun kuruluş tarihi 1776 olup, açılışı ile ilgili olarak Baron de Tott’a kaydedilen himmet hanesi abartılı ve yanıltıcı, 1773’te Tott tarafından kurulduğu söylentisi ise dayanaksızdır. 1770 yılında Çeşme’de Osmanlı gemilerinin Cebelitarık’tan geçerek Akdeniz’e inmiş bulunan Rus filosu tarafından yakılması olayıyla zafiyet noktası su üstüne çıkan donanma işleri ve bahri bilgilerdeki yetersizlik, bu tarihten sonra özellikle Fransızların yardımıyla giderilmeye çalışılmışsa da ciddi bir eğitimi ele alan bir planlama 1776 yılına kadar söz konusu olamamıştır. Kaptan-ı Derya Küçük Hüseyin Paşa’nın (görev süresi: 1792-1803), bu okulun açılması, gelişmesi ve nihayet kendi devrinde yeni olarak yapılması gerekenlerle ilgili olarak, 1797’nin ilk aylarında III. Selim’e sunduğu raporuna (Lâyihasına), donanma gemilerinde ‘<i>hendese</i> (geometri) ve <i>coğrafya ilmini’</i> bilenlerin bulunması gerektiğini vurgulayan çarpıcı bir ifade ile başlar.</p>

  <p class="p22"><a href="../Text/B2001.xhtml#_ednref7" id="_edn7" title="">[7]</a> Kemal Beydilli, <i>Türk Bilim ve Matbaacılık Tarihinde Mühendishane,</i> s.27-30</p>

  <p class="p22"><a href="../Text/B2001.xhtml#_ednref8" id="_edn8" title="">[8]</a> İsrafil Kurtcephe-Mustafa Balcıoğlu, <i>Kara Harp Okulu Tarihi,</i> s.48- Bu arada açılması düşünülen Harp Okulu’na bilgili, yetişmiş, deneyimli öğretmen bulma çabalarına girişilmiştir. Bu amaçla <a href="../Text/Index.xhtml#d000143" id="diz0000782">II. Mahmut</a>, Mısır Valisi <a href="../Text/Index.xhtml#d000202" id="diz0001299">Mehmet Ali Paşa’ya</a> İstanbul’da bir Harp Okulu açmak niyetinde olduğunu söyleyerek Mısır’da bulunan ve çağdaş savaş bilgisine sahip olan Müslüman subay göndermesini istedi. ‘Mısır askerlerinin subay ve öğretmenleri Fransız’dır. Çağdaş savaş bilgilerine de sahip değillerdir,’ biçiminde karşılık veren Mehmet Ali Paşa, bir süre sonra Osmanlı Devleti üzerindeki düşüncelerini gerçekleştirmek için isyan etmiş, Kütahya’ya kadar gelmiştir. Bu yüzden 1831 yılında açılması düşünülen Harp Okulu’nun açılışı bir süre daha ertelenmiştir.</p>

  <p class="p22"><a href="../Text/B2001.xhtml#_ednref16" id="_edn16" title="">[16]</a> Ali Güler, “<i>Harbiye ve Harp Akademisi Öğrenim Hayatının Mustafa Kemal’in Kişiliğinin Oluşmasındaki Rolü</i>“, s. 191. Harbiye’deki ders dağılımı ise şöyleydi: Fen dersleri toplam 23 saatle yüzde 2’sini, askerî dersler 552 saatle yüzde 70’ini, uygulamalı dersler 110 saatle yüzde 15’ini, yabancı dil (Fransızca) yüzde 13’ünü oluşturuyordu. Yusuf Çam, <i>Atatürk’ün Okuduğu Dönemde Askeri Okullar</i>, Rüştiye-İdadi-Harbiye (1892-1902), Ankara, 1991, s.127</p>

  <p class="p22"><a href="../Text/B2001.xhtml#_ednref31" id="_edn31" title="">[31]</a> Mustafa Kemal’in Harbiye’deki arkadaşları öncelikle <a href="../Text/Index.xhtml#d000197" id="diz0001268">Manastır</a> <a href="../Text/Index.xhtml#d000196" id="diz0001252">Askerî Lisesi’nden</a> gelenlerdi. Bunlar arasında Ahmet Tevfik ilk sırayı almaktadır. Çocukluk arkadaşı, ortaokul ve lisede de birlikte okuduğu Mustafa Nuri (Conker), <a href="../Text/Index.xhtml#d000224" id="diz0001405">Lütfi Müfit (Özdeş)</a>, Ali Fuat (Cebesoy), Arif (Ayıcı), Hayri (Tırnovacık), Kazım (Karabekir), <a href="../Text/Index.xhtml#d000243" id="diz0001467">Ömer Naci</a>, İsmail Hakkı (Pars), Kazım (İnanç), Kazım (Özalp), Ali Fethi (Okyar)… Bunların bazıları kendi devresi, bazıları da kendisinden önce ya da sonraki devrenin öğrencileriydi. Mustafa Kemal’in en samimi konuştuğu arkadaşı kendisiyle birlikte <a href="../Text/Index.xhtml#d000197" id="diz0001269">Manastır</a> <a href="../Text/Index.xhtml#d000196" id="diz0001253">Askerî Lisesi’nden</a> gelen ve sınıf birincisi olan Ahmet Tevfik’tir. (Ali Güler, <i>“Harbiye</i> ve <i>Harp Akademisi Öğrenim Hayatının Mustafa Kemal’in Kişiliğinin Oluşmasındaki</i> <i>Rol ü</i>“, 7. Askeri Tarih Semineri Bildirileri, s. 194)</p>

  <p class="p22"><a href="../Text/B2001.xhtml#_ednref32" id="_edn32" title="">[32]</a> <a href="../Text/Index.xhtml#d000022" id="diz000105">Ali Fuat Cebesoy</a>, <i>Sınıf Arkadaşım Atatürk,</i> s.34</p>

  <p class="p22"><a href="../Text/B2001.xhtml#_ednref34" id="_edn34" title="">[34]</a> Numara defterine göre, ‘beher dersin tam numarası’ bakımından öğrencilerin ‘üç senede kazandıkları numaraların yekûn-ı umumisi 1635’tir. Mustafa Kemal’in üç yıllık not toplamı ise 1498’dir. ‘Üç sene nihayetinde umumda sıra numarası 8’dir. Bu sıra aynı zamanda ‘sicil sırası’nı göstermektedir. Diploma numarası 5998’dir. (Ali Güler, <i>Askerî öğrenci Mustafa Kemal’in Notları,</i> s.25-26)</p>
