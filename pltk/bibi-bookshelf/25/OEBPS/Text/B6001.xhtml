  <h2><a href="../Text/TOC.xhtml#toc45">ÇIRAKLIK DÖNEMİ DEVAM EDİYOR.</a><br/> BALKAN SAVAŞLARI (1912-1913)</h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <h4 id="sigil_toc_id_27"><a href="../Text/TOC.xhtml#toc46">Mustafa Kemal</a> Sofya Askerî Ataşesi</h4>

  <p class="p2">Yirminci yüzyılın başlarında Balkanlar, Osmanlı Devleti’nin en bunalımlı ve kritik yerlerinden birisi haline gelmişti. Bunda, Balkan devletlerinin bölge üzerindeki hedefleri, büyük devletlerin çıkar hesapları ve bunların kışkırtmaları ile bölgedeki toplumların çeşitli girişimleri önemli rol oynamaktaydı.</p>

  <p>İkinci Meşrutiyet döneminde büyük devletler, Balkanlar’da kökleri 19. yüzyıla, hatta daha eski tarihlere varan ve gittikçe gelişen Balkan toplumları arasındaki mücadeleleri ve burada baş gösteren bunalımları kendi dış siyasi çıkarlarına göre çözümlemek amacındaydılar. Özellikle 1908 yılında Avusturya’nın Bosna-Hersek’i resmen topraklarına katması, Bulgaristan’ın bağımsızlığını ilan etmesi; diğer taraftan, bir süreden beri Boğazlar ve Osmanlı Devleti üzerinde Alman nüfuzunun gelişmeye başlaması ve öteki nedenler, iki bloğa ayrılmış bulunan Avrupa devletleri arasındaki rekabeti daha da şiddetlendirmişti. Balkan devletlerinin gizli olmayan asıl amaçları, Osmanlı İmparatorluğu’nun Avrupa’da kalan son topraklarını, yani Balkanlar’ı ele geçirmekti.</p>

  <p>Ne var ki, Balkan devletlerinin hepsinin ayrıca kendilerine göre de hesapları vardı. Sırplar, Bosna-Hersek, Karadağ gibi yerleri de alıp Adriyatik’e çıkarak, “Büyük Sırbıstan”ı oluşturmayı hedef almışlardı. Yunanlılar, Megali İdea’yı gerçekleştirmeyi, yani Bizans imparatorluğunu diriltmeyi düşlüyorlardı. Bulgarlar, 1878 Ayastefanos Andlaşması ile oluşturulan, Makedonya’nın büyük bir kısmını içine alan ve Ege Denizi’ne kadar sınırları genişletilmiş, “Büyük Bulgaristan”ın yeniden oluşmasını istiyorlardı. Karadağlılar, başta Arnavutluk’tan olmak üzere, çevrelerinden toprak alarak genişlemenin peşindeydiler. Bu arada Romenler de, Erdel’i, ayrıca Rusya’dan Baserabya’yı, Bulgaristan’dan Dobruca ile bazı yerleri alarak Dakya Krallığı’nı kurmayı hedefliyordu. Bunların çoğu da Balkanlar üzerinde birbiriyle çatışıyordu. Bu nedenle aralarında Osmanlı Devleti’ne karşı harekete geçebilmek için, birlik kurmakta zorluk çekiyorlardı.<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn1" id="_ednref1" title="">[1]</a></sup></p>

  <p>Balkan devletleri arasındaki ayrılıklara ve çıkar hesaplarına rağmen, Osmanlı Devleti’nin iç politika hayatında büyük bunalımlarla uğraşmak zorunda kalması, <a href="../Text/Index.xhtml#d000321" id="diz0001866">Trablusgarp Savaşı’na</a> girmesiyle askerî ve mali yönlerden zor duruma düşmesi ve bu savaşın Avrupa güçler dengesinde meydana getirdiği gelişmeler, Rusya’nın öncülüğüyle Balkanlar’da birlik kurma işinin uygulama alanına konulmasına neden oldu. Özellikle Trablusgarp Savaşı’nda, Osmanlı devleti’nin denizlerde büyük kayıplara uğraması ve deniz üstünlüğünü elinde bulunduran İtalyanların Türk gemilerini adeta Marmara Denizi’ne hapsetmesi, Balkan devletlerine, Osmanlı devleti aleyhinde harekete geçmeye cesaret verdi.<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn2" id="_ednref2" title="">[2]</a></sup></p>

  <p>Osmanlı Devleti’nin güçsüzlüğü ortaya çıkınca, Balkan devletleri aralarında birlik kurma görüşmelerine başladılar ve 1912 yılı sonbahar aylarında Osmanlı devleti’ne karşı harekete geçmeyi kararlaştırdılar.</p>

  <p>Dış politikada ve uluslararası ilişkilerde bu denli büyük sorunlar yaşanırken, iç siyasette de İttihat ve Terakki iktidarı gittikçe baskıcılığa yöneldi. Trablusgarp’ta savaşın yenilgiye doğru gitmesi de muhalefetin artmasına neden oldu. Kurulmuş olan muhalefet partilerinden (21 Kasım 1911 kuruluşu) <i>Hürriyet ve İtilaf</i> en ağır saldırıların başını çekiyordu. Meclis feshedildi (18 Ocak 1912), ama yapılan seçimleri büyük çoğunlukla yine <a href="../Text/Index.xhtml#d000158" id="diz0000875">İttihat ve Terakki Cemiyeti</a> kazandı. Ancak, 1912 yaz aylarına girildiğinde, halk artık İttihat ve Terakki iktidarından iyice yüz çevirmişti. Ordu ise için için kaynıyordu. Subaylar arasında gruplaşmalar meydana gelmeye başlamış, hatta bazıları <a href="../Text/Index.xhtml#d000197" id="diz0001278">Manastır</a> civarında, Haziran 1912’de dağa çıkmışlar, böylece siyasi bunalımı bir askerî ihtilale çevirerek hükümetin istifa etmesini istemişlerdir. Hükümet ise bunlara hiçbir şey yapamamıştır. Kargaşa ve halkın umutsuzluğu İttihat ve Terakki iktidarı içinde de ikilik yarattı. Sonunda hükümet (16 Temmuz 1912 tarihinde) istifa etmek zorunda kaldı. Oysa daha bir gün önce (15 Temmuz 1912) Dışişleri Bakanı Asım, Mebusan Meclisi’nde yaptığı konuşmada, “Balkanlar’dan vicdanım kadar eminim,” diyebilecek kertede olaylardan habersizdi.<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn3" id="_ednref3" title="">[3]</a></sup></p>

  <p>Adına ‘Büyük Kabine’ denilen <a href="../Text/Index.xhtml#d000100" id="diz0000612">Gazi Ahmet Muhtar Paşa</a> hükümeti kuruldu. Bu hükümetin yaptığı ilk işlerden birisi akla sığmayacak bir tasarıya göre İttihat ve Terakki iktidarı döneminde kararlaştırılmış olan iyi eğitimli 65.000 askerin terhis edilmesiydi.<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn4" id="_ednref4" title="">[4]</a></sup> Hatta <a href="../Text/Index.xhtml#d000312" id="diz0001824">Talat Paşa</a> <i>‘Hatıralar</i>’ında, “100.000 kişi terhis edildi,” diyor.<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn5" id="_ednref5" title="">[5]</a></sup> Trablusgarp Savaşı sürerken ve Balkan devletleri savaş kararı almışken, Osmanlı ordusu bu durumdaydı.</p>

  <p>Sonuç olarak 18 Ekim 1912 tarihinde savaş başladı. Balkan Savaşı’nın askerî yönü burada anlatılmayacak ama Balkan Savaşları’nın siyasi yönü, askerî yönle iç içe geçmiş olduğundan ikisini birbirinden tamamen ayırmak da mümkün değildir.</p>

  <p>Balkan Savaşları iki evrelidir. Birinci Balkan Savaşı denilen kısım Osmanlı-Balkan devletleri arasında, İkinci Balkan Savaşı olarak adlandırılan kısım ise Balkan devletlerinin kendi aralarındaki savaştır. Savaş başladığında Mustafa Kemal, Enver, Ali Fethi Kuzey Afrika’da <a href="../Text/Index.xhtml#d000321" id="diz0001867">Trablusgarp Savaşı’ndaydı</a>. Osmanlı Genelkurmayının yapılandırmasına göre Doğu (Şark) ve Batı (Garp) ordusu kuruldu. Her üç kurmay subay da Gelibolu Yarımadası’nda konuşlandırılan Doğu ordusunda farklı tümenlerde kurmay başkanı olarak göreve başladılar, İttihat ve Terakki hükümetinin içişleri bakanı <a href="../Text/Index.xhtml#d000312" id="diz0001825">Talat Paşa</a> <i>‘Hatıralar’</i>ında Osmanlı ordusunun içinde bulunduğu durumu şöyle anlatıyor: “…Savaş çıkınca ordu tuhaf bir durumda kaldı. Bir taraftan kıtalar terhis edilirken, bir taraftan yeni kıtalar silah altına alınıyor ve kadrolar değişmiş olduğundan ne subaylar askerleri ve ne de askerler subaylarını tanıyordu. Böyle karmaşık bir ordu ile savaş, Türkiye için daha başlamadan kaybedilmişti.”<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn6" id="_ednref6" title="">[6]</a></sup> Artık bu değerlendirme üzerine söyleyecek bir söz kalmıyor.</p>

  <p>Görünürde halk hareketleri ve taşkınlıklarını durduramadıklarını ve kan dökülmesine engel olamadıklarını söyleyen Balkan hükümetleri Osmanlı hükümetine verdikleri bir nota ile savaş kararlarını açıklamış oldular. Bu nota kapsamını, devletin içişlerine karışma ve millî gururu zedeler nitelikte gören Babıâli, notaya karşılık vermemiş, buna karşın 15 Ekim 1912’de Balkan devletleri merkezlerindeki elçilerini geriye çağırmış, Sırp, Bulgar kıt’alarının sınırlara tecavüze başlamaları üzerine Osmanlı ordusunun da karşılık olarak taarruza geçmesine, hükümetçe karar verildiğini Başkomutanlığa bildirmiştir. Başkomutanlık da 16 Ekim 1912 saat 07.30’da Doğu ve Batı Ordularına taarruza başlamaları emrini vermesi üzerine savaş, başlamış oldu. Bulgarlar, Osmanlı Doğu Ordusunun zamansız hücumundan çok yararlandılar. Savaşın başında Başbakanlık ile Başkomutanlık ve Başkomutanlıkla Doğu Ordusu Komutanlığı arasındaki yazışmalar muharebelerin akışında çok olumsuz etki ve sonuç doğurmuştur. Başbakanlık, Doğu Ordusu Komutanlığının hesaba dayanan önerilerinin iletildiği Başkomutanlığın isteklerini olumlu karşılamadı. Öyle ki hazırlık hesaplarına göre toplanması gereken kuvvetin daha yarısını bile toplayamamış olan orduya taarruz emri verildi. Doğu Ordusu Komutanı önce Ergene gerisinde savunmayı öneriyor, ama daha sonra bilinmeyen bir nedenle taarruz olabilir, diye düşünce değişikliğine gidiyordu. Bunun üzerine Başkomutanlık da taarruz emrini verdi. Bu karar, Genelkurmayın ne denli hazırlıksız olduğunu göstermektedir.</p>

  <p>Bulgaristan, Sırbistan, Yunanistan ve Karadağlılar, Osmanlı İmparatorluğu’nun Balkan topraklarını, bir an önce paylaşmak üzere, baskın denilecek bir çabuklukla, seferberlik hazırlıklarını ve sınırlarında askerî yığınaklarını yaptılar. Bunlara karşı Türk ordusu, Doğu ve Batı Orduları ile seferberlik hazırlıklarına ve kendi bölgelerinde yığınaklarını yapmaya başladılar. Öte yandan Balkanlılar, normal süreler içinde seferberliklerini tamamladıktan sonra, (Bulgarlar 30 Eylül’de seferberlik ilan etmişlerdi) 18 Ekim 1912’de savaşa başladıkları halde, Osmanlı ordusu bu tarihten dört gün sonra, 22 Ekim 1912’de, seferberliğin yirmi ikinci günü, Başkomutanlık emriyle doğu ve batıda taarruza geçti. Bu tarihte Balkanlıların toplam 474.000 muharibine karşılık Osmanlıların doğuda (Kırklareli-<a href="../Text/Index.xhtml#d000076" id="diz0000418">Edirne</a>-Lüleburgaz bölgesinde) ve batıda toplam 290.000 muharip askeri vardı. Bu sayılar, başlayan ilk Türk taarruzunun başarıyla püskürtülmesine yol açmıştı. Her ne kadar askeri stratejide ‘‘Aritmetik çokluk zaferin garantisi değildir,” deniyorsa da, ordunuz tam donanımlı ve eğitimi mükemmel değilse, yenilgi kaçınılmazdır. Batı Ordusu, Yanya, İşkodra ve <a href="../Text/Index.xhtml#d000197" id="diz0001279">Manastır’da</a> savunmalarına devam ederken, Doğu Ordusu da, Vize-Lüleburgaz genel hattında, Bulgar kuvvetlerine karşı savunma yapmaya çalışıyordu.</p>

  <p>Savaş başladı. <a href="../Text/Index.xhtml#d000286" id="diz0001690">Selanik</a> kenti tek kurşun atılmadan Yunanlılara teslim edildi. Kenti savunmakla görevli kolordunun bütün silahları düşmana verildi. Yunanlıların bu cephede kolaylıkla ilerlemeleri yüzünden Vardar Ordusu Komutanı Korgeneral Zeki’nin kuvvetleri, ricat hattı kesilmiş bir halde iki ateş arasında kaldı. Bu ordu da sınırı geçip ilerlemekte olan Sırplarla yaptığı Komanova muharebesinde büyük bozguna uğradı. Zeki Paşa’nın kurduğu bir cümle bu bozgunun ve Türk ordusunun durumunu ortaya koymakta:</p>

  <blockquote>
    <p><b>“…Yağmur altında kalan askerlerin subayları hattın gerilerindeki köylere yerleşip saklanmışlar. Zannedersem o akşam askerin ekmeği de verilmemiştir… Zayiatımızın ve yaralılarımızın pek az olmasına karşın bu yenilgimiz subaylarımızın ödevlerine ilgisiz kalmalarından, erlerin savaşta önemli etkisi olan ruhlarına nüfuz edilemeyişinden, savaşın idaresinde gerekli olan savaş bilimi kurallarını bilmediklerinden, özellikle yukarıdan aşağıya kumanda hüküm ve nüfuzunun etkisizliğinden ve göreve bağlılıktan daha çok askerlik dışı şeylerle uğraştıklarından ileri gelmiştir.”<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn7" id="_ednref7" title="">[7]</a></sup></b></p>
  </blockquote>

  <p>Burada dikkat çekici nokta, komutanın kullandığı “zannedersem” ifadesidir. Çünkü teknik yetersizlikten iletişim kurulamadığı için ordusunun durumunu bilmediği çok açık ortaya çıkmıştır. Yani ordunun komutanı, ordusunun ne bulunduğu pozisyonu biliyor ne de yiyeceğinin, cephanesinin olup olmadığından haberdar. İnsanlık tarihinde mucizelerle belki savaş kazanılmıştır, yazılı savaş tarihinde de belki muharebe olabilir ancak mucize sonucu kazanılmış savaştan hiç söz edilmez. Dolayısıyla bu koşullarda <i>Balkan Savaşı</i> denilen bir yığın muharebenin kazanılması beklenemezdi.</p>

  <p>Komanova bozgunundan sonra bütün kentler birer birer düştü. Yalnız İşkodra Kalesi, Karadağlıların muhasarasına karşı kahramanca direndi. Bu da kısa bir süre sonra ihanete uğrayacak, Komutanı Hasan Rıza, <a href="../Text/Index.xhtml#d000085" id="diz0000519">Esat Toptanî’nin</a> (Paşa) düzenlediği bir suikaste kurban gidecekti. İş olsun diye, şehit düşen Hasan Rıza’nın yerini alacak olan Esat Toptanî (Arnavut asıllı politikacıdır) kaleyi düşmana teslim edecektir. Yanya kalesi de dört ay dayandıktan sonra Yunanlılara teslim olmuştur. Makedonya muharebeleri sürerken Batı ordusunun anavatanla tüm irtibatı kopmuştur. Bulgarlar Trakya-Selanik demiryolunu ele geçirmişler, Yunan donanması da Adalar Denizi’ne egemen olmuştur.</p>

  <p>Yenilginin ana nedeni üst komuta kademesinin yetersizliğidir. Bu arada deniz savaşları büyük kayıplara neden olmuş, Ege Yunanlıların denizi haline gelmiştir.</p>

  <p>Her ne kadar Balkan Savaşları Türk askerî ve siyasi tarihinin övünç duyulmayacak kesitini oluşturuyorsa da, bazı muharebeler, askerî tarih açısından gurur okşayacak savunma muharebeleridir. Örneğin, Doğu Ordusunun Birinci Çatalca Muharebeleri olarak adlandırılan kesitinde (8 Kasım 1912-3 Aralık 1912) Çatalca savunma hattı teşkil edilerek, Bulgar kuvvetlerinin taarruzlarına karşı koymuş, işgali engellemiştir. Bu savunma muharebeleri savaşın da yönünü değiştirmiştir. Askerî tarihçiler, İstanbul yolunu Bulgar kuvvetlerine kapalı tutmayı başarması nedeniyle, Birinci Çatalca Muharebelerini İşkodra, Kanije, Plevne ile eş tutarlar. İkinci Çatalca muharebeleri ile de Birinci Çatalca Muharebeleri sonucunda yitirilen toprakların bir bölümü (özellikle Kırklareli ve Edirne) ele geçirilmiş, Balkan yenilgisinin acısı biraz olsun hafiflemiştir.</p>

  <p>Bu savaşta Bolayır cephesinde iki seyyar tümen oluşturulmuş ve bu tümenlerde Enver yarbay ve Mustafa Kemal binbaşı rütbesinde görev yapmışlardır. Bu kuvvetlerin muharebe kabiliyetine güveniliyordu. Balkan Savaşı başlayınca Mustafa Kemal İstanbul’a dönüp yeni savaşta bir görev almak ister. Daha yoldayken hemen bütün Rumeli’nin elden çıktığını ve Bulgarların Çatalca’ya dayandıklarını öğrenir.</p>

  <p>Harbiye Nezaretine varınca onun ilk işi Gelibolu Yarımadası’nın kuzeyinde bulunan Bolayır’ın önemi üzerine gerekenlerin dikkatini çekmek olur. Orası hem İstanbul’dan Akdeniz’e gelip gidişi denetleyebilecek olan bölgenin kapısı durumundadır, hem de oradan ilerleyecek bir birlik Çatalca karşısındaki Bulgarların gerisine düşebilirdi.</p>

  <p>Bu düşüncelerle Bolayır gerisinde bölgede konuşlanmış olan kolordu adına bir birlik kurulur, onun komutanı Fahri Paşa, Kurmay Başkanı Fethi (Okyar) ve harekât şubesi müdürü Mustafa Kemal’dir (bu göreve tayini 25 Kasım 1912), sonra Bolayır Kolordusu Kurmay Başkanlığı’na getirildi.</p>

  <p>Savaşı izleyen yabancı gazeteciler ve gözlemci yabancı subaylar ile askerî tarihçilerin ortak düşüncelerini şöyle toparlayabiliriz: Balkan Savaşı’nı kaybeden Türk askeri (eri) değildir. Bozgunun ana sorumlusu harbiye nazırı ve başkumandan vekili (Nazım Paşa) ve onun emrindeki yüksek komuta heyetidir. İki de başbakan… Gazi Ahmet Muhtar ve <a href="../Text/Index.xhtml#d000165" id="diz0001010">Kâmil Paşalar’ı</a> da unutmamak gerekiyor. Lüleburgaz muharebeleri kaybedildi çünkü, askerin yiyecek ekmeği, başkumandanın emirlerini ileteceği telgrafı yoktu.</p>

  <p>Büyük komutan ve strateji ustası <a href="../Text/Index.xhtml#d000230" id="diz0001418">Napolyon’un</a> ünlü sözüdür: “Ordu midesinin üzerinde yürür!” Oysa Balkan Savaşları hakkında yazılan kitapları okuduğumuzda açlığın hüküm sürdüğünü görürüz. Savaşta askerin beslenmesinin temeli karbonhidrata dayanır. Yani tahıllı beslenme ağırlıktadır. Halbuki Türk ordusunda komutanların yakınmaları hep ekmeğin yokluğundandır.</p>

  <blockquote>
    <p><b>“Trenlere binen personel ve hayvanlara ancak birer günlük erzak veriliyordu, halbuki tren yolculuğu günlerce devam etmeye başladığından yolda aç kalıyorlardı… Ordunun yiyecek bakımından durumunu göstermesi dolayısıyla 1.Kolordu komutanı Ömer Yaver ile 2.Kolordu komutanı Osman Paşa arasında (Lüleburgaz’la Babaeski arasında) yapılan telgraf konuşması önemlidir. Osman Paşa’dan Yaver Paşa’ya: ‘Ben ve Prens Aziz Paşa ve maiyetimiz subay peksimet bile bulamadık. Erlerin haline Allah acısın.’ Yaver Paşa’dan Osman Paşa’ya: ‘Paşa birader! Gerek ben ve gerekse refakatimde bulunanlar bugün bir şey yemediğimiz gibi Lüleburgaz’da bir dilim ekmek bile bulamadık. Erler burada da böyledir. İnşallah iyi olur.’”</b><sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn8" id="_ednref8" title="">[8]</a></sup></p>
  </blockquote>

  <p>Osman Paşa’dan Yaver Paşa’ya verilen karşılık da, ‘İnşallah’, olur yalnızca. Dert tek başına açlık değil, yaralıların tedavi edilemeyişi yani sağlık problemleriydi. Çatalca hattında yaralanan askerler bile soğukta yağmurda günlerce bekletiliyor, İstanbul’a gönderilemiyordu. Makedonya cephesindekilere hizmet sunulur mu sunulmaz mı, artık hayal gücümüze kalmış! Ama asıl büyük sorun cephane yetiştirilemiyordu. Savaş cephane demektir, o yoksa, savaşabilir misiniz?</p>

  <p>Tüm bu sıkıntılara karşın, Doğu Ordusu’ndaki iki general arasında da yetki paylaşımı nedeniyle büyük bir çatışma vardır ve Başkomutan ikisini uzlaştırmaya çalışmaktadır. Başkomutanlık karargâhı kurmay başkan yardımcısı Tuğgeneral Pertev, hem iki komutan arasındaki anlaşmazlığı çözmek hem de bu komutanların kurmay başkanları olan Yarbay Enver ile Binbaşı Fethi ve aynı karargâhta harekât şube müdürü olan binbaşı Mustafa Kemal arasındaki son aşamaya gelen gizli çekişmeyi ortadan kaldırmaya uğraşıyordu.<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn9" id="_ednref9" title="">[9]</a></sup> Burada ortaya çıkan tatsızlığı gidermek için komutan tümgeneral Fahri ve kurmay başkanı Fethi ile yarbay Enver tayin edilip, binbaşı Mustafa Kemal’in kurmay başkanı yapılmasına karar verilir. Sonuç olarak 10 Ağustos 1913 tarihinde Balkanlılar arasındaki savaş sona erdi. Bundan sonra yapılan barış antlaşmaları hep Osmanlı’nın aleyhine olmuştur.</p>

  <p>Çok özet anlatılan bunca eşgüdümsüzlüğe, lojistik problemlerine karşın Balkan Savaşı kazanılabilir miydi? Bu sorunun yanıtını Mustafa Kemal ve <a href="../Text/Index.xhtml#d000092" id="diz0000565">Fevzi Çakmak’ın</a> fikir çarpıştırmasından öğrenebiliriz: “Bütün silahlı kuvvetleri stratejik belli yerlerde toplamak, hareket ve kumanda birliği yapmak suretiyle düşmanı yenmek mümkün olabilirdi.”<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn10" id="_ednref10" title="">[10]</a></sup> Mustafa Kemal Balkan Savaşı ile ilgili anılarını, <i>Vakit</i> gazetesi başyazarı <a href="../Text/Index.xhtml#d000037" id="diz0000252">Asım Us</a>’a sofra söyleşilerinde anlatmış, o da “<b><i>Gördüklerim Duyduklarım Duygularım</i></b>” adıyla yayınlamıştır. Sofrada konuşuluyor: <i>Balkan faciası</i>, <i>Osmanlı Devleti için önüne geçilemez bir felaket miydi? Ya da Bulgarların, Sırpların, Yunanlıların Türkiye aleyhinde birleşerek saldırı hareketine girişmelerinden sonra panik biçiminde bir yenilgiden kurtulmak çaresi yok muydu?</i></p>

  <p>“Balkan Savaşı çıktığı zaman ben Trablusgarp’taydım. Eğer ben o sırada orada bulunmayıp da Rumeli’nin herhangi bir noktasında bulunsaydım, o Balkan faciası olmazdı. Çünkü, <a href="../Text/Index.xhtml#d000286" id="diz0001691">Selanik</a> Kolordusu’nda bulunurken küçük Balkan devletlerinin birleşerek ortak bir saldırı yapma olasılığını düşünüyorduk. Ben, böyle bir olasılığa karşı uygulanacak ve izlenecek savunma planı üzerinde çalışmıştım. Bir gün bu savunma planıyla ilgili haritaları masamın üzerine yayarak çalışırken, içeriye Talat Bey (Paşa) ile o zaman <a href="../Text/Index.xhtml#d000158" id="diz0000876">İttihat ve Terakki Cemiyeti</a> Genel Sekreteri olan <a href="../Text/Index.xhtml#d000114" id="diz0000640">Hacı Adil</a> Bey girdiler. Kolordu Komutanı’nı ziyarete gelmişler. Bu sırada beni de hatırlamışlar. Selamlaşmalardan sonra Talat Bey söz olsun diye bana sordu:</p>

  <p>‘Kemal Bey, çok dalmışsın, neyle uğraşıyorsun?’ dedi. Önümüzdeki haritaları göstererek bunların ‘Rumeli Savunma Planı’ olduğunu söyledim. ‘Bir gün küçük Balkan devletlerinin birleşerek ortak bir saldırı yapmaları olasılığına karşı askerî hazırlıklarımızdır.’</p>

  <p>Talat Bey, ‘Ben asker değilim, bu gibi askerî işlerden anlamam. Ama bu gösterdiğin savunma planlarını kim uygular?’ diye sordu. Ben elim ile kendimi işaret ederek, ‘Ben yaparım’, dedim.</p>

  <p>Talat Bey bu konunun üzerinde daha çok konuşmadı, sustu. Aslında yalnız hatır ve gönül almak için benim yanıma uğramışlardı. Veda ederek ayrıldılar. Sonradan öğrendim ki, benim Rumeli savunma planları hakkındaki sözlerim Talat Bey’in çok garibine gitmiş. Odadan çıktıktan sonra giderlerken Hacı Adil Bey’e, ‘Gördünüz mü bizim deliyi?’ demiş.”<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn11" id="_ednref11" title="">[11]</a></sup></p>

  <p>Talat ona kendisinin göremediği geleceği gösteren ve ‘kriz öncesini yönetmeyi’ becerin, yoksa bu vatan toprakları elden çıkacak diyen bu genç subaya ‘dâhi’ diyemediği için, ‘deli’ diyebilmiş.</p>

  <p>Mustafa Kemal her zaman kendisi soru sormaz, sınava çekmezdi. Zaman zaman kendisine soru sorulmasını isterdi. Buna olanak tanır, sorulmaz sanılan soruları sorabilenleri de takdir ederdi, yüreklendirirdi.</p>

  <p>Şair Kemalettin Kâmi bulunduğu bir sofra sohbetinde.<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn12" id="_ednref12" title="">[12]</a></sup> “Dâhi kime denir, lütfen fikrinizi söyler misiniz?” diye sordu.</p>

  <p>Gazi Mustafa Kemal, Millî Mücadele’nin ümidini lirik şiirlerinde mükemmel mısralaştırmış genç şaire gülümsedi: “<b>Söyliyeyim: Dâhi odur ki, ileride herkesin takdir ve kabul edeceği şeyleri ilk ortaya koyduğu zaman herkes onlara delilik der!..</b>”</p>

  <h4 id="sigil_toc_id_28"><a href="../Text/TOC.xhtml#toc47">Balkan Savaşları’nın Sonucu</a></h4>

  <p class="p2">1912-1913 Balkan Savaşı’nın Türklerin zararına sonuçlanması üzerine yapılan 30 Mayıs 1913 Londra Antlaşması, batı sınırlarını Midye-Enez hattından geçirmek suretiyle bu hattın batısında kalan bütün toprakları Osmanlı’nın elinden almak istemişti. Fakat, 3 Haziran 1913’de Balkanlılar arasında başlayan İkinci Balkan Savaşı’nın Bulgarlar zararına sona ermesinden ötürü Londra Antlaşmasını değiştiren 29 Eylül 1913 İstanbul Antlaşması, batı sınırını Meriç Nehri’ne kadar ileriye götürmüş, <a href="../Text/Index.xhtml#d000076" id="diz0000419">Edirne</a>, Dimetoka ve Cesir Mustafapaşa Türk tarafında kalmış ama bu nehir ile Meste-Karasu arasındaki topraklar Bulgaristan’a bırakılmıştı. Buradan da batıya doğru, kuzeyde Sırbistan güney sınırı ile batıda Presba Gölü-Ohri Gölü-Usturuga-Debre-Dirin Irmağı doğusu, Prizren-Yakova ve Yenipazar sancakları (Sırbistan’a dahil) hattı ile bunun güneyinde, Selanik ilinin Drama-Serez-Doyran-Gevgili-Vodine ve <a href="../Text/Index.xhtml#d000197" id="diz0001280">Manastır</a> ilinin Filorina (hariç)-Ohri (dahil) hattı arasındaki geniş Makedonya toprakları Sırbistan’a, bu hattın güneyinde Pindus-Hasya-Malakas silsilesi üzerinden Arta körfezine uzanan hatta kadar da Tesalya ve Epir bölgeleri ile Yanya Müstahkem Mevkii Yunanistan’a bırakılmıştı.<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn13" id="_ednref13" title="">[13]</a></sup></p>

  <p>Arnavutluk bağımsızlığını ilan etmiş, Girit Adası tamamen Yunanistan’a, 12 adanın alınyazısı ise büyük devletlerin kararına bırakılmıştı. Böylece Türkiye’ye, Avrupa kıtasında 175.000 kilometrekare arazi ile 1.200.000 nüfusu olan küçük bir toprak parçası kalmıştı. İnsan kaybı da büyük oldu: Türkiye’nin yalnız Batı ordusu şehit, yaralı ve tutsak olarak mevcudunun yüzde 75’ini yitirdi. Balkanlılar ise yüzde 31’ini yitirdiler.<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn14" id="_ednref14" title="">[14]</a></sup></p>

  <p>Bulgaristan’la barış imzalandıktan sonra (29 Eylül 1913) orduda yapılması düşünülen birtakım değişiklikler için Enver’in başa geçirilmesi Talat tarafından isteniliyordu. Tasarlanan ise genelde muhalif olan ve teknik düzeyde yeterli olmadığına inanılan bazı general ve subayların da emekli edilmesiydi. Mustafa Kemal, Enver’le teklifsiz olmakla birlikte onun tarafından sevilmediğini ve hatta kıskanıldığını hissediyordu. Bundan başka Mustafa Kemal, gelecek Alman subaylarına verilmesi düşünülen yetkilerin sürekli aleyhinde bulunuyor ve bundan devletin çok zarar göreceğini söylüyordu. Bu koşullar altında Mustafa Kemal’de, yararlı olamamaktan ve sevilmemekten doğan bir sıkıntı ve bıkkınlık vardı.<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn15" id="_ednref15" title="">[15]</a></sup></p>

  <p>Mustafa Kemal, Sofya’ya askerî ataşe olarak (27 Ekim 1913) tayin edildiği tarihte İttihat ve Terakki’nin karar vericileri de Berlin’de <a href="../Text/Index.xhtml#d000186" id="diz0001122">Liman von Sanders’le</a> danışmanlık mukavelesi imzalıyorlardı. Orgeneral <a href="../Text/Index.xhtml#d000025" id="diz0000140">Ali İhsan Sabis</a> “<i>Harb Hatıralarım</i>“da bu tayinlere yönelik şu yorumu yapıyor: “…Biz Balkan Harbi’nden yenik ve yaralı çıkmıştık. Çok şeyleri ıslaha, çok noksanları tamamlamaya ve çok çalışmaya muhtaç idik. Bütün bunlar için kararlı, genç ve çalışkan kişilerden başka, çok zamana ve çok paraya da gereksinim vardı. Enver’in sınıf arkadaşı Mahmud Kâmil Savunma Bakanlığı müsteşarlığına tayin edilmiş ve böylece iyileştirme yalnız Genelkurmay’da değil, Bakanlıkta da yapılacaktı. <a href="../Text/Index.xhtml#d000081" id="diz0000449">Enver Paşa</a> ile aralarında Trablusgarp muharebelerinden kalma hafif bir kırgınlık olan Ali Fethi’yle Mustafa Kemal daha önce Bulgaristan’a sefir ve ataşe olarak gönderilmiş ve böylece daha 1913 yılı sonbaharında orduda yapılması düşünülen iyileştirme ve emeklilik işlerinde bir fikir çatışmasının ortaya çıkmasının önlenmesi düşünülmüştü…”<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn16" id="_ednref16" title="">[16]</a></sup></p>

  <p>Yarbay Mustafa Kemal yapılacak işlere karışamayacağı bir yere ve göreve gönderilmişti; Sofya askeri ataşeliğinde göreve başladığında takvimler 20 Kasım 1913’ü gösteriyordu.</p>
