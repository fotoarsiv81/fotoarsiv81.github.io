  <h2><a href="../Text/TOC.xhtml#toc20">MUSTAFA KEMAL SÜRGÜNDE:</a><br/> STAJ YERİ SURİYE</h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Mustafa Kemal ve tayinlerini bekleyen birkaç arkadaşı Sirkeci’de<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn1" id="_ednref1" title="">[1]</a></sup> bir pansiyon kiraladılar. Ara sıra bu pansiyonda toplanıyor, ülke sorunları üzerinde tartışıyorlardı. Başlıca konu ise rejim sorunuydu. Ortak yargıya göre ülkenin kurtuluşu için meşrutî bir yönetim kurulması gerekliydi. Hükümdarı meşrutî bir yönetime ise ordu zorlayabilirdi. Yeni mezun yüzbaşılar gidecekleri görev yerlerinde öteki güvendikleri subaylara bunu anlatmalı ve onları ikna etmenin ötesinde gizli örgütlenme yoluna gitmeliydiler. Bu subay grubundan önce mezun olup tayin yerlerine gitmiş olan sınıf arkadaşları, oralarda uygun bir zemin hazırlayacaktı. Dolayısıyla o ve arkadaşları yalnızlık ve yabancılık çekmeyeceklerdi. Mustafa Kemal yineliyordu: “Bizim için en uygun iklim Makedonya’dır.”<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn2" id="_ednref2" title="">[2]</a></sup></p>

  <p>Bu toplantılara katılanlar arasında, daha önce subaylıktan atılmış, geçmişini bilmedikleri, ama acıyıp yanlarına aldıkları, parası ve yatacak yeri olmayan Fethi adında birisi de vardı. Bu kişi Askerî Okullar Bakanı Zülüflü İsmail’in jurnalcisi olup Mustafa Kemal’in başına çok iş açacaktı.</p>

  <p>Annesi Zübeyde Hanım oğlunun yolunu gözlüyordu, Mustafa Kemal de Selanik’i çok özlemişti. Yolculuk hazırlıkları çoktan başlamıştı. Yeni elbiseler yaptırıyorlardı. Ali Fuat’la birlikte Mercan Yokuşu’nda o zamanın en ünlü askerî terzisi <i>Altın Makas</i>’a birer elbise ısmarlamışlardı. Bir salı günü Ali Fuat kendi elbisesini almaya gittiğinde Mustafa Kemal’in elbisesi dikilmiş olmasına karşın almaya gelmediğini öğrendi. O an için aklına olumsuz bir şey gelmedi. Oysa Mustafa Kemal bir ihbar sonucu tutuklanmıştı. Tayin kuraları heyecanıyla Selanik yolcusu olmayı beklerken, Yıldız Sarayı’nda sorgulanıp Bekir Ağa bölüğünde tutuklanma kararı çıkmıştı.</p>

  <p>Harbiye’den mezun olur olmaz tutuklanması Mustafa Kemal’in yaşamına yön vermek ve sistemle mücadelede kararlılık açısından çok önemli olmuştur. Olayı kendisi şöyle anlatır:<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn3" id="_ednref3" title="">[3]</a></sup></p>

  <p><i>“Yüzbaşı olarak mektepten çıktıktan sonra İstanbul’da geçireceğimiz süre zarfında bu işlerle daha iyi uğraşmak için bir arkadaş namına bir apartman tuttuk. Ara sıra orada toplanıyorduk. Bu hareketlerimiz takip olunuyor ve biliniyordu. Bu sırada <a href="../Text/Index.xhtml#d000091" id="diz0000550">Fethi Bey</a> namında eski arkadaşlardan subay iken askerlikten tardolunmuş bir zat karşımıza çıktı. Kendisinin sefaleti halinden</i>, <i>yardıma muhtaç olduğundan, yatacak yeri olmadığından bahisle bize katılmak istedi (iltica etti). Biz de bu zatı sahip olduğumuz apartmanda yatırmaya ve yardım etmeye karar verdik, iki gün sonra kendisinin isteği üzerine bir yerde buluşacaktık. Gittiğim zaman yanında Mabeyn’e mensup bir de yâver gördüm. Apartmanda yatan İsmail Hakkı adında bir zat vardı, derhal götürmüşler. Bir gün sonra da bizi tevkif ettiler. Fethi Bey meğer İsmail Paşa’nın hafiyesi imiş. Bir süre tek başıma hapis kaldım. Sonra Mabeyn’e götürdüler. Sorgulandım. İsmail Paşa, (mabeyn) başkâtip (Tahsin), bir de sakallı bir adam (Kabasakal Mehmet Paşa) hazır bulunuyordu. Sorguda anladık ki gazete çıkardığımızdan, teşkilât yaptığımızdan, apartmanda çalıştığımızdan, sonuç olarak bütün bu işlerden dolayı sanık bulunuyorduk. Daha önceki arkadaşlar itiraflarda bulunmuşlar. Birkaç ay böyle tutuklu kaldıktan sonra bıraktılar</i>.”</p>

  <p>Ali Fuat’ın daha ayrıntılı olarak anlattıklarından öğreniyoruz ki; suçlamaya göre Akademi üçüncü sınıf öğrencileri Padişaha suikast amacıyla bir tertip düzenlemişlerdi. Bunun için de aralarında para toplamışlardı. Oysa işin doğrusu, aileleri İstanbul dışında olan öğrenciler -bunlara bekâr denirdi- üç ayda bir maaş aldıklarından ailelerinden gelen paraları bir sandıkta toplar ve gereksinimleri kadar alırlardı. ‘Suikast için aralarında para bile topladılar’ suçlamasının kaynağı da buydu. Ali Fuat yirmi gün tutuklu kaldı. Mustafa Kemal ise lider olduğu için ondan bir hafta on gün sonra serbest bırakıldı.</p>

  <p>Tutukluluk kararı kaldırılmıştı ancak tayin konusunda kuşkulu bekleyiş başlamıştı. Çünkü ağızdan ağıza dolaşan rivayetlere göre ya sürgüne gönderilecekler ya da askerlikle ilişikleri kesilecekti. Eğer sürgüne gönderilirlerse Avrupa’ya kaçıp mücadeleyi orada sürdürmeyi bile kararlaştırdılar. Duyduklarına göre Trablusgarp’ta <a href="../Text/Index.xhtml#d000256" id="diz0001522">Recep Paşa</a> adında hürriyet sevdalısı, mert bir komutan vardı. Sürgünleri Fizan’a göndermez, padişahın iradesine karşın Trablusgarp’taki askeri talim ve terbiyesi için orada tutar, yardımını da esirgemezdi. Anlatılan bir-iki de somut örnek vardı. Mustafa Kemal, “Paşanın himayesine mazhar olursak, biz de Avrupa’ya kaçarız,” diyordu.<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn4" id="_ednref4" title="">[4]</a></sup> İstibdat dönemi olarak tanımlanıp siyasi tarihimizde yer alan bu süreç, özgürlüklerin alabildiğine kısıtlandığı, halkın bunaldığı bir dönemdi.</p>

  <p>Gazeteci Falih Rıfkı Atay, Sultan Abdülhamid’in son yıllarını yaşamıştır, o anlatıyor:</p>

  <p>“<i>…Bu devlet kurtulmaz</i>, <i>bu millet adam olmaz, Moskof ve Avusturya gâvuru bizi yaşamağa bırakmaz</i>, <i>ilk gençlikte hep işittiğimiz sözler bunlardır. İstanbul’da hayat denebilecek ne varsa Hıristiyanlarda ve yabancılardadır. Kapitülasyonlar, yabancılar tarafından baskılar ve gündelik müdahaleler Türk ve Müslüman halkın az çok aydıncıklarını iyileşemez bir aşağılık duygusu altında ezmektedir… Osmanlı coğrafyasında kendimizin sandığımız birçok eyaletler, vilayetler devlete pamuk ipliği ile bağlıdır. Bulgaristan sözde beyliktir. Ne Doğu Rumeli’nin, ne Bosna-Hersek’in ne de ‘mümtaz’ denen eyalet ve emaretlerin toprakları üstünde Osmanlı harita boyası silinmemiştir. Sultan Hamid’in toprak vermiş görünmekten ödü kopar. Ama saltanat bütünlüğü kendiliğinden çözülmektedir. Devlet su aldığı bilinen, fakat henüz bütün heybeti ile deniz üstünde görünen bir gemiye benzer, içlerin tâ derinliklerinde, şuurla imlemeyen yerlerinde, dudaklara kadar sesi gelmeyen bir sentezi vardır: ‘Ah ben memleketten önce ölsem…’ Memleket, bizim ömrümüze de yetse!</i>”<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn5" id="_ednref5" title="">[5]</a></sup></p>

  <p>Ülkenin içinde bulunduğu durum herkeste olduğu gibi genç subaylarda da umutsuzluğa yol açmıştır, ortam korkunun kol gezdiği bir yerdir.</p>

  <p>Neyse ki tayinler konusunda korktukları başlarına gelmedi. Ne tart ne de sürgünle karşılaştılar. Bunda zamanın Kara Kuvvetleri Komutanı (Serasker) Rıza Paşa önemli bir rol oynamış, yüzbaşıları kurtarmıştı. Akademide okuyan kurmay subaylarla, akademide öğrenim gördüğü halde kurmay çıkamayıp ‘mümtaz yüzbaşı’ olarak mezun olanlar, çetecilik ve mikro milliyetçilik ateşinin yakıldığı Makedonya’ya tayin ediliyorlardı. Mustafa Kemal’in de okul sıralarından beri zaten istediği ve beklediği bu bölgeye gönderilmekti. Ali Fuat’la birlikte merkezi <a href="../Text/Index.xhtml#d000286" id="diz0001659">Selanik’te</a> bulunan 3.Ordu’ya verileceklerini tahmin ediyorlardı. Hatta Selanik çocukları evlerini bile konuk alacakları arkadaşlarına göre düzenlemişlerdi.</p>

  <p>Bir süre sonra Genelkurmay’a çağrıldılar ve 2.Ordu ile 3.Ordu’ya gönderilmelerinin kararlaştırıldığı haberini aldılar. 2.Ordu’nun merkezi <a href="../Text/Index.xhtml#d000076" id="diz0000413">Edirne’ydi</a>. Kur’a çekilerek görev yerleri belirlenecek ama isterlerse aralarında anlaşarak yer değişikliği yapabileceklerdi. Nasıl bir yol izleyeceklerini Mustafa Kemal anlatıyor:</p>

  <p>“<i>…Ben arkadaşlara işaret ettim. Biraz konuştuk. Kısa bir görüşme sonucunda İkinci ve Üçüncü ordulara gidecekleri ayırdık. Bu türlü paylaşımı aramızda teşkilat bulunduğuna dair kanıt diye düşündüler. Beni Suriye’ye sürgüne gönderdiler. <a href="../Text/Index.xhtml#d000301" id="diz0001757">Şam’da</a> bir süvari kıtasına staj yapmaya tayin edilmiştim. O sıralarda Dürzîlerle birtakım meseleler vardı. Dürzîler üzerine birlikler yollanıyordu. Ben de bu meyanda gittim. Dört ay orada kaldım.</i>”</p>

  <p>Bu birkaç dakika içinde anlaşıvermeleri genç kurmaylara beklenmedik bir sürpriz yarattı. Ertesi gün bir kısmının 4.Ordu’ya, bir kısmının da Şam’da bulunan 5.Ordu’ya tayin edildikleri açıklandı. Saray tayinlere müdahale etmişti. Serasker her ne kadar bu iyi yetişmiş subayların ikinci ve üçüncü orduda istihdam edilmeleri gerektiğinde ısrarcı olmuşsa da Saray’ın kuşkusu dağıtılamamıştı.<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn6" id="_ednref6" title="">[6]</a></sup></p>

  <p>Ali Fuat <a href="../Text/Index.xhtml#d000047" id="diz000209">Beyrut</a>’a, Mustafa Kemal (30. Süvari Alayı) ve Müfit (29. Süvari Alayı) Şam’a tayin edilmişlerdi. Hâlbuki Selanik’e gelebileceğini anasına yazmıştı ve Suriye’ye gideceğini öğrenince, “<i>Anam beni çok bekliyecek,</i>” diye gözleri yaşardı.<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn7" id="_ednref7" title="">[7]</a></sup></p>

  <p>Planları suya düşmüştü. Ali Fuat’la birlikte <a href="../Text/Index.xhtml#d000064" id="diz0000321">Con Paşa’nın</a> bakkaliye dükkânına uğrayıp bir şişe Skoç viski, dört-beş şişe de İngiliz sodası alıp Kuzguncuk’taki köşke geldiler. Staj devresini geçirecekleri 5.Ordu bölgesini hürriyet hareketleri için uygun bir iklim bölgesi saymıyorlardı. Artık olan olmuştu. Yol için plan yaptılar, eğlencesiyle ünlü <a href="../Text/Index.xhtml#d000047" id="diz000210">Beyrut</a>’ta birkaç gün kalmanın bir sakıncası yoktu.</p>

  <p>İstanbul’dan bir an önce ayrılmak için acele ediyorlardı. Ortalık hafiyeden geçilmiyordu. Duyduklarına göre bir Tıbbiyeli çantasında <a href="../Text/Index.xhtml#d000163" id="diz0000980">Jön Türklerin</a> Avrupa’da bastıkları bir dergiyle yakalanmış ve tutuklanmıştı.</p>

  <p>Mustafa Kemal ve yüzbaşı arkadaşları 10 Şubat 1905 tarihinde soğuk ve karlı bir havada Avusturya’nın <i>Nemse</i> vapuruyla hareket ettiler.<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn8" id="_ednref8" title="">[8]</a></sup></p>

  <p>Beyrut’a kadar sorunsuz bir yolculuk yaptılar. Limanda onları daha önce gelmiş olan <a href="../Text/Index.xhtml#d000224" id="diz0001406">Müfit (Özdeş)</a> gibi bazı arkadaşları karşıladı. O gece arkadaşları tarafından konuk edildiler, çalgılı bir gazinoya götürüldüler, temiz bir otelde konakladılar. Ertesi gün trenle Şam’a hareket ettiler.</p>

  <p>Kurmaylık stajı için 5 Şubat 1905 tarihinde atandığı 5.Ordu emrindeki 30. Süvari Alayı’nda göreve başladı.<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn9" id="_ednref9" title="">[9]</a></sup> Şam’daki ordu komutanı onlara karşı iyi davrandı, ama askerin durumu içler acısıydı.</p>

  <p>“Bir gün üç subay Hamidiye Çarşısı’na gitmişlerdi, içine ancak iki-üç kişi sığabilecek bir dükkânın önüne geldiler. Üç subaydan biri Mustafa Kemal, biri de Havran hareketlerini yöneten komutan… Mustafa Kemal arkadaşının ayağında çizme pantolonu olduğunu, fakat altında çizme değil de adi pabuç olduğunu görür. Kıyafet, düzen ve temizliğinde pek titizdir. Bunun nedenini sorar. Arkadaşı, ‘Başka pantolon kalmadı,’ der. Bu, çalmayan subaydır.”<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn10" id="_ednref10" title="">[10]</a></sup></p>

  <p>Suriye’de görev yaptığı süreci Ayşe Afet İnan kendisinden dinlemiş, hem <i>Belleten</i> dergisinde (1937 yılında) hem de <i>Atatürk’ten Hatıralar ve Belgeler</i>’de (s.55-67) ayrıntılı yazmıştır.</p>

  <p>Şam’ın iki odalı basit bir evinde oturan Mustafa Kemal’e çok sevdiği kahraman arkadaşı Müfit gelerek diyor ki: “Haberin var mı, gidiyorlar?”</p>

  <p>Mustafa Kemal soruyor: “Kim? Nereye?”</p>

  <p>“Bizim staj yapmakta olduğumuz alaylar…”</p>

  <p>“Nasıl olur? Benim bundan haberim yok ve bu olamaz.”</p>

  <p>“Gidiyorlar, hem de bu akşam.”</p>

  <p>İki arkadaş atlarına biniyorlar. Önce Mustafa Kemal’in staj yaptığı 30.Süvari Alayı Komutanı’nın yanına gidiyorlar. Mustafa Kemal alay kumandanına soruyor:</p>

  <p>“Alayımız bir vazife almış, gidiyor. Bu alay içinde kumanda etmekte olduğum bir bölük var, benim de beraber gitmekliğim doğal değil mi? Neden bana haber vermediniz?”</p>

  <p>Komutanın yanıtı şöyle oluyor: “Siz bu alayda stajyersiniz. Kumanda ettiğiniz bölüğün kumandasını asıl kumandanı almıştır. Siz kurmaysınız, böyle çetin işlere gelemezsiniz. Ben sizin Şam’da kalıp istirahat etmenizi tercih ettim. Maaşınız verilecektir, merak etmeyiniz.”</p>

  <p>Mustafa Kemal’in aldığı bu karşılık, doğal olarak, Müfit’in 29.Süvari Alayı’nın komutanından aldığının aynısı. İki arkadaş boynu bükük ayrılıyorlar.</p>

  <p>Müfit, Süvari Fırkası Kumandanına şikâyet etme önerisinde bulunuyor. Mustafa Kemal bunu gerekli görmüyor: “Bunlar o kumandanla beraberdirler. Ona müracaattan bir şey çıkmaz. Ordu kumandanına gidelim. Belki ondan da bir şey çıkmaz; fakat hiç değilse şikâyetimizi genelleştirmiş oluruz.” İki arkadaş harekât tarzı hakkında anlaşıyorlar.</p>

  <p>Ordu Komutanı Mareşal Hakkı Paşa’ya görüşmek talebiyle gidiyorlar, ama Komutan iki yüzbaşının kendisiyle konuşma isteğini küstahça buluyor ve onları kovuyor. Ne yapacaklarını şaşırıyorlar. Yine Mustafa Kemal çözüm üretiyor: “<i>Biz de gideriz</i>,” diyor. Müfit’in, “Nasıl?” sorusuna karşılık, “<i>Olduğumuz gibi… Yani şimdi atlarımıza binmiş bulunuyoruz, emirber neferlerimiz de var. Havran’a giden kuvvete olduğumuz gibi katılırız</i>,” yanıtını veren Mustafa Kemal’e göre, “<i>Bu olur mu?</i>” sorusunun yanıtı hazır: “<i>Niçin olmasın?</i>”</p>

  <p>Gidiyorlar. Şam-Şemiskin yolu onları beklemekte. Kuvvetler o günün akşamı Şemiskin’de çadırlı ordugâhta, son erine kadar yerleşiyor. Yalnız iki adam aç ve açıkta kalıyor. Kimsenin umursamadığı bu iki subay Mustafa Kemal ve Müfit. Gece yarısına doğru onların emirberleri kendi yerlerini bu iki yüzbaşıya öneriyor. Bu yer, erlere ayrılmış çadırlar. Erler, “<i>Biz açıkta kalalım, ziyanı yok, siz çadıra buyurunuz</i>,” diyorlar. Biraz sonra da içi saman doldurulmuş iki çuval getiriyorlar ve bunları yatak olarak yere seriyorlar.</p>

  <p>Ertesi gün 30. Süvari Alayı’nın bölük kumandanlarından bir yüzbaşı, geceyi aç geçirmiş olan Mustafa Kemal ile Müfit’i kendi çadırına davet ediyor, onlara çay ziyafeti veriyor. Mustafa Kemal ve Müfit’e şu öneride bulunuyor: “<i>Arkadaşlar, görüyorsunuz ki size asla kumandanlık görevi vermeyeceklerdir. Bunun nedenleri vardır. Fakat bana özel bir görev verilmiştir. Eğer siz bu görevimde bana yardım etmek isterseniz, ben bunu sağlayabilirim. Yalnız, şimdiden söylemeliyim ki, bu kontrol sonucunu kimseye bildirmeyeceğinize dair bana namusunuz üzerine güvence vermeniz gereklidir.</i>”</p>

  <p>Mustafa Kemal, Müfit’in yüzüne bakar ve kendi kendine, şu şekilde bir yargılama yapar: Bu adamın yapacağı şey belli ki sonucu itibarıyla söylenmemesi gereken utanç verici bir şeydir. Hiçbir şey yapmamaktansa bu insana utanç veren konunun niteliğini anlamak kendisi ve arkadaşı için bir kazançtır.</p>

  <p>Mustafa Kemal haklıydı, yapılan utanç verici iş Havran köylerinde gasptı. Şam’dan çıkan tam donanımlı büyük kuvvet sanki Havran’ı tamamen sömürecek gibi hazırlanmıştır. Havran çeşitli bölgelere ayrılmış, her bölgeye bir kuvvet ayrılmıştı; bunların görevi o bölgedeki köyleri soymaktı.</p>

  <p>Gerçekten de ordu mensupları devletin korkutucu gücünden yararlanıp, Osmanlılık adını kullanarak bir soygun düzeni kurmuşlardı. Mustafa Kemal ve Müfit’te iki ayrı düşünce çarpışıyordu, birisi para toplamak ve bu parayı paylaşmak, ötekisi de bu para zulmüne isyan etmek…</p>

  <p>Durumu değerlendirip arkadaşına şunu söyledi: “Hatırlar mısın Müfit? Şam’dan bu kuvvete katılmağa karar verdiğimiz dakikada karşıma bir süvari mülazımı çıkmıştı ve bana, ‘Beyim, size büyük hürmetim vardır. Bu sefere gitmemenizi öneririm,’ demişti. Ben sormuştum: ‘Niçin?’ Süvari mülazımı şu yanıtı vermişti: ‘Hayatınız tehlikeye girebilir de onun için.’ Ben bu adama tekrar, ‘Niçin?’ dedim. O da bana, ‘Seni öldürürler. Bilemezsiniz ve düşünemezsiniz beyim… Bugün bütün Suriye ordusunda yaygın bir ortak çıkar vardır; siz bu çıkara engel olacak gibi görünüyorsunuz; bunu kimse kabul etmez, hayatınız söz konusudur,’ yanıtını vermişti.”</p>

  <p>İşte Mustafa Kemal’i bu seyahate sürükleyen etken, o adamın ısrarı ve inatçı sözleri olmuştur.</p>

  <p>İki arkadaşa <a href="../Text/Index.xhtml#d000179" id="diz0001080">Kuneytara Köyü</a> civarında ordugâh kurmaları emri verildi. Bu belde Türkiye Çerkeslerinin yerleşip yaşadıkları bir yerdi. Önce köylüler onlara iyi davranıyor fakat kısa bir süre sonra öldürüleceklerini anlıyor ve oradan son hızla kaçıyorlardı.</p>

  <p>Bu bölgede yaşadıkları Mustafa Kemal’e çok önemli katkılar sağlamıştır. Bir gün bu iki kurmay yüzbaşı Kuneytara’nın doğusunda bir Çerkes köyüne gidiyor. Köylü bu gelenleri ilk önce iyi görmüyor, iyi karşılamıyor, bunları soygunculardan sanıyor. Buna rağmen Mustafa Kemal ve Müfit’i usulen evlerine kabul ediyorlar. Mustafa Kemal bir müddet bu köylülerle görüşüyor ve çok geçmeden onlar Mustafa Kemal’den hoşlanıyorlar. Ona söz veriyorlar: “<i>Siz</i>,” diyorlar, “<i>ne derseniz yaparız</i>, <i>fakat devlet adına şimdiye kadar kafamızı ezen idarenin emrettiğini yapmayız.</i>”</p>

  <p>Kuneytara civarındaki Osmanlı kuvvetleri oradaki köylerden birisini yok etmek için yukarıdan emir almıştır. Bu köyün üzerine sevk edilen kuvvet, tam köye saldıracakken, köylünün bu askerî kuvveti yenecek önlem aldığı görülür. Kumandan Lütfi, Mustafa Kemal’e, “Ne yapalım?” diye sorar. Köyü yok etmek istemeyen Mustafa Kemal’e göre köy halkını devrim ve ihtilal adına kazanmış bulunuyordu. Emir kumanda şimdi ondadır. Köylü Mustafa Kemal’e, “Sen ne dersen o olsun,” diyerek askerlere de saldırmıyor. Her iki kesimde de inisiyatif Mustafa Kemal’e geçmiştir.</p>

  <p>Mustafa Kemal, “Bir hedefe, bir emele yürüyeceğiz, birbirini tanımayan kuvvetleriz. Bu hedefte bu emelde beraber kalacak mıyız?” diyor. Hepsi birden, “Evet!” diyorlar.</p>

  <p>Müfit, Mustafa Kemal’in yanına gelerek şunları söylüyor:</p>

  <p>“Bütün bu seyahatte çok para kazanılmış, benim hisseme oldukça altın isabet etmiş. Dün akşam bu altınları bana getirdiler, vermek istediler, ben tereddüt ettim. Bu tereddüdün sebebini soranlara, ‘Çünkü bu, bizim alışmadığımız şeydir; arkadaşım Mustafa Kemal bunu destekliyor mu?’ diye sorduğum zaman bana, ‘Mustafa Kemal’e senin aldığının birkaç misli verilecektir,’ dediler. Ben de, ‘Müsaade buyurunuz, bir kere kendisine sorayım,’ karşılığını verdim.”</p>

  <p>Müfit’in sözlerini dinleyen Mustafa Kemal, arkadaşının bir hataya düşmüş olmasından ürkerek, “<i>Sakın paraları almış olmayasın,</i>” diye yanıt vermesi üzerine ona şu sözleri söylüyor; “<i>Müfit sen bugünün adamı mı olmak istiyorsun, yoksa yarının adamı mı?</i>”</p>

  <p>Müfit, zaten önerilen parayı kabul etmemiş olmanın verdiği bir gururla ve samimi bir ifadeyle, <i>“Elbette yarının adamı olmak isterim,</i>” diyor. Mustafa Kemal kendisini takdir ediyor ve “<i>Elbette alamazsın; ben de almadım ve alamam,</i>” diyor.</p>

  <p>Hesap ve kitaplara engel olmak istediği için bir gece Mustafa Kemal’in ordugâhtaki çadırı sarılıyor. Kendisi ölümle tehdit ediliyor. “<i>Arkadaşlar, ben gerçi okullarda matematik okuyup öğrendim, fakat bu sizin hesaplarınızdan bir şey anlamam. Tabiî sizin hesaplarınızın en doğru olması gerekiyor, fakat bunu ordu merkezinde kontrol ettirmekten çekiniyor musunuz</i>?”</p>

  <p>Buna “<i>Hayır</i>” yanıtı alınca, “O <i>halde mesele yoktur… Müsaade ederseniz yarın bir arkadaşımızı Şam’a göndeririz</i>; <i>orada en yüksek muhasip kim ise, bu işi ona hallettiririz. Benim matematikçiliğim bu hesap meselesine akıl erdirmeğe yeterli gelmiyor. Efendiler, ben namuslu bir adamım. Benimle arkadaş olanların da namuslu olmaları gerekir. Sizin bana bahsettiğiniz hesaplara benim aklım ermiyorsa ve bunu Şam’a gönderip tetkik ettirmeyi teklif ediyorsam, buna bir şey demeye hakkınız olmamalıdır. Yarın Müfit’i Şam’a gönderelim</i>.”</p>

  <p>Ordu mensubu hırsızlar Mustafa Kemal’i ortadan kaldırmayı planlamışlardı, ancak o da çevrede öyle güvenlik önlemleri almıştı ki, buna cesaret edemediler. O da Müfit’i Şam’a gönderdi.</p>

  <p>Mustafa Kemal’in Şam’da staj yapmakta olduğu süvari alayıyla beraber Dürzî harekâtını bastırmak üzere Havran’a gidişi 11 Mart 1905 tarihine denk gelmekte olup geri dönüşü dört ay sonradır. Yani Temmuz 1905’te yeniden Şam’a dönmüştür.<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn11" id="_ednref11" title="">[11]</a></sup></p>

  <p>Bu olaydan Ali Fuat’a söz ederken, “<i>Budalalar, beni para ile satın alacaklarını bile sandılar, fakat sonra avuçlarını yaladılar</i>,” diyordu.<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn12" id="_ednref12" title="">[12]</a></sup></p>

  <p>Bu arada Mustafa Kemal Busrülharrir yakınlarındaki Karrese’de bir Dürzî saldırısını da çatışmaya yol açmadan önler. Halk bu bölgede düzene, sisteme isyan ediyordu, ama bunun neden böyle olduğunu araştıran da yoktu. 5.Ordu’da geçirdiği bu staj günlerinde İmparatorluğun zayıfladığı bu dönemde, devletin kontrolü yitirmesiyle, halkın da üniformalı görevliler nedeniyle nasıl yitirilmek üzere olduğunu gören Mustafa Kemal hem mesleki açıdan hem de kişisel gelişimine yönelik o kadar çok olumlu kazanımlar elde eder ki, daha sonraki yıllarda karşılaştığı problemleri çözerken soğukkanlılığını koruyarak sorunların üstesinden gelecektir.</p>

  <p>Mustafa Kemal, henüz siyasi çalışmalarına başlayamamıştır. Şam’da kendisi gibi yürekli ve inanmış arkadaşlar bulamadığı gibi <a href="../Text/Index.xhtml#d000047" id="diz000211">Beyrut</a>’ta da bir-iki girişim yapmış olmalarına karşı olumlu bir sonuç elde edemediler, ama Mustafa Kemal’in vazgeçmeye hiç niyeti yoktu. Bu işin bir yerinden başlanabilirdi ama nasıl?</p>

  <p class="p9">***</p>

  <p>Bir akşam Mustafa Kemal askerî birliğinden çıkmış, evine dönüyordu. Bir sokaktan geçerken kulağına mızıka sesi geldi. Ses gelen tarafa doğru yürüdü. Bu, pencereleri kâğıtla kapanmış bir kahvehane idi. Kapısını hafifçe araladı. <a href="../Text/Index.xhtml#d000127" id="diz0000718">Hicaz</a> demiryolunda çalışan İtalyan işçileri, karıları ve kızları ile mandolin çalıyorlar, türkü söylüyorlar, şarap içiyorlar ve oynuyorlardı. Hepsi işçi kılığındaydı. Derin bir iç çekiş ile baktı. Hayat, bu kâğıtla örtülü pencerelerin arkasında, lamba isi ve tütün dumanı arasından güç seçilen bu insanların neşesinde idi. Hemen girip içlerine katılacaktı, ama bir kıyafetine bir kalabalığa baktı, yapamadı, ertesi günü bir işçi kıyafeti satın alarak ara sıra bu kahvehaneye gelmeyi, onların eğlence ve şarkılarından canlanmayı alışkanlık edindi.<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn13" id="_ednref13" title="">[13]</a></sup></p>

  <p class="p9">***</p>

  <p>Beyrut’taki sosyal yaşamlarını da Ali Fuat anlatmaktadır: “Beyrut’a geldiği zamanlar, itiraf etmek lâzımdır ki, eğlence âlemlerinden pek uzak kalamıyorduk. Yirmi üç, yirmi dört yaşlarında, kanı kaynayan genç subaylardık. <a href="../Text/Index.xhtml#d000040" id="diz000181">Basal Oteli</a>’nin karşısında ve bugünkü <i><a href="../Text/Index.xhtml#d000131" id="diz0000735">Hotel Neus</a></i>’ün yerinde bir Alman birahanesi vardı. Deniz kenarında ve direkler üzerinde kurulmuştu. <i>Schrender</i> adındaki bu gazino hem yemek, hem içki verirdi. Aileler de gelirdi. Akşamları burada oturur, bir-iki kadeh bira içerdik. Çalgı olmadığı için nispeten sakin sayılırdı. Uzun uzun konuşmaya ve dertleşmeye uygundu.</p>

  <p>Bugünkü <i>Avenue de France</i> Caddesi’nin limana gelmeden sol tarafında muazzam bir yazlık bahçe açılmıştı. Avrupa’dan getirtilmiş orkestralar çalardı. <i>Schrener</i>’den çıktıktan sonra buraya uğrar, hem müzik dinler, hem de Alman birahanesinde yarım kalan içkilerimizi burada tamamlardık.</p>

  <p><a href="../Text/Index.xhtml#d000301" id="diz0001758">Şam’ın</a> en büyük eğlencesi, sahra âlemleriydi. Bahçelerin içinden sular geçerdi. Bu güzelim gönül açıcı bahçelerde bazen birkaç gece kaldığımı hatırlarım. Ünlü Arap şarkıcıları gelir, şarkılar söylerdi. Bu âlemlere bir iki kez Süvari Alayı Kumandanı <a href="../Text/Index.xhtml#d000192" id="diz0001207">Lütfü Bey</a> de katılmıştı.”<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn14" id="_ednref14" title="">[14]</a></sup></p>

  <h3 id="sigil_toc_id_11"><a href="../Text/TOC.xhtml#toc21">Şam’da Kurulan Örgüt:</a> “Vatan ve Hürriyet Cemiyeti”</h3>

  <p>Mustafa Kemal’in sürgün olarak gönderildiği ilk görev yeri olan 5.Ordu’nun Suriye’de oluşu ilk önce düş kırıklığı yaratmışsa da, burada edindiği deneyimin asker kimliğinin ve önder kişiliğinin gelişmesindeki katkıları yadsınamaz.</p>

  <p>Stajyer ve kurmay subay olduğu için tayin edildiği birliğin harekâtından bile men edilmek istendiğinde, bir subay için en önemli nitelik olan inisiyatif kullanıp Yüzbaşı Müfit ile birlikte olayların içinde yer alması ve sıkışık durumda da kendisine Yarbay Lütfi tarafından fikir sorulması, onun özgüvenini artırmıştır. İlk keşif yapmayı da burada denedi ve başarılı oldu. Yine ilk kez baskın ne demektir, burada yaşayarak öğrendi.</p>

  <p>İkincisi, Harp Okulu’ndan itibaren siyasete duyduğu ilgiyi, Suriye’de gizli örgüt kuracak, adına da <b><a href="../Text/Index.xhtml#d000329" id="diz0001922">Vatan ve Hürriyet</a></b> diyecek denli perçinlemiştir. Ayrıca Rumeli dışındaki halkı tanımıştır. Kurtuluş Savaşı sırasında burada kazandığı deneyimden yararlandığını göreceğiz.</p>

  <p>1904 ya da 1905’in başında (Hicri takvime göre 1320 yılında), <a href="../Text/Index.xhtml#d000301" id="diz0001759">Şam’da</a> Vatan adında bir örgüt kuruldu. Örgüt, ticaretle uğraşan, Hamidiye Çarşısı’nda dükkân sahibi ve Şam’da sürgün bulunan Dr. Mustafa (sonradan Çorum Milletvekili Mustafa Cantekin), Dr. Yusuf, Eczacı Raşit Tahsin, Baytar Mehmet, Kimyager Hüseyin, Kâzım, Yarbay Lütfi’den oluşuyordu. Son iki isim dışındakilerin çoğunluğu oluşturdukları ve pozitif bilimle uğraşan meslek sahipleri oldukları, subay olsalar da, muharip sınıftan olmadıkları dikkati çekiyordu.<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn15" id="_ednref15" title="">[15]</a></sup></p>

  <p>Dürzî harekâtı sonlanmış, Mustafa Kemal’in birliği Şam’a dönmüştür, Ekim ayı gelmiştir. Bundan sonrasını yine Ayşe Afet İnan’dan dinlemeye devam ediyoruz:</p>

  <p>“Üç arkadaş, Mustafa Kemal, Müfit ve Havran harekâtını yöneten Lütfi Şam’da çarşıda yürürken, bir köşede, içine ancak iki-üç adam sığabilecek, hücre benzeri bir dükkânın önüne gelirler. Burası tüccar ya da Doktor Mustafa’nın (Cantekin) ticarethanesidir. İşyerinin önünde dururlar. Ayağında ayakkabı yerine nalın bulunan bir adam, takır tukur yürüyerek kendilerine doğru gelir ve dükkânda oturacak yer olmadığı için ön tarafa birkaç sandalye koydurur. Mustafa Kemal meraklıdır, dükkânın içini görmek ister. Girer bakar, raflarda birtakım hafif eşyalar vardır. Ortada uzun bir masa durmaktadır. Bunun üzerinde felsefeye, devrimlere, sosyalizme, tıbba dair Fransızca kitaplar… Mustafa Kemal bunları karıştırır ve ticarethane sahibine sorar: ‘<i>Siz tüccar mısınız, filozof musunuz, doktor musunuz, nesiniz?</i>’ Mustafa şu yanıtı verir: ‘<i>Tüccarım… Bu kitaplar eskiden kalmış şeylerdir. Unutmamak için ara sıra okurum.</i>’</p>

  <p>Aradan günler geçiyor. Bir gece Mustafa Kemal, Müfit ve Lütfi, tüccar Mustafa’nın evine gidiyorlar. Şam’ın çıkmaz karanlık bir sokağında, bir evin kapısını çalıyorlar. Tüccar (Doktor) Mustafa elinde bir lamba ile kapıyı açıyor, ‘<i>Buyurunuz</i>,’ diyor. Toplantı bu karanlık evin bir odasında yapılıyor.</p>

  <p><b>‘İhtilal yapmalı, inkılâp yapmalı.’</b> Bunu söyleyen tüccar (Doktor) Mustafa’dır. Devam ediyor: ‘<i>Ben Tıbbiye’nin son sınıfında iken bu amacı takip ettiğim için, önce Mehterhane’de yattım, sonra sürüldüm. Çok kıymetli arkadaşlarımız vardır, devrimi yapmalıyız.</i>’</p>

  <p>Müfit ayağa kalkarak bağırıyor, ‘<i>Mutlaka yapmalıyız.</i>’</p>

  <p>Bu kadar ateşli kararlılık karşısında Lütfi Bey (Sina Akşin, büyük ihtimalle <i>Vatan</i> cemiyetindeki Lütfi’dir, diyor, buna katılıyorum e.m.), ‘<i>Ben</i>’ diyor, <i>‘çoluk çocuk sahibiyim, size uyarım fakat benden bir şey beklemeyiniz.’</i> O dakikaya kadar arkadaşlarını sadece dinleyen Mustafa Kemal, ‘<i>O halde,’</i> diyor, ‘siz <i>buradan derhal gidiniz; bizim bundan sonra konuşacağımız şeyleri sizin dinlemeniz caiz değildir.’</i> O gittikten sonra, orada kalanlar devrimden, devrim yolunda ölmekten söz ediyorlar. Mustafa Kemal, ‘<b>Mesele ölmekte değil, ölmeden idealimizi yaratmak, yapmak ve yerleştirmektedir,</b>’ diyor.</p>

  <p>O gece orada devrim yolunda çalışmak üzere bir dernek kurulmuş ve buna <b><a href="../Text/Index.xhtml#d000329" id="diz0001923">Vatan ve Hürriyet</a></b> adı verilmiştir. Bu cemiyetin kuruluşu Ekim 1905 tarihinde gerçekleşmiştir.<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn16" id="_ednref16" title="">[16]</a></sup> <b>Vatan</b> ile <b>Vatan ve Hürriyet</b> Cemiyetleri arasında başlıca farkın, İkincisinde Mustafa Kemal’in önder durumunda olması ve bunun sonucu olarak onun orduda örgütlenmeye önem veren daha atak bir kuruluş olduğu söylenebilir.”<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn17" id="_ednref17" title="">[17]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000301" id="diz0001760">Şam’da</a> üç kişi ile kurulan bu cemiyetin başka şubelerini açmak düşüncesinde olan Mustafa Kemal önüne çıkan her türlü fırsatı değerlendirmiş, çeşitli görevlerle başka şehirlere gitmiş ve buralarda cemiyetin başka şubelerini açmıştır. Bu şehirlerin başında da <a href="../Text/Index.xhtml#d000339" id="diz0001956">Yafa</a>, Kudüs ve <a href="../Text/Index.xhtml#d000047" id="diz000212">Beyrut</a> gelmektedir. Ancak bu merkezler anavatandan çok uzak Arap illerinde olduğundan çalışmalar yalnızca subay camiasında kalmaya mecburdur. Asıl ulaşılması ve yapılanılması gereken yer ise <a href="../Text/Index.xhtml#d000286" id="diz0001660">Selanik’tir</a>.</p>

  <p>Suriye, Lübnan, Filistin’de her gittiği yerde ‘Cemiyet’i yaymış, fakat bölge halkının Türk olmayışı, bilinç düzeyinin hem ‘topun ağzında olan’, hem de daha zengin ve aydın olan Rumeli’ye göre geri ve mektepli subay yoğunluğunun daha az oluşu, bölgenin ihtilalci gizilliğini (potansiyelini) kısıtlıyordu.<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn18" id="_ednref18" title="">[18]</a></sup></p>

  <p>Bu nedenle Mustafa Kemal Şam’da yeterince etkili olamayacağını bildiğinden örgütü Makedonya’ya taşımak için yanıp tutuşuyordu. Şam’daki süvari stajını birlikte bitirdiği arkadaşı Müfid (Kırşehirli) ile beraber Yafa’da piyade stajına katılmak üzere yola çıktılar. Önce Beyrut’a uğrayan iki subay orada Ali Fuat ile buluşur ve birlikte Mustafa Kemal’in Selanik’e kaçış planını yaptılar. Ortaya çıkabilecek aksilikleri de hesaba katan üçlü Mustafa Kemal’in yokluğunu bir şekilde hissettirmeyecek ve acil durumlarda önlem alacaklardı. Alınacak önlemler de belirlendi ve Mustafa Kemal’in yabancı bir gemiyle gizlice <a href="../Text/Index.xhtml#d000047" id="diz000213">Beyrut</a>’tan yola çıkması sağlandı. Devrimci ruhunun ateşiyle bir gün (Nisan 1906’da)<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn19" id="_ednref19" title="">[19]</a></sup> birçok tehlikeleri göze alarak <a href="../Text/Index.xhtml#d000339" id="diz0001957">Yafa’yı</a> terk ederek Mısır’a kaçar. Buraya kadar olan serüveni kendisi şöyle anlatmaktadır:</p>

  <p><i>“Bende işin Makedonya’da daha hızlı gideceği kanaati vardı. Oraya gitmek için çare düşünmekte idim. Sürgüne dair hakkımda çıkan iradede ‘ulaşım vasıtalarıyla kolayca memleketine gidemeyecek bir yere gönderilmesi’ kaydı vardı. Bu itibarla Makedonya’ya gitmek çok zordu. O sırada bir yanlışlık sonucu olduğuna kuşku olmayan bir izin tezkeresi elime geçti. Buna yanlışlık denebilir. Fakat bu yanlışlık, şurada burada çalışan komite üyelerinin çalışmaları sonucunda yaratılmıştı. (</i><a href="../Text/Index.xhtml#d000022" id="diz000106"><i>Ali Fuat Cebesoy</i></a><i>‘un anılarına göre [s.92], Müşir Hakkı Paşa’nın oğlu Haydar’ın da yardımıyla bir izin tezkeresi uydurulmuştu, e.m.)</i></p>

  <p><i>Bu tezkereye göre izinli olarak (ancak) <a href="../Text/Index.xhtml#d000159" id="diz0000884">İzmir’e</a> gidebilecektim. İşin içinde bir yanlışlık olduğunun meydana çıkacağından emindim. Fakat o sırada <a href="../Text/Index.xhtml#d000286" id="diz0001661">Selanik’te</a> topçu müfettişi bulunan Şükrü Paşa’nın gayet yurtsever birisi olduğu anlatılıyordu. Kendisine bir mektup yazdım. Kendimi ve amacımı az çok anlattım. Bu amaçların hızlı bir şekilde yapılması Makedonya’ya gitmeme bağlıydı.</i></p>

  <p><i>Doğrudan cevap vermedi. Fakat ne şekilde olursa olsun Selanik’e gidersem işimi kolaylaştıracağını bir şekilde hissettirdi. İzin belgesini cebimize koyduk. Makedonya’ya gitmek üzere hareket ettim. Fakat hareketin ardından olayın meydana çıkması olasılığına karşı izimi kaybettirmek için önce Mısır’a,</i>……<i>gittim”.</i><sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn20" id="_ednref20" title="">[20]</a></sup></p>

  <p>Mısır’da çok uzun kalmadı. Akdeniz’in dalgalı ve fırtınalı Nisan ya da Mayıs (1906) ayında,<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn21" id="_ednref21" title="">[21]</a></sup> bir vapura binerek Pire’ye çıktı, oradan Atina’ya gitti. Burada durumu ve Selanik’e girebilmek olanaklarını inceledikten sonra, kararını verdi ve Selanik’te ‘Kurmay Yüzbaşı’ Ahmet Tevfik’e şu üç kelimeli telgrafı çekti: ‘<i>Partir bateu Grec</i> - Yunan gemisiyle gidiş.’<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn22" id="_ednref22" title="">[22]</a></sup></p>

  <p>Ardından, Pire Limanı’ndan Selanik’e kalkan Yunan bandıralı bir gemiye binerek doğduğu diyara yollandı. Arkadaşı Ahmet Tevfik, geminin adı yazılı olmayan bu belirsiz telgrafı aldığı tarihten itibaren her gün bir kayığa binerek Selanik Limanı’na giren Yunan gemilerini birer birer ziyaret ediyor ve her defasında aradığını bulamadan dönüyordu. Nihayet Mustafa Kemal’in bindiği gemi, Selanik önünde demirledi. Ahmet Tevfik, kimliğini gizlemek için arkasına muşamba giymiş olduğu halde bir sandalla gemiye yanaştı. Biraz sonra iki arkadaş, aynı sandalla, gümrüğün rıhtımına çıkmış bulunuyordu. Mustafa Kemal burada üç sorgudan geçecekti: Gümrük memurları, polis memurları, askerî inzibat memurları… Tıpkı kaçak bir er gibi gelen bir kurmay subay için bu sorulara cevap vermek zor, belki de olanaksızdı. Fakat bir arkadaşı Selanik merkez kumandan muavini ‘Mümtaz Yüzbaşı’ Cemil (Uybadın) onun imdadına yetişti. Mustafa Kemal’in yolculuk şeklinden daha önceden bilgi sahibi olan Yüzbaşı Cemil, gerekli önlemleri almış, Pire’den bir subay gelip adının Mustafa Kemal olduğunu söyleyince serbest bırakılması için iskeledeki inzibat memurlarına emir vermişti. Yüzbaşı Cemil’in bu önlemlerinden Ahmet Tevfik bile habersizdi.<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn23" id="_ednref23" title="">[23]</a></sup></p>

  <p>Mustafa Kemal, Selanik’e çıkar çıkmaz, <a href="../Text/Index.xhtml#d000275" id="diz0001609">Sanayi Mektebi</a> karşısındaki evine gitti. Güç ve yorucu yolculuklara katlanıp geldiği Selanik’te evinin kapısını çaldı. “<i>Kim o?</i>” diye sordular. “<i>Açın benim, Mustafa Kemal</i>,” diye cevap vermesine rağmen açmadılar, yüzünü tanımadılar, onun Mustafa Kemal olduğuna inanmadılar. Çünkü çok zayıflamıştı.<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn24" id="_ednref24" title="">[24]</a></sup> Ana-oğul karşılaşınca annesi, çocuğunun başına bir felaket gelebilir endişesi içinde sordu: <i>“Ne cesaretle buraya gelebildin oğlum? Hem nasıl geldin? Devletin ve Padişahımız Efendimizin arzusuna aykırı bir iş yapmış olmayasın?”</i></p>

  <p>Mustafa Kemal, “<i>Merak etme, anne,”</i> dedi, “<i>müsterih ol! Benim buraya gelmekliğim lazımdı, onun için geldim. Padişahımız Efendimizin ne olduğunu da şimdi değil, fakat yakın zamanda sana göstereceğim.”<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn25" id="_ednref25" title="">[25]</a></sup></i></p>

  <p>Mustafa Kemal annesine söylemek istediğini, Harp Akademisi’ndeyken kapalı kapı ardında arkadaşlarına sunduğu bir konuşmada Osmanlı padişahları üzerine bir yorumla dile getirmişti:</p>

  <p><b>“Arkadaşlarım, sizlere üzülerek ifade etmek zorundayım ki Osmanlı İmparatorluğun’un temelleri Avrupa yakasında iyice sarsılmıştır. Rumeli’de Sırp, Yunan ve Bulgar komitacılarını besleyen Ruslar, dedelerimizin kanları pahasına aldıkları bu Türk yurdunu bizden koparmak gayretindedirler. Bu bölgede orduların başında bulunan kumandanlar acz içindedirler. Avrupalıların ‘Kızıl Sultan’ adını verdikleri Padişah Abdülhamid ise, orduya bakmamaktadır. Aylardan beri maaş alamayan subayların bulunduğunu öğrendim. Orduda talim ve terbiye yoktur. Padişah, sarayında keyif ve âlemler içindedir. Bu yüzyılda böyle hükümdarı bulunan bir devleti kolay yaşatmazlar.</b></p>

  <p><b>Nerde <a href="../Text/Index.xhtml#d000089" id="diz0000543">Fatih</a>, Yıldırım, Kanunî, 3.Selim gibi hükümdarlar. Son devir Osmanlı padişahları içinde, memlekete düzen verebilecek, millete hizmet edebilecek vezirlere asla tahammül edememişler, memleketi bu hale sürüklemişlerdir. Abdülmecit; Mustafa Reşit Paşa’dan, Abdülaziz; Âli ve Fuat Paşalardan, Abdülhamid; Mithat Paşa’dan, <a href="../Text/Index.xhtml#d000136" id="diz0000741">Hüseyin Avni</a> Paşa’dan, Süleyman Paşa’dan daima korkmuştu. Sıkışık zamanlarında onları sadarete layık görmüşler, tehlikeyi atlattıktan sonra Mahmut Nedim gibi dalkavukları, hırsız ve uğursuzları iş başına getirmişlerdir. Şunu iyi bilelim ki Mithat Paşa sağ olsaydı, Hüseyin Avni Paşa öldürtülmeseydi ne ordumuz, ne donanmamız bu hale düşecekti. Akdeniz’de ikinci durumda bulunan donanmamız, Karadeniz’de Ruslara herhalde dersini verecek 1877-1878 seferinde Tuna boylarında Yeşilköy’e kadar çekilmeyecekti. Türk-Yunan savaşında bu donanmayı Haliç’ten çıkamayacak hale getirmek suç değil midir? Millet, padişahından neden hesap sormamalıdır? Bir hıyanet olan bu davranışlarda bulunan bir insanı Fatih’lerin, Yavuz’ların torunu olarak kabul etmek mümkün müdür?”</b><sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn26" id="_ednref26" title="">[26]</a></sup></p>

  <p>Kurmay subay adayı arkadaşlarıyla paylaştığı bu değerlendirmeyi ayaküstü annesine anlatamazdı ki! Akademideki arkadaşları bu yorumdan ne sonuç çıkardılar bilemiyoruz, ama padişah yâveri olarak görev yaptığı sırada yakından tanıyacağı veliahdın, 1922 yılında padişah olarak Anadolu’dan İngilizlere sığınmasını çok da hayretle karşılamayacaktır. Mustafa Kemal daha 1905 yılında hesap sorulamayan saltanatın kaldırılması gerektiğini açıkça ortaya koymuştur.</p>

  <p>Mustafa Kemal’in Selanik’teki ilk girişimi, orada o devrin ünlü bir paşası ile konuşmak oldu. Mustafa Kemal daha <a href="../Text/Index.xhtml#d000301" id="diz0001761">Şam’da</a> iken bu paşa ile birlikte savaşmıştı. Onu kendisine bir yurtsever ve ihtilalci olarak tanıtmışlardı. Mustafa Kemal, onun kişiliğinde bir devrim arkadaşı bulacağı düşüncesiyle, bir gece vakti, onun evine gitti. Kapıyı açan adama adını vererek, paşaya haber gönderdi. Derhal kabul edileceğini zannetti. Mustafa Kemal, <i>“Paşa Hazretleri bir yere gitmek mecburiyetindedirler, kendileriyle şimdi görüşemeyecekler,”</i> yanıtıyla karşılaştı. Fakat kutsal bir amaç uğruna yola çıkmış olan Mustafa Kemal, böyle bir engel önünde geri dönemezdi. Kabul olunmak için ısrar etti. Nihayet Paşa’nın yanına götürüldü. Paşa’nın salonunda, ayakta yapılan bu konuşma topu topu birkaç dakika süren, üç-beş kelimenin içinde kalmıştı.<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn27" id="_ednref27" title="">[27]</a></sup></p>

  <p>Mustafa Kemal sordu: <i>“Paşam, ben size Suriye’den mektup yazdım, devrimden, ihtilalden bahsettim. Memlekette inkılâp yapabilir bir adam olduğumu anlattım. Siz de bana,</i> ‘Her ne suret ve vasıta ile olursa olsun buraya geliniz, ben elimden geleni yaparım,’ <i>diye cevap verdiniz. Simdi halinizde bir çekinme bir tereddüt görüyorum. Ancak ben bir kez gelmiş bulundum, şimdi ne yapacağım?”<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn28" id="_ednref28" title="">[28]</a></sup></i></p>

  <p>Uzaktan ünü duyulan bu paşanın yanıtı şu olmuştu: “<i>Ben hiçbir şey yapamam. Yalnız senin yapacaklarını iyi karşılamakla yetinirim. Ancak benim de senden bir ricam var: Beni yakma!”</i> Mustafa Kemal, yakılmaktan korkan bu paşaya kendisini yakmayacağına dair söz verdi ve gecenin karanlığında, geldiği gibi evine döndü.<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn29" id="_ednref29" title="">[29]</a></sup></p>

  <p>Afet İnan<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn30" id="_ednref30" title="">[30]</a></sup> Mustafa Kemal’den dinlediği karar sürecini anlatırken, “O gece sabaha kadar uyumadı,” der. “Ne yapacağını, işe nereden başlayacağını düşünerek sabahı buldu. Ortalık ağarırken Mustafa Kemal tan vaktinin ilk aydınlığı ile beraber kararını vermiştir…” diye anlatmaya devam eder. “Üniformasını giyerek Genelkurmay Başkanlığı’nın kapısı önüne gidiyor ve burada bir adamın gelmesini bekliyor. Beklediği kişi Kurmay Albay <a href="../Text/Index.xhtml#d000121" id="diz0000677">Hasan Bey’dir</a>. Çok geçmeden Hasan Bey kılıcını şakırdatarak geliyor ve makamına gireceği sırada Mustafa Kemal, kendisini önlüyor ve “Beni tanıdınız mı?” diyor. Gerçekten o, Mustafa Kemal’in yüzüne dikkatle baktığı halde, bir türlü tanıyamamıştı.</p>

  <p>“<i>Tanıyamadım</i> çocuğum!” cevabı üzerine Mustafa Kemal kendisini tanıttı: “<i>Ben <a href="../Text/Index.xhtml#d000285" id="diz0001629">Selanik Askerî Rüştiyesi’nde</a> okurken, siz birçok defalar bize mümeyyizliğe gelmiştiniz. Mektebi bitirdikten sonra İstanbul’a, Kuleli İdadisi’ne gidecektim. Siz buna mani oldunuz ve <a href="../Text/Index.xhtml#d000197" id="diz0001270">Manastır’da</a> daha iyi yetişirsin, diyerek beni Manastır İdadisi’ne gönderdiniz… Şimdi hatırladınız mı?</i>”</p>

  <p>Mustafa Kemal’in bu açıklaması <a href="../Text/Index.xhtml#d000121" id="diz0000678">Hasan Bey’in</a> olayları anımsamasına yardımcı oldu. Mustafa Kemal devam etti: <i>“Tahmin ve teşhisiniz doğru çıktı, ben hakikaten dediğiniz gibi daha iyi yetiştim. Fakat şimdi bir felaketle karşılaşmış bulunuyorum. Sizi vatansever bir adam olarak tanıdığım için, bugünkü durumumun felaketli yanını da size anlatmaktan çekinmeyeceğim</i>.” Albay Hasan Bey, Mustafa Kemal’in halini anlamış olacak ki ona, <i>“Büroma buyurunuz, orada görüşelim”</i> dedi.</p>

  <p>Hasan Bey’in çalışma odasında Mustafa Kemal ona durumu, nasıl kaçtığını, nasıl yasalara aykırı bir şekilde geldiğini ve sonunda amacının ne olduğunu, hiçbir noktayı atlamaksızın anlattı. Mustafa Kemal’i dikkatle ve sessizce dinleyen Hasan Bey, “Çocuğum,” dedi, “<i>sen her şeyi yıktıktan, alt üst ettikten sonra buraya gelmiş bulunuyorsun, ben şimdi sana ne yapabilirim?”</i> Mustafa Kemal’in yanıtı şu oldu:</p>

  <p>“<i>Ne yapacağınızı ben değil, siz takdir edeceksiniz. Görüyorsunuz ki ben milletime faydalı olabilecek bir hale gelmiş bulunuyorum. Siz bu fikirde değilseniz ve bu azmimde bana yardım etmezseniz</i>, <i>hayatım tehlikeye girer. O vakit ben de başka çare düşünmek mecburiyetinde kalırım. Kendi başıma düşünüp bulacağım bu çare beni belki başarılı kılabilir, fakat edemezse o zaman ben, bu yetişmiş adam, hiç olurum. Beni hiç olmaktan kurtarmak şu dakikada sizin elinizdedir. Size söz veririm beyefendi, öyle hareket ederim ki size zerre kadar zarar getirtmem”.</i></p>

  <p>Hasan Bey Türkiye’de devrim olmasını isteyen ve ona yapacakları yardımı düşünen ve bununla uğraşan bir adamdı. Mustafa Kemal, onun Selanik Askerî Rüştiye öğrencisi olduğu günden beri dikkatini çekmiş olan birisi olduğu için, bütün öğütleri o günün yasa, düzen ve ahlâk kurallarından üstün olan, devrimcilik düşüncesiyle hareket ediyordu. Onun içindir ki Mustafa Kemal’e şu öneride bulundu:</p>

  <p><i>“Durum gerçekten dediğiniz gibi kötü ve tehlikelidir: Şu dakika hatırıma gelen çareyi size söyleyeyim: Müşiriyet makamına bir dilekçe ile başvurunuz</i>, <i>hastalığınızdan söz ederek hava değişimi isteğinde bulununuz. Fakat sadece ‘Erkânı Harbiye Yüzbaşısı Mustafa Kemal’ diye imzalayınız. Ben bu dilekçeyi Sağlık Kurulu’na havale ettirir, Sağlık işleri Başkanı <a href="../Text/Index.xhtml#d000150" id="diz0000809">İskender</a> Paşa’yı ayrıca görerek, gerekeni tembihlerim. Pek söz veremem ama umarım ki başarılı olursunuz.</i> ” Ertesi gün Selanik Asker Hastanesi’nde muayene sonucunda Mustafa Kemal’e bir raporla dört ay <a href="../Text/Index.xhtml#d000286" id="diz0001662">Selanik’te</a> hava değişimi kararı verilip rapor İstanbul’a bildirildi.</p>

  <p>Artık saklanmaya ve kimliğini gizlemeye gerek duymadan, amacı uğrunda çalışmaya başladı. Arkadaşlarından <a href="../Text/Index.xhtml#d000243" id="diz0001468">Ömer Naci’yi</a>, topçu subaylarından <a href="../Text/Index.xhtml#d000138" id="diz0000761">Hüsrev Sami’yi</a> (Kızıldoğan), sınıf arkadaşı ve o tarihte <a href="../Text/Index.xhtml#d000285" id="diz0001630">Selanik Askerî Rüştiyesi</a> Tarih ve Edebiyat Öğretmeni Hakkı Baha’yı (Pars) buluyor, bunların aracılığıyla Selanik Askerî Öğretmen Okulu Müdürü Öğretmen Mahir ve Selanik Askerî Rüştiyesi Müdürü Bursalı Tahir Bey ile tanışıyor. Bunlar Mustafa Kemal’in hazırladığı devrim hareketine Makedonya’da ilk girenlerdir.<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn31" id="_ednref31" title="">[31]</a></sup></p>

  <p>Ev sahibi Hakkı Baha yeni evlenmiştir. Arkadaşlarıyla burada toplanmaya karar veriyorlar. Hakkı Baha’nın evine gidiliyor. Hakkı Baha, giymiş olduğu süslü bir Japon pijamasıyla kendilerini karşılıyor. Bu ev, Mustafa Kemal’in <a href="../Text/Index.xhtml#d000301" id="diz0001762">Şam’da</a> kurduğu ihtilal komitesinin Makedonya teşkilatının kurulduğu yer olması bakımından önemlidir.</p>

  <p>Mustafa Kemal ve arkadaşları bir masa etrafında toplanıyorlar; kendisi cebinden bir kartvizit çıkarıyor, bunun üzerinde yazılı olan maddeleri okuyor. Bu konuşma odada tanık olarak bulunan devrim örgütünün üyesi <a href="../Text/Index.xhtml#d000138" id="diz0000762">Hüsrev Sami</a> tarafından şöyle anlatılıyor:<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn32" id="_ednref32" title="">[32]</a></sup></p>

  <p><i>“Arkadaşlar, bu gece burada sizleri toplamaktan amacım şudur: Ülkenin yaşadığı sonu tehlikeli anları size söylemeye gerek görmüyorum. Bunu tümünüz anlamışsınız. Bu mutsuz ülkeye karşı önemli görevlerimiz vardır. Onu kurtarmak tek amacımızdır. Bugün Makedonya’yı bütün Rumeli’yi, yurt topluluğundan ayırmak istiyorlar. Ülkeye yabancı etkenliği ve egemenliği bir ölçüde ve eylemli olarak girmiştir. Padişah zevk ve saltanatına düşkün, her aşağılığı yapabilecek iğrenç bir kişidir. Ulus zulüm ve baskı altında yok oluyor. Özgürlük olmayan bir ülkede, ölüm ve yıkılış vardır. Her ilerlemenin ve kurtuluşun anası özgürlüktür. Tarih, bugün biz çocuklarına bazı büyük görevler yüklüyor. Ben Suriye’de bir dernek kurdum. Baskılı yönetimle savaşıma başladık. Buraya da bu derneğin aslını kurmaya geldim. Şimdilik gizli çalışmak ve örgütü oluşturmak zorunludur. Sizden özveriler bekliyorum. Ezici bir baskılı yönetimi yıkmak, ulusu egemen kılmak, özetle yurdu kurtarmak için sizi göreve çağırıyorum…”</i></p>

  <p>Yüzbaşı Hüsrev Sami konuşmanın ardından odanın havasını anlatmayı sürdürüyor: Odanın içinde derin bir sessizlik olmuştu. Lambanın solgun ışıkları içinde Mustafa Kemal’in etkin sesinin yankıları hâlâ dalgalanıyordu. <a href="../Text/Index.xhtml#d000243" id="diz0001469">Ömer Naci</a> ayağa kalkarak, Mustafa Kemal’in konuşmasına karşı o tatlı şivesiyle, <i>“Mustafa Kemal, arkandayız, seni izleyeceğiz. Ölümler, cellatlar, işkenceler bile bizi bu direncimizden çeviremeyecektir. Özgürlük verilmez, o ancak alınır. Zulüm ve baskılı yönetim altında inleyen bu suçsuz ve çözümsüz ulusu kurtaracağız, yaşasın özgürlük ve başkaldırı!”</i> sözleriyle derin sessizliği bozmuştu. Mustafa Necip, devrimin o özverili çocuğu, gizli hıçkırıklarla yanımda gözyaşlarını tutmaya çalışıyordu. Mustafa Kemal yeniden söze başladı.</p>

  <p><i>“Arkadaşlar! Gerçi bizden önce birçok girişimler yapılmıştır. Ama onlar başarılı olamadılar. Çünkü örgütsüz işe başladılar. Biz kuracağımız örgütle bir gün kesinlikle ve ne yapıp yapıp başarılı olacağız. Yurdu, ulusu kurtaracağız.”</i></p>

  <div class="picture"><img alt="" src="../Images/08.jpg"/><div class="caption">1906 yılında Şam’da iken</div>
</div>

  <p>Komiteye sadakat yemini yapılması gerekmektedir. Mustafa Kemal, Hüsrev’e bakarak: <i>“Hüsrev, tabancanı çıkar, bu masanın üzerine koy, kararımızı and ile de doğrulayalım</i>…” Hüsrev taşıdığı Browning tabancasını masanın üzerine koydu. Mustafa Kemal, “<i>Arkadaşlar! Devrim için bu silah üzerine yemin ediyoruz</i>, <i>unutmayınız ki burada birbirimize verdiğimiz söz</i>, <i>devrim sözüdür ve onun olması için icabında silah kullanmaktan da çekinmeyeceğiz”</i> dedi. Burada dikkat çekici ayrıntı, Mustafa Kemal girişiminin bir ‘ihtilal’ değil ‘inkılâp-devrim’ hareketi olduğunu özenle mi belirtmiştir, yoksa komitacılıktan etkilenme midir, doğrusu anlayabilmek çok zor.</p>

  <p>Orada hazır bulunanlar, birer birer silahı alıp öpüyorlar ve onun üzerine yemin ediyorlardı. Bu tören bittikten sonra, Topçu Hüsrev’e dönerek, “<i>Al silahını, bu silah mukaddes bir silahtır; onu iyi sakla! Bir gün bana verirsin!”</i> dedi.</p>

  <h4 id="sigil_toc_id_12"><a href="../Text/TOC.xhtml#toc22">Osmanlı İttihat ve Terakki Cemiyeti</a></h4>

  <p class="p2"><a href="../Text/Index.xhtml#d000301" id="diz0001763">Şam’da</a> kurduğu Cemiyet’in çalışmalarını yaymak ve varlığını daha etkin bir hale getirmek için <a href="../Text/Index.xhtml#d000286" id="diz0001663">Selanik’te</a> bir şubesini açmaya karar verdiğinde zaten oralarda varlığını sürdüren bir <a href="../Text/Index.xhtml#d000158" id="diz0000859">İttihat ve Terakki Cemiyeti</a> vardı. Ancak, “…Osmanlı İttihat ve Terakki Cemiyeti, Osmanlı İmparatorluğu’nda ‘istibdad’a karşı yönelen ilk siyasi örgüt olmamıştır. Bu cemiyetin tarih içindeki kökleri <a href="../Text/Index.xhtml#d000344" id="diz0001970">Yeni Osmanlılar</a> hareketine dayanıyordu. İki grup arasındaki ilişki yalnız amaçlarının birleşmesinden değil, fakat İttihat ve Terakki Cemiyeti’nin Yeni Osmanlılar hareketine dâhil olmuş kimselerden yararlanması, sosyal desteğini bir kuşak önce belirmiş sosyal kıpırdanmalardan alması ve 1860’larda üretilmiş bir ideolojiyi kendine rehber edinmesinden doğuyordu.”<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn33" id="_ednref33" title="">[33]</a></sup></p>

  <p>Yeni Osmanlıların amacı Osmanlı İmparatorluğu’nda bir ‘meclis-i meşveret’in kurulmasını sağlayarak siyasi iktidarın paylaşılmasını kurumlaştırmak, bir kuvvetler ayrımı sağlamaktı. Kuvvetlerin dengesi, yürütmeyi kurulacak olan Meclis’e karşı sorumlu tutmakla elde edilecekti. <i>Yeni Osmanlılar</i>, ‘yürütme’den padişahı değil, Abdülaziz devrinde devlet idaresini fiilen eline almış olan Bab-ı Âli üst bürokrasisini kastediyordu. <i>Yeni Osmanlılar’ın</i> bu fikirlerini uygulamaya koymasını sağlayan grupsa devlet adamlarından, askerî liderlerden ve ulemadan oluşan bir cunta olmuştu. Böylece, <i>Yeni Osmanlılar’</i>dan bazıları, tasarladıkları reformları gerçekleştirmek, anayasayı -Mithat Paşa’nın da özendirmesiyle- hazırlama faaliyetlerine katılmak fırsatını elde etmişlerdi.<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn34" id="_ednref34" title="">[34]</a></sup></p>

  <p><i>Yeni Osmanlılar</i> 1877’den sonra Abdülhamid tarafından dağıtıldılar. Fakat sürgüne gönderildikleri tarihte bile faaliyetlerini İttihat ve Terakki Cemiyeti’ne bağlayacak olan olaylar çıkıyor, daha sonra <a href="../Text/Index.xhtml#d000163" id="diz0000981">Jön Türkler</a> arasında şöhret yapacak olan bazı kişilerin isimleri işitilmeye başlıyordu.<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn35" id="_ednref35" title="">[35]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000158" id="diz0000860">İttihat ve Terakki Cemiyeti’nin</a> kuruluş ve ilk eylemlerine<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn36" id="_ednref36" title="">[36]</a></sup> kısaca bakalım. Çünkü Mustafa Kemal’i izlerken bu Cemiyetle sıkça karşılaşacağız.</p>

  <p>Cemiyet ilk olarak “İttihad-ı Osmanî” adıyla (Osmanlı Birliği anlamında) İstanbul’da, Demirkapı’da (Sirkeci) Askeri Tıbbiye (Tıbbiye-i Şahane) mektebinde kurulmuştur (21 Mayıs 1305- 3 Haziran 1889). Aynı yıl Paris’teki <a href="../Text/Index.xhtml#d000163" id="diz0000982">Jön Türklerin</a> lideri <a href="../Text/Index.xhtml#d000015" id="diz000069">Ahmet Rıza Bey</a>’le ilişki kurulmuş ve Cemiyet “Osmanlı İttihat ve Terakki Cemiyeti” adını almıştır.</p>

  <p>Mekteb-i Tıbbiye-i Şahane’deki kurucuların tümü de Osmanlı çöküşünü ve istibdadını durdurmak isteyen gençlerdir: Ohrili <a href="../Text/Index.xhtml#d000141" id="diz0000778">İbrahim Temo</a>, Arapkirli&nbsp;<a href="../Text/Index.xhtml#d000005" id="diz000032">Abdullah Cevdet</a>, Diyarbekirli <a href="../Text/Index.xhtml#d000149" id="diz0000806">İshak Sükûti</a>, Kafkasyalı Mehmet Reşit, Bakülü Hüseyinzade Ali.</p>

  <p>Bu aşamada Cemiyet duygusal yönü ağır basan bir “öğrenci kuruluşu”dur ve felsefe tartışmalarının oluşturduğu bir ortamın ürünüdür.</p>

  <p>Cemiyet muhalif kişi ve çevrelerle kurduğu ilişkiler sonucu az çok tanınmış ve ülke içinde ve dışında “şubeler” kurma ve örgütlenme yoluna girmiştir. Ne var ki daha ilk aşamada, Paris şubesi ile eylemcilik alanında bağdaşma olmamıştır, İstanbul’dakilerin Abdülhamid’i devirme isteği Paris’teki Jön Türklerce benimsenmemiştir. Ve ara açılmıştır.</p>

  <p>Bu arada kimi öğrencilerin verdikleri jurnal üzerine ilk tutuklamalar başlamıştır. Padişahı devirme amacı Yıldız’ın geniş tahkikatı sonunda öğrenilince pek çok öğrenci Trablusgarp ve Fizan’a sürgün edilmiştir.</p>

  <p>Ülke içi bir duralama başlamıştır. Boşluğu dışarıdaki örgütlenme üstlenmiştir. Ahmet Rıza Bey’in önderliğindeki Paris şubesi, Hoca Kadri’nin yönettiği Kahire, İshak Sükûti ve Abdullah Cevdet beylerin yönetimindeki Cenevre şubeleri, İbrahim Temo’nun Balkanlar’da yer yer kurduğu küçük şubeler ve Kafkasya’daki şubeler bu alanda eylemci olmuşlardır.</p>

  <p>Bu şubelerin başında Paris şubesi vardır ve İstanbul’a oranla merkez gibi çalışmıştır. Özellikle Türkçe <i>Meşveret</i>, Fransızca <i>Mechveret Supplément Français</i> (Meşveret’in Fransızca eki) gazeteleriyle yüksek öğrenim gençliği (Harbiye, Tıbbiye öğrencileri) üzerinde etkin olmuştur. Cenevre şubesinin <i><a href="../Text/Index.xhtml#d000214" id="diz0001336">Mizan</a></i> ve <i>Osmanlı</i> gazeteleri, Kahire şubesinin <i>Kanun-i Esasi</i> ve <i>Hak</i> gazeteleri de aynı işlevi görmüşlerdir. Bu yayınlar dışında başka organlar da vardır.</p>

  <p>Ülke dışındaki Jön Türkler kalabalık bir kitle değildirler. Fakat türdeş de olmamışlardır. Sürekli anlaşmazlıklarla birbirlerinden ayrılmışlardır. Abdülhamid bu rahatsız kitleyi daha da bölmek ve ülke içine çekmek için tüm önlemleri almıştır, ilk olarak, 1897 yılında, Cenevre grubunun lideri Mizancı Murat Bey’le anlaşması için serhafiyesi Ahmet Celâlettin Paşayı görevlendirmiş ve başarılı olmuştur. Girişim 1899 yılında yinelenmiş, Ahmet Rıza Bey’in çevresi hemen hemen boşalmıştır. Bu tarihte, Abdülhamid’in eniştesi Damat Mahmut Paşa ülke dışına kaçarak, iki oğlu <a href="../Text/Index.xhtml#d000250" id="diz0001494">Prens Sabahattin</a> ve Lûtfullah Beylerle Paris’e gelmiştir. Bu kentteki Jön Türk hareketi canlanmış, fakat anlaşmazlık ve kişisel rekabetler artmıştır.</p>

  <p>Paris’teki 1902 kongresi, Jön Türkleri birleştireceğine bölmüştür ve ortaya iki cemiyet çıkmıştır.</p>

  <p><a href="../Text/Index.xhtml#d000015" id="diz000070">Ahmet Rıza Bey</a>&nbsp;grubu “Terakki ve İttihat Cemiyeti”ni kurmuş ve eski gazetelerini yayınlamaya devam etmiştir. İdeolojik beğenisi <i>Auguste Comte</i> ve pozitivizmden yana olmuştur.</p>

  <p><a href="../Text/Index.xhtml#d000250" id="diz0001495">Prens Sabahattin</a> Bey grubu “Teşebbüs-ü Şahsi ve Âdem-i Merkeziyet Cemiyeti”ni kurmuştur. Yayın organı <i>Terakki</i> gazetesidir. Prens, Edmond Desmolins ve Fréderic Le Play’den aktardığı <i>İlm-i İçtima</i> doktrinini benimseyerek Osmanlı toplumuna uygulama yanlısı olmuştur. Bu çatışma ülkeye girecek ve siyasal alanda iktidar-muhalefet akımlarını tüm Meşrutiyet boyunca biçimlendirecektir.</p>

  <p>Ülke içi çalışmalar duralamıştır. Öğrenci çevresinden çıkarak, tutucu bürokrat kesimin yönetimine geçen gizli cemiyet gölgede kalmıştır. Üstelik pozitivist Ahmet Rıza Bey ve grubu ile sürekli çatışma durumundadır.</p>

  <h4 id="sigil_toc_id_13"><a href="../Text/TOC.xhtml#toc23">Rumeli’de Yeniden Doğuş</a></h4>

  <p class="p2">1906 yılı Eylül ayında <a href="../Text/Index.xhtml#d000286" id="diz0001664">Selanik’te</a>, çoğunluğu 3.Ordu subayları olan 10 kişi, Mithat Şükrü’nün (Bleda) evinde <a href="../Text/Index.xhtml#d000241" id="diz0001458">“Osmanlı Hürriyet Cemiyeti”ni</a> kurmuşlardır: Bursalı Tahir (Yarbay ve 1 numaralı üye), Naki (Binbaşı - Yücekök), Edip Servet (Tör) (Yüzbaşı ve Müşiriyet Yaveri), Kâzım Nami (Duru) (Yüzbaşı ve Müşiriyet Yaveri), <a href="../Text/Index.xhtml#d000243" id="diz0001470">Ömer Naci</a> (Yüzbaşı), İsmail Canbolat (Yüzbaşı), Hakkı Baha (Yüzbaşı - Pars), Mehmet Talat (Posta ve Telgraf İdaresi Başkâtibi), Rahmi, Mithat Şükrü (Bleda).</p>

  <p>Görüldüğü gibi ilk on kişinin yedisi 3.Ordu “zabitanından”dır (subaylarından). “Gerek <a href="../Text/Index.xhtml#d000301" id="diz0001764">Şam’daki</a>, gerekse Selanik’teki örgütlenmelerde 1905 Rus İhtilali’nin ve bu ihtilal üzerine bu ülke ve İran’da kurulan Meşrutiyet yönetimlerinin, ayrıca Makedonya bunalımı üzerine Rumeli’de Avrupa müdahalesinin somut bir biçimde giderek artmasının büyük etkisi olduğu şüphesizdir. Avrupa müdahalesi, Makedonya’nın belirli bölgelerinde beş büyük devletin jandarma subayları görevlendirmeleri biçimini alıyordu. Bu durumun, özellikle ulusçu bir ideolojinin sahibi bulunan mektepli subaylarda nasıl bir tepki uyandırdığı tahmin edilebilir. Ki, bu subaylar, Avrupalıların himayesindeki jandarma subayları refah içindeyken, iki ayda bir maaş almaları, terfi ve taltiflerde İstanbul’da bulunan ve büyük çoğunluğu alaylı olan 1. (Hassa) Ordusu subaylarına öncelik tanınması yüzünden zaten Abdülhamid yönetimine karşı kırgın bulunuyorlardı.”<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn37" id="_ednref37" title="">[37]</a></sup></p>

  <p>Osmanlı Hürriyet Cemiyeti, Rumeli’deki iç savaşa benzer ortamdan da yararlanarak büyük bir gizlilik içinde ve hücre biçiminde örgütlenerek yayılmaya başladı. Bu tür bir örgütlenme, öteden beri özgürlükçü Osmanlı kuruluşlarında görülmüş bir şeydi.<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn38" id="_ednref38" title="">[38]</a></sup> Bu on kişilik küçük grubun en ilginç özelliği tüm üyelerin tarikat mensubu ve -bir-ikisi dışında- Mason olmalarıdır. Yine asıl özellik, bu ihtilalci ekibin Makedonya topraklarında oluşmasıdır. Ülke içinde ya da dışında aynı amaçla kurulmuş olan cemiyetleri kendine çekmeyi, kaynaştırmayı ve onlardan önce davranmayı başarmıştır.</p>

  <p>Bu sınırlı ekip içinden üç kişilik bir grup önce “Heyet-i Âliye” (Yüce Kurul), sonra da “Merkez-i Umumi” (Genel Merkez) adını almıştır. Üyelerin adları gizli tutulacaktır.</p>

  <p>Cemiyet silahlı kuvvetler çevresinde hızla yayılmış, asker ve sivil üyeleri artmış, gizli, ihtilalci bir güç olmuştur. Paris’tekiler ülke içinde oluşan bu cemiyetin gelişmesine seyirci kalamamışlar ve onunla ilgilenme gereğini duymuşlardır. Bu amaçla <a href="../Text/Index.xhtml#d000286" id="diz0001665">Selanik’e</a> gizli olarak gelen Paris temsilcisi (Dr. Nâzım Bey) ile birleşme anlaşması yapılmıştır ve <a href="../Text/Index.xhtml#d000241" id="diz0001459">“Osmanlı Hürriyet Cemiyeti”</a> “Terakki ve İttihat” adını almıştır. Bu oluş doğrudan doğruya Osmanlı ordusunun bir girişimi ve eseri olmuştur. Siviller bu kadro içine katılmışlardır.</p>

  <p>Kıyafet değiştirerek Paris’ten gizlice Selanik’e gelmiş olan Dr. Nâzım’ın önerisi ile cemiyetin adı “<a href="../Text/Index.xhtml#d000158" id="diz0000861">İttihat ve Terakki Cemiyeti</a>” olarak değiştirilmiştir. Cemiyet ihtilalci yeraltı çalışmalarında da başarılı olmuş, Abdülhamid’in bastırıcı elemanlarıyla çarpışmıştır ve patlamaya hazır bir duruma gelmiştir.</p>

  <p class="p9">***</p>

  <p>Mustafa Kemal’in Selanik’te komitacılık yaptığı günlerde annesi her şeyin farkındadır, üzüntü ve korku içindedir, ama oğluna da destek olmaktan onu yüreklendirmekten geri durmaz, ürkmez. Bu desteği Mustafa Kemal şöyle anlatıyor:</p>

  <p><b>“Biz Selanik’te tahmin edeceğiniz tarihlerde fedakârca komitacılık</b> (kendisi komitecilik diyor, e.m.) <b>yapıyorduk. Meşrutiyet’in ilanından çok önce bir gece bizim evde bir toplantı olmuştu. Bu Selanik’te Mekteb-i Sanayi karşısında pembe boyalı büyücek bir evdi. İşte bu evin bir odasında birtakım arkadaşlarla toplanmıştık. Bu arkadaşlardan biri, ki şehit oldu veya vefat etti, hürmetle anarım, Kâmil Bey isminde bir süvari subayıydı. Şişmanca birisi… Çok para toplamışlardı. Liralar, mecidiyeler ve gümüş madenî paralar… Bizim görüştüğümüz odaya bakan hizmetçi anama bunu haber vermiş. Yukarıda paralar, konuşmalar ve planlar var, içeriğinde bir takım sözler söylemiş. Hasta ihtiyar yatağından kalkmış, bizim bulunduğumuz odanın kapısına kadar gelmiş, tekrar odasına gitmiş…</b></p>

  <p><b>Verdiğimiz kararlardan sonra arkadaşlar gittiler. Uyumakta olduğunu zannettiğimiz anam yanıma geldi, bana dedi ki: ‘Çocuğum, bir şey anlamak istiyorum, sen ve senin arkadaşların yedi evliya kuvvetinde olan padişaha isyan mı ediyorsunuz?’ Anama ne düşündüğümü, ne yaptığımızı söylemek istemiyordum. Fakat bizim o akşamki toplantımızı görmüş, her şeyi öğrenmiş olduktan sonra artık annemden ve kız kardeşimden gerçeği gizlemeğe gerek görmedim. Tam tersine onları aydınlatmayı tercih ettim.</b></p>

  <p><b>‘Evet, anne,’ dedim, ‘senin yedi evliya kuvvetinde farz ettiğin adamın hiç bir kuvveti yoktur. Biz burada toplanan insanlar memleketi bu zalimlerden kurtarmak istiyoruz. Senin aklın buna ermez yahut evladın olduğumu unutarak, gider evliyalara kavuşursun!’ O zaman aklını başına aldı, dedi ki:</b></p>

  <p><b>‘Evladım, siz acemisiniz, mademki böyle şeylerle uğraşıyorsunuz, bana yaptığınız şeyleri haber veriniz, gizli şeylerini bana bırakınız. Çok dikkat etmelisiniz. Başarılı olmak zordur. Mahvolmak daha doğal kabul edilmek lâzım gelir. Ne yapayım yegâne erkek evladımsın, senin mahvolmanı istemiyorum!’ dedi. ‘Anne,’ dedim, ‘bu işler almış yürümüştür. Ben namuslu bir adam olarak bu işlerin içinde bulunmak mecburiyetindeyim. Beni bundan menedebilir misiniz?’</b></p>

  <p><b>‘Hayır, evladım, bir gün bu işler olduktan sonra seni namus ve haysiyet sahibi olanlarla beraber görmezsem, işte o zaman müteessir olurum. Ben senin kadar okumuş değilim. Senin kadar bilmem. Seni, gördüğün anladığın şeyleri yapmaktan menetmeğe kalkışmam. Yalnız dikkat et, esas muvaffak olmaktır, muvaffak olmağa çalışınız.’”</b></p>

  <p>Daha Abdülhamid istibdatı sürerken, herkesin birbirinden ürktüğü bir sistem ortada duruyorken, bir subayın annesinin bu konuşmayı yapıp oğlunun ve arkadaşlarının arkalarında duruşları her babayiğidin harcı değildir. Sürekli olarak oğlunun ölüm haberlerini alan <a href="../Text/Index.xhtml#d000357" id="diz0002031">Zübeyde Hanım</a> çok çilekeş bir anne olmuştur.</p>

  <p class="p9">***</p>

  <p>Bu sırada İstanbul’dan <a href="../Text/Index.xhtml#d000301" id="diz0001765">Şam’da</a> 5.Orduya bir emir geldi. Mustafa Kemal’in nerede olduğu soruluyordu. Daha önce arkadaş olduğu komutanın oğlu <a href="../Text/Index.xhtml#d000339" id="diz0001958">Yafa’daki</a> arkadaşlarına mektup yolladı, Yafa’da olduğunu bildireceklerdi. Tutuklanması için Selanik’e de emir verilmişti. 3.Ordu sağlık bürosu raporu tanımak istemiyordu. Raporu veren de, “Ben hangi ordudan olduğunu bilmiyorum,” diyordu.<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn39" id="_ednref39" title="">[39]</a></sup></p>

  <p>Yafa’dan İstanbul’a giden habere göre Mustafa Kemal Mısır sınırında Bi’russuba’da kıtasının başında idi. Soruşturma için giden subay da aynı bilgiyi verdi. Mustafa Kemal gene gizlice 15 Temmuz 1906’da Yafaya döndü ve her şey unutuldu.<sup><a href="../Text/Bolum_3_dipnot.xhtml#_edn40" id="_ednref40" title="">[40]</a></sup></p>
