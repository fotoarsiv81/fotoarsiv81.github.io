  <h2><a href="../Text/TOC.xhtml#toc167">YÜZYILLARIN ÖNEMLİ DEVRİMCİSİ</a></h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <h4 id="sigil_toc_id_102"><a href="../Text/TOC.xhtml#toc168">Başlık Değil Baş Meselesi</a></h4>

  <p class="p2">İnsanlık tarihinin önde gelen komutan ve devlet kurucularından olan Mustafa Kemal’i ötekilerden ayıran en önemli niteliği devrimciliğidir. İhtilalden devrime evriliş, hem kararlılık hem de olağanüstü cesaret ister. Burada sözü edilen cesaret akıldır. Bu büyük dâhide bu iki niteliğin birleştiğini görmekteyiz.</p>

  <p>Türkiye Cumhuriyeti’ni öteki cumhuriyet örneklerinden ayıran temel özelliğin tanımı bir kez daha yapılmalıdır: “Egemenliğin Tanrı’dan alınıp bireye verilmesi, kuldan vatandaş, ümmetten millet yaratılması; bunun da laik düşünce sistemi üzerine oturtulmasıdır.” Yani aklın egemen kılınmasıdır.</p>

  <p>Aklın üstün kılınması O’nda şaşmaz bir doğrudur: “<i>Doğada bilirsiniz ki, hiçbir şey yok olmaz, ne bir söz, ne bir hareket… Yarın bizi saran tabiat unsurları içinde binlerce ve binlerce yıl önce söylenmiş sözleri olduğu gibi toplayıp saptamak olanağına elbette varılacaktır. Yine bu insan zekâsıdır ki, beklediğimiz sonucu elde etmemiş olamamakla beraber, bugünkü araştırıcı zekâları tatmin edecek ve tarihi aydınlatacak yeni metotlar ve ilimler bulmuştur.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn1" id="_ednref1" title="">[1]</a></sup></p>

  <p>Çağın emrettiği sosyal yaşantıyı düzenleyen devrimler laiklik eksenine oturtulmuştur. Laikliğin insanlığın gelişme serüveni içinde tanımını “egemenliğin kimin tarafından kullanılacağının belirlenmesi; yani, egemenliğin kutsal tarafından değil, insan tarafından kullanılmasıdır,” içeriğinde yapacak olursak, sosyal yaşam alanındaki ve siyasal alandaki devrimlerin anlaşılması da içselleştirilmesi de kolaylaşır. Gazi’nin Meclis kürsüsünden bir milletvekilinin laikliğin tanımını isterken, alaycı üslupla sorduğu soruya verdiği yanıtı belleklerden çıkarmamak gerekiyor: “<b>Adam olmak, demektir, hocam, adam olmak!</b>”</p>

  <p>O’nun yaptığı devrimlerin hiçbiri tesadüfen ya da olaylar onu güçlü bir yönetici kıldığı için yapılmış değildir. Hepsi Osmanlı İmparatorluğu’ndaki sosyal ve siyasal birikimin değerlendirilmesi sonucu olan bir düşüncenin ürünü olarak yeşermiş, planlanmış, adım adım uygulanmıştır. O, serüven adamı değildir. Matematik akıl adamıdır. Daha <a href="../Text/Index.xhtml#d000083" id="diz0000499">Erzurum Kongresi</a> günlerinde Mazhar Müfit’in not defterine yazdırdığı devrimleri gün gün hayata geçirmiştir. <a href="../Text/Index.xhtml#d000117" id="diz0000669">Halide Edip</a> anılarında <a href="../Text/Index.xhtml#d000056" id="diz0000284">Büyük Taarruz</a> öncesi, yani 1922 yılında Akşehir karargâhında sabah saat üçe kadar Türkiye’nin geleceğini konuştuklarını, Gazi’nin, “<b>Biz şimdi bütün memleketi Batılılaştıracağız (garplılaştıracağız)</b>” kararındaki coşkusunu yazar. Sovyet Elçisi <a href="../Text/Index.xhtml#d000033" id="diz0000176">Aralov</a> da anılarında, “<b>Daha taarruzdan önce yanında bulunduğum sırada Mustafa Kemal Paşa: Kadınların kurtuluşu için bir savaş açacağım, ilköğretimi geniş ölçüde yayacağını, millî ekonomiyi, sanayii, köy ekonomisini, kültürü geliştireceğini söylemişti</b>…”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn2" id="_ednref2" title="">[2]</a></sup> der.</p>

  <p>Mustafa Kemal’in <i>Karlsbad Hatıraları</i>’nı okuduğumuzda, Osmanlı’da kadınların sorunları ve kadın hakları konusunda düşünce geliştirdiğini, çevresindekilerle tartıştığını ve cumhuriyet sonrasında yapacaklarını tasarladığını görürüz. 6 Temmuz 1916 tarihli günlüğünün bir bölümünde şunları yazıyor:<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn3" id="_ednref3" title="">[3]</a></sup></p>

  <p class="p7"/>

  <p>“<i>Yemekten sonra oturduğumuz salon, dans salonunun bitişiğindeydi. Çok zarif, tatlı birkaç genç kadın, smokinli erkeklerle dans ediyorlardı, iki salon arasındaki büyük camlı kapı, köşede bulunduğumuz fotöylerden bu yinelenen ve sürdürülen Vonstep’leri izlemeye çok elverişliydi.</i></p>

  <p><i>“Ne güzel,” dedim. Dansı çok sevdiğimden, ataşemiliterlik zamanımda birinci valsörlerden sayıldığımdan söz ettim.</i></p>

  <p><i>Hanımefendi de kızlık yaşamında çok dans ettiğinden, dansı sevdiğinden söz etti ve sonra ekledi: “Bu yaşamın bizde yerleşmesi ne kadar güç…”</i></p>

  <p><i>Dedim ki: “Ben daha evlenmemiş bir kişiyim. Benimle, bir evlinin bu konudaki düşünce biçimi arasında ayrım olabilir. Ama bu konuda tümüyle yalnız olmak, küçük duygulardan sıyrılmak gerekir. Şimdi, şunu demek istiyorum: Ahlâk, her toplumsal kesimin inanışına göre başka anlam, başka renk, başka amaç gösteriyor gibidir.</i></p>

  <p><i>Sözgelimi bizde, namus ve günahsızlık çok büyük ve sıkı olarak sınırlandırılmıştır. Bu Avrupalı bu sınırlamaları tanımıyor. Onlar bizim gözümüzde ahlâksız, onların gözünde biz vahşi…</i></p>

  <p><i>Bu nedenle, iki felsefeden birini yeğlemek gerekiyor. Asıl olan, doğal duruma dönmek, ama daha süslü, daha insancıl, erkek ve kadın tümüyle özgür ve bağımsız, yaşam boyunca belirgin ilişkilere bağlı olmayacak… Ama insanlığın sürekliliği, toplumsal yükselmenin sağlanması, genel düzenin korunması için yasalar, kurallar olacak, bunlara uyulacak. Ya da olgunluğa gelen her erkek, her kadın, kendine her bakış açısından denk düşecek bir eş buluncaya kadar, temizliğini koruyacak ve bulduktan sonra oluşacak çift, bir ocak kuracak… Eşlerden biri ölünceye dek ya da şimdiye dek yürürlükteki kurallar ve yasa hükümlerinin izin verdiği nedenler altında ayrılıncaya dek, erkek karısına, kadın yalnız kocasına ruhça, düşüncede, maddi olarak bütün varlığını adayacak…</i></p>

  <p><i>Eşler arasında, dışarıya taşmak eğiliminde olan duyguları ve eğilimleri boğmak için önlem alalım: İslamlıkta uygulanmakta olan örtünme, kadınların kocalarından başka erkekle kesinlikle ilişkide bulunmamaları, dış yaşamları olmamaları bir ölçüde kadınları durdurur, ama erkekler için bugünkü uygarlık ortamında bir engel çıkarmak güç… Gerçi onları, ciddi ve sürekli biçimde çalıştırmak yolu da akla gelebilir. Çok güzel, o denli ciddi ve yorucu çalışmalardan sonra, son yüzyılın gelişmeleri ve uygarlığın ışıklarıyla beyni aydınlanmış bir erkek, işinden doğru evine gelip, kapanarak yarın için gereken zevki, çalışma gücünü kazanabilir mi acaba?.. Biraz hava, biraz müzik, biraz tiyatro, özetle bir yaşam istemez mi?.. Bu doğal gerekleri, uygarlığı uygularken yanında karısı bulunmazsa, bu noksanı gidermek gerekmeyecek mi? Çünkü bir erkek için kadının yanında oluşundan, kadın sözünden, kadının arkadaşlığından yoksun bulunmak bir noksandır, bu ne bahasına olursa olsun sağlanır. Ama evde erkeksiz kalacak kadın için erkek gereksinimi de aynıdır… Ruh gereksinimidir, en önemli olan budur. Sonra, böylesine sıkı koşullara uyarak yaşayacak kadınlarımızın yaşam üzerine, uygarlık üzerine, özgürlük üzerine düşünceleri, duyguları ne olabilecektir?</i></p>

  <p><i>Düşünülebilir ki, biz kadınlarımıza çocukluklarından başlayarak evleninceye dek yükseköğrenimde, bilimsel ve teknik öğretim yaptırırız. Evlendikten sonra bütün bu bilgi dağarcığıyla kocasını, ocağını süslemesini, sevindirmesini de öğretiriz. Ama evleneceği yıla dek, bu yüklenen seçkin öğrenimi nerede vereceksiniz… Okullarda mı? İlkin eğitim ve öğretim ana kucağında başlar; ikinci olarak, erkekler de böyledir, okuldan insan en seçkin bir model olarak çıkmaz; yaşamaya, uygarlığı, her şeyle ilgili gerçek ve birikmiş eğitim ve kanı ve görüşler, okuldan ve genel yaşama doğrudan ve eylemli olarak katıldıktan sonra, insanları, ülkeleri, işleri, ilişkiler kurarak enine boyuna inceleyerek edinilir; okul eğitim ve öğretimi, görgüsü, erkek olsun, kadın olsun insana genel ve ortak yaşamda ilk adımı atmak için bile çok zaman yetersizdir. Erkek gibi kadın da, kadınlığını, kadınlığın yerini, gerçek ve ortak yaşamdaki önemi içinde birçok hatalardan, sevaplardan sonra değerlendirecek ve dengesini bulabilecektir. Sorun bu bakış açısından incelenirse, sonra bir erkek ilkgençlik ve coşku döneminden başlayarak, yaşamının her döneminde, yaşamının her anında işleyeceği, işlemek eğiliminde olduğu yürürlükteki ahlaksal kurallara aykırı hareketlerinin, mantığın dışına çıkmamak koşuluyla, onu erdemli ve ciddi bir adam olmaktan alıkoymadığı; tam tersine bu hareketlerin yaşamda deney sayıldığı, ancak böyle bir adamın, kadını tanımak, bir kadını mutlu kılmak, bir kadınla mutlu olmak yollarını en iyi bilebileceği göz önüne alınırsa, aynı deneyimleri geçirmemiş bir kadının kocasına takınacağı tutumu, onun bütün ruhsal, duygusal, maddi gereksinimini eksiksiz yerine getireceği nasıl gerçekleştirilebilir ve kabul görür?</i></p>

  <p><i>Atalarımızın, Osmanlı yiğitlerinin evlenme yöntemleri mağrur erkeklerin yeğleyeceği bir biçimdir. Bir Osmanlı için, o da her emir ve işaretine hazır, yalnız kendine adamış ve adamak zorunda kalmış bir ya da daha çok kadın vardır. Koca yiğit, bunlarla ancak zamanında uğraşır. Sonra atı vardır, silahları vardır. At ve silah ile yaptığı askerlik sanat ve zaferleri ve ganimetleri kendini eğlendirmeye yeterlidir.</i></p>

  <p><i>……………</i></p>

  <p><i>Ama sanıyorum, artık bugün kadınları, büyükbabalarımızın müthiş bakışları altında sinmiş, olduğu gibi bulunduramayacağız.</i></p>

  <p><i>……………</i></p>

  <p><i>Özetle sonuç: Bu kadın sorununda cesur olalım. Kuruntuyu bırakalım… Açılsınlar, onların beyinlerini ciddi bilim ve teknikle süsleyelim. Namusu, tekniği sağlıklı biçimde açıklayalım. Onur ve değer sahibi olmalarına birinci derecede önem verelim. Sonra kişisel ilişkilere gelince, doğaya ve ahlâkımıza uygun karı arayalım. Onunla evlenme koşullarımızı açık ve kesin olarak kararlaştıralım. Ona, uymada kusurlu olunca, onun gereklerini yapalım. Kadın da böyle hareket etsin!..</i>”</p>

  <p class="p7"/>

  <p>Kadın hakları konusunda yapılması gerekenleri daha genç bir subayken tanımlamış, etkin bir konuma geldiğinde de bunları yapabilecek kararlılığı göstereceğine kendisini inandırmıştır. “Gazi’nin yaptığı ve Cumhuriyet idaresi tarafından kabul edilen devrimler arasında en cüretkâr, en mutlu ve en çok sevinçle karşılanmış olanının, Türk kadınının özgürlüğüne kavuşması olduğunu kimse yadsıyamaz.”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn4" id="_ednref4" title="">[4]</a></sup> O, zaferin Mehmetçiğin süngüsü ile kazanıldığını bildiğinden, özellikle yüzyıllar boyunca dini sömürmeye kalkışanlara alet olmamaya, onların bu zafere ruhani bir peçe takmalarına izin vermemiştir. Bu nedenle, o gün bugündür toplumu dinle uyutup aldatanlar ve bu yolla çıkar sağlayanlar Gaziye ve devrimlerine karşı bitmek tükenmek bilmeyen bir kin ve nefretle saldırmaktadır.</p>

  <p>Mustafa Kemal bir yandan dış düşmanlara, halife padişahla ve onun İngiliz işbirlikçisi adamlarına karşı savaşırken; öbür yandan da Büyük Millet Meclisi’nde irticayı temsil eden ve dinin bir iman, ibadet ve vicdan işi olmasına bir türlü razı olmayarak onu devlet işleri üzerinde egemen kılmakta ayak direten iç düşmanlar, muhalifler ile uğraşmak zorunda kalmıştır.</p>

  <p>Meclis’te öyle bir durumun ortaya çıkmış olmasına, yani dinin eskisi gibi kötüye kullanılmak istenilmesine karşı çetin bir mücadelenin açılması gerekmiştir. Bu mücadeleyi zorunlu kılanlar, artık dinin yükseklerde duran bir ışık, ulusal varlığın manevî bir koruyucusu gibi görülmesini kabul etmeyip onun eskiden olduğu gibi her şeye karıştırılmasında ayak direyenlerdi. Onlar, bu sayede dini bir çıkar aracı gibi kullanarak din adına her işe karışmak ve bu sayede her türlü çıkar ve mevki elde etmek istiyorlardı.</p>

  <p>Dini böylece sömürmeye kalkışanlarla onun her şeyin üstünde kalmasını isteyenler arasında bazen açıkça, bazen de örtülü olarak mücadele yapıladururken büyük zafer kazanıldı.</p>

  <p>Bazen din ve şeriat adına öyle tuhaf, acıklı şeyler oluyordu ki bu tuhaflıklar millet kürsüsüne kadar çıkıyordu.</p>
<blockquote>
  <p>“Abdullah Efendi’nin lokantası, yalnız midelerimiz için değil, ruhlarımızı da besleyen bir toplanma yeridir. Merkez Kahvesi’nde, Kuyulu Kahve’de bitmeyen konuşmalar, Meclis’te hıncını alamayan münakaşalar, günün ve gecenin belirli saatlerinde burada hararetli hararetli devam eder.</p>

  <p>Abdullah Efendi’nin ve lokantasının adı da Meclis’te geçti: Kütahya’nın hoca bir milletvekili bu lokantanın yemek listesinde, tatlı yemekler arasında şunları görmüş: Dilberdudağı, kadıngöbeği… Buna çok kızmış… Genel ahlâka aykırı bulmuş… Meclis’e derhal bir soru önergesi vermiş: Müstehcen ve genel ahlâka aykırı olan bu isimlerin listeden kaldırılmasına dair… Bereket versin ki, Hoca Efendi’nin bu önergesi gündeme alınmadı da Ankara’da yalnız nazariyat ve hayal ile geçinen gençler, bekârlar, o güzelim dilberdudağından, kadıngöbeğinden mahrum kalmadılar!..”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn5" id="_ednref5" title="">[5]</a></sup></p>
</blockquote>

  <p>21. yüzyılın başında, Cumhuriyet Türkiye’sinde ulusal yayın yapan bir cemaat televizyon kanalında da aynı tatlı ve yemek adlarının değiştirilmesi için yayın yapılmış olması, zihniyetin hiç değişmemiş olduğunu göstermektedir.</p>

  <p>Gazeteci Mahmut’un (Soydan) gözlemine göre “Ankara’da, [1922 yılında] Meclis’te kara zihniyet alabildiğine yürüyordu. Mustafa Kemal Paşa, şeriatçıların bazı aşırı hareketlerine, ölçüsüz dileklerine karşı infial duymaktaydı. Ancak ahengin bozulması endişesi, millî savunma hazırlıkları yapan halk arasında olumsuz bir propaganda konusuna yol açmamak arzusu, onu beklemeye, müsamahaya itiyordu.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn6" id="_ednref6" title="">[6]</a></sup></p>

  <p>Hocaların din sömürücülüğü yapan kısmı Mustafa Kemal’i zafer şükranı için Hacı Bayram Camii’ne çağırdılar. Bu koşullar altında oraya gitmek zaferin halkın özverisi, askerîn kahramanlığı ve Mustafa Kemal’in dehası ile değil, veya bütün bu etkenlerin üstünde olarak Hacı Bayram merasimini tertipleyen hocaların duasıyla kazanıldığını kabul etmek, daha doğrusu din sömürücülerinin, işi, halk arasında böyle yaymalarını kolaylaştırmak demek olurdu.</p>

  <p>Eğer bu kimselerin istedikleri bundan ibaret olsaydı, bu manevî haz onlara ve saf halka belki verilebilirdi. Ancak bunun arkasından bu kimselerin dini öteden beri yapadurdukları gibi her işe karıştırmak cüreti arttırılmış ve halka da, bu işte onlarla birlik olmak, isabetli bir hareket gibi gösterilmiş olacaktı. Bundan sonra ise birçok yüzyıldan beri devam edegelen yıkımlar devri doğal olarak yeniden canlanırdı.</p>

  <p>Mustafa Kemal bunu yapmadı ve yapamazdı: ‘Zaferi sizler değil, bizler kazandık,’ dedi ve bu münasebetle Hacı Bayram’a gitmedi.”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn7" id="_ednref7" title="">[7]</a></sup></p>

  <p>Gazi 2 Nisan 1922 tarihinde yanında Sovyet Elçisi <a href="../Text/Index.xhtml#d000033" id="diz0000177">Aralov</a> ile birlikte Konya’dadır.</p>

  <p>“<i>O gece iki medreseyi ziyaret ettik. Kanlı, canlı hemen hepsi de gencecik mollalar medresenin avlusunda dizilmişlerdi. Bunların yanında, geniş cüppeli, beyaz sarıklı hocalar da yer almıştı. Hepsi de yerlere kadar eğilerek Mustafa Kemal Paşa’yı selamladılar. Bunların içinden biri, bunların başı ve en nüfuzlusu, Mustafa Kemal Paşa’dan, medrese sayısını artırmasını rica etti. Bu zat, ayrıca, medrese öğrencilerinin askere alınmamalarını da istirham etti.</i></p>

  <p><i>Hoca konuşurken Mustafa Kemalin kendini tuttuğu belli oluyordu. Ama medrese öğrencilerinin askere alınmamaları söz konusu olunca, artık kendini tutamadı ve yüksek sesle, sertçe, ‘<b>Ne o?</b>’ dedi. ‘<b>Yoksa sizin için medrese, Yunanlıları mağlup etmekten, halkı zulümden kurtarmaktan daha mı değerlidir? Millet kan içinde yüzerken, halkın en iyi çocukları cephelerde dövüşür, yurt için canlarını feda ederken, siz burada genç, sapasağlam delikanlıları besiye çekmişsiniz!</b>..’</i></p>

  <p><i>Mustafa Kemal konuşurken gözleri daha korkunç bir hal alıyordu:</i></p>

  <p><i>‘<b>Bu asalakların askere alınmaları için hemen yarın emir vereceğim!</b>’</i></p>

  <p><i>Hocalar sindiler, ama yüzleri öfkeden kıpkırmızı kesildi, yabancıların yanında hükümet başkanı onları paylamıştı.</i></p>

  <p><i>Mustafa Kemal Paşa bize dönerek, ‘Hadi gidelim,’ dedi, ‘artık burada bizim için yapılacak bir şey kalmadı.’ Ve şöyle, isteksizce bir selam vererek oradan ayrıldı.</i></p>

  <p><i>Mustafa Kemal Paşa otomobilde uzun bir süre yatışmadı.</i></p>

  <p><i>‘<b>Savaş sona erince onlarla daha ciddi konuşacağım! Her şeyden önce onları malî dayanaklarından, vakıflardan yoksun edeceğim. Yurt topraklarının büyük bir parçası, neredeyse üçte ikisi, belki daha çoğu vakıftır. Bu topraklar mollaların yaşam kaynaklandır. Bunların çoğu köylülerin elinden alınmış topraklardır. Buna son vereceğiz. Bir de utanmadan hükümetten yardım istiyorlar.</b>’</i></p>

  <p><i>Mustafa Kemal, Anadolu topraklarında, şimdi gördüğümüz dinç, sağlam delikanlıları askerden kaçıran 17 bin medrese bulunduğunu söyledi. Bu tam bir kolordu demekti. Medrese öğrencilerinin şimdiye kadar niçin askere alınmadıklarını sormam üzerine, Mustafa Kemal, bunların askere alınmaları için gerekli emrin verilmiş olduğunu söyledi. Bu devrimci adım, subaylar arasında büyük bir sevinç yaratmış ve bu olay, son günlerin en çok üzerinde durulan bir konusu haline gelmişti.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn8" id="_ednref8" title="">[8]</a></sup></p>

  <p>İşte bu eyleme dönüşen söylem, yobazlarda, devrim karşıtlarında, saray çevresindeki İngiliz işbirlikçilerinde, muhalif medya mensuplarında, Şeyh Sait gibi Kürt milliyetçilerinde, teokratik rejim isteklilerinde ve onların günümüzdeki uzantılarında, köktendinci olmasa da neredeyse tüm siyasi partilerde siyaset yapanlarda <b>travma</b> yaratmıştır.</p>

  <p>Kurtuluş Savaşı’nın komutanlarından <a href="../Text/Index.xhtml#d000036" id="diz0000251">Asım Gündüz</a> anılarında devrim fikrinin daha <a href="../Text/Index.xhtml#d000190" id="diz0001198">Lozan</a> günlerine denk geldiğini, devrimler için hazırlık yapıldığını anlatır:</p>

  <p>“<i>Lozan görüşmelerinin kesildiği günlerdeydi. Gazi, bütün komutanları <a href="../Text/Index.xhtml#d000159" id="diz0000955">İzmir’de</a> toplamış, onlarla barış anlaşmasından sonra yapılacak işleri görüşmüş, onlardan Kurtuluş Savaşı’nda olduğu gibi devrimleri gerçekleştirirken de yardım edeceklerine dair söz almıştı. Gazi, elbette ‘Fesi atıp şapka giyeceğiz, eski harfler yerine Latin alfabesini getireceğiz, medreselerin köküne kibrit suyu ekeceğiz,’ demiyordu. Bizlere şöyle demişti:</i></p>

  <p><i>Üçüncü Selim’den itibaren başlayan yenilik hareketleri, taassubun çelmesiyle daima yıkılıvermiştir. Şimdi önümüzde bir ufuk açıldı. Savaşı kazandık, barış da olacak. Eğer yüzümüzü hâlâ Batı’ya çevirmez, Batı’nın yeniliklerini ve ileri hamlelerini kabul etmezsek, bu millet yine o köhne müesseselerin elinde eski haline dönecek, daha çok kurtuluş savaşları vermek zorunda kalacaktır. Bizim döktüğümüz alın teri ve verdiğimiz şehit kanları boşa gidecektir. Bunun boşa gitmemesi, sizlerin gayret ve himmetlerine bağlıdır. Memleketi düşman işgalinden kurtardığımız gibi, cehalet ve taassubun elinden de kurtarmada bana yardımcı olursanız, bu milletin ölmezliği bir kez daha ispat olacaktır.’</i></p>

  <p><i>Bütün orada bulunanlar, <a href="../Text/Index.xhtml#d000092" id="diz0000570">Mareşal Fevzi Çakmak</a>, Kazım Karabekir,&nbsp;</i><a href="../Text/Index.xhtml#d000022" id="diz0000124"><i>Ali Fuat Cebesoy</i></a><i>, İzzet Çalışlar, Kemalettin Sami Bey, Şükrü Naili Paşa, Emin Paşa Mustafa Kemal’e kendisini desteklemek için söz vermiştik, işte ordunun desteğini daima yanında bulması sonucudur ki, devrimler hızla gerçekleştirilmiştir.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn9" id="_ednref9" title="">[9]</a></sup></p>

  <p>Çağlar boyu liderler incelendiğinde Mustafa Kemal’in yaptığı devrimler kadar köklü kalıcı olup da, neredeyse hiç kan dökülmeyeni olmamıştır. Bu da, halkın devrimleri ne denli içselleştirdiğinin ispatı olduğu gibi, insanlık tarihinin bu önemli devrimcisini ne kadar sevip saygı duyduklarını da kanıtlamaktadır. Kısacası yukarıda sayılan çıkar ve rejim düşmanı gruplar dışındaki halkın büyük çoğunluğunda travma durumu yaşanmamıştır.</p>

  <p>Eğitim ve hukuk alanlarında yapılan devrim, laikliği sarsılmaz biçimde yerleştirmek amacına dönüktür. Zaten bu iki alanda laik ya da seküler dünya görüşü yerleşmemişse, sosyal yaşamda yapılan ya da yapılacak olan devrimlerin ‘dünyevi’ düşünce sistemi zemininde olması beklenemez.</p>

  <p>Genel olarak başlıklar halinde bile bakıldığında yapılan devrimlerin büyüklüğü ve çokluğu, bir liderin kısa yaşamında değil, bir toplumda uzun yüzyıllar boyunca bile sancısız yapılması olanaksız gibi görünmektedir. Gazi bunu nasıl başardı? Onun karizması öncü ve kalıcı devrimleri de, gelişen sosyal yaşam alanındaki devrimleri de yapması için en önemli etkendi.</p>

  <p>Öncelikle, öncü ve kalıcı devrimler dışındakileri, başlıklar halinde gözden geçirelim: Giyim-kuşamda çağdaşlaşma ve şapka devrimi; tekke, zaviye ve türbelerin kapatılması; uluslararası saat ve takvimin kabulü; uluslararası rakam ve ölçü birimlerinin alınması; Soyadı Yasası ve eski unvanların kaldırılması; kadınlara sağlanan haklar; Harf Devrimi, Hukuk Devrimi; Eğitim-Öğretim Devrimi. Tüm bu sayılan devrimlerin yalnızca 1923-1936 arası yapıldığı göz önüne alınırsa, Mustafa Kemal’in insanlık tarihinde ne denli önemli bir lider, önder olduğu kendiliğinden tartışmasız kabul edilir.</p>

  <p><i>Kemalist devrimlerin</i>, yalnızca Gazi’nin düşüncesi olduğu, tek başına onun eseri olduğu söylenirse, abartılmış olur. Neden?</p>

  <p>Çünkü onun yaşama geçirdiği tüm devrimler neredeyse 3. Selim’den itibaren tartışılmış, geliştirilmeye ve gerçekleştirilmeye çalışılmıştır; ancak, başarılamamıştır. Mustafa Kemal’in hepsinden farkı da buradadır zaten; eyleme geçmeyi başarmış oluşudur.</p>

  <p>Çağdaş yenilikleri ve kurumları ülkeye getirmeye çalışanların öncüsü sayılabilecek 3. Selim, öncelikle ordunun modernize edilmesi için çalışmıştır. Mühendislik okulları onun zamanında açılmıştır. Ama Yeniçerilerin ayaklanmasıyla öldürülmüştür.</p>

  <p>Ardından 2. Mahmut, Yeniçerileri kanlı biçimde ortadan kaldırıp, hukuk alanında da yasa hazırlaması için bir kurul oluşturmuştur. Bir Kuzey Afrika baş giysisi olan ‘fes’in devlet memurlarında resmi başlık olmasını kabul etti. Yobazlar da kızılca kıyamet kopardılar.</p>

  <p>Abdülmecit döneminde bireysel özgürlüğün önemli olduğu ön plana çıkarılarak Tanzimat Fermanı ilan edildi. <a href="../Text/Index.xhtml#d000144" id="diz0000783">2. Abdülhamid</a> döneminde ise ilk anayasa ve parlamentoyla tanışıldı. Bazı çağdaş kurumlar kuruldu. İmparatorluğun çöküşü acaba engellenebilir mi diye. İslamcılık, Osmanlıcılık, Batıcılık ve Türkçülük gibi bazı düşünce akımları ortaya çıkarıldı ama çöküş engellenemedi. Öte yandan atılan tüm bu adımlar da boşa gitmedi. Çağdaş laik cumhuriyet kurulurken, Batıcılık ve Türkçülüğü savunanların düşüncelerinden yararlanılacak, cumhuriyetin mimari yapısı buna göre kurulacaktır.</p>

  <p>Osmanlı’da tüm bu süreçler ve yapılanlar, bilime, akla, çağdaş ölçütlere uygun yapılmadığından pek etkili olamadı. Bu başarısızlığın en temel unsuru ise bireyin özgür olmayışıydı. Egemenlik kutsala aitti. Ve en önemlisi de devlet, ekonomik ve siyasal olarak bağımsızlıktan yoksundu.</p>

  <p>Osmanlı toprak sisteminin yapılanması nedeniyle kapital birikimi engellendiğinden burjuva sınıfı oluşamamış, aydınlanma ve sanayi devrimi yapılamamıştı. Yüzyılların kökleşmiş yapısını kırmak yani onu çağdaşlaştırmak, radikal kararlar gerektiriyordu. İşte Mustafa Kemal müthiş bir mücadele azmiyle, ulus devlet yaratıp, çağdaşlaşma hareketlerini başarmıştır. Bu nedenle de yüzyılların en önemli devrimcisidir.</p>

  <p>Daha önceki bölümlerde Türkiye’yi laikleştiren yasalar süreci ve tartışmalar, çatışmalar anlatılmıştı. Bunun ardından yapılan ilk devrim, kılık kıyafet alanında ve Şapka Devrimi’dir. “Kıyafet değişimi aslında devrim olabilir mi?” sorusu haklı görülebilir. Ancak giysi dini ve siyasi simgeyse, bunun değiştirilmesi, yerine yine simge olarak kullanılacak başka giysilerle olabilir. Belki başka ülkelerin devrimlerinde kıyafete dönük değişim söz konusu edilmeyebilir, ama Türk devriminde sarık, cüppe, çarşaf İslami bağnazlığın dışarıya, yani topluma ve toplumsal yaşantıya yansıtılan unsurlar olması nedeniyle, bunların kaldırılıp atılması devrimdir. Çünkü bu bir “<b>başlığın değil, başın değişimi meselesidir</b>“.</p>

  <p>O diyordu ki: “<i>Kıyafetin medeni bir şekle sokulması için kanun gerekli değildir. Millet karar verir, yapar.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn10" id="_ednref10" title="">[10]</a></sup> Bunun böyle olamayacağını kendisi de biliyordu. Zorunlu olarak Kasım [1925] ayında yasa çıkarılacaktır.</p>

  <p>Kemalizmin ilk teorisyeni diyebileceğimiz Mahmut Esat <a href="../Text/Index.xhtml#d000053" id="diz0000265">Bozkurt</a>, sözcüğü sözlük anlamıyla kullanmamakla birlikte Türk devrimine, “<i>İhtilal</i>” demeyi uygun bulur. Gazi’nin devrimleri gerçekleştirme sürecini şöyle özetler:</p>

  <p>“<i>İhtilâllerde zaman ve fırsat, taktik bakımından büyük öneme sahiptirler. Fırsatı kollayan, zamanı seçmede isabet eden ihtilaller kayıp etmezler. Atatürk bu yönlere çok dikkat ederdi. Zamanı çok güzel seçer, fırsatı kaçırmazdı. Zamanı gelmedikçe acele etmez, sabrederdi. Koruk sabırla helva olur. O kadar sabrederdi ki yerinden kıpramayacağına hükmedilebilirdi. Hakikatte prensiplerinden bir zerresini feda ettiği görülmemiştir. O, sabreder, sabreder; fakat bir de fırsatı ve zamanı ele geçirince, ihtilâlin prensibini tatbikat alanına koymakta dakika geçirmezdi. Prensip tatbikata girince, onun aksi olan eskiliğin yerinde yeller eserdi. Cumhuriyetin ilânı böyle oldu. Şapka giymek, lâik devlet hep böyle oldu…</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn11" id="_ednref11" title="">[11]</a></sup></p>

  <p>Mahmut Şevket Paşa, Harbiye Nazırı olmuştu. 31 Mart Vakası’ndan [13 Nisan 1909] birkaç ay sonra Arnavutluk’ta bir büyük isyan çıktı.</p>

  <p>Oraya gönderilen bir tümen asker isyanı bastırmayı başaramadı. Harbiye Nazırı Mahmut Şevket Paşa bizzat tedip kuvvetlerinin başında bulunmaya karar vererek <a href="../Text/Index.xhtml#d000286" id="diz0001714">Selanik’e</a> geldi. Mustafa Kemal’i, Kâzım Özalp’i, <a href="../Text/Index.xhtml#d000234" id="diz0001445">Nuri Conker’i</a>, Kara Vasıf, Şükrü Naili, Aziz ve Bahattin Beyleri karargâhına aldı. Her taraftan hazırlanan kuvvetleri ile Arnavutluk’a hareket edildi. Bir ayda isyan bastırıldı ve Arnavut halkının elindeki bütün silahlar toplatıldı.</p>

  <p>Karargâh ile dönerken Deçan <a href="../Text/Index.xhtml#d000197" id="diz0001286">Manastırı’nın</a> yanında dere kenarında mola verildi. Püskülü kopuk fesler ile adlarını saydığım kurmay subayları, yanlarından geçen er ve subaylara bakarak, bu biçimsiz görünüşe üzülmüşlerdi.</p>

  <p>Mahmut Şevket Paşa bunları göstererek, ‘Bu serpuş işini nasıl halledeceğiz?’ diye sordu.</p>

  <p>Ve o zaman Mustafa Kemal’e bakarak, ‘Siz bir şey söyler misiniz?’ dedi.</p>

  <p>O da tereddütsüz olarak, ‘Şapkayı kabul etmek lâzımdır,’ cevabını verdi.</p>

  <p>Mahmut Şevket Paşa, ‘Şimdiki halde şapka sözcüğünü kullanmak biraz erkendir. Başımıza iş açmış olabiliriz. Başka bir şey düşünelim,’ dedi.</p>

  <p>Ve konuşuldu, herkes düşüncesini söyledi. Subaylar için kalpak, erler için kumaştan yapılmış siperliksiz başlıklar olması uygun görüldü. Bu suretle önce gözü fes’ten başkasına alıştırmak ve ondan sonra da bir çaresine bakmak uygun olacaktı. Orada hazır bulunanlar, kahverenkli kalpak giymeye karar verdiler. Mustafa Kemal, ‘Bu bir yarım tedbirdir. Ama ne de olsa bir adımdır,’ diye söyleniyordu. ‘Bir gün gelecek; asker, sivil hepimiz şapka giyeceğiz,’ diyordu.”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn12" id="_ednref12" title="">[12]</a></sup></p>

  <p>Bu konuşmanın yapıldığı tarih 1909 yılıdır. Yani Şapka Devrimi’nden tam on altı yıl önce. Yalnızca Mustafa Kemal değil, o dönemin aydın bir grup subayı da, toplumun çağdaş milletler gibi olmayışından dertlenmektedir.</p>

  <p>Aradan yaklaşık dokuz yıl geçmiş, Tuğgeneral rütbesindedir ve Akaretler, 76 numarada Ruşen Eşref’le, tasarımı <a href="../Text/Index.xhtml#d000081" id="diz0000485">Enver Paşa’ya</a> ait olan ‘kabalak’tan yola çıkarak, öznesi ‘şapka’ olan bir söyleşi yapılmaktadır.</p>

  <p><i>Enver, “Ordu çöllerde savaşıyor; kızgın güneşten yüzleri yanıyor, gözleri kamaşıyor. Bunu gidermek gerektir,” düşüncesiyle başa giyilecek nesnede bir yenilik yapmak istemişti ve ‘kabalak’ı ortaya çıkarmıştı.</i></p>

  <p><i>Kabalağı, gerektiğinde her subay gibi, tabiî Mustafa Kemal Paşa da giyiyordu. Hatta Anafartalar’da siperde ve Arıburnu’nda boş gülle kovanlarından yapılma bir mermi kulesinin önünde çekilmiş birer fotoğrafı vardır. Hatta öyle bir serpuşla bir harp albümünde Avusturyalı bir ressam tarafından yapılmış yağlı boya bir portresi bile vardı. Kabalağı giymekle, o zamanki kendi tabirince, ‘üst makamın emrine uyuyordu’. Fakat bu dış uygunluk; onun 76 numarada gülümseyerek dudaklarını büküp, ‘Pekâlâ; mademki böyle bir iyi niyet gösterildi, yarı yolda kalınmamalı idi; cesaret edilip esasına varılmalı idi… Şimdi bu, ne festir, ne külahtır, ne kolonyal (sömürge) şapkadır! Bu, dedikleri gibi kabalaktır!… Kabalak ne demektir? Siperlik mi, sarık mı? Kukulete mi? Şu mu? Bu mu? Hiçbiri… işte kabalaktır o, vesselam!… E, böyle olunca yarım iş neye yarar birader!’ demesine engel olmuyordu…</i><sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn13" id="_ednref13" title="">[13]</a></sup></p>

  <p>Mustafa Kemal, “milletin geleceği hakkındaki düşüncelerini, çevresindekilere, zorla, rütbe ve mevkiine dayanarak değil, fikir gücüyle kabul ettirebilecek, ileriyi görebilen bir yurtseverdi.”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn14" id="_ednref14" title="">[14]</a></sup></p>

  <p>Ulusal kurtuluş mücadelesinde Ankara’da bulunan tek İngiliz kadını <a href="../Text/Index.xhtml#d000113" id="diz0000636">Grace Ellison</a> erkek giysilerinde de geleneğe karşı pek sabrı yok dediği Mustafa Kemal’den duyduklarını 1922 yılında şöyle yazıyor:</p>

  <p>“<i>Yaz gelip de, kalpaklarımız fazla sıcak gelince, güneşten kendimizi korumak için kenarı siperli şapkalar giyeceğiz. ‘Giysi’nin ırkı [etnik kimliği, e.m.] açıklaması dönemi geçmiştir. Rahatlık için giyeceğiz,</i>” dedi.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn15" id="_ednref15" title="">[15]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000190" id="diz0001199">Lozan’daki</a> delegelerden Hamit Bey ve ötekiler aynı düşüncedeler. Eski geleneksel giyim, “Türk’ü Avrupa’da aşağı bir ırkın bireyi olarak damgalıyor,” diyorlar.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn16" id="_ednref16" title="">[16]</a></sup></p>

  <p>Bir ulusu ulus yapan en önemli öğe ‘dil’dir. Ama bunun yanı sıra kıyafette ucube şeklindeki giyim kuşam da, uluslaşılamadığını anlatır. Mustafa Kemal 1919 yılına ait bir anısını anlatırken bu noktayı vurguluyordu: “Samsun’da bulunuyordum. Halk miting yapıyordu. Bir İngiliz memuru da inceleme yapmak için orada bulunuyormuş. Halkı türlü türlü kıyafette gören İngiliz, bunlar millet değildir, hamallar falan demiş…”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn17" id="_ednref17" title="">[17]</a></sup></p>

  <p>Gazi, sosyal yaşam alanındaki devrimlerin ilk adımını atmaya karar vermişti artık. Evliliği biteli daha iki hafta bile olmamıştı. 24 Ağustos 1925 tarihinde Kastamonu’ya geldi. Şapka giyilmesi konusunu bu beldede halkla paylaşacaktı.</p>

  <p>Niçin Kastamonu?</p>

  <p>Falih Rıfkı Atay da bunu merak etmiş, örneğin <a href="../Text/Index.xhtml#d000159" id="diz0000956">İzmir</a> gibi aydın çevreler varken, ilk şapkayı niçin Kastamonu gibi taassubu ile bilinen bir kentte giydiğini sormuş ve şu yanıtı almış:</p>

  <p>“İzmir tarafı halkı beni birçok kez gördü. Eğer orada şapka giysem, bana değil, şapkama bakarlardı. Beni ilk kez görenler ise şapkamla olduğum gibi kabul ettiler.”</p>

  <p>Kastamonu’da yaşamındaki en sevdiği şeyi yaptı, önce kışladaki askerleri ziyaret etti, onlara eğitim yaptırdı, sonuçtan çok memnun kaldı. Gazi, koğuştan çıkarken kapının üstündeki, “<i>Bir Türk on düşmana bedeldir</i>” ibareli levhayı görünce derhal bir subay çağırdı.</p>

  <p>“Böyle mi?”</p>

  <p>“Evet Paşam!”</p>

  <p>Ondan sonra elini kaldırarak, “Hayır,” dedi. “<b>Bence öyle değildir. Bir Türk dünyaya bedeldir!</b>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn18" id="_ednref18" title="">[18]</a></sup></p>

  <p>Aynı gün doktorsuz ama hemşireyle hizmet veren memleket hastanesini ziyaret etti; ardından memleket kütüphanesine gitti, camekânları boş görünce, kitap alımı için 500 lira bağış yaptı. Bu sırada bir sigara içerken, sarık meselesi hakkında görüşlerini anlattı:</p>

  <p>“<i>Sarığı salâhiyettar olmayan sardırmamalı. Sonra vazifelerini yaparken sarmalı,</i>” dedi.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn19" id="_ednref19" title="">[19]</a></sup></p>

  <p>Kastamonu Belediye binasına geçince de, toplanan halka yaptığı konuşmada, makineli tarımın önemi üzerinde durarak, “<b>Tüketici yaşamak iyi değil; üretici olalım!</b>” demiştir.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn20" id="_ednref20" title="">[20]</a></sup></p>

  <p>Gazi çarşıda dolaşırken bir terziyle aralarında ilginç bir konuşma geçti. Eliyle şalvarlı, cüppeli bir esnafı göstererek, “<i>Şalvarlı elbiseler mi daha ucuz, yoksa milletlerarası son kıyafet mi?</i>” dedi. Terzinin, “Beynelmilel daha ucuz,” demesi üzerine, “<i>İşte görüyorsunuz ya… Bu elbiseler ucuzdur; hem basittir; yerli ise pahalıdır. Aynı kumaştan birer elbise daha yaparsınız.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn21" id="_ednref21" title="">[21]</a></sup></p>

  <p>O dönem yayınlanmış olan Tarih IV’te (s. 235) farklı bir ifadeden söz edilir: “İşte görüyorsunuz, bu elbiseler ucuzdur, basittir, yerli malıdır. Aynı elbiseler kumaşından bir de kumaş serpuş yaparsınız.”</p>

  <p>Bir esnafa da, “<i>Fesini göster,</i>” dedikten sonra, “<i>İşte, içinde takke, üzerinde abanî sarık, fes… Bunların hepsinin ayrı ayrı parası yabancılara gidiyor. Bunu söylemekten maksadım şudur: Biz her bakımdan medeni insan olmalıyız. Çok acılar gördük. Bunun sebebi dünyanın vaziyetini anlamadığımız içindir. Fikrimiz, zihniyetimiz medeni olacaktır. Şekillerimiz, kıyafetlerimiz tepeden tırnağa medeni olacaktır. Şunun bunun sözüne önem vermeyeceğiz. Medeni olacağız. Bununla iftihar edeceğiz. Bütün Türk ve İslâm âlemine bakınız. Zihinlerini, fikirlerini medeniyetin emrettiği kapsam ve yüksekliğe uyduramadıklarından ne büyük felaketler ve ıstıraplar içindedirler. Bizim de şimdiye kadar geri kalmamız ve en nihayet son felaket çamuruna batışımız bundandı. Beş altı sene içinde kendimizi kurtarmıştık. Bu, zihniyetimizdeki değişikliktendir. Artık duramayız. Mutlaka ileri gideceğiz. Geriye ise hiç gidemeyiz. Çünkü ileri gitmeye mecburuz. Millet açıkça bilmelidir, medeniyet öyle bir ateştir ki, ona kayıtsız olanları yakar ve mahveder.</i></p>

  <p><i>İçinde bulunduğumuz medeniyet ailesinde layık olduğumuz mevkii bulacak ve onu muhafaza edecek ve yükselteceğiz. Refah, saadet ve insanlık bundadır.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn22" id="_ednref22" title="">[22]</a></sup></p>

  <p>“<i>Genç fikirli demek, gerçek fikirli demektir,</i>” sözlerini de burada söyleyen Gazi’yi, halk ve esnaf, “<b>Yaşasın fikir rehberimiz!</b>” diye alkışlamıştır.</p>

  <p>Gazi, belediyedeki ve hükümet konağındaki ziyaretinde başı açık olarak konuşmuştu. Memurlar da başı açık olarak Gazi’nin yanına gitmiş; başında sarığı olan Müftü de sarığını çıkarmış, başını açmıştı. Müftüye Gazi, kisvesinin tarihçesini sordu. Müftü de Gazi’mize ve yanında bulunanlara karşı konuşarak, kisvenin İslamiyette şeklini, çıkar ve gereksinmeye tabi olduğunu, cüppenin hangi tarihte kimler tarafından ne amaçla giydirildiğini açıkladı. Ateşe tapanlardan alınan inek, yeni sahibine sütünü sağdırmazsa o adamın (bir İslamın) ateşe tapan kılığına girebileceği hakkındaki hükmünü söyledi.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn23" id="_ednref23" title="">[23]</a></sup></p>

  <p>Mustafa Kemal, Şapka Devrimi’ni başlattığı ünlü konuşmasını 27 Ağustos 1925 tarihinde İnebolu Türk Ocağında yapacaktı. Falih Rıfkı Atay’a bu sert konuşmanın başlangıcını şöyle açıklar: “<i>Kötü uyumuştum. Sinirli ve rahatsızdım. İnebolu’da halk toplantısına gittiğim vakit kapkara bir kalabalık bulunca sinir gerginliğim büsbütün arttı: ‘Nedir bu milleti bu geriliğe mahkûm etmek?’ diye düşünüyordum. Söze başlamadan önce su içmek istedim. Elim titredi, bardağı dudağımda güç tuttum. Bu da bende şiddetli tepki yaptı. Bildiğiniz söylevi söyledim ve başımdakini halka göstererek: ‘Bunun adına şapka derler’ dedim.</i>”</p>

  <p>İşte o ünlü konuşmadan bazı bölümler:</p>

  <p>“<i>Efendiler, Türkiye Cumhuriyeti’ni kuran Türk halkı medenidir. Tarihte medenidir, hakikatte medenidir. Fakat medenî âleme -ben sizin öz kardeşiniz, arkadaşınız, babanız gibi söylüyorum- medeniyim diyen Türkiye Cumhuriyeti halkı, fikriyle, zihniyetiyle medeni olduğunu ispat etmek ve göstermek mecburiyetindedir. Kısacası medeniyim diyen, Türkiye’nin hakikaten medeni olan halkı, başından aşağıya kadar harici vaziyetiyle bile medeni ve olgun insanlar olduğunu fiilen göstermeye mecburdurlar. Bu son sözlerimi çok açık beyan etmeliyim ki, bütün memleket ve cihan ne demek istediğimi kolaylıkla anlasın. Bu izahatımı yüksek heyetinize, hepinize bir soru yönelterek yapmak istiyorum, soruyorum: Bizim kıyafetimiz millî midir? (Hayır, hayır sesleri)</i></p>

  <p><i>Bizim kıyafetimiz medeni ve milletlerarası mıdır? (Hayır, hayır sesleri)</i></p>

  <p><i>Size iştirak ediyorum. Tabirimi mazur görünüz. Altı kaval üstü şişhane diye ifade olunabilecek bir kıyafet, ne millidir ve ne de milletler arasıdır. O halde kıyafetsiz bir millet! Bu olur mu arkadaşlar? Böyle vasıflandırılmaya razı mısınız arkadaşlar? (Hayır, hayır, katiyen sesleri) Çok kıymetli bir cevheri çamurla sıvayarak âlemin gözleri önüne koymakta mana var mıdır? Ve bu çamurun içinde cevher gizlidir, fakat anlayamıyorsunuz demek isabetli midir? Cevheri gösterebilmek için çamuru atmak elzemdir ve tabiidir. Cevherin muhafazası için bir mahfaza yapmak lazımsa onu altından veya platinden yapmak icap etmez mi? Bu kadar açık bir hakikat karşısında tereddüt caiz midir? Bizi tereddüde sevk edenler varsa, onların ahmaklığına ve bönlüğüne hükmetmekte hâlâ mı tereddüt edeceğiz? Arkadaşlar, Turan kıyafetini araştırıp canlandırmaya mahal yoktur. Medeni ve milletlerarası kıyafet bizim için çok cevherli, milletimiz için uygun bir kıyafettir. Onu giyeceğiz. Ayakta iskarpin veya fotin, bacakta pantolon, üstünde yelek, gömlek, kravat, yakalık, ceket ve bittabiî bunların tamamlayıcısı olmak üzere başta siperli başlık… Bunu çok açık söylemek isterim; bu başlığın ismine şapka denir. Redingot gibi, bonjur gibi, smokin gibi, frak gibi, işte şapkamız. Buna caiz değil diyenler vardır. Onlara diyeyim ki, çok gafilsiniz ve çok cahilsiniz ve onlara sormak isterim:</i></p>

  <p><i><b>Yunan başlığı olan fesi giymek caiz olur da şapkayı giymek neden olmaz?</b> Ve yine onlara ve bütün milletime hatırlatmak isterim ki, Bizans papazlarının ve Yahudi hahamlarının özel kisvesi olan cüppeyi ne vakit, ne için ve nasıl giydiler?…</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn24" id="_ednref24" title="">[24]</a></sup></p>

  <p>Gazi, her zaman olduğu gibi halkına ‘fikir rehberliği’ ve ‘başöğretmenlik’ yapıyordu. Muhtemeldir ki, söylediklerinin, tanımını yaptıklarının bazılarını dinleyenler ilk kez duyuyordu. Ama ona olan inanç ve güven, yüzyıllar boyunca içinde bulundukları kisveyle alay eden bu adama karşı olumsuz tepki göstermeyi akıllarından bile geçirtmiyordu. Fakat bu, zaman içinde tepkilerin ortaya çıkmaması anlamına gelmiyordu. Nitekim şapka bahanesiyle başkaldırıya bile yeltenecekler çıkacaktı. Bunun sonucunda da kimisi canını yitirecekti.</p>

  <p>Eski dönemin, teokratik ve çağdışılık döneminin simgeleri karanlığa gömülmeliydi; Gazi’nin bu konudaki kararlılığı açıkça belli oluyordu.</p>

  <p>Çağdaş dünyayı algılamakta ve gelişmelere karşı kayıtsız kalınırsa, hurafelerle uğraşılırsa, başlarına gelebilecekler konusunda uyarıda bulunmaktaydı:</p>

  <p>“…<i>Medeniyetin coşkun seli karşısında direnç boşunadır ve o, gafil ve itaatsizler hakkında çok amansızdır. Dağları delen, gökyüzünde uçan, göze görünmeyen zerrelerden yıldızlara kadar her şeyi gören, aydınlatan, inceleyen medeniyetin kudret ve ulviyeti karşısında Ortaçağ zihniyetleriyle, ilkel hurafelerle yürümeye çalışan milletler mahvolmaya veya hiç olmazsa esir olmaya ve aşağılanmaya mahkûmdurlar. Hâlbuki Türkiye Cumhuriyeti halkı yenilikçi ve gelişmiş bir millet olarak ilelebet yaşamaya karar vermiş, esaret zincirlerini ise eşsiz kahramanlıklarla parça parça etmiştir</i>…”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn25" id="_ednref25" title="">[25]</a></sup></p>

  <p>Şapka devriminin halk tarafından kabul görüp görmeyeceği kuşkusunun dışında, Mustafa Kemal’in yakın çevresindeki bazı kişiler, büyük engel olarak <a href="../Text/Index.xhtml#d000092" id="diz0000571">Fevzi Çakmak’ı</a> görmekteydiler.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn26" id="_ednref26" title="">[26]</a></sup> Çakmak’ın şapkayı giymeyi asla kabul etmeyeceği söyleniyordu. Gazi de onu başyaverine izlettiriyor, Çakmak’ın üniforması üzerine şapkasını giyip mesaiye gittiği bilgisi kendine ulaştırılınca, rahat bir nefes aldığı ifade edilen Mustafa Kemal çevresindekilere, “<i>Şapka devrimi başarılı olmuştur, efendiler!</i>” sözlerini huzurla söylüyordu. Bu anılar bile, Gazi’nin hangi koşullar altında kararlar aldığını göstermektedir.</p>

  <p>1925 yılı Mayıs’ı içinde Bahriye subaylarının şapka giyeceği hakkında söylentiler çıktı. Hatta Bahriye Bakanı yaverinin İstanbul’a gelerek şapkacılarla temas ettiği ve Bakan için bir şapka ısmarladığı haberi yayıldı. Bu haber üzerine Birinci Dünya Savaşı’nda öğrenim veya staj için Almanya Bahriyesi’ne gönderilen subayların sandıklarını karıştırıp, sakladıkları Almanya hatırası şapkalarını hazırladıklarına tanık olundu. Bahriye Vekâleti Mayıs ayı içinde şapka hususunda gerekli çalışmaları yaptı. Subaylar ve öteki personel için şapka biçimlerini saptadı. Subay ve öğrenci armalarını ve komuta kademesindeki subayların kullanacakları şapka vizyerlerini hazırladı.</p>

  <p>Şapka giyilmesi günün konusu olduğu günlerde, daha resmî bir emir yayınlanmamışken, <i>Servetifünun</i> dergisinin 25 Mayıs 1341 (1925) tarihli nüshasının ilk sayfasında, Bahriye Bakanı İhsan’ın (Eryavuz) şapkalı bir fotoğrafı ve iç sahifede de Bahriye Bakanlığı personelinin başlarında şapka olduğu halde Bakan ile çekilmiş fotoğrafları yayınlandı.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn27" id="_ednref27" title="">[27]</a></sup> Bu fotoğrafla, şapka, resmî kurumlarda ilk kez deniz kuvvetlerinde giyilmiş oluyor ve kamuoyu da ilk kez fotoğraflı bir görüntüyle tanışıyordu. Bahriye’de giyilen vizyerli yani güneş siperlikli şapka bir sorun yaratmamış, en büyük bahane olan, namaz kılmayı engelliyor diye bir başkaldırı ya da yakınma olmamıştır.</p>

  <p>Haziran başında gemilere dağıtılan Donanma Emirnamesinde Mekteb-i Bahriye öğrencileri ile gedikli subayların ve küçük subayların, bahriye subayları için kabul olunan şapkaları giyecekleri bildirildi. Sonraki Donanma emirnamelerinde de şapkaların, armaların ve vizyerlerin biçim ve resimlerini gösteren emirler yayınlandı. <i>Hamidiye</i> gemisi subaylarının, şapkalarını hazırladıkları ve kullanmaya başladıkları görüldü. Bu sıralarda bahriye dışındaki ordu mensupları henüz kalpak giyiyor, sivil vatandaşlarca çeşitli başlıklar kullanılmakla birlikte genellikle fes tercih ediliyordu.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn28" id="_ednref28" title="">[28]</a></sup></p>

  <p>Gazi’nin 1925 yılı Ağustos ayındaki Kastamonu seyahatinde giydiği <i>panama şapka</i>, İnebolu’da verdiği söylevlerde, kılık-kıyafet ama özellikle başlık konusundaki birlik çağrısı hemen yankısını bulmadı, karşı koyanlar da oldu.</p>

  <div class="picture"><img alt="" src="../Images/62.jpg"/><div class="caption">Kastamonu, 1925</div>
</div>

  <p class="p2">Bunlardan birisi de Meclis’te yasa çıkarılırken en şiddetli muhalif konuşmayı yapmış olan (Sakallı) Nurettin Paşa’dır. 25 Kasım 1925 tarihinde çıkarılan ‘şapka yasası’ ile halkın şapka giymek zorunda olduğu ve buna aykırı hareket edenlerin hapis ya da para cezasıyla cezalandırılacakları resmen bildirilmişti. Yasanın yayımı ardından İstanbul’da bulunan şapka ticarethaneleri, hızla Avrupa’nın tanınmış şapka imalathanelerine sipariş vermişler, kısa zamanda Karaköy’de yeni şapka mağazaları açılmış ve vitrinlerde silindir, melon, panama şapkaları sergilenmeye başlanmıştı. Hadik ve Borsalino marka şapkaların reklâmları görülüyordu. Şapka pahalı olduğundan, alamayacaklar için kasket imalathaneleri de çeşitli renklerde, kumaşlarda pek çok sayıda kasket yapmış, piyasaya sunmuştu. Ankara’da ve büyük kentlerde şapka satan dükkânlar açılmış, devlet memurları ve kent halkı kısa zaman içinde şapka takmaya başlamıştı.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn29" id="_ednref29" title="">[29]</a></sup> Uygulamanın ilk yıllarında komik görüntüler de ortaya çıkıyordu. Kimisi parasızlıktan kimisi de olanaksızlıktan şapka bulamayanlardan bazıları, evlerindeki renkli kadın şapkalarını takıyor, renkli çaputlardan kasket niyetine başlık diktiriyordu. Kısa süre sonra erkeklerde bu komiklikler kayboldu. Ancak, kadın giysisi için yasada hiçbir kısıt getirilmemesine karşın, bir süre sonra hem erkek hem de kadın başlığıyla yasa delinmeye başlayacaktı. Esas amaç laik cumhuriyetin ve devrimlerin simgelerine saldırıydı.</p>

  <p>Şapka giymek niçin önemliydi? Bütün ilerlemelerin başında bu mu gelir? “Evet ve bunda hiç şüphe edilmemelidir.” O değişimin içinde yaşamış, “<i>Atatürk İhtilalini</i>” yazmaya çalışmış olan Mahmut Esat <a href="../Text/Index.xhtml#d000053" id="diz0000266">Bozkurt</a> bu yargısını daha da güçlendirecek şu sözleri sarf ediyordu:</p>
<blockquote>
  <p>“Gerçi fes giymek bir mesele değildir. Fakat mesele fese bir kutsallık veren, onu çıkarıp atmayı, mukaddesata hakaret sayan zihniyettedir. Şapka giymek, işte böyle sakat bir zihniyeti yerlere, çamurlara çalmak için <b>gerekliydi ve gereklidir</b>. Bu zihniyet kaldıkça, bir çeşit <i>Hotantolar</i> fetişizmi olan bu anlayış devam edip gittikçe, hiçbir şey yapılamazdı. Şapka giymekle, ilerlemelere engel olan bu kara engel söküldü, yıkıldı, yerin dibine geçirildi. Büyük yürüyüş yolları açıldı.</p>

  <p>Atatürk bir gün, lütfen, bu husustaki fikrimi sormuşlardı.</p>

  <p>O sırada <a href="../Text/Index.xhtml#d000221" id="diz0001383">Musul</a> işi aleyhimizde sonuçlandığı için, rahmetli hayli sıkıntılı idi.</p>

  <p>Şu cevabı vermek cesaretinde bulundum:</p>

  <p><b>Şapka giymek, bu millet hesabına bir Musul fethinden üstündür!</b></p>

  <p>Atatürk hafifçe gülümsedi. Ve başlarını birkaç kez eğerek beni taltif ettiler.”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn30" id="_ednref30" title="">[30]</a></sup></p>
</blockquote>

  <p>Gazi, Kastamonu konuşmasında [30 Ağustos 1925], yüzyıllar boyunca gericiliğin yuvası haline gelen dergâh, tekke ve zaviyelerin de kapanacağının ipuçlarını verdi. Kastamonu Cumhuriyet Halk Fırkası’nda yaptığı konuşmasında devrimlerin amacını ve halkın buna sahip çıkmadığı sürece de başarıya ulaşmanın olanaksızlığını ortaya koymuş, halkın kendisinin yapılanlara çağdaşlık adına sahip çıkması gerektiği öğüdünü vermiştir.</p>

  <p>“<b>Yaptığımız ve yapmakta olduğumuz devrimlerin amacı, Türkiye cumhuriyeti halkını tamamen çağdaş ve bütün anlam ve içeriği ile medeni bir toplum haline kavuşturmaktır. Devrimlerimizin gerçek hedefi budur.</b>”</p>

  <p>Devrimleri başaracak devrimcinin kimliğini de çiziyor ama halkın kendisinin devrimci olmasını belirtiyor: “<i>Gerçek devrimciler onlardır ki, ilerleme ve yenileşme devrimine yönlendirmek istedikleri insanların ruh ve vicdanlarındaki gerçek eğilime nüfuz etmesini bilirler. Bu münasebetle şunu da beyan edeyim ki, Türk milletinin son senelerde gösterdiği harikaların, yaptığı siyasi ve toplumsal devrimlerin gerçek sahibi kendisidir, sizsiniz. Milletimizde bu gelişme kabiliyeti mevcut olmasaydı, bunu yaratmaya hiçbir kuvvet ve kudret yeterli gelemezdi.</i>”</p>

  <p>Mustafa Kemal’i lider olarak başarıya götüren unsur ya da taktik, adına her ne denirse densin, halkı istemese bile mücadelenin içine dâhil etmesidir.</p>

  <p>Türkiye’yi çağdaş dünyanın düzeyine taşıma konusunda kararlılığını anlatırken, “<b><i>Bu gerçeği kabul edemeyen zihniyetleri tarumar etmek zorunludur. Şimdiye kadar milletin beynini paslandıran, uyuşturan, bu zihniyette bulunanlar olmuştur. Herhalde zihinlerde mevcut bütün hurafeler tamamen kovulacaktır. Onlar çıkarılmadıkça beyne gerçeğin ışığını yerleştirmek olanaksızdır,</i></b>” diyordu.</p>

  <p>Bu ışığı söndürmeye çalışanları işaret ederken, tarikat mensuplarını, türbelerden, yalancı evliyalardan medet umanları eleştirmekten geri durmamıştır: “<i>Türbelerden, ölülerden yardım istemek medeni bir toplum için lekedir, ayıptır… Mevcut tarikatların amacı, kendilerine tabi olan kimseleri dünyevi ve manevi olan hayatta saadete mazhar kılmaktan başka ne olabilir?</i></p>

  <p><i>…Efendiler ve ey millet, iyi biliniz ki, <b>Türkiye Cumhuriyeti, şeyhler, dervişler, müritler, mensuplar memleketi olamaz. En doğru ve en hakiki tarikat, medeniyet tarikatıdır. Medeniyetin emir ve talep ettiğini yapmak, insan olmak için yeterlidir</b>. Tarikat reisleri bu dediğim gerçeği bütün çıplaklığıyla idrak edecek ve kendiliklerinden derhal tekkelerini kapayacak, müritlerinin artık reşit olduklarını elbette kabul edeceklerdir.</i>”</p>

  <p>31 Ağustos 1925’te Çankırı’da da bu konunun altını çizmiştir: “<i>Tekkeler mutlaka kapanmalıdır. Türkiye Cumhuriyeti, her şubede yol gösterecek kudrete sahiptir. <b>Hiçbirimiz tekkelerin yol göstermesine muhtaç değiliz</b>. Biz medeniyetten, ilim ve fenden kuvvet alıyoruz ve ona göre yürüyoruz. Başka bir şey tanımayız. <b>Tekkelerin gayesi halkı meczup ve abdal yapmaktır. Hâlbuki halkımız abdal ve meczup olmamaya karar vermiştir</b>. Tekkeler basit bir keyfiyet görünür, fakat önemi vardır. Biz medeni dünya ailesi içinde bulunuyoruz.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn31" id="_ednref31" title="">[31]</a></sup> O ‘fikir rehberi’ olmaya devam ediyordu.</p>

  <p>“Mevcut tarikatların gayesi, kendilerine tabi olan kimseleri dünyevi ve manevi olan hayatta sadece mazhar kılmaktan başka ne olabilir? <b>Bugün ilmin, fennin, bütün kapsamıyla medeniyetin yaydığı ışık karşısında filan ve falan şeyhin yol göstericiliğiyle maddi ve manevi saadet arayacak kadar ilkel insanların Türkiye medeni camiasında mevcudiyetini asla kabul etmiyorum</b>.”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn32" id="_ednref32" title="">[32]</a></sup></p>

  <p>Türbelerin kapatılmasının tartışıldığı, bu yönde yasa hazırlığının yapıldığı sıralarda bir bakanlar kurulu toplantısını Hamdullah Suphi Tanrıöver, toplantıya başkanlık eden Mustafa Kemal’e sorduğu soru ve sonrasını şöyle anlatır<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn33" id="_ednref33" title="">[33]</a></sup>:</p>

  <p>“Paşam bu kanunda açıklanmaya muhtaç bir nokta mevcut olduğunu zannediyorum. Hangi türbeler mevzubahis? İstanbul’da bizim mahallede Bukağılı Dede Türbesi vardır. Bu zat kimdir, bilmiyorum. Hayatta zavallı insanlara ümit vermiş, teselli vermiş azizlerden biri midir? Sözleri anlaşılmadığı için kendisine keramet atfedilmiş meczuplardan biri midir? Bunu ne ben biliyorum, ne bilene rast geldim. Selami Dede, Merkez Efendi, Baba Haydar Türbeleri mi? Yoksa tarihimizi yapan, bize kurtardığımız vatanı bırakan, isimleri milletimizin şereflerini teşkil eden tarihî kimseler mi? Bunu lütfen tasrih eder misiniz?</p>

  <p>O, bana bir cümle içinde sert bir bakışla ve dik bir sesle, ‘Hepsi,’ dedi. ‘Bütün türbeler.’</p>

  <p>‘Paşam, başta saydıklarımın türbelerini kapatmak değil, bu türbeleri temel taşlarına kadar söktürseniz itiraz etmek benim aklımdan geçmez. Fakat öbürleri bize bir vatan bıraktıkları için size bir vatan kurtarmak imkânını veren tarihimizin, mazimizin sahibi olan büyük insanlar. Onların türbeleri nasıl kapatılır?</p>

  <p>Düşünüyorum: Bizim memleketimiz büyük adamlarını tanımak için ne kadar fakirdir, çaresizdir. Avrupa’da kendisine benzemek istediğimiz bu diyarda ölmüş büyüklerin adları birer ziyaretgâhtır. Onların elleri sürünen eşya, mukaddesat sırasına geçmiştir. Seyranlarda bir baba, bir mektep hocası çocuklarını bir heykelin karşısına götürür, tunca, mermere geçen hizmet sahibinin özgeçmişini anlatır. Onların müzelerde resimleri teşhir edilmiştir.</p>

  <p>Bunların hiçbiri bizde yok. Koskoca bir geçmiş göçüp gitmiş, binlerce vatan hâdiminin mezar taşlarına yalnız isimleri yazılmış ve başlarına kavuklar veya fesler geçirilmiş. Fakat yüzleri yok, bu sebeple yüzlerini tanımak bile olmaz. Elimizde yalnız bir köşe vardı. Onların türbeleri! Hiç olmazsa yavrularımızı, gençlerimizi bu türbelere götürüyor ve oradaki kemiğin karşısında yine geçmiş ve tarih hissini veren düşüncelerimizi anlatabiliyorduk. Demek bunların da kapısını artık örtülü bulacağız.’</p>

  <p>Reisimizin çok kızdığını, sabit bakışında ve çatılmış kaşlarında seyrediyordum.</p>

  <p>Başbakan İsmet Paşa seslendi:</p>

  <p>‘Hamdullah Suphi Bey, buraya gelip oturur musunuz?’</p>

  <p>Kenardan bir iskemle çekti. Bana yanında yer verdi, gittim onun yanına oturdum, İsmet Paşa, masanın altından dizime hafif bir yumruk dokundurdu. Devlet Reisi hâlâ yüzüme bakıyordu:</p>

  <p>‘On sene bekle, bütün türbeleri sana vereceğim,’ dedi.</p>

  <p>Bakanlar Kurulu’nda başka söz isteyen olmayınca Gazi yasanın oylamasına geçti.</p>

  <p>Mahmut Baler’in 9 Kasım 1970 tarihli <i>Milliyet</i> gazetesinde çıkan “<i>Atatürk’ten Anılar”</i> başlıklı sohbetinden bazı bölümler, kendisinin yobaz din adamlarına bakışı konusunda önemli ipuçları vermektedir:</p>

  <p>“Bir gün Kılıç Ali’nin evinde… Refik Koraltan, ‘Paşam,’ dedi, itimat buyurun, Anadolu’nun en ücra köşesinde bir çobanın kalbini açtığınız zaman orada Mustafa Kemal yazar. Bu böyledir Paşam!’ Atatürk, ‘Ya,’ dedi. ‘Beyefendi, Anadolu’nun ücra köşesinde bir köylünün, bir çobanın kalbini açtığınız zaman orada Mustafa Kemal yazdığını ben de zat-ı âliniz kadar biliyorum. Amma benim kadar sizin de bilmenizi istediğim bir şey var ki o da şudur: Orada, o çobanın bulunduğu yerin on dakika ilerisindeki bir köy imamı gelip ismi oradan on dakikada siler. İsterse istediği bir başka ismi yazar. Bunu da sizin benim kadar bilmesini isterim.”</p>

  <p>Büyük önderin ölümünden sonra ne yazık ki Türkiye,&nbsp;<a href="../Text/Index.xhtml#d000001" id="diz000014">12 Eylül</a>&nbsp;1980 sonrası, her geçen yıl ivmelenerek şeyhler, dervişler, tarikatlar ve cemaatler ülkesi olmuştur. Başbakanların ve hükümet üyelerinin neredeyse tamamını cemaatler işaret etmiştir. Daha 1925 yılında zararlı etkinliklerini açıkça ve cesaretle ama nefretle ortaya koyan Gazi’nin devrimleri bugün tersine çevrilmiştir. O günlerde, Diyanet İşleri mensuplarının kıyafetlerini giyerek halka cumhuriyetin aleyhinde propaganda yapanların varlığını işaret edip, Kılık-Kıyafet ve Şapka Devrimi’nin meşruiyetini kanıtlarken, “<i>Millete hatırlatmak isterim ki, bu laubaliliğe müsaade etmek asla caiz değildir,</i>” diyordu. 1925 devriminin sonraki yılları, özellikle 1950 sonrası bu laubaliliğin almış başını gitmiş olmasının ötesinde, laik cumhuriyetin varlığını ve gereksizliğini tartışma konusu yapanlara tanıklık etmektedir.</p>

  <p>Gazi bıkmadan usanmadan sürdürdüğü yurt gezilerinde devrimlerin gereklilik ve nedenlerini anlatmıştır. İnebolu’da olduğu gibi Kastamonu’da da kıyafet üstünde durmuş, bıkmadan usanmadan bu değişikliğin gerekliliğini anlatmaya çaba harcamıştır. Çoğu kez kalabalıkların içinden birilerini eliyle işaret edip kıyafetlerini eleştiri konusu yapmaktan çekinmemiştir.</p>

  <p>“<i>Her milletin olduğu gibi bizim de millî bir kıyafetimiz varmış, fakat inkâr edilmez ki, taşıdığımız kıyafet o değildir. Hatta millî kıyafetimizin ne olduğunu bilenler içimizde azdır bile. Mesela karşımda kalabalığın içinde bir zat görüyorum. Başında fes, fesin üstünde bir yeşil sarık, sırtında bir mintan, onun üstünde benim sırtımdaki gibi bir ceket, daha alt tarafını göremiyorum. Şimdi bu kıyafet nedir? Medeni bir insan bu acayip kıyafete girip dünyayı kendine güldürür mü?</i>”</p>

  <p>30 Ağustos 1925 tarihinde meydandaki halk, “<i>Hayır, güldürmez</i>…” sesleriyle ortalığı çınlatırken, daha sonraki yıllarda çağdaş dünyanın gülmesine aldırmadan, Gazi’nin tuhaflık olarak tanımladıklarına benzerini kadınlara giydirirken, erkeklerde de Kıyafet Devrimi’nin yasakladıklarının görülmesi yadırganmaz hale gelmiştir. “<b>Bir adam olduğumuzu, medeni insan olduğumuzu ispat etmek ve göstermek için icap edeni yapmamakta inat etmek adamlıkla bağdaşmaz.</b>”</p>

  <p>Çankırı’ya geçtiğinde de aynı konuda konuşmaya devam etmiştir. Önce memurların giyimlerini değiştirmeleri gerektiğini bilecek kadar gerçekçidir. “<i>Biz de medeni kisvenin bütün ayrıntılarını kabul ettik. Bunu memurlar ve milletvekilleri gerektiği şekliyle giyinerek halka rehber olmalıdırlar.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn34" id="_ednref34" title="">[34]</a></sup></p>

  <p>Bu konuşmayla birlikte çeşitli beldelerde tekkeler kapatılmaya, devlet memurları şapka takmaya başladı. Bunun üzerine Gazi yöneticileri yüreklendirmek için, onlara telgraflar çekip teşekkür ediyordu. Bazı illerin zanaatkârları keçeden şapka yapıp örnek olarak ona gönderiyorlardı. 22 Eylül’de Bursa’ya geldi, köylüler yolda ellerinde şapkalarıyla karşılama yaptılar. Göründüğü kadarıyla Kılık Kıyafet Devrimi tutacaktı ama çaba gerekiyordu. 23 Eylül’de Başbakan İsmet Paşa’ya çektiği telgraftan Gazi’nin neşesini okumak mümkün:</p>

  <p>“Bugün öğleden sonra Bursa’ya ulaşıldı. Bütün güzergâhta, İzmit’te ve bilhassa Marmara’da, İstanbul’dan gelen heyetlerle -ki her biri kadın-erkek beş yüzden fazla idi- mülakata ve Mudanya’da, Bursa yolunda ve Bursa’daki tezahürat ve gördüklerimiz pek ziyade tahassüs ve iftihar sebebidir. Bütün bu tezahüratın yeni sebebi şapkadır. Tekke ve zaviyelerin kapatılmasıdır. Her yerde gayet güzel ve ucuz fötrler imaline başlanmıştır…”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn35" id="_ednref35" title="">[35]</a></sup></p>

  <p>24 Eylül’de Bursa Türk Ocağı’na gelirken siyah birtakım elbise giymiş ve başında da melon şapka vardı. Burada <i>arakiyeci</i> (dervişlerin giydikleri tiftikten yapılmış ince külah) zanaatkârların yapmış oldukları fötr şapkayı denemiş, “Bana büyük geliyor. Benim başım 56 santimetredir,” demişti. “Her yerden hediye olarak memlekette imal edilmek şartıyla birer şapka istiyorum,” diyerek ustaları yüreklendirmeye çalışmış, ilk kez burada kadınların baş giysisiyle ilgili olarak saptama yapmıştır. “Hanımlar da erkekler gibi şapka giymelidir. Başka türlü hareket etmemize imkân yoktur, işte size bir örnek: <b>Bu başla medeni bir hanım Avrupa’ya gidip insan içine çıkamaz.</b>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn36" id="_ednref36" title="">[36]</a></sup></p>

  <p>1925 yılında eleştirdiği kadın başlığı ile zaman zaman devletin en üst kademesini işgal edenlerin, dünya medyasında boy boy fotoğrafları yayınlanmakta, Avrupa’ya da gidip insan içine çıkmaktalar ve yurtdışında da kimse bunu eleştiri konusu yapmamaktadır. Oysaki anayasadan, devlet dairelerindeki Atatürk fotoğraflarına kadar hemen her şeye karışan AB’li komiserler buna nedense bir söz etmemekteler. Bu durum, Gazi’nin şu saptamasını haklı çıkarmaktadır: “<b>Başımızda ayrı bir alametle kendimizi medeniyet dünyasının dışında saymışız. Bugün şapkayı giydik. Bundan birçok yabancılar memnun olmamışlardır. Çünkü onlar başlarındaki şapka ile bizden fazla birçok imtiyaza sahip olmuşlardır.</b>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn37" id="_ednref37" title="">[37]</a></sup></p>

  <p>28 Eylül’de yine Bursa’da halka konuşmakta: “…<i>Bir zamanlar bu milletin başına fes giydirebilmek için şeyhülislamlar değiştirildi; fetvalar çıkarıldı. Şükran ve övgüye değerdir ki, bugün milletimiz böyle hissiz, manasız, mantıksız vasıtaların hiçbirine ihtiyaç duymuyor. Bu gibi kılavuzlara ihtiyaç göstermiyor. Bizim kılavuzluğumuz ise milletimizden aldığımız ilhamdan başka bir şey değildir ve olamaz</i>…”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn38" id="_ednref38" title="">[38]</a></sup></p>

  <p>İzlediği yolun doğru, kararların isabetli olduğunu halka onaylattırırken, “…<i>Tereddüde yer yoktur. Takip ettiğimiz yolun cidden isabetli olduğu, yine sizin hal ve şanınızdan ve yüksek hareketlerinizden bellidir. Etkilisiniz. Arkadaşlar takip ettiğimiz yol demek, içimizden herhangi birimizin çizdiği herhangi hat değildir. Bütün fikirlerin bileşkesinin çizdiği yol demektir. Onun için doğrudur, isabetlidir,</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn39" id="_ednref39" title="">[39]</a></sup> diyerek bir ortak akıldan söz etmektedir.</p>

  <p>Eylül ayının sonuna gelinmiştir, Gazi, şapkanın memur kesimiyle sınırlı kalışından ötürü şikâyetçidir. Başbakan İsmet Paşa’ya telgraf çekip her tarafta mitingler yapılmasını önermiştir.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn40" id="_ednref40" title="">[40]</a></sup></p>

  <p>Gazi, Kurtuluş Savaşı’nı zaferle sonuçlandırırken halkla yakın ilişki kurmanın, onlarla yüz yüze görüşmenin, çok başarılı sonuç verdiğini bizzat yaşamıştır. Bugünkü çağdaş deyişiyle ‘halkla ilişkileri’ başarıyla yürütmüştür. Her alandaki krizi de başarıyla yönetmiştir. Bir kez daha, sınanmış bu yöntemi uyguluyor, başarıya ulaşacağını da görüyordu. Bu nedenle bıkıp usanmadan memleketin her yerine gitmeye çalışıyordu. 8 Ekim’de Balıkesir’deki halkla buluşmasının merkez konusu yine şapkadır.</p>

  <p>“<i>Türk milletini şimdiye kadar taşıdığı püsküllü yadigârın [püsküllü bela, fes] gösterdiği şey gibi kabul edenler elbette çok aldanmışlardır. Gerçi milleti kirlilik ve cehaletin nişanesi gibi kabul edilebilecek şekil ve kıyafette bırakarak, dünyanın alay ve dışlamasına maruz bırakmakta mana yoktu. Bu gaflette bulunanların ve bütün milleti kendi gafletlerine tabi kılmak için akla gelen ve gelmeyen anlamsız safsatalara dayananların hataları büyüktür; affedilmez. Fakat Türk milletini, cahil ve cehaletini gizlemek için muhitin karanlığını teminden başka çaresi olmayanlara kıyas ederek anlamaya çalışanların da hatası daha az değildir. Türk milleti her gün yeniden yeniye ve çok dikkatli incelenmeye değeri olan bir cevherdir…</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn41" id="_ednref41" title="">[41]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000056" id="diz0000285">Büyük Taarruz</a>’daki askerleri gibi kendisi de koşuyordu; 10 Ekim’de Akhisar Türk Ocağı’nda halkla Reisicumhurları buluşmuştu. “Bugün o devirde bulunuyoruz ki, birbirimize daima hakikati söyleyeceğiz. İsterse bu hakikat iyi veya fena olsun, felaket veya saadet getirsin, fakat illa hakikati söyleyeceğiz.”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn42" id="_ednref42" title="">[42]</a></sup> O yaşamı boyunca olduğu gibi, yine tüm çıplaklığıyla, lafı dolaştırmadan ve hiçbir yoruma, yanlış anlamaya yol açmayacak içerikte konuştu: “<i>Muhterem ahali, birbirimizi aldatmayalım. Medeni dünya çok ilerdedir. Buna yetişmek, o medeniyet ailesine [dairesine] dâhil olmak zorundayız. Bütün safsataları, boş sözleri bertaraf etmek gerekir. <b>Şapka giyelim mi, giymeyelim mi gibi sözler manasızdır. Şapka da giyeceğiz, Batı’nın her türlü medeni eserlerini de alacağız.</b> Efendiler, medeni olmayan insanlar medeni olanların ayakları altında kalmaya maruzdurlar.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn43" id="_ednref43" title="">[43]</a></sup></p>

  <p>Devrim yasalarıyla kılık-kıyafet ve şapka devrimi kısa bir süre için disiplin içinde yaygınlaştırılacak, topluma yerleştirilecektir. Ancak Gazi’nin ölümünden sonra, ilk olarak uzunca bir süredir pusuya yatmış olan, onun kurduğu <a href="../Text/Index.xhtml#d000061" id="diz0000311">CHP’deki</a> devrim karşıtı ama kendilerini iyi saklamayı becermiş yobazlar ve toprak ağaları ile din baronları yavaş yavaş seslerini duyurup taraftarlarını harekete geçirecektir. Hele 1950 sonrası çok partili siyasal sisteme geçişle birlikte din de siyasallaştırılacak, laik devrimler hedef haline getirilip, bu yolla oy avcılığı yapılacaktır. Daha sonraki yıllar, devrimin en yumuşak karnı olan kılık-kıyafet konusu özellikle kadınlar üzerinden işletilecektir. Yalnızca dinci bir siyasal parti tarafından değil, kendisini milliyetçi olarak tanımlayan, Soğuk Savaş döneminde Gladio’nun tetikçisi gibi davrandığından kuşku duyulmayan parti yöneticilerince de küresel güçlere şirin görünmek amacıyla bunun istismarı yapılıyordu. Kemalist milliyetçilik yerini ABD ve NATO milliyetçiliğine bırakıyor; laik cumhuriyetin Anadolu’da yarattığı İslam ise yerini ABD İslamı olan “ılımlı İslam”a terk etmek zorunda kalıyordu. Kısacası Gazi’nin ölümüne yakın cılız seslerle başlatılan, 1950 sonrası gittikçe ivmelenen karşı devrim çıkışları ‘Kemalist cumhuriyete’ bir meydan okuma haline geliyordu.</p>

  <p>Mahmut Baler’in 9 Kasım 1970 tarihli <i>Milliyet</i> gazetesinde çıkan “<i>Atatürk’ten Anılar”</i> başlıklı sohbetinden bir bölümde Atatürk’ün, itirazını dile getiren Hamdullah Suphi’ye çağdaş kıyafet ve şapka giyilmesiyle dini inanç arasında bir ilişki olmadığını tüm çıplaklığıyla anlattığını okuyoruz:</p>

  <p>“<b>Ben on beş milyonun taassuplarına hitap edecek şu hareketi yaptım: Şapka giydirdim. Anlasınlar ki insan kisve ile din değiştirmez. Ve dini herhangi bir kisveye alet etmez. Kısa bir zamanda bunu anlayacaklardır. Din ile kisvenin ne olduğunu da idrak edeceklerdir. Ben bu hesapları bir gardırop mevzuu üzerinde duracak kadar basit görmüş veyahut üzerinde durarak onu inkılâp kabul etmiş bir insan değilim. Şapka giydikten kısa bir müddet sonra bu iş ayrı o iş ayrı diyecekler. Anlayacaklar ki şapka giymekle kimse dinini değiştirmez. Bu budur. Ben size on beş sene müddet veriyorum. On beş sene bu böyle devam edecek.</b>”</p>

  <p>Gazi ilk kez öngörüsünde hata yapmıştı! Ona göre on beş sene sonra devrimler oturmuş, halk tamamen kabullenmiş olacaktı. Bu nedenle de eğer isterse Hamdullah Suphi entari giyip türbedarlık yapabilirdi. Ama o, politika dünyasındaki çıkarcılığı bilmiyordu ve siyasetçiler onu yanıltmıştı. Meclise girebilmek ve iktidar ortağı olmak için ahlâk ve etik kurallarını hiçe saydıkları gibi, kendi kişisel çıkarlarını milletin çıkarları üstünde tutuyorlardı. Onlar için devrimler değil, oy toplama yöntemi önemliydi. Oy verenler isterse şeriatı da halifeliği de türbanı da getirebilirdi. Oysa Gazi’nin bunu anlaması olanaksızdı.</p>

  <p>Neden din işleri ile dünya işlerini birbirinden ayırma konusunda bu denli ısrarlı ve kararlı olmuştur? O’nun akıl yürütmesi basitti: “<i>Nasıl oluyor da İstanbul’da İstanbul Hükümeti Şeyhülislamı benim ve komutanların idamına fetva veriyor da, Anadolu’daki din temsilcisi tersini iddia ve ispat ediyordu.</i>” O halde İslami hukukta yol bir olmadığına göre, pozitif hukuk gerçek yol gösterici olmalıydı.</p>

  <p>Din, devlet ve dünya işleri konusundaki düşüncelerini açıklarken, <a href="../Text/Index.xhtml#d000322" id="diz0001884">Trabzon</a> Lisesi’nde 16 Eylül 1924 tarihinde şunu söylüyordu: “<i>Osmanlı İmparatorluğu, Türk tarihinde din ile devlet işini birbirine karıştırma hatasının son kurbanıdır… Sözlerimi açıklayayım. Ben dinin insan ruhu için bir ihtiyaç olduğunu kabul ediyorum. Şahsen ben de inanan bir Müslümanım. Fakat şunu da açık olarak söyleyeceğim: Din, ne vakit devlet ve dünya işlerine müdahale etmişse millet için bir felaket olmuştur.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn44" id="_ednref44" title="">[44]</a></sup></p>

  <p>Oysa Gazi İslamiyet’i çok iyi biliyordu: “<i>İslamiyet, aile ocağında öğrenilir, bir ruhban, bir hoca sınıfına ihtiyaç yoktur. İslamlık, hiçbir zaman, Hıristiyanlık gibi karışık birçok kaideleri ihtiva etmez, İslamlığın esası, temizlik ve dürüstlüktür,</i>” derdi.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn45" id="_ednref45" title="">[45]</a></sup></p>

  <p>Tarikatları sevmez ve dinde ayrılığı asla kabul etmezdi. Tarikatların bir başka şekli olan Masonluğu da bunun için memlekette ortadan kaldırmış, milletin büyük bir dürüstlük ve çalışkanlık içerisinde Batı âlemine yetişmesini arzulamıştı. Bütün mazlum dünyaya ışık tutmuştu. İslamiyet’i ve Türklüğü kurtardı.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn46" id="_ednref46" title="">[46]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000230" id="diz0001424">Napolyon Bonaparte’ın</a> yaşamöyküsü yazarı Emil Ludwig ile görüşmesinde, din sorusu sorulmadan verdiği açık yanıtta şunu söylüyor:</p>

  <p>“<b>Kuran’ı şimdi ilk defa Türkçe bastırıyorum, ayrıca Muhammed’in hayatını da tercüme ettiriyorum. Halk her yerde aşağı yukarı aynısının olduğunu, din ricalinin tek meselesinin karnını doyurmak olduğunu görmelidir. Camileri kimse kapatmadığı halde, bu kadar süratle boşalmasına hayret etmiyor musunuz? Türk, soydan gelme Müslüman değildir; çobanlar sadece güneşi, bulutları ve yıldızları tanır; yeryüzündeki bütün köylüler aynısını bilir, çünkü mahsul havaya bağlıdır. Türk, tabiattan başka hiçbir şeyi kutsal tanımaz.</b>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn47" id="_ednref47" title="">[47]</a></sup></p>

  <p>E. Ludwig’in izlenimine göre, Gazi rakamlarla ifade edilemeyen bütün gerekçeleri yok saymakta, bütün sofulara, halifelere ve yobazlara karşı herkes tarafından bilinen mücadelesinde karakterinin hararetli derecede akılcı temel özelliğini uygulamaya geçirmektedir. Gazi’nin yanıtı üzerine Ludwig araya giriyor, “<i>En büyük adamlar da,</i>” diyor, “<i>aynı kanaattedir. Goethe buna ‘tanrı-doğa’ demiştir.</i>” Gazi boğuk sesiyle Almanca sözcüğü yineledi [….] ve sonra şunları söyledi: “<b>Ben bu kavramı kabul edemem. Tanrı, sadece insan toplumunun zirvesidir.</b>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn48" id="_ednref48" title="">[48]</a></sup></p>

  <p>O hep aklın yol göstericiliğine inandı, öyle davrandı. Kıyafet değişimi yeni dönemin, yani devrimlerin tanımladığı laik Türkiye Cumhuriyeti’nin simgesiydi. Bu nedenle de titizlikle korunmalıydı. Çünkü insanlık tarihi simgelerin simgeyle yıkılabildiğini kayıt altına almıştır. Bu tarihi gerçek, hiç kuşkusuz, fırsatını yakaladığında bir kez daha kendisini kanıtlayacaktı. Bütün sorun, bunun gerçekleşmesini önlemekti. Mustafa Kemal’in inancı da buna olanak tanınmayacağı yönündeydi. Ama yanıldı!</p>
