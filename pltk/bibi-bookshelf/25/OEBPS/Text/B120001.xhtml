  <p>İlk üç gün, ittihatçı olmadıklarını açıkça belirtmek için ant içmek gereğini konuşmakla ve ant örneğini düzenlemekle; Padişaha sunulacak yazıyı yazmakla ve kongrenin açılışı dolayısıyla gelen tellere karşılık vermekle ve daha çok da, kongre siyasayla uğraşacak mı, uğraşmayacak mı konusunun tartışılmasıyla geçti. İçinde bulunulan didişmeler ve uğraşmalar, siyasadan başka bir şey değilken bu son tartışmalara şaşılmaz mı?<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn63" id="_ednref63" title="">[63]</a></sup></p>

  <p>Yemin metninde mutabakat sağlamayı başardılar ve dördüncü gün asıl konularına gelebildiler. Erzurum Kongresi tüzüğünde gerekli değişiklikler yapılarak kabul edildi. Dikkati çeken en önemli değişiklik derneğin adında oldu. Doğu Anadolu <a href="../Text/Index.xhtml#d000223" id="diz0001399">Müdafaa-i Hukuk Cemiyeti</a> iken Anadolu ve Rumeli Müdafaa-i Hukuk Cemiyeti şekline dönüştürüldü. Yani doğudan batıya tüm yurdu kapsama aldı. Bu Cemiyet daha sonra Cumhuriyet Halk Partisine dönüşecektir. Bu nedenle derneğin adında yapılan değişiklik çok önemlidir.</p>

  <p>Temsilciler Kurulunun yalnızca Doğu Anadolu’nun bütününü değil tüm yurdu temsil edeceği de kayıt altına alındıktan sonra, <a href="../Text/Index.xhtml#d000083" id="diz0000495">Erzurum Kongresi’nde</a> İtilaf güçlerine karşı düşmanca bir tavır alınacağı belirtilmezken, Sivas’ta yapılan değişiklik önerisinde bu açıkça yazılmıştır. Üzerinde uzun tartışmanın yaşandığı bir madde de, Osmanlı hükümetinin baskı karşısında ülkenin bazı bölümünü bırakmak zorunda kalması halinde, geçici yönetim kurulması önerisi oldu. Sonunda belli bir parçayı değil, tüm yurdu kapsayıcı bir ifadeyle bağlandı.</p>

  <p>Sivas Kongresinde üzerinde en çok durulan, ağır tartışmaların yaşandığı konu Amerikan mandasını (güdümünü) kabul etmek ya da etmemek kararıyla ilgiliydi. Kongre günlerinden 21. yüzyılın ilk çeyreğine taşman günümüz Türkiyesi’nde, siyasetin geldiği son çizgi ABD ve AB güdümünü kabul etmek olunca, 1919’un bir avuç yol göstericisinin cesaret, inanç, uluslararası ilişkilerin gerçekçiliğinin ayırdında olarak, koşulların olumsuzluklarına karşın ulusal çıkarın ne olup olmadığım belirlemedeki netlikleri, üzerinde durulması gereken en çarpıcı öğe olmaktadır.</p>

  <h4 id="sigil_toc_id_78"><a href="../Text/TOC.xhtml#toc121">Sivas Kongresi’nde ABD Güdümü Tartışmaları</a></h4>

  <p class="p2">Erzurum Kongresi manda<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn64" id="_ednref64" title="">[64]</a></sup> ve himayenin kabul edilemeyeceği doğrultusunda kesin karar alıp yayınlamasına karşın Sivas’ta aynı konu daha da şiddetli biçimde tartışılmıştır. Öyle ki Kurtuluş Savaşı daha başlamadan sonuçsuz kalmaya mahkûm olma noktasına gelmiştir.</p>

  <p>Burada kısa bir ara verip İngiliz gizli belgelerine yönelelim.</p>

  <p>“<i>Mr. Balfour’dan <a href="../Text/Index.xhtml#d000189" id="diz0001156">Lord Curzon’a</a>: Mr. Polk ile yaptığım konuşmadan öğrendiğime göre Amerikan Senatosu bütün Türkiye’nin mandasını kabul edecek….</i>”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn65" id="_ednref65" title="">[65]</a></sup> Bazı Türk delegeler Amerikan mandası konusunda çok istekliler ama İngiliz gizli belgeleri farklı amaçları anlatmakta: “Amiral Webb’den Lord Curzon’a:…. <i>Amerika, Trabzon ve Erzurum’u içine alan bir Ermenistan’ı himaye edecek. Geri kalan dört ili de bir Kürt Devleti olarak İngilizlerin himayesine bırakıyor. Ben Amerikan misyonerlerinin tehlikeli hareketlerinden korkuyorum, din etkisinde kalıp halkın büyük çoğunluğunu teşkil eden müslümanlara kötü davranacaklardır….</i>”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn66" id="_ednref66" title="">[66]</a></sup></p>

  <p>8 Eylül günlü toplantısında, verilen bir önerge tartışmaya açıldı. Bu metinde en dikkat çekici konu ABD mandasının (güdümünün) istenmesi amacıyla bir karar alınması ve bazı girişimlerde bulunulmasıydı.</p>

  <p>Bu yönde istek daha Amasya’dayken konuşulmaya başlanmıştı. 25/26 Temmuz 1919 tarihinde Beşinci Kafkas Tümeni Komutanı Vekili Arif imzasıyla gönderilen çok gizli bir telgrafta bir Amerikalı temsilcinin varlığından söz edilerek kongrenin seçeceği bir kurulu Amerika’ya bir zırhlı ile ulaştırmayı da garanti ettiğinin altı çizilmektedir. <a href="../Text/Index.xhtml#d000047" id="diz0000219">Beyrut</a> eski valisi <a href="../Text/Index.xhtml#d000044" id="diz0000197">Bekir Sami</a> (Kunduh) tarafından kaleme alınmış olan bu telgrafın ikinci maddesini okuyalım:</p>

  <blockquote>
    <p>Bağımsızlık, istenilmeğe ve yeğlenmeye değer. Ancak, tam bağımsızlık istemeye kalkışırsak ülkemiz birçok parçalara ayrılacaktır. Bu, kesindir ve hiç kuşku götürmez. Bu durum karşısında, iki üç il içinde kalacak bağımsızlıktan, yurdumuzun bütünlüğünü sağlayacak bir devletin güdümü altına girmek elbette yeğdir. Bütün Osmanlı ülkesini kapsayacak Meşrutiyetimiz (Meşrutiyet ile yönetilmemiz) ve dışarıda temsilci bulundurma hakkımız yürürlükte kalmak üzere belli bir süre için Amerika’nın güdümünü istemeyi ulusumuz için en yararlı bir çözüm yolu sayıyorum. Bu konuda Amerika temsilcisi ile görüştüm. Birkaç kişinin değil, bütün ulusun sesini Amerika’ya duyurmak gerektiğini söyledi ve aşağıdaki koşullarla Wilson’a, Senatoya ve Amerika Kongresine başvurulmasını ileri sürdü:</p>

    <p>a- Adaletli bir hükümetin kurulması,</p>

    <p>b- Eğitim ve öğretimin yayılması ve genelleştirilmesi,</p>

    <p>c- Din ve mezhep özgürlüğünün sağlanması,</p>

    <p>ç- Gizli antlaşmaların kaldırılması.</p>

    <p>d- Bütün Osmanlı ülkesini kapsamak üzere Amerika Hükümeti’nin bizi güdümü altına almayı kabul etmesi.</p>
  </blockquote>

  <p>Osmanlı ordusunda komutan konumunda bulunan subayların bile Kurtuluş Savaşı verilebileceğine hele hele tek başına bağımsızlığın kurulabileceğine inançlarının olmayışını ortaya koyan belgenin varlığı, Mustafa Kemal’in neden kongrelerde başkanlık yapmak için muhalefete rağmen ayak direttiğini anlamamıza yardımcı olmakta. Bu öneriyi yapanlara verdiği yanıtını Sivas Kongresinin tarihini öğrenmek isteyen Bekir Sami’ye şifreli olarak göndermiştir. Daha içeriği belli olmayan Amerikan güdümünden kongrelerde söz etmenin sakıncalı olacağına vurgu yaparak, İstanbul’da ilişkide bulundukları kişilerden ayrıntılı bilgiler elde etmeleri yönünde çaba istemiştir. Mustafa Kemal, Amerikan güdümünün kabulü yönünde yapılan öneriye sorularla açıklama istemiştir. “Tam bir bağımsızlık istenmeye kalkışılırsa ülkemiz birçok parçalara ayrılacaktır. Bu, kesindir ve hiç kuşku götürmez,” buyruluyor. Bu kanının kaynağı nedir? diye sormuştur. Bekir Sami’den aldığı karşılıkta: “Tam bağımsızlık istenirse ülkemizin birçok parçalara bölünmesi ve birkaç devletin güdümü altına girmesi Dörtler Kurulu’nca kararlaştırılmıştır. Bunu önlemek için tek devletin güdümünü istemenin en uygun olacağını” söylemiştir.</p>

  <p>Ülkenin bütünlüğünden, ülkenin bölünmezliği mi yoksa egemenlik hakları mı anlaşılacaktır?, açıklanmasını istemiştir. Verilen karşılıkta: “Yalnız egemenlik hakları söz konusudur, ülkemizin bütün olarak bizde kalması temel ilkedir,” denmiştir.</p>

  <p>Amerikalı temsilcinin “bütün Osmanlı ülkesini kapsayacak Meşrutiyetiniz ve dışarıda temsilci bulundurma hakkınız yürürlükte kalmak üzere bir devletin güdümünü istemeyi en yararlı bir çözüm yolu olarak” gördüğü şeklindeki öne sürdüğü fikirlerde çelişki gören Mustafa Kemal aydınlanma istiyordu: <i>…Çünkü Meşrutiyetimiz yürürlükte kalınca hükümet, yasama organından güvenoyu almış ve onun denetimi altına girmiş bir kurul olur ki, artık bu kurulun meydana getirilmesinde Amerika’nın eli ve etkisi olamaz. Öyle ise, ya Meşrutiyet yürürlüktedir ve adaletli bir hükümetin kurulmasını Amerika’dan istemeye yer yoktur; ya da, adaletli bir hükümetin kurulması Amerika’dan istenilince Meşrutiyet’in yürürlüğü sözde kalır.</i></p>

  <p>Bu soruya Bekir Sami’nin yanıtında istenecek olan güdümün çerçevesi çizilmiştir: “Amerika’dan, herhangi biçimde bir hükümet kuruvermesini istemeyeceğiz. <b>Amerika’ya, adaletli bir hükümet kuracağımız konusunda sağlam söz vereceğiz. Anayasamız hükümleri yürürlükte kalmak, padişah soyunun her türlü egemenlik haklarına dokunulmamak ve dışarıda temsilcilerimiz eskisi gibi bulunmak koşullarıyla Amerika Hükümeti’nin mutluluğumuza ve gelişmemize yardım etmesini isteyeceğiz. İsteyeceğimiz güdüm bu şekildedir.</b>”</p>

  <p>Mustafa Kemal’in anlamakta zorluk çektiği bir konu da “eğitim ve öğretimin yayılıp genelleştirilmesinin anlamı nedir?” ilk akla gelen yurdun her yanında Amerikan okullarının açılmasıdır. “Çünkü daha şimdiden yalnız Sivas’ta yirmi beş kadar okul açılmıştır ki, yalnız birinde bin beş yüz kadar Ermeni öğrenci vardır. Buna göre, Türk ve Müslüman eğitim ve öğretiminin yayılıp genelleştirilmesi ile bu yapılan işler nasıl bağdaştırılabilecektir?”</p>

  <p>Sorunun yanıtı şöyle gelir: “Eğitim ve öğretimin yayılıp genelleştirilmesinin anlamı Amerikan okullarının köylerimize dek girmesine izin vermek değil, Türk ve Müslüman eğitim ve öğretimini yayıp genelleştirmeye özen göstereceğimiz konusunda kendilerine söz vermekle birlikte, yardımlarını istemektir. Güdümcülüğü Amerikan misyonerlerine değil, Amerika Hükümeti’ne vermek istiyoruz.”</p>

  <p>Kritik konu “din ve mezhep özgürlüğünün sağlanması” sözlerinden ne kastedildiğidir. Mustafa Kemal soruyor: “Patrikhanelerin ayrıcalıkları varken bunun değişik yönü ve anlamı nedir?”</p>

  <p>Bu soruya açıklayıcı yanıt verilmemiş ya da verilememiş, “Din ve mezhep özgürlüğü, öteden beri İslam dininin ilkeleri gereğindendir,” denmekle yetinilmiş.</p>

  <p>Amerikalı temsilcinin beşinci madde olarak sözünü ettiği Osmanlı ülkesinin sınırları nedir? Yani savaştan önceki sınırlar mıdır? Eğer bu deyim içine Suriye ve Irak da giriyorsa Anadolu halkının Araplar adına güdüm istemeye hakkı ve yetkisi olabilir mi?</p>

  <p>Yanıta göre Osmanlı’ya yüzlerce yıldır vilayeti olan Suriye, Irak ve Filistin gibi davranıp Amerikan güdümüne girilmesi öneriliyordu: “… Temsilcinin sözünü ettiği sınır, savaştan önceki sınırımızdır. Suriye ve öteki bölgeler üzerinde bizim güdüm istemeye yetkimiz olup olmaması, kongrece çözümlenecek bir sorundur. Daha önce Suriye ve Irak’ta Amerikalılar kamuoyuna başvurdular. Suriye ve Filistin de bağımsız bir Arap hükümeti kurmayı istemekle birlikte, Amerika’nın güdümü altına girmeyi yeğlediklerini bildirdiler.”</p>

  <p>Mustafa Kemal’in daha bir dizi sorusu vardı ama onların yanıtı verilememişti. Erzurum’a geldikten sonra da bu konuda yazışmalar devam etmiştir. Amerikan güdümcülüğü üzerine aldığı yanıtlara karşılık olarak 1 Ağustos 1919 tarihinde <a href="../Text/Index.xhtml#d000044" id="diz0000198">Bekir Sami</a>’ye ulaştırılmasını istediği telgrafında şunları yazıyordu: “<i>Bu koşullara göre, genel olarak korkulacak bir şey olmamak gerek… Bize elverişli bunca koşullar ileri sürebilecek olan Amerika Hükümeti, böyle bir güdümcülüğü kabul etmesine yani buna katlanmasına karşılık, Amerika adına ne gibi yararlar ve çıkarlar sağlamış olacaktır? Bununla kendi hesaplarına ne amaç güdüyorlar?</i>”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn67" id="_ednref67" title="">[67]</a></sup></p>

  <p>Sorulara beklenen yanıt iki gün sonra kurmay yarbay Arif imzasıyla geldi: “Amerikalılarla şimdiye kadar yapılan görüşmeler, elbette hep özel olarak yapılmış olduğuna ve salt bir varsayımdan öteye geçemediğine göre, güdümle ilgili bağıtlaşmada bağıtçı iki devletin uyacakları koşullar üzerinde durulmamıştır.”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn68" id="_ednref68" title="">[68]</a></sup></p>

  <p>Bu yanıt, resmi sıfat taşımayan ABD’li bir temsilci olarak belirtilen kişiyle yapılan özel konuşma ya da konuşmalarda yapılan tartışmaların bir yorumu olarak sunulmuştur. Ne fikri bir alt yapısı ne de uygulama koşullarının boyutları belli olmayan bir fikirler dizisidir. Buna karşın iyi niyetinden kuşku duyulmayacak bir arayıştır. Ancak miyop bir bakışı yansıtmaktadır. O dönemde “ya istiklâl ya ölüme” inanmayan yalnızca subayların büyük çoğunluğu değil, sivil kesimden de kişiler vardı. Bunların başında yer alan Halide Edip’in (Adıvar) ‘ulusal davada canıyla ve başıyla çalışanlar arasında gösterişsiz bir Türk eri alçak gönüllüğü ile sizinle birlikte olduğumu bildiririm’ cümlesiyle sonlanan mektubu çok önemlidir.<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn69" id="_ednref69" title="">[69]</a></sup></p>

  <p>Mustafa Kemal’e Rauf’la (Orbay) birlikte çalışmasını ve uzağı görmek için çaba harcamalarını da öğütlerken Halide Edip, onlara yol gösteriyor: “<i>Serüven ve savaş zamanı artık geçmiştir. Gelecek için gelişme ve birleşme savaşı açmak zorundayız. Sınırlarında bunca çocuğu ölen zavallı yurdumuzun düşünce ve uygarlık savaşında kaç şehidi var? Biz Türkiye’nin hayırlı çocuklarından yarının kurucuları olmalarını istiyoruz. Rauf Bey kardeşimizle sizin, temelleri bile çöken zavallı yurdumuz için uzakları görerek birlikte düşünüp çalışmanızı bekliyoruz.</i>”</p>

  <p>Söz konusu mektup Amerikan güdümünden başka çıkışın olmadığını ve bunu isteyişlerinin akıl yanını açıklamasına dış durumun İstanbul’dan görünüşüyle başlıyor:</p>

  <blockquote>
    <p>Fransa, İtalya, İngiltere, Türkiye’nin güdümü işini Amerika Senatosu’na resmî olarak önermekle birlikte, bütün güçlerini Senatonun bunu kabul etmemesi için harcıyorlar. Üleşmeyerek pay kaçırmak elbette işlerine gelmiyor.</p>

    <p>Suriye’de umduğunu elde edemeyen Fransa, zararını Türkiye’den çıkarmak istiyor. İtalya, namuslu bir imparatorluk isteklisi olduğundan, savaşa ancak Anadolu’nun bölüşülmesinde pay almak için girdiğini açıktan açığa söylüyor. İngiltere’nin oyunu biraz incedir.</p>

    <p>İngiltere Türkün birliğini yenileşmesinin, gerçek bir bağımsızlık kazanmasını, gelecek için bile olsa, istemiyor.</p>
  </blockquote>

  <p>Halide Edip ve arkadaşları İstanbul’da kendileri için bütün eski ve yeni Türkiye sınırlarını kapsamak üzere geçici bir Amerikan güdümünü, katlanılabilir kötü durum olarak görmekte olduklarını ve bunun nedenlerini de sıralamaktadır:</p>

  <blockquote>
    <p>1- Aramızda nasıl olsa Hıristiyan azınlıkları kalacaktır. Bunlar hem Osmanlı uyruğu haklarından yararlanacaklar, hem de dışarıdaki bir Avrupa devletine dayanarak karışıklık çıkaracaklar, yabancı devletlerin boyuna işlerimize karışmalarına yol açacaklar, aslında sağlam olmayan bağımsızlığımızı azınlıklar adına her yıl parça parça yitireceğiz.</p>

    <p>Düzenli bir hükümet ve yepyeni bir yönetim kurulması için Patrikhane’nin siyasal ayrıcalıkları ve azınlıkların güçlü devletler aracılığıyla, boyuna gözdağı verdirmeleri ortadan kalkmaktadır. Küçük ve güçsüz bir Türkiye bunu yapamayacaktır.</p>

    <p>2- … Bugünkü hükümet adamlarına değer vermese bile, halkı ve halk hükümeti kurmayı ayrı sayan Filipin gibi yabanıl bir ülkeyi bugün kendi kendini yönetebilen yepyeni bir makine haline koyan Amerika, bu konuda çok işimize geliyor. On beş yirmi yıl sıkıntı çektikten sonra yeni bir Türkiye’yi; her kişisi öğrenimi ve anlayışı ile gerçek bağımsızlığı kafasında ve cebinde taşıyan bir Türkiye’yi, ancak Yeni Dünya’nın yeteneği yaratabilir.</p>

    <p>3- Yurdumuzda boy ölçüşen devletleri ve kuvvetleri uzaklaştırabilecek bir yardımcı bize gerek. Bunu ancak Avrupa dışında ve Avrupa’dan güçlü bir elde bulabiliriz.</p>

    <p>4- Bugünkü olupbittilerin kalkması ve ivedilikle davamızı dünyaya karşı savunabilmemiz için yeterince güçlü bir devletin yardımını istemek gerekir. Başka ülkeleri ele geçirmeye alışkın olan Avrupa’nın bin bir dalaveresine ve alçakça siyasasına karşı, böylece bir vekil adı altında, Amerika’yı kendimize kazanarak ortaya atabilirsek Doğu sorununu da, Türk sorununu da gelecek için kendimiz çözmüş olacağız.</p>

    <p>Bu nedenlerden ötürü ivedilikle istememiz gereken Amerika da, elbette sakıncasız değildir. Onurumuzdan epeyce vazgeçmek zorunda bulunuyoruz.</p>

    <p>... Amerika, Doğu’da güdümcülük ve Avrupa’da başına dert almak istemiyor. Ama onların onur işi saydıkları şey, yöntemleri ve ülküleriyle Avrupa’dan üstün bir ulus olmak isteğidir. Bir ulus, içtenlikle Amerikan ulusuna başvurursa, girdikleri ülkenin ve ulusun yararına nasıl bir yönetim kurabildiklerini Avrupa’ya göstermek isterler.</p>

    <p>... resmî ve özel Amerikan düşüncesi gizli olarak şudur: Türkiye’yi hiçbir parçaya ayırmamak, eski sınırları içinde bütün olarak bırakmak koşuluyla genel ve bir tek güdüm kurmak istiyorlar. Suriye, Amerika komisyonu orada iken, genel bir kongre toplayarak Amerika’yı istemiştir. Amerika’da Suriye’nin bu isteği pek coşkunlukla karşılanmıştır.</p>

    <p>Resmî Amerika, bizim topraklarımız üzerinde Ermenistan kurmaya eğilimli görünmüyor. Eğer güdüm alırlarsa bunu, bütün ulusları eşit koşullar altında bir yurt çocuğu sayarak alacaklarını en önemli çevrelerinden öğrendim.</p>

    <p>Ancak, Avrupa kesin olarak bir Ermenistan sorunu ortaya çıkarmak, -özellikle İngiltere- Ermenilere ödünler vermek istiyor; zulüm görmüş Ermeniler adına Amerika kamuoyunda bir oyun oynamaya çalışıyor.</p>

    <p>Sivas Kongresi toplanıncaya değin Amerika Komisyonunu alıkoymaya çalışıyoruz. Kongreye Amerikalı bir gazeteci göndermeyi bile belki başarabileceğiz.</p>

    <p>… Davamıza destek olabilmesi için, bu elverişli dakikaları yitirmeden, bölünme ve çökme korkusu karşısında Amerika’ya başvurmak zorunda olduğumuzu sanıyorum.”</p>
  </blockquote>

  <p>Halide Edip ve öteki Amerikan güdümü isteyenlerin ABD devlet başkanı Wilson’un 8 Ocak 1918 tarihinde Kongre’de yaptığı konuşmanın esas hedefinin farkında olmadıkları ya da çaresizlikten doğru yorumlayamadıkları anlaşılmaktadır. Buradaki çaresizliğin karşılığı düşünsel yorgunluktur. Güdüm istemek işin kolaycılığıdır, bırakın göze almayı düşünmek bile istemedikleri mücadeleden kaçmaktır. Ayrıca bu güdüm isteyen grup Avrupalıların kendi aralarında Osmanlıyı parçalamak için yapmış oldukları gizli antlaşmalardan da habersiz görünmektedir. Çünkü Wilson’un daha sonraları ‘On dört Nokta’ olarak adlandırılacak olan ilkelerinde, 11 ve 12. sırada yer alanlarına bakıldığında Balkan coğrafyasında yer alan ülkeler için özgürlük istediği açıkça görülmektedir. Bunun yanı sıra Osmanlı savaştan yenik çıkarsa kesinlikle parçalatılacağı Wilson’un konuşmasında yer almışken Amerikan güdümü peşine düşmenin ne tür miyopluk olduğu da gerçekten zorlukla açıklanabilecek bir durumdur. Zaten tüm bu kişiler ve önerileri Mustafa Kemal’i benzersiz kılmaktadır.</p>

  <p>Kongre’de Mustafa Kemal’i en çok uğraştıran konu bu manda meselesi olmuştur ve uzun tartışmalara yol açmıştı<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn70" id="_ednref70" title="">[70]</a></sup> ancak delegelerin çoğunluğu da Amerikan güdümüne karşıdırlar. <a href="../Text/Index.xhtml#d000258" id="diz0001532">Refet (Bele)</a> ikinci celsede: “Amerikan mandasına muhtacız… <b>Söz olarak, manda ile bağımsızlık birbirine engel olan şeyler değildir</b>… Biz dışarıda ve içeride tam bir bağımsızlık isteriz. Ancak, acaba hemen kendi başımıza yapabilecek miyiz yapamayacak mıyız? Ondan da önce acaba bizi, kendi başımıza bırakacaklar mı bırakmayacaklar mı?… Herhalde Amerikan kefilliğini kabul etmek zorundayız. Yirminci yüzyılda, beş yüz milyon lira borcu, harap bir memleketi, pek verimli olmayan bir toprağı ve ancak on-on beş milyon lira geliri olan bir millet için, bir dış dayanak olmaksızın yaşamak imkânı olamaz.”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn71" id="_ednref71" title="">[71]</a></sup> derken, Bursa delegesi Ahmet Nuri ise dördüncü içtima üçüncü celsede (8 Eylül) şunları söylüyordu: “… Refet Bey’in söylediği gibi, herhalde bugün bizim manda kaydına pek uzak olmamız lâzımdır. Onun için önce manda kelimesinin kesinlikle reddini talep ediyorum”. Bundan başka Hukuk Fakültesi öğrencisi ve Denizli delegesi Necip Ali (Küçüka), İstanbul delegesi tıp fakültesi öğrencisi Hikmet (Boran) gibi katılımcılar da Amerikan mandasının kesinlikle karşısında yer alarak Mustafa Kemal’e güç veriyorlardı.</p>

  <p>Mazhar Müfit’in anılarında tıp öğrencisi Hikmet<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn72" id="_ednref72" title="">[72]</a></sup> ile Mustafa Kemal arasında geçen bir konuşma anlatılır. Bunu okuyunca. <i>Söylev</i>’in sonunda ülkenin geleceğinin neden “damarlarındaki asil kana güvendiği” gençliğe emanet edilmiş olduğunu daha iyi anlamaktayız.</p>

  <p>8 Eylül gündüz yapılan toplantının ardından gece de konuşmalar devam etmektedir. Yine konu manda (güdüm) meselesidir. Tıbbiyeli Hikmet kapının aralığında gürler: “Paşam, delegesi bulunduğum Tıbbiyeliler beni buraya bağımsızlık davamızı başarmak yolundaki çalışmaya katılmak üzere gönderdiler. Mandayı kabul edemem. Eğer kabul edecek olanlar varsa, bunları her kim olursa olsun reddeder ve kınarız. Olmayacak şey ama manda düşüncesini siz kabul ederseniz sizi de reddeder, Mustafa Kemal ‘Vatan kurtarıcısı değil, vatan batırıcısı’ olarak adlandırır ve lanetleriz.”</p>

  <p>Mustafa Kemal önce çevresindekilere, “<i>Arkadaşlar, gençliğe bakın, Türk bünyesindeki asil kanın anlatımına dikkat edin</i>” dedikten sonra Hikmet’e döndü: “<i>Evlat için rahat olsun! Gençlikle övünüyorum ve gençliğe güveniyorum. Biz, azınlıkta kalsak bile mandayı kabul etmeyeceğiz. Parolamız tektir ve değişmez: Ya bağımsızlık, ya ölüm!</i>”</p>

  <p>Kongrede Tıbbiyenin temsilcisi olan ve askerî üniformasıyla kongreye iştirak eden Hikmet’i Mustafa Kemal alnından öperek, “<i>Gençler, vatanın bütün ümit ve geleceği size, genç nesillerin anlayış ve enerjisine bağlanmıştır</i>” diyordu.</p>

  <p>Amerikan mandası (güdümü) isteği İstanbul basınında çok yoğun olarak yazılıp tartışılmıştır. Sivas kongresinin yapıldığı ve Amerikan mandası fikrinin yoğun olarak tartışıldığı ortamda, Amerikalılar bir generalleri Harbord’u Anadolu’ya incelemeler yapmak üzere göndermişti. Anadolu’daki direnişi engellemek ve güdüm düşüncesinin yaygınlaşmasını sağlamak için gelen Harbord’un, Mustafa Kemal ile 22 Eylül 1919 tarihinde yaptığı görüşme, Sivas’ta gerçekleşti.</p>

  <p>Harbord, Anadolu’nun ekonomik ve siyasi yapısı itibariyle iyice tükenmiş olduğunu ve bu koşullar altında güçlü devletlere karşı konulmasının olanaksız olduğunu uzun uzadıya anlatarak, bu nedenlerden ötürü mandater yönetim şeklinin kabul edilmesinin Türkler için en uygun yol olduğunu anlattı. Harbord konuşmasının bir yerinde şunları söylemişti:</p>

  <p>“Paşam! bana bu görev verildiği zaman Türk tarihini okudum. Gördüm ki büyük kumandanlar yetiştirmiş, büyük ordular kurmuşsunuz. Bunu yapan bir milletin de mutlaka bir medeniyet sahibi olması gerekir. Bunu takdir ederim. Fakat bugünkü durumunuza bakalım. Siz, Birinci Dünya Savaşı’nda, başta Almanya olmak üzere dört büyük müttefik iken, dört yıl savaştınız. Ve sonunda mağlup oldunuz. Dört müttefikin bir arada yapamadığını, bu vaziyetinizle yapmayı nasıl düşünebiliyorsunuz. Fertlerin zaman zaman intihar ettiğini gördük. Şimdi de bir milletin intiharına mı sahip (tanık) olacağız? Yani, milletinizi ölümden ancak, manda idaresini kabul etmenizle kurtarabilirsiniz”.</p>

  <p>General Harbord’un bu sözleri üzerine büyük bir heyecanla ayağa kalkan Mustafa Kemal şu karşılığı vermişti:</p>

  <p>“<b>Biz emperyalistlerin eline düşen bir kuş gibi yavaş yavaş ve sefil bir ölüme mahkûm olmaktansa, babalarımızın oğulları olmak sıfatıyla vuruşa vuruşa ölmeyi tercih ederiz. Ve yine şunu da iyi bilmenizi isterim ki, bir millet maddi ve manevi bütün gücünü ortaya koyar, savaşır, didinir, sonunda başarılı olamazsa, o millet zaten ölmüştür. Fakat ben şuna inanıyorum ki, Türk milleti mutlaka başarılı ve muzaffer olacaktır.</b>”</p>

  <p>Mustafa Kemal bu sözleri söylerken, avucunun içinde pençeye düşen bir kuş işareti yapıyordu. General Harbord ise şaşkınlık içindeydi. Hâlâ Mustafa Kemal’e uyarılar yapıyor ve sorular soruyordu:</p>

  <p>“Pekâlâ! Bu kadar büyük bir işe girişiyorsunuz. Paranız var mı? Bütçeniz nerede ve nedir? Bu parasızlık ve vasıtasızlıkla işe girişmek memleketi feci bir akıbete sürüklemek değil midir? Bu sorumluluğu nasıl üzerinize alabiliyorsunuz?”</p>

  <p>General Harbord’un bu soruları karşısında Mustafa Kemal o derece sinirlenmişti ki; elinde oynamakta olduğu tespihi kuvvetle çekmiş, ip kopmuş ve tespih taneleri dağılmıştı. Eğilip, o tespih tanelerinden birkaçını toplayarak ipe dizdi. Sözlerine şöyle devam etti:</p>

  <p>“<b>Görüyorsunuz general! İp kopmuş ve taneler dağılmıştır. İşte, ben şimdi yaptığım gibi, o taneleri birer birer toplayacağım. İşte görüyorsunuz general; o zaten dağılmış. Öldürürsem ben öldürürüm. Yabancılar elinde öleceğine, kendi öz evladının elinde can versin. Fakat ben onu öldürmem. Toplayacağım; o dağılanı yeniden bir araya getireceğim!</b>”</p>

  <p>Harbord bu inanç ve heyecana tanık olarak Mustafa Kemal’in yanından ayrılırken kararlılık karşısında şunları söylemek zorunda kalır: “Biz de olsak, onun yaptığını yapardık.”</p>

  <p>Amerikalı generalin tanık olduğu konuşma bir ihtilalin çoktan başladığının işaretleriydi. Buna sonraları kimileri (Sabahattin Selek başta olmak üzere) “Anadolu İhtilali” diyecektir. Mustafa Kemal’in “Cumhuriyetin temelini biz burada attık” dediği Sivas Kongresi günleri aynı zamanda bir ihtilal ile birlikte devrimin de başlangıcıdır. Yani Harbord o görüşme anını ABD’ye belki bir ihtilalciyle görüşmesini rapor olarak bildirirken, 7/8 Temmuz Erzurum gecesine tanık olmadığı için Türk devriminin mimarı ile konuştuğunun farkında değildi.</p>

  <p>Güdüm tartışmasının yoğun yaşandığı Sivas’tan geriye baktığımızda, tıp öğrencisi Hikmet gibi çok sayıda, ama sesi kongre salonunda gür çıkmayan inançlı kişinin desteğini arkasında hisseden Mustafa Kemal’in antiemperyalist ve tam bağımsızlıkçı bir savaşçı olarak kişiliğini ortaya koyan güç öğelerinin ipuçlarını 1908 yılı öncesi yaşadığı bir olayda bulmak olasıdır. Böylece, Sivas’ta güdüm tartışmalarında umudunu tüketmiş kişilere karşı direnirken beslendiği kaynağın ne olduğunu görmek de kolaylaşır.</p>

  <p><a href="../Text/Index.xhtml#d000286" id="diz0001700">Selanik’in</a> ünlü Yonyo gazinosunda bir grup, devrim yapmaktan ve devrim yapabilmek için büyük adam olmaktan söz ediyordu. Mustafa Kemal daha önceden tanışmadığı kişilerin bu masadaki tartışmasına katılır, herkeste büyük adam olmak hevesi vardır. Fakat büyük olabilmek için insan nasıl ve kimin gibi olmalı? Bu sorunun yanıtı aranıyordu. Buna verdiği karşılığı, 1926 yılında <i>Büyük Gazi’nin Hatırat Sahifeleri</i> başlığıyla yayımlanan 1914-1919 anılarında Selanik’te birisinin (o tarihte binbaşı rütbesinde olup daha sonraları İttihat Terakkinin önde gelen şahsiyetlerinden olacak sakallı Cemal Paşa) örnek alınmasıyla ilgili arkadaşları arasında yaşanan bir tartışmayı anlatırken <i>‘içimden şu düşünceler geçti’</i> diyor: “…<b>Bir adam ki büyük olmaktan bahseder, benim hoşuma gitmez. Bir adam ki memleketi kurtarmak için evvela büyük adam lâzımdır der ve bunun için bir de kendine örnek seçer, onun gibi olmayınca memleketin kurtulamayacağı kanaatinde bulunur; bu, adam değildir</b>… Bu gece o sofranın mahmurluğu etrafında iki görüş ortaya çıktı:</p>

  <p>Biri olumlu biri olumsuz.</p>

  <p>Bir görüşe göre, önce büyük adam olmak, sonra memleketi kurtarmak lazımdır.</p>

  <p>Diğer görüşe göre, büyük adam lafla olmaz, önce memleketi kurtarmalı, ondan sonra bile büyüklük söz konusu değildir.”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn73" id="_ednref73" title="">[73]</a></sup></p>

  <p>Emperyalizmin ruhunu anlamayıp, kurtuluşu başkalarında arayanlara ders olacak nitelikteki bu değerlendirme, kendini olayların merkezine koymayıp, olayları kendisine merkez seçen kişilerin kolaycılığını çok doğru biçimde anlatmaktadır.</p>

  <p>Sivas’ta Amerikan güdümü için yapılan propagandaları <i>Söylev</i>’de tüm ayrıntısıyla anlatır.</p>

  <p>1927 yılında okuduğu <i>Söylev</i>’in girişinde önce durum değerlendirmesi yapıyor. Bunu okumadan Sivas’taki güdüm tartışmalarının taraflarını hem bir zemin üzerine oturtamayız hem de onların hareket ettikleri koordinat eksenindeki yönlerini tayinde güçlük yaşarız. O halde bu tartışmayı bitirirken bir kez daha ona kulak verelim:</p>

  <p>“…<i>Burada, pek önemli olan bir noktayı da belirtmeli ve açıklamalıyım. Ulus ve ordu, Padişah ve Halifenin kayınlığından haberli olmadığı gibi, o makama ve o makamda bulunana karşı yüzyılların kökleştirdiği din ve gelenek bağlarıyla içten bağlı ve uysal. Ulus ve ordu, kurtuluş yolu düşünürken bu atadan gelen alışkanlık dolayısıyla kendinden önce yüce halifeliğin ve padişahlığın kurtuluşunu ve dokunulmazlığını düşünüyor. Halifesiz ve padişahsız kurtuluşun anlamını kavramaya yetenekli değil… Bu inançla bağdaşamaz görüş ve düşüncelerini açığa vuracakların vay haline! Hemen dinsiz, vatansız, hayın, istenmez olur.</i>”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn74" id="_ednref74" title="">[74]</a></sup></p>

  <p>Egemenliği Tanrıdan alan otorite karşısında insanların kendilerini ne denli çaresizlik içinde hissettiklerini ortaya koyup ardından, bu kez bir dünyevi güç aktörüne boyun eğenler daha doğrusu güce tapanların acz içinde oluşlarını da ortaya koyuyor.</p>

  <p>“<i>Bir başka önemli noktayı da söylemek gerekir. Kurtuluş yolu ararken, İngiltere, Fransa, İtalya gibi büyük devletleri gücendirmemek, temel ilke gibi görülmekteydi. Bu devletlerden yalnız biriyle bile başa çıkılamayacağı kuruntusu, hemen bütün kafalarda yer etmişti. Osmanlı Devleti’nin yanında, koskoca Almanya, Avusturya-Macaristan varken hepsini birden yenen, yerlere seren İtilaf kuvvetleri karşısında, yeniden onlarla düşmanlığa varabilecek durumlara girmekten daha büyük mantıksızlık ve akılsızlık olamazdı.</i></p>

  <p><i>Bu anlayışta olan yalnız halk değildi; özellikle, seçkin denilen insanlar bile öyle düşünüyordu.</i></p>

  <p><i>Öyleyse, kurtuluş yolu ararken iki şey söz konusu olmayacaktı. İlkin, İtilaf devletlerine karşı düşmanlık durumuna girilmeyecekti; sonra da, Padişah ve Halifeye canla başla bağlı kalmak temel koşul olacaktı.</i>”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn75" id="_ednref75" title="">[75]</a></sup></p>

  <p>Mustafa Kemal düşünülen kurtuluş yollarını açıklarken de bir soru soruyor: Bu durum ve koşullar karşısında kurtuluş için, nasıl bir kararla düşünülebilirdi?</p>

  <p>Açıkladığı bilgilere ve gözlem sonuçlarına göre üç türlü karar ortaya atılmış olduğunu saptamış:</p>

  <p>“<i>Birincisi, İngiltere’nin koruyuculuğunu (himaye) isteme;</i></p>

  <p><i>İkincisi, Amerika’nın güdümünü (mandasını) istemek.</i></p>

  <p><i>Üçüncü karar, bölgesel kurtuluş yollarıyla ilgilidir.</i>”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn76" id="_ednref76" title="">[76]</a></sup></p>

  <p>İlk iki kararı gerçekçi bulanlara göre, nasılsa Osmanlı’nın kurtuluşu olanaksızdır, o halde bir büyük devletin kanatları altına girmeyi kabul edelim ve böylece İmparatorluk parçalanmamış olur. Yani sömürge ya da bağımlı olmak onlar için önemli değil. Üçüncü grup kendi başının ‘çaresine baksın’cılardı.</p>

  <p>Mustafa Kemal ise kendi kararını şöyle açıklıyor: “<i>Ben bu kararların hiçbirisini yerinde bulmadım. Çünkü bu kararların dayandığı bütün kanıtlar ve mantıklar çürüktü, temelsizdi. Gerçekte, içinde bulunduğumuz o günlerde, Osmanlı Devleti’nin temelleri çökmüş, ömrü tükenmişti. Osmanlı ülkesi bütün bütüne parçalanmıştı. Ortada bir avuç Türkün barındığı bir ata yurdu kalmıştı. Son olarak, bunun da paylaşılmasını sağlamak için uğraşılmaktaydı. Osmanlı Devleti, onun bağımsızlığı, padişah, halife, hükümet, bunların hepsi kavramını yitirmiş birtakım anlamsız sözlerdi.</i>”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn77" id="_ednref77" title="">[77]</a></sup></p>

  <p>Osmanlı’nın dış ve iç politikasını gerçekçi olarak analiz etmiş olan Mustafa Kemal, yardım isteğinin dayanaksız olduğunu değerlendirmişti. O halde sağlam ve gerçek karar ne olabilirdi?</p>

  <p>“<b>Bu durum karşısında bir tek karar vardı. O da ulus egemenliğine dayanan, kısıntısız, koşulsuz, bağımsız yeni bir Türk devleti kurmak.</b>”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn78" id="_ednref78" title="">[78]</a></sup></p>

  <p>Kendine büyük bir güvenle açıklamaya devam ediyor: “<b>İşte, daha İstanbul’dan çıkmadan önce düşündüğümüz ve Samsun’da Anadolu topraklarına ayak basar basmaz uygulamaya başladığımız karar, bu karar olmuştur.</b>”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn79" id="_ednref79" title="">[79]</a></sup></p>

  <p>Bu kararlılıktaki lidere Sivas’ta ortaya çıkan kimi aydınların Amerikan güdümünü hazırlamak için çaba harcayalım, onların koltuğu altına girelim dayatmasını kabul ettirmek olası mıdır? Eğer bu kişiler Mustafa Kemal’in İstanbul’daki ilişkilerini izlemiş olsalardı, Amerikan mandası (güdümü) peşinde koşanlar şanslarının olmadığını bilirlerdi. Onun kararının dayandığı sağlam düşünme yöntemi neydi? Sivas Kongresi karar süreci ve kararlarını gördükten sonra bunu daha yalın olarak anlıyoruz. Mustafa Kemal’in siyasi yaşamında hiçbir zaman ve olayda işi şansa bırakmadığını, şans meleğinin gelip kendisini bulmasını beklemediğini, tam tersine ‘akıl oyununu akıl oyunu’ ile okuduğunu karşılığını da <i>akıllı oyunu</i> ile verdiğini, olayları yönetip yönlendirdiğini saptamak olasıdır. O, bunu şöyle açıklıyor: <b>Uygulamayı evrelere ayırmak ve adım adım ilerleyerek amaca varmak</b>.<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn80" id="_ednref80" title="">[80]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000083" id="diz0000496">Erzurum Kongresi’nde</a> olduğu gibi Sivas Kongresi’nde de çok zorlanacağı belli olmuştu. Her ne kadar halk yurdun istilası konusunda duyarlı olmuşsa da kurtuluş çareleri ve çözüm önerilerinde farklı düşüncelere sahipti. Mustafa Kemal’in kurtuluşun parolası olarak öne sürdüğü “<b>ya bağımsızlık, ya ölüm!</b>” halk tarafından gerçekten içselleştirilecekti ancak halkın temsilcisi olarak bulunanların büyük kısmı ile bazı aydınların kafasındaki gerçek kurtuluş parolası bu değildi. ‘Güdüm ve himaye’ isteği ile bunlara sığınmak daha gerçekçi ve belki de kolaycı geliyordu.</p>

  <p>O halde uyguladığı yöntem ve bunu eyleme geçiriş sürecindeki genel düşünce yapısı nedir?</p>

  <p>“Türk ata yurduna ve Türk’ün bağımsızlığına saldıranlar kimler olursa olsun, onlara bütün ulusça silahlı olarak karşı çıkmak ve onlarla savaşmak gerekiyordu. Bu önemli kararın bütün gereklerini ve isteklerini ilk gününde açıklamak ve söylemek, elbette yerinde olamazdı. <b>Uygulamayı birtakım evrelere ayırmak ve olaylardan yararlanarak ulusun duygu ve düşünceleri üzerinde işlemek ve adım adım ilerleyerek amaca ulaşmaya çalışmak gerekiyordu.</b>”</p>

  <p>Nitekim öyle olmuştur. Bu konudaki haklılık ve iddiasını ortaya koyarken de Söylev’ini okurken kanıtını şöyle açıklıyor: “Ancak dokuz yılda (1927 yılı itibariyle) yaptıklarımız bir mantıkçı gözüyle düşünülürse, ilk günden bugüne dek izlediğimiz genel gidişin, <b>ilk kararın çizdiği çizgiden ve yöneldiği amaçtan hiç ayrılmamış olduğu kendiliğinden anlaşılır.</b>”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn81" id="_ednref81" title="">[81]</a></sup></p>

  <p>4-11 Eylül 1919 tarihleri arasında Sivas’ta Mustafa Kemal ve arkadaşları tek vücut olarak dünyaya haykırdılar: <b>“Millî sınırlar içerisinde bulunan vatan parçaları bir bütündür, birbirinden ayrılamaz”, “Manda ve himaye kabul edilemez”, “Parola ya istiklâl ya ölüm!”</b></p>

  <p>Sivas Kongresi’nin önemi Kurtuluş Savaşı’nın dayanacağı belgenin ilan edilmiş olmasıdır. Başka bir deyimle Türkiye Cumhuriyetinin temelleri bu kongreyle atılmıştır. Gelibolu kara muharebelerinde, “<i>Ben size taarruzu değil ölmeyi emrediyorum!</i>” diyebilen küçük rütbeli komutan, bu kez Sivas’ta bir lider olarak Kurtuluş Savaşı verileceğine inancı perçinletmeyi başarmıştır. Bir kez daha tüm halka ölmeyi emretmiştir, kimsede dönüp “hayır” dememiştir. Çünkü halk haksızlığa, hukuksuzluğa ve işgale karşı direnişin meşru bir hak olduğuna inanmıştır.</p>

  <p>Türk milleti geleceği ile ilgili kararları, ancak kendisinin vereceğini bir kez daha ilan ederek, ulusal iradenin temsil edileceği Millet Meclisi’nin toplanması kararını da vermiştir. Bu karar son derece radikal bir karardır, olağanüstü büyük cesaret istemesine karşın alınabilmiştir. Bu kararlılık gösterisinde esas aktör Mustafa Kemal’dir ve onun komutanlığına, liderliğine olan sarsılmaz inançtır.</p>

  <p>Tüm bunlara ek olarak, söylenmesi gereken; o umutsuz koşullarda, delegelerin millî iradenin her şeyin üstünde olduğunu haykırmakla, Anadolu topraklarında bağımsızlık sonrası demokrasinin de yeşertileceğinin öncü ışığını göstermişlerdir.</p>

  <p>Demek ki, Sivas Kongresine yalnızca merkezi otoriteye yani İstanbul hükümetine başkaldıran, olanaksızlıklar içinde Anadolu’nun bozkırında yapılmış cesur ve başarılı bir kongre diye bakarsak büyük haksızlık etmiş oluruz.</p>

  <p>Bu kongrenin stratejik öneminin altını çizen yine Mustafa Kemal’in kendisi olmuştur. 13 Kasım 1937 tarihinde Sivas’ı ziyaretinde kongrenin ve alınan kararların önemini, “<b>Burada bir milletin kurtuluşunu hazırlayan kararlar verildi,</b>” sözleriyle ortaya koymuştur.</p>

  <p>İşin gerçeğini söylemek gerekirse, hem laik cumhuriyetin hem demokrasinin hem de <a href="../Text/Index.xhtml#d000190" id="diz0001167">Lozan’ın</a> intikamı alınma girişimleri daha Gazi’nin sağlığında başlatılmıştır. Ancak onun kişiliği laik düşünce sisteminin yeminli düşmanı dinci yobaz tayfa ile işgalcilerin yerli işbirlikçilerine başarı şansı bırakmamıştır.</p>

  <p>Temel soru da şudur: Cumhuriyet nerede hata yaptı? Cumhuriyet hata mı yaptı?</p>

  <p>Sivas Kongresi karar alma sürecinin ne denli sancılı olduğunu okuduk. Halkın egemenliğine dayalı Cumhuriyetin kolay kurulmadığını gördük. Buna karşın neden büyük önderin ölümünün 70. yılında Türk milleti, Türkiye Malezya olur mu? Türkiye İran olur mu? Türkiye Cezayirleşir mi?, tartışmalarının yaşandığı, cumhuriyeti ve devleti kaybetme korkusunun her geçen gün dalga dalga yayıldığı bir dönemi yaşamak talihsizliğiyle yüz yüze geldi!</p>

  <p>Bu tartışmaların yanı sıra yetmiş yıl sonra Amerikan güdümünü ve himayeyi kabul etme tartışmaları yine yapılmaktadır. Bu kez aktör olarak ABD değil Avrupa Birliği olmuştur. Sivas Kongresi güdümcülerinin söylem ve sloganlarının aynısı bugünde ortaya atılmıştır.<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn82" id="_ednref82" title="">[82]</a></sup></p>

  <p>Sivas’ta güdümcülüğü (başka devletin kefilliğini) savunanlar, “Amerikan trenini kaçırmayalım,” diyorlardı. Aradan geçen yıllara karşın hâlâ, “Avrupa Birliği trenini kaçırmayalım,” diyenler var.</p>

  <p>İkincisi, mandacılar “Amerika para saçacak, bizi yoksulluktan kurtaracak” diyorlardı. AB yanlıları da, “Biz AB’ye girersek fert başına millî hâsıladan gelir 10 bin dolarları üzerine çıkacak. AB bize maddi destek sağlayacak, para verecek,” demektedirler.</p>

  <p>Üçüncüsü, Sivas’taki mandacılar hem istiklâlimizi (en azından bir kısmını) başkalarına devretmekten, yani başımıza yabancı efendiler getirmekten, hem de şeref ve haysiyetimizden fedakârlık etmekten söz ediyorlardı. AB konusunda koşulsuz istekli olanlar aynen dünküler gibi, egemenlik haklarımızı (en azından bir kısmını) AB’ye devretmekten söz etmektedirler.</p>

  <p>Mandacılığı savunanlara karşı Mustafa Kemal’i bir kez daha dinleyelim: “<b>Temel ilke, Türk milletinin haysiyetli ve şerefli bir millet olarak yaşamasıdır. Bu ilke ancak tam bağımsızlığa sahip olmakla gerçekleştirilebilir.</b>”</p>

  <p>Dördüncüsü, dünkü mandacılar, “acaba kendi başımıza yapabilecek miyiz?” ya da “acaba bizi kendi başımıza bırakacaklar mı bırakmayacaklar mı?” diyorlardı. Günümüzde pek çok konuda sayıları her geçen gün artan insanımızın benzer söylemler ve tavırlar içinde olmaları çok garip değil mi? Oysa Mustafa Kemal, bizi kendi başımıza bırakmak istemeyenlere karşı bağımsızlık mücadelesi vererek özgürlüğümüzü kazanabileceğimizi göstermedi mi?</p>

  <p>Cumhuriyetin seksen beşinci, Gazi’nin ölümünün yetmişinci yılındayız. Türkiye 1919’un koşullarını artık çoktan aşmış bir devlet. Balkanların, Kafkasya’nın, Ortadoğu’nun, Kuzey Afrika’nın en güçlü devleti, güç parametrelerinin farklılığına göre yapılan hesaplardan çıkan sonucun birisi Türkiye’nin Avrupa’nın yedinci bir diğer hesaba göre de üçüncü büyük gücü olduğudur. Aynı zamanda Türkiye Dünyanın ilk yirmi-yirmi beş ekonomisi arasında gösteriliyor. Kısacası artık Önasya’da çok güçlü bir devlet var. Buna karşın neden “çağdaş güdümcülük” peşinde koşuluyor, işte bunu anlamak gerçekten zor. Türkiye’nin siyasi rejim sorunu yok ama siyasi sistem problemi var ve demokrasi bir türlü oturtulamadı. Fakat bu, yeni mandacılık eğilimlerinin türetilmesini gerektirmiyor. İç dinamik unsurların harekete geçirilmesiyle çözülebilecekken ve bunun da olanaklı olduğunu Mustafa Kemal daha yoksul ve yoksunluk içinde olunan Sivas günlerinde kanıtlamışken, seksen dokuz yıl sonra çaresizlik ve yoksulluk da yokken neden mandacılık dayatmasıyla karşı karşıyayız? Üzerinde çok düşünülmesi gereken bir konu bu olsa gerek.</p>

  <p>Bir başka önemli konu da Kurtuluş Savaşı’na kadar olan sürede sadece iki kongrenin yapılmış olduğu izleniminin yerleştirilmiş oluşudur. Oysa Erzurum ve Sivas Kongreleri dışında 26 kongre yapılmıştır. Bunların ilki Kars İslam Şurası (5 Kasım 1918) ve sonuncusu Pozantı Kongresidir (8 Ekim 1920). Bülent Tanör, bu etkinlikleri ‘Yerel Kongre İktidarları’ olarak yorumlamaktadır. Sivas Kongresine (4-<a href="../Text/Index.xhtml#d000001" id="diz000006">12 Eylül</a>&nbsp;1919) kadar 13, sonrasında da 14 kongre toplanmıştır.<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn83" id="_ednref83" title="">[83]</a></sup></p>

  <p>Yerel inisiyatife dayalı örgütlenme hareketleri Mustafa Kemal’in önderliğinden önce başlamıştır. Direniş hareketiyle kongreleri de birbirinden ayırmak gerekir.</p>

  <p>Yöresel kongrelerden kasıt en küçük ölçekli örgütlenme birimidir. Yerel tezler, <a href="../Text/Index.xhtml#d000083" id="diz0000497">Erzurum Kongresi’nde</a> liderliğini kabul ettiren Mustafa Kemal ile arkadaşlarının geliştirmiş oldukları ‘her türlü işgale karşı direnme’ tezindeki antiemperyalist tavırdan geri konumdadır.<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn84" id="_ednref84" title="">[84]</a></sup></p>

  <p>Mustafa Kemal daha İstanbul’dayken başlamış olan öncü yerel hareketlerde de ‘millet iradesi’ ve ‘demokratik egemenlik’ anlayışının ortaya çıktığı görülmektedir. Tanör, bu hareketlerin Kemalist teze yani ulusallığa hammadde sağladığını öne sürmektedir.</p>

  <p>Mustafa Kemal’in önderliği de tam bu noktada baskın olmaktadır. Erzurum Kongresi’nde yerellik ağır basarken, sivil örgütlenmeyi Sivas Kongresinde ulusallaştırmıştır. Böylece ‘millî bir sır’ olarak sakladığı millî mücadele kararını evre evre uygulayabilmiştir.</p>

  <h3 id="sigil_toc_id_79"><a href="../Text/TOC.xhtml#toc122">Sivas Kongresi’nin mali kaynakları</a></h3>

  <p>Sivas Kongresi sırasında Mustafa Kemal ve beraberindekilerin ihtiyaçlarının gerektirdiği masrafların ve beslenme giderlerinin karşılanmasında oldukça sıkıntı çekildiği anlaşılmaktadır. Mustafa Kemal’in yanında asker olarak bulunanlar Erzurum’da olduğu gibi kolordu kadrosuna misafir kaydedilememiştir. Bu duruma, Anadolu bütünleşme hareketinin doğrudan doğruya halka dayandırılması isteğinin yol açtığını sanmaktayız. Kolordu kadrosuna misafir kaydolunamaması, geçim ve beslenme meselelerinin önemli bir sorun olarak ortaya çıkmasına neden olmuştu. O sıralarda İstanbul Hükümetince görevinden uzaklaştırılan Kaymakam Nizamettin (Atakar), Mustafa Kemal’e katılmış ve beraberindekilerin iaşe işleri ile meşgul olmuştu. Nizamettin Bey’in anılarından aşağıya aldığımız bölümler, çekilen malî güçlükler konusunda açık fikir vermektedir:<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn85" id="_ednref85" title="">[85]</a></sup></p>

  <p>“Bir gün Mustafa Kemal Paşa’ya çarşıda kasaba, bakkala borçlandığımızı ve para kalmadığını söyledim.</p>

  <p>‘Bunları Rauf yanımdayken tekrar aç’, dedi. Rauf Bey’le otururken vaziyeti anlattım. Paşa, ‘Ben şimdiye kadar olanı, 700-800 liramı verdim. Başka param yok,’ dedi.</p>

  <p>Rauf Bey 100 altın verdi.</p>

  <div class="picture"><img alt="" src="../Images/34.jpg"/><div class="caption">Sivas Kongresi sırasında Rauf Bey’le</div>
</div>

  <p>Bu paralarla, yirmi kişiyi bulan Mustafa Kemal Paşa ve maiyeti ile kongre azalarının iaşesini temin ediyorduk. Mustafa Kemal Paşa herkesten hissesine düşen masrafı almak teklifini kabul etmiyordu.</p>

  <p>Kimden ne isteyeceksin? Yanımdakilerin bazısı Teğmen. Maaşının bir kısmını zaten ayrılırken İstanbul’da ailesine bırakmış. Bir de burada masraf. Buna dayanılabilir mi? Nasıl olur?”</p>

  <p>Mazhar Müfit 16-17 Eylül 1919 tarihli güncesinde Mustafa Kemal’in emirberi Ali’den şekerli kahve yapmasını istediğini ancak şekerlerinin kalmadığı yanıtını alınca da, sade kahveye razı olur ve “<i>Farkındayım. Yine züğürtledik… Bu para işine bir çare bulmalıyız,</i>” diye mırıldanırken, Hüsrev Sami hemen atılır:</p>

  <p>“Paşam ne düşünüyoruz? Yarın Osmanlı Bankasından, Rejiden ve sair ecnebi müessese ve bankalardan istikraz yapalım (borçlanalım).”</p>

  <p>Teklif parasızlıktan bunalan Mazhar Müfit’e de pek cazip gelir, onaylar, fakat Mustafa Kemal’in müdahalesi gecikmez.</p>

  <p>“Katiyyen olmaz buna müsaade edemem… Zaten İstanbul bize Celâlî diyor. Bir de bankaları ve ecnebi müesseseleri soyuyorlar, diye aleyhimizde bin türlü propaganda yayılmasına fırsat veremeyiz.”</p>

  <p>Hüsrev Sami de, Mazhar Müfit de: “Eşkıya demesinler, Celâlî demesinler, bunların hepsi güzel. Fakat aç mı kalacağız?” diye sordular. O’nun yanıtı sertti: “Aç maç, nasıl kalırsak…” diyerek konuyu kesti ve “Konuşacağımız, düşüneceğimiz daha çok mühim şeyler var,” dedi.<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn86" id="_ednref86" title="">[86]</a></sup></p>

  <p>Bugünler çok hazin günlerdir. Mustafa Kemal’in yalnız şekersiz, kahvesiz, yemeksiz değil, hattâ ekmeksiz kaldığı günler bile olmuştur. Buna rağmen azminden, irade ve enerjisinden zerre kadar kaybetmemiş, bilâkis böyle günlerde kendisini her zamankinden daima daha çok kuvvetli bulmuştur.<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn87" id="_ednref87" title="">[87]</a></sup></p>

  <p>Mazhar Müfit’in yaşadıkları karşısında bozguna uğrayan bir kişinin ruh halini ve tepkisini yansıtan , “…<i>biz burada beş altı kişi oturmuşuz, yalnız memleketimizle, Padişahla, Ferit Paşa ile değil, bütün dünya ile uğraşıyoruz. Para yok, asker yok, top yok, tüfek yok, velhasıl bu savaşımızı destekleyecek elimizde bir kuvvet yok. Buna çare düşünelim</i>” şeklindeki bıkkınlığına, Mustafa Kemal’in kararlılığını ve başarıya inancını ortaya koyan şu konuşma çok dikkat çekicidir:<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn88" id="_ednref88" title="">[88]</a></sup></p>

  <p><i>“Azizim Mazhar Müfit bu senin dediklerinin hepsi olsa o zaman bu işi annem de görebilir. Marifet bu yokluk içinde muvaffak olmaktadır. Her nedense sen bu gece sinirlenmişsin. Haydi git yat, yarına kadar bir şeyin kalmaz.”</i></p>

  <p>Gün gelmiş Sivas’ın kış soğuğunda sobaya atacak odun kömür bulamamışlardır. Bankadan ödünç para almak çaresi varken Mustafa Kemal dedikodulara yol açmamak için borç alınmasına izin vermemiş, çok zaman şeker alacak paradan bile yoksundular.</p>

  <p>Ne var ki para sıkıntısı, Mustafa Kemal ve beraberindekilerin Sivas’ta bulunduğu üç ayı aşkın bir süre devam etmiştir. 19 Aralık 1919 tarihinde Ankara’ya hareket edilecektir. Çekilen sıkıntılar hakkında fikir edinebilmek için, Mazhar Müfit’in <i>güncesindeki</i> Ankara yolculuğu hazırlıklarına göz atmak yeterlidir.<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn89" id="_ednref89" title="">[89]</a></sup></p>

  <p>Mustafa Kemal bankadan Kuvayı Milliye, Heyeti Temsiliye adlarına borç alınmasına izin vermeyince, Mazhar Müfit dostu olan Osmanlı Bankası müdüründen (Oscar Smith) şahsı adına borç isteyeceğini söyler. Bu formüle uzun tartışmalar sonrası razı olan Mustafa Kemal yine de çekincelerini ortaya koyar.</p>

  <p>Ankara yolculuğu için en önemli sorun üç otomobilin lastik ve benzin gereksinmesidir. Kışın ayazında, karda yağmurda tenteleri delik deşik otomobillere razıdırlar ancak paraları bile olsa benzin bulmak çok güçtür. Yine çözümü Mazhar Müfit üretir.</p>

  <p>Sivas’ta Amerikan okulunun müdiresiyle dost olmuştur. Kendisine gider, durumu anlatır. Kadın, okullarına karşı saygılı davranılmış oluşu nedeniyle, depolarında bulunan yedek iç ve dış lastikler ile benzin tenekelerini kendilerine karşılıksız vereceğini, Mustafa Kemal’e de saygılarını söyler.</p>

  <p>Paranın alınması için çok ısrar ederler. Mustafa Kemal bu konuda hassasiyet göstermektedir; ya sonra bu Amerikalılar arkalarından mallarına el konulduğunu yayarlarsa ne olur!</p>

  <p>Bulunan formül şudur: Aldıklarına karşılık para ödemek istediklerini ama Müdirenin almadığını belirten bir belgenin düzenlenmesi ve Amerikalı yöneticinin bunu imzalaması kararlaştırılır. Otomobillerin sorunu çözülmüştür.</p>

  <p>Asıl sorun parayı verecek olan banka müdüründedir çünkü hasta olduğu için bankaya gelememektedir. Nihayet Ankara’ya hareket günü olan 18 Aralık’ta sabahın sekizinde Mazhar Müfit ve Yüzbaşı Bedri bankaya giderler. Bitlis eski valisi unvanıyla senet düzenlenir, subay olan Bedri de tüccar olarak kefil olur. Bin liraya imza atarlar ama paranın tamamını alamazlar. Ancak yolda ucu ucuna yetecek kadarını bulabilirler. Eğer bu miktarı da alamasalardı yolda aç kalacaklardı. Çünkü kendi olanaklarıyla yol için bulabildikleri yiyecek yirmi yumurta, bir okka peynir ve on ekmeğe yetiyordu.</p>

  <p>Sivas-Ankara yolculuğu her ikisi de yabancı olan Osmanlı Bankası müdürü ile Amerikan Okulu müdiresinin yardımları sayesinde olmuştur. Bunun da tarihi ama üzerinde çok düşünülmesi gereken bir gerçek olarak belirtilmesi gerekir.</p>

  <p>Ellerinde bulunan para, Mustafa Kemal’e kalsa daha ilk köy kahvehanesindeki çay molasında tükenirdi. Çünkü gelecek hesaptan daha fazlasını bahşiş olarak dağıttırıyordu. Bu konuda para hesabını tutan Mazhar Müfitle epey tartışmaları olmuştur.</p>

  <p>Saat tam 09.00’da lise önünden hareket ettiler. Okulun önünde binlerce kişi toplanmıştı; pek çok kişi de at ile araba ile kafileyi birkaç saat takip edip yüreklendirdiler. Karlar içinde, Sivaslıların candan tezahüratları arasında üç otomobille yola koyuldular. Şimdi zorlu yolculuğun sonundaki hedef Ankara’ydı.</p>

  <p>Hava çok soğuk, yerler buzlanmış karla kaplı ve bir taraftan da kar yağmakta idi. Otomobiller açık olduğundan kar içinde gidiyorlardı. Üç otomobil, ancak saatte yirmi, yirmi beş kilometre hızla yol alabilecekti.</p>

  <p>Ankara’ya kadar onları nice sıkıntı ve tehlike bekliyordu, göreceğiz…</p>
