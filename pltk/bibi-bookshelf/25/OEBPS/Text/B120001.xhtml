  <h2><a href="../Text/TOC.xhtml#toc117">EGEMENLİK KAYITSIZ ŞARTSIZ</a><br/> HALKIN OLACAKTIR</h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <h4 id="sigil_toc_id_75"><a href="../Text/TOC.xhtml#toc118">Erzurum Kongresi Hazırlıkları</a></h4>

  <p class="p2">Bir haftalık sıkıntılı bir otomobil yolculuğundan sonra 3 Temmuz 1919 tarihinde, halkın ve askerin içten gelen gösterileri arasında, Erzurum’a varıldı. Daha önce 24 Haziran’da posta telgraf müdürü <a href="../Text/Index.xhtml#d000259" id="diz0001536">Refik Halit (Karay)</a>, tüm telgrafhanelere bir yazı gönderiyor ve, “Mustafa Kemal Paşa posta ve telgraf işlerine karıştığı için azlolunmuştur; telgraflarını kabul etmeyin,” diyordu. Bu emir Kâzım (Karabekir) tarafından okunmuştu. Mustafa Kemal’in de bildiği bu durum, muhakkak ki bir tedirginlik yaratmıştı. Öte yandan ordu müfettişi sıfatıyla emirler vermeye devam etmesi, azil kararı sonrası Sivas gibi bir merkezde kalmayıp Erzurum’a geliyor oluşu, doğal olarak <a href="../Text/Index.xhtml#d000170" id="diz0001036">Kâzım Karabekir’de</a> tedirginlik ve belirsizlik yaratmıştı.</p>

  <p>Erzurum’a 17 kilometre uzaklıktaki Ilıca kasabasında karşılandılar. Mustafa Kemal padişah kordonu ve altın imtiyaz madalyasını takmış ama neşesizdi. Bilhassa <a href="../Text/Index.xhtml#d000258" id="diz0001531">Refet (Bele)</a> Paşa’nın şifresini okuduktan sonra üzüntüsünü gizleyemiyordu.<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn1" id="_ednref1" title="">[1]</a></sup> Açıkça görülen hüznü, Karabekir gidermeye çalıştı ve&nbsp; “<b><i>Müfettişlikten, hatta askerlikten çekilmenize hiç teessür duymadan, karar verebilirsiniz. Size mukaddesatım namına söz veriyorum. Size, müfettiş olduğunuzdan daha çok hürmetkâr bulunurum. Sizi millete tanıtmak ve halkın ve ordunun hürmetini üzerinizden ayırmamak vazifemdir. Daha İstanbul’da iken doğuya gelmenizi rica ettiğimi hatırlayınız. Müfettiş değil, bir birey olarak bile gelseydiniz, sizi başlayacağımız kurtuluş mücadelelerinde başkanlığımıza çıkarmayı daha o zamandan karar vermiştim. <a href="../Text/Index.xhtml#d000083" id="diz0000488">Erzurum Kongresi</a> esaslarında fikirler birleştikten sonra millî kuvvetle işe başlarız,</i></b>”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn2" id="_ednref2" title="">[2]</a></sup> dedi. Günler boyunca tedirginliği süren ‘acabalar’ yanıtını bulmuş oluyordu.</p>

  <p>Doğuda İngiltere, Amerika ve Fransa’nın destekledikleri Ermeniler bir yandan Rumlarla birlikte Ermenistan ve Pontus’u diriltme hedeflerine koşmakta; bir yandan da tüm olanaklarıyla her türlü taciz, öldürme, tahrik gerçekleştiriyorlardı. İstanbul ise her taraftan Türk’ün boğulmasına seyirci kalırken, ordu komutanlarını avutmaya yönelik mesajlar gönderiyor, ama aynı zamanda işgalcilerin istekleri doğrultusunda ordu komutanlarını değiştirmek çabası içindeydiler. Nitekim 5 Temmuz akşamı Savunma Bakanı<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn3" id="_ednref3" title="">[3]</a></sup> telgraf başında Mustafa Kemal’e diller dökerek İstanbul’a gelmesini Padişahın çok istediğini anlatıyordu. Kâzım Karabekir’in sorusu İstanbul’a iletildi. “Vatanın istilası bilerek mi kolaylaştırılıyor?”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn4" id="_ednref4" title="">[4]</a></sup> Bu soruya karşılık verilmedi, ama 8 Temmuz akşamı telgrafla Mustafa Kemal’e görevine son verildiği bildirildi. Eğer İstanbul tarafından azledilirse bu durum halkın ve ordunun üzerinde olumsuz etki yaratırdı. Dolayısıyle azledilmeden ordudan istifa etmesi, en akılcı yoldu. O da, askerlikten de istifa ettiğini yazdı. Ekibinde bulunan öteki subaylar da kendiliklerinden istifa ettiler. Artık hepsi sivildi.</p>

  <p>Telgrafların çekilmesinden sonra, en küçük bir tereddüt ve hattâ teessür kaydetmeyerek<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn5" id="_ednref5" title="">[5]</a></sup>‘ “Aziz arkadaşlarım, bu andan itibaren hiçbir resmî sıfat ve memuriyetim yok, bir millet ferdi olarak ve milletten kuvvet ve kudret alarak vazifeye devam edeceğim,” dedi.</p>

  <p>Yine de çok üzgündü, bu anda imdada Kâzım Karabekir yetişti. Hazır ol durumunda selâmla, “<i>Bundan sonra bile ne emirleriniz varsa, yapmayı bir şeref bilirim,</i>”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn6" id="_ednref6" title="">[6]</a></sup> dedi. O anda, Kâzım Karabekir, Mustafa Kemal’i tutuklatabilirdi, İstanbul ve işgalciler tarafından ödül üstüne ödül verilirdi. Onun bunu yapmayıp tam tersi kendi mesleki geleceğini de hiçe sayarak verdiği garanti, Kurtuluş Savaşı’nın önemli bir dönüm noktasıdır. Bu aynı zamanda her iki general için de geri dönüşü olmayan bir yola girildiğini ve kader birliğinden dönüş olamayacağının onayı demekti.</p>

  <p>Rauf Orbay ‘siyasi anılarını’ anlatırken şöyle der: <i>“Başından sonuna kadar, mücadelenin içinde bulunmuş bir insan olarak bütün samimiyetimle tarih huzurunda itiraf ederim ki; O olmasaydı, bu vatan ve bu millet, bu kurtuluşu, böylesine tam ve şan ve şerefle, kolay kolay idrak edemezdi. Bu gerçeği itiraf ederken, Mustafa Kemal Paşa’nın, bütün sıfat ve yetkilerinden sıyrılıp bir millet ferdi haline geldiği zaman, ‘Önderimiz ancak o olabilir’, diye O’nu padişaha, hükümete ve düşmanların tazyikine rağmen, kendi yetkileriyle teçhiz ve baş tacı edip emrine girmek suretiyle vatanseverlik, fedakârlık ve nefis feragatini göstermiş olan Kâzım Karabekir ve Ali Fuat (Cebesoy) paşaların kurtuluş davasındaki hisselerini de unutmak büyük bir nankörlük olur.”</i></p>

  <p>Mustafa Kemal, Erzurum’a geldiğinde orduya ait müfettişlik karargâhında yaşamaya başladı. Ekibin geri kalanları ise ya birisinin evinde konuktu ya da ayrı ayrı semtlerde ev tutmuşlardı. Toplantılar ilerliyor, tartışmalar sabaha dek sürüyordu. Hepsinin içinde barınabileceği bir büyük bina arandı, bulundu. Erzurum’dan ayrılan Vali Münir’in boşalttığı eski Alman konsoloshanesi olan bina tahsis edildi. Bu kâgir bina kentin en güzel yapılarından birisiydi. Artık hepsi bu evde yatıyor, bu evde çalışıyor, bu evde yemek yiyordu. Bina Erzurum’un Mumcu-i Süflâ mahallesinde Çaykarye denilen derenin kenarında yüksekçe bir yerdeydi<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn7" id="_ednref7" title="">[7]</a></sup>. Bitişiğindeki küçük binada da İbrahim Süreyya ve istifa etmiş küçük rütbeli öteki subaylar kalıyordu.</p>

  <p>Yoğun çalışıyorlardı ancak eğlenceye de sıkça olmasa bile zaman ayırıyorlardı. İlk katta kapısı girişe açılan bağımsız bir odada nereden ve kimden kaldığı belli olmayan bir piyano vardı. Arada sırada bu piyanoyu Mazhar Müfit çalar, Cevat Abbas ve Muzaffer (Kılıç) de şarkı okurlar, bazen de Mustafa Kemal onlara eşlik ederdi.</p>

  <p><i>Mâni oluyor halimi takrire hicabım</i></p>

  <p><i>Üzme yetişir, üzme firakınla harabım</i></p>

  <p>Şarkısını sevdiği öteki şarkılarla bir arada söyler ve hemen her seferinde: <i>“Vardar Ovası</i>” şarkısını söylemeyi de ihmal etmezdi<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn8" id="_ednref8" title="">[8]</a></sup>. Bu musiki faslının dışında ikinci eğlenceleri de <a href="../Text/Index.xhtml#d000254" id="diz0001515">Rauf Orbay</a>, <a href="../Text/Index.xhtml#d000260" id="diz0001538">Refik Saydam</a>, <a href="../Text/Index.xhtml#d000169" id="diz0001020">Kâzım Dirik</a>, Hüsrev Gerede’nin briç oynamasıydı. Hüsrev Gerede anılarında Amasya’dan yola çıktıktan sonra fırsat buldukça durakladıklarında oyalanmak amacıyla briç partilerinden söz eder.</p>

  <p>Öğle ve akşam yemekleri eve pek uzak olmayan askerî tabldottan gelirdi. Sofrada herkesin oturacağı yer belliydi. Yemek uzun sürer ve Mustafa Kemal her meseleyi sofrada konuşmaktan büyük zevk alır ve bazen de arkadaşlarını yormamak için neşeli öyküler anlatırdı<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn9" id="_ednref9" title="">[9]</a></sup>. Mustafa Kemal’in konuklarını kabul ettiği oda öğlen kahvesini içtiği piyanolu odaydı. Kongre hazırlıkları dışındaki günlük yaşamları böyleydi.</p>

  <p>İstanbul Hükümetinden gelebilecek yıkıcı bildirileri denetlemek ve durdurmak için haberleşme kanalı olan önemli merkezlerde gereken önlemlerin alınması için bütün komutanlıklara, 5 Temmuz 1919 tarihinde buyruk verdi.</p>

  <p>Erzurum valisi Hükümet tarafından görevinden alınmıştı, ayrılmayıp yerinde kalması için de talimat verdi. Bitlis valiliğinden ayrılıp İstanbul’a gitmek üzere Erzurum’dan geçen Mazhar Müfit (Kansu) de aldığı buyruk gereği vali Münir gibi Erzurum’da onu bekliyordu.</p>

  <p>Bu iki valiyle, on beşinci kolordu komutanı <a href="../Text/Index.xhtml#d000170" id="diz0001037">Kâzım Karabekir</a> ve yanında bulunan Rauf (Orbay), eski İzmir mutasarrıfı Süreyya ve karargâhından kurmay başkanı Albay Kâzım ve binbaşı Hüsrev, Mazhar Müfit ve doktor Refik’le önemli bir toplantı yaptı. Kendilerine genel ve özel durumu ve tutulması zorunlu yolu anlattı.</p>

  <p>Bu arada en elverişsiz durumları, genel ve kişisel tehlikeleri, sırasına göre nelerin göze alınması zorunlu olacağını açıkladı: “<i>Ulusal amaçlarla ortaya atılacakların yok edilmesini düşünenler bugün yalnız Saray, İstanbul Hükümeti ve yabancılardır. Ama bütün halkın aldatılabileceğini ve bize karşı duruma çevrileceğini de düşünmek gerektir. Önder olacakların, her ne olursa olsun, tutulan yoldan dönmemeleri, yurtta barınabilecekleri son noktada, son nefeslerini verinceye değin amaç uğrunda özveriyi sürdüreceklerine işin başında karar vermeleri gerekir. Yüreklerinde bu gücü duymayanların işe girişmemeleri çok daha iyi olur. Çünkü böyle bir durumda hem kendilerini ve hem de ulusu aldatmış olurlar.</i></p>

  <p><i>Bir de, söz konusu görev, resmî makam ve üniformaya sığınarak el altından yapılamaz. Böyle bir tutum, bir ölçüye değin yürüyebilir. Ama artık o dönem geçmiştir. Açıkça ortaya çıkmak ve ulusun hakları adına yüksek sesle bağırmak ve bütün ulusun, bu sese katılmasını sağlamak gerektir.</i></p>

  <p><i>Benim, görevden çıkarıldığım ve her türlü sonuçla karşı karşıya bulunduğum kuşku götürmez. Benimle açıkça işbirliği yapmak, o sonuçları şimdiden kabul etmektir. Bundan başka, söz konusu ettiğimiz durumun istediği adam, daha birçok bakımlardan da, ille ben olabilecekmişim gibi bir iddia yoktur. Yalnız, herhalde bu yurt çocuklarından birinin ortaya atılması zorunlu olmuştur. Benden başka bir arkadaş da düşünülebilir. Yeter ki o arkadaş, bugünkü durumun gerektirdiği yolda yürümeyi kabul etsin,</i>” dedi<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn10" id="_ednref10" title="">[10]</a></sup>.</p>

  <p>Bu konuşma “karizmatik lider kimdir?” sorusuna çok açık bir yanıt verdiriyor. Göze alınması gereken zorlukların kendisinden başka kimse tarafından büyük bir özgüvenle kolay kolay göğüslenemeyeceği mesajını vermiştir. Bu konuşma ve açıklamalarından sonra hemen bir karar almak uygun olmayacağından bir süre düşünmek ve özel konuşmalar yapabilmek için görüşmelere son verdiğini bildirdi. <i>Söylev</i>’de kendisi de “…son verdiğimi bildirdim,” der. Yani karşısındakiler üzerinde fark ettirmeden ağır bir baskı kurup, kararları da gündemi de kendisinin tayin edici olduğunu onlara koşulsuz kabul ettirmiştir. Sorunun yanıtı kendiliğinden karşılığını zaten bulmuş oluyor.</p>

  <p>Yeniden toplandıklarında, işin başında onun bulunmasını istediler ve kendilerinin de kayıtsız şartsız yardımcı ve destek olacaklarını<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn11" id="_ednref11" title="">[11]</a></sup> bildirdiler. Yalnız eski vali Münir mazeret öne sürerek bir süre için affını istedi. Mustafa Kemal söylüyor: “<i>Ben, görünüşte görevden ve askerlikten ayrıldıktan sonra, şimdiye değin olduğu gibi, üst komutan imişim gibi buyruklarımın yerine getirilmesinin başarı için temel koşul olduğunu söyledim. Bu da eksiksiz onaylandıktan sonra toplantıya son verildi.</i>”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn12" id="_ednref12" title="">[12]</a></sup></p>

  <p>Mustafa Kemal’in kendine özgü bir sorun çözme yöntemiyle burada da karşılaşmaktayız. Aslında “Ben liderim,” diye ortada dolaşıyor, bunu önce dile getirmiyor ancak bunu karşı tarafa onaylattırıyor. Problemin bir parçası olarak da karşısındaki kişilerin muhatabı olmuyor, daima çözümü hazırlamış olarak masaya oturuyor. İkincisi de karşısındakinin görev ve sorumluluğu ile kimliği ne olursa olsun, muhakkak görüşmeye, tartışmaya zemin hazırlıyor ve sonunda karşısındakini anlaşma yapmaya zorluyor. Genelde konuşulur, anlaşma yapılır, ancak o, mutlaka anlaşmayı antlaşmaya yani yazılı hale döktürmeyi başarıyor. İşte bu baskın olma niteliği de karizmasının karşı tarafça kabulünde tereddüt yaratmıyor. Erzurum’da kendi anlattığı görüşme süreci, onun benmerkezci kişilik yapısında olduğunu açığa çıkarıyor, ama işin tuhaf tarafı bu, karşısındakileri hiç rahatsız etmiyor. Yaratmış ya da saçmış olduğu bu ışık, kitleleri arkasından sürüklerken, onun onaran yani yapıcı narsist bir lider olarak kabul gördüğünü, karşısındakilere itici gelmediğini ortaya koyuyor. Tam tersi de olabilirdi ve tarihi bazı şahsiyetlerde olduğu gibi diktatör ve yıkıcı bir kişilikle karşılaşabilirdik. Yapıcı, onarıcı lider yaradılışlı oluşu Türk milletinin ve Türk tarihinin şansı olmuştur.</p>

  <p>Mustafa Kemal görevden alınınca yerine 3. Ordu Müfettişliğine <a href="../Text/Index.xhtml#d000170" id="diz0001038">Kâzım Karabekir</a> atandı. İlk önce çekinme gösterdi. Çünkü kendisinden daha kıdemli olan Mustafa Kemal’in makam ve yetkileri kendisine veriliyordu. Bu kez de onu sakinleştiren Mustafa Kemal oldu. Söyledikleri akılcıydı. Eğer boşalan makamı o doldurmazsa başka birini atayacaklardı ve muhtemel ki, kendileriyle çalışmayacak birisi olacaktı. O halde Kâzım Karabekir İstanbul’a bağlı ve sadık birisi olmaya devam etmeliydi. Öyle de oldu.</p>

  <p>Kongre için 10 Temmuz tarihi belirlendi. Mustafa Kemal’in <a href="../Text/Index.xhtml#d000083" id="diz0000489">Erzurum Kongresi’ne</a> delege olarak katılıp katılamayacağı çok tartışılmıştır. Oysa o delege değil kongreye başkan olmak istiyordu. Kongrenin toplanmasına en başta İngilizler karşıydı. <a href="../Text/Index.xhtml#d000189" id="diz0001155">Lord Curzon’un</a> yeğeni olup Erzurum’da mütareke koşullarının uygulanmasıyla görevli Albay <a href="../Text/Index.xhtml#d000255" id="diz0001521">Rawlinson</a> Mustafa Kemal’e gelip, bir gün sonra açılacak bu kongrenin yapılmasını istemediklerini söyledi. Aralarında sert tartışma yaşandı, üslubu Rawlinson’un odadan kovulması demekti, ancak içine de kurt düştü: “<i>Pek ihtimal vermiyorum ve ciddî saymıyorum, ama şayet bu zat, kongrenin toplanmasına müdahale etmeye ve engel olmaya kalkışırsa bizim de tedbirli olmamız gerekir. Aklıma kolordudan biraz muhafız asker istemek gelmiyor değil. Fakat bu iyi bir şey olmaz. Kongreyi millet değil, asker yaptı ve yaptırdı derler. Ordunun baskısı ve müdahalesi altında Erzurum Kongresinin yapılmış olduğu hakkında herhangi bir tahminin yürütülmesi bile işimize elvermez.</i>”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn13" id="_ednref13" title="">[13]</a></sup> Kongreye katılacak delegelerin tamamı da gelememişti. Bu durumda kongre 23 Temmuz’a ertelendi. Ama sorunlar bitmiyordu.</p>

  <p>Mustafa Kemal ve Rauf’un Erzurum delegesi olarak kongreye katılmaları bazı katılımcıların tepkisine neden oldu, onay görmedi. Özellikle Mustafa Kemal aleyhine müthiş propagandalar oluyordu. Azlolunmasına ve kendisinin de askerlikten istifasına rağmen, üniformasını ve padişah kordonunu çıkarıp atamıyordu. Erzurumlular sonunda kararlarını Müdafaa-i Hukuk Reisi Hoca Raif aracılığıyla Mustafa Kemal’in evinde Kâzım’a (Karabekir) odanın bir köşesinde ilettiler.</p>

  <p>“Biz, Mustafa Kemal Paşa’nın kongreye gelmesi bizim için iyi mi fena mı? Olacağına karar veremedik. Aleyhte birçok söz vardır. Halkın son kararı sizin oyunuzdur. Siz girsin derseniz seçilecektir, onayınız yoksa kabul olunmayacaktır.”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn14" id="_ednref14" title="">[14]</a></sup> Bu yakışıksız ve insafsız yorumlar Mustafa Kemal’in de kulağına gelmişti. Üstelik Erzurum Kongresi’ne alınmazsa artık etkisi ve etkinliği olan birisi olmaktan çıkacaktı. Bu uyarı her türlü unvan ve mevkisinin yanı sıra rahatını da halkı ve ülkesi için hiçe saymış bir ordu komutanına yapılıyorsa, yarın Karabekir’in kendisine de yapılabilirdi, hatta hiç kuşkusuz yapılırdı. <a href="../Text/Index.xhtml#d000170" id="diz0001039">Kâzım Karabekir</a> kendi pozisyon ve geleceğini de gözönünde tutarak anlık bir durum değerlendirmesi yaptı, onu İstanbul’da doğuya davet ettiğinde bunlarla karşılaşsın diye çağırmamıştı. Orada yanıt verdi:</p>

  <p>“Mustafa Kemal Paşa kongreye yalnız delege değil, başkan bile yapılmalıdır. Bir Ordu Kumandanı hayatının bütün kazancını sizler için feda etmiştir. Samimi çalışacağına, millet kararından aykırı işler yapmayacağına itimat etmeliyiz. Bununla beraber böyle vaziyet karşısında dikileceğime şüpheniz var mı?”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn15" id="_ednref15" title="">[15]</a></sup></p>

  <p>Bu satırlar her ne kadar <i>Söylev</i>’den ve Mustafa Kemal’in ölümünden çok sonra yazılmışsa da, bu olayın gerçekten böyle olduğuna inanmak ve güvenmek zorundayız. Kâzım Karabekir’in durumdan kazanç sağlıyor olduğu da düşünülebilir ancak buna çok da ihtiyacı olmayan bir kumandan olması nedeniyle itimat edilir bulmalıyız. Kâzım Karabekir’in anılarında Mustafa Kemal’in üniformasını bu olaydan hemen sonra mı yoksa tepkiler henüz daha İstanbul’un görevine son verildiğini belirten ültimatom gelmeden önce mi çıkardığı konusunda bilgiye rastlamıyoruz. Mustafa Kemal’in istenmediği konusu Mazhar Müfit’in anılarında da, anlatılmaktadır. Karabekir’e göre onun üniformasını sırtından tamamen çıkarıp atması 23 Temmuz gecesi olacaktır.</p>

  <p>Kongre 23 Temmuz’da Yapı Usta Okulu (Ermeni Sansaryan Mektebi) olarak kullanılan binada toplandı<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn16" id="_ednref16" title="">[16]</a></sup>. Okulun sınıfları dışarıdan gelen temsilciler için yatakhanelere dönüştürülmüştü<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn17" id="_ednref17" title="">[17]</a></sup>. Kongre günü yaklaşınca hazırlanan yatacak yerler yetersiz kalmış, bunun üzerine başta Hacı Dedeağa olmak üzere yurtsever Erzurumluların konaklarında yer ayrılmıştı<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn18" id="_ednref18" title="">[18]</a></sup>.</p>

  <p>Tüm bu olanaksızlıklara karşın bazı kimselerin tepkisi devam ediyordu ve söyledikleri şuydu: “Kongreye askerler girmemelidir. Hatta etraftan veya yakından kongre ile temas halinde bile bulunulmamalıdır. Çünkü Kongrenin tamamıyla millî irade ürünü olduğuna değil, askerlerin tertip ve baskısı altında yapılmış bulunduğuna dair hüküm oluşur.”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn19" id="_ednref19" title="">[19]</a></sup></p>

  <p>Öne sürdükleri bu bahaneyle hem Mustafa Kemal’in hem de Rauf’un kongreye bile girmelerini doğru bulmayanlar vardı. Oysa ikisi de zorlamayla da olsa askerlikle ilişkisini kesmişti. Bu zorluk <a href="../Text/Index.xhtml#d000059" id="diz0000296">Cevat Dursunoğlu</a> ve <a href="../Text/Index.xhtml#d000130" id="diz0000732">Hoca Raif Efendi</a> gibi kişilerin yardımıyla aşıldı, ama kongre başkanlığı problemi nasıl çözülecekti? Çünkü Mustafa Kemal’in hedefi kongreye üye olarak katılmak değil başkan olmaktı. Bazı delegeler Heyet-i Temsiliye yani temsilciler kuruluna girip çalışmasını sakıncalı görüyorlardı, o ise bunu aşmaya kararlıydı ve bu konudaki kararlılığını <i>Söylev</i>’inde (cilt: 1, s. 50) anlatmaktadır.</p>

  <p>Her şeyden önce o, ne olursa olsun, kongreye katılmalı ve onu yönetmeliydi. Çünkü zaman geçirmeksizin ulusal iradenin işler duruma getirilmesini ve ulusun kendi başına silahlı ve edimli olarak tedbirler almaya başlamasını sağlamak zorunluluğuna inanıyordu. Bu temel ilkeleri benimsetip karara bağlatabilmek için, kongrede yönetici olarak çalışmayı ve üyeleri aydınlatmayı çok gerekli görüyordu. Nitekim öyle de oldu. Erzurum Kongresinin, daha önce aşıladığı ilke ve kararını herhangi bir temsilciler kurulunun uygulatabileceğine güveni olmadığını açıkça söylemeliydi. Zaman ve olaylar onu doğrulamıştır.</p>

  <p>Bundan başka, daha Amasya’da iken karar verdiği ve bütün ulusa her türlü araçlarla duyurttuğu Sivas Genel Kongresi’nin toplanmasını sağlamak; bütün ulusu ve yurdu tek bir kurulla temsil etmek; sonra, yalnız doğu illerini değil, yurdun bütün parçalarını aynı dikkat ve duyarlıkla savunma ve kurtarma çarelerini bulmaya çalışmak gibi işleri, herhangi bir kurulun başarabileceği kanısında olmadığını açıkça söylemeliydi. Buna zorunlu olduğuna inanıyordu. Çünkü onda böyle bir kanı oluşsaydı, işe giriştiği güne dek, bu konuda uğraşanların çalışma sonuçlarını bekleyerek görevinden çekilmeme yolunu seçerdi. Hükümete, padişaha ve halifeye karşı baş kaldırmayı gerekli görmezdi. Tersine, bazı ikiyüzlü ve iki yanlılar gibi dış görünüşü pek parlak ve gösterişli olan, o günün ordu müfettişliğini ve padişah yaverliği sanını elden bırakmazdı. Gerçi onun açıkça ortaya atılmasında ve bütün ulusal ve askerî işlerin başına geçmesinde kuşkusuz, sakınca vardı. Ama o sakınca, başarısızlığa uğradığında herkesten önce ve herkesten çok en büyük cezaya çarptırılmaktan başka bir şey olabilir miydi? Oysa bütün yurdun ve koskoca bir ulusun ölüm ve dirimi söz konusu olurken “yurtseverim” diyenlerin kendi sonlarını düşünmelerine yer var mıdır?</p>

  <p>Onun vardığı sonuca göre, kimi kişilerce ileri sürülen düşünce ve kuruntulara uysaydı, kimi bakımdan büyük sakıncalar doğacaktı. Birincisi, düşüncelerinde, kararlarında ve bütün kişiliğinde yersizlik ve yetersizlik olduğunu açığa vurmak ki bu davranış, onun vicdan buyruğu ile üzerine aldığı görev bakımından düzeltilemeyecek bir yanlış olurdu.</p>

  <p>Bir başkasının, kendisi dışında bir başkan olmaması niçin gereklidir? Bu sorunun yanıtını verirken, başkalarını küçük görmenin ötesinde bu davanın büyüklüğü karşısında yetersiz bulduğunu şöyle açıklıyor:</p>

  <p>“<i>Tarih, söz götürmez bir biçimde ortaya koymuştur ki, büyük işlerde başarı için gücü ve yeteneği sarsılmaz bir başkanın varlığı çok gereklidir. Bütün devlet büyüklerinin umutsuzluk ve güçsüzlük içinde, bütün ulusun başsız olarak karanlıklar içinde kaldığı bir sırada, ‘yurtseverim’ diyen bin bir çeşit kişinin, bin bir türlü davranış ve inanç gösterdiği kargaşalı bir zamanda danışmalarla, birçok hatırlı ve erkli kişilerin sözlerine uyma zorunluluğuna inanmakla; korkusuz, kuşkusuz ve hele sert yürünebilir mi ve en sonunda ulaşılması çok güç olan hedefe varılabilir mi? Tarihte böylece amaca ulaşmış bir topluluk gösterilebilir mi? İkincisi, ulus, yurt, siyasa ve ordu yöneticiliğinde hiç bulunmamış ve bu alanda değeri belirmemiş ve denenmemiş gelişigüzel kişilerden, örneğin, Erzincanlı bir Nakşî Şeyhi ve Mutkili bir aşiret başkanı gibi zavallılardan da kurulabilecek herhangi bir temsilciler kuruluna, söz konusu durum ve görev bırakılabilir miydi? Bırakıldığında ‘yurdu ve ulusu kurtaracağız’ dediğimiz zaman, ulusu ve kendimizi aldatmış olmak gibi kötü bir yanılgıya düşmeyecek miydik? Böylesine bir kurula, perde arkasından yardım edilebileceği düşünülürse bile bu yöntem, güvenilir sayılabilir miydi?</i>”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn20" id="_ednref20" title="">[20]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000170" id="diz0001040">Kâzım Karabekir</a> ve Erzurum <a href="../Text/Index.xhtml#d000223" id="diz0001395">Müdafaa-i Hukuk Cemiyeti’nin</a> yardımlarıyla Mustafa Kemal, kongrenin ilk günü hazır bulunan delegelerin oylarıyla <a href="../Text/Index.xhtml#d000083" id="diz0000490">Erzurum Kongresi</a> Başkanlığına getirilmiştir.</p>

  <p>Konuşmasında içinde bulunulan ortamı ayrıntılarıyla anlattıktan sonra, uluslararası ortamdan da söz ederek, Mısır, Hindistan, Afganistan, Suriye, Irak ve Kuzey Afrika’daki ulusal bağımsızlık mücadelelerinin evrelerini de salonda bulunanlara anlatmıştır. Bağımsızlık mücadelesinde felsefesini ortaya koyan ifadeleri çok dikkat çekiciydi, özetle; müdahaleden uzak bir <i>millî iradenin</i> Anadolu’dan çıkacağını, millete dayanması gerektiğini belirtmişti. Çok etkili bir konuşma yaptı. Konuşmasının sonunu padişahlık ve hilafet kurumunun devamı hakkındaki iyi dilekleriyle bitirmişti.</p>

  <p>Mazhar Müfit bunu kendisine sormuş, “Paşam, nutkunuzun sonunu müftü efendi gibi bitirdiniz,” demiş, aldığı yanıtta Mustafa Kemal’in hedefe varırken yaptığı planlamada ne denli dikkatli ve gerçekçi olduğunu saptamaktayız: “…<b>Maksadını anlıyorum, anlıyorum amma, şimdi vazifemiz halkı, vatanı ve esir Padişahı kurtarmaya, inandırmaktan ibarettir. Zamanında hiçbir şeyi kaçırmamak ve zamansız hiçbir şeye uzaktan yakından tevessül etmemek başlıca dikkatimizi teşkil etmelidir</b>.”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn21" id="_ednref21" title="">[21]</a></sup></p>

  <p>Coşkulu alkışlar sonrası oylama sonucu dokuz kişilik Temsil Heyetinin başkanlığına Mustafa Kemal getirilmişti. Mazhar Müfit anılarında İbrahim Süreyya Yiğit dışında, <a href="../Text/Index.xhtml#d000169" id="diz0001021">Kâzım Dirik</a>, Hüsrev Gerede, <a href="../Text/Index.xhtml#d000140" id="diz0000777">İbrahim Tali Öngören</a> gibi Mustafa Kemal’in Heyeti Temsiliye’ye seçilmesine en yakın dava arkadaşlarının da karşı olduğunu yazmaktadır<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn22" id="_ednref22" title="">[22]</a></sup>.</p>

  <p>Kongre öncesinde millî birliğe doğru gidilecek yolun belirlenmesinde Mustafa Kemal ile Kâzım Karabekir arasında da bir farklı görüş belirdi. Kâzım Karabekir olayların akışıyla aşama aşama millî birliğe gidişin sağlanacağını öngörüyordu. Mustafa Kemal ise, beklemenin ve zamana yaymanın çözüm olamayacağını, bir hamlede, örneğin Sivas Kongresi’nde bunun sağlanabileceğini söylüyordu. Bu düşünce koşullardan sonuç üretme yerine, koşulları değiştirme kararlılığını gösteren liderlerin davranış biçimiydi. Uygarlık tarihi bu cesareti gösterenleri ‘devrimci’ olarak adlandırmıştır.</p>

  <p>Kongre çalışmalarındaki gerilim başkanın seçilmesiyle düşüp rahatça yürümedi. Farklı inanç, dünyaya bakış ve yetişme tarzlarına sahip kişiler, şimdi ortak bir kutsal amaç için bir araya geliyorlardı. Kongrenin ilk günü çok şiddetli ittihatçı-itilafçı tartışmasına sahne oldu. Kongre başkanı daha seçilmemişti ancak Erzurum delegesi hoca Mehmet Raif açış konuşmasını yaparken, ittihatçılığı hakaret olarak yorumlayan <a href="../Text/Index.xhtml#d000322" id="diz0001876">Trabzonlu</a> bir delege, “İttihatçı başkan istemiyoruz, in aşağı” diye bağırabilmiştir.</p>

  <p>Yine dikkati çeken bir tavır da <a href="../Text/Index.xhtml#d000250" id="diz0001500">Prens Sabahattinci</a> olarak bilinen Trabzon, Sürmene, Giresun ve Tirebolu’dan gelen katılımcıların sürekli olarak her öneriye karşı çıkışları olmuştu. Kongreye verdikleri 22 maddelik raporda, İngilizci oluşları ve sömürgeciliğe teslimiyetleri sırıtıyordu: “…Türk ırkının yaratılış olarak en kolay kabul edeceği uygarlık Anglo Sakson uygarlığıdır. Doğu Anadolu’da, bu uygarlığı temsil eden milletlerin yol göstericiliği kabul edilmelidir” deniyordu.</p>

  <p>Sürmene delegesi <a href="../Text/Index.xhtml#d000242" id="diz0001461">Ömer Fevzi</a> için Mustafa Kemal Söylev’inde “düşman casusu olup her nasılsa Trabzon ili içinde bir yerden kendini kongreye delege gösterip gelmiş” der ve devam eder, “sonradan Trabzon’daki ve oradan kaçtıktan sonra İstanbul’daki işleri ve davranışlarıyla kesin olarak anlaşılmıştır.” Ömer Fevzi’nin verdiği önergede: “Kışlaları kapatalım, askeri tümüyle terhis edelim, barış içinde yaşamanın koşullarını hazırlayalım ve ordu görevlerini milis örgütlerine devredelim” önerisi vardı.</p>

  <p>Zaten Mondros mütareke koşullarına göre ordu terhis edilmişti; varlığı devam eden askerî güç Kâzım Karabekir komutasındaki Ermenilere karşı mücadeleyi sürdüren 15. Kolorduydu. O da eldeki silah ve cephaneyi zar zor saklayabiliyordu.</p>

  <p>Trabzon’daki cephaneliği de yerli Rumlar bir punduna getirip havaya uçurdu, onlarca sivil de hayatını kaybetti. Ali Fuat’ın emrindeki 20. Kolordunun lojistiği sağlamakta zorlandığı biliniyordu.</p>

  <p>Varlığıyla işgalcilere sorun teşkil eden ve liberal düşüncenin temsilcisi olarak görülen Prens Sabahattinci olarak bilinen delegelerce önerilen, tamamı terhis edilsin denilen ordu da buydu. Karşı çıkanlar arasında bir siyasi parti kurulsun diyen delegeden, “asrî” sözcüğüne takılıp bunun küfre gittiğini savlayan hoca da vardı.</p>

  <p>Memlekette millet iradesi hâkim olacak diye ısrarla direnen Mustafa Kemal de karşı çıkışlardan dert yanarak şöyle der: “<b>Asrî</b> kelimesi hoca efendilerin taassubuna dokundu. Yanlış tefsir ve mülahazalara kapıldılar. O kelimeyi çıkarmakla iyi ettik. <i>‘Asrî’ kelimesi şu manaya mı, bu manaya mı gelir, diye saatler harcamanın ve yanlış tefsirlere yol açmanın manası yoktu. Kongrenin siyasi partiye ihtiyaç hakkındaki teklifi reddetmesi de mükemmel oldu. Ben siyasi partilerin bugünkü vaziyet içinde aleyhindeyim. Biz siyasi partilere değil, millî birliğe muhtacız. Böyle felaketli anlarda siyasi partiler millet beraberliğini bozar. Ömer Fevzi ve birkaç arkadaşının önergesi Bolşeviklik yolunu açıyordu. Onun da ittifakla reddi iyi oldu.</i></p>

  <p><i>Bunlar küçük sanılan, gerçekten önemli noktalardır.</i></p>

  <p><i>En mühimi ‘iradei milliye- millet iradesi’ prensibinin kavranması ve benimsenmesidir. İradei milliyeyi millet işlerinde hâkim kılmak birinci gayemizdir.</i></p>

  <p><i>Bu bilinç, kongrede bütün hâkimiyetiyle kendini gösterdi.</i>”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn23" id="_ednref23" title="">[23]</a></sup></p>

  <p>Kongre öncesi ve sırasında, yaşanılan anlaşmazlıklara yönelik yorumlarda o günleri yaşayanlar arasında da farklı yorumlar göze çarpmakta. Örneğin Fahri Belen <a href="../Text/Index.xhtml#d000322" id="diz0001877">Trabzon</a> delegesi Ömer Fevzi ve Giresun delegesi İbrahim Hamdi’yi tanıtırken ilişkide bulunduğu çevreleri de açığa vurarak şunu söylüyor<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn24" id="_ednref24" title="">[24]</a></sup>:</p>

  <blockquote>
    <p>“Şüphesiz bu kişilerin tutumları düşmanın ve İstanbul Hükümetinin ekmeğine yağ çalıyor, kongrenin değerini çürütüyordu. Elbette Mustafa Kemal bunlara karşı tedbirler alacaktı.</p>

    <p>Trabzon’da üçüncü Tümen Komutanı Halid ve Giresun’da Osman Ağa bunları susturdu. Onlar, daha ağır baskıya uğrayacaklarını sanarak kaçtılar. Ömer Fevzi İstanbul’a ve sonradan Yunan işgalindeki Balıkesir’e giderek İrşad gazetesinde Mustafa Kemal ve millî hareket aleyhinde yazılar yazdı. Sonradan Fransa’ya gitti. 150’likler listesine girdi, İbrahim İstanbul’a, Ömer Fevzi de önce İstanbul’a, sonra <a href="../Text/Index.xhtml#d000335" id="diz0001945">Viyana’ya</a> gitti. Trabzon Valisi de hanedanla ilişkide bulunduğu ve millî harekete karşı olduğu için tümen komutanı Halid tarafından Erzurum’a gönderildi.”</p>
  </blockquote>

  <p><a href="../Text/Index.xhtml#d000083" id="diz0000491">Erzurum Kongresi</a> sırasında yaşanan anlaşmazlıkları bir başka tanık Mahmut Goloğlu şöyle açıklamayı uygun görüyor<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn25" id="_ednref25" title="">[25]</a></sup>:</p>

  <blockquote>
    <p>“Erzurum Kongresi’nde doğan anlaşmazlıklar özde ve amaçlı değildi. Erzurum Kongresi’ne katılanların hepsi de millî iradeye dayanan devlet sistemini amaç edinmişti. Mesela; muhaliflerin elebaşısı gibi görünen Trabzon’un Sürmene delegesi avukat Ömer Fevzi, Erzurum Kongresinden önce, İstanbul’da Yıldız Sarayı’nda toplanan Şûrayı Saltanat’a Trabzon Müdafaai Hukuku Milliye Cemiyeti’nin temsilcisi olarak katılmış ve yaptığı konuşmada; Şûrayı Saltanat’ın, milletin kaderinde onay ve görüş beyan etmek hakkına sahip olamayacağını, milletin kendi kaderi hakkında kendi içinden doğacak bir hükümetin karar vermesini istediğini, bunun için de bir Şûrayı Milli’ye (ulusal meclis) ihtiyacı olduğunu, ulusal meclisin kalbinden çıkacak bir hükümetin işbaşına gelmesi gerektiğini söylemişti.”</p>
  </blockquote>

  <p>Bu istek ve öneriye bakıldığında, hemen herkesin üzerinde uzlaştığı, arzu ettiği sonuç olduğu görülmektedir. Ancak, demokrasiyi bir araç olarak kullanıp demokrasiyi yok etmek için isteyen kişi ve siyasi partilerin eylemleri insanlık tarihinin kayıtlarında duruyorken, kimin samimi olduğu kimin olmadığı ancak davranışlarının bağımsız mı yoksa güdülü mü olduğuyla ölçülüp değerlendirilebilir.</p>

  <p>Muhalefet etmek konusunda Fahri Belen, Goloğlu’nun bu kişileri savunarak ‘Erzurum Kongresi’ kitabında onlara geniş yer vermesini bir başka açıdan eleştirmektedir: “Onun hemşehrilerini savunması takdire lâyıktır. Goloğlu bu kişilerin değerleri üzerinde de durmuştur. <a href="../Text/Index.xhtml#d000242" id="diz0001462">Ömer Fevzi’nin</a> Padişah’a büyük bağlılığı olduğunu ve aşırı bir ademi merkeziyetçi olduğunu da yazmıştır. Ne olursa olsunlar Erzurum Kongresinden sonraki tutumları millî mücadeleye ihanet sayılabilir. Mustafa Kemal’in bir ihtilal bayrağı açtığı bir sırada daha ağır muamele görebilirlerdi. Tümen komutanı Halid ve <a href="../Text/Index.xhtml#d000320" id="diz0001853">Topal Osman</a> da onlara yalnız ihtarda bulunmuşlardı. Bu bakımdan kaçmaları da bir vehim neticesi sayılabilir.</p>

  <p>Bunların Mustafa Kemal’i başkan yapmamak isteyişleri Goloğlu’nun ima ettiği gibi, olayın nedeni olamaz. Mustafa Kemal’in kongreye delege ve başkan olmasını en yakın arkadaşları da istememişlerdi. Mustafa Kemal onları sonuna kadar bağrına basmıştır.”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn26" id="_ednref26" title="">[26]</a></sup></p>

  <p>Bir üçüncü kişinin tanıklığı anlamına da gelen, Mustafa Kemal’in sıcağı sıcağına Mazhar Müfit’in defterine yazdırdıkları sorunu ve samimiyeti ortaya koyuyor.</p>

  <p>Rahatsızlığın bir başka boyutu da üniformayla ilgilidir. Kongreye Mustafa Kemal başkan seçilince, kürsüye general üniforması ve padişah kordonu ile çıkıyor. Çünkü başka kıyafeti yok. Bu kıyafet de kendisini eleştiri oklarına hedef yapıyor. Gümüşhane delegesi Zeki, başkanlık kürsüsündeki Mustafa Kemal’e hitaben: ‘Paşa, önce arkanızdaki elbisenizi ve göğsünüzdeki kordonunuzu çıkarın da, sonra başkanlığa başlayın. Tahakkümden korkuyoruz’ diyor. Kemal Paşa tabiî pek müşkül bir vaziyette kalıyor; o akşam üniformayı atmaya mecbur oldu.<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn27" id="_ednref27" title="">[27]</a></sup></p>

  <p>İstifaya kadar tüm ömrü üniforma içinde geçmişti, şimdi ise sivil giysiye gereksinmesi vardı. “Elbiseyi ne yapacağız Mazhar?” der demez, “kolay Paşam” karşılığını aldı. Mazhar valiye gitti, ama onun da yedek temiz elbisesi yoktu. Ancak bir ya da iki kez giydiği bir jaket atayı (redingot: arkası yırtmaçlı, etekleri uzun, çift sıra düğmeli, ceket) vardı, onu verdi. Mazhar’da temiz fes, gömlek yaka, kravat vardı, onları uydurdu, böylece Mustafa Kemal’in sivil kıyafeti bulunmuş oldu.</p>

  <p>Tüm bu yaşananlara rağmen kongreden çıkan kararlar Kurtuluş Savaşı’nın yapılmasını sağlayacak olan felsefenin zihinlerde ve yüreklerde berkitilmesi, İstanbul’a ve işgalcilere de karşı koyamayacağınız bir ‘dip dalgasının’ gelişinin sinyali anlamı taşır.<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn28" id="_ednref28" title="">[28]</a></sup></p>

  <p>Kongrenin ilk günü Mustafa Kemal’in yaptığı konuşmadan bir bölümü yeniden okumak gerekiyor. “<i>Ve ulusun kaderinde sözünü yürütecek bir ulusal iradenin ancak Anadolu’da doğabileceğini belirttim ve ulusal iradeye dayanan bir Millet Meclisi meydana getirmesini ve gücünü ulusal iradeden alacak bir hükümetin kurulmasını ilk çalışma amacı olarak gösterdim.</i>”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn29" id="_ednref29" title="">[29]</a></sup></p>

  <p>Erzurum Kongresi’nin bildirisi ve kararları açık olarak şöyle anlaşılıyordu:</p>

  <blockquote>
    <p>1. Ulusal sınırlar içinde bulunan yurt parçaları bir bütündür; birbirinden ayrılamaz.</p>

    <p>2. Ne türlü olursa olsun, yabancıların topraklarımıza girmesine ve işlerimize karışmasına karşı ve Osmanlı Hükümetinin dağılması halinde ulus, birlikte direnecek ve savunacaktır.</p>

    <p>3. Yurdun ve bağımsızlığın korunmasına ve güvenliğinin sağlanmasına İstanbul Hükümetinin gücü yetmezse, amacı gerçekleştirmek için, geçici bir hükümet kurulacaktır. Bu hükümet üyeleri ulusal kongrece seçileceklerdir. Kongre toplanmamışsa bu seçimi Temsilciler Kurulu yapacaktır.</p>

    <p>4. Ulusal gücü etken ve ulusal iradeyi egemen kılmak temel ilkedir.</p>

    <p>5. Hıristiyan azınlıklara siyasal üstünlük ve toplumsal dengemizi bozacak ayrıcalıklar verilemez.</p>

    <p>6. Yabancı devletlerin güdümü ve koruyuculuğu kabul olunamaz.</p>

    <p>7. Millet Meclisinin hemen toplanmasını ve hükümet işlerinin Meclis denetiminde yürütülmesini sağlamak için çalışılacaktır.</p>
  </blockquote>

  <p>Katılımcılardan kaç kişi farkındaydı bilinmez ama dördüncü madde, egemenliğin laikleştirilmesi anlamına geliyordu. Sivas Kongresi kararlarıyla birlikte yorumlanacak olan bu manifesto niteliğindeki kararların alınmasında Mustafa Kemal’in başkan olarak ağırlığının etkisi yadsınamaz bir gerçektir.</p>

  <p>Bu ilkeler ve bu kararlar çeşitli şekillerde yorumlanmışsa da, gerçek niteliklerini hiç değiştirmeden uygulanma olanağı bulabilmişlerdir. Kongre, ‘ulus egemenliği’ yani ‘demokratik egemenlik’ doğrultusunda özetle verilmiş bu kararları ve bu ilkeleri ortaya koymaya çalışırken, Sadrazam Ferit Paşa da basında birtakım demeçler yayınlıyordu. Mustafa Kemal’in <i>Söylev</i>’deki anlatımıyla bu demeçlere, Sadrazamın milleti jurnali (gammazlaması) dense yeridir.</p>

  <p>23 Temmuz 1919 tarihli basın, dünyaya şunu ilan ediyordu: “Anadolu’da karışıklık çıktı. Anayasaya aykırı olarak <b>Millet Meclisi</b> adı altında toplantılar yapılıyor. Bu hareketin askerî ve sivil memurlar tarafından önlenmesi gerekir.” Buna karşı gereken tedbirler alındı ve Meclis-i Meb’usan’ın toplantıya çağrılması istendi.</p>

  <p>Ağustos’un yedinci günü, Kongre, toplantısına son verirken Mustafa Kemal üyelere, “<b>Önemli kararlar alındığını, bütün dünyaya milletimizin varlık ve birliğinin gösterildiğini</b>” söyledi ve “<b>tarih, bu kongremizi ender görülen büyük bir eser olarak yazacaktır,</b>” dedi.</p>

  <p>Erzurum Kongresi, tüzüğü gereğince başkan dâhil on kişiden oluşan bir (Heyet-i Temsiliye) Temsilciler Kurulu seçmişti. Bu kişiler hiçbir zaman bir araya gelip birlikte çalışmadı ya da çalışma olanağı bulamadılar. Bunlardan dört kişi hiç gelmedi. İki kişi de, Sivas Kongresi’ne katılmışlar ve ondan sonra biri Erzurum’a, ötekisi Erzincan’a dönerek bir daha aralarına katılmamışlardır. <a href="../Text/Index.xhtml#d000254" id="diz0001516">Rauf (Orbay)</a> ve Sivas Kongresinde aralarına katılan <a href="../Text/Index.xhtml#d000044" id="diz0000194">Bekir Sami</a>, İstanbul’daki Millet Meclisine gidinceye dek, Mustafa Kemal’le birlikte çalışmışlardır.<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn30" id="_ednref30" title="">[30]</a></sup></p>

  <p>Türlü ve bıktırıcı olanaksızlıklar içinde gerçekleştirilen Erzurum Kongresi kararları öncelikle İstanbul’u çok tedirgin edecektir, Sivas Kongresi için de rehber olacaktır. Bu nedenle iki kongre kararını birlikte yorumlamak gerekiyor. Yani bu kongreleri birbirinden bağımsız gibi görürsek hata yapmış oluruz. Kongreleri içinde bulunulan durumun psikolojik baskısı nedeniyle yapılıp, toplumun moralini bir nebze olsun düzeltmeye dönük, yalnızca bazı iç rahatlatıcı kararların alındığı <a href="../Text/Index.xhtml#d000223" id="diz0001396">Müdafaa-i Hukuk Cemiyeti’nin</a> yaptığı siyasi toplantı olarak ele alırsak da yanlışlık içine düşeriz. Her iki kongrede gerçekten ülkenin ve milletin geleceğine yönelik stratejik kararların alındığı, strateji belgesi olarak yorumladığımız <a href="../Text/Index.xhtml#d000030" id="diz0000169">Amasya</a> genelgesindeki kararların tamamen akıl ürünü olarak alındığını, sürdürüleceğini ve kurtuluşun gerçekleşeceğine Türk halkının inandırıldığı kararlar bütünlüğü olarak değerlendirilmelidir.</p>

  <p>Her iki kongre ayrıca cumhuriyetin kurulacağının liderin düşünce ve karar evreninde kesinlik kazandığı ve demokrasinin kuruluşuna giden sürecin de ateşleyicileri olarak yorumlanmalıdır.</p>

  <p>Mazhar Müfit’in günlüğünün 7/8 Temmuz 1919 tarihli notları bunu aslında acaba mı, diye soruların oluşmasına izin vermeyecek, yorumlamaya gerek duyurmayacak açıklıktadır. Şunun da yanlış anlaşılmasını önlemek gerekir, cumhuriyet bir siyasi rejimdir karar verildiğinde kurulabilir, ama demokrasi bir siyasi sistemdir, yani o bir kültürdür yaşanılarak öğrenilir, yasaların çağdaş olması yanı sıra içe sindirilme süreci vardır. Bu nedenle Mustafa Kemal devletin yönetim şekli cumhuriyet olacaktır diye rahatlıkla söylemiş, ama demokrasiyi kuracağız diyememiştir. Erzurum Kongresi’nde de açığa çıktığı şekliyle, bazı gruplarca egemenliğin kutsaldan bireye yani dünyevi laik yasalara devredilişi bir türlü içselleştirilememiştir. İşte 85 yıldır da demokrasinin kurulamayışının ve oturtulamayışının ana nedeni zaten budur.</p>

  <p>Mazhar Müfit’in güncesindeki tarih 7-8 Temmuz 1919, yani Erzurum kongresinin toplanmasına neredeyse daha iki hafta var.</p>

  <p>O gece sigarasını birkaç nefes üst üste içtikten sonra Mustafa Kemal söze şöyle başlıyor: “<i>Bu defterin bu yaprağını kimseye göstermeyeceksin. Sonuna kadar mahrem kalacak. Bir ben, bir Süreyya, bir de sen bileceksin. Şartım bu…</i>”</p>

  <p>Sonra, “Yaz,” diye devam etti:</p>

  <p>“<i>Zaferden sonra şekli hükümet Cumhuriyet olacaktır. Bu bir.</i></p>

  <p><i>İki: padişah ve hanedan hakkında zamanı gelince icap eden muamele yapılacaktır.</i></p>

  <p><i>Üç: Tesettür kalkacaktır.</i></p>

  <p><i>Dört: Fes kalkacak, medenî milletler gibi şapka giyilecektir.</i></p>

  <p><i>Beş: Lâtin harfleri kabul edilecek.</i>”</p>

  <p>Mazhar Müfit sözünü kesip, “Paşam kâfi.. kâfi..” der ve biraz da hayal ile uğraşmaktan bıkmış bir insan tavrıyla, “Cumhuriyet ilanında başarılı olalım da üst tarafı yeter!” diye ekler.<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn31" id="_ednref31" title="">[31]</a></sup></p>

  <p>Kurtuluştan çok sonraki yıllar, Mazhar Müfit’e, “<b>Kaçıncı maddedeyiz? Notlarına bakıyor musun?</b>” diyecektir.</p>

  <p>‘Lider kimdir? Lideri lider yapan nedir?’ sorularının yanıtlarını bu <i>güncede</i> bulabiliyoruz.</p>

  <p>Hiç kuşkusuz bu soruların yönetim biliminde çeşitli yanıtları bulunmakta. Farklı durumlar, farklı liderlik tarzları gerektirmektedir. <b><i>Liderlik, insanları, hayal ettikleri hedefleri gerçekleştirmek için etkileyerek bir araya getirme sanatıdır,</i></b> şeklinde yapılan tanıma katılırsak, Mustafa Kemal Osmanlı tarihinin birikimini ve kendisinden önce ve çağdaşı bulunan bazı aydınların yapılmasını önerdikleri siyasi ve sosyal alanlardaki değişim ve reformları, devrime dönüştürmeyi becerme yetisi göstererek, hayal edilenin yapılabilir olduğunu zihinlere sokmayı başarmıştır. Mazhar Müfit’in tepkisi o dönem aydınlarının kısırlığını ve düşünme aşamasına geçmeden olumsuz tepkisini yani önyargıyı bize anlatmak açısından tipik örnektir. İnsan yönetimi konusunda uzmanlaşmış olanların, insanlara liderlik etme konusunda saydıkları ilkeler arasında saptamış oldukları vizyon, güven, dürüstlük, yaratıcılık gibi temel parametrelerin Mustafa Kemal’de neredeyse doğal yetenekler olduğunu görmekteyiz. Bunların yanı sıra <a href="../Text/Index.xhtml#d000126" id="diz0000719">Havza</a>, <a href="../Text/Index.xhtml#d000030" id="diz0000170">Amasya</a> ve Erzurum Kongresi’nde karşılaştığımız ve Sivas’ta da karşılaşacağımız birkaç önemli niteliği de katılımı sağlamak, çeşitliliği yönetmek, topluma karşı sorumlu oldukları gerçeğini birlikte oldukları kişilere fark ettirmek gibi, bugünün çağdaş yönetim anlayışı değerlerini o günlerde aktarmaya çalıştığını da görmekteyiz. O, bir organizasyonun enerjisinin insanların katılım ve çabasından geldiğini öğrenmişti ya da biliyordu. Küçük hırslarından arınmış gerçek lider kendi zayıf yönlerini çevresine toplamış olduğu kadro ya da kişilerle paylaşılan bir amaç yaratarak giderme sağduyusunu gösteren kişidir. Çağdaş yönetim biliminde bunun adına ‘vizyonu paylaşma’ denir. Mazhar Müfit’in defterine yazılanların açılımı budur.</p>

  <p>Bu kongre yapıladursun İngiliz istihbaratı da Anadolu’da olan biteni Londra’ya bildirmektedir. “…Avrupalıların verdikleri raporlara göre <a href="../Text/Index.xhtml#d000159" id="diz0000908">İzmir’de</a> ilk adımda Yunanlılar 20.000 Türk’ü öldürmüşler…”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn32" id="_ednref32" title="">[32]</a></sup></p>

  <p>İngiliz gizli belgelerinden okumaya devam ediyoruz: “Amiral Webb’den Sir E.Crowe’e: …Yunanlıların İzmir’i işgalinden beri Türkiye’deki iç durum gittikçe rahatsız hale gelmektedir. <b>Burası Türkiye’den başka bir yer olsaydı müthiş bir ayaklanmanın eşiğindeyiz derdim. Fakat bu garip memlekette her şey aksi yönde gelişiyor. Onun için de kesin bir şey söylenemez</b>. Yunan Orduları İzmir halkını sindirmeğe çalışıyorlar. Bütün bölgeyi bir harabe haline getirdiler. <a href="../Text/Index.xhtml#d000159" id="diz0000909">İzmir’i</a> biz işgal etseydik durum böyle olmazdı. Amerikalılar Türkiye için ne yapmak istediklerine bir an önce karar verseler de durum bir sonuca varsa…”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn33" id="_ednref33" title="">[33]</a></sup></p>

  <h3 id="sigil_toc_id_76"><a href="../Text/TOC.xhtml#toc119">Erzurum Kongresi’nin finansmanı nasıl sağlandı?</a></h3>

  <p>Erzurum Kongresi’ne gelen doğu vilayetlerine ait temsilcilerin yollukları, kendilerini seçen Müdafaa-i Hukuk ve Redd-i İlhak cemiyetleri tarafından yani halk tarafından ödenmişti. Nitekim kongrenin toplanması kararlaştırıldığı zaman cemiyetin Erzurum şubesi yapılacak harcamaların karşılanması için halkın bağışının artırılması yönünde bir karar almıştı. Bu yolla 1.500 lira toplandı.<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn34" id="_ednref34" title="">[34]</a></sup></p>

  <p>Erzurum Kongresi, bittikten sonra Mustafa Kemal ve arkadaşlarının Sivas’a geçmesi söz konusu olduğunda yine para meselesi bir sorun olarak ortaya çıktı. Çünkü Erzurum Kongresi yapılmış, dışarıdan gelen temsilcilerin yerleştirilmesi, telgraf haberleşme ve benzeri kongre masrafları için 1420 lira harcanmıştı ve sonuçta Erzurum <a href="../Text/Index.xhtml#d000223" id="diz0001397">Müdafaa-i Hukuk Cemiyeti’nin</a> kasasında yalnızca 80 lira kalmıştı.<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn35" id="_ednref35" title="">[35]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000083" id="diz0000492">Erzurum Kongresi</a> çalışmaları 16 gün sürmüştür. Ağustos ayının sonunda 29 Ağustos’ta, Mustafa Kemal ve heyeti Sivas’a hareket etmek zorundaydı. Yola çıkılması için gerekli para nasıl bulunacaktı? Mustafa Kemal’in, ne birikmiş parası, ne de gelir sağlayan bir mülkü vardı. Karargâh personelinden komutanları gibi milletin sinesine dönenler de aynı durumdaydılar. Artık ne yeni bir ödenek olanağı vardır, ne de aylık almak olasılığı. Mustafa Kemal ve karargâh personeli, her türlü maddî dayanaktan yoksundur.<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn36" id="_ednref36" title="">[36]</a></sup></p>

  <p>Mustafa Kemal yola çıkış için kendilerini sıkıştırdıkça para konusundaki zorluklarını Mazhar Müfit anlatıyor: “Belediye Başkanı Zakir Efendi ihtiyacımız olan üç dört yaylı arabayı, yüzer liradan pazarlık eder, göndertirim… dedi. Ancak, yüzer liradan dört yüz lirayı bulmak büyük mesele. Düşüne düşüne evin yolunu tuttum.</p>

  <p>Akşam yemeğinde paşa, yine Sivas yolculuğuna konuyu getirerek sordu: ‘Hazır mıyız?’</p>

  <p>‘Elimizde çürük çarık üç otomobil var. Karoserleri berbat. Körükleri yırtık pırtık. Güneşin zararı yok. Fakat, yağmur yağarsa fena. Lambaları da yok. Karpit yakacağız. Geceleri yola devam etmek mecburiyetinde kalırsak karpit de yanmaz. Burada karpit tedarik edebilmenin de imkânı yok.’</p>

  <p>‘Çürük çarık, yırtık pırtık, lambalı lambasız gideceğiz. Ancak üç otomobil hepimizi ve eşyamızı nakle yeterli mi?, diye sordu.</p>

  <p>‘Tabiî yeterli değil,’ yanıtını verdim. Hemen taksimi yaptı.</p>

  <p>‘Rauf, Süreyya, Hüsrev, Raif beylerle sen, Cevat Abbas ve Muzaffer otomobillere taksim oluruz. Şeyh Fevzi Efendi için de yer ayırır, kendisini Erzincan’dan alırız. Recep Zühtü, Hayati, Memduh ve diğer subay arkadaşlarla eşyalarımız da arkadan ve araba ile gelirler.</p>

  <p>‘Güzel paşam. Ben de böyle düşünüyordum. Ancak, üç dört arabaya ihtiyacımız var. Bugün belediye başkanı ile görüştüm. Ucuza bize araba temin edecek. Fakat 400 lira kadar bir paraya ihtiyacımız olacak,’ dedim ve ekledim:</p>

  <p>‘Tabiî yol boyunca ve Sivas’ta da paraya ihtiyacımız olacak. Kasamız malûm!’</p>

  <p>Kaşlarını çatarak ve dişlerini sıkarak gözlerini masanın üzerinde duran kahve fincanına dikti ve hafif bir sesle, ‘Evet bir de para meselemiz var…’ diye söylendi. Onun bu ânını ve bu halini görüp de üzülmemenin imkânı yoktu. Bir millet mücadelesinin ve bir millet kurtuluşunun yolunda üniformasına ve kesesindeki sekiz yüz lirasına kadar maddi her şeyini kaybeden ve bütün, zekâ enerji ve manâ kudretini büyük idealine hasreden bir adamın artık hiç olmazsa para mevzuu ile ilgisi olmamalı; bin bir gaile içinde onu düşünmekten âzade bulunmalı idi.</p>

  <p>Onun içindir ki, Paşa’nın, ‘Evet… bir de para meselemiz var,’ deyişindeki ıstırabı hisseder etmez, onun daha çok üzülmesine, düşünmesine fırsat vermemek için, ‘Paşam siz bu konuyla meşgul olmayınız. Elbette bir önlem düşüneceğiz,’ diyerek ve konuyu değiştirmek amacıyla ortaya manda (korumacılık) sorununu attım.”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn37" id="_ednref37" title="">[37]</a></sup></p>

  <p>Konu kapanmış görünür ama para gereksinmesi ve sıkıntısı ortadan kalkmamıştır ki. Mazhar Müfit devam ediyor:</p>

  <p>“Satılacak, savulacak bir şeyimiz de yoktu. Benim bir altın saat kösteğim vardı, hatta onu bile nakde çevirmiştim. İşte, ben bu düşünceler içindeyken Paşa’nın beni aradığını haber verdiler. Yanına gittim. Paşa, âdeta sevinerek, ‘Mazhar Müfit tamam, yol paramız var,’ dedi ve ekledi:</p>

  <p>‘Al sana bin lira.’</p>

  <p>Para destesini uzattı. Afalladım fakat bir hayli de geniş nefes aldım.</p>

  <p>‘Paşam, nasıl oldu bu?’ dedim. Parmağı ile dudaklarını kapayarak, ‘Üzümünü ye, bağını sorma,’ dedi.”</p>

  <p>Mazhar Müfit’in o gün kaynağını öğrenemediği ancak çok yıllar sonra kaynağını bulduğu parayı bir emekli subay göndermişti. <a href="../Text/Index.xhtml#d000223" id="diz0001398">Müdafaa-i Hukuk Cemiyeti</a> işe karışmıştı, gerisini <a id="diz0000297"/><a href="../Text/Index.xhtml#d000059">Cevat Dursunoğlu</a> anlatıyor:</p>

  <blockquote>
    <p>“...Mustafa Kemal Paşa’nın yanından gelen Kâzım (Dirik), arkadaşlara Paşa’nın yola çıkmasını sağlamak için para temin etmek vazifemiz olduğunu hatırlattı… Hiçbirimizde de para yoktu. Hepimiz ancak ölmeyecek kadar yaşayabiliyorduk. Paşaya hiç olmazsa bin lira kadar bir para temin etmeliydik… İlk tedbir olarak çoluk çocuğumuzun ziynet eşyasına başvurmayı hatırladık. Kadınların gözyaşlarına bakmayacaktık. Fakat bunların da boynunda, kolunda ne varsa hepsi muhacirlikte ekmek parası olarak sarf olunmuştu…</p>

    <p>Heyeti Faale üyesinden emekli Binbaşı Süleyman Bey hızır gibi imdadımıza yetişti. Her anlamıyla kâmil bir insan olarak tanıdığımız Süleyman Bey nasıl bir çıkmazda olduğumuzu görerek, ‘Çocuklar, ben bu işin çaresini buldum. Benim tasarruf edilmiş dokuz yüz liram var. Ben altmış yaşını geçmiş bir adamım. Allahın rızasından, milletin selametinden başka bir dileğim yok. Bu parayı size veririm. Fakat bu parayı verdiğimizi ne Paşa ne de başka kimse bilmeyecek ileride Müdafaa-i Hukuk’un parası olursa verirsiniz, olmazsa helâl olsun. Ben devletin verdiği emekli aylığı ile geçinir, giderim,’ dedi. Hepimizin gözleri yaşarmıştı. Bu adsız büyük, bizi o günkü en büyük kaygımızdan kurtarmıştı. O gün Süleyman Bey parayı getirdi. Yüz lira kadar da aramızdan toplayarak bin lira yaptık ve Kâzım (Dirik) aracılığıyla Paşaya ulaştırdık…”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn38" id="_ednref38" title="">[38]</a></sup></p>
  </blockquote>

  <p>Bu para ile yol hazırlıkları yapılmış; ekmek, peynir ve zeytinden ibaret kumanyalar hazırlanmış, kafile üç otomobil ve üç at arabası ile 29 Ağustos 1919 tarihinde Erzurum’dan Sivas’a doğru yola çıkmıştı. Hüsrev Gerede anılarında bir eşya kamyonunun varlığından da söz etmektedir.</p>

  <h4 id="sigil_toc_id_77"><a href="../Text/TOC.xhtml#toc120">Cumhuriyetin Temeli Atılıyor</a></h4>

  <p class="p2">Mustafa Kemal Sivas’ta bir kongre toplanmasının gerektiğini ve bu konuda vardığı kararı hatırlanacağı gibi daha 18 Haziran 1919’da <a href="../Text/Index.xhtml#d000076" id="diz0000427">Edirne’deki</a> Birinci Kolordu komutanı Cafer Tayyar’a yazmıştı.</p>

  <p>İşgale uğramasına karşın <a href="../Text/Index.xhtml#d000159" id="diz0000910">İzmir</a> yerine Samsun’a çıkış nasıl ki bir stratejik kararsa, ulusal kongre amacıyla Sivas kentinin seçilişi de bu türden bir karardır.</p>

  <p>Öncelikli düşünce burasının öteki kentlere göre işgal edilmemiş olmasının yanı sıra, ulaşımda bir kavşak noktası oluşu tercihte etken olmuştur. Üçüncü parametre olarak da <a href="../Text/Index.xhtml#d000170" id="diz0001041">Kâzım Karabekir’in</a> yakın kent Erzurum’da komutan olarak görev yaptığını da unutmamak gerekiyor.</p>

  <p>Erzurum’dan ayrılmadan önce annesine uzunca sayılabilecek bir mektup yazıp neler yaşandığını anlatıp, hakkında çıkarılan dedikodulara inanmamasını, Meclis-i Mebusan’ın güven içinde toplanmasını beklediklerini, bu gerçekleştirildikten sonra İstanbul’a döneceğini anlatmıştır: ” <i>… daha İstanbul’da iken yabancı kuvvetlerin devleti, milleti fevkalade sıkıştırmakta ve millete hizmet edebilecek ne kadar adamımız varsa cümlesini hapis ve tevkif ve bir kısmını Malta’ya sürüp eziyet etmekte pek ileri gidiyorlardı. Bana her nasılsa ilişmemişlerdi. Fakat 3.Ordu Müfettişi olarak Samsun’a ayak basar basmaz İngilizler benden şüphelendiler. Hükümete benim gidiş sebebimi sordular. Nihayet İstanbul’a getirilmemi talep ve bunda ısrar ettiler. Hükümet beni aldatarak İstanbul’a getirmek ve İngilizlere teslim etmek istedi. Bunun derhal farkına vardım. Ve bittabiî kendi ayağımla gidip esir olmak doğru değildi. Padişahımıza hakikat hali yazdım. Ve gelemeyeceğimi arz ettim. Zat-ı şahane de evvela bunu uygun gördü. Fakat daha sonra İngilizlerin baskısı çoğaldı. Nihayet o da İstanbul’a dönmemi irade etti. Bu suretle artık resmi makamımda kalmaya imkân göremediğim gibi, askerliğimi muhafaza ettikçe İngilizlerin ve hükümetin hakkımdaki ısrarına karşı konulamayacaktı. Bir tarafında bütün Anadolu halkı tekmil millet hakkımda büyük bir sevgi ve itimat gösterdi. (Seni bırakmayız dediler.) Hakikaten vatan ve milletimizi kurtarabilmek için yegâne çare askerliği bırakıp serbest olarak milletin başına geçmek ve milleti yekvücut bir hale getirmekle ortaya çıkacak kudret ve millî hareketi iyi kullanmaktan başka çare düşünülmüş değildi. Dolayısıyla ben de böyle yaptım. Elhamdülillah başarılı da oluyorum. Pek yakında maddi neticeyi bütün dünya görecektir. Ben bu şekilde hareket edince İngilizler derhal yalvarmaya başladı. Ve beni kazanmaya çalıştı. Her şeyi inkâr ettiler. Ve bütün kabahati bizim hükümete attılar. Hakikaten hükümet de benimle uğraşmak istedi. Fakat kuvveti buna elverişli gelmedi. Ve gelemez. Daha bir zaman bu şekilde Anadolu içinde çalışmakla her şey hallolacaktır. Yakında Meclisi Mebusan toplanacak ve meşru bir hükümet iktidar mevkiine geçecektir. Ben de ihtimal o zaman İstanbul’a geleceğim. Sıhhat ve afiyetimi, katiyen hiç merak ve endişe etmeyiniz… Ben birkaç güne kadar bir kongre için Sivas’a gideceğim. Tekrar Erzurum’a döneceğim. Tekrar ediyorum. Her işittiğinize önem vermeyiniz. Pekâlâ bilirsiniz ki ben yaptığımı bilirim. Netice görmeseydim başlamazdım.</i>”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn39" id="_ednref39" title="">[39]</a></sup></p>

  <p>Mustafa Kemal, annesine yazdığı bu mektupta sivil kıyafetlerini göndermesini de istemiştir.<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn40" id="_ednref40" title="">[40]</a></sup></p>

  <p>Katılımcıların Sivas’ta toplanarak Mustafa Kemal’in bir an önce gelmesi için telgraflarla tacizi sonucunda 29 Ağustos’ta sabah erkenden Erzurum’dan ayrıldılar. Planlama gereği üç otomobil ve üç atlı arabadan oluşan kafileyle yola çıktılar.<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn41" id="_ednref41" title="">[41]</a></sup></p>

  <p>4 Eylül’de kongrenin toplanması kararlaştırılmış olduğundan hedeflerine hızla yetişmek zorundaydılar. Ancak her üç otomobil de çok eskiydi, yıpranmıştı, savaşlarda kullanılmışlardı. Ama başka da çare yoktu. Mustafa Kemal, Rauf ve Hoca Raif birinci otomobildeydiler. Öteki yolculardan yedi kişi iki otomobile sığışmış, Hayati ve öbürleri de eşyalarla birlikte arabalarla yola devam ediyorlardı. Erzurum’da istifa etmemiş oluşu nedeniyle bir tek <a href="../Text/Index.xhtml#d000169" id="diz0001022">Kâzım Dirik</a> kalmıştı.</p>

  <p>Erzurum’dan on beş kilometre kadar ayrıldıktan sonra duygularını engelleyemeyen Mazhar Müfit şarkı söylemeye başlayınca, Mustafa Kemal geri dönüp ‘devam’ anlamında işaret etti. İstem dışı dilinin ucuna gelen “Ey gaziler yol göründü…” tarihi şarkısını başlattı, tüm araçlardan sesler yükseldi.</p>

  <p>Pınar başında verdikleri molada yemekleri peynir, zeytin, kuru ekmek ve köylülerin ikram etikleri kuru soğan oldu.</p>

  <p>İkindiye yaklaşırken yağmur bastırdı, otomobillerin tenteleri delik deşikti, sırılsıklam oldular. Karanlık bastırdığında bir köye ulaştılar. Mustafa Kemal’in gece kaldığı evde ateşi çıkmıştı. Hemen Doktor Refik (Saydam) müdahale etti. Üzerine kalın bir şeyler örtüp terlettiler, sabaha ayağa kalktı.</p>

  <p>İlk hedef Erzincan’dı. Gece bu kentte kalındı, başta eşraf olmak üzere ileri gelenlere vatanı kurtarmanın çareleri anlatıldı. Burada halkın kararlılığı ve imanı karşısında yüksek moral buldular.</p>

  <p>Sabah kentten ayrıldıktan yaklaşık bir saat sonra Erzincan boğazına girmek üzereyken, dürbünle çevreyi kontrol ettikleri sırada, uzaktan bazılarının işaretler ettiğini gördüler. Bu kişilere yaklaştıklarında bunların jandarma subayı ve erleri olduğunu anladılar. Subay Mustafa Kemal’in otomobiline gelip çevrelerinde bir tehlikenin varlığını haber veriyordu:</p>

  <p>“Silahlı Dersim’li çeteler boğazı kapattılar. Boğazı geçmek olanaksızdır. Merkezden kuvvet istedim. Kuvvet gelir gelmez hemen eşkıya üzerine hücum edip boğazı açacağım. Ancak bundan sonradır ki kafilenin güvenle boğazı geçmesi mümkün olabilir.”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn42" id="_ednref42" title="">[42]</a></sup></p>

  <p>Subay durumu kendince açıkladı, sorulan sorulara yanıt verdi. Önerisi merkezden iki gün içinde gelecek olan takviye kuvvetini Erzincan’a dönüp beklemeleriydi. Eşkıyanın sayısı da, boğazdan ne kadar zamanda temizlenecekleri de bilinmiyordu. Mustafa Kemal belirsizlik karşısında hemen yola devam kararı verdi:</p>

  <p>“<i>Biliyorsunuz ki işimiz acele. Sivas kongresine gününde yetişmek zorundayız- Yol programımızı değiştiremeyeceğimiz gibi, Kongre’nin açılmasını da geciktiremeyiz. Gecikmemiz, bilhassa yollarda eşkıya var, diye gecikmemiz Kongre’yi felce uğratır ve çığ halinde büyütülerek şayialarla Sivas’ta siyasi bir panik olur. Ben, her ne pahasına olursa olsun vaktinde Sivas’ta bulunmak gerektiği kanaatindeyim.</i></p>

  <p><i>Her ne olursa olsun, her türlü tehlikeyi göze alarak yolumuza devam etmeliyiz.</i>”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn43" id="_ednref43" title="">[43]</a></sup></p>

  <p>Mustafa Kemal sözlerinin bu noktasında sesinin tonunu biraz daha yükselterek ve heyecanlandırarak, şöyle konuşur:</p>

  <p>“<i>Otomobilin birinde mitralyözlerimiz var. Osman Bey (o zaman yüzbaşıydı, sonradan general oldu, Osman Tufan) ve birkaç arkadaş mitralyözleri ateşe hazır bulundurarak önden ilerlesin. Bizim arabalar da kendisini takip etsin. Etraftan gelecek ateşleri önemsemeyerek otomobillerimiz bütün hızlarıyla ilerler. Fakat önümüze eşkıya çıkar ve yol kapatılmış olursa o zaman da hemen otomobillerden atlayarak ve derhal birer mevzi edinerek karşı ateşe başlarız.</i></p>

  <p><i>Çatışma sonunda ya yolu açmayı başarırız yahut ölürüz. Ancak tavsiyem şudur ki, böyle bir hal olursa aramızda yaralanan ve ölenler bulunursa onlarla asla meşgul olmayacağız. Sağ kalanlar için, tek kişi bile olsa, hedefi Sivas’a ulaşmak teşkil edecektir.</i>”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn44" id="_ednref44" title="">[44]</a></sup> dedi ve gözlerinin içine bakarak, “<i>Benim kararım bu, sizler de kabul ediyor musunuz?</i>” diye sordu. Hepsi birden, “Tabiî Paşam,” dediler. Arabalara atladılar, jandarma subayına da emir verdi:</p>

  <p>“<i>Biz gidiyoruz. Allaha ısmarladık, isterseniz siz de boğaza doğru mevcut kuvvetinizle ilerleyiniz. Biz bir çatışmaya tutuşursak, belki bizi takviye edebilirsiniz.</i>”</p>

  <p>Bu pusu işi eğer şişirme bir yalan değilse, Ferit Paşa hükümetinin Dersim’de bulunan yardakçısı Elazığ Valisi Galib, yolu kapatmak, kurtuluş savaşçılarını öldürtmek, Sivas kongresinin toplanmasını da engellemek amacıyla plan yapmış olmalıydı. Erzincan’dan kafileye katılmış olan Nakşî tarikatı şeyhi Fevzi Efendi, konuşmalarıyla yolculara moral depoluyordu.</p>

  <p>Dikkatlice yollarına devam ettiler. Mustafa Kemal’in cesareti hepsine güç ve inanç vermişti. Kamyon geride kaldığından zorunlu olarak gece konakladıkları Refahiye’deki belediye başkanı, eski milletvekili Sağıroğlu Halet’in evinde zengin bir sofrada ağırlanıp yemek yediler.<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn45" id="_ednref45" title="">[45]</a></sup> Arkadaşlarına konuşma yapan Mustafa Kemal şunu söylüyordu: “<i>Arkadaşlar hepinize ayrı ayrı teşekkür ederim. Ölümü göze alarak benden ayrılmadınız. Millî kurtuluş yolunda gösterdiğiniz bu özveriden dolayı hepinizi tebrik ederim… Millî dava ancak bu inan, bu irade ve azimle gerçekleştirilecektir. Yaşaması ve muzaffer olması gereken naçiz şahıslarımız değil, millî kurtuluşu temin edecek olan fikirlerdir.</i>”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn46" id="_ednref46" title="">[46]</a></sup> Merakla beklenen benzin arabaları da gelmemişti. Zorunlu olarak iki otomobili bu arabaları karşılamaya gönderdiler.<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn47" id="_ednref47" title="">[47]</a></sup></p>

  <p>Bu arada Sivas’ta bulunan Fransız temsilci Bruno’da da telaş baş göstermiş Vali Reşit başta olmak üzere söz sahibi olduğunu düşündüğü herkese başvurarak kongrenin yapılmasını engellemeye dönük girişimlerde bulunuyordu.</p>

  <p>Bruno, bir Fransız jandarma müfettiş binbaşısıdır. Adı <i>Söylev</i>’de de geçmektedir. İstanbul hükümeti ve işgal devletleri, Sivas Kongresi’nin önlenmesi yönünde direktif üstüne direktif veriyorlar. Aynı tarihte kentte başka Fransız subayları da bulunmaktaydı. Vali Reşit kendisine yapılan ziyareti iadeye gider, Bruno da oradadır. Valiye gizli kaydıyla şunları söyler: “Mustafa Kemal Paşa’nın Erzurum’dan buraya gelip Sivas’ta bir kongre yapacağını duydum. Bunu İstanbul’dan gelen Fransız subayları söylediler. Sizinle bu kadar içten görüşür ve kişiliğinize karşı saygı beslerken bu sorunu benden gizlemenize üzüldüm. Eğer Mustafa Kemal Paşa Sivas’a gelir ve burada kongre yapmaya teşebbüs olunursa beş on gün içinde buraların işgal altına alınması kararlaşmış olduğuna kesin olarak öğrenmiş bulunuyorum. Sizin şahsınıza karşı beslediğim saygı duygusu gereği olarak bunu haber veriyorum.”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn48" id="_ednref48" title="">[48]</a></sup></p>

  <p>Bir gün sonra Bruno yeniden gelir. Fransız subaylarıyla birlikte kongre hakkında görüşüleceğini ve fakat kendisinin aradaki içtenliğe dayanarak daha önce ayrı görüşmek istediğini, söyler. Bir süre konuşulduktan sonra, sonuç olarak şunları söyledi diyor, Sivas Valisi Reşit, “Ben dünden beri bu sorun üzerine çok fikir yordum. Nihayet şuna karar verdim ki eğer Mustafa Kemal Paşa ile kongre heyeti, İtilaf Devletleri aleyhinde kışkırtmada bulunmazlar ve onlar hakkında kötü sözler kullanmazlarsa kongrenin toplanmasında hiçbir sakınca yoktur. Bizzat ben general Franchet Despere’ye yazar, Mustafa Kemal Paşa hakkındaki tutuklama emrini geri aldırır ve kongrenin toplanmasına engel olunması hakkında içişleri Bakanlığından size emir verdiririm.”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn49" id="_ednref49" title="">[49]</a></sup></p>

  <p>Fransız jandarma subayı ile vali arasında geçen uzun konuşma, vali tarafından bir telgrafla Mustafa Kemal’e bildirilmiştir. Bu telgraf aslında valinin Sivas’ta bir kongre toplanmasına taraftar olmadığını mümkünse bu girişimden vazgeçilmesini, kongrenin Erzincan’da toplanmasını istediğini ortaya koymaktadır. Telgrafın bir yerinde, Bruno’nun birtakım koşullarla kongrenin Sivas’ta toplanmasını destekler görünmesinin, hile ile Mustafa Kemal’i tutuklamak niyetinde olmasından ileri gelebileceğini neredeyse bir tehditle belirtiyor. Fakat Mustafa Kemal bunu görmezden geliyor, ilk tepkisi ise, “Gülünç”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn50" id="_ednref50" title="">[50]</a></sup> oluyor.</p>

  <p>Bruno’nun uyarılarını blöf olarak kabul ediyor: “…<i>Sivas Kongresi’nde söz konusu olacak hususlar, <a href="../Text/Index.xhtml#d000083" id="diz0000493">Erzurum Kongresi</a> beyannamesinin içindekilerden de kolaylıkla anlaşılacağı gibi kongrede İtilaf Devletleri aleyhinde kışkırtmalarda bulunmak gibi amaçlar kesin olarak yoktur. Fakat şunu da arz edeyim ki ben ne Fransızların ve ne de herhangi bir yabancı devletin desteklemesine tenezzül eden kişilerden değilim. Benim için en büyük korunma ve şefaat kaynağı milletimin sinesidir… Mösyü Bruno bilmelidir ki Fransızların Sivas’ı işgale karar vermeleri kendilerine pek pahalıya mal olabilecek, yeni kuvvetlerle ve çok paralarla yeni bir savaşa karar vermelerine (mütevakkıftır) neden olur. Böyle bir kararın, jandarma binbaşısı Bruno ve arkadaşları arasında görüşülse bile Fransız milletince uyulacağına ihtimal verilemez… Sivas Kongresi hakkındaki kesin kararı; ancak temsil heyetinin görüşmeleri sonucunda, temsil heyeti kararlaştıracaktır</i>…”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn51" id="_ednref51" title="">[51]</a></sup></p>

  <p>Mustafa Kemal Fransızların Sivas’ı işgal edemeyeceklerini hesaplayıp, soğukkanlılığını yitirmeden alay ederek valiye telaşa kapılmaması gerektiğini yazıyordu. Bu telgraf yazışmaları 20 Ağustos’ta oluyordu. Sivas valisi Mustafa Kemal’in yanıtı karşısında onun cesaretine ve inancına hayran kalırken, bir yandan da, “…içimde yine bir burukluk var. Bilmem neden, kongrenin Sivas’ta açılmasına gönlüm bir türlü razı olmuyor.” diyecek kadar da dürüstçe duygularını belirtiyordu<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn52" id="_ednref52" title="">[52]</a></sup>. İçişleri Bakanlığı hem Mustafa Kemal ve arkadaşlarının yakalanıp tutuklanmasını hem de Sivas Kongresinin yapılmasını engellemeyi emrediyordu, ancak vali de bunun olanaksız olduğunu onlara bir türlü anlatamıyordu.</p>

  <p>1 Eylül’de Refahiye’den saat 11.30’da hareket ederek altı saat sonra Suşehri’ne vardılar. Geceyi eski Menzil Hastanesi olan hükümet konağında geçirdiler. 2 Eylül sabahı saat dörtte hareket ederek, saat 12’de Zara’ya geldiler. Askerlik şubesi başkanı, kadı ve kasaba halkı tarafından karşılandılar. Sivas’a doğru hareket ederken bu kentte de heyecan tırmanıyordu. Kentte bulunan tüm fayton ve yaylı arabalar bu karşılama törenine tahsis edilmişti. Hürriyet ve İtilaf partisi mensupları dışında neredeyse tüm kent halkı karşılamada hazır bulundu.<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn53" id="_ednref53" title="">[53]</a></sup></p>

  <p>Otomobiller kentin girişindeki tepede durdu. Mustafa Kemal’in üstünde hâki renkte, sivil bir avcı elbisesi, başında kalpak, göğsünde savaş madalyası vardı<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn54" id="_ednref54" title="">[54]</a></sup>.</p>

  <p>Halk, Mustafa Kemal’i bağrına basmıştı, ama valinin işi çok zordu. Eğer heyeti karşılamaya gitse İstanbul hükümetine hesap veremeyecekti; karşılamaya gitmese bu kez<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn55" id="_ednref55" title="">[55]</a></sup> halkın isteğinin dışında bir davranış gösterip, tuhaf bir duruma düşecekti. O da valilik konutunda bekleyip, heyetin kente girip konaklayacakları lise binasına gelişlerinde kalabalığın arasına karışmayı uygun gördü. Valinin bu hareketi Mustafa Kemal’in gözünden kaçmamıştı. Valinin selamını aldıktan sonra yanında bulunan Erzurum eski milletvekillerinden Raife, “diplomat vali, şehir dışına gelmiyor, büsbütün görünmemeği de hoş bulmuyor, bizi burada karşılıyor”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn56" id="_ednref56" title="">[56]</a></sup> diyor ve ekliyor: “haksız değil. Henüz bizim mi, İstanbul’un mu ağır basacağımızı kestiremiyor”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn57" id="_ednref57" title="">[57]</a></sup>, demekten kendini alamadı.</p>

  <p>Akşam yemeğinden sonra bir ara yine aynı konuyu açtı, “mütereddit olmasına rağmen, Reşit Paşa’nın daha çok bize taraftar olduğunu hissediyorum,” dedi. Mazhar Müfit de bu konuda kendisine garanti verdi. Bunun üzerine “Bakalım göreceğiz,” demekle yetindi. Yemekte Binbaşı Bruno’nun nereye kaybolduğunu yine alaycı bir dille valiye sordu. Jandarmayı teftiş bahanesiyle Malatya’ya gitmişti, aslında buna kaçmak denirdi.</p>

  <p>Kongrenin toplanmasına uygun olan lise binasını okulun müdürü önce vermek istememiş, direnmiştir ancak sonra teslim etmek zorunda olmuştur. Mazhar Müfit geceyi Mektebi Sultani’de yani lise binasında geçirdiklerini ayrıntılı olarak anlatır. Mustafa Kemal’e iki sınıfın çok güzel biçimde oda olarak düzenlendiğini belirtir. Burası kongre boyunca onların hem oteli hem de kongre salonu olacaktır. Halkın ve ülkenin geleceği konusunda stratejik kararların alınacağı, kongre sonucunun Türk demokrasisinin ilk ve köklü adımı olarak yorumlanacağı bu kongre işte bu denli mütevazı olanaklarla gerçekleştirilecektir.</p>

  <div class="picture"><a href="../Text/Index.xhtml#d000044" id="diz0000195"><img alt="" src="../Images/33.jpg"/></a><div class="caption">Sivas Kongresi’ne katılan bir grup: Oturanlar sağdan sola, Mazhar Müfit Kanus, Hüsrev Sami Kızıldoğan, Ahmet Rüstem, Bekir Sami Kunduh, Kadı Hasbi Efendi, Mustafa Kemal, Şeyh Hacı Fevzi Efendi, H. Rauf Orbay, Ömer Mümtaz.<br/>Arka sıralarda: Hâmi Danişmend, Recep Zühtü, Hüsrev Gerede, Ruşen Eşref Ünaydın, Nizamettin, Mazlum, Küçük Ethem Beyler</div>
</div>

  <p>Kongrenin toplandığı yılın sosyal yaşam koşulları uygun değildi. Ancak Mustafa Kemal’in baştan beri ortaya koyduğu inanç, hazırlıkların derhal başlamasına yol açmıştır. Onun direktifleri doğrultusunda kongrenin yeri ve katılımcıların rahatı sağlanmıştır.</p>

  <p>Mustafa Kemal üyelerin otellerde kalmasını istememiştir. Sivas’a yavaş yavaş gelmekte bulunan kongre üyelerini Müdafaa-i Hukuku Millîye Cemiyeti üyesi Şekeroğlu İsmail evinde konuk etmektedir. O süreçte tüm mal varlığını bu uğurda harcamıştır. Kongre salonu ve misafirhaneye dönüştürülen okulun tüm eşyalarını da bu kişi karşılamıştır. Ayrıca kongreye katılan 28 kişiyi 32 gün süreyle evinde ağırlamıştır.<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn58" id="_ednref58" title="">[58]</a></sup></p>

  <p>Kentte hissedilir bir gerginlik vardır. Üç baskın etken, tartışılmamakla birlikte belirgindir. Birincisi, Hürriyet ve İtilafçıların, “Mustafa Kemal’in bu girişimi İttihat ve Terakki’nin bir planıdır,” içeriğinde İstanbul’daki hükümetin talimatları doğrultusunda yarattıkları olumsuz propagandalar. İkincisi, Sivas halkının direniş konusundaki kararlılığı, tedirgin sakinliği ve bu konuda kongrenin karar alma sürecinin bekleyiş gerginliği. Üçüncüsü de, İstanbul’dan gelen bazı delegelerin bütün kurtuluş çare ve önlemlerini yabancı devletlerin himayesinde ve manda (güdüm) fikrinde aramaları ve bu konuda telkinlere başlamış olmaları.</p>

  <p>Kongre 4 Eylül saat 14.00’te başlayacaktı. Liseye giden tüm yollar tıklım tıkış doldurulmuştu. Mustafa Kemal açılışa beş dakika kala geldi. Yanında Mazhar Müfit ve <a href="../Text/Index.xhtml#d000138" id="diz0000765">Hüsrev Sami</a> vardı. Koridorda Rauf’la (Orbay) karşılaştılar. Aralarında çok kısa bir konuşma geçti. Konuşulanı Mazhar ve Hüsrev duyamamıştı. Ancak Mustafa Kemal içeriğini <i>Söylev</i>’de anlatıyor. Tıpkı Erzurum Kongresi öncesinde olduğu gibi, Sivas’a gelindiğinde bir grup delege Mustafa Kemal’i başkan seçmek istemiyordu ve bunu gerçekleştirmek için de bir evde toplantı yapmışlardı. Buradaki konuşmalar da Mustafa Kemal’e iletilmişti. Hüsrev Sami yanına gelerek şöyle bir haber verdi: Rauf ve başka bazı kişiler, <a href="../Text/Index.xhtml#d000044" id="diz0000196">Bekir Sami</a>’nin evinde özel bir toplantı yapmışlar ve onu başkan yapmamaya karar vermişler. Arkadaşlarının, özellikle Rauf’un, böyle bir davranışta bulunacaklarını hiç ummadığından, Hüsrev Sami’ye biraz da ağır konuşarak, bunun dedikodu olabileceğini, böyle yersiz sözlerin kendisine ulaştırılmamasını istedi. Verdiği haberin doğru olamayacağını, arkadaşlar arasında yanlış anlayışlara yol açacak sözler söylemenin uygun olmadığını da sözlerine ekledi.</p>

  <p><a href="../Text/Index.xhtml#d000083" id="diz0000494">Erzurum Kongresi’nde</a> başkanlık işine çok önem verdiğini bu yönde özel çaba harcadığını görmüştük; kendi ifadesiyle, “Baylar, ben bu kongrede başkanlık işine önem vermiyordum,” demekte<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn59" id="_ednref59" title="">[59]</a></sup>. Başkanlığa, belki yaşlı bir kişinin getirilmesinin uygun olacağını düşünüyordu. Bu yüzden bazı arkadaşlarının da düşüncelerine başvurdu.</p>

  <p>Bu arada, kongre salonuna girmezden önce Rauf’a rastladığı koridordaki kısa can sıkıcı konuşmanın konusu buydu. “<i>Kimi başkan yapalım?</i>” dedi. Rauf, hemen hemen coşkulu bir sesle, önceden söylemeye hazırlanmış olduğu o andaki durumundan anlaşılan bir davranışla ve keskin bir dille, “<i>Sen başkan olmamalısın!</i>” dedi.</p>

  <p>O anda <a href="../Text/Index.xhtml#d000138" id="diz0000766">Hüsrev Sami’nin</a> verdiği haberin doğruluğuna inandı ve elbette çok üzüldü. Her ne kadar Erzurum’da da karşı çıkanlar olmuştu ve o kişilerin tavrı daha çok işbirlikçilikleri siyasi muhalif tavırları belli olanlar olarak açıklanmıştı. Oysa bu kez, en yakın arkadaşları başkan olmasını istemiyorlardı.</p>

  <p>Bu durum onu hem üzdü hem de düşündürdü. Rauf’a, “<i>Anladım, Bekir Sami’nin evinde aldığınız kararı bana tebliğ ediyorsunuz, öyle mi?</i>” dedi ve karşılığını beklemeksizin yanından uzaklaşarak sinirli adımlarla kongre salonuna girdi.</p>

  <p><a href="../Text/Index.xhtml#d000254" id="diz0001517">Rauf (Orbay)</a> ‘siyasi anılarında’ arkadaşının evinde toplanıp karar aldıklarından söz etmeden başkanlık sorununa şöyle açıklık getirir: “…Reis seçilme işi, önce biraz tartışmalara sebep olmuştu. Bazı delegeler, kongrenin doğrudan doğruya halkın eseri olduğunu, bilhassa dışarıya belirtmek için başkanın da kumandan filan değil, halkı temsil eden sivillerden birinin olması üzerinde önemle duruyor ve bu nedenle de -askerlikten çekilmiş bile olsa- Mustafa Kemal Paşa’nın fiilen başkanlık makamını işgal etmeyip, perde arkasında görünmesinin doğru olacağını ileri sürüyorlardı.”</p>

  <p>Rauf, Mustafa Kemal’in <i>Söylev</i>’de açıkladığından farklı olarak teklifin kendi fikri olmadığını, yalnızca arabuluculuk yaparak, Erzurum’da ortaya atılan nedenlerden dolayı, Sivas’ta da muhalefet olduğunu ve işin büyümeden anlaşmazlığa gitmeden yatıştırılmasına çaba harcadığını söylemektedir.</p>

  <p>Kongre salonu koridorunda aralarındaki konuşmada Rauf kendi rolünün yalnızca arabuluculuk olduğunu söylemediği ya da söyleyemediği için, bu işin içinde kendisinin de olduğu duygusu daha ağır basmakta.</p>

  <p>Başkanlık sorununun, Mustafa Kemal’in kişiliğinden mi, tavır ve davranışlarından duyulan rahatsızlıktan mı, siyasi düşüncelerinden mi yoksa gerçekten asker kimliğinden mi kaynaklandığı o gün de bugün de açıkça anlaşılamamıştır.</p>

  <p>Kongre, 4 Eylül’de ilan edilen saatte açılır. Mustafa Kemal kongreyi açmış ve konuşmasına, “<b>Vatan ve milletin kurtuluşunu hedefleyen zorunlu sebepler, sizleri bunca sıkıntı ve engeller karşısında Sivas’ta topladı,</b>” diyerek başlamıştır. Ardından ülkenin içinde bulunduğu durumu, milletin adil bir barış beklerken, <a href="../Text/Index.xhtml#d000215" id="diz0001349">Mondros</a> Mütarekesi’nin ülkeyi işgal amacıyla kullanıldığını, Ermenilerin, Rumların ve öteki azınlık unsurların ihanetlerini de bir kez daha katılımcılarla paylaştı.</p>

  <p>İşgale karşı kurulan millî cemiyetlerin varlığını anlattı. Bu, heyecanı yüksek bir konuşmadır: “<i>…Efendiler, milletimizin sizler gibi aydınları ve hamiyetperverleri manzaranın elemli karanlıklarından ümitsiz olmadılar. Çünkü onlar bilirler ki tarih bir milletin varlığını, hakkını hiçbir zaman inkâr edemez. Çünkü onlar kuvvetli bir iman ile inanmışlardır ki, bir çürük perde arkasından vatan ve milletimiz aleyhinde verilen hükümler, ortaya sürülen kanaatler muhakkak iflasa mahkûmdur.</i></p>

  <p><i>…Efendiler, milletçe kurtuluş çaresinin ancak kendi ruhundan ve kendi örgütlenmesinden doğacağı kanaati gerçekleşince bariz tehlikeler karşısında bulunan Doğu Anadolu vilayetlerini ‘Erzurum Kongresi’ne davet etti. Bu sırada idi ki, cereyan eden haberleşmeler ve arkasındaki hadiseler ve zaruret ile de bütün vatanın kurtuluşunu hedef alan Sivas Kongresi, bugün muhterem heyetinizin vücuda getirdiği Genel Kongre 21 Haziran 1919 tarihinde karara bağlanmıştır.</i></p>

  <p><i>… Erzurum Kongresi bütün memleketin ve milletin birleşme ve ittifak noktasında, ‘Doğu Anadolu vilayetlerince öteki vilayetler ile her bakımdan işbirliği temini emeli kesindir’ temel ilkesini kabul etmiştir. Bittabiî yüksek huzurunuzda toplanan işbu Sivas Kongremizde vatanımızın yekpare, milletimizin yekvücut olduğunu lüzumu gibi ifade ve ispat edecek temeller atılır… Erzurum ve Sivas Kongreleri’nin millî ruhu temsilen ve birbirini takiben toplanması muhakkak bir kurtuluş belirtisidir.</i>”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn60" id="_ednref60" title="">[60]</a></sup></p>

  <p>Mustafa Kemal geçici başkandı. Başkan vekillikleri seçimi yapıldı. Kongrenin açılmasından sonra ilk söz alan bir önemli kişinin, İsmail Fazıl Paşa’nın (Ali Fut Cebesoy’un babasıdır, e.m.) kongre tutanağına olduğu gibi geçirilen şu sözleri işitildi:</p>

  <blockquote>
    <p>“Efendim, şimdi elbette başkanlık işi söz konusu olacak. Ben başkanlık görevinin birer gün ya da birer hafta sürmek üzere sırayla yapılmasını ve üye adlarının ya da temsil edilen il ve sancak adlarının baş harflerine göre alfabe sırasıyla yapılmasını öneriyorum.”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn61" id="_ednref61" title="">[61]</a></sup></p>
  </blockquote>

  <p>Bu öneriyi yapan kişinin temsil ettiği ilin adı da, kendi adı da alfabenin ilk harfi ile başlıyordu. Başkan kürsüsünde bulunan Mustafa Kemal sordu: “Bu neden gerekiyor efendim?”</p>

  <p>Öneriyi yapan kişi: “Böylece işin içine senlik benlik karışmamış olacağı gibi dışarıya karşı da, eşitliği gözettiğimiz için, iyi bir etki yapılmış olur.” dedi.</p>

  <p>Mustafa Kemal öneriyi oya koydu, çoğunlukla kabul edilmedi. Başkan seçimini gizli oya koydu. Üç üye hariç geri kalanlar oylarını ona verdiler.</p>

  <p>Bu konuyu Söylev’de şöyle yorumlar. “<i>Baylar, ben yurdun, öneriyi yapanla birlikte bütün ulusun, hepimizin nasıl bir felaket çıkmazında bulunduğumuzu göz önüne getirerek, kurtuluş çaresi olduğuna inandığım işleri bitmez tükenmez güçlükler ve engeller olsa da, maddesel ve tinsel bütün varlığımla yürütmeye çalışırken, benim en yakın arkadaşlarım, daha dün İstanbul’dan gelmiş ve elbette işlerin içyüzünü bilmeyen, saygı duyduğum yaşlı bir kişinin diliyle bana senlikten benlikten söz ediyorlar.</i>”<sup><a href="../Text/Bolum_12_dipnot.xhtml#_edn62" id="_ednref62" title="">[62]</a></sup></p>
