  <h2><a href="../Text/TOC.xhtml#toc128">MUSTAFA KEMALİN BAŞKOMUTANLIĞI:</a><br/> VAR OLMA YA DA YOK OLMA MUHAREBELERİ</h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Amasya’dan Sivas’a gitme planları yaparken İçişleri Bakanı Ali Kemal’in yayınladığı genelge halkın kafasını karıştırmıştı. Fakat bu durumdan henüz Mustafa Kemal’in haberi olmamıştı. İstanbul’dan, Elazığ Valisi olarak görevlendirilen Kurmay Albay&nbsp;<a href="../Text/Index.xhtml#d000022" id="diz0000137">Ali Galip</a>, Sivas’ta durmuş ve oranın valisi Reşit Paşa’ya da, eğer Mustafa Kemal buraya gelirse “…kollarını bağlayıp tutuklamasını” önermiştir. Sivas’ta aleyhine gelişen olaylar Mustafa Kemal’e ancak 25 Haziran’da ulaşmıştır.</p>

  <p>Durumu değerlendiren Mustafa Kemal’in yaveri Cevat Abbas’a verdiği buyruk; “sabah karanlıkta Amasya’dan güneye gidecekleri ve gidişinin, hiçbir yere telgrafla bildirilmemesi ve elden geldiğince Amasya’da da açığa vurulmamasıydı.”</p>

  <p>26 Haziran sabahı karanlıkta Amasya’dan yola çıktı. <a href="../Text/Index.xhtml#d000319" id="diz0001850">Tokat’a</a> varır varmaz telgrafnameyi gözaltına aldırarak, buraya varışının Sivas’a ve hiçbir yere bildirilmemesini sağladı. 26/27 Haziran gecesini orada geçirdi, sabahın erken saatinde Sivas’a doğru yola çıktı. Otomobille Tokat’tan Sivas’a aşağı yukarı altı saattir.</p>

  <p>Buraya kadar olan biten kısa bir anımsatmaydı. Bundan sonrası Mustafa Kemal’in karizmatik liderliğinin ortaya çıkışıdır. Olağanüstü zorluklara ve engellemelere, muhalefete karşın Erzurum, Sivas Kongreleri ve Meclis’in açılışı başarılıp, suikast girişimleri de atlatılarak düzenli ordu kurulmaya başlanmıştır.</p>

  <p>Örgütlenmenin başarılması muharebelerin başlamasıyla hemen hemen eşzamanlı olmuştur.</p>

  <p>Mustafa Kemal Yunanlılar <a href="../Text/Index.xhtml#d000159" id="diz0000914">İzmir’e</a> çıktığında gördüğü garip bir rüyayı Ankara’ya geldikten bir müddet sonra arkadaşına anlatır:</p>

  <p><i>“‘Bilmediğim bir yerde, otomobilim ansızın durdu! Güya, düşman taarruza geçmiş. Biz, İnönü’nde, bir muharebe vererek düşmanı bozguna uğratmışız. Şimdi de, ikinci kez olarak gene İnönü’de çarpışıyormuşuz. Otomobilim, o bilmediğim yerin önünde durunca, siz karşıma çıktınız ve bana’:</i></p>

  <p><i>‘Paşam! İnönü’nden ne haber? diye sordunuz.’</i></p>

  <p><i>Ben de size, ‘Vaziyet kritiktir! Cevabını verdim.’</i></p>

  <p><i>‘Kritik nedir, anlayamadım ki! Dediniz.’</i></p>

  <p><i>‘Bunun cevabını on beş dakikaya kadar size veririm diyerek odama çekildim!..”</i><sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn1" id="_ednref1" title="">[1]</a></sup></p>

  <p>İlginçtir o âna kadar İnönü Ovası’nın stratejik bir alan olduğu hiç tartışılmamıştır. Hep aklı öne çıkardığına tanık olduğumuz Mustafa Kemal rüyalarına çok inanmakta ve en ilginci de bu rüyalar da gerçek olmaktadır!</p>

  <p>Niçin Osmanlı imparatorluğu büyük savaşa sürüklendi? Neden Yunanlılarla Anadolu’da bir savaş yapılacaktı?</p>

  <p>Bu soruların yanıtını, 1932 yılında ABD’li General Sherril ile yaptığı konuşmada analiz eder: “…Tarih yürüdü. Bundan sonra Türk İmparatorluğu, Batı uygarlığına karşı kendisini Türk silahlarıyla değil, daha ziyade batı devletlerini birbirine düşürmek suretiyle savundu ki bu devletlerin siyaseti de İstanbul’u ve Boğazları istemekle birleşiyordu. Avrupalılar bize ‘Avrupa’nın hasta adamı’ adını verdiler ve her tarafta birçok miras davacıları türedi. En sonra Batı devletlerinin arasında Büyük Savaş çıktı. Biz de, Küçük Asya’da ticari çıkarlar arayan merkezi Avrupa devletlerinin Yakın Doğu tutkularıyla bu savaşa sürüklendik.”<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn2" id="_ednref2" title="">[2]</a></sup> Durum tespitini böyle yapınca Anadolu’da verilecek Kurtuluş Savaşı’nın anlaşılması kolaylaşmaktadır.</p>

  <p>Kurtuluş savaşının muharebelerine geçmeden önce, 1920 yılında Anadolu’ya gelen <i>France Orient</i> gazetesinin muhabiri Türk asıllı&nbsp;<a href="../Text/Index.xhtml#d000018" id="diz000082">Alaattin Haydar</a>’ın anılarının yorumuna göz atalım. Çünkü bu anılarda halkın millî mücadeleye katılma hazırlığı, Mustafa Kemal’in kendine ve halkına olan güveni ve izleyeceği stratejiyi 1920’lerde tamamen belirlemiş olması, açık bir şekilde ortaya konmuş bulunuyor. Öte yandan gelişmekte olan ülkelerin devrim stratejisine örnek olacak yaklaşımları da Mustafa Kemal’le yapılmış olan bir konuşmada görmek olası. “Bu stratejiyi şöyle özetlemek mümkün: yığınların uyandırılması, kongrelerle vatanın kurtuluşuna yönelik kamuoyu oluşturulması, kendinden güçlü düşmana karşı kırsal alanlarda teşkilatlanmak ve sınırlı çatışmaya girişmek. Belli bir güce erişilince düşman birliklerini sararak yok etmek, tabiî bu iş için de düzenli ordular kurulmasına gitmek. Son aşama olarak halkın özlemlerini ve bekleyişlerini yerine getirmek.”<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn3" id="_ednref3" title="">[3]</a></sup></p>

  <p>Mustafa Kemal, Yunan ordusunu askerî alanda yenecektir ama aslında yendiği İngilizlerdir. O İngilizler, Mustafa Kemal konusunda ne denli yanıldıklarım, onu küçümsemekle nasıl bir hata yaptıklarını çok geç fark edeceklerdir.</p>

  <p>29 Ocak 1921 tarihinde İngilizler ilk kez Mustafa Kemal’i tanımaya çalışıyorlar ve onun hakkında kısa bir rapor istiyorlar. İstanbul’daki İngiliz Yüksek Komiserliği, Londra’da Savaş Bakanlığı’na gönderdiği uzun bir rapor içerisinde kronolojik bir Mustafa Kemal yaşamı yazdıktan sonra bir döküm yapıyor. İşte bu rapor, İngiliz istihbaratının ne denli kısa ufuklu ve görüşlü olduğunu da ortaya koyuyor. Bu rapordan bazı alıntıları birlikte değerlendirelim.</p>

  <p>Önce istihbaratçının Mustafa Kemal için kullandığı sıfatlara bakalım<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn4" id="_ednref4" title="">[4]</a></sup>: <b>Çalışkan, tutkulu milliyetçi, devrimci fikirli, ihtiraslı, rekabetçi, baskın karakterli… Akıcı hatip, akıllı hatta kurnaz politikacı.</b></p>

  <p>Burada dikkat çekici noktalar çok başarılı olduğu için bu tür olumlu <b>meziyetleri ondan çevresinin nefret etmesine yol açmasıdır. Zaten o da çok insanla yakınlaşmaktan hoşlanmıyor. Yakın dost olmanın imkânsız olduğu bir adam</b>.</p>

  <p>Bu raporda galiba en haksızlık edilen yer, onun özel yaşamıyla ilgili olan kısım: <b>1913’te Sofya’da işrete düştü ve hastalık kaptı. Bu onu hayata karşı küstürdü, hatta tiksindirdi. Evlenmesini engellediği için</b>………… (Bu rapor, Bilal Şimşir’in araştırmasıyla Türk Tarih Kurumu tarafından yayınlanmıştır ve burada sözcük açıkça yazılmıştır. Buna rağmen yazar ve yayınevi olarak duyarlı davranıp bu sözcüğü kullanmadık.) <b>sürükledi</b>.</p>

  <p>Raportörün, burada bağlandığı yer ilginç: “<b>Hayatını önemsemediği için her türlü kahramanlığı yapabilir,</b>” diyor. <b>Bunun için <a href="../Text/Index.xhtml#d000186" id="diz0001147">Liman von Sanders’e</a> karşı çıkmaktan çekinmedi</b>. (İstihbaratçının raporunda yanlış bilgi de var. Diyor ki Mustafa Kemal Çanakkale’de gözünü kaybetti. Oysa ki bu olayın Trablusgarp’ta olduğu daha yaygın söylentidir. Ancak 5. bölümde okuduğunuz gibi gerçeklerle de ilgisi yoktur. Gözüne kaçan kireçtaşı yüzünden çok ıstırap çekmiştir ama görme yeteneğini yitirmemiştir.)</p>

  <p>Sonuçta raporu kaleme alan istihbaratçı <b>bize bela olur mu</b> sorusunu sormuş ve bütün İngiltere’deki karar vericileri yanıltan şu sonuca varmış: <b>Çok bencil ve kısa görüşlü olduğu için olayın genelini ve nihai sonuçlarını kavrayamaz. Yapabileceği en fazla Anadolu’yu karıştırarak Kızıllara Anadolu’ya yayılacak bir umut verir</b>.</p>

  <p>İngilizlerin bu savaşı kaybedecekleri, niteliksiz istihbaratçıların hazırladığı böylesine yalan yanlış bir raporun, dışişlerindeki sübjektif ve özelde de Mustafa Kemal ve Anadolu Türk halkını küçümseyen memurlar tarafından ciddiye alınmasından anlaşılıyor.</p>
