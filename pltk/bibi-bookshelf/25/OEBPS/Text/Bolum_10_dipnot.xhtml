  <p class="p22"><a href="../Text/B100001.xhtml#_ednref15" id="_edn15" title="">[15]</a> Osmanlı İmparatorluğu için sonun başlangıcı olan <a href="../Text/Index.xhtml#d000215" id="diz0001347">Mondros</a> Ateşkesi’nin imzalanmasından bir gün sonra 1 Kasım 1918 tarihinde yayımlanan ve sadece 51 sayı çıkarılabilen Minber Gazetesinin son sayısının yayın tarihi 21 Aralık 1918. Büyük boy ve tek sayfadan ibaret Minber, “siyasi, ilmi, edebi, günlük gazete” üst başlığıyla yayınlanmış. Sözlük anlamı ‘kürsü’ olan ve gazeteye ad olarak seçilen ‘minber’ daha çok camilerde hatibin hutbe okuduğu yüksek yeri de ifade ettiği için manevi anlama da sahip. Gazeteye bu adı kimin verdiği konusuysa tartışmalı. Fethi Okyar’ın anılarına göre gazetenin isim babası Mustafa Kemal! Ama Minber’in mevcut sayılarını tarayarak kitap haline getiren Erzincan Üniversitesi öğretim üyesi Erol Kaya, ‘Hatıraları ve Söyleyemedikleriyle Rauf Orbay’ kitabına dayanarak bunun doğru olmayabileceğini belirtiyor: “Minber’in yayınlanmaya başladığı 1 Kasım 1918’de Mustafa Kemal Adana’daydı. Gazeteye bu adın konması Mustafa Kemal İstanbul’a gelmeden önce kararlaştırılmış olmalı. Nitekim Rauf Bey anılarında Mustafa Kemal Paşa’nın İstanbul’a geldikten ve sadaretten istifa eden&nbsp;<a href="../Text/Index.xhtml#d000014" id="diz000066">Ahmet İzzet Paşa</a>&nbsp;ile görüştükten sonra yeni kurulan Tevfik Paşa Kabinesi’ni düşürmek amacıyla <a href="../Text/Index.xhtml#d000091" id="diz0000557">Fethi Bey’in</a> çıkardığı Minber’e ortak olduğunu yazıyor.”… Erol Kaya, “işte <i>Mustafa Kemal’in 89 Yıl sonra Ortaya Çıkan İlk gazetesi Minber”,</i> Yeni Aktüel, 2007-35, sayı.112, s.23</p>
