  <h2><a href="../Text/TOC.xhtml#toc75">MUSTAFA KEMAL AVRUPA’DA</a></h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <h4 id="sigil_toc_id_45"><a href="../Text/TOC.xhtml#toc76">Mustafa Kemal İstanbul’da</a></h4>

  <p class="p2">Mustafa Kemal’in İstanbul’daki yaşamına iki ayrı zaman dilimi itibariyle bakmak gerekiyor. 12 Mart 1916 tarihinde, Onaltıncı Kolordu’nun <a href="../Text/Index.xhtml#d000076" id="diz0000423">Edirne’den</a> Diyarbakır’a kaydırılması kararı üzerine Edirne’den İstanbul’a yola çıkmıştır. 16 Mart’ta da trenle Diyarbakır’a hareket etmiştir<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn1" id="_ednref1" title="">[1]</a></sup>. Bir önceki bölümde bu kolordunun Ruslarla muharebeleri üzerinde durmuştuk. Bunun ardından, Yedinci Ordu Komutanlığına atanması (7 Temmuz 1917’dir) ve <a href="../Text/Index.xhtml#d000081" id="diz0000465">Enver Paşa</a> tarafından karargâh oluşturmak üzere İstanbul’a çağrılışıyla, bu kente dönmüştür.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn2" id="_ednref2" title="">[2]</a></sup> İlk zaman dilimi yaklaşık bir buçuk aylık süreci kapsar, ikinci dilim ise <a href="../Text/Index.xhtml#d000215" id="diz0001342">Mondros</a> (30 Ekim 1918) sonrası kesin olarak dönüp, Samsun’a gittiği güne kadarki süredir.</p>

  <p>Mustafa Kemal, İstanbul’da kaldığı sürece <a href="../Text/Index.xhtml#d000202" id="diz0001300">Mehmet Ali Paşa</a> komutasında bulunan Birinci Ordu Karargâhı ek binaları (bu bina Cağaloğlu’ndaki İran başkonsolosluğu karşısındaki Gazeteciler Cemiyeti’nin bugünkü binasıdır) bütün dayama-döşemesiyle emrine verilmiştir. Ancak binaları Mustafa Kemal beğenmez. Karargâha gider, zorla işgal eder. Gerisini yaveri Salih’in (Bozok) anılarından okuyalım:</p>

  <blockquote>
    <p>…Mehmet Ali Paşa da Mustafa Kemal Paşa’ya kendinin seçecekleri binayı boşalttıracağını söylediği için, Ayazpaşa’da o zaman jandarma karakolu olan binanın verilmesini istemişti. Hâlbuki Mehmet Ali Paşa o binayı Yedinci Ordu Karargâhı olarak vermek istemediğinden Mustafa Kemal Paşa’nın fena halde canları sıkıldı. Ve Mehmet Ali Paşa’nın karargâh olarak kullandığı Cağaloğlu’ndaki binaya giderek orasını zorla işgal etti. Mustafa Kemal Paşa, bu muamele üzerine Enver Paşa’ya şikâyette bulunmuş ise de o zaman Enver Paşa bu şikâyet üzerine hiçbir şey yapmamış, fakat 2-3 hafta sonra karargâhın ikmali için <a href="../Text/Index.xhtml#d000116" id="diz0000650">Halep’e</a> hareketimiz için bir emir vermişti.”<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn3" id="_ednref3" title="">[3]</a></sup></p>
  </blockquote>

  <p>İstanbul’da bulunduğu süre içerisinde Mustafa Kemal, <a href="../Text/Index.xhtml#d000088" id="diz0000540">Falkenhein’le</a> de Taksim’de Sıraselviler’de bir binada yüz yüze görüşmüştür.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn4" id="_ednref4" title="">[4]</a></sup> Bir aydan fazla İstanbul’da kalan Mustafa Kemal, bu arada Pangaltı’da doktor <a href="../Text/Index.xhtml#d000253" id="diz0001505">Rasim Ferit’in</a> (Talay) evinde (16 Temmuz 1917 Perşembe günü) yapılan bir toplantıda, Almanların Birinci Dünya Savaşı’nda kesinlikle yenileceğini söylemiştir; bu konuşmayı aktaran kişi çocukluk arkadaşı <a href="../Text/Index.xhtml#d000035" id="diz0000242">Asaf İlbay</a>’dır.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn5" id="_ednref5" title="">[5]</a></sup> Bu konuşmanın öteki tanıkları ise; Ulaştırma Bakanlığı Fen Heyeti Müdürü mühendis Selanikli Osman Fıtri, memuriyetinde ve aynı zamanda mason teşkilatı içinde bir derece yükselmiştir. Bu mutlu olayı kutlamak için de doktor Rasim Ferit evinde arkadaşlarına bir ziyafet verir. Ziyafette üstad-ı âzam Mehmet Ali Baba, Muhtar Burhanettin, Süleyman Sırrı ve daha birçok dönemin tanınmış kişileri vardır.</p>

  <p>Söyleşi konusu, bütün cephelerde zaferden zafere koşan Almanların savaşı kesin olarak kazanacakları ile İttihat ve Terakki Hükümetinin başarılı bir yönetim gösterdiği çerçevesindedir.</p>

  <p>Mustafa Kemal, bütün bu söylenenleri sonuna kadar dinler ve sonra, “Yanılıyorsunuz Efendiler,” diye söze başlar. “Bu dış görünüşe aldanmayınız. Zaman, Almanların aleyhine işlemektedir.”</p>

  <p>Toplulukta şaşkınlık belirtileri görülür. Mustafa Kemal’e hayretle ve kuşku ile bakmaktadırlar, içlerinden biri der ki:</p>

  <p>“Paşam! Fransız ordusu Verdün kalesine çekilmiştir. Fransız Hükümeti Paris’i terk etmiştir. Türk ve Bulgar basını Alman Ordusunun zaferden zafere koştuğunu yazıyor. Gazeteler ilaveler basarak zafer ve bayram şenliklerini ilan ediyor. Halk kesin zaferin sevinciyle mest olmuştur.”</p>

  <p>Mustafa Kemal sakince yanıtlar:</p>

  <p>“<i>Bu dış görünüşün ardındaki gerçeklere iyi nüfuz etmek gerekir. Zaferden zafere koşan Alman orduları Fransız savunma hatlarında durmuştur. Müthiş saldırılarıyla çelik kaleleri yıkan Alman ordusunun tam kesin sonucu alacağı zamanda ve meydan muharebesinin en şiddetli devresinde durması iyi anlama gelmez. Benim görüşüme göre Alman ordusunun durmasiyle mağlup olması eşdeğerdedir. Memleketim için çok feci sonuçlar hazırlayacak olan bu kanaatim, ne yazık ki, kuvvetlidir. Alman ordularının birkaç günden beri devam eden en şiddetli taarruzlarının durdurulması, Fransız - Amerikan karşı taarruzlarının başlamasına yol açacak, bu da Alman ordularının çözülmesiyle sonuçlanacaktır.</i>”</p>

  <p>Savaşın sonucu aynen Mustafa Kemal’in öngördüğü gibi olmuştur.</p>

  <p>Diyarbakır’a dönmeden önce İstanbul’da bir resmî tören sonrası, Savunma Bakanlığı Lojistik Daire Başkanı İsmail Hakkı Paşa ile aralarında geçen konuşma Enver Paşa’nın gelecekle ilgili planlarını ve Mustafa Kemal’in bunlara tepkisini ortaya koymaktadır. Bu törene Mustafa Kemal’in yaverleri de katılmıştır. İsmail Hakkı’nın başbaşa görüşme isteğini olumlu karşılayan Mustafa Kemal, yaverlerine, ‘Siz otomobili alarak karargâha gidin, ben Paşa ile biraz dolaşacağım’ der. Boğaziçi’ne doğru yapılan gezintide söz döner dolaşır Enver’in kafasındaki önemli projelerden olan “saltanatın ilgasına” gelir. Yaverlerin üçü de Salih (Bozok), Cevat Abbas (Gürer) ve “<i>Atatürk’ün Hatıra Defterini</i>” kaleme almış olan Şükrü (Tezer) anılarında<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn6" id="_ednref6" title="">[6]</a></sup> kendileriyle paylaşılan bu konuşmanın Mustafa Kemal’den dinlediği içeriğini şöyle anlatır:</p>

  <p>“Peki Paşam, işin sonu ve idare şekli ne olacak?” demesi ve Hakkı Paşa’nın yeniden bazı yorum ve açıklamalarda bulunduktan sonra ‘cumhuriyet’ konusuna temas etmesi üzerine, “Peki ama bu takdirde başa kim geçecek?” şeklindeki soruya karşı da İsmail Hakkı aynen şunu söylemiş:</p>

  <p>“Sen, ben ve mesela Enver!”</p>

  <p>Mustafa Kemal’in bu öneriye verdiği yanıt şudur:</p>

  <p>“Paşam, görüşünüzü izah ve gerekli açıklamada bulunmak suretiyle üzerinde durarak sonunu açıkladığınız durum, esas itibariyle çok önemli bir memleket meselesi olmakla beraber bunun, kanaatimce günün birinde mutlaka gerçekleşeceğine hiç kuşkunuz olmasın. Ancak bugünkü koşul ve ağır şartlar, buna asla elverişli değildir ve genel duruma göre düşüncelerinizin yine bugün için uygulanma olanağı da yoktur.”</p>

  <p>Mustafa Kemal, İsmail Hakkı’yla arasında geçen konuşmayı Ali Fethiye de anlatmıştır. Sofya Sefaretinden gelip İttihat ve Terakki adayı olarak milletvekili seçilen Ali Fethi (Okyar), <a href="../Text/Index.xhtml#d000312" id="diz0001826">Talat Paşa’yı</a> ziyaretinde, gizli tutulacağına namus sözü aldıktan sonra, kendisine Mustafa Kemal’in özel olarak söylediklerini anlatmış.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn7" id="_ednref7" title="">[7]</a></sup> Talat Paşa’da verdiği söze karşın başkalarına anlatmış, doğal olarak Mustafa Kemal karşıtı bir hava esmeye başlamış. Duruma müdahale eden kişi <a href="../Text/Index.xhtml#d000254" id="diz0001513">Rauf (Orbay)</a> olmuştur. Ali Fethi ile Talat arasında geçen konuşmayı ve sonrasını onun anılarından izleyelim:</p>

  <blockquote>
    <p>Mustafa Kemal Paşa bana geldi. Harbiye Nezareti Müsteşarı ve Levazımat-ı Umumîye Reisi İsmail Hakkı Paşa’nın, kendisini alıp otomobili ile şehir dışına gezmeye götürdüğü sırada, harp siyaseti gevşeyen hükümetin düşmanlarla tek başımıza barış yapmaya eğilimli görüldüğünden ve böyle bir hareketin şimdiye kadar katlanılan fedakârlıklarla bağdaştırılmayacağından bahsettiğini ve hükümet gerçekten barış yapmaya yönelirse, ona karşı koyup savaşa devam edecek bir askerî kabine kurulması zorunluluğunu ileri sürdüğünü, bu takdirde kendisinin kabinede bir görev kabul edip etmeyeceğini sorduğunu ve bu durumu sağlamak uğrunda, yalnız ve doğrudan doğruya kendisine bağlı on bin kişilik bir gizli kuvvetin merkezde, İstanbul ve Anadolu kıyılarının çeşitli yerlerinde hazır bulundurulduğunu ve bu kuvvetten <a href="../Text/Index.xhtml#d000081" id="diz0000466">Enver Paşa’dan</a> başka kimsenin de haberi olmadığını bildirdiğini söyledi.</p>
  </blockquote>

  <p>Ali Fethi’nin verdiği bu bilgi üzerine Talat, verdiği sözü unutup İttihat ve Terakki Genel Merkezi üyelerinden Mithat Şükrü (Bleda) ve (Kara) Kemal’i çağırarak, olup biteni anlatır. Onlar da önce telaşlanırlar, ardından durumu değerlendirip, o âna kadar dürüst ve samimi bir arkadaşları olarak kendileriyle her konuda işbirliği yapan Enver ile doğrudan görüşmeye karar verirler. Enver de Savunma Bakanı olduğu kabineye karşı bir eyleme girişmeyeceğini, ancak <a href="../Text/Index.xhtml#d000341" id="diz0001965">Yakup Cemil</a> olayından sonra, buna benzer bir hareketin olma olasılığına karşı bir önlem olarak böyle bir gizli silahlı kuvvetin elde bulundurulduğunu söyleyince sakinleşirler.</p>

  <p>Talat da, Ali Fethi’nin tutumunu, hükümetin önemli üyeleri arasında birbirlerine karşı şüphe ve itimatsızlık uyandırıp Hükümeti içinden yıkmak amacına verdiğini söylediği kişilerden birisi olan <a href="../Text/Index.xhtml#d000152" id="diz0000820">İsmail Canbulat</a>, gelişmeleri Rauf’a (Orbay) aktarınca, bu kez o telaşlanır. Çünkü, Enver’in Mustafa Kemal’e karşı öfkeyle tavır takınacağından ürker. Tüm bu olaylar olurken Mustafa Kemal İstanbul’da yoktur, o, veliaht <a href="../Text/Index.xhtml#d000327" id="diz0001892">Vahideddin</a> ile Almanya’dadır.</p>

  <p>Yurtdışına (Brest Litowsk) barış görüşmesi için gitmek üzere olan Rauf, son talimatları almak için Enver’in yanına gider. Aslında bu bahanedir. Sözü dolaştırıp Mustafa Kemal’e getirir; Filistin cephesinde demiryolu döşemek gibi büyük hazırlıklar yapmakta olan İngilizlerin bu yönden taarruza önem verdiklerinden, tehlikenin bu yönden daha yakın ve daha büyük göründüğünü, Yıldırım Grubu’ndan dönüşünde Almanya’ya giderken görüştüğü Mustafa Kemal’in yorumunun da aynı düşünceyi güçlendirir içerikte olduğunu söyler.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn8" id="_ednref8" title="">[8]</a></sup></p>

  <p>Enver’in yanıtı gülümseyerek gelir: “<i>Evet, Mustafa Kemal’in bu kanaatte olduğunu biliyorum. Medine’nin boşaltılmasını da bu bakış açısından zorunlu görüyor. O bölgedeki Ordu komutanlarıyla yaptığımız toplantıda bu fikirlerini ileri sürmüştü. Fakat biz genel durum bakımından Medine’nin sonuna kadar savunulmasını, Bağdat’ın da bir an önce geri alınmasını siyaseten zorunlu görüyoruz.</i>” Açıkça, başkomutanlığın verdiği kararın astlar tarafından tartışma konusu yapılamayacağını ortaya koymuştur.</p>

  <p>Rauf’un kafasını kurcalayan asıl konuyu da Enver’in kendisi açıklar: “<i>Mustafa Kemal nedense sadece görevine giren konular hakkındaki düşüncelerini açıklamakla kalmıyor. Askerlikle bağdaştırılması mümkün olmayan özel ve siyasî tahriklere de teşebbüs ediyor. Her halde duymuşsundur, bir kez bazı Ordu kumandanlarına telgraflar çekerek hepsini birlikte harekete davet ve itaatsizliğe teşvik etmişti. Haber alınca kendisini çağırarak görüştüm. Siyaset yapmak istiyorsa askerlikten çekilmesini söyledim. Milletvekilliğine aracılık edeceğime söz verdim. Fikir ve kanaatlerini Meclis’te dile getirmesinin daha doğru ve uygun olacağını anlattım. Aksi takdirde kumandan olarak orduyu intizamsızlığa sevk ve savunmayı zorlaştıracak harekette devam ederse, önleyici tedbirler almağa mecbur kalacağımı söyledim. İtiraz etti. Hareketinin yanlış yorumlanmış olmasından üzüldüğünü, Meclis ve milletvekilliği düşünmediğini, askerlikte kalmayı tercih ettiğini söyledi. Ben de bundan memnun oldum. Hiç kuşkusuz, hizmetinden memleketin yararlanmakta tereddüt göstermeyeceği değerli kumandanlarımızdandır. Bunu daima takdir ettiğim cihetle, tekrar Ordu Kumandanlığına tâyin ettim. Fakat son günlerde yine bazı siyasî tahriklerde bulunduğunu haber alıyorum… Örneğin</i>…”<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn9" id="_ednref9" title="">[9]</a></sup></p>

  <p>Rauf sözün devamının gelmesine sabredemez araya girer: “<i>Mustafa Kemal ile İstanbul’a geldiği zamanlar, fırsat buldukça buluşup, savaş durumu ve savunma işlerimiz üzerinde konuşuyoruz, vatanın geleceğinden endişelidir, özel bir amacı, hele tahrik gibi bir niyeti bulunduğuna (kail değilim) inanacak biri değilim,</i>”<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn10" id="_ednref10" title="">[10]</a></sup> der. Duyduklarının, bu gibi durumlarda çoğunlukla görüldüğü gibi şişirilerek ve çekememezlik etkisiyle anlatılmış olabileceğini, bu nedenle de ciddiye almamalarını rica eder. Enver, Rauf’un araya girmesiyle bir kez daha yatışmış görünür.</p>

  <p>Gerçeği ifade etmek gerekirse, Enver ve ötekileri şikayetlerinde haklılar, pragmatist çözümler üretip, yapıcı öneriler sunan birisi olmakla birlikte; öyle rahat duran, eleştirilerinde zaman zaman önce düşünüp sonra konuşan, sözünü sakınan birisi değildir. Mustafa Kemal’in yazılmış tüm biyografilerinde dikkat çeken en önemli niteliklerinden birisi, daima üstleri ve amirleriyle çekişme içinde olduğudur; astlarıyla ise ilişkisinde sevecen, yapıcı ve kollayıcıdır. Resmi kabul ilişkisinde de çok duyarlı ve dikkatlidir. Teşrifat konularında hata yapmayan birisidir. “Ziyaretçinin kimliğine göre, ayağa kalkması ya da oturduğu yerde mi kabul etmesi gerektiğini derhal kestirir ve ikisi ortası hallerde yerinden kalkıp masasının önüne geçer ve zaten ayakta imiş gibi misafirini öylece karşılayarak yer gösterir ve kendisi de makamına otururdu.</p>

  <p>Mustafa Kemal özel hayatında, yakınındakilere karşı çok hoşgörülü davranırdı. O derecede ki; sanki, aralarında hiç teklif olmayan iki arkadaş arasındaki samimiyete benzer ifadeyle konuşur ve bütün açık kalpliği, yakını olanların, her defasında candan artan bir istekle kendilerine daha ziyade bağlanmalarına pek güzel bir vesile olurdu.”<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn11" id="_ednref11" title="">[11]</a></sup></p>

  <p>Yaver Şükrü Tezer’in anılarının ortaya koyduğu gibi, Enver sağ kolu pozisyonundaki kişiyle Mustafa Kemal’i konuşturarak geleceğe dönük hem saltanatın kaldırılması hem de bu durumda doğacak siyasi rejim boşluğunun cumhuriyetle doldurulmasına yönelik projesine destek aramaktadır. Ya da kuşkucu bir yorumla; Mustafa Kemal’in gidebileceği en üst sınırı bulmaya çalışıyordu. Enver’in kafasındaki cumhuriyet şeriatın hüküm sürdüğü mü yoksa laik düşünce sisteminin egemen olduğu mu, belli değil. Bu ayrıntının konuşulacağı aşamaya gelinmediği ortada. Yine de o günkü koşullarda bu radikal değişikliğin olanağını göremeyen Mustafa Kemal’in acelecilik ve duygusallıktan uzak, maddi temeller üzerine oturan, tamamen gerçeklerden hareketle yaptığı değerlendirme onun serüven adamı değil, sabırla olanak ve koşulları örtüştürme zamanını kollayan birisi olduğunu göstermektedir. Mustafa Kemal, İsmail Hakkı’ya tüm bu önerilerin düşünceden bir gün uygulamaya geçeceğini, bunların düş olmadığını söylüyor. Yani <a href="../Text/Index.xhtml#d000081" id="diz0000467">Enver Paşa’nın</a> vizyonunu yadsımıyor, bir kenara itmiyor. O günkü koşullarda, yani paylaşım savaşının sürdüğü ve Osmanlı İmparatorluğu’nun ortadan kaldırılmasının gerçek amaç olduğu ortadayken bunların yapılamayacağını görüyor. Üstelik, saltanatın ortadan kaldırılmasının o günkü nüfus dağılımında gerçekleştirilemeyeceğinin de bir aritmetik dayanağı var; Osmanlı devletinin nüfusu 21 milyondur, bunun yedi milyonu Türk, dokuz milyonu Araptır. Musevi asıllı Rus gazeteci Jabotinsky’nin deyimiyle, yöneten millet toplam nüfusun üçte biri kadar ve Türkiye’de Türkler azınlıkta.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn12" id="_ednref12" title="">[12]</a></sup> Eğer Mustafa Kemal bu ilk bakışta cazip görünen öneriye olumlu bakıp, eyleme geçilmesi konusunda destek verseydi, sonuç alınması için büyük olasılıkla öncelikle askeri darbe yapılması gerekecekti. Bunun arkası da sürekli ihtilaller demekti.</p>

  <p>Anılarında, ‘Enver okul hayatında orta zekâsı ile, terbiye intizam ve çalışkanlığıyla iyi bir mevki kazanmıştı. Fakat koca bir millete baş olacak kadar yüksek bir dehayı arkadaşları pek göremiyorlardı’ diye yazan orgeneral <a href="../Text/Index.xhtml#d000087" id="diz0000529">Fahrettin Altay</a>, Enver ile Mustafa Kemal arasındaki mukayeseyi, Trablusgarp’taki savaş daha sürerken, Enver’in sınıf arkadaşı Sadullah’tan aktararak şöyle yapıyor: “<i>Enver şüphe yok büyük adamdır. Lâkin baş olacak kudrette ondan daha üstün Mustafa Kemal vardır. Ben her ikisini de çok yakından tanırım. Bugün ikisi de Afrika çöllerinden vatanperverliklerini gösteriyordu. Mustafa Kemal Derne’de çok iyi çalışıyor ve Enver’den çok üstün, çok kahraman ve çok zekidir. Onda öyle bir enerji vardır ki engeller onun karşısında dümdüz olur. Fakat işittiğime göre gözlerinden çok mustarip imiş. Afrika’nın uğursuz göz ağrısı ona geçmişse çok yazık olur. Oradan yakayı kurtarsa da buraya (İstanbul e.m.) gelse hem böyle bir tehlikeden kurtulur, hem de cidden buranın boşluğunu doldurur.</i>”<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn13" id="_ednref13" title="">[13]</a></sup></p>

  <p>Tarih yalnızca gerilerde kalmış olayları saptayan ve tozlu dosyalarda saklanan bir tutanak değil; ondan da öte, dünden bugüne uzanan siyasal çizgilerin boyutlarını ve renklerini yansıtan bir laboratuvardır. Bu laboratuvarda, önceki gün, dün ve bugün arasında inanç bağları kurulur, karakter modelleri, davranış biçimleri belirlenir. Ve bütün bunlardan ders almasını bilen, yararlanır, ders alır, kendi kendini yargılar.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn14" id="_ednref14" title="">[14]</a></sup></p>

  <p>Tarihe böyle bakınca üç “karakter modeli” gözler önüne gelmektedir. Birincisi Batı uyduculuğunun simgesi Tanzimat’ın Büyük Reşit Paşa’sı, İkincisi serüvenciliğin simgesi Meşrutiyet’in <a href="../Text/Index.xhtml#d000081" id="diz0000468">Enver Paşa’sı</a>, üçüncüsü ise ulusallığın, devrimciliğin ve gerçekçiliğin simgesi Kurtuluş Savaşı’nın Mustafa Kemal Paşa’sı.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn15" id="_ednref15" title="">[15]</a></sup></p>

  <p>Bu kıyaslama Mustafa Kemal’in ötekilerden neden farklı olduğunu başka bir pencereden görülmesi gerektiğini ortaya koyuyor. Enver Paşa’nın düşüncede ortaya koyduklarının gerçekten önemli olduğu ve bir devrim niteliği taşıdığı yadsınamaz. Ama aktör olarak bunları gerçekleştirme sabır ve gerçekçiliğinden uzak olduğu da bir gerçektir. Bundan sonraki olayların tarih içindeki akışının yönünü kim nasıl çevirir ve yönlendirir sorusunun yanıtı da aslında aktörlerin düşünce ve davranışlarında kendisini göstermektedir.</p>

  <p>Mustafa Kemal’in Yedinci Ordu Komutanlığı görevine başlamak üzere İstanbul’dan <a href="../Text/Index.xhtml#d000116" id="diz0000651">Halep’e</a> hareketi 15 Ağustos 1917’dir. Oradaki İngilizlerle işbirliği yapan Araplarla muharebeler de bir önceki bölümde anlatılmıştı.</p>

  <h3 id="sigil_toc_id_46"><a href="../Text/TOC.xhtml#toc77">Yakup Cemil idam ediliyor</a></h3>

  <p>Mustafa Kemal İstanbul’a gelmeye hazırlanırken <a href="../Text/Index.xhtml#d000341" id="diz0001966">Yakup Cemil</a> idamı yaşandı. Osmanlı imparatorluğu Teşkilatı Mahsusasının Başkanı Albay Hüsamettin’in (Ertürk) tanıklığına göre<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn16" id="_ednref16" title="">[16]</a></sup> ittihat ve Terakki’nin bu yürekli fedaisi, devlet içinde devlet olmuştu. Savunma Bakanı Nazım Paşa’yı Enver’le birlikte gerçekleştirdikleri Babıâli baskınında öldürmüştü. İstanbul’da kalmasında tehlike görüldüğünden genel merkez İran’a göndermek istiyordu, ama o ise her geçen gün artan sayıda kişiyle çete kuruyordu. Kendisine karargâh olarak da <i>Meserret</i> otelinin 13 ve 14 numaralı odalarını seçmişti. Amacı bir kez daha Babıâli baskını gerçekleştirip [13 Temmuz 1916 tarihinde olduğu gibi] hükümeti düşürmekti. Son anda arkadaşı yine fedailerden Sapancalı Hakkı’nın araya girmesiyle ihtilal önlendi. Ancak Başbakan Talat onun ortadan kaldırılmasına karar vermişti.</p>

  <p>İstanbul polis müdürüne Yakup Cemil ve adamları hakkında yanlış istihbarat verip, onların Enver dâhil genel merkezin ileri gelenlerine suikast tertiplediğini öğrendiğini söyledi. Polis Müdürü Bedri, afallamıştı ama Talat’ın kesin talimatıyla da bu içerikte bir raporu hazırlayıp, başbakana sundu.</p>

  <p>Kendi ürettiği yalan üzerine kurgulanan raporu alan Talat da Kara Kemal, Bahaeddin Şakir ve Doktor Nazım’ı otomobiline alarak Kuruçeşme’deki yalıya gitti. Enver’e anlattığı plana göre onun yaveri Mümtaz da komplonun içindeydi. Öyküye kurtulmak istediği herkesi dâhil eden Talat, sonunda Enver’i kandırdı. O da merkez komutanına telefon ederek Yakup Cemil’in tutuklanmasını emretti. Çok sayıda jandarmanın güvenlik çemberinde Bekirağa bölüğüne hapsedildi. Enver’in sadık adamı Mümtaz bu işin Talat’ın bir komplosu olduğunu anlatmaya çalıştıysa da başarılı olamadı.</p>

  <p>Yargılandı, hükümeti devirme planını açıkça anlattı hatta karşı koyarsa Enver’i bile ortadan kaldıracağını söyledi. Öteki sanıklardan Sapancalı Hakkı da hiç çekinmeden, bu olayın Talat’ın bir komplosu olduğunu mahkeme heyetine anlattı; amaçları, Yakup Cemil başta olmak üzere tüm gözüpek kadroyu ortadan kaldırıp Enver’i yalnız bırakmaktı.</p>

  <p>Divan-ı Harp’te ortaya çıkan gerçeğe göre, herkes Yakup Cemil’in delidoluluğundan yararlanıp onu arkasından itmişti. Ancak yine de vatana ihanetten suçlu bulunarak, idam oldu.</p>

  <p>Rivayete göre ortalıkta Mustafa Kemal’in de adı dolaştırılmıştı. Oysa o Silvan’dadır. Olayı duyuşunu ve tepkilerini Falih Rıfkı’ya anlatmıştır.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn17" id="_ednref17" title="">[17]</a></sup></p>

  <p><i>“Kendi münasebetsiz emellerini tatmin etmeye uğraşmaktan başka kusuru olmayan <a href="../Text/Index.xhtml#d000341" id="diz0001967">Yakup Cemil’i</a> asmak için bile ne kadar korku ve heyecan geçirmişlerdi.</i></p>

  <p><i>Yakup Cemil’in şahsiyetinden bahsetmek istemem, yalnız Yakup Cemil’de Mustafa Kemal’e karşı heyecanlı bir eğilim uyanmıştı. Bu bedbaht kendi ufak tecrübesiyle ve kendini bin türlü kanlı vakalara sevk edenlerin işlerini ve harekâtını görerek hükmetmiştir ki, Mustafa Kemal işbaşına geçmelidir. İşte Yakup Cemil’in sehpaya gitmesine biraz da bu sebep olmuştur. Bu çocuk bir gün Bursa’da ihtilâl arkadaşlarıyla bir görüşme yapıyor; diyor ki:</i></p>

  <p><i>‘Büyük sandığımız adamlar çok küçükmüş; vatanın selameti için bunları öldürmek lazımdır. Bunu ben yapacağım.’</i></p>

  <p><i>Daha ılımlı inkılâpçılar</i> [ihtilalciler olsa gerek, e.m.] <i>kendisine soruyorlar: ‘Öldürmek kolay fakat vaziyeti ıslah edecek kim?</i>’</p>

  <p><i>Mustafa Kemal ismini telaffuz ediyor.</i></p>

  <p><i>Bana bu öyküyü söyleyen, onunla aynı fikirde olup ve birlikte hareket eden, asılmaktan kendini kurtaran ve beni Silvan karargâhında bulan doktor Hilmi’dir (Malatya milletvekili olmuştur). Doktor Hilmi Diyarbakır’a gelerek telgrafla Silvan’daki karargâhımda bana önemli bilgi vereceğini vaat ve çağrılmasını rica etti. O günler Diyarbekir’de bulunan yaverim Cevat (Abbas Gürer) doktoru benim yanıma getirmek emrini aldı. Doktor, Cevat’la beraber geldi. Tüm öyküyü anlattı: ‘İstanbul’da kalamazdım ve kalamam. Çünkü beni de asacaklar’, dedi.</i></p>

  <p><i>Ben genel vaziyeti mütalaa ederek adam astırmanın çok fena olduğunu düşündüm. Adam asmamaları için fiili bir uyarıda bulunmak istedim. Bu İhtarı, gayri resmi bana sığınan doktoru korumak ve koruduğumu en büyük makamlara bildirmekle yaptım.</i></p>

  <p><i>Yalnız şunu söyleyeyim ki, Yakup Cemil’in bu hareketini iyi karşılamamıştım. Hatta o sırada tümenlerimden birine tayin olunan bir kumandanla konuşurken kendisine İstanbul’daki faciadan bahsederek dedim ki:</i></p>

  <p><i>‘Yakup Cemil asılmış… Sebebi de, Mustafa Kemal Savunma Bakanı ve Başkumandan Vekili olmadıkça kurtuluş yoktur, demiş. Sana bir şey söyleyeyim; bu adam faraza başarılı olsaydı ve ben işitseydim ki Yakup Cemil İstanbul’da Mustafa Kemal Savunma Bakanı ve Başkumandan Vekili olsun diye isyan etmiş ve başarılı olmuş, benim bunu kabule tenezzül edeceğimi tasavvur edebilir misin? <b>Evet, vaziyeti derhal kabul ederdim; fakat İstanbul’a gidip Yakup Cemil’i cezalandırmak şartıyla!.. Eğer ben, o ve emsalinin tavsiyesiyle iktidar mevkiine gelecek bir adamsam, adam değilim!</b>”</i></p>

  <h4 id="sigil_toc_id_47"><a href="../Text/TOC.xhtml#toc78">Yeniden İstanbul’a Merhaba</a></h4>

  <p class="p2">Mustafa Kemal at ve kısrak paralarıyla İstanbul’a geldiğinde [15 Ekim 1917] annesi ve kızkardeşi Akaretler’de 76 numaralı evde oturuyordu. O ise başka bir ev arıyordu. Bu durumu birinci bölümde anlatıldığı gibi kişiliğinin önemli ve ödünsüz bir niteliği olarak açıklıyor ama şunu ekliyor: “<i>…size bu münasebetle anamın ve kızkardeşimin inkılâp (devrim) işlerinde bana inandıklarını ve hizmet ettiklerini de söylemeliyim.</i>”<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn18" id="_ednref18" title="">[18]</a></sup></p>

  <p><i>Perapalas Oteline</i> yerleşmiştir. Ekim ayının ortasında İstanbul’a dönen Mustafa Kemal ile Enver arasındaki sürtüşmenin gizliden gizliye devam ettiği görülür. Enver, aldığı bir duyum üzerine ona aslında hesap sorma olan bir soruşturma yazısı yazar. Bu şifreli bir telgraf olarak gönderilir. Buna göre Mustafa Kemal gelirken Başkomutanlığın izni olmadan karargâhtan bazı kurmay subayları da getirmiştir. Verilen yanıtta bunun doğru olmadığını, yalnızca yaverlerini getirdiğini belirtir. İşin tuhaf tarafı bu yazışmaların Kasım ayının ortalarına kadar sürmesidir. Sonuçta, Mustafa Kemal’in emrine verilmiş olan eski model makam aracı da, yaveri de (Şükrü Tezer) görevinden alınır.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn19" id="_ednref19" title="">[19]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000116" id="diz0000652">Halep’ten</a> dönüşünde Almanlar’ı en az kendisi kadar ağır eleştiren Cemal’in İstanbul’da sorunları çözeriz demesine karşın, yalnız kendisine ait kısmıyla ilgilenmesi ve Mustafa Kemal’e de “Canım vazgeç… İşi büyütme! Niçin böyle şeyler yapıyorsun? Zamanı mı şimdi, sakin ol…” gibi öğütler vermesi, onu, fena halde sinirlendirmişti. Hiç kuşkusuz Cemal burada haksızdı. Fakat Mustafa Kemal öfkesini yenemez. Bir gece davetli olduğu, eski valilerden Memduh’un Şişli’deki evinde, Cemal’in eski kâtiplerinden Arap Tevfik’in “Cemal Paşa sizi pek sever…” diye başlayan iyi niyetli konuşmasına dayanamayıp “Senin Cemal Paşan da…” diye ağır karşılık verir. Bunu Cemal duyar ve Enver’e “Divan-ı harp isterim… Benim için demediğini bırakmamış” diye şikâyet eder. Yine araya Rauf girer, ertesi gün <a href="../Text/Index.xhtml#d000248" id="diz0001480">Pera Palas’ta</a> öğle yemeğinde Cemal, Rauf, Mustafa Kemal ve yaverlerden Salih (Bozok) buluşurlar. Araları düzelir.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn20" id="_ednref20" title="">[20]</a></sup></p>

  <p>Mustafa Kemal “Artık her şeyin mahvolduğuna inanmış bir adam gibi, ümitsiz düşünüyordum. Ancak mahvolan bu her şeyin, tekrar kurtarılabileceğine inanan bir adam gibi de avunuyordum.”<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn21" id="_ednref21" title="">[21]</a></sup> dediği, mutsuzluk içinde kıvrandığı bu ruh hali içindeyken, bir gün ona Padişah vekili sıfatı ile Enver resmi bir görev vereceği haberini bir görevli aracılığıyla gönderdi, sonra kendisi de doğrudan söyledi. <a href="../Text/Index.xhtml#d000081" id="diz0000469">Enver Paşa</a>, önce Mustafa Kemal Paşa’nın veliahtla yapılacak geziye katılma önerisine hayır demeyeceğini dolaylı yollardan öğrenmiş, daha sonra önerisini doğrudan doğruya kendisi yapmıştı.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn22" id="_ednref22" title="">[22]</a></sup> Mustafa Kemal bu görevin istenişini şöyle anlatır<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn23" id="_ednref23" title="">[23]</a></sup>: “Almanya İmparatoru Padişahımızı Genel Karargâhına davet etti. Padişahımız böyle bir seyahati yapamıyacak halde bulunduğundan düşündük, Veliaht hazretleri zat-ı şahane yerine bu seyahati yapsın. Kendisinin yanında bulunmayı kabul eder misiniz?”</p>

  <p>Geleceğin padişah adayı ile böyle bir seyahati kendisi için yararlı gördüğünden hemen evet cevabını verdi. Hazırlıklar yapılmış, emirler verilmiş, iki üç gün sonra trene binip <a href="../Text/Index.xhtml#d000327" id="diz0001893">Vahideddin</a> ile seyahate çıkmaları kararlaştırılmıştı; ‘Seyahate çıkmadan önce Veliaht hazretleri ile tanışmalısınız.’, dendi. Kendisinin dışında Harbiye’den ‘Terbiye-i Askerîye’ hocası albay Naci’nin de, Vahideddin’le beraber bulunması uygun görülmüştü.</p>

  <p><a href="../Text/Index.xhtml#d000145" id="diz0000784">II. Wilhelm’in</a> üç kez Osmanlı Devletini ziyareti, her ziyaretinde Osmanlı Padişahını Almanya’ya davet edişi, Abdülhamid’in bazı nedenlerle bu davetlere katılamayışı, son kez artık davetin geri çevrilemeyeceğini zorunlu kılmıştı. Ne var ki, o tarihlerde <a href="../Text/Index.xhtml#d000296" id="diz0001747">Sultan Mehmed Reşad</a>, 73 yaşındaydı. İstanbul Hükümeti, herhangi bir nedenle bu daveti savuşturmak istemedi, Almanlarla içli-dışlı olunduğu bu günlerde daveti kesinlikle kabul etmekten başka çıkar yol yoktu. Hükümet sonunda kararını verdi. Padişahın yerine ve Onu temsilen Veliaht Mehmed Vahideddin, bir heyetle Almanya’ya gidecekti. Heyet, Alman Batı Cephesini ileri hatlara kadar ziyaret edeceği için, Ordu adına tanınmış bir generalin bu heyete katılması uygun görüldü. Hükümetin bu kararı, Sadrazam <a href="../Text/Index.xhtml#d000312" id="diz0001827">Talat Paşa</a> tarafından bir nota ile İstanbul’daki Alman büyükelçiliğine bildirildi. Heyetin, İstanbul’dan hareket günü 15 Aralık 1917 Cumartesi olarak saptanmıştı.</p>

  <p>Osmanlı Padişahı Sultan Abdülmecid’in oğlu Veliaht Mehmet Vahideddin, on ay önce 15 Ekim 1916’da, Avusturya-Macaristan Kralı Franz Jozef’in cenaze töreninde bulunmak üzere, Padişahı temsilen <a href="../Text/Index.xhtml#d000335" id="diz0001935">Viyana’ya</a> gitmiş ve temsil görevini başarı ile yerine getirmişti. Bu kez de Padişah adına Almanya’ya gitmesi uygun olacaktı. Veliahtla birlikte Almanya’ya gidecek heyete ordu temsilcisi olarak Mustafa Kemal Paşa seçilmişti. Albay Naci (Eldeniz) de Askerî Müşavir olarak heyette bulunacaktı. Vahideddin’in yanında eski Başmabeyinci Lütfi Simavi, Teşrifatçı İhsan, Özel Kalem Müdürü Refik, Yaver Binbaşı Asaf, Yüzbaşı Hulusi ve Özel Doktor Reşad Bey bulunacaklar, böylece Heyet tamamlanmış olacaktı.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn24" id="_ednref24" title="">[24]</a></sup></p>

  <p>Almanya’ya hareketlerinden iki gün önce Vahideddin’in Vaniköy’deki köşkünde görüşmeye gittiler (13 Aralık 1917). Köşkün içinde Arap hasırlarıyla örtülmüş salona açılan kapıdan bir odaya soktular. Redingotlu adamlarla dolu olan salonun eşyası bir kanepe ile kanepenin iki tarafında birer koltuktan ibaretti. Henüz girdiği bu odada ayakta dururken, çok lâubali görünen redingotlu adamların dışında başka redingotlu bir adam belirdi. Bu yeni gelenin kim olduğunu, ne olduğunu ve ne yapmak lâzım geldiğini ne o ne de arkadaşı anlayabildi, içeri girdi, onların bulundukları tarafa doğruldu, kanepenin sağ köşesine oturdu. Atatürk, daha sonra, bu gezi ile ilgili olarak anılarını Falih Rıfkı Atay ve <a href="../Text/Index.xhtml#d000194" id="diz0001210">Mahmut Soydan’a</a> anlatmıştı.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn25" id="_ednref25" title="">[25]</a></sup></p>

  <p>Bundan sonrasını Mustafa Kemal şöyle anlatıyor:</p>

  <p>“Ben karşıdaki koltuğa oturdum. Benim karşıma Naci Bey oturdu. Bu zat bir defa gözlerini kapadı derin bir vecde daldı. Neden sonra tekrar gözlerini açtı, bize lütfen iltifat etti:</p>

  <p>‘Sizinle müşerref oldum, memnunum.’</p>

  <p>Tekrar gözlerini kapadı. Bu nazikâne sözlere cevap vermeğe hazırlanırken kendinden geçmiş bir şahsiyetin huzurunda bulunduğumu sezdim. Cevap vermek mi, yoksa vermemek mi lâzım geldiğinde tereddüt ettim. Naci Bey’in yüzüne baktım. O da çok durgundu. Kendisinde bir defa daha konuşmaya takat bulunup bulunmadığını beklemeyi tercih ettim. Biraz sonra gözlerini açtı:</p>

  <p>‘Seyahat edeceğiz değil mi?’, dedi.</p>

  <p>‘Evet seyahat edeceğiz!’ dedim. İtiraf edeyim ki bir mecnunla karşı karşıya bulunduğumu derhal hissetmiş, fakat mantıklı bir konuşmaya girişmekten kendimi menetmiştim. Hemen ayağa kalkıp dedim ki: Efendi Hazretleri, beraber seyahat edeceğiz. Seyahat iki gün sonra başlayacaktır. Perşembe akşamı garda hazır bulunacaksınız, oradan hareket edeceğiz’.</p>

  <p>Veda ettik ve çıktık. Konforlu bir saray arabasına binmiştik. Naci Bey ile aramızda aşağı yukarı şöyle bir konuşma oldu:</p>

  <p>‘Zavallı bedbaht, acınacak bir adam. Bunlarla ne yapılabilir?’</p>

  <p>‘Öyledir.’</p>

  <p>‘Biz ki aklımız, mantığımız vardı, biz ki memleketin mukadderatını, bu gününü, yarınını anlamış insanlarız, ne yapabiliriz?’</p>

  <p>Naci Bey: ‘Güç!’ dedi.”<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn26" id="_ednref26" title="">[26]</a></sup></p>

  <p>Hazırlıklar tamamlandı, Almanya’ya götürülecek hediyeler seçildi. Bunlar daha çok özel ambalajlı Türk sigaralarıydı. Veliaht, hareketinden bir gün önce, Padişah <a href="../Text/Index.xhtml#d000296" id="diz0001748">Sultan Mehmed Reşad’ı</a> ziyaretle veda etti. Mustafa Kemal Paşa ve Albay Naci Bey, İstanbul’daki Alman Büyükelçiliğinden Saraya gönderilen Gezi Programı’nı bir kere daha gözden geçirdiler.</p>

  <p>Heyet, <i>Balkan Trenine</i> bağlanacak olan özel bir vagonla, Sofya - Budapeşte - <a href="../Text/Index.xhtml#d000335" id="diz0001936">Viyana</a> üzerinden Almanya’ya gitmek üzere, 15 Aralık 1917 Cumartesi akşamı saat 18 sularında Sirkeci Garı’na geldi. Gar’da olağanüstü hazırlıklar vardı. Harbiye Bakanlığından bir tören bölüğü, bir polis birliği ve bir bando Gar’da yerini almıştı. Veliahdı ve heyetini uğurlamak üzere Şehzade Abdülmecid, Şehzade Abdurrahim, Sadrazam <a href="../Text/Index.xhtml#d000312" id="diz0001828">Talat Paşa</a>, Başkomutan Vekili ve Harbiye Bakanı <a href="../Text/Index.xhtml#d000081" id="diz0000470">Enver Paşa</a>, Şeyhülislâm Musa Kâzım, Ayan Reisi Refet, Adliye Bakanı Halil, Maliye Bakanı Cavid, Tarım Bakanı Mustafa Şeref, P.T.T. Bakanı Haşim, Gar’a gelmişlerdi. Almanya’nın İstanbul Büyükelçisi Kont Bresdorf ile Alman Askerî Murahhası General Lusof’ta uğurlayanlar arasındaydı. Ayrıca, trenin uğrayacağı ülkeler büyükelçileri olan Avusturya-Macaristan Büyükelçisi Marki Palavicini ile Bulgar Büyükelçisi M. Kuluşef’te gelenler arasındaydı.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn27" id="_ednref27" title="">[27]</a></sup></p>

  <p>Daha önce <a href="../Text/Index.xhtml#d000327" id="diz0001894">Vahideddin’e</a> etrafındaki adamlara haber gönderip, seyahatlerinin bir çeşit askeri bir ziyaret olacağını özellikle belirtmiş ve Veliahd’ın üniformasını giymesini istemişti. Gara geldiğinde Vahideddin’in sivil giyinmiş olduğunu gördü. Bundan sonrasını Mustafa Kemal şöyle anlatır:</p>

  <p>“Veliahdın teşrifatçısı olan İhsan Bey isminde bir adam vardı, kendisine dedim ki:</p>

  <p>‘Ben veliahd hazretlerinin üniforma giymesi için haber yollamıştım. Söylemediniz mi?’</p>

  <p>Bana saray adamlığının verdiği bir gururla: ‘ Siz kim oluyorsunuz?’ dedi.</p>

  <p>‘Ben sana kim olduğumu söyleyecek vaziyette değilim. Veliahd hazretlerinin üniforma giymesi lâzım olduğunu söylettim. Kendisine söylemedin mi, söylemedin mi?’</p>

  <p>Bu cümleler ağzımdan biraz sert çıktı, o zaman bana cevap vermeğe mecbur kaldı:</p>

  <p>‘Ben söyledim, fakat yapmadı.’</p>

  <p>‘Niçin yapmadı?’</p>

  <p>‘Müsaade ederseniz izah edeyim’, dedi.</p>

  <p>Anlattığına göre Veliahda (feriklik) orgenerallik rütbesi verilmiş. Sonra da liva (korgeneral) olduğunu bildirmişler; O da kırılarak, mademki benden ilk rütbeyi almışlar, aşağı rütbeye tenezzül etmem, demiş ve hiçbir rütbeye lâyık olmayan Vahideddin işte bu sebeple sivil gelmeyi tercih etmiş.”<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn28" id="_ednref28" title="">[28]</a></sup></p>

  <p>Teşrifatçıyla daha fazla uğraşmanın anlamsızlığını gördü. Binecekleri tren hazırdı. Bir askeri müfreze resmi uğurlama düzeninde Veliahdı uğurlamak için bekliyordu. Başkumandan vekili <a href="../Text/Index.xhtml#d000081" id="diz0000471">Enver Paşa</a> da orada idi. Veliahdın yanına yaklaştı. Aralarındaki konuşmayı Mustafa Kemal anlatıyor:<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn29" id="_ednref29" title="">[29]</a></sup></p>

  <p>‘Asker hazırdır, kendilerini selamlayınız’, dedim. Vahideddin yüzüme baktı.</p>

  <p>‘Nasıl?’ demek istiyordu, işaret ettim: ‘Siz yürüyünüz, arkanızdan biz geleceğiz!’</p>

  <p>Vahideddin askerin önünden geçerken iki elleri yukarıda anormal ve şuursuz selam vererek yürüdü. Geriye dönüp trene bindik, içine girdiğimiz salonun pencerelerini açtırarak tren hareket edeceği sırada Vahideddin’e:</p>

  <p>‘Bu pencereden askeri selamlayınız!’ dedim.</p>

  <p>‘Niçin lâzım mıdır?’ dedi.</p>

  <p>‘Evet lâzımdır.’</p>

  <p>Veliaht yapılan ikazları kabul ediyor, denileni yapıyordu. Tren İstanbul’dan ayrıldı. Vahideddin beraber bulundukları salonun gerisindeki başka bir salonda kendine hazırlanan kompartımana gitti. Mustafa Kemal veliahdın ayrıldığı salonda yatacaktı. Fakat salonun her tarafında birtakım bavullar, sepetler v.s. olduğunu gördü. Daha önce Vahideddin’in çok yakını Refik isminde bir görevliyi uyarıp, ‘Vahideddin’in yanında yatmak istiyorum. Onunla beraber bulunayım.’, demişti, ama bu kişi ona önce söz vermişken, sonradan yapmış olduğu düzenlemeyle Vahideddin’in adamları her tarafı doldurmuştu.</p>

  <p>‘Niçin böyle yaptınız?’ dedi. Karşılığında ilginç bir yanıt aldı:</p>

  <p>‘Efendimiz bendegânı ile yakın olmak ister. Zat-ı âlîniz efendimizi ve o da sizi rahatsız edebilir. Bu sebeple sizi onun vagonuna bitişik bir yerde bulundurmayı tercih ettim.’</p>

  <p>Refik’in sözünü haksız bulmadı. Evet Vahideddin’in yakınında uşaklar ve Refik de o uşakların başında bulunmalıydı. Tren İstanbul’dan hayli uzaklaşmış Trakya topraklarında ilerliyordu. Bir görevli geldi:</p>

  <p>‘Efendimiz sizi salonuna davet ediyor’, dedi.</p>

  <p>Bu davet sonucu duygu ve düşüncelerini Mustafa Kemal şöyle anlatır: “Doğrusu bu davet beni memnun etti. Yarınki Padişahı yakından tetkik etmek fırsatlarından birincisine kavuşuyordum demekti. Vahideddin’in salonuna girdiğimde kendisini ayakta, beni bekler buldum. Oturdu, bana da oturmak için yer gösterdi. Bu dakikada, sarayında çok defa gözleri kapalı konuşan zatı, büsbütün başka bir vaziyette buldum. Bilakis gözlerini çok kuvvetle açmış ve dikkatle bana bakıyordu’. Bir nutuk söyler gibi, şu tarzda konuştu:</p>

  <p>‘Afedersiniz Paşa hazretleri, birkaç dakika öncesine kadar kimin ile seyahat etmekte olduğumu bana izah etmemişlerdi. Ancak trenin hareketinden sonra aldığım malumat üzerine gıyaben çok iyi tanıdığım ve takdir ettiğim bir kumandanımızla beraber bulunduğumu anladım. Ben sizi pekiyi bilirim. Arıburnu’nda Anafartlar’da kazandığınız başarılar malumdur. Siz İstanbul’u kurtarmış bir kumandansınız. Beraber seyahat etmekte olduğum için çok memnun ve müftehirim.’</p>

  <p>Vahideddin bu sözleri çok ağır, fakat düzenli söylüyordu. Hayret ettim. İcap ettiği gibi cevaplar verdim. Aramızda ciddi ve samimi konuşmalar oldu.</p>

  <p>O gece görüştüklerimizi kâfi sayarak kendisini fazla rahatsız etmek istemediğimi söyleyip müsaade aldım.</p>

  <p>Salona döndüğüm zaman ferahlık hissediyordum. Düşündüm ki bu zat akıllı olmalıdır.</p>

  <p>İstanbul’da ilk buluştuğumuz vakit, o devri bilenlerce anlaşılması kolay olan sebep ve şartların tesiri altında garip bir hal gösteren Veliaht, İstanbul’u terk ettikten, kendisini tamamıyla serbest gördükten ve bilhassa yanına gelenlerin güvenilebilecek kimseler olduğunu anladıktan sonra, şahsiyetini olduğu gibi göstermekte mahzur görmüyordu. Buna göre ben de her şeyi kendisine anlatabilirim, hatta kendisince yapılabilecek bazı şeyler üzerinde faaliyete geçirebilirim, ümidine kapıldım.</p>

  <p>Seyahat günleri birbirini takip ediyor, her gün biraz, kısa veya uzun mülakat yapıyorduk. Bende hâsıl olan kanaat şu idi ki, bu adamla, kendisini aydınlatmak ve kendince yakından, samimi yardımcı olmak şartıyla, bazı işler yapmak mümkündür. Bu görüşümü gerek Naci Bey’e, gerekse öteki zatlara söyledim. Veliaht’ı bu şekilde hazırlamak, memleket menfaatleri hesabına bir vazife olduğuna işaret ettim. Arkadaşlar ve ben bu türlü temaslarda bulunarak seyahatimize devam ediyorduk.”<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn30" id="_ednref30" title="">[30]</a></sup></p>

  <h4 id="sigil_toc_id_48"><a href="../Text/TOC.xhtml#toc79">Mustafa Kemal Sofya’da</a></h4>

  <p class="p2">16 Aralık 1917 sabahı tren Sofya’ya yaklaşıyordu. Veliaht’ın Sofya’dan geçeceği daha önce Bulgar Hükümetine duyurulmuştu. Bulgarlar, Sofya İstasyonu’na bir tören birliği çıkarmışlardı. Tren istasyona girer girmez Veliaht, ardından Mustafa Kemal Paşa, Albay Naci Bey vagondan inerek karşılamaya gelen Bulgar Veliaht’ı Boris’in, Kralın Harp Yaveri General Markof’un, Demiryolları Bakanı M. Kuzunciki ve Dışişleri Bakanlığı ileri gelenlerinin ellerini sıkmış, tören birliğini selamlamışlardı.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn31" id="_ednref31" title="">[31]</a></sup> Sofya’daki Türkiye Büyükelçisi Fethi (Okyar) ve elçilik mensupları da karşılayıcılar arasında idi.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn32" id="_ednref32" title="">[32]</a></sup></p>

  <p>Sofya Gar’ında karşılama töreni ve resmi görüşmeler tamamlandıktan sonra Vahideddin, Fethi Okyar’ı vagonuna davet ederek, Bulgarların izlediği politika üzerinde bilgi almıştı. Fethi Okyar, yayınlanan anılarında bu görüşmeyi kısaca şöyle anlatır: “Anlattıklarımı gözleri yarı kapalı dinledi. Sözlerim bitince gözlerini açtı, yüzüme dikkatle baktı:</p>

  <p>“Bunları Bab-ı Âli’ye, bana anlattığınız gibi yaz.”</p>

  <p>Bunun vazifem icabı olduğunu, yerine getirdiğimi söyleyince de:</p>

  <p>“Yine yazınız, devamlı olarak yazınız,” dedi. “Ne demek istediğini açıklıkla anlayamadım..”</p>

  <p>Daha sonra Mustafa Kemal’le Fethi Okyar baş başa, tren hareket edinceye kadar görüştüler. Mustafa Kemal’in kendisine; “Yolculuğa katılmasının Sadrazam <a href="../Text/Index.xhtml#d000312" id="diz0001829">Talat Paşa’nın</a> Veliahd’a telkini olduğunu” söylediğini ve “Sultan Reşad hasta… Bu zat yakında padişah olacak… Her fırsattan faydalanarak kendisine hakikatleri anlatmaya çalışacağım…”<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn33" id="_ednref33" title="">[33]</a></sup> amacında olduğunu ekler.</p>

  <p>Tren, Sofya’dan sonra Belgrad üzerinden, 17 Aralık 1917 günü Macar topraklarına girmişti. Avusturya-Macaristan Osmanlı Devleti’nin müttefikiydi. Budapeşte Gar’ında, Heyeti, Türkiye Başkonsolosu ve Budapeşte Valisi daha birkaç kişi karşılamış, <a href="../Text/Index.xhtml#d000335" id="diz0001937">Viyana’ya</a> uğurlamışlardı. Viyana’ya gelindiği zaman Gar’da kimseyi bulamadılar. Bu işleri ve karşılama törenlerini düzenleyen eski Başmabeyinci Lutfi Simavi, şaşırıp kalmıştı. Neden sonra durum anlaşıldı. Trenin Viyana’ya varış günü ve saati Türk Büyükelçiliğine ve Avusturya Dışişleri Bakanlığı’na yanlış bildirilmişti. Geceyi Viyana’da vagonda geçirdiler. Ertesi sabah 18 Aralık 1917 Salı günü özel vagon, Münih’e hareket edecek bir trene bağlandı.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn34" id="_ednref34" title="">[34]</a></sup></p>

  <p>Heyetin Almanya’da ilk durağı Münih oldu. Almanlar, konuklarını Batı Cephesi Genel Karargâhında karşılayacakları için, Münih’te resmi bir karşılama töreni düzenlememişlerdi. Tren burada kalıyor, Frankfurt üzerinden Genel Karargâhın bulunduğu Bad Kreuznach adlı küçük kasabaya gitmek için, özel vagonun ayrı bir trene bağlanması gerekiyordu. Bunun için Münih’te 4-5 saat beklenecekti. Tren Münih Gar’ında durduğu zaman, Berlin’deki Türk Büyükelçisi İsmail Hakkı Paşa’nın, Heyete katılmak üzere, burada beklemekte olduğu görüldü. Ayrıca Bavyera Harbiye Bakanlığı, Heyetin şehri gezmesi için mihmandar bir subay, bir de özel otomobil göndermişti. Vagon bağlanıncaya ve hareket saatine kadar şehrin görülecek yerleri gezildi. Gece geç vakit Münih’ten ayrıldılar.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn35" id="_ednref35" title="">[35]</a></sup></p>

  <p>19 Aralık 1917 Çarşamba… Veliaht’ın ve Atatürk’ün bulunduğu tren sabah erken, Alman Genel Karargâhı’na doğru yol almaktadır. Karargâha yakın istasyonlardan Rockenhausen’e gelindiği sırada, Alman İmparatoru <a href="../Text/Index.xhtml#d000145" id="diz0000785">II. Wilhelm’in</a> mihmandar olarak gönderdiği 15. Kolordu Komutan Vekili Korgeneral Baron Von Süsskind, Strasburg Askerî Valisi ve Kolordu Kurmay Başkanı General Von Beerrenhorst, İmparatorun Yaveri Binbaşı Von Hirschfeld konuklara “Hoş geldiniz,” demişlerdi. Ayrıca, savaş boyunca Almanya’da Türk Askeri Delegesi olarak bulunan Zeki Paşa da Rockenhausen İstasyonu’nda, Türk Heyetine katılmıştı. Tren 15 dakika durakladıktan sonra Genel Karargâha doğru hareket etti.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn36" id="_ednref36" title="">[36]</a></sup></p>

  <p>Yarım saat sonra tren, Alman Genel Karargâhı’nın bulunduğu Bad Kreuznach’a geldi. Garda, Kayzer Wilhelm’in yeğeni Prens Waldemar ve başka yüksek rütbeli subaylar karşıladılar. Kalabalık heyet, otomobillere taksim olmuşlardı. Vahideddin, Prens Waldemar’la birlikte bir otomobile, Mustafa Kemal Paşa da Korgeneral Baron Von Süsskind’le ayrı bir otomobile bindiler. Öteki konuklar, rütbe ve görevlerine uygun karşılayıcılarla otomobillere binmişlerdi. Kortej Karargâh’a hareket etti.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn37" id="_ednref37" title="">[37]</a></sup></p>

  <p>Karargâh’ın önündeki geniş meydan, Türk ve Alman bayrakları ile süslenmiş, süslü üniformalarıyla bir bölük asker, Karargâh’ın sağında yerini almıştı. Kortej, meydana gelir gelmez, bando Osmanlı marşları çalmağa başladı. Veliaht ve Mustafa Kemal Paşa otomobillerinden indikleri sırada, Kayzer II. Wilhelm’de, sağında Alman Orduları Baş Komutanı Mareşal Von Hindenburg, solunda Alman 7. Ordu Kurmay Başkanı General Erich Ludendorff olduğu halde, konukları karşılamak üzere hazırlanıyorlardı. Askeri birliğin önünden geçen heyet, Karargâh’ın kapısı önünde bekleyen İmparator’a doğru ilerledi.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn38" id="_ednref38" title="">[38]</a></sup></p>

  <p>Karşılama törenini İmparatorla tanışma ve görüşmeleri, Mustafa Kemal anılarında şöyle anlatır<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn39" id="_ednref39" title="">[39]</a></sup>:</p>

  <p><i>“Büyük Alman Karargâhı’nın bulunduğu küçük bir kasabaya gelmiştik. Bizi, İmparatorun Karargâhı’nın önüne dizilmiş heybetli bir Alman kıt’ası selamladığı sırada bizzat Kayzer, giriş selamlığında karşılamaya iştirak ediyordu. Girişten büyücek bir hole geçtik. Orada İmparator, Hindenburg, Ludendorff ve bütün karargâh büyükleri Veliaht’ı ve onun yanında bulunanları kabul ediyordu. Kayzer, Veliaht’la, Naci Paşa vasıtası ile birkaç kelime konuştuktan sonra, Vahideddin’e: ‘Yanınızda bulunanları İmparator’a takdim etmeniz lazımdır’ denildi. Veliaht beni İmparator’a takdim etti. Bir eli göğsü üzerinde düğmelere sokulmuş olan İmparator, öteki eliyle elimi tuttu, çok yüksek sesle Almanca olarak:</i></p>

  <p><i>“On altıncı Kolordu… Anafarta…” dedi. Hazır bulunanlar, İmparatorun ihtarı üzerine bana döndüler.</i></p>

  <p><i>Ben Kayzer’in ne demek istediğini anladığım için biraz sıkıldım, önüme baktım. İmparator, benim bu mahcup ve mütevazı halimden şüphelenerek, yanlış bir şey söylemiş olması ihtimalini düşünmüş olsa gerek ki bana sordu:</i></p>

  <p><i>“Siz 16. Kolordu Komutanlığı ve Anafartalar’ı yapmış olan Mustafa Kemal değil misiniz?”</i></p>

  <p><i>Almanca sorulan soruya Fransızca cevap verdim:</i></p>

  <p><i>“Evet Ekselans…”</i></p>

  <p><i>Siz</i>, <i>yahut “Kayzer” demek lazımdı. Ne yalan söyleyeyim, insan dilini alıştıramadığı şeyleri söylemekte güçlük çekiyor. Bu benim düştüğüm birinci hatada değildi. Bulgaristan Kralı Ferdinand’la ilk defa karşı karşıya geldiğim zaman aynı hatada bulunduğumu hatırlarım.</i></p>

  <p><i>Karargâhla, çok güzel ve rahat yerleştirilmiştik… “</i></p>

  <p>Eski bir otel olan Karargâh’ta Veliaht ve Mustafa Kemal Paşa ayrı ayrı dairelere yerleştirilmişlerdi.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn40" id="_ednref40" title="">[40]</a></sup></p>

  <p>Odalarında kısa bir dinlenme yapan konuklar, az sonra oturma salonunda bir araya geldiler. Önce Mareşal Hindenburg’u, daha sonra General Ludendorff’u makamlarında ziyaret gerekiyordu. Saat 11’de Mareşal Hindenburg’a gidildi. Mustafa Kemal bu ziyaretleri ve yapılan görüşmeleri yine anılarında tüm ayrıntıları ile anlatmaktadır:<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn41" id="_ednref41" title="">[41]</a></sup></p>

  <p><i>“Veliaht tarafından bazı ziyaretler yapılmak lazım geldi. Mesela Hindenburg’u, sonra Ludendorff’u ziyaret ettik. Ben, Naci (Paşa), Veliaht ile beraber bulunuyorduk.</i></p>

  <p><i>Hindenburg’un ufacık bürosunda idik. Mareşal masasının başında sol ilerisindeki koltukta Vahideddin, onun yanında da Almanca bilen Naci Paşa oturuyordu. Ben Hindenburg’un sağındaki sandalyede idim. Veliaht ve Hindenburg birbirleriyle görüşüyorlardı. Kısa ve merasim kabilinden olan böyle bir mülakatta çok önemli şeyler konuşulmak âdet olmamakla beraber Hindenburg, Veliaht ve onun vasıtası ile bütün Türk milletine çok teselli edici sözler söylüyor, Veliaht ta bu sözlere teşekkür ediyordu.</i></p>

  <p><i>Ben, Hindenburg’un sözlerini, kibar ve misafirperver olduğu için ancak nezaket olarak söylediğini sanıyordum. Yoksa sözlerin manası beni meyus edecek mahiyette idi. Konuşmaya katılmayı uygun görmedim. Ludendorff da Vahideddin’i büyük nezaket ve dikkatle kabul etti. O da Mareşalin temas ettiği mevzular üzerinde teselli verici izahlarda bulundu. Bilhassa o günlerde Kuzey-Batı cephesi üzerinde Müttefik orduları üzerine başlattıkları parlak taarruzdan bahsetti. Bu taarruzu esasen biliyorduk, fakat bu taarruzla alınabilecek neticeyi Ludendorff’un dilinden işitmek için sabırsızlanıyordum. Gördüm ki konuşmanın hedefi bu değildir. Alman ordularının taarruz etmekte olduğunu söylemekle Alman milleti ve müttefiklerinin maneviyatını yükseltebilecek teminat vermekten ibarettir. Şüphemi gidermek için Generale kısa bir soru sordum:</i></p>

  <p><i>“En nihayet taarruz kuvvetleri hangi hatta kadar gidebilecektir?”</i></p>

  <p><i>Veliaht maiyetinde bulunan bir subayın damdan düşer gibi sorduğu bu soruya karşı Ludendorff, nezaket içinde devam ettiği beyanatını kesti, biraz düşündü, biraz da yüzüme baktı ve dedi ki:</i></p>

  <p><i>“Biz taarruz ediyoruz</i>, <i>neticesini olaylar gösterecektir.”</i></p>

  <p><i>Cevap verdim:</i></p>

  <p><i>“Yapılmakta olan taarruz neticesinin ne olabileceğini anlamak için olayları beklemeye lüzum olmadığını sanıyorum. Çünkü yapılan taarruz</i>, en <i>nihayet ‘parsiyel’ [parça parça] bir taarruzdur.”</i></p>

  <p><i>Ludendorff tekrar yüzüme baktı, ne demek istediğimi pekiyi anladı. Cevap vermeyerek sustu. Konuşma burada kaldı, ziyarete son verildi.</i></p>

  <p><i>İmparatorluk karargâhı yapılan otelin içinde Vahideddin’in odasında, Vahideddin, ben, Naci (Paşa) konuşuyoruz. Bütün seyahatimiz sırasında benim açtığım genel ve hayati sorunlar üzerindeyiz. Başkumandanlık Vekâletinin, Alman Ordusuna dayanılarak, katlanmaya devam edeceğimiz fedakârlığın mutlaka parlak bir başarı ile son bulacağı hakkındaki fikri ve bu fikri memlekette yaymaya çalışmaktaki mantıksızlığı izah ve ispata çalışıyordum. Bana bu sözleri söyleten sebep, kısa sorum karşısında Ludendorff’un akıbetleri Tanrıya bırakan bir tevekkülü andırır durumu idi. Çok istiyor ve çalışıyordum ki yarının padişahı tam yerinde benim dediklerimi çok iyi anlayabilsin. Bilmem neden böyle bir şeye ümit bağlamak istiyordum. Verdiğim izahat, Veliaht’ın tasvip eder işaretleriyle karşılanmakta idi. Bu sırada yüksek birtakım sesler, otelin boşluklarını doldurarak bizim oturduğumuz salonun içine kadar geldi:</i></p>

  <p><i>“Kayzer… Kayzer…”</i></p>

  <p><i>Kapı vuruldu. Kayzer’in Veliaht’ı ziyaret etmeye gelmekte oldukları bildirildi, İmparatoru karşılamaya çıktık. Kayzer salona girdi. Hep beraber oturduk. İmparator, gerçekten çok kibarca konuşuyor, sadık vefalı Osmanlı Devleti’nin çok değerli bir Alman müttefiki olduğundan ve bilhassa Başkomutan Vekili <a href="../Text/Index.xhtml#d000081" id="diz0000472">Enver Paşa’nın</a> bu dostluğun değer ve yüksekliğini anlayarak çalıştığından, Alman Başkomutanlık ve Genel Kurmayının bu seçkin kişiye çok güven ve itimat beslemekte olduğundan bahsediyordu.</i></p>

  <p><i>Ben Vahideddin’in sağında idim. Naci Paşa tam karşımızda bulunuyordu. İmparator solundaydı. Aşağı yukarı şu soru, Naci vasıtasıyla Vahideddin tarafından İmparatora soruldu:</i></p>

  <p><i>“Türkiye’nin Almanya’ya karşı vefasından, sadakatinden, yakın gelecekte Alman müttefiklerinin başarıya ulaşacaklarından bahseden beyanatları, Osmanlı Devleti’nin yarınını düşünmek durumunda bulunan bizlere büyük ferahlık ve teselli vermiştir. Ancak bir noktayı daha açıklıkla anlamak ihtiyacındayım. Türkiye’ye karşı düşman tecavüzleri durdurulamayarak ilerlemektedir. Eğer bu darbeler başarıya ulaşırsa Türkiye mahvolacaktır. Bu darbeleri durdurmak için kâfi teminat ifade eden beyanatlarını dinleyemedim. Lütfen bu hususta beni biraz tenvir ve tetmin buyurur musunuz [aydınlatır ve şüphemi giderir mi… e.m.]?”</i></p>

  <p><i>Bu soru üzerine İmparator oturduğu sandalyeden hemen ayağa kalktı:</i></p>

  <p><i>“Türkiye’nin muhterem Veliahtı, anlıyorum ki, sizin zihninizi bulandıranlar vardır. Ben Alman İmparatoru olarak size gelecekteki başarılardan bahsettikten sonra şüpheniz kalır mı, kalmalı mı?”</i></p>

  <p><i>Veliaht, olumlu cevap vermekle birlikte endişesinin yok olmadığını da ilave etti.</i></p>

  <p><i>İmparator, kalktığı sandalyeye artık oturmadı. Bizi terk edeceğini nezaketle ima etti. Salonun kapısına doğru yürüdü. Vahideddin ve arkasından bizler, Kayzer’le birlikte salondan dışarı çıktık. Kayzer, soldaki bir koridordan gidecekti. Ben Kayzer’in hoşuna gitmediğimi anladığım için, aksi koridora doğru biraz uzakta durdum. İmparator, Veliaht’ın ve ona yakın Naci Paşa’nın ellerini sıkarak uzakta bulunan bana baktı, ilerlediği koridora doğru yürümeye başladı. Benim elimi sıkmamıştı. Hakkı vardı. Veliaht’ın refakatinde bulunan herhangi bir generalin elini sıkmak için onun ayağına mı gelecekti. Kusurumu itiraf ederim. Bilmem neden durgun, hareketsiz</i>, <i>sabit ve dalgın bir vaziyet almıştım. İmparator, iki-üç adım yürüdükten sonra tekrar geri döndü, bana yaklaştı:</i></p>

  <p><i>“Affedersiniz</i>, <i>sizin elinizi sıkmamıştım,” dedi. Elimi uzattım, çok nazik iltifatlarda bulundu… “</i></p>

  <h4 id="sigil_toc_id_49"><a href="../Text/TOC.xhtml#toc80">Alman İmparatorunun Yemeğinde</a></h4>

  <p class="p2">O gün Kayzer <a href="../Text/Index.xhtml#d000145" id="diz0000786">II. Wilhelm</a>, konuklara, İmparator Köşkü’nde bir öğle yemeği veriyordu. Yemekte, Kayzer’le birlikte Prens Waldemar, Başbakan Kont G. Hertling, Mareşal Von Hindenburg, General Lundendorff, Amiral Von Holsndrof, öteki generaller, Avusturya-Macaristan ile Bulgaristan Askeri Delegeleri, Berlin Büyükelçisi İsmail Hakkı Paşa, Almanya’da Askerî Müşavir Zeki Paşa ve İstanbul’dan gelen Türk Heyeti vardı. Kayzer’in sağına Vahideddin, soluna da Mustafa Kemal Paşa oturmuştu. Öteki konuklar ve davetliler rütbe sıralarına ve makamlarına göre yerlerini almışlardı. Yemek, dostça konuşmalar içinde geçti. Yemekten sonra, bitişik salona geçildi. Burada Türk Heyeti, birlikte getirdikleri, özel ambalajlı Türk sigaralarını Alman davetlilere ikram etti. Vahideddin, değerli taşlarla süslü altın bir ağızlığı Kayzer’e hediye etmişti. Kayzer de Türk konuklarına altın işlemeli birer sigara tabakası, birer kırmızı Kartal Nişanı ile imzalı fotoğraflarından hediye etti.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn42" id="_ednref42" title="">[42]</a></sup></p>

  <p>Çok samimi ve ilginç konuşmaların yapıldığı bu yemekte konuşulanları, Mustafa Kemal anılarında şöyle anlatır:<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn43" id="_ednref43" title="">[43]</a></sup></p>

  <p>“İmparator’un akşam [öğle yemeği] yemeğine davetli idik. Kayzer’in karşısında bir Prens, sağında Vahideddin, solunda da ben bulunuyorduk. Benim solumda Ludendorff vardı. Ludendorff, Fransızcası ile benimle görüşüyordu. İmparator, Ludendorff’a Almanca:</p>

  <p>“Sağındaki adamla konuş,” dedi.</p>

  <p>“Onu yapıyorum,” cevabını verdi.</p>

  <p>Bu konuşmayı anlayacak kadar Almanca bildiğim için İmparatorun hatırlatmasını ve Ludendorff’un ne demek istediğini sezmiştim. Kafası çok büyük askerî hareketleri idare etmekten yorulan Ludendorff yemek sırasında, hatırımda yer tutacak kadar ciddi bir konuşma konusu bulamadı.</p>

  <p>Yemek bitti. Salona bitişik, adeta onun büyük bir benzeri olan başka bir salon vardı. Sofrada hazır bulunanlardan bir kısmımız oraya geçtik. İmparator, Hindenburg, Ludendorff, Alman Başbakanı olduğunu sandığım bir zat, bizim tarafımızdan da Veliaht, Hakkı Paşa ve bizler… İmparator, bir köşede ayakta, Veliaht ile tatlı tatlı konuşuyor. Ben, arkasını iki salonu bitiştiren kavsin duvarlarına dayamış, çok heybetli ve canlı, gözlerinden gerçekleri anladığı anlaşılan fakat anladıklarını her konuştuğuna söylemekten çekinen, yüksek bir şahsiyet karşısındayım: Hindenburg!. Onunla görüşmek istiyor, kendisini bilhassa Veliahtla birlikte ziyarete gittiğimiz vakit temas etmiş olduğu tatlı mevzua getirmeğe çalışıyordum. Mareşal, ziyaretimiz sırasında Suriye vaziyetinin düzeldiğini, son günlerde yeni ve taze bir süvari tümeninin savaş meydanına sokulduğunu söylemişti. Hâlbuki bu büyük adamın bahsettiği, tabiî oradaki komutanların verdiği raporların bildirdiği idi. Gerçekte bu süvari tümeni ben henüz 2. Ordu komutanı iken Yıldırım Orduları Grubunu desteklemek için bu gruba gönderilmesi istenen tümen idi. Ben 7. Ordu Komutanı olmadan önce, bu süvari tümeninin kurulmasına çok çalışmıştım. Ancak toplanabilen kuvvet o kadar güçsüz idi ki, önce zayıf hayvanları, Re’sülayn civarındaki otlaklarda beslemek ve ondan sonra istifade edilebilir bir hale gelip gelmediğini yeniden araştırmak lazımdı. Ben aylarca sonra, 7. Ordu Komutan’ı olduğum zaman, bu tümenden istifade edip edemeyeceğimi sordum. Aldığım ciddi bir rapor, tümenin bir kuvvet olmadığı mahiyetinde idi. Alman büyük karargâhında Hindenburg’un ağzından işittiğim şu idi ki bu tümen savaş meydanına girmiştir. Durumu da düzeltmiştir. Mareşal’e bu macerayı hikâye ettim, dedim ki:</p>

  <p>“Benim söylediğim sözler, sizin aldığınız raporlara uymayabilir. Fakat, güvenebilirsiniz ki doğrudur. Suriye’de vaziyet düzelmiş değildir. Bunu kabul ediniz. Sonra, siz önemli bir taarruz yapıyorsunuz, zannetmem ki buna çok bel bağlamış olasınız. Bana söyler misiniz, güvenle elde edileceğini ümit ettiğiniz hedef ve maksat nedir?”</p>

  <p>Büyük ve ihtiyatlı asker, benim bu soruma cevap verebilir miydi? Zaten kendisinden bunu bekleyemezdim. Bu, belki de biraz laubalice durumum, ihtimal İmparatorun sofrasında bize ikram edilen nefis şampanyaların tesiri ile olmuştu. Mareşal söylediklerimi dikkatle dinler gibi göründü. Sonra çok sade ve sevimli bir cevap verdi. Salonun ortasında duran ve üzerinde çeşitli sigaralar bulunan ufak bir masa vardı.</p>

  <p>“Ekselans,” dedi. “Size bir cigara takdim edebilir miyim?”</p>

  <p>Hindenburg her şeye cevap vermişti. Ortadaki masaya gittik, kendi eli ile bana bir sigara verdi.</p>

  <p>Meğer, Vahideddin’le konuşan İmparator bizim konuşmamızla ilgilenmiş, Almanca olarak sordu:</p>

  <p>“Ne diyor?”</p>

  <p>Mareşal cevap verdi:</p>

  <p>“Bir şeyler..”</p>

  <p>Ben sigarasını yaktıktan sonra Hindenburg’u bıraktım. İmparatorla konuşan <a href="../Text/Index.xhtml#d000327" id="diz0001895">Vahideddin’in</a> yanına gittim:</p>

  <p>“Gerçekleri anlıyor musunuz?” diye sordum. “Konuştuğunuz Almanya İmparatoru’dur. Benim size arz ettiğim endişeleri giderecek tek bir kelime söyledi mi?”</p>

  <p>“Hayır,” dedi.</p>

  <p>“Konuşmaya devam ediniz, ciddi konuşunuz,” dedim.</p>

  <p>Bütün endişelerinizi İmparator’a söylemekte tereddüt etmeyiniz. Sizden memnun olmasa bile hiç olmazsa Türkiye’de durumları görmüş olanların bulunduğuna inanacaktır.</p>

  <p>Veliaht masum bir tavır takınarak:</p>

  <p>“Öyle yapıyorum,” dedi.</p>

  <p>O gün, saat 16’ya doğru, Kayzer <a href="../Text/Index.xhtml#d000145" id="diz0000787">II. Wilhelm</a> önceden hazırlanmış bir program gereğince Flander Cephesi’ne gideceği için, Veliaht’tan izin istemiş ve Almanya’da iyi seyahatler dileyerek veda etmişti. Kayzer ayrıldıktan sonra, Prens Waldemar, konukları Cambre çatışmasında İngilizlerden alınmış tankları görmeğe davet etti. General Ludendorff’da olduğu halde tanklar görüldü. Buradan, bir çay içmek üzere, Prens Waldemar’ın Rhein nehri kıyısındaki küçük villasına gidildi. Rhein nehrine bakan terasta birlikte çay içtiler. Bu sırada Waldemar, villasındaki özel silah koleksiyonunu da göstermek fırsatını bulmuş oldu.</p>

  <p>Akşam saat 20’de, Mareşal Von Hindenburg, dairesinde bir yemek veriyordu. Konuklar, hazırlanmak üzere Karargâhtaki odalarına çekildiler.</p>

  <p>Hindenburg’un yemeği de İmparator’un yemeğinden farksızdı. Yemeğin sonuna doğru Hindenburg ayağa kalkarak şu konuşmayı yaptı:</p>

  <blockquote>
    <p>“Müttefikimiz Osmanlı Devleti’nin değerli temsilcilerine bir kere daha teşekkür ediyorum. Osmanlı Ordusu’nun bu büyük ve yaygın savaşta göstermiş olduğu olağanüstü fedakârlık ve kahramanlıkları, ortak amacımız uğrunda yapmış olduğu eşsiz hizmetleri hatırlamak ve hatırlatmak, bunu tekrarlamak suretiyle dilimizi ve hafızamızı süslemek, bizler için cidden yüksek ve kutsal bir görevdir.”<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn44" id="_ednref44" title="">[44]</a></sup></p>
  </blockquote>

  <p>Daha sonra kadehini kaldıran Hindenburg’un bu sözlerine, Veliaht, teşekkürle karşılık verdi.</p>

  <p>Yemekten sonra konuklar, Hindenburg, Ludendorff ve öteki Alman davetlilere veda ettiler. Gece yarısına doğru, trenle Strasburg’a hareket edildi. Hindenburg ve yanındakiler, Gar’a kadar gelmiş ve konuklarını uğurlamışlardı.</p>

  <p>Yüklü ve yorucu geçen bir günden sonra özel vagonlarında derin bir uykuya daldılar.</p>

  <p>20 Aralık 1917 Perşembe, tren, sabah saat 9’a doğru Strasburg Gar’ında durdu. Württemberg Krallığı Prensi ve bu bölgenin Flandres-Lorraine Ordular Grubu Komutanı Dük Von Albrecht, Alsas-Loren Askerî Valisi General Von Beerrenhorst, Strasburg Belediye Başkanı, yüksek rütbeli subaylar konukları karşılıyorlardı. Karşılama töreninden sonra, konuklar otomobillere bindirildi. Şehir içinde bir gezinti yapıldı.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn45" id="_ednref45" title="">[45]</a></sup></p>

  <p>O gün öğle yemeği Dük Von Albrecht’in sarayında yenildi. Burada da karşılıklı yemek konuşmaları, kaldırılan kadehler bir-iki saati aldı. Öğleden sonra, otomobillerle güney-batıdaki Fransız sınırına yakın <a href="../Text/Index.xhtml#d000145" id="diz0000788">II. Wilhelm</a> siperlerine kısa bir gezinti yapıldı. Asıl ziyaret edilecek cephe Colmar’daydı. Almanlar tüm ağırlıklarını oraya vermişlerdi. Akşama doğru tekrar Strasburg’a döndüler. Akşam yemeğini yine Von Albrect’in sarayında yediler ve geceyi burada geçirdiler.<sup><a href="../Text/Bolum_9_dipnot.xhtml#_edn46" id="_ednref46" title="">[46]</a></sup></p>
