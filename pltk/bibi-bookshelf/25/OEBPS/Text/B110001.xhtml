  <h4 id="sigil_toc_id_62"><a href="../Text/TOC.xhtml#toc99">Samsun’a Çıkanlar Erzurum’a Yürüyor</a></h4>

  <p class="p2">15 Mayıs 1919… Samsun’daki görevine bir gün sonra gidecek olan Mustafa Kemal, İstanbul’da ayrılış ziyaretleri yapıyordu. Genelkurmay Başkanı Cevat Paşayı, eski Genelkurmay Başkanı Fevzi Paşa’yı ziyaret etti. Görüşmek için gittiği Bakanlar Kurulu üyelerini toplantıda buldu. Bekleme salonunda rastladığı İçişleri Bakanı Mehmet Ali’den İzmir’in işgal edildiğini öğrendi. “Allah Allah, ne küstahlık. Protesto edeceğiz,” diyen İçişleri Bakanı’na, “Belki de daha kesin tedbirler düşünülebilir,” dedi. Mustafa Kemal Bekirağa Bölüğü’nde tutuklu olan arkadaşı, eski İçişleri Bakanı <a href="../Text/Index.xhtml#d000091" id="diz0000558">Fethi (Okyar) Bey’i</a> ziyaretinde, “Hükümet ve saray benim hakkımda derin bir gaflet içinde bulunuyorlar. Meseleden henüz İngilizlerin haberi yok,” dedi. Aynı gün Osmanlı Bankası Müdürü Berc Keresteciyan, Mustafa Kemal’i götürecek <i>Bandırma</i> vapurunun İngilizler tarafından batırılacağını, Mustafa Kemal’in avukatı Sadettin Ferit’e, o da Mustafa Kemal’e bildirdi<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn1" id="_ednref1" title="">[1]</a></sup>.</p>

  <p>Kurtuluş Savaşı’nı başlatarak İngilizleri hiç tahmin etmedikleri şekilde Anadolu’da yenecek olan Mustafa Kemal’i ve diğer subayların isimlerini İngilizler fark etmediler mi? Bu kadar çok sayıdaki ve seçme subayın farkına vardılarsa, nasıl oldu da vize verdiler? Bu soruların yanıtını verecek kişi İngiliz istihbarat subayı Yüzbaşı <a href="../Text/Index.xhtml#d000045" id="diz0000201">Bennett</a> olsa gerek. Kendisi 1972 yılında gazeteci Nezih Uzel’e 1 Mayıs 1919 tarihinde verilen o vizenin öyküsünü şöyle anlatır<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn2" id="_ednref2" title="">[2]</a></sup>:</p>

  <p>“Vize talebi olduğu zaman onu tanıyordum… Hatta Sultan adamı bir insan, öyle anladık. Padişahın emin olduğu bir adam olduğunu anladık… Heyet büyük olduğu için, üç-dört kişi yerine otuz beş kişi ve büyük subay, general, albay falan. Bunlar Genelkurmay’dan, en mühimler gidiyordu, yalnız bir müfettişlik için çok gördüm ben.”</p>

  <p>Kalabalık kadrodan kuşkulanır Yüzbaşı Bennett ve kendi sorumluluğunun üzerinde bir konu olduğunu düşünür: “Bunların hepsine vize vermek, çünkü bana üç-dört kişi gidecek, vize vereceksiniz, yani talimat, emir verildi. Otuz beş kişi ve bunlar hep büyük adamlar, yani, levazım falan değildir, teğmen üsteğmen değildir, ben bunun için bütün evrakı, dosyayı aldım. Harbiye Mektebi orada, İngiliz kumandanlığı Şişli’de… Oraya gittim. Dedim ki: Üç dört kişi yerine otuz beş kişi gitmek ister, vizeyi verebilir miyim? Onlar telefon ettiler ve cevap geldi ki: Padişah buna itimat eder, siz veriniz …”</p>

  <p>O zaman henüz İngiltere sefiri yoktu, komiser Rumbolt’a telefon etti. O da; “Mustafa Kemal gitsin ve ne gerekiyorsa yapsın,” dedi. Bundan sonra <a href="../Text/Index.xhtml#d000045" id="diz0000202">Bennett</a> vizeyi verdi.</p>

  <p>İngilizler padişahın güvendiği bir general olduğunu bildikleri Mustafa Kemal ve karargâhının gidişine onay vermeleriyle, farkında olmadan Türk kurtuluş hareketinin de vizesini vermiş oluyorlardı.</p>

  <p>Mustafa Kemal Samsun’a çıkmadan önce İstanbul’daki durumu ve düşünülen kurtuluş yollarını şöyle anlatmaktadır:</p>

  <p><i>İstanbul’daki kadın-erkek birtakım ileri gelen kişiler de, gerçek kurtuluşu Amerika’nın güdümünü istemek ve sağlamakta görüyorlardı. Bu kanıda olanlar düşüncelerinde çok direndiler; tam uygun işin, kendi görüşlerinin desteklenmesi olduğunu kanıtlamaya çok çalıştılar.</i></p>

  <p><i>Düşman devletler Osmanlı Devleti’ne ve ülkesine maddesel ve tinsel bakımdan saldırmışlar; yok etmeye ve paylaşmaya karar vermişler. Padişah ve Halife olan kişi, hayat ve rahatını kurtarabilecek çareden başka bir şey düşünmüyor. Hükümeti de aynı durumda. Farkında olmadığı halde başsız kalmış olan ulus, karanlık ve belirsizlik içinde, olup bitecekleri bekliyor. Felâketin korkunçluğunu ve ağırlığını anlamaya başlayanlar, bulundukları çevreye ve olaylardan etkilenebilme güçlerine göre kurtuluş çaresi saydıkları yollara başvuruyorlar… Ordu, adı var, kendi yok bir durumda. Komutanlar ve subaylar, Genel Savaşın bunca sıkıntı ve güçlükleriyle yorgun, yurdun parçalanmakta olduğunu görmekle yürekleri kan ağlıyor; gözleri önünde derinleşen karanlık felâket uçurumunun kıyısında kafaları, çıkar yol, kurtuluş yolu aramakta…</i></p>

  <p><i>Burada, pek önemli olan bir noktayı da belirtmeli ve açıklamalıyım. <b>Ulus ve ordu, Padişah ve Halifenin hayınlığından haberli olmadığı gibi</b>, o makama ve o makamda bulunana karşı yüzyılların kökleştirdiği din ve gelenek bağlarıyla içten bağlı ve uysal. Ulus ve ordu, kurtuluş yolu düşünürken bu atadan gelen alışkanlık dolayısıyle kendinden önce yüce halifeliğin ve padişahlığın kurtuluşunu ve dokunulmazlığını düşünüyor. Halifesiz ve padişahsız kurtuluşun anlamını kavramaya yetenekli değil… Bu inançla bağdaşmaz görüş ve düşüncelerini açığa vuracakların vay haline! Hemen dinsiz</i>, <i>vatansız, hayın, istenmez olur.</i></p>

  <p><i>Bir başka önemli noktayı da söylemek gerekir. Kurtuluş yolu ararken, İngiltere, Fransa, İtalya gibi büyük devletleri gücendirmemek, temel ilke gibi görülmekteydi. Bu devletlerden yalnız biriyle bile başa çıkılamayacağı kuruntusu, hemen bütün kafalarda yer etmişti. Osmanlı Devleti’nin yanında, koskoca Alman, Avusturya-Macaristan varken hepsini birden yenen, yerlere seren itilâf kuvvetleri karşısında, yeniden onlarla düşmanlığa varabilecek durumlara girmekten daha büyük mantıksızlık ve akılsızlık olamazdı.</i></p>

  <p><i>Bu anlayışta olan yalnız halk değildi; özellikle, seçkin denilen insanlar bile öyle düşünüyordu.</i></p>

  <p><i>Öyleyse, kurtuluş yolu ararken iki şey söz konusu olmayacaktı. İlkin, İtilâf devletlerine karşı düşmanlık durumuna girilmeyecekti; sonra da, Padişah ve Halifeye canla başla bağlı kalmak temel koşul olacaktı.</i></p>

  <p><i>Şimdi baylar, izin verirseniz size bir soru sorayım: Bu durum ve koşullar karşısında kurtuluş için, nasıl bir kararla düşünülebilirdi?</i></p>

  <p><i>Açıkladığım bilgilere ve gözlem sonuçlarına göre üç türlü karar ortaya atılmıştı:</i></p>

  <p><i>Birincisi, <b>İngiltere’nin koruyuculuğunu isteme</b>;</i></p>

  <p><i>İkincisi, <b>Amerika’nın güdümünü istemek</b>.</i></p>

  <p><i>Bu iki türlü karara varmış olanlar, Osmanlı Devleti’nin bir bütün olarak kalmasını düşünenlerdir. Osmanlı ülkesinin çeşitli devletler arasında paylaşılmasından ise, bu ülkeyi bütün olarak bir devletin kanadı altında bulundurmayı yeğleyenlerdir.</i></p>

  <p><i>Üçüncü karar, <b>bölgesel kurtuluş yollarıyla ilgilidir</b>. Örneğin: Bazı bölgeler, kendilerinin Osmanlı Devleti’nden koparılacağı görüşüne karşı ondan ayrılmamak yollarına başvuruyor. Bazı bölgeler de, Osmanlı Devleti’nin ortadan kaldırılacağına, Osmanlı ülkesinin paylaşılacağına olup-bitti gözüyle bakarak kendi başlarını kurtarmaya çalışıyorlar.</i></p>

  <p><i>Bu üç türlü kararın gerekçesi, yapmış olduğum açıklamalar arasında vardır.</i></p>

  <p><i>Baylar, ben bu kararların hiçbirini yerinde bulmadım. Çünkü bu kararların dayandığı bütün kanıtlar ve mantıklar çürüktü, temelsizdi. Gerçekte, içinde bulunduğumuz o günlerde, Osmanlı Devleti’nin temelleri çökmüş, ömrü tükenmişti. Osmanlı ülkesi bütün bütüne parçalanmıştı. Ortada bir avuç Türk’ün barındığı bir ata yurdu kalmıştı. Son olarak, bunun da paylaşılmasını sağlamak için uğraşılmaktaydı. Osmanlı Devleti, onun bağımsızlığı, padişah, halife, hükümet, bunların hepsi kavramını yitirmiş birtakım anlamsız sözlerdi.</i></p>

  <p><i>Neyin ve kimin dokunulmazlığı için kimden ve ne gibi yardım istemek düşünülüyordu?</i></p>

  <p><i>O halde sağlam ve gerçek karar ne olabilirdi?</i></p>

  <p><b><i>Baylar, bu durum karşısında bir tek karar vardı. O da ulus egemenliğine dayanan, kısıntısız, koşulsuz, bağımsız, yeni bir Türk devleti kurmak.</i></b></p>

  <p><i>İşte, daha İstanbul’dan çıkmadan önce düşündüğümüz ve Samsun’da Anadolu topraklarına ayak basar basmaz uygulamaya başladığımız karar, bu karar olmuştur.</i></p>

  <p><i>Bu kararın dayandığı en sağlam düşünüş ve mantık şu idi:</i></p>

  <p><i>Temel ilke, Türk ulusunun onurlu ve şerefli bir ulus olarak yaşamasıdır. Bu, ancak tam bağımsız olmakla sağlanabilir. Ne denli zengin ve gönençli olursa olsun, bağımsızlıktan yoksun bir ulus, uygar insanlık karşısında uşak durumunda kalmaktan kendini kurtaramaz</i>.</p>

  <p><i>Yabancı bir devletin koruyuculuğunu istemek insanlık niteliklerinden yoksunluğu, güçsüzlüğü ve beceriksizliği açığa vurmaktan başka bir şey değildir. Gerçekten bu aşağılık duruma düşmemiş olanların, isteyerek başlarına yabancı bir yönetici getirmeleri hiç düşünülemez.</i></p>

  <p><i>Oysa, Türk’ün onuru ve yetenekleri çok yüksek ve büyüktür. Böyle bir ulus, tutsak yaşamaktansa yok olsun, daha iyidir.</i></p>

  <p><i>Öyleyse, ya bağımsızlık, ya ölüm!</i></p>

  <p>İşte gerçek kurtuluşu isteyenlerin parolası bu olacaktı.</p>

  <p class="p9">***</p>

  <p>İlk ve orta öğrenim kurumalarındaki öğrenciler <i>Bandırma</i>’nın eski bir gemi, pusulasının olmadığı, paraketesinin de bozuk olduğunu öğrenir; ya da uzun yıllar böyle öğretildi. Üstelik bu tarih kitaplarında yazdığına göre kaptan da Karadeniz’e ilk kez çıkacaktır. Ne yazık ki yıllar yılı böyle yazıldı böyle ezberletildi. Oysa bu söylenenlerin hiçbiri doğru değildir. <i>Bandırma</i> yaşlı bir vapurdur, ama bakımlıdır. Öteki anlatılanların da hepsi yalan ve yanlıştır. Bu savları ortaya atanlar Mustafa Kemal’i hiç tanımıyor demektir. O hiçbir zaman serüven adamı olmadı. Yaptığı her şeyi inceden inceye planlamaya çalıştı. Şirkete ortak olup para kazanmaya razı edilmesi ve stratejik olarak karar verdiği evliliği hariç şansa bıraktığı hiçbir girişimi yoktur. Bakın bu yolculuğa çıkacak olan kaptan İsmail Hakkı Durusu ne anlatıyor<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn3" id="_ednref3" title="">[3]</a></sup>:</p>

  <blockquote>
    <p>1919 tarihinde <i>Bandırma</i> Vapuru’yla Atatürk’ü İstanbul’dan alıp Samsun’a götürdüğümüz sefere gerek hareketimizden evvel, gerekse yolda gördüğüm ahvalden [durumlardan] hatırıma gelenleri aşağıya yazdım:</p>

    <p>Hareketimizden bir gün evvel Paşa beni idareden [Seyr-i Sefain idaresi kanalıyla olsa gerektir -e.m.] Harbiye’deki dairesine çağırtmıştı. Gittim ve kabul buyruldum. Suret-i hareketimize dair birtakım izahatta bulundular. Lâzım gelen cevapları verdim. Ertesi gün öğle üzeri hareket edileceğini ve ol-veçhile geminin hazır bulundurulmasını emir buyurdular. Filhakika [gerçekten] o gün zevalde [öğlende] gemiyi teşrif ettiler. Kontrol heyeti geldi. Hemen hareket edebileceğimizi söylediler. Derhal hareket ettik. Boğaz’dan çıkarken müthiş bir fırtınanın icrayı hüküm etmekte olduğunu gördük. Ne kadar şiddetli fırtına olursa olsun yolumuza devam kararı vermiştik. Böylece yolumuza devam ettik. Maiyetlerindeki zevatı bittabiî deniz tutuyor ve herkes birer birer kamaralarına yatıyorlardı. Mamafih [bununla beraber] Paşa bir köşeye dayanmış oturmakta ve kendilerinde fıtri [yaradılıştan olan] bir haslet olan harikulbeşer [insanüstü] metaneti kalbiyelerinin âsârı [doğrusu “âsârı” biçiminde olacak; asarı: izleri, nişanları, kalıntıları -e.m.] olarak bilafütur [usanmadan] ve daimi [sürekli] bir tefekkür [düşünme, akıl yorma] içerisinde bulunmakta idiler. Son süratimiz olan yedi mil ile Karadeniz’in bîaman [amansız] dalgaları arasında yuvarlana yuvarlana İnebolu ve Sinop’a uğrayarak bin türlü müşkülât içerisinde bir gün şafak vakti Samsun’a vardık. Ondan sonra vukua gelen hâlâtı [durumları] bittabiî [hiç şüphesiz] kendileri daha iyi bilirler. On dokuz sene sonra o mesut seferimizi bu kadar hatırlayabildim.</p>
  </blockquote>

  <p>Kaptan’ın anlattıklarına bakarsak Şapolyo ile arasındaki bu görüşme 1938 yılında yapılmıştır. Ve henüz Mustafa Kemal hayattadır. Karadeniz’e daha önce pek çok kez sefere çıkmış olan <i>Bandırma</i> Vapuru kaptanı İsmail Hakkı Durusu yolculuğun öyküsünü hiç abartmadan bu kadar anlatmıştır.<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn4" id="_ednref4" title="">[4]</a></sup></p>

  <p>19 Mayıs 1989 günkü Hürriyet gazetesinde Mustafa Kemal ve arkadaşlarının Samsun yolculuğu ve Bandırma Vapuru hakkında bir araştırma yayınlandı. Şimdiye değin bilinenlerin tersine bilgiler içeren bu araştırmadan alıntılar yaparak, ortaya atılan bir savı aktarıyorum. “İki Ateş Arasındaki Yolculuğun Doğru Öyküsü” başlıklı yazının çeşitli bölümleri şöyledir<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn5" id="_ednref5" title="">[5]</a></sup>:</p>

  <p><i>Bandırma gemisinin kaptanı İsmail Hakkı Bey bir Mayıs gününün akşamı Şişli’de Mustafa Kemalin evindeydi.</i></p>

  <p><i>“Paşam beni emretmişsiniz,” dedi.</i></p>

  <p><i>Mustafa Kemal “Hoşgeldiniz,” dedikten sonra, üzerinde haritaların yayık olduğu masanın yanındaki iskemleye oturması için işaret etti. Ve hemen konuya girdi. 9. Ordu Müfettişliğine atanmıştı. 18 silah arkadaşıyla birlikte Samsun’a gidecekti. Bu yolculuk için kendisine Bandırma gemisi tahsis edilmişti. Şimdi birlikte rotayı saptayacaklardı.</i></p>

  <div class="picture"><img alt="" src="../Images/29.jpg"/><div class="caption">Bandırma Vapuru Galata rıhtımında</div>
</div>

  <p><i>16 Mayıs 1919 günü saat 17.55 sıralarında İstanbul’dan ayrılan Bandırma Vapuru 19 Mayıs 1919 günü sabah saat 6.00’da Samsun Limanına demir atıyordu.</i></p>

  <p><i><a href="../Text/Index.xhtml#d000154" id="diz0000823">İsmail Hakkı Kaptan</a> büyük zaferi ve ardından Türkiye Cumhuriyeti’nin kuruluşunu gurur ve heyecanla izledi. Daha sonra emekliye ayrıldı [Makale yazarı burada yanılıyor, çünkü İsmail Hakkı Kaptan 1922 yılında yaş haddinden emekliye ayrıldı ve Kurtuluş Savaşı’nın sonunu ve Cumhuriyetin kuruluşunu emekliyken gördü -E.M.] Samsun yolculuğunun önemi daha da belirginleşmişti. Bu yüzden Atatürk’ün Samsun’a çıkışının yıldönümlerinde bu konuda yazılan yazıları ilgiyle izliyor, bu yolculuğu başarıyla tamamlamış olmanın gururunu taşıyordu.</i></p>

  <p><i>Ama yazılanların bir bölümünün gerçek dışı olduğuna üzülerek tanık oluyordu. Bu yolculuğun gerçek anlamını anlamayanlar, öykülerini renklendirmek için hayali unsurlar katmışlardı. Örneğin, “Bandırma gemisi bozuktu; pusulasız yola çıkmıştı” gibi. Yine yazılanlara göre, “Kaptanla Atatürk, ilk kez gemide tanışmışlardı. Rota falan da yoktu. Gemi öylesine gitmişti. Ve de Kaptan’ın Karadeniz’e ilk çıkışıydı…”</i></p>

  <p><i>Okudukça dehşete düşüyordu Kaptan… Tarihe geçen bu yolculuğun öyküsünün gerçeklere dayanmasını istiyordu.</i></p>

  <p><i>Hacı Angı’nın araştırmalarına göre, Kaptan İsmail Hakkı Durusu, Orhan Karadeniz adlı yakınına şunları anlatmıştı: “Atatürk’le ilk kez gemide değil, Şişli’deki evinde görüştük. Verdiğim bilgiler doğrultusunda rotayı bizzat kendisi tespit etti. Sonra gemiyi sefere hazırladım. Bandırma eski gemiydi ama iddia edildiği gibi pusulasız, paraketesiz yola çıkılmadı. Üstelik birden fazla pusulamız vardı. “</i></p>

  <p><i>Kaptan bu arada Karadeniz’e ilk kez çıktığı yolundaki yayınlara da çok üzülüyordu. Yakınlarına yakınırken, “Bu kadarı da olmaz. Bu seferden önce defalarca Karadeniz’e çıktım. Bu suları avucumun içi gibi bilirim” diyordu.</i></p>

  <p>Bandırma vapuru ve Samsun yolculuğu hakkındaki savlar burada sona eriyor. Aslında karman çorman edilmiş olan Samsun yolculuğu öyküsü, bu yazıda ileri sürülenlerle bir kez daha karışıyor. Bu yolculukla ilgili karmakarışık olmuş öteki bilgiler şunlar: Bandırma vapurunun saat kaçta İstanbul’dan ayrıldığı tam belirlenememiş durumda. Kimi yazar ve araştırmacı saat 16.30 diyor; kimisi 17.55 diyor; bazıları akşamüstü diyor, öğleden sonra diyen de var. Bunun hangisi doğru? Bu kalkış saatinin dışında başka çelişkili bilgiler de bulunmaktadır. Örneğin, Bandırma vapuru nerede demirliydi? Mustafa Kemal vapura hangi deniz aracıyla gitti?.</p>

  <p>Yukarıda Kaptan’ın anlattığı ileri sürülen öyküyü, Kaptan’ın sağlığında başvurduğu gazetelerin kabul edip yayınlamaması da çok ilginç gelmektedir.</p>

  <p>Gerçek böyleyken bu denli yanlış ve tuhaf abartılı bilgiler neden yıllar yılı anlatıldı! Sanki Bandırma çürük bir tekne, kaptan acemi birisi olsa, geminin aygıtları bozuk ya da eksik olsa, bu yolculuk daha kutsal ve esrarengiz, başarı daha mı büyük olacak? Sanıyorum o günün koşullarında her konuda yoksul ve çaresiz olmanın gerekli olduğu düşünülmüş olsa gerektir. Çünkü bunu başka türlü açıklayabilmenin olanağı yok.</p>

  <h3 id="sigil_toc_id_63"><a href="../Text/TOC.xhtml#toc100">Galata Rıhtımına Hareket</a></h3>

  <p>16 Mayıs 1919 sabahı, Mustafa Kemal Paşa’yı Galata rıhtımına götürecek otomobil Şişli’deki evin kapısı önünde bekliyordu. Yakın arkadaşları uğurlamaya gelmişlerdi. Tam hareket edecekken Bahriye Nazırı (Deniz Bakanı) Rauf Bey, Mustafa Kemal’in yanına yaklaştı, kendisiyle görüşmek istediğini söyledi; iki arkadaş çalışma odasına girdiler. Rauf Bey, “Öğrendiğime göre senin bineceğin vapur izlenecektir. Ya vapurun İstanbul’dan hareketine izin verilmeyecek ya da Karadeniz’de batırılacakmış,” dedi.</p>

  <p>Aynı haberi daha önce de birkaç yerden duyan Mustafa Kemal, “Gidersem tutuklayacaklar ya da batıracaklar; gitmezsem ne olacak? Gene tutuklayacaklar; kim bilir neler yapacaklar. Fakat yurt ve ulus ne olacak? Ben gideceğim. Senin de başın sıkışırsa hemen bana katıl…” dedi.</p>

  <p>Mustafa Kemal kendisini bekleyen otomobile binerek Galata rıhtımına hareket etti. Boğaziçi’nde çalışan iç hat vapurlarının büyüklüğünde, yıpranmış, eski fakat yine de oldukça bakımlı bir tekne olan <i>Bandırma</i> vapuru<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn6" id="_ednref6" title="">[6]</a></sup> Sirkeci’den demir alarak Galata rıhtımı açığında demirlemiş, bekliyordu. Karargâhını oluşturan personel dışında 25 er bulunuyor, karargâh subaylarının binek hayvanları olarak 6 adet at ile bir adet otomobil Samsun’a naklediliyordu<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn7" id="_ednref7" title="">[7]</a></sup>. Eğer Mustafa Kemal Sirkeci’den vapura binmeye kalkışsaydı, söylentilere göre, İngilizlerin yakalama olasılıkları çok büyüktü. Bu nedenle Sirkeci’ye gitmedi. <i>Bandırma</i>’nın, Galata rıhtımı açığında demirlemesi tercih edildi.</p>

  <p>Kendisiyle birlikte gidecek olan topluluk daha önce gelmişti. Mustafa Kemal Paşa, yanında Rauf Bey ve birkaç kişiyle birlikte Galata rıhtımına geldi. Birlikte geldiği kişilerle bir süre baş başa konuştuktan sonra hepsinin ellerini ayrı ayrı sıktı ve kendisinin emrine verilen “askeri deniz aracıyla” <i>Bandırma</i> vapuruna yollandılar…</p>

  <p>Köhne vapur öğleden sonra demir aldı. Yıpranmış, yorgun <i>Bandırma</i> çıktığı kutsal yolculuğun, yeni bir ulusun doğumunun, kendisine bağlı olduğunu biliyormuşçasına denizi yutmaya başladı.</p>

  <p><i>Bandırma</i> Kavaklar hizasına geldiğinde durdurulur. Bundan sonrasını Mustafa Kemal’in yaveri <a href="../Text/Index.xhtml#d000222" id="diz0001386">Muzaffer Kılıç</a> şöyle anlatır:</p>

  <p><i>Bandırma vapuru Kız Kulesi açıklarını geçmişti. Kavaklar hizasına geldiğinde vapur durduruldu. Bir motorla tekneye yanaşan İtilaf Devletleri subayları güverteye çıktılar. Bizler, ne oluyor; bunlar ne istiyorlar? sorusuna cevap arar ve bakınırken Mustafa Kemal, Kaptana sordu:</i></p>

  <p><i>“Bu adamlar niçin gelmişler?..”</i></p>

  <p><i>“Efendim. Silah, cephane arıyorlarmış…”</i></p>

  <p><i>“Görevinizi yapınız, sonuçtan beni haberdar edin.”</i></p>

  <p><i>Sonra bize döndü. Dolmabahçe önlerinde demirli bulunan yabancı zırhlıları göstererek dedi ki:</i></p>

  <p><i>“Bu sersem adamlar işte böyle… Yalnız demire, çeliğe ve silah gücüne dayanırlar. Maddeden başka bir şey bilmezler. Bağımsızlık ve özgürlük uğrunda savaşa kararlı bir ulusun kudret ve gücünü anlamaktan acizdirler. Biz silah ve cephane değil, ülkü, inan dolu kafa götürüyoruz…</i></p>

  <p>İrtibat subayı Bennet, Samsun yolcuları listesinden kuşkulanır. Bu kadar çok seçme subayın Anadolu’da ne işi var?, diye, kendine sorar. Üstlerine başvurup çekincesini anlatır. Ancak, yüksek komiser Calthrope, padişahın güvenine sahip olan Çanakkale kahramanı Generalin yolculuğuna yeşil ışık yakar. Ve, bu vize, bugünkü özgür Türkiye Cumhuriyeti’nin doğuşunun ilk adımı olacaktır.</p>

  <p>Bandırma, Karadeniz’de yol alırken Mustafa Kemal’in kafasının içinden geçenleri okumak hiç kuşkusuz olanaklı değildir ama tahmin etmek de güç olmasa gerek.</p>

  <p>Anımsanacaktır, İstanbul’da Harp Akademisi’nde öğrenciyken, strateji ve taktik dersinin öğretmeni Yarbay Nuri, bir derste gerillanın ne demek olduğunu anlatmıştı.</p>

  <p>O gün sınıfta öğrendiklerini, Trablusgarp’ta düzenli İtalyan birliklerine karşı uygulayarak yerel halkı silahlandırıp onlara karşı savaştırdı. Kuzey Afrika’da kazandığı deneyim, Anadolu’da İngiliz emperyalizminin kışkırtıcılığında işgale gelen güçlere karşı başarıyla uygulanacaktı.</p>

  <p>Bir ara Harbiye Nazırlığına getirilmesi için Başbakanlığa mektup yazmıştı. Yıllar sonra, cumhurbaşkanlığı genel sekreteri olan Hikmet Bayur, Gazi Mustafa Kemal’e sormuştu:</p>

  <p>“Harbiye Nazırı olup da ne yapacaktınız?”</p>

  <p>“Padişah ve hükümeti alıp Anadolu’ya çekilecek ve ateşkes görüşmelerini oradan idare edecektim?” demişti.</p>

  <p>“İşte” dedi “bu dağlarda gerilla savaşı yapılır”.</p>

  <h3 id="sigil_toc_id_64"><a href="../Text/TOC.xhtml#toc101">Samsun… 16 Mayıs 1919 sabahı</a></h3>

  <p>Öğleye doğru Sinop’a geldiler. Tüm kadro güvertedeydi. Sinop kıyılarına bakıyor ve bekliyorlardı. Bahar güneşi altında pırıl pırıl oynaşan sularda sandallar kürek çekmeye başladı. Kıyıdakiler olayı haber almışlar, gemiye doğru geliyorlardı. Deniz yüzündeki bu hareketlilik hepsini heyecanlandırdı. Mutasarrıftan <a href="../Text/Index.xhtml#d000159" id="diz0000897">İzmir</a> işgaliyle ilgili gelişmeleri, hükümetin istifasını öğrendi. Samsun’a karadan yol olmadığı öğrenilince, gemi Samsun yönünde kıyıyı izleyerek harekete devam etti.</p>

  <p>Samsun Mutasarrıfı Ethem hasta olduğundan evden çıkamamaktadır. Mali işlerle görevli olan Osman’la, kente gelecek olan bir önemli kişinin ve yanındaki onsekiz kişilik heyetin konaklamasıyla ilgili olarak konuşup gerekli önlemlerin alınması talimatını vermiştir.</p>

  <p>O günün Samsun kentinde askerî kışlanın dışında, gelen konukları ağırlayacak bir yer bulmak güçtür. Biraz düşündükten sonra Osman’ın aklına evine yakın bir otel gelir.</p>

  <p>“<i>Mutasarrıf bey, evime yakın ama şu anda kapalı olan Madam Mantika’nın Mantika Palas Oteli var. Nasılsa boş duruyor… Başkacada bir yer yok. Eğer uygun görürseniz orasını açtırıp hazırlatayım. Askerî hastaneden karyola, komşulardan yatak, yorgan, çarşaf getirtirim.</i>”</p>

  <p>Osman dediği gibi yapar. Oteli açtırıp önce temizlik yaptırır, askerî hastaneden karyola somya, tanıdık eş dosttan yatak yorgan getirtir, ardından odaları düzenletir. Yatak odalarının yanında ve köşeye gelen odaya da valilikten bir masa ve koltuk, yazı takımı buldurarak çalışma odasını da hazırlar.</p>

  <p>19 Mayıs 1919 <i>Türk Kurtuluş Savaşı</i> ve <i>Türk Devrim Tarihi’</i>nin önemli bir dönemeç noktasıdır. Şimdi de bu hazırlıktan üç gün sonrasına, 19 Mayıs 1919 sabahına gidelim… Yer, Samsun merkez iskelesi.</p>

  <p>Ne <a href="../Text/Index.xhtml#d000071" id="diz0000398">Damat Ferit</a>, ne İngilizler, ne de Karadeniz’in azgın dalgaları Mustafa Kemal’in gidişini durdurabildi. <i>Bandırma</i> vapuru üç günlük tehlikeli ve tedirgin bir yolculukla, dalgalarla boğuşa didişe yol almıştı. 19 Mayıs 1919 Pazartesi günü saat 06.00’da sabahın serinliğinde Samsun önünde demir atıldı<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn8" id="_ednref8" title="">[8]</a></sup>:</p>

  <blockquote>
    <p>Yaşlı ve yıpranmış tekne başardığı tarihi olaydan habersiz sakin ve sessizdi. Erlerle birlikte toplam personel sayısı 55 kişiydi<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn9" id="_ednref9" title="">[9]</a></sup>. Mustafa Kemal’in ekibinde daha önce birlikte çalıştığı için özelliklerini bildiği personelin yanısıra, öneri doğrultusunda karargâhına dâhil ettikleri vardır. Kardeşi kadar kendisine çok benzeyen yarbay Mehmet Arif (Ayıcı) sınıf arkadaşıdır, ancak daha sonra İzmir suikastı girişiminde suçlu bulunup idam edilecektir. Bunun yanısıra cephelerde görev yapmadığı, ama yolculuk ekibine dâhil ettiği binbaşı Hüsrev (Gerede) gibi önemli şahsiyetler de vardır.</p>
  </blockquote>

  <p>Binbaşı Hüsrev ekibe katılışını şöyle anlatır: “<i>Mustafa Kemal Paşa’yı bir kez Balkan Savaşı’ndan önce Trakya’da yapılan büyük tatbikatta, etrafına topladığı beş on subaya Fransa’da yapılan Picardie tatbikatını anlatırken görmüştüm. Bende o zaman kendini beğenmiş, kabına sığamayan, propagandacı bir insan izlenimi bırakmıştı. Beni güleryüz ve nezaketle kabul eden bu genç paşanın bir asker; açık sarı saçları, şehlâ mavi gözleriyle güzel bir erkek olduğunu gördüm… Müfettiş olarak görev yapacağı Erzurum bölgesinde daha önce savaşlara katılmış olmam nedeniyle benim de karargâha alınmam önerisini benimsemiş… Paşa görevinin ordu müfettişliğinden, yani askerî bir işten çok iç güvenlikle ilgili olduğunu, İstanbul’da ulusal alanda hizmetin çok güç ve kuşku uyandırıcı bir biçim aldığını söyledi.</i></p>

  <p><i>Böyle bir ortamda ülkeye ancak İstanbul dışında hizmet edilebileceğine inandığı için yeni görevini bu amaç ve isteğe uygun görerek kabul ettiğini anlattı. Ben de Mustafa Kemal Paşa’nın yanında çalışmakla ülkeme büyük hizmetler edebileceğimi düşünerek kurmay heyetinde yer alma önerisini kabul ettim…</i>”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn10" id="_ednref10" title="">[10]</a></sup></p>

  <p>Emir subaylarının seçimini de başyaveri Cevat Abbas’a bırakmıştır. Onun önerdikleri arasında onayladıklarından birisi olan Muzaffer (Kılıç) Şişlideki evde “Zatı devletlerinin yaverleri olarak refakatinize memur edilmem sebebiyle bahtiyarım Paşa hazretleri!” deyince, Mustafa Kemal hafifçe gülümsüyor: “Haydi, diyor, hazırlığa başla, birkaç güne kadar yola çıkıyoruz!” yolculuğun başlangıcında teğmen Muzaffer’in: “Çok kalacak mısınız Paşam, yoksa teftişi müteakip dönecek misiniz?” sorusuna;</p>

  <p>“<b>Hayır, dönmiyeceğiz. Çocuk! Validene ve kardeşlerine veda et… Dönmiyeceğiz!</b>” karşılığını vermiştir<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn11" id="_ednref11" title="">[11]</a></sup>:</p>

  <p>Gerçekten de İstanbul’a dönüşü sekiz yıl sonra (1 Temmuz 1927) olmuştur. <i>Bandırma</i> Vapuru yolcu iskelesine yanaşamadığından sabah saat 6-7 arası açıkta demirlemiştir. Mustafa Kemal çoktan tıraş olmuş, giyinmiş ve güverteye çıkmıştı. İkinci kaptan Tahsin (Dalaylı) ve kaptan İsmail Hakkı (Durusu) yanyanaydı. Mustafa Kemal elini kaptanın omzuna koyarak okşayan bir sesle, “Burada otomobilin büyük kıymeti vardır. Kendi nezaretinizde indiriniz, bir kazaya uğramasın!” buyurdu. Anlaşılıyordu ki, çok uzun bir seyahate çıkan bu büyük adam, binek otomobilinden çok şey bekliyordu<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn12" id="_ednref12" title="">[12]</a></sup>. Biraz sonra gemiye bir sandal yanaştı. Gelen, Kurmay binbaşı <a href="../Text/Index.xhtml#d000193" id="diz0001208">Mahmut Ekrem’dir</a> (sonradan Kocaeli’nde Anzavur çeteleri tarafından şehit edilmiştir). Güvertede bulunan General Mustafa Kemal’in yanına gider, askerce selam verir ve “<i>Hoş geldiniz Paşam!</i>” der. Sert bir selam verdi, el sıkıştılar.</p>

  <p>Yolcular deniz vasıtalarıyla iskeleye taşındılar. Kendisi de “<i>Âşık Rıza Kaptan</i>” sandalına binerek<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn13" id="_ednref13" title="">[13]</a></sup> Samsun’un batı iskelesinde Anadolu toprağına saat sekizde, merkez iskelesinde karaya ayakbastı. “<b>Artık bize karada ölüm yok arkadaşlar!</b>”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn14" id="_ednref14" title="">[14]</a></sup> dedi, iskele kalabalıktı ama halk gelen kişinin çok farkında değildi. Otuz yedi yaşındaki bu Generalin üstünde padişah yaveri olduğunu gösteren kordonlu üniforması vardı. Mutasarrıf da hasta olduğu için karşılamaya gelememişti. Silahları daha önce işgal kuvvetleri tarafından alınmış olan bir müfreze karşılama merasimi yapıyordu. İskelede işi olan ya da oradan geçmekte bulunan halkın bir kısmı durup ne olup bittiğini anlamaya çalışırken bir kısmı ise ilgisizce yoluna devam ediyordu. Ama o genç General Karadeniz’in bu bahar sabahı havasını solurken bir daha bu iskeleden İstanbul’a dönüşü olmadığını biliyordu.</p>

  <p>Mustafa Kemal’i kent adına Belediye Meclis’i üyelerinden Mavnacılar Kâhyası Hacı Molla (Dursun), ilk milletvekillerinden Boşnakoğlu Süleyman, Nemlizadelerden Mehmet karşıladı ve ona: “Hoş geldiniz Paşam! dediler.”</p>

  <p>Mustafa Kemal de her birisinin elini sıkarak karşılık verdi. Mülki ve askerî erkân ileri gelenleri de aynı sıcaklıkta ve ciddiyette emre hazır olduklarını belirttiler.</p>

  <p>Mustafa Kemal, çevreyi selamladıktan sonra yaya olarak kendisine ayrılan Mantika Palas’a (sonradan bu otelin adına Mıntıka Palas dendi) gitti. Kapıda kendisini Osman Bey karşıladı ve odasına kadar eşlik etti. Valizleri yerleştirilirken o öncelikli olarak, odasındaki masada annesine sağ salim biten yolculuğunu muştulayan bir telgraf kaleme aldı. Oğlu general de olsa anne anneydi. Gözü yolda kalacaktı. Emir eri Halit, telgrafı alıp postaneye gitti. Telgraf kısaydı: “<i>Samsun’a çıktım merak etmeyin!</i>”</p>

  <h3 id="sigil_toc_id_65"><a href="../Text/TOC.xhtml#toc102">Şişli’deki evde sevinç</a></h3>

  <p>Mustafa Kemal’in gidişinden sonra tam üç gün üç gece annesinin telefonu hiç çalmadı. “<i>Hâlbuki ağabeyim evde iken sık sık telefon çalardı. Onunla beraber çalışan arkadaşları Mustafa Kemal’in tevkifi için yapılan hazırlıkları muntazaman takip ediyorlar ve gizlice telefon ederek bildiriyorlardı. O ayrılınca bizi tam üç gün kimse aramadı.</i>”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn15" id="_ednref15" title="">[15]</a></sup></p>

  <p>Üç gün sonra telgrafını aldılar: “Samsun’a çıktım, sıhhatteyim, merak etmeyin. Mustafa Kemal”</p>

  <p>“<i>Üzüntümüzün yerini coşkun bir sevinç doldurmaya başladı. Ağabeyim sağ salim Anadolu’ya çıkmaya muvaffak olmuştu… Fakat akıbetin ne olacağını bilmiyorduk.</i></p>

  <p><i>Telefonumuz gene sık sık çalmaya başladı. Artık telefonun zilinde bile bir müjde sevinci vardı. Ağabeyimin Samsun’a ayak bastığını bizim gibi haber alan arkadaşları ‘Gözünüz aydın olsun’ diyorlardı.</i>”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn16" id="_ednref16" title="">[16]</a></sup></p>

  <h3 id="sigil_toc_id_66"><a href="../Text/TOC.xhtml#toc103">İngilizlerin Bandırma’yı Batırmak İstemeleri</a></h3>

  <p>Mustafa Kemal’in Samsun’a gidişi olayında birbiri içine sokulan olaylardan birisi de <i>Bandırma’</i>nın yolda batırılmak istenmesi olayıdır. Bunun gerçeği nedir? <a href="../Text/Index.xhtml#d000348" id="diz0001981">Yunus Nadi’nin</a> anılarında şu satırları okuyoruz<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn17" id="_ednref17" title="">[17]</a></sup>:</p>

  <blockquote>
    <p>Mustafa Kemal Paşa’nın Anadolu’da öyle mühim bir vazife ile Samsun’a müteveccihen yola çıkışı, kendisi daha Samsun’a varmadan İngilizlerin kulağına gitmiş olduğundan bundan dolayı bir taraftan Babıâli’ye şiddetle çıkışarak o sersem daireyi bütün bütün sersem hale koymuşlar, diğer taraftan Paşa’yı yoldan çevirmek ve hatta çevirmek için bizzat kendileri tedbir almışlardır. Bu tedbirler iki suretle tatbik olunmuştur:</p>

    <p>Mustafa Kemal Paşa’yı Anadolu’ya memuriyetle gönderen Babıâli, İngilizlerin şiddetli tenkit ve tevbihleri karşısında, bu hareketinin hatalı olduğuna kanaat getirdikten sonra şimdi onu tashih edebilmek için daha mühim bazı meselelerde zatı devletlerinin isabetli reylerinden (düşüncelerinden) istifade olunmak üzere bir müddet için ve fakat süratle İstanbul’u teşrif buyurmaları yolunda telgraflar çekerek Paşa’yı avlamağa koyulmuştur.</p>

    <p>Ancak Babıâli’ye yakışır bu gibi tedbirlerle yetinmeyi kendi pratik zihniyetlerine sığdıramayan İngilizler ise hemen o gün bir İngiliz torpidosunun son sürati ile Samsun istikametine saldırmışlardır. Bu torpido Mustafa Kemal Paşa’yı taşıyan gemiye yetişebilirse onu tevkif ederek içinden Mustafa Kemal Paşa’yı alıp İstanbul’a getirecek, eğer müşkülâta uğrarsa, hatta bu gemiyi geriye çevirmek vazifesini de tatbik edecekti.</p>

    <p>Babıâli’nin kurnaz siyaseti tabiî hiç sökecek ve iş görecek bir iş değildi. Mustafa Kemal, galiba o telgraflara cevap vermeye bile lüzum görmemiştir.</p>

    <p>Takibe çıkan İngiliz torpidosuna gelince, o Samsun’a ulaştığı zaman Paşa epeyce zaman evvel karaya çıkmış ve hatta onu oraya bırakan gemi Samsun’u terketmiş bulunuyordu. Torpido vaziyeti bu suretle tespit ettikten sonra hiçbir şey elde edemeden dönmüştür.</p>

    <p>Eğer Mustafa Kemal Paşa Sarayın kurnazlığına kapılıverseydi, yahut İngiliz torpidosu Paşayı götüren vapura yetişebilseydi, Türkiye’nin kurtuluşu daha başlangıcında en vahim tehlikeye maruz kalmış olurdu. Fakat Babıâli’nin siyasetine aldanabilecek Mustafa Kemal Paşa değildi. Bilâkis Mustafa Kemal Paşa İstanbul’da iken Babıâli’yi kendisine öyle bir memuriyet vermeye şevketmiş ve onun Harbiye Nezaretince yapılacak muamelâtını icap edenlere kendi emir ve talimatı ile yaptırmıştı. Mustafa Kemal Paşa bu işi böyle tanzim ederken, onun vasıl olacağı neticeleri evvelden hesap etmişti, İngiliz torpidosu da Samsun’a kadar vapura yetişemeyince sanki Anadolu kurtuluş ve istiklâl mücadelesinin ilk planı bu sahada meselâ bir Sakarya gibi, hattâ bence aynen o ehemmiyette bir muvaffakiyetle tatbik edilmişti.”</p>
  </blockquote>

  <p>Ancak <a href="../Text/Index.xhtml#d000348" id="diz0001982">Yunus Nadi</a> altını çizdiği bu olayın kendi anılarına mı, yoksa belgeye mi dayandığını belirtmemiş. İngilizlerin <i>Bandırma</i> vapurunu batırmak istediklerini düşünmek pek akılcı gelmiyor. Çünkü bir kez, başından beri bu göreve Mustafa Kemal’in gideceğini biliyorlardı. Daha da önemlisi, Mustafa Kemal, İngilizleri karşısına almamak için çok çaba harcamıştır<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn18" id="_ednref18" title="">[18]</a></sup>.</p>

  <p>İttihatçılara ve Almanya’ya karşı olarak bilinen Mustafa Kemal’in Anadolu’ya yollanışına İngilizler, <a href="../Text/Index.xhtml#d000327" id="diz0001909">Vahideddin</a> ve <a href="../Text/Index.xhtml#d000071" id="diz0000399">Damat Ferit</a> de ona güvendikleri için karşı çıkmazlar<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn19" id="_ednref19" title="">[19]</a></sup>.</p>

  <p>Mütareke günlerinde her olanağı araştıran Mustafa Kemal, İngilizlere yakın görünmeye önem vermiştir. Ünlü casus Rahip <a href="../Text/Index.xhtml#d000098" id="diz0000599">Frew</a> ile ahbaplık etmiş, İngiliz yetkilileriyle temas kurmaya çalışmıştır. <a href="../Text/Index.xhtml#d000248" id="diz0001488">Pera Palas’ta</a> <i>Daily Mail</i> muhabiri <a href="../Text/Index.xhtml#d000338" id="diz0001953">Ward Price’tan</a> kendisini İngiliz yetkilileriyle konuşturmasını istemiştir. Ward Price’a göre Mustafa Kemal şöyle der:</p>

  <p><i>Eğer İngilizler Anadolu için sorumluluk kabul edecek olurlarsa</i>, <i>İngiltere yönetiminde bulunan tecrübeli Türk valileriyle çalışmak gereğini duyacaklardır. Böyle bir yetki çerçevesinde hizmetlerimi sunabileceğim, uygun bir yerin mevcut olup olamayacağını bilmek isterim.</i></p>

  <p><a href="../Text/Index.xhtml#d000338" id="diz0001954">Ward Price</a>, bunu istihbarat subayı Albay Heywood’a iletir, o, “İşsiz Türk generalleri kendilerine iş arıyorlar,” diye üzerinde durmaz. Mustafa Kemal belli bir amaçla gazetelere İngilizleri kuşkulandırmayacak demeçler verir. İttihatçıların yeni adla kurdukları Teceddüt Partisi’ne girdiği haberini hemen yalanlar, İngilizlerle anlaşmak üzere olduklarını söyleyen <a href="../Text/Index.xhtml#d000071" id="diz0000400">Damat Ferit’in</a> bakanlarını hemen kutlar ve çok sevindiğini belirten gösteriler yapar. Damat Ferit Baştercüman <a href="../Text/Index.xhtml#d000270" id="diz0001565">Ryan’a</a>, Mustafa Kemal’le yemek yediğini, bağlılığı hususunda ondan yeterli teminat aldığını, onu bağlı bir subay ve centilmen saydığını belirtir. Böylece Samsun yolu açılır<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn20" id="_ednref20" title="">[20]</a></sup>.</p>

  <p>Mustafa Kemal, Samsun’a gidişin İngilizlerin onay ve güvenine bağlı olduğunun bilincindeydi. Bu nedenle de İstanbul’daki işgalcilerle politik uzlaşma yolları aradı. Erol Toy, <i>Meclisler ve Partiler</i> adlı çalışmasında lobi ilişkilerini belirlemiş<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn21" id="_ednref21" title="">[21]</a></sup>:</p>

  <blockquote>
    <p>17 Kasım 1918 tarihli <a href="../Text/Index.xhtml#d000212" id="diz0001325">Minber</a>, “Ordumuzun en büyük kumandanlarından Mustafa Kemal Paşa’nın” bir demecini yayımlar, “….İngilizler’den daha hayırhah bir dost olamaz!..” Bir gün sonraki Vakit ise biraz daha aydınlatıcıdır: “Bırakışma uygulamasından doğabilecek anlaşmazlıklar, muhataplarımızla konuşularak çözümlenmelidir.”</p>

    <p>Mustafa Kemal Paşa, İstanbul’a döner dönmez kulislere dalar… <a href="../Text/Index.xhtml#d000248" id="diz0001489">Pera Palas’a</a> yerleşir…</p>

    <p>1918 yılının Aralık başına doğru koşulmaktadır. Koca Başkent’in sadece Beyoğlu geceleri cıvıl cıvıldır. Ve Pera Palas’ın Müdürü, Mustafa Kemal Paşa’yı önemli bir İngiliz’le buluşturacaktır.</p>

    <p>Konuk, Daily Mail gazetesinin muhabiri Ward Price’dir.</p>

    <p>O dönemin de, sonraların da “savaş muhabirlerinin” bazılarının yan ilişkileri bilinmeyen bir giz değildir. Mustafa Kemal Paşa da, cephelerde vuruşurken çok “savaş muhabiri” tanımanın rahatlığı içinde söyleşmektedir.</p>

    <p>Ağzından çıkanların olduğu gibi yayınlanması halinde bile üst düzey yöneticilerinin dikkatini çekeceğinden kuşkusu yoktur. Önerisi açıktır:</p>

    <p>Osmanlılar savaşın başında hata etmişlerdir. Şimdi bunun cezasını da hak etmişlerdir. Anadolu’nun parçalanması söz konusu ise Fransızlara bir şey bırakılmamalı, İngilizler bütünün sorumluluğunu üstlenmeli, kendilerine yardımcı olacak deneyimli valiler gerekirse göreve hazır olduğunu bilmelidirler!</p>

    <p>Tarih de körlerin fil tarifi gibi olsaydı, sadece bu sözcükler bile büyük bir kahramanı karalamak için yeterli sayılırdı. Çünkü Price’ın ve sonradan Harrington’ın da belirttiklerine göre görüşme Aralık başında gerçekleşmiştir. Price bu görüşmeyi olduğu gibi Askerî istihbarat Başkanı Albay Heywood’a aktarmıştır. Pek çok “tahmin”e göre Heywood aktarılan bilgilere hiç önem vermemiştir. Ama tarihin akışına göre, 7 Şubat 1919’da İstanbul’a gelen İngiliz Başkomiseri Allenby, Mustafa Kemal’e Ali İhsan Paşa’nın yerine Ordu Komutanlığını önerir. Mustafa Kemal istemez. Şoförü, arabası ve yaveri elinden alınarak cezalandırılır. Ve bu olaydan tam üç ay sonra, 3. Orduya bir müfettiş aranırken önerilen üç adın ikisi elenir ve Mustafa Kemal 1919 Mayısının 19. günü Samsun’a ayak basar.</p>

    <p>İstemezlikten cezalandırmaya uzanan ve oradan atanmaya gelişen olayların gizi henüz tam açıklanmamıştır. Ama, Altıncı Ordu İngiltere ve Fransa’nın tam denetimi altında bulunan bir bölgededir. Üçüncü Ordu ise daha bağımsız bir konumda… Artık reddetmede denetimi kabullenmeme mi vardır, yoksa atanmada daha fazla güven mi?</p>
  </blockquote>

  <p>İngilizlerin <b>Bandırma</b>’yı batırmak isteyişleri konusunda Mustafa Kemal’in de söyleyecekleri vardı hiç kuşkusuz. <b>Söylev</b>’de “adını saklayan bir tanıdığın&nbsp;<a href="../Text/Index.xhtml#d000030" id="diz0000157">Amasya</a>’ya gelmesi”ni vurgulayıp “Rauf ve Refet Beylerin kararsızlığını” da anlatırken, aslında yalnızlığından acı acı yakınır.</p>

  <p><b><i>İstanbul’dan ayrılmak üzere, evimden otomobile bineceğim sırada Rauf Bey oraya gelmişti. Bineceğim vapurun izleneceğini ve İstanbul’da iken yakalamadıklarına göre, belki de Karadeniz’de batırılacağımı güvenilir kimselerden işitmiş, onu bildirdi. Ben İstanbul’da kalıp tutuklanmaktansa batıp boğulmayı yeğledim ve yola çıktım. Kendisine de, önünde sonunda İstanbul’dan çıkmak zorunda kalırsa benim yanıma gelmesini söyledim.</i></b></p>

  <p>Mustafa Kemal’in ustaca yürüttüğü politika sonucunda İngilizlerin güvenini kazandıktan sonra, <i>Bandırma</i> vapurunu İngilizlerin batırmak istediklerini düşünmek pek akılcı görünmüyor<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn22" id="_ednref22" title="">[22]</a></sup>. Dünya denizcilik tarihinde şanslı ve uğurlu diye adlandırılan pek çok gemi vardır. Japonların <i>Mikaza</i>’sı Almanların ünlü <i>Emden, Möne, Voff, See Adler</i> korsan kruvazörleri; <i>Wasp</i> uçak gemisi; küçük mayın gemisi <i>Nusrat; Hamidiye Gazi</i> kruvazörü dünyaca ünlü, dillere destan gemilerdir. Peki, <i>Bandırma</i>’nın bunlardan geri kalan yanı var mı?</p>

  <h3 id="sigil_toc_id_67"><a href="../Text/TOC.xhtml#toc104">Samsun’da Bir Ordu Müfettişi</a></h3>

  <p>İstanbul’a sevinç hâkim olmuştu. Samsun ve ondan sonraki durak belirsizliğini koruyordu. Bir saat sonra geri dönen Halit iskeleden istihbarat da getirmişti. Bir İngiliz istimbotu iskeleye yanaşmış ve belli ki <i>Bandırma</i>’yı ellerinden kaçırmış olmaktan canları pek sıkılmıştı. Anlatılanlar karşısında hiç heyecan göstermeyen Mustafa Kemal burada bir süre dinlendi. Böbreklerinden çok ıstırap çekiyordu, beş altı saatte bir banyo yapmak zorundaydı. Banyonun ardından kahvaltı yapıp, Belediye binasına doğru yürüdü.</p>

  <p>Burada yarım saat kadar belediye üyeleriyle görüştü. Kendisine verilen bilgiye göre bölgede 200 kişilik bir İngiliz askerî birliği vardı ve sokaklarda Pontos eşkıyası dehşet saçıyordu. Ardından askerî sorumlular kendisine bölgede asayiş sorunları hakkında rapor sundular. Sona eren savaşın bıkkınlığı henüz ruhlara egemen durumda görünüyordu.</p>

  <div class="picture"><img alt="" src="../Images/30.jpg"/><div class="caption">9. Ordu Müfettişi Mirlivâ (Tümgeneral) Mustafa Kemal</div>
</div>

  <p>Kurmay binbaşı Hüsrev Gerede’yi istihbarat ve propaganda işleri için görevlendirdi. O da yanına aynı sınıftan iyi huylu olmasıyla tanınan çalışkan Yüzbaşı Mümtaz’ı aldı.</p>

  <p>Gece geç vakitlere kadar çalışıyorlar, sabahları erken kalkıyorlardı. Yemeklerini otelde birlikte yiyorlar, ara sıra da dışarı çıkıyor, çevreyi dolaşıyor, insanları gözlemliyorlardı. Yemekte Mustafa Kemal, Albay Refet’e içinde bulundukları ortamı anlatmakta: “<i>Benim kayıkçıya (Mustafa Karakaş) sordum. Bu dağlarda Pontosçular var mı?, diye. Sorumu biraz tedirgin yanıtladı. <a href="../Text/Index.xhtml#d000126" id="diz0000700">Havza’ya</a> kadar 750 civarında elemanı olan Pontos çeteleri var. Halk o yüzden sizi karşılamaya çıkamadı Paşam. Haftalardan beri korku içinde yaşıyoruz. İnanın ki iskele Polisi Gürünlü Rıza Efendi ile şu tekneyi hazırlamak için neler çektik,</i>” dedi.</p>

  <p>Mustafa Kemal, ilk iş olarak, yaşlı, cılız, mıymıntı, hiç de güven vermeyen, ne yapacağı hiç anlaşılmaz izlenimi veren Mutasarrıf İbrahim Ethem’i görevden alarak yerine, şimdilik, Refet’i oturttu. Aynı zamanda 15. Fırka Komutanı Kurmay Yarbay Mustafa Asım’ı da yerinden uzaklaştırdı. Fırka Komutanlığı ve mutasarrıf vekilliğine yanında bulunan ve Sivas’a 3. Kolordu komutanlığına gitmekte olan Albay <a href="../Text/Index.xhtml#d000258" id="diz0001530">Refet (Bele)</a> tayin edildi.</p>

  <p>20 Mayıs 1919… Mustafa Kemal yanında yaveri Cevat Abbas ve birkaç kişiyle birlikte kentte dolaşmaktadır. Halkın içine girmeli bir şeyler sormalıydı. Belediyeye yakın yolun kenarına çökmüş, üstü başı yırtık, postalları patlamış, silahsız bir er gördü. Yüzünün rengi bakıra dönmüş ağlıyordu. Ona sordu Mustafa Kemal:</p>

  <p><i>“Asker ağlamaz arkadaş sen niye ağlıyorsun?”</i></p>

  <p>Anadolulu çocuk içini çekti.</p>

  <p><i>“Düşman yurdu bastı, hükümet bizi terhis etti, silahımızı elimizden aldı. Benim gidecek yerim yok. Toprağımıza giren düşmanla ne ile savaşacağım?”</i></p>

  <p>Mustafa Kemal erin omzuna elini koydu, Rumeli şivesiyle, <i>“Üzülme çocuğum”</i> dedi. <i>“Gel benimle!”</i></p>

  <p>Bu eri, Samsun askerî deposundan giydirip silahlandırarak yanına aldı. Mustafa Kemal’in Anadolu’da oluşturduğu ordusunun ilk eri; bu Mehmetçik oldu<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn23" id="_ednref23" title="">[23]</a></sup>.</p>

  <p>Mutasarrıflık binasında (20 Mayıs 1919) Albay Refet’in konuğu bir İngiliz Binbaşıdır<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn24" id="_ednref24" title="">[24]</a></sup>. Aralarındaki konuşma can sıkıcıdır:</p>

  <p><i>“Anadolu’ya niçin geçtiğinizi biliyoruz. Geri dönmeniz sizler için iyi olacaktır. Hatta bunu hızlandırmak için, iskelede bekleyen bizim torpidobotumuzu kullanabilirsiniz.”</i></p>

  <p><i>“Alakanıza teşekkür ederim ama ben deniz yolculuğunu hiç sevmem.”</i></p>

  <p>İngiliz şaşırmıştır.</p>

  <p><i>“Galiba siz alay ediyorsunuz.”</i></p>

  <p><i>“Evet, tabii, alay ediyorum. Derhal buraları terk edecek ve gemine binerek geldiğin yere geri gideceksin. Yoksa seni tevkif ederim ve asarım.”</i> Aslına bakılırsa bu bir blöf değildi. Nasıl olsa her şeyi yapmaya karar vermişlerdi.</p>

  <p>Mustafa Kemal <a href="../Text/Index.xhtml#d000159" id="diz0000898">İzmir’in</a> Yunan askerleri tarafından işgalinin, yakından temasta bulunduğu milleti ve orduyu ne denli içten yaraladığını ifade edip, başbakanlığa çektiği telgrafla Padişah ve başbakandan beklentisini dile getirmiştir: “…<i>Ne millet ve ne ordu, varlığına karşı yapılan bu haksız tecavüzü sindiremeyecek ve kabul etmeyecektir. Emellerini ancak devletin, ordunun ve milletin kurtuluş ve selametine hasreden Padişah hazretlerine olan tam bağlılık ve yeniden başkanlığını üstlendiğiniz hükümetin en keskin teşebbüs ve icraatta bulunarak milletin hukukunun korunacağına olan güvenden dolayı sükûnetinin korunabilmekte olduğunu… 20 Mayıs 1919</i>”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn25" id="_ednref25" title="">[25]</a></sup> Bu telgrafı halkın moral bulması bakımından bilgilenilsin diye Erzurum’a da göndermiştir.</p>

  <p>21 Mayıs 1919… Mıntıka [doğrusu Mantika’dır, e.m.] Palas Oteli’nde Mustafa Kemal ordunun levazım işlerine bakan Cevat’la konuşmaktadır. O zamanlar Cevat kasaplar şirketini idare etmekteydi. Şirket askerî fırkanın et mutemetliğini de yapmaktadır. Türk Ocağında da vazifesi vardır. Levazım dairesi Reisinin aracılığıyla Mustafa Kemal’in odasına gelir. Kendisinden mütarekeden o güne kadar geçen sürede Samsun’da yaşanılan olaylar hakkında bilgi istenmiştir. O da bildiklerini Mustafa Kemal’e anlatır<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn26" id="_ednref26" title="">[26]</a></sup>.</p>

  <p>Cevat’ın ayrılışından sonra, şifreli bir yazı için kâtip Faik’i (Aybars) çağırtır. Mustafa Kemal başbakanlığa sunulmak üzere bir rapor yazdırır.</p>

  <p>“<i>9 Mart 1919 tarihinde yerel hükümetin haberi olmadan Samsun’a çıkan 200 İngiliz askerine ek olarak 17 Mayıs 1919 günü de 100’e yakın İngiliz askeriyle bir kısım hayvan ve savaş gereçleri çıkarılmış olduğu… bir kısmının iki yüzbaşıyla birlikte (Richard ve Miles) Sivas’a gönderileceği… İngilizlerin ateşkes hükümlerine aykırı bir biçimde istedikleri yere asker çıkarır özellikle müfrezelerini iç illere gönderirlerse görevinin doğal olarak güçleşeceğini… Halkın sessizliğinin ve manevi düzenin bozulacağını bu gibi saldırıların engellenmesinin Bab-ı Ali’ce sağlanmasını…22 Mayıs 1919</i>”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn27" id="_ednref27" title="">[27]</a></sup> istiyordu.</p>

  <p>Faik odadan çıkınca Binbaşı Hüsrev gelir. Otelin çevresinde kuşkulu kişiler dolaşmaktadır. Bunların İngilizlerin adamları olduğunu Mustafa Kemal’e anlatır.</p>

  <p>Mustafa Kemal yeniden Faik’i çağırtır. Kâzım (Karabekir) Paşa’ya bir telgraf kaleme aldırır.</p>

  <p><i>“Ulusa ve yurda borçlu olduğumuz en son vicdani görevi ortak çalışmayla en iyi yapma olanağı bulunduğu kanısıyla bu son görevi kabul ettim.</i></p>

  <p><i>Bir an önce sizinle buluşmak dileğindeyim…</i></p>

  <p><i>Beni şimdiden aydınlatmaya yarayacak konular varsa bildirilmesini rica eder, gözlerinizden öperim kardeşim.”</i></p>

  <p><a href="../Text/Index.xhtml#d000170" id="diz0001029">Kâzım Karabekir’den</a> aynı gün telgrafla cevap gelir.</p>

  <p><i>“<a href="../Text/Index.xhtml#d000322" id="diz0001874">Trabzon</a> yolunda güvenlik ve benzin vardır. Sivas yolunda benzin yoktur, yollar da otomobiller de pek uygun değildir…”</i></p>

  <p>Bölgede asayişsizlik almış başını gitmiştir. Türk ve müslüman unsurların can güvenliği olmadığı gibi etnik temele dayalı milliyetçilik de yapılmaktadır. Özellikle Rum din adamlarının örgütlediği Pontusçu çeteler İslam ahaliyi çaresiz ve korumasız yakalamışlar, ortada hükümetin gücü görünmemektedir. Genelkurmay başkanlığına uzunca bir durum değerlendirme raporu gönderir, burada çeteleşmenin hedefi ortaya konmuştur: “…<b>İslam çetelerinin teşekkülünde hiçbir zaman siyasi bir nitelik görülmemiştir</b>. Mütarekeden sonra devletçe iki defa ilan edilmiş olan afta da İslam asker kaçakları ve bir kısım İslam eşkıyası teslim olduğu sırada Rum eşkıyasından yirmi kadar isimleri bilinen şahıs aman dilemiştir. Bugün sancak dâhilinde Ünye havalisindeki bir iki Ermeni çetesinden başka <b>Ermeni çeteleri yok denecek kadar azdır ve faaliyetleri hissedilmemektedir</b>.</p>

  <p>Mütarekeden sonra bütün Rumlar Yunanlılık millî emelleriyle her tarafta şımardığı gibi, bu havalide de Pontus Hükümeti’nin teşkili gibi bir safsata etrafında toplanmış ve bütün Rum çeteleri düzenli bir program altında hemen tümüyle siyasi bir şekle dönüşmüştür. <b>Sancağın bütün Rumlarının çetelerle beraber siyasi maksatla Samsun’daki Rum Komitası ve bilhassa Rum Metropoliti Yermanos tarafından idare edilmekte olduğu kesindir.</b>”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn28" id="_ednref28" title="">[28]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000014" id="diz000067">Ahmet İzzet Paşa</a>&nbsp;anılarında bir durum değerlendirmesi yapıyor<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn29" id="_ednref29" title="">[29]</a></sup>:</p>

  <blockquote>
    <p>“Geniş yetkiyle Samsun’a çıkınca Mustafa Kemal, bir taraftan daha önce kurulmuş bulunan Müdafa-i Hukuk Cemiyetlerini ve bunların hükümet merkeziyle vilayetlerde bulunan faal üyeleri aracılığıyla bütün milleti, diğer taraftan da <a href="../Text/Index.xhtml#d000170" id="diz0001030">Kâzım Karabekir</a>, Yusuf İzzet, Ali Fuat gibi yenilgi acısı ve vatan bağımsızlığı aşkıyla yanıp tutuşan cesur, çalışkan, hareketli kolordu komutanları aracılık ve yardımıyla orduyu eli altında buldu. Bir taraftan Padişahın ve büyük ihtimalle İttihat ve Terakki ileri gelenlerinin istek ve tebligatını, diğer taraftan bütün milletin ve ordunun ateşli isteklerini yerine getirmek için gayretli bir şekilde işe başladı.”</p>
  </blockquote>

  <p>Kimine göre de Mustafa Kemal ‘Kolordu komutanlarıyla temasa geçip orduyu kontrolü altına alma gayreti içinde bulundu. Böylece ordu-millet kaynaşmasının temellerini Samsun’da atmaya çalıştı.’<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn30" id="_ednref30" title="">[30]</a></sup> Ahmet İzzet Paşa’nın olanakları abarttığı ortada, çünkü, her ne kadar görev alanı içinde yer alıyorlarsa da Mustafa Kemal kolorduları elinin altında bulmadı. Kolordu komutanlarında ilk başlarda doğal karşılanabilecek bir tereddüt seziliyordu. Ünlü <i>Söylev</i>’inde Mustafa Kemal Ahmet İzzet’e çok yüklenir, o da anılarında, haksızlığa uğradığını düşünmektedir; ‘…birtakım lahana yapraklarıyla fino köpeklerini üzerime saldırtmaktan geri kalmamıştı’, diye yazar.</p>

  <p>Yerel tarihçilerin yazdıklarından, Mustafa Kemal’in Samsun’daki Müfettişlik karargâhında çevrede halkın ileri gelenleriyle de görüştüğü anlaşılmaktadır. “Nitekim, Mustafa Kemal’i Samsun’da karşılayanların arasında olan Termeli Hacı Kuzu (Demirtürk), Mustafa Selim’e (İmece) Samsun ve çevresindeki ileri gelenlerle yapılan bir toplantıyı şöyle anlatır: ‘Komşu kazalardan da gelen temsilcilerle bir gece yapılan toplantılarda bazı kararlar alınmış ve ulusal teşkilatın kurulmasına çalışılmıştır. Sabaha kadar süren görüşmelerden sonra Rum çetelerle savaşılması, bölgedeki İslam çetelerinin kazanılması, sahillerin kontrol altında tutularak, muhacir ihracı ve silah çıkartılmasına engel olunması kararlaştırılmıştı. Bu temsilciler toplantıda yemin etmişlerdi. Toplantı bittiğinde sabah namazı olmuştu.”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn31" id="_ednref31" title="">[31]</a></sup> Bu görüşmelerde Bafra Kolay’dan Hacı Hafız Mustafa (Önder), <a href="../Text/Index.xhtml#d000126" id="diz0000701">Havza’dan</a> Çonoğlu Bayram, Kavak’tan hacı Aziz (Akal) gibi halk üzerinde etkili olan çevrelerinde saygınlık kazanmış kasaba eşrafının bulunduğu anlaşılıyor<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn32" id="_ednref32" title="">[32]</a></sup>.</p>

  <p>Mustafa Kemal’in Anadolu’ya ayak basınca yalnız Pontus çeteleriyle mücadelede halkın güçlü olarak ayakta kalması için moral ve organizasyon destekle, komutanlarla yazışıp onları bir merkezden eşgüdümle kontrolla, savaştan bıkkın halkı yeniden canlandırmayla, İngiliz ve Fransız temsilcileriyle, İstanbul hükümetinin olumsuz tavrıyla uğraşmamış, o dönemde sıkça gördüğümüz Paşalar arasındaki çekememezlik ve üretilen dedikodularla mücadele de etmek zorunda kalmıştır. Buna bir örnek: “…Padişah’tan ve hükümetten aldığı nüfuz ve yetkiyle Mustafa Kemal Millî Mücadele’de liderlik yapmışsa da, sözü edilen askerî erkân ile devletin yüksek memurları, eşraf ve aydınlar ülkede başarı şerefinden hakkıyla pay sahibi ve ondan daha öncelikli olmak dolayısıyla belki ondan daha fazla milletin minnet ve şükranına hak kazanmıştır. Fakat bu zat gerçek mücahitleri bir yolunu bulup atlatmış, unutturmuş ve bütün şerefi kendine maletmiş, nüfuz ve ülke idaresine tabi olanlara hasretmiştir.”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn33" id="_ednref33" title="">[33]</a></sup></p>

  <p>Hâlbuki Samsun’dan başbakanlığa çektiği telgraflar ile şifreli yazılarını incelediğimizde nelerle mücadele ettiğini ve çaresizliğini görüyoruz. Özellikle İngilizlerin onu sıkıştırdıkları ve bunalttıkları ortaya çıkmakta. Kurmaylarını dört İngiliz subayıyla görüştürmüş, Rum çetelerinin yarattığı olaylar hakkındaki düşünce ve yorumlarından, kendi raporundaki gözlemleri saptayıp, teyit ettiklerini öğrenmiştir: “Sözü <a href="../Text/Index.xhtml#d000159" id="diz0000899">İzmir’in</a> işgaliyle ortaya çıkan üzücü olaylara getirmek suretiyle, İngiliz subayları, <b>‘Osmanlı Hükümetinin Türkiye’yi kendi kendine idare edemeyeceği, birkaç sene olsun yabancı müdahale ve korunmasına muhtaç olduğu’</b> zemininde bir fikir ileri sürmüşlerdir.</p>

  <p>Kendilerine verilen cevapta… Osmanlı Hükümeti’nin idare tarzı hakkındaki fikirlerine de sırf özel mahiyette ve kişisel kanaat olmak üzere, Türklüğün yabancı idaresine tahammülü olmadığı, İngilizler gibi, en medeni milletlerden uzman kişilerin müşavir olarak iyi karşılanacağı,.. İzmir’in… Hiçbir yabancı, Özellikle Yunanistan gibi hayalperver bir hükümetin işgaline razı olunamayacağı, kuvvetle yapılan bu işgalin geçici olacağı, milletin tek vücut olup millî hâkimiyet esasını, Türk duygusunu hedef alarak, şimdiki hükümete bütün ruh ve varlığıyla bağlı ve sadık olduğu sırasıyla anlatılmıştır.”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn34" id="_ednref34" title="">[34]</a></sup></p>

  <p><b>Millî egemenlik</b> düşünce ve inancının daha Samsun’a çıktığında pekiştiğini, bunu da hem işgalci İngiltere temsilcilerine hem de İstanbul’a tereddüte yer bırakmıyacak açıklıkta ortaya koymuştur.</p>

  <p>Mantika Palas Oteli’nde (22 Mayıs 1919) Mustafa Kemal kahvesini içiyor, birkaç kişiyle oturmuş konuşuyordu. Belediyenin önünde bulup da silahlandırdığı asker, otelin kapısında nöbet bekliyor, içeri kimse girip çıkamıyordu. Bundan sonrasını Hasan İzzettin Dinamo yazıyor<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn35" id="_ednref35" title="">[35]</a></sup>:</p>

  <blockquote>
    <p>Dışarıdan onun sesi: “Yasah, diyor sana, ulan!”</p>

    <p>Bu konuşma birkaç kez yinelenince Cevat Abbas, tabancasını çekerek kapıya koştu. Karşısında orta yaşlı, iriyarı, kara gözlü, esmer, pala bıyıklı, halktan bir adam duruyordu. Daha çok doğulu bir Kürt hamala benziyordu. Bıyıkları öyle karaydı ve öyle parlıyordu ki onları yanmış fındıkla boyadığı sanılabilirdi.</p>

    <p>“Ne arıyorsun burada?”</p>

    <p>“Mustafa Kemal paşayı göreceğim!”</p>

    <p>“Ne yapacaksın paşayı?”</p>

    <p>“Ona söyleyeceklerim var.”</p>

    <p>“Nedir söyleyeceklerin? Bana söyle, ben ona söylerim”</p>

    <p>Konuşmasından Kürt olduğu anlaşılan adam, mutlaka içeri girmek istiyordu. Yaver, en sonra önüne düşerek onu Mustafa Kemal’in oturduğu odaya götürdü.</p>

    <p>“Sizi bir vatandaş görmek istiyor, paşam”</p>

    <p>“Gelsin, görelim”</p>

    <p>Bu adamın durumunda bir gariplik olduğu herkesçe görülüyordu. Hepsi dikkatle ona bakıyor ve her davranışını göz hapsinde bulunduruyorlardı.</p>

    <p>“Gel bakalım, evlat, bir arzun mu var?</p>

    <p>“Var paşam, zatınıza söyleyeceklerim var!”</p>

    <p>“Haydi, çekinme, söyle öyleyse!”</p>

    <p>Adam boğazını temizledikten sonra:</p>

    <p>“Paşam, bana zatınızı vurmak için vazife verdiler.”</p>

    <p>“Peki, öyleyse, vur beni, yap vazifeni haydi”</p>

    <p>“Aman paşam, sen vurulacak adam mısın? Sen, baştacı olmağa layıksın.”</p>

    <p>Sonra ceketinin iç cebinden yepyeni bir tabanca çıkarıp masanın ütüne bıraktı.</p>

    <p>“İşte, paşam bana verdikleri tabanca. Git, o vatan, millet haini, padişahımızın düşmanı olan paşayı vur, dediler. Ben de zatınızı öyle sanarak öldürmeğe karar verdim. Üç gündür arkanda dolaşıyorum. Bütün düşüncelerim alt üst oldu. Meğer beni aldatmışlar! Az kalsın milletin babasını vuracaktım. Senin hemşerilerle konuşmalarını dinledim, baktım ki sen yalnız bizi düşünüyorsun. Bizi düşmanların elinden kurtarmak istiyorsun, asıl hain onlar; o senin düşmanın olacak namussuzlar. Ben de artık sendenim paşam”.</p>

    <p>Mustafa Kemal, bu kendi kendine gelip, kendi kendine giden tehlikeye şaştı kaldı. Daha önce, bu çeşit suikast olaylarıyla birkaç kez karşılaştığı için şaşkınlığı uzun sürmedi:</p>

    <p>“Al tabancanı, sok beline, evlat. Sen de artık benim askerim sayılırsın. Tabancasız, silahsız olursak Pontosçular hepimizi gelip keser.”</p>
  </blockquote>

  <p>Adama bir kahve ısmarladı ve kendisini unutmamasını söyledi. Adam, kahvesini içtikten sonra tabancasını alıp beline soktu ve Mustafa Kemal’in ellerini birkaç kez öperek çıkıp gitti. Mustafa Kemal, bunun üzerine bir sigara yaktı, arkadaşlarına da birer tane verdi. Yüzü gülüyordu. Seviniyordu. Bu olay da anlatmıştı ki, halk, onun dilinden anlıyordu. Halk, onun dediklerini, kendi içinin yankısı olarak buluyordu. Halk, bir kurtarıcı bekliyordu.</p>

  <p>Mustafa Kemal, Samsun’dan ayrılmak için acele ediyordu. Gitmeden önce de Samsun’da Pontosçulara karşı düzen almak, örgüt kurmak istiyordu. Bunun için de <a href="../Text/Index.xhtml#d000126" id="diz0000702">Havza’ya</a> doğru yola çıkmadan önce Refet beyin kurmay başkanı eski sınıf arkadaşı Yarbay Mehmet Arifi Samsun’un Kırak köyüne örgüt yapmak üzere bıraktı.</p>

  <p>Pontosçu çetelerle bölge halkının çatışmaları sürmektedir. Mustafa Kemal de İstanbul’a ve Anadolu’daki generallere kesintisiz halk gösterilerine devam edilmesinin sağlanmasını öneren telgraf yazmaya devam eder (23 Mayıs 1919). Bunların başında <a href="../Text/Index.xhtml#d000170" id="diz0001031">Kâzım Karabekir</a> gelmektedir<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn36" id="_ednref36" title="">[36]</a></sup>:</p>

  <blockquote>
    <p>“İtilaf hükümetlerinin duygularımız ve siyasi varlığımız aleyhinde <a href="../Text/Index.xhtml#d000159" id="diz0000900">İzmir’i</a> Yunanlılara işgal ettirmek suretiyle başlayan haksız davranışlarına karşı her tarafta yapılan gösterilerin ve yapılan müracaatların arkası bırakılmayarak fiili netice alınıncaya kadar devam ettirilmesi ve her tarafta bu millî gösterilerin iyi bir şekilde idare ettirilmesi fevkalade önemlidir.</p>

    <p>Hilafet, Saltanat ve millî bağımsızlık ancak ve ancak milletin bu heyecan ve üzüntüsünün layık olduğu nüfuz, genişlik ve şiddetle dışarı yansıtılmasına bağlıdır.”</p>
  </blockquote>

  <p>Samsun güvenli değildi bir an önce buradan ayrılmak için acele ediyordu. Öğle yemeğinden sonra ordunun deposunda otomobil parkında mevcut hurda bir otomobille ve maiyetinde de iki otomobille Samsun’dan hareket ettiler (25 Mayıs 1919). Onun otomobilini bir Rum sürücü kullanıyordu. Hava yine kapalı. Deniz ve Samsun’u geride bırakırken hafif bir yağmur serpintisi de başlamıştı. Yaşlı <i>Benz</i>, içindekilerin yüreğini her an ağızlarına getirerek Kavak bucağına doğru tırmanıyordu, ikide bir bozulup durmak huyu olan otomobil, bir tarlanın kenarından geçerken hırlayarak, aksırıp öksürerek birden bire durdu. Mustafa Kemal’le arkadaşları, inerek biraz ötede çift süren yaşlı bir köylüye yaklaştılar. Mustafa Kemal, selam sabahtan sonra köylüye memleketin bugün içinde yüzdüğü dertlerden söz açtı, onun bu büyük ve öldürücü tehlikeler karşısındaki kaygı ve korku damarını deşmek istedi. Yaşlı köylü, kös dinlemişe benziyordu. Mustafa Kemal’in bütün sözleri onu hiç etkilemiyordu. Mustafa Kemal, sözlerini sürdürerek<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn37" id="_ednref37" title="">[37]</a></sup>:</p>

  <p>“Hemşeri… <i>düşman Samsun’a asker çıkaracak belki buraların hepsini ele geçirecek, sense rahat rahat toprağı sürüyorsun.</i>”</p>

  <p>“<i>Paşa, paşa, sen ne diyon. Biz, üç kardeştik iki de oğul vardı. Yemen’de, Kafkas’ta, Çanakkale’de hepsi elden gitti. Bir ben kaldım. Ben de yarım adamım. Evde sekiz öksüz ile üç dul kalmış kadın var. Hepsi benim sabanımın ucuna bakar. Şimdi, benim vatanım da -yurdum da nah şu tarlanın ucu. Düşman, oraya gelinceye dek benden hayır yok.</i>”</p>

  <p>Mustafa Kemal, adamın üstüne daha çok varmadı. Onun ne demek istediğini anlayacak tecrübesi vardı. Adamcağıza “Allahaısmarladık” diyerek yine çalışmaya başlayan otomobile bindi, iki buçuk saat sonra Kavak beldesine geldiler. Burada ilçe binasında dinlendiler. Paşanın kasabalarına geldiğini duyan halk hemen müdürlük binası önünde toplandı<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn38" id="_ednref38" title="">[38]</a></sup>. Bina önündeki ufak kalabalığı gören Mustafa Kemal ileri gelenleri çağırdı. Beş on kişiden ibaret olan bu toplulukla konuştu. Kişilerin sayısı önemli değildi, tepkilerini merak ediyordu. Bu nedenle sordu<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn39" id="_ednref39" title="">[39]</a></sup>: <i>“Mütareke</i> ve <i>bugünkü vaziyeti nasıl buluyorsunuz?”</i></p>

  <p>Topluluğun yanıtı hep bir ağızdan geldi: <i>“Kabul etmiyoruz. Halimiz çok perişandır! Bizler bu merhametsiz ve gaddar çetelerle başa çıkacak durumda değiliz.”</i></p>

  <p><i>“Peki ne yapmak istiyorsunuz?”</i></p>

  <p>Bunun üzerine bir temsilci konuştu, Akoğlu Yusuf<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn40" id="_ednref40" title="">[40]</a></sup>: “<i>Buna bir son verilmesi için büyüklerimizin, kumandanlarımızın düşündüklerini yapmayı… Eğer gerekirse sakladığımız dedelerimizden kalan silahlarımızla bu eşkıyalara karşı koyarız.</i>”</p>

  <p>Orada bulunanlardan Çerkes Ekrem: <i>“İki yüz atlı ile emrindeyim, paşam.”</i></p>

  <p>Mustafa Kemal, buradakileri taşlı tarlasıyla boğuşan köylülerden daha farklı buldu. Bu, bir ihtilalcinin aradığı ortamın ta kendisiydi. Bu konuşmadan sonra, yola çıkmak için davranarak, Kavaklıların ellerini sıkıp otomobillerine binerek <a href="../Text/Index.xhtml#d000126" id="diz0000703">Havza’ya</a> hareket ettiler. Giderlerken Mustafa Kemal şunları söyler: “<i>Allahaısmarladık, siz bir müdafaa cemiyeti kurunuz. Bana da Havza’ya malumat veriniz!</i>”</p>

  <p>Otomobiller hareket eder. Şimdi menzilin sonunda hem kaplıcaları Mustafa Kemal’in sağlığına iyi gelecek olan hem de daha güvenli olarak görülen Havza’ya varırlar.</p>

  <p>Mustafa Kemal, ara sıra direksiyona geçtikçe, kurmay albay Kâzım’la (Dirik) iki doktorun (Albay <a href="../Text/Index.xhtml#d000140" id="diz0000776">İbrahim Tali Öngören</a> ve Binbaşı <a href="../Text/Index.xhtml#d000260" id="diz0001537">Refik Saydam</a>) korkudan yürekleri ağızlarına geliyordu. Otomobilin bir bayırdan aşağı yuvarlanmasından korkuyor, dudaklarını ısırarak yan gözle birbirlerine bakıyor, bir şey söylemek yürekliliğini de gösteremiyorlardı. O, yaşlı rum şoförün bin bir ihtiyatla sürdüğü <i>Benz</i>’i son hızıyla sürmeğe çalışıyor, Havza’ya varmak için sabırsızlanıyordu. Böbreklerinin sancısını unutmuşa benziyordu. Buraya gelinceye kadar araba birkaç kez ufak tefek arızalar yaparak durmuşsa da, zorbela çalıştırılarak epeyce yol katedilmişti. Bir dönemeçte direksiyon Mustafa Kemal’in elindeyken otomobil, birkaç kez fırladı, sarsıldı, titredi ve sonra tamamen durdu. Şoför hemen davrandı, <i>Benz</i>’in her yanını karıştırdı, kurcaladı, kolu çevirerek çalıştırmak için kanter içinde kaldıysa da <i>Benz</i>, yerinden kımıldamadı. Öteki araçlar daha çok gerideydiler. Yolcuların çevresi ormanla kaplıydı. En yakın köy yürüyüşle yarım saat çekiyordu. Bu, Karageçmiş köyü idi. Hepsi otomobilden inerek yolun kenarında beklemeğe başladı. Artık, Havza’ya dek bir başka araçla gitmekten başka çare yoktu. Mustafa Kemal de bu kanıya varmıştı, incecik vücutlu, zayıf bir adam olan doktor Refik’e (Saydam) yaklaşarak:</p>

  <p>“<i>Doktor, Havza’ya kadar yürüyebilir misin?</i>” diye şakalaştı. Sonra baş başa verip konuştular ve yarım saat ilerdeki Karageçmiş’e gidip oradan bir araba tutmayı kararlaştırdılar.</p>

  <p>Yokuş yukarı yürümeğe başladılar. Mustafa Kemal, daha Şişli’den ayrılmadan önce bir törende öğrenci gençlerin söylemiş olduğu ve duyduğunda çok hoşuna giden marşı anımsadı. Arkadaşlarına dönerek şöyle dedi:</p>

  <p><i>“Size yorulmamanız için bir çare tavsiye edeceğim.</i> ‘Dağ başını duman almış’ <i>marşını biliyor musunuz</i>?”</p>

  <p>Hepsi, birbirinin yüzüne baktı. Hiçbirisi tam olarak bilmiyordu. Bunun üzerine kendi gür ve dinç sesiyle, notasını da tekrarlayarak söylemeğe başladı:</p>

  <p>Bunu bir iki kez söyleyince ötekiler de öğrendiler ve göğüslerini gererek, boğazlarının bütün gücüyle söylemeğe başladılar. Köye varıncaya dek bu güzel şarkıyı birçok kez yinelediler. Köye vardıklarında <i>Benz</i> de arkalarından yetişmişti.</p>

  <p>Mustafa Kemal 1936 yılında Balkan Antantının bir gösterisi olarak düzenlenen festivale ev sahipliği yapıyordu. Katılımcılara “dağ başını duman almış” marşını Samsun’dan Ankara’ya kadar olan yolculuklarında, nasıl söylediklerini anlattı: <i>“Anadolu’nun dağ başlarını, tekerleklerini çuvalla doldurduğumuz kırık dökük otomobillerle aşarken, bu marşı söyletmeyi yanımda bulunanlara alışkanlık haline getirtmiştim</i>.”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn41" id="_ednref41" title="">[41]</a></sup></p>
