  <h2><a href="../Text/TOC.xhtml#toc53">OSMANLI DEVLETİ ALMANYA’NIN SAFINA</a><br/> İTİLİYOR</h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">İttihat ve Terakki Partisi 1912 yılında gerçekleştirdiği hükümet darbesinden sonra fiilen devletin yönetimini eline geçirmişti. İttihat ve Terakki Hükümeti totaliter bir yönetim uygulamaya başladı, devletin idaresi artık Bakanlar Kurulu’ndaki birkaç bakanın eline geçmişti. Talat, Enver, Cemal Paşalar ile Maliye Nazırı (Bakanı) Cavit Bey, hükümetin ve devletin egemen aktörleri olarak görülüyorlar ama vatansever çabalarına karşın Balkan Savaşı’ndan yenik çıkıp çok ağır darbe yiyen orduyu ve ekonomiyi de bir türlü düzeltemiyorlardı.</p>

  <p>Asıl önemli konu, her an patlaması beklenen büyük savaşta hangi safta yer alınacağının belli olmayışı idi. İngilizlere de Fransızlara da başvuruldu ama İttifaklarına kabul edilmediler. İttihat Terakki kadroları çok suçlandı ama zorunlu olarak rota Almanya’ya çevrildi.</p>

  <p>Avrupa’da başlatılan büyük savaşta iki genel cephe açılmıştır. Bunlar doğu ve batı cepheleridir. Doğu cephesinde açılan savaşın içinde yer alan Osmanlı Devleti, Birinci Dünya Savaşı’nda on ayrı cephede savaşmak durumunda kalmıştır.</p>

  <p>Bunlardan Çanakkale Cephesi, İngiliz ve Fransız donanmalarının Çanakkale Boğazı’nı aşmak üzere 18 Mart 1915’te denizden yaptıkları saldırının başarısızlığı sonucu, Gelibolu Yarımadası’nda Arıburnu ve Seddülbahir bölgelerine asker çıkarmalarıyla kurulan cephedir.</p>

  <p>Bu cepheler içinde Çanakkale savaşlarının Türk savaş ve ulusal tarihi içinde ayrı bir önemi bulunmaktadır. Hem bu cephenin hem de ötekilerin açılmasının nedeni, Osmanlı Devleti’nin Almanya ile aynı blok içinde yer almasıdır. Çanakkale Cephesi’nin askeri anlamda kapanışı 9 Ocak 1916 gecesidir. Neredeyse sekiz buçuk ay sürmüş olan ve Mustafa Kemal’i savaş tarihine armağan eden Gelibolu kara muharebelerine yol açan gelişmelerin başlangıcı, siyasi olarak Almanya’nın yanına itiliştir.</p>

  <p>Birinci Dünya Savaşı coğrafi sınırlar göz önünde bulundurulduğunda Avrupa anakarasında yapılan bir savaştır. Oysa, ekonomik, sosyal ve siyasal sonuçlarına bakıldığında bir ‘dünya savaşıdır’ sonucuna varılmaktadır. Bu savaşta 9 milyon asker 15 milyon sivil olmak üzere 24 milyon insan ölmüştür. Yaralı sayısı ise 21 milyondur.</p>

  <p>Birinci Dünya Savaşı’nda bir yöntem olarak topyekün savaş ve bir savaş aracı olarak da “zafer” bir ana fikir - konsept oluşturmuştur. Topyekün savaş düşüncesinin tam olarak ne zaman ortaya konduğunu bilmiyoruz ama bizim Kurtuluş Savaşı’mız da dahil olmak üzere uygulamalarına dünya savaş tarihi pek çok kez tanıklık etmiştir. Savaş içinde tek bir stratejik amaç vardır: Muharebelerde taktik mağlubiyetler olsa bile savaşta kesin zafer kazanmak.</p>

  <p>Birinci Dünya Savaşı askeri alanda iki yönüyle dikkat çekmektedir. Bunlardan birisi <b>abluka</b> ötekisi ise <b>siper savaşı</b> oluşudur.</p>

  <h4 id="sigil_toc_id_30"><a href="../Text/TOC.xhtml#toc54">Osmanlı Devleti’nin Savaşa Girmesi ve Çanakkale</a><br/> Cephesi’nin Açılmasına Karar Verilmesi</h4>

  <p class="p2">22 Temmuz 1914 tarihinde Harbiye Nazırı (Savunma Bakanı) <a href="../Text/Index.xhtml#d000081" id="diz0000452">Enver Paşa</a>, Almanya’nın İstanbul büyükelçisi Baron von Wangenheim’a ittifak teklifinde bulunmuştur. 2 Ağustos 1914’te de Osmanlı Devleti ile Almanya arasında birlikte hareket etme antlaşması imzalanır. Bu anlaşma, Osmanlı devlet adamlarının iddia ettikleri gibi yalnızca savunma amaçlı değil, gerektiğinde saldırı amaçlı ve ülkeyi her an savaşa sürükleyebilir içerikteydi. Enver Paşa ve Sait Halim Paşa, hükümetin onayını almadan alelacele ve savaşa Almanya tarafından sürüklenebileceklerini bile bile anlaşmayı imzalamakta tereddüt etmemişlerdir.</p>

  <p>Öte yandan Rusya’nın Boğazlar yoluyla yardım alabilmesi Osmanlı Devleti’nin tarafsız kalmasına bağlıydı. Bu nedenle İtilaf Devletleri savaş boyunca Osmanlı Devleti’nin tarafsız kalması için bazı önerilerde bulunmuştu. Osmanlı Devleti bu önerilere kapitülasyonların kaldırılması, Ege adalarının kendisine verilmesi ve Mısır sorununun çözümlenmesi önerisinde bulunmuş, İngiltere ise buna yanaşmamıştır. Üstüne üstlük İngiltere parası peşinen ödenen <i>Sultan Osman</i> ve <i>Sultan Reşat</i> zırhlılarına el koymuştur. Bu olay Osmanlı kamuoyunda büyük öfkeye neden olmuştur. Bunu fırsat bilen Almanya <i>Goeben</i> ve <i>Breslau</i> adlı kruvazörlerini Çanakkale’ye yönlendirmiş ve Osmanlı Devleti de bir komployla karşı karşıya kalmıştır. Aslında İtilaf Devletleri, Osmanlı hükümetini Almanya’nın safına itmek için ne gerekirse yapmıştır.</p>

  <p>10 Ağustos 1914’te, aslında komplo teorilerine konu olacak şekilde İngilizlerin takibinden kaçan <i>Goeben</i> ve <i>Breslau</i> adlı Alman gemilerinin Osmanlı Hükümeti’nin bilgisi dışında, fakat Enver Paşa’nın gizli izni ile Çanakkale Boğazı’ndan geçmesi Osmanlı Devleti’nin savaşa girmesini kolaylaştıran bir ilk adımdır.</p>

  <p>Çanakkale’deki İngiliz ve Fransız konsolosları, Osmanlı Devleti’nin tarafsız olması karşısında bu iki geminin 24 saat içinde Türk karasularını terk etmelerini ya da silahsızlandırılmalarını ısrarla istediler. Osmanlı Devleti bu iki gemiyi silahsızlandırma yoluna gitmedi. Tersine bunları satın aldığını ilan ederek, birine <i>Yavuz Sultan Selim</i>, öbürüne de <i>Midilli</i> adlarını, vererek tüm personeliyle birlikte Osmanlı donanmasına kattı. Ayrıca bu Alman savaş gemilerinin komutanı olan Tuğamiral Souchon’u da Osmanlı Donanma Komutanlığı’na atadı.</p>

  <p>Amiral Souchon’un Osmanlı donanmasının komutasını ele almasından iki ay sonra 27 Ekim 1914 tarihinde, Osmanlı hükümetinin karşı çıkmasına karşın, Karadeniz’e çıkardığı bir muharebe kruvazörü, beş hafif kruvazör dört muhrip ve bir mayın gemisi ile Rusya’nın Odesa, Kefe ve Novorsisky limanlarını 29 Ekim’de bombalaması ve iki Rus gemisi ile Fransız vapurunu batırması, Osmanlı Devleti’nin savaşa girmesine neden oldu.</p>

  <p>Gelibolu Yarımadası’nda aylarca sürecek kara savaşlarına gidişin önü Rus limanlarına karşı yapılan bu bombardımanlarla açılmış oldu.</p>

  <p>Çanakkale Seferi’nin temel amacı İstanbul’u ele geçirmekti ve böylece Almanya’nın müttefiki olan Türkiye yenilecekti. Ayrıca bu stratejinin Mısır’ı Türklerin saldırılarından koruyacağı umut ediliyordu; Rusya’ya katkısı olacaktı ve Balkan uluslarının müttefiklerinin yanında savaşa katılmaları sağlanacaktı. Savaşın stratejisi, Donanma Bakanı Winston Churcill tarafından ortaya konmuştu. Stratejinin Savaş Konseyi tarafından kabul edilmesinde, hem Churcill’in şiddetli heyecanının hem de Savaş Bakanı Kitchener ile Başbakan Asquith’in pasif kalmalarının payı vardı.<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn1" id="_ednref1" title="">[1]</a></sup></p>

  <h4 id="sigil_toc_id_31"><a href="../Text/TOC.xhtml#toc55">26 Şubat’tan 18 Mart’a Kadar Deniz Muharebeleri</a></h4>

  <p class="p2">4 Mart 1915’te İngiliz ve Fransız Müşterek Donanma Komutanı Amiral Sackville Carden, donanması olmayan Türklere son darbeyi rahatlıkla vurabileceğini düşünüyordu. Ama savaşta hesaba katılamayan olasılıklar vardı, bunu unutmuştu.</p>

  <p>Seddülbahir Tabyası, Türkler tarafından boşaltılmıştı ama kale, ön gözetleme için çok önemliydi. Karadan yapılacak bir saldırı esnasında yarımadayı 9. Tümeni ile savunmakta olan Binbaşı Halil Sami, 27. Piyade Alayı, 3. Tabur ve 10.Bölük eratından Mustafaoğlu Bigalı <a href="../Text/Index.xhtml#d000204" id="diz0001303">Mehmet Çavuş</a> komutasında birtakım askeri Seddülbahir Kalesi’ne yerleştirdi. Tabyanın hemen aşağısında yer alan kalede gözetleme yapacaklardı. Eğer düşman bir saldırıya girişirse onları oyalayacaklar ve acele olarak gerideki yedek birliklerine haber göndereceklerdi. Gelen birliklerle beraber, eğer dayanır ve hayatta kalırlarsa, birlikte düşmana karşı koyacaklardı. Kısacası, takım önemli bir oyalama hareketini yapmak için görevlendirilmiş ve gözden çıkarılmıştı. Saldırı başladı.</p>

  <p>Ondokuzuncu Tümen Komutanı Yarbay Mustafa Kemal, Seddülbahir kuzeyindeki Harap Tepe’den Müstahkem Mevki Komutanlığına bir rapor göndererek, bir askerin madalyayla ödüllendirilmesini istemiştir. Bu asker 27.Alay’ın 10. Bölük çavuşlarından <a href="../Text/Index.xhtml#d000204" id="diz0001304">Mehmet Çavuş’tur</a>.</p>

  <p>Mustafa Kemal’in raporda anlattığına göre; Seddülbahir’e çıkan İngilizler, buradaki piyadelerimizin ve obüs bataryamızın ateşleriyle ama özellikle Mehmet Çavuş’un tabya içindeki yarım takımının süngü hücumuyla püskürtülmüştür. Bu hücum sırasında Mehmet Çavuş, tüfeğinin mekanizmasının işlememesi üzerine, yanındakilere örnek olarak taşla düşmana saldırırken başından yaralanmıştır. Tümen Komutanı da adı geçenin madalyayla ya da başka bir biçimde ödüllendirilmesini önermiştir.</p>

  <p>Bu olayı Uluğ İğdemir, “<a href="../Text/Index.xhtml#d000034" id="diz0000178">Arıburnu Muharebeleri Raporu</a>“nda biraz farklı anlatır:</p>

  <p>“<i>Mehmet Çavuş Bigalıdır. Ben kendisini bu savaştan birkaç ay sonra tebdildi hava için Biga’ya geldiği zaman gördüm ve savaşın hikâyesini kendinden dinledim. Mehmet Çavuş savaşı şöyle anlatıyordu:</i></p>

  <p><i>“Ben mangamla nöbette idim. Düşman gemileri sahili şiddetle bombardıman ettikten sonra çıkarma yapmaya başladılar. Bu sırada gizlendiğimiz yerden çıkarak yere yattık ve düşmana ateşe başladık. Düşman da yere yatarak bize ateş ediyordu. Birbirimize çok yakındık. Bir ara tüfeğimin mekanizması işlemez oldu. Hırsımdan tüfeğimi attım. Bunu gören bir düşman neferi ayağa kalkarak bana ateş etmeğe başladı. Hemen istihkâm küreğini çekerek üzerine atıldım. Kaç kişiyi vurduğumu hatırlamıyorum. Gözümü açtığım zaman kendimi sıhhiye çadırında buldum</i>.”</p>

  <p>Savaşlar, muharebelerde her zaman kendi kahramanlarını yaratır. Bigalı Mehmet Çavuş’un öyküsü de bunun tipik örneklerinden birisidir.</p>

  <p>19. Tümen Komutanı Kurmay Yarbay Mustafa Kemal o gün çarpışma ile ilgili olarak, Boğaz Müstahkem Mevki Komutanlığı’na şu raporu yazdı.</p>

  <p><b>“1. Düşman, saat 14.45’te yerli torbidobot ve zırhlı ile Seddülbahir’i şiddetle bombardıman ettikten sonra sahile yaklaşarak, bir zırhlının çanaklığından açtığı makineli tüfek ateşi desteğinde asker dolu üç büyük kayığı Seddülbahir İskelesi’ne yanaştırıp çok sayıda erini karaya çıkarmıştır. Bu noktaya karşı mevzi alan piyadelerimizin ve bölgedeki topların ateşi ve özellikle 9. Tümen, 27. Alay, 10. Bölük çavuşlarından Mustafaoğlu Mehmet’in komutasında olarak Seddülbahir Kalesi’nde bulunan bir takımın süngü hücumuyla püskürtülmüştür. Adı geçen çavuş, tüfek mekanizmasının işlememesi üzerine taşla, emrindekilere örnek olacak şekilde düşmana saldırmış, kendisi de başından ve sol memesinden yaralanmıştır. Bu çavuşunu uygun bir şekilde taltifini istirham ederim.</b></p>

  <p><b>2. Şimdiye kadar 4 şehit, 14, yaralımız vardır. Tümeni ordugâhına geri gönderdim. Ben Harap Yahya’dayım. Gece yarısından sonra Maydos’a (Eceabat) döneceğim.</b></p>

  <p>Yarbay Mustafa Kemal Bigalı <a href="../Text/Index.xhtml#d000204" id="diz0001305">Mehmet Çavuş’un</a> kahramanlığını İstanbul’da hayran olduğu Madam <a href="../Text/Index.xhtml#d000065" id="diz0000329">Corinne’e</a> 30 Mart 1915 tarihinde gönderdiği mektupta da yazıyordu.<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn2" id="_ednref2" title="">[2]</a></sup></p>

  <p>&nbsp;</p>

  <p>“Maydos Karargâhı (Dardanalles),</p>

  <p>17 Mart 1331 (30 Mart 1915)</p>

  <p>&nbsp;</p>

  <p class="p12">Aziz Dostum,</p>

  <p class="p12">Son kartınız Maydos’a <i>Fethi</i>’nin (Okyar) bir zarfı içinde geldi. Siz ki benim hayatımı takip etmekten zevk almak istersiniz. Nasıl oluyor da benim muharebe meydanında olduğumu öğrenemediniz? Bunun benim hatam olduğunu mu söylemek istiyorsunuz? Hakikaten, değil mi, cidden endişelenmişsiniz sanırım. Ben Maydos’ta bulunur, gece gündüz düşmanla savaşırım da aziz dostum <i>Corinne</i> bunu bilmez ve kartlarıyla mektuplarını her zamanki gibi Sofya’ya gönderir, bunları da benim yerime hep <i><a href="../Text/Index.xhtml#d000091" id="diz0000552">Fethi Bey</a></i> alır.</p>

  <p class="p12">Vaziyet Çanakkale Boğazı’nda biraz kritik bir hal alınca, aziz dostumuz Nuri’nin eski mevkisi olan Rhodosta’ya (Tekirdağ) gidip orada bulunan bir tümenimizin kumandasını üzerine almamı isteyen gayet acil bir telgraf emri aldım. Yeni dostlarıma veda bile edemeden Sofya’dan ayrıldım. Biliyordum ki, bu benim tarafımdan bir nezaketsizlikti. Mısır’a gitmeden ve daha sonra Kudüs’te istirahate karar vermeden önce sizde bir akşam yemeği yiyen ve size hararetle veda eden <i>Nuri</i> hiçbir zaman benim gibi hareket etmek istemezdi.</p>

  <p class="p12">Neyse, 24 saatte Rhodosta’da hazırdım ve tümenin oluşturulmasıyla meşgul oldum. Sonra oluşturduğum tümenle Maydos’a gitmek ve orada bulunan bütün kuvvetlerin komutalarını üstlenmek emrini aldım. Bu kuvvetler, Çanakkale Boğazı’nı müdafaa eden iki topçu tümeniydi.</p>

  <p class="p12">Bir aydır buradayım ve Çanakkale Boğazı’nı Müttefiklerin çıkarma teşebbüsünde bulunan donanmalarına ve kuvvetlerine karşı müdafaa ediyorum. Bu ana kadar, sevgili <i>Corinne</i>, hep başarılı oldum ve aynı yerde kalırsam, kuvvetle ümit ediyorum ki daima başarılı olacağım.</p>

  <p class="p12">Burada benim ismimin duyulmamasına şaşırmamalı, çünkü ben, mühim bir muharebenin kahramanı olarak <i>Mehmet Çavuş</i>’a şeref kazandırmayı tercih ettim. Tabiî şüphe etmezsiniz ki, muharebeyi idare eden sizin dostunuzdu ve savaş gecesi muharebelerin saflarında <i>Mehmet Çavuş</i>’u bulan da o idi.</p>

  <p class="p12"><i>Corinne,</i> Sofya’dan ayrıldığımı ve burada bulunduğumu size niçin haber vermediğimi bana sormayınız. Çok iyi anlıyorsunuz ki çok ciddi bir şekilde meşgulüm ve şüphe etmemelisiniz ki hafızalarımızda silinmez çizgilerini bırakan değerli anları asla unutamam.</p>

  <p class="p12">Zaman geçer, fakat dostlar arasındaki bağları daima kuvvetlendirir. Mektubumu elinize vermesi için size tümenimden bir subay gönderiyorum. Çünkü posta ile ancak manasız birkaç kelime göndermek mümkün. Siyasi, askerî ve umumi vaziyeti nasıl gördüğünüzü bana açıkça söyleyiniz Corinne.</p>

  <blockquote>
    <p>Ben bu konuda size izahat veremem.</p>

    <p><i>Cevdet Bey</i> hiç değilse Pazar günleri sizi ziyaret ediyor mu? Etmiyorsa ona, sizi görmesi için yazınız ve söyleyiniz ki her türlü yanlış anlamalara karşın, ben onun samimi dostuyum ve bana mektup yazmasını arzu ediyorum.</p>

    <p>Siz bana kısa, basit kartlar yollayabilirsiniz.</p>

    <p>Size istenilen zamanda yazamazsam ümit ederim ki beni mazur görürsünüz.</p>

    <p><i>Matmazel Edith’e</i> yürekten dostluklarımı arz ederim. Valideniz hanıma ve pederinize lütfen hürmetlerimi bildiriniz.</p>

    <p><b>Geçmiş ve geçmiş zamanın hatıraları ebedi bir hayata sahiptir.</b></p>

    <p><b>Beni unutmayınız <i><a href="../Text/Index.xhtml#d000065" id="diz0000330">Corinne</a></i>, hatta bu savaşta ölsem bile.”</b></p>
  </blockquote>

  <p class="p9">***</p>

  <p>Nedenleri üzerinde durmayacağız, ancak 18 Mart 1915 tarihinde İngiliz - Fransız büyük armadası Çanakkale Boğazı’nı geçemedi.</p>

  <p>Daha da önemlisi, denizden geçemeyeceklerini anlayan İngilizler, kara harekâtına karar verdiler ve bu kez de karşılarında Mustafa Kemal gibi bir savaş dehasını buldular. Türkiye ise, Çanakkale Savaşları sonunda artık yıldızı sönmeye başlayan <a href="../Text/Index.xhtml#d000081" id="diz0000453">Enver Paşa</a> yerine Mustafa Kemal’in doğuşuna tanık oluyordu. Burada doğan <i>“Sarışın Savaş Tanrısı</i>“, <i>“Çanakkale Geçilemez</i>” diye tüm dünyaya haykırıyor, yakın bir gelecekte bu ülkenin kurtarıcısı olacağını müjdeliyordu. Bu büyük komutan kısa bir süre sonra Türkiye Cumhuriyetimi yaratacak ve Çanakkale’nin “Sarı Paşası” Türk halkının gönlünde ve gözünde <i>“kurtarıcı”</i> olacaktı.</p>

  <p>Müttefik gemileri Çanakkale önünden çekilip <a href="../Text/Index.xhtml#d000151" id="diz0000816">İskenderiye’ye</a> rota verirken Türk cephesinde neler olmaktaydı?</p>

  <p>Osmanlı Genelkurmay’ı Çanakkale Boğazı’na yeni bir taarruz bekliyordu ama kara kuvvetleriyle bir istila harekâtı da yeni bir tehlike olarak belirmişti. Tüm yeni olasılıklar hesaba katılmalıydı.</p>

  <p><a href="../Text/Index.xhtml#d000186" id="diz0001123">Liman von Sanders</a> anılarında diyor ki<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn3" id="_ednref3" title="">[3]</a></sup>:</p>

  <blockquote>
    <p>“Nihayet 24 Mart’ta Enver, Çanakkale bölgesinde 5.Ordu’yu teşkile karar verdi. Türk Genel Karargâhı’na bu kararı verdirebilmek için benim harcadığım sürekli çabalara, son zamanlarda Alman Sefareti ile Amiral Souchon da katılmışlardı. Amiral von Usedum ise, Çin’deki tecrübelerine dayanarak, böyle bir çıkarmaya hâlâ ihtimal vermiyordu.”</p>
  </blockquote>

  <p>Sanders ile Enver arasında <i><a href="../Text/Index.xhtml#d000279" id="diz0001617">Sarıkamış Harekâtı</a></i> öncesinden başlayan bir çekişme vardı. Sonunda Enver Paşa, Çanakkale’ye daha fazla kuvvet yığma kararı verdi ve geçici olarak Türk mareşal rütbesi verilen Alman Liman von Sanders’i Çanakkale’de kurulmakta olan yeni ordunun komutanlığına atadı. Sanders Almanya’da bir süvari tümeninin komutanı ve en yaşlı tümgenerallerden birisiydi. Alman ıslah heyeti başkanı olarak Türkiye’ye gönderilirken usulen bir rütbe terfi ettirilmiş ve Türk hükümeti tarafından da kendisine Müşir (mareşal) payesi verilmişti. Beşinci Ordu Komutanı olarak Boğaz’ı savunmak görevini alan Sanders de İngiliz general <a href="../Text/Index.xhtml#d000139" id="diz0000767">Ian Hamilton’un</a> Limni Adası’ndan <a href="../Text/Index.xhtml#d000151" id="diz0000817">İskenderiye’ye</a> hareket etmesinden iki gün önce 26 Mart’ta Gelibolu’ya ayak bastı. Von Sanders’in o gün atanması, kendisine yarımadanın savunmasına hazırlanmak üzere, Hamilton’un istilaya hazırlanmak için sahip olduğu kadar süre tanımıştı.</p>

  <p>Beşinci Ordu’nun kuruluşu ve Sanders’in yanılgısı üzerinde biraz durmalıyız. Mareşal Liman von Sanders 3. ve 15.Kolordularla, 5.Tümen ve Bağımsız Süvari Tugayı’ndan oluşturulan 5.Ordu komutanlığına atanmıştır. Göreve başlamak üzere 26 Mart’ta Gelibolu’ya gelen mareşal, aynı gün Bolayır’a hareket etmiştir. Gerek bu olay, gerekse gelişinin ilk haftasından itibaren bölgede aldığı ve almayı düşündüğü düzenlemeler onun, İngiliz çıkarmasını, Saros Körfezi’yle Anadolu kıyılarından beklediğini kanıtlamıştır. Böylece o, Bolayır dışında Gelibolu Yarımadasında büyük çıkarma hareketleri beklemediğinden, Çanakkale savunmasını, sadece Saros ve Anadolu kıyılarına yapılacak çıkarmalara göre düzenlemiştir ki bunda, harekâtın gelişiminden de anlaşılacağı üzere büyük bir yanılgıya düşmüştür.</p>

  <p>Sanders savunma sistemini de değiştirmişti ve bunu şöyle savunmaktaydı:</p>

  <blockquote>
    <p>“Cephe geniştir. Düşman çok üstün deniz kuvvetlerinin desteğinde Boğaz kıyılarındaki herhangi bir bölgeye çıkarma yapabilir. Çıkarma yerinin şimdiden ve doğrulukla kestirilebilmesi olanaksızdır. Bu bakımdan, kıyı savunmasını her yerde kuvvetli tutmak ve düşman çıkarmalarına engel olabilecek yeterlikte sabit düzenler aldırmak düşünülemez. Buna karşılık, karaya çıkan düşman kuvvetlerini esnek bir güvenlik perdesiyle karşılamak ve derinlikte hızla yetiştirilecek yedek gruplarıyla taarruz ederek denize dökmek mümkün ve çok daha uygundur. Doğru olanı, kuvvetlerin çoğunu kıyılar hattında bulundurmak, onları düşman donanmasına ezdirmekten başka bir şey değildir. Savunma kendi varlığını koruyarak iş görmelidir…”</p>
  </blockquote>

  <p>Sanders’in yanılgısını, savunma sistemini değiştirmesini anlattık ancak ilerlemiş yaşına karşın önemli ve olumlu bir eylemini de belirtmek gerekiyor. Sürekli olarak, birliklere, yeni sistemleri öğretmeye çalışıp, oynak savunma ve olası karşı taarruz planları üzerinde birlik tatbikatları yaptırarak, savunma bölgelerindeki muharebe yeteneklerini artırmak yolunda büyük çabalar harcıyordu.</p>

  <h4 id="sigil_toc_id_32"><a href="../Text/TOC.xhtml#toc56">Orduların Karşılıklı Görev ve Hedefleri</a></h4>

  <p class="p2">Gelibolu Yarımadası Trakya’dan denize uzanan daracık bir kara parçasıdır ve 80 kilometre uzunluğundadır. Yarımadaya yapılacak bir çıkarmanın ve onun karşısında yapılacak bir savunmanın kapatılacak, örtülecek bir yanı olamazdı. Bu nedenle çıkarma yapacakların önce kıyıbaşı tutup kumsalı emniyet altına aldıktan sonra hedefleri tepeleri tutmak olacağına göre, Türklerin de savunmasının amacı onların bu noktalara çıkmasını önlemekti.</p>

  <p>Liman von Sanders’in sorunu, düşmanın Gelibolu Yarımadasındaki noktalardan hangisini ya da hangilerini çıkarma yeri olarak seçeceğini tahmin etmekti.</p>

  <p>Tümenlere derhal, kuvvetlerini bir arada bulundurmalarını, kıyı bölgelerine ancak gereği kadar müfreze göndermeleri emrini yolladı.</p>

  <p>Bu gerçeği Liman Von Sanders’ten üç yıl önce, Balkan Savaşı’nın sonlarında Mustafa Kemal de görmüştü. Kendisi o tarihlerde Tümgeneral Fahri Paşa komutasındaki kolordunun Harekât Şubesi Müdürlüğü’nde bulunmaktaydı. Çatalca savunma hattını yaramayan Bulgar kuvvetlerinin Gelibolu yarımadasına sarkması olasılığına karşı bölgeyi savunmakla görevlendirilmiş olan kolordunun karargâhı yukarıda belirtildiği gibi (Eceabat) Maydos’taydı. Bir gün kolordu kurmay heyetinde, donanma desteği altında yarımadanın batı kumsallarına bir düşman çıkarması yapıldığı takdirde alınacak önlemler konuşuluyordu. Asker çıkarmaya elverişli kumsallara istihkâm yapmak projesini ileri sürenleri Mustafa Kemal şiddetle eleştirdi. Donanma ateşi altında karaya çıkılabileceğini kabul etmek gerektiğini, savunma önlemlerinin ancak bundan sonra alınmasının doğru olduğunu söylüyordu. Hatta bir ara sinirlenerek itiraz etmişti: “<i>İstediğiniz kadar telörgü engelleri koyunuz. Parçalar çıkarım… Karada ilerlemekliğimi önleyecek üstün kuvvet yoksa yarımadayı pekâlâ ele geçiririm.</i>”</p>

  <p>Mustafa Kemal, Bingazi bölgesinde İtalyanların, donanma desteği altında <i>karaya</i> kolayca asker çıkarışına tanık olmuş ve çıkarmayı başarıyla yaptıkları zaman, onun ne denli haklı olduğu ortaya çıkmıştı.</p>

  <p><a href="../Text/Index.xhtml#d000186" id="diz0001124">Liman von Sanders’e</a> birinci derecede en tehlikeli gözüken yer Anadolu yakasıydı. Dolayısıyla buraya, eski Truva kentinin doğusunda ve batısında yerleşmek üzere iki tümen ayırdı. Elindeki altı tümenden sonuncusu, Mustafa Kemal’in kumandasında Maydos yakınlarında bulunuyor ve Ordu yedeğini teşkil ediyordu. Nerede destek gerekirse oraya sevkedilecekti. Gereğinde Kuzey Bolayır’a ya da Güney Seddülbahir’e…</p>

  <p>5.Ordu kurulunca subay kadrosu da atanıyordu. Bunlardan birisi de Yarbay Mustafa Kemal’di. Burada görev verilişini anılarında anlatır:<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn4" id="_ednref4" title="">[4]</a></sup></p>

  <p><i>“Yurdun tümünün bence belli bir felakete atılmış olduğunu gördükten ve bütün Türk Ordusunun, bir muhakkak felakete ne olursa olsun engel olmak için kanını dökmeye hazırlanmasından başka çare kalmadığını anladıktan sonra, benim hâlâ Sofya’da kordiplomatik içinde rahat salon yaşamı geçirmekliğim imkânı olabilir miydi? Başkomutanlık Vekaletine bir yazı ile başvurdum, ordu içinde rütbeme uygun herhangi bir görevin bana verilmesini rica ettim. Başkomutan Vekili tarafından bana çok nazik bir cevap verildi: Sizin için orduda daima bir görev mevcuttur. Fakat Sofya Ataşemilterliğinde kalmanız daha önemli telakki edildiği içindir ki sizi orada bırakıyoruz. Ben bu cevaba karşı şöyle karşılık verdim: Yurdun savunmasına ait fiili görevlerden daha önemli bir görev olamaz. Arkadaşlarım savaş cephelerinde, ateş hatlarında bulunurken ben Sofya’da Ataşemilterlik yapamam. Eğer birinci saf subayı olmak liyakatinden yoksun isem, kanaatiniz bu ise, lütfen açık söyleyiniz.</i></p>

  <p><i>Uzun süre cevap gelmedi. Bugünler süresince çektiğim acıyı açıklamak zordur. Ben gerekirse bir er gibi, herhangi bir savaş cephesine koşmaya karar vermiştim. Onun için Sofya’daki evimin eşyalarını sefir bulunan <a href="../Text/Index.xhtml#d000091" id="diz0000553">Fethi Bey</a> arkadaşımın onayı ile Sefarethaneye aktardım. Küçük bir bavulumu hemen harekete hazır bir gezi bavulu haline koydum. Artık evi bile terk etmek üzere olduğum sırada İsmail Hakkı imzalı bir telgraf aldım. Bu imzanın üstünde Harbiye Nazın Vekili işareti vardı, aynen şu idi: On Dokuzuncu Tümen Komutanlığı’na atandınız- Hemen İstanbul’a hareket ediniz.</i></p>

  <p><i>Doğrusu, bu telgrafı aldığım tarihte Başkomutan Vekili <a href="../Text/Index.xhtml#d000081" id="diz0000454">Enver Paşa</a>, Sarıkamış Savaşı’nı yapıyordu. Levazımatı Umumiye Başkanı İsmail Hakkı Paşa nezaret işlerinde ona vekalet ediyordu.”</i></p>

  <p><i>Yarbay Mustafa Kemal, Tümen Komutanlığına atanmasını da şöyle anlatır:</i><sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn5" id="_ednref5" title="">[5]</a></sup></p>

  <p><i>“Sofya’dan İstanbul’a geldiğim zaman Enver Paşa da Sarıkamış’tan dönmüş bulunuyordu. Önce kendisini ziyaret için makamına gittim. Haber gönderdim. Gelecek yanıtı kapıda bekliyordum. Bu aralık Personel işleri Müdürü Osman Şevket Bey’i elinde dosyasıyla orada gördüm, kendisine sordum: ‘Beni on dokuzuncu denilen tümene tayin eden Harbiye Nazırı Vekili İsmail Hakkı Paşa mıdır?’</i></p>

  <p><i>‘Hayır, doğrudan doğruya Başkomutan Vekili Enver Paşa Hazretleri’dir. Erzurum’dan telgrafla emir buyurdular, emin olunuz Beyefendi.’</i></p>

  <p><i>Biraz sonra Enver Paşa ile karşı karşıya bulunuyorduk. Enver biraz zayıf düşmüş, rengi solmuş bir halde idi. Söze ben başladım, dedim ki:</i></p>

  <p><i>‘Biraz yoruldunuz… ‘</i></p>

  <p><i>‘Yok, o kadar değil.’</i></p>

  <p><i>‘Ne oldu?’</i></p>

  <p><i>‘Çarpıştık, o kadar…’</i></p>

  <p><i>‘Şimdiki durum nedir?’</i></p>

  <p><i>‘Çok iyidir,’ cevabını verdi. Ben daha fazla Enver Paşa’yı üzmek istemedim.</i></p>

  <p><i>Konuşmayı kendi görevime getirerek, ‘Teşekkür ederim, beni numarası on dokuz olan bir tümene komutan atamışsınız Bu tümen nerededir, hangi kolordu ve ordunun emrinde bulunuyor?’ diye sordum.</i></p>

  <p><i>‘Ha evet! Belki bunun için Genelkurmay ile görüşürseniz daha kesin bilgi alırsınız.’</i></p>

  <p><i>Enver’i çok meşgul ve çok yorgun görüyordum, sözü uzatmadım.</i></p>

  <p><i>‘Pek iyi. O halde sizi fazla rahatsız etmeyeyim. Genelkurmay ile görüşürüm,’ dedim.</i></p>

  <p><i>Genelkurmay’a müracaat ettim, gereken Paşalara kendimi şu yolda tanıtıyordum: ‘On Dokuzuncu Tümen Komutanı Yarbay Mustafa Kemal’.</i></p>

  <p><i>Kendilerine kendimi tanıttığım her zat hayretle yüzüme bakıyor, benim kim olduğumu anlamakta zorluk çekiyordu. Nihayet Başkomutanlık Genelkurmayında böyle bir tümenin varlığından haberi olan bulunmadı. Şimdi hale bakınız, ne tuhaf durumdayım. Olanca ciddiyetimle herkese 19. Tümen Komutanı olduğumu söylüyordum, halbuki böyle bir tümenin varlığından kimsenin haberi yok. Adeta sahtekâr durumda idim.</i></p>

  <p><i>Nihayet ben şaşkın bir halde herkesin yüzüne bakarken bir akıllıcası dedi ki:</i></p>

  <p><i>‘Belki böyle bir tümen <a href="../Text/Index.xhtml#d000186" id="diz0001125">Liman von Sanders</a> Paşa’nın ordusunda bulunacaktır. Bir kez onu görseniz…’</i></p>

  <p><i>Von Sanders Paşa’nın nerede bulunduğunu sordum.</i></p>

  <p><i>‘Dairesi Nezareti Celili dahilindedir, efendim.’</i></p>

  <p><i>‘Kurmay Başkanı kimdir?’</i></p>

  <p><i>‘Kâzım Bey!’</i></p>

  <p><i>‘Lütfen beni önce onun yanına gönderir misiniz?’ dedim.</i></p>

  <p><i>Bir odacı çağırdılar ve, ‘Beyi Kâzım Beyefendi’nin yanına götür,’ dediler.</i></p>

  <p><i>Kâzım Bey’in bürosunda kendisine hikâyeyi anlattım. Aldığım cevap şu oldu:</i></p>

  <p><i>‘Bizim birliklerimiz arasında böyle bir tümen yoktur. Fakat olabilir ki Gelibolu’da bulunan Üçüncü Kolordu, yapmakta olduğunu bildiğimiz bazı yeni kuruluşlar arasında yeni bir tümen oluşturma girişimindedir. Bir kez oraya teşrif buyurulursa gerçek anlaşılır.’</i></p>

  <p><i>‘Yani benim komutan olduğum tümen mevcut mudur, değil midir, bunu anlamak için Gelibolu’ya mı gideceğim?’</i></p>

  <p><i>‘Evet, doğrusu budur. Bununla beraber hareketinizden önce sizi Komutan Paşa’ya tanıtayım…’”</i></p>

  <p>Mustafa Kemal’in anılarında anlattığı gibi 5.Ordu kurulmuş, buna bağlı tümenler teşkil edilmişti ama anlaşıldığı kadarıyla her şey henüz kâğıt üstündeydi. 19. Tümen Komutanı ile 5.Ordu Komutanı’nın karşılaşmasına gelmeden önce Liman von Sanders’in anılarına bir kez daha başvuralım<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn6" id="_ednref6" title="">[6]</a></sup>:</p>

  <blockquote>
    <p>“24 Mart günü öğleden sonra geç vakit Enver telefon ederek benimle konuşmaya geleceğini bildirdi ve kendisi gelmeden önce büromdan ayrılmamamı rica etti. Az sonra Enver göründü ve gelir gelmez de Çanakkale’de teşkile karar verdiği 5.Ordu’nun komutanlığını üzerime alıp alamıyacağımı sordu. Derhal olumlu cevap verdim ve şunu ilave ettim: ‘Oradaki birlikler derhal takviye edilmelidir, zira artık kaybedecek vakit kalmamıştır.’</p>

    <p>Ertesi gün, yani 25 Mart akşamı yeni karargâhıma gitmek üzere vapura bindim ve İstanbul’dan ayrıldım ve on ay geçene kadar başkente dönmedim. Zaman darlığı yüzünden 1.Ordu Kurmayından ancak küçük bir kısmı beraberime alabildim. Bunlar arasında Kurmay Başkanı Kâzım Bey (Diyarbakırlı) ile iki Alman yaverimden biri Süvari Yüzbaşı Mühlmann ve öbürü Süvari Yüzbaşı Prigge bulunuyordu. Kurmay Heyetinin büyük kısmı, hemen arkadan gelecekti. Bunların hepsi, Süvari Yüzbaşı von Frese hariç, Türk subayları idi.</p>

    <p>Alman Askeri Heyeti’nin erkânı İstanbul’da kaldı. 1.Ordu Komutanlığını da Mareşal von der Goltz’a devrettim.”</p>
  </blockquote>

  <p>Sanders’in yakındığı gibi Türk Genel Karargâhı, Boğaz üzerinde emir ve komuta yetkisini açık şekilde tertiplemiş değildi. 26 Mart’ta Gelibolu limanına vardılar ve karargâhlarını kurdular. 5.Ordu’nun o zaman beş tümeni vardı. Bunlar Boğaz’ın Asya ve Avrupa kıyılarına dağılmışlardı. Tümenler, 9-12 tabur kuvvetindeydi. Taburların mevcudu da 800-1000 askerden oluşuyordu. Amiral Usedum, Çanakkale ve Karadeniz boğazlarının Başkomutanı idi. Türk Genelkurmayının temsilcisi olarak Alman Amirali Merten Çanakkale’de bulunuyordu. Müstahkem Mevki Komutanı Tümgeneral Cevat idi. Emrinde Gelibolu Yarımadası’nın güneyindeki ve Boğaz’ın Asya kıyısındaki birlikler bulunuyordu. Yarımadanın ortasındaki ve kuzey bölgesindeki birlikler ise, Von Sanders’in komutası altındaki 1.Orduya bağlı, 3.Kolorduya aitti. Türk Genel Kurmayı da, Boğaz üzerinde bazı yetkilere sahip bulunuyordu.</p>

  <p>Mustafa Kemal ile Liman von Sanders’in karşılaşmasını aktarırsak yukarıda anlatılan karışıklığı daha açık görebiliriz<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn7" id="_ednref7" title="">[7]</a></sup>.</p>

  <p><i>“Kâzım Bey önce yalnız olarak ordu komutanı Paşa’nın yanına gitti ve bir dakika sonra beni davet etti.</i> Ve <i>bir şekil ve surette, pek iyi hatırlamıyorum, ‘19. Tümen Komutanı’ mı dedi, yoksa ‘Kurulması düşünülen bir tümen komutanı’ mı dedi, fakat, ‘Sofya’dan gelen Ataşemiliter Yarbay Mustafa Kemal,’ sözleri çıktı. Liman von Sanders Paşa büyük nezaket ve güleryüzle beni kabul etti. Bürosunun karşısında kendine dönük oturttu, kibar bir tavırla sordu: ‘Sofya’dan ne vakit geldiniz?’</i></p>

  <p><i>‘Dün.’</i></p>

  <p><i>‘Hâlâ Bulgarlar savaşa girmeyecek midir?’</i></p>

  <p><i>‘Benim gördüğüme göre henüz girmeyeceklerdir.’</i></p>

  <p><i>‘Niçin?’</i></p>

  <p><i>Bu soruyu sorarken eliyle de tuhaf bulmuş gibi bir jest yaptı. Cevap vermek için biraz düşündüm ve hemen dedim ki:</i></p>

  <p><i>‘Benim anladığıma göre Bulgarlar iki ihtimalden birinin gerçekleşmesinden önce savaşa girmezler. Onlardan biri, Alman ordusunun başarılı olacağına kanaat verecek açık kanıtlar görmedikçe, İkincisi, savaş hali kendi topraklarına temas etmedikçe.’</i></p>

  <p><i>Bu cevabım üzerine Liman von Sanders birdenbire öfkelendi. Sağ yumruğunu sıkarak ve yukarı kaldırarak önce güldü ve ekledi:</i></p>

  <p><i>‘Bulgarlar hâlâ, Alman ordusunun başarısına güvenemiyorlar mı?’</i></p>

  <p><i>‘Hayır, Ekselans.’</i></p>

  <p><i>Benim bu cevabım Liman Paşa’yı biraz daha öfkelendirdi ve yüzü hücum eden kanla kıpkırmızı oldu. Liman Paşa ciddi olarak kızıyordu, sordu:</i></p>

  <p><i>‘Niçin?.. Nasıl olur, Alman ordusunun başarısına karşı güvensizlik, bu nasıl olur?’</i></p>

  <p><i>‘Öyle efendim,’ dedim.</i></p>

  <p><i>Dikkatle gözlerime baktı ve, ‘Siz ne kanaattesiniz?’ diye sordu.</i></p>

  <p><i>Soruya cevap vermek mi, vermemek mi gerektiğinde tereddüt ettim. Fakat komutanlığa atandığı vakit, havada bir komutan durumunda bulunan ben nasıl uzman bulunabilirdim? Aslında bu işlerde kendi görüşümü çoktan gerekenlere yazmıştım. Bunun tersi bir şey söyleyemezdim. Son dakikaya kadar da Bulgarların uzağı gören hareketlerini takdir etmekten kendimi alamamıştım. Bilhassa Sofya’yı, terk ederken o tarihte en yüksek makamı işgal etmiş olan General Ficyef ile içtenli bir görüşme yapmış, benim görüşüme uygun düşen düşüncesini anlamıştım. Buna göre, ben, Türk yurdunun Boğazlarını savunma görevi almış bulunan bu Mareşal’e ne diyebilirdim? Bir anlık bir vicdan muhakemesinden sonra kısa bir cevap verdim, dedim ki:</i> ‘<i>Bulgarları, düşüncelerinde haklı görüyorum.’</i></p>

  <p><i>Liman von Sanders derhal ayağa kalktı ve bana izin verdi.”</i></p>

  <p>Mustafa Kemal, 19. Tümen Komutanlığına 20 Ocak 1915’te atanmıştır.<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn8" id="_ednref8" title="">[8]</a></sup> <a href="../Text/Index.xhtml#d000274" id="diz0001584">Salih Bozok</a> anılarında Mustafa Kemal’in bu komutanlık görevine getirilmeden kısa bir süre önce kendisine genel durum hakkında yorumunu sunan bir mektup gönderdiğini söylemekte. Bu konudaki görüşlerinin Salih Bozok’ta kalması koşuluyla yazdığını özellikle belirtmektedir<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn9" id="_ednref9" title="">[9]</a></sup>.</p>

  <p><b>“Biz hedefimizi tayin etmeden genel seferberlik ilan ettik. Bu çok tehlikelidir. Çünkü başımızı bir tarafa mı, yoksa birçok tarafa mı vuracağız? Malum değildir. Koskoca bir orduyu uzun müddet hareketsiz, elde atıl bir vaziyette bulundurmak da çok zordur. Dolayısıyla sen de düşünecek olursan, durumun ne kadar vahim olduğunu anlayabilirsin.</b></p>

  <p><b>Almanların durumu hakkındaki askerî görüşe gelince: Ben Almanların bu savaşta muzaffer olacaklarına kesin emin değilim. Gerçi bir şimşek hızıyla demir kaleleri devirip çiğneyerek Paris üzerine yürümektedirler. Fakat Ruslar da Karpatlar’a dayanmışlar ve Almanların müttefiki olan Avusturyalılara baskı yapmaktadırlar. Bu nedenle Almanlar bir kısım kuvvet ayırarak Avusturyalılara yardım etmek mecburiyetinde kalacaklardır. Bu kez Fransızlar kendi karşılarında bulunan Almanların kuvvet ayırdığını görerek karşı taarruza geçecekler ve Almanlara baskı yapacaklardır. Kendilerinin sıkıştırıldığını gören Almanlar, bu defa da Avusturyalılara gönderdikleri kuvvetleri çağırmak zorunluluğu karşısında bulunacaklardır ki, bu şekilde zikzakvari hareket edecek olan bir ordunun akıbeti, pek feci ve vahim olacağından, ben bu savaşın sonucundan emin olamıyorum.</b></p>

  <p><b>Senin bu savaşa katılma konusundaki arzuna gelince: Burada savaşın sonucuna dair görüşümü yazdıktan sonra senin nasıl düşüneceğini bilmiyorum. Fakat bulunduğun yerde de bir görev yapmaktasın. Seni yeni bir göreve tayin ettiler de mi gitmek istemiyorsun? Sen şimdiki vazifeden ayrılırsan oradaki yerin boş mu kalacaktır? Sen gidersen yerine mutlaka bir başkası tayin edilecektir. O halde sana yeni bir vazife teklif edilinceye kadar orada kalmalısın. Çünkü sen vakitsiz olarak evlendin. İki çocuğun da var. Ailenin yanında bulunmak herhalde senin için uygun olur. Ben seni daima yanımda bulunduracak gibi bir göreve tayin oluncaya kadar yanıma alamam. Çünkü benim yüzünden sefil olmanı arzu etmem. Bir vazifeye tayinim için Savunma Bakanı’na yazdım. Burada iki buçuk bilgi edineceğim diye askerî ataşelikte kalmak istemediğimi ve millet ve memleketimin büyük bir mücadeleye hazırlandığı bir sırada benim de herhangi bir kıtanın başında bulunmak istediğimi bildirdim. Ve eğer herhangi bir sebeple memlekete girmeme izin verilmeyecekse açıkça bana yazmalarını ve benim de ona göre başımın çaresine bakacağımı da ilave ettim. Henüz cevap alamadım. Bakalım ne cevap verecekler. Gözlerinden öperim.”</b></p>

  <p>Mustafa Kemal atandığı 19. Tümen’i, yirmi gün içinde kurar, güçlü ve seçkin bir birlik haline getirir. Aldığı emir üzerine de birliğini Eceabat’a taşır.</p>

  <p>Savunmada bulunan Türk Başkomutanlığı, Beşinci Ordu ve Kolordu Komutanlığı farklı görüşler öne sürerler. Alman Komutanlar ise, düşman çıkarmasının Bolayır’dan olacağı tahmini ile, savunmayı burada kurmayı öneriyorlardı. Ama yedek tümen komutanı Mustafa Kemal onların düşünce ve görüşlerine katılmıyordu. Durumu yerinde araştırarak, kendi görüşü doğrultusunda savunmasını düzenler. Anılarında da şunları söylüyor:</p>

  <p><b>“…Düşman donanmasının Boğaz’dan geçmesine engel olan kıyı bataryalarımız denizden susturulamamıştır. Düşman bunları karadan ele geçirmek isteyecektir. Yarımadaya yapılacak çıkarmanın hedefleri,&nbsp;</b><a href="../Text/Index.xhtml#d000020" id="diz000086"><b>Alçıtepe</b></a><b>&nbsp;ve Kocaçimen olacaktır. Buraları ele geçiren düşman, bataryalarımızı kolayca susturabilir. Bu iki tepeden en önemlisi ve tehlike yaratabilecek olanı, kıyı bataryalarımıza en yakın olan Kocaçimen’dir. Zaman kaybetmeden tümenimle oraya koşmalıyım…”</b></p>

  <p>Liman von Sanders, Mustafa Kemal’in Almanlardan pek hoşlanmadığını bilirdi. Ancak onun son derece zeki ve yetenekli bir subay olduğunun da farkındaydı. Deneyimli Sanders bunun ne denli önemli bir şans olduğunu da biliyordu, çünkü, en temel personel stratejisi yaklaşımlarından birisi şunu kanıtlamıştı, ‘şanslı birinci adam, nitelikli ikinci adama sahip olandı…’</p>

  <p>Anılarında da belirttiği gibi Sanders’in Gelibolu’daki kurmay heyeti tamamen Türk subaylarından kurulmuştu. Ancak kıyıya yaymış olduğu kuvvetlerin bazı kumanda mevkilerinde yüksek rütbeli Alman subayları mevcut olup, Boğaz’daki topçu birliklerinin de bir kısmının personeli Almanlardan oluşuyordu ve bunlar Çanakkale’deki Alman Amirali von Usedom’a bağlıydılar.</p>

  <p>Sanders’in görüşüne göre, “en <i>büyük tehlikeye maruz yer”</i> Bozcaada’nın karşısındaki Beşige Koyu idi, o da toplam kuvvetlerinin üçte biri olan iki tümeni bu bölgeye yığdı. Birini Beşige Koyu’na, ötekini de Kumkale yakınına yerleştirmişti. İngiliz yazar R.R. James’e göre bu, muhtemelen, Liman von Sanders’in yanlış hükümlerinden en ciddisidir.<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn10" id="_ednref10" title="">[10]</a></sup></p>

  <p>Hem Türk resmî savaş tarihinde hem de Liman von Sanders’in anılarında anlatılanlar, 5.Ordu Komutanı’nın, Arıburnu kuzeyi ve Anafartalar bölgesinden herhangi bir İngiliz çıkarmasını beklemediğini ortaya koymakta. Onun durum değerlendirmesine göre, Anadolu kıyısı ya da Bolayır bölgesinden gelecek hareket beklenmeliydi. Bu nedenle de, 19. Tümen Komutanı Albay Mustafa Kemal’in düşman çıkarması Anafartalar bölgesinden ‘gelir’ öngörüsünü, önemsememişti. Asıl çıkarmanın Saros bölgesine yapılacağını tahmin ediyordu ve buna karşı hazırlıklı olunulması konusunda emir vermişti. Sanders, aslında, Saros’tan çıkarma beklemekte haklıydı. Gelibolu’ya kim çıkarına yapmayı planlasa ilk akla gelecek olan kıyı Saros’tu.</p>

  <p>En kritik saydığı iki bölgeyi emniyete aldıktan sonra, Sanders kalan iki tümenini Gelibolu Yarımadasına yerleştirdi. Güney ucundaki Tekkeburnu ile Seddülbahir’deki kumsalların, artık Türklerin de, Sanders’in de gözlerini adamakıllı korkutmuş olan, gemi toplarının ateşi karşısında çok zor savunulabileceği ortadaydı. <i>Alçıtepe</i> ilginç bir noktadır. İnsan, zirvesinden Boğaz’ı hemen hiç göremez, en dar yerindeki kalelerse, Kilitbahir yaylası masifi tarafından tamamıyla gizlenmiştir. Bundan dolayı, muharebelerden çok sonra Yarımadayı ziyaret eden <a href="../Text/Index.xhtml#d000265" id="diz0001554">Roger Keyes</a>, Alçıtepe’yi <i>“muazzam bir sahtekâr</i>” diye tanımlamıştır. Bu özelliği ile Alçıtepe’nin yarımadanın güneyinin savunulmasında kilit bir nokta olduğu açık olmasına karşın Von Sanders de İngilizler de buraya gereken önemi vermemiştir. Buranın önemi muharebeler başlayınca anlaşılacaktır.</p>

  <p>Yarbay Mustafa Kemal’in kumanda ettiği tümen Maydos’un iki mil kadar kuzeybatısında bir köy olan Bigalı (Boğalı) yakınında toplanmıştı. Görevlerinden biri Kabatepe bölgesine yapılacak bir çıkarmayı önlemek ve ova üzerinden Boğaz’a doğru bir ilerlemeye engel olmaktı.</p>

  <p>Liman von Sanders’in kıyı savunması üzerindeki görüşleriyle Türk komutanlarının temel görüşleri arasındaki belirgin farklar ortaya çıkmaktadır.</p>

  <p>Olayların gelişmesi, onun bu görüşünün uygulamada ne denli sakıncalı olduğunu ve ağır kayıplara yol açtığını gösterecektir.</p>

  <p>İngiltere cephesindeyse Akdeniz Seferi Kuvvetler Başkomutanı <a href="../Text/Index.xhtml#d000139" id="diz0000768">Ian Hamilton</a> belirledikleri stratejiyi anılarında şöyle aktarıyor<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn11" id="_ednref11" title="">[11]</a></sup>:</p>

  <blockquote>
    <p>“Bizi zafere götürecek karaya çıkışın, ilk ve en önemli adımı <a href="../Text/Index.xhtml#d000081" id="diz0000455">Enver Paşa’nın</a> 5.Ordusunda hizmet görüp, onun güvenini kazanmış ve halen Türk Kuvvetleri Komutanlığı’na atanmış olan Liman von Sanders’i kararsızlığa düşürmek, dengesini bozmaktı.</p>

    <p>Karaya çıkınca, hemen saldırıya geçip muhakkak ilerlemeliydik. Bu suretle gerek onun, gerek cephedeki Türk askerinin moralini bozmuş olacaktık. Hâlâ, deniz kuvvetimiz ve harekât kabiliyetinin sağladığı üstünlük, büyük bir yardım sağlıyordu ve düşmanımız yaradılıştan soğukkanlı bir millet bile olsa, hattâ bir başka yere, aynı anda birlikler çıkarttığımızda, bunun bir hile olduğunu ve şaşırtmak maksadıyla yapıldığını öğrenmiş bile olsa, düşmanımızı tedirgin edebilmeliyiz.</p>

    <p>Hedefim olan Kilidbahir yaylasına mümkün olduğu kadar en yakın bir sahadan çıkarak, bütün kuvvetleri aynı zamanda, tıpkı bir balyoz darbesi gibi kitle tesiriyle tam bir şiddet yaratacak şekilde, bir seferde karaya çıkartmak azmindeyim.</p>

    <p>Güneyden, bizim ilk taarruz noktamız&nbsp;<a href="../Text/Index.xhtml#d000020" id="diz000087">Alçıtepe</a>&nbsp;olacaktır ve bu tepeye doğrudan doğruya hücum edeceğiz, İlyas Burnu plâjından karaya çıkarak Seddülbahir plajı ile müştereken yürütülecektir. Bu bölgelerde Türklerin bize karşı koyacak bazı birliklerinin bulunduğuna inanıyoruz. Fakat onları kuşatma, Morto Koyu’na ve Kerte Köyü’ne karşı yapılacak saldırılarla halledilecek. Aynı zamanda, Avustralya ve Yeni Zelanda Kolordusu, Kabatepe ile Arıburnu batısında, sahilde Sazlıbeyit Dere civarındaki Balıkçı Kulübeleri arasındaki arazide karaya çıkacak ve yarımadanın yüksek omurgasını ele geçirecekler. Düşmanın Kilidbahir yaylası yönündeki ricat yolları da kesilecektir.</p>
  </blockquote>

  <p>İlk çıkarma Arıburnu yakınında, şafaktan hemen önce yapılacaktı. Askerler gruplanır gruplanmaz, üç grup halinde, kuzeyde Conk Bayırı ve Kocaçimen zirvesine doğru, doğuda Fundalık bayırı (merkezde Kemalyeri) denilen tepeciğe, güneyde de Kaba Tepeye doğru yelpaze gibi yayılacaklardı. Bu üç yeri ele geçirince, örtme kuvvetinin hemen arkasından karaya çıkmış olacak ana kuvvetin bir ölçüde daha az engebeli araziyi aşarak, Maltepe ve Maydos’a hızla ilerlemesi için yol açılmış olacaktı.</p>

  <p><a href="../Text/Index.xhtml#d000186" id="diz0001126">Liman von Sanders’in</a>, çıkarmalar yönünden yarımada güney bölgesini, Anadolu yakasına kıyasla ikinci derecede değerlendirmesi yüzünden, Arıburnu kuzeyinde Azmak dereden Seddülbahir’e kadar 35 kilometre uzunluğundaki geniş ve önemli kıyıların savunması,&nbsp;<a href="../Text/Index.xhtml#d000019" id="diz000084">Albay Halil Sami</a>&nbsp;komutasındaki 9. Tümen’e bırakılmıştı.</p>

  <p>19. Tümen’e gelince, Yarbay Mustafa Kemal komutasındaki bu tümen, Bigalı ve Maltepe dolaylarında ordu yedeğindeydi. Tümen, bu bölgedeki pozisyonuyla, Saros, Anadolu yakası ve yarımada güneyinde olmak üzere, üç yönden beklenen çıkarmalardan herhangi birinde kullanılacak gibi değişik ve oldukça zor bir görev yüklenmişti.</p>

  <p>Hamilton’un genel harekât planında Arıburnu bölgesi için, Avustralya ve Yeni Zelandalılardan oluşan iki tümenli Anzak Kolordusu ile 2.Tali Filo görevlendirilmişti.</p>

  <p>Baskın etkisi bakımından ilk çıkarma karanlıkta yapılacak, bütün kolordu bir günde karaya atılıp, savunma bir anda felce uğratılacak, boğazın egemen tepelerinin işgaliyle Eceabat doğrultusunda ilerlenerek, Seddülbahir bölgesine çıkan kuvvetlerin kuzey yanı korunacaktı. Buradaki Türk kuvvetlerinin kıyıyla bağlantısı kesilip, Kilitbahir platosuna taarruz için Başkomutanlık emri beklenecekti.</p>

  <p>Planın başlıca özelliği, hedefe ulaşmada fazlasıyla çabukluk arayan mesafe, zaman, arazi ve savunmanın güç ve iradesi gibi askerî stratejideki temel koşullara yer vermeyen, İngilizlerin küçümseyici, daha çok aşırı iyimserliğe kaçan yanıydı ki, uygulamada uğranılacak hayal kırıklığıyla gerçekler, daha iyi anlaşılacaktı.</p>

  <h4 id="sigil_toc_id_33"><a href="../Text/TOC.xhtml#toc57">Çıkarmanın başlaması: İlk dönem kıyı muharebeleri</a></h4>

  <p class="p2">24 Nisan 1915 saat 14.00’te <a href="../Text/Index.xhtml#d000215" id="diz0001340">Mondros</a> üssünden hareket eden Anzak Kolordusu’yla yüklü 2.Filotilla konvoyu, 25 Nisan saat 01.30’da gece karanlığında çıkarma yerinden yani Kabatepe’den dokuz kilometre uzaklıkta buluşma noktasına geldiler ama demirlemediler. Çok aydınlık ve mehtaplı bir geceydi ve kıyı şeridi gayet açık olarak görülüyordu. Filotillanın tahlisiye filikaları indirildi, destek gemilerine nakledildiler. Her biri bir istimbot ve dört kürekli filikadan oluşan on iki kafile oluşturulacaktı ve bunlar güneyden kuzeye doğru 1’den 12’ye kadar numaralanacaktı. Her refakat gemisinin yanına dört sıra dizildi.</p>

  <p>Saros Körfezi’ne giren düşmanın haberini alınca Bolayır sırtlarına yönelen Sanders, güneydeki harekâtın gelişmesi karşısında, 3.Kolordu Komutanı <a href="../Text/Index.xhtml#d000084" id="diz0000504">Esat Paşa’yı</a> kuvvetlere komuta etmek üzere Eceabat’a göndermişti. Esat Paşa anılarında bu olayı şöyle anlatır<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn12" id="_ednref12" title="">[12]</a></sup>:</p>

  <blockquote>
    <p>“…Vapurla Eceabat’a doğru yaklaştığımız sırada düşman zırhlıları bizim donanma ile karşılıklı endirekt atış yapmaktaydılar. Liman ateş altında bulunduğundan vapur bir süre duraklamak zorunda kalınca Kilye’ye çıktık. Kilye, Eceabat’a oranla Arıburnu’na daha yakındı. Karaya ayak bastıktan sonra düşman donanmasının atışından kurtulmak için Maltepe Höyüğü’nün doğusunda karargâhımı kurdum. Hem Arıburnu hem de Seddülbahir savaşlarını idare ile görevli olduğumdan, karargâhımı bunların ortasında seçmem gerekiyordu. Fakat Arıburnu’na çıkan düşman, Conkbayırı’nı ele geçirdiği takdirde Eceabat bölgesinin geri ile olan bağlantısını keseceğinden, Çanakkale Boğazı istihkâmlarına hâkim bir durum alacağı tehlikesine karşı Arıburnu, Seddülbahir’den daha önemli olduğu için, Maltepe’de karargâh kurmayı doğru buldum.</p>

    <p>19. Tümen’in Dağ Bataryası, düşman hatlarına büyük kayıp verdiriyordu. Çanakkale telgrafhanesi tarafından çalınmış olan bir telgrafı Çanakkale Müstahkem Mevkii Komutanı Türkçe’ye çevirterek bana göndermişti. Telgrafta İngiliz donanması amiralinden şu yardım istenmekteydi: <i>‘224 Nolu dörtgen içinde bulunan düşman topçusu ilerleyişimizi durduruyor. Bu dörtgeni ateş altına almanızı rica ederim.’</i> İlk önce telgrafta geçen 224 Nolu dörtgen sözüne (Su yatağı mevkii) bir anlam verememiştim. Sonradan elimize geçen subay esirlerin yanında bulunan haritada bu bölgenin, Mustafa Kemal’in topçusunun bulunduğu yer olduğunu anlamıştım.”</p>
  </blockquote>

  <p>İngilizlerin nakliye gemileri zaman zaman, içlerinde asker bulunmadığı belli olmasın diye çalılarla örtülmüş filikalar gönderiyor, ancak makineli tüfek ve mavzer ateşi şiddetini artırınca, bunları geri çekiyordu. Saatler geçtikçe, Saros Körfezi’ne egemen tepede olan biteni seyreden Sanders’in, bunun yalnızca bir oyalama olduğu konusundaki kuşkuları artıyordu, nihayet, Gelibolu’dan gelmekte olan birliklerden iki taburun, güneye dönerek Maydos’a gitmelerini emretti. Bolayır tümenlerine komuta eden Esat Paşa’ya da, güneye giderek, kumandayı eline alması emri tebliğ olundu.</p>

  <p>Saatler ilerledikçe üstün Anzak kuvvetleri karşısında, uğradıkları kayıplar pahasına büyük bir özveriyle çarpışan bölgedeki zayıf Türk birliklerinin çekilmek zorunda kaldıkları görüldü. Arıburnu ve hemen derinliğindeki sırtlarda hiç piyade birliği kalmamış, ara vermeden karaya yeni birlikler çıkaran İngilizlerin bir tümene yakın kuvveti, Conkbayırı doğrultusunda serbest kalmıştı.</p>

  <p>Bu arada Arıburnu’ndan <i>Balıkçı damlarına</i> ilerleyen bir Anzak taburunun taarruzu da, Cesarettepe ve Yükseksırt’ta bulunan 8. Bölük 3. Takım’ın çetin direnişiyle karşılaştı ve durduruldu. <i>Balıkçı damları</i> gibi çıkarma yerinin kanadında kalmış bulunan bir takımın, böylesine karmaşık bir muharebe içerisinde arazi ve genel durumun gereklerini, bu denli doğru değerlendirip zamanında karar vermesi ve bir avuç eriyle mücadeleyi sürdürmesi gerçekten övülmeye değer bir konudur.</p>

  <p>Mustafa Kemal’in ilk çıkarma günü 19. Tümen&nbsp;<a href="../Text/Index.xhtml#d000002" id="diz000022">57. Alay</a>’ın yola çıkışı, muharebe meydanına geç gelişi konularında polemik düzeyinde tartışma yaşanmaktadır. Bazı üniversitelerin düzenlediği panellerde (Nisan 2003 ve 2004) ortaya atılan soru şuydu: Yarbay Mustafa Kemal muharebe alanına geç mi gelmiştir?</p>

  <p>Aslında bölgeyi savunacak olan, Halil Sami’nin komutanı olduğu 9. Tümen’dir. Sahil savunmasından sorumlu tümen 19. Tümen değildir. Yarbay Mustafa Kemal’in 19. Tümen’i ordu ihtiyatına alınmıştır. Halil Sami’nin emrine Ordu komutanlığından verilen izinle 19. Tümen’den de asker gönderilecektir. Mustafa Kemal bu arada gerek 5. Ordu’ya gerekse kolorduya harekât tarzı için çeşitli zamanlarda sormuştur.</p>

  <p>Şimdi gelelim Conkbayırı’na geliş saati meselesine. Çıkarma başladığında Mustafa Kemal Bigalı köyü doğusundaki Değirmenlik mevkiindeki karargâhtaydı. Yarbay Mehmet Şefik muharebe meydanındaki ilk raporu saat 07.55’te yazmıştır ve bu raporu yazdığı sırada Mustafa Kemal’in de bu saatten 10 dakika önce yola çıktığından söz etmektedir. 27. Alay Komutanı Yarbay Mehmet Şefik Arıburnu sırtlarından şimdiki Kemalyeri mevki merkez olmak üzere tüm <i>üçüncü sırt</i> tabir edilen sırtlar üzerine doğru ilerlemekte olduklarını değerlendirmiştir<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn13" id="_ednref13" title="">[13]</a></sup>. Bu durumda tartışmaya ve terreddüte yer olmayacak şekilde Mustafa Kemal 07.45’te hareket etmiştir.</p>

  <p>O günün koşullarında söz edilen arazinin geçit vermez derelerle kesilmiş olması, yürüyüş yolu bulunmayışı, arazinin makilerle kaplı oluşu nedeniyle ilerlemeye, hele düzenli orduyu hızla hareket ettirmeye uygun ortam da yoktu. Yürüyüş kolunun da Kocaçimen’e vardıktan sonra ilk toparlanma molası verildiğinde, yapmış olduğu durum değerlendirmesinde, kendi anlatımı ve askerî dokümanlardan öğrendiğimize göre, gerek çıkarmanın tahmininde gerekse düşmana müdahale için çekilen noktada tam bir isabet vardır.</p>

  <div class="picture"><a href="../Text/Index.xhtml#d000084" id="diz0000505"><img alt="" src="../Images/17.jpg"/></a><div class="caption">Üçüncü Kolordu Komutanı Esat Paşa ve Erkanı ile beraber</div>
</div>

  <h4 id="sigil_toc_id_34"><a href="../Text/Index.xhtml#d000002" id="diz000023">57. Alay</a> <a href="../Text/TOC.xhtml#toc58">efsanesi: “Ben size ölmeyi emrediyorum!…”</a></h4>

  <p class="p2">27. Alay Komutanı Yarbay Şefik (Aker), Conkbayırı’na taarruza geçen 19. Tümen Komutanı Mustafa Kemal’e, karşısındaki Anzakların durumu ve kendi taarruz planıyla ilgili bir rapor gönderir ve harekâtın koordine edilmesini önerir. Yarbay Mustafa Kemal’in, bölgesinde gelişen ve Conkbayırı’na kadar sarkan kritik durum karşısında, inisiyatifini kullanarak giriştiği ve yarımadanın kaderini değiştiren karar ve harekâtı gerçekten ilginçtir.</p>

  <p>25 Nisan sabahı saat 05.00 sonrası bombardıman başladı. Kabatepe yönünden gelen şiddetli bombardıman ve çıkarmalarla ilgili olarak gerek Maltepe’deki 77. Alay’dan gerekse 9. Tümen’den alınan raporlar üzerine, Mustafa Kemal, tümenini alarma geçirir. Süvari bölüğünü de keşif için, bölgenin kilit noktası olan Kocaçimen’e yönelterek tehlike hâlinde sonuna kadar direnmesini emreder. Gerçekten Kocaçimen ve yanıbaşındaki Conkbayırı, bölgeye en egemen tepelerdi. Bunlar elden çıkarsa boğazın savunması tehlikeye düşerdi.</p>

  <p>27. Alay komutanı bataryayı beklemeden harekete geçmişti. Kocadere mevkiinde bir keşiften sonra derhal hücuma karar vererek kararını telefonla 19. Tümen komutanlığına bildirdi. Ancak tümen komutanı Mustafa Kemal bu raporu alamadı. Kendisi on dakika kadar önce, cepheye gelmek üzere karargâhından ayrılmıştı. O sırada alay mıntıkasına bir topçu kafilesinin yaklaşmakta olduğu görüldü. Bu, düşmanın karaya ilk çıkışı sırasında Kanlısırt’ta toplarından üçünü kaybeden Yüzbaşı Sabit kumandasındaki dağ bataryasından arta kalan tek toptu. Alay komutanı, topçu subayının gösterdiği yöne dürbünle baktığında düşman hatlarının gerisinde kalmış olan üç topu gördü. Civarında düşman askerleri dolaşmaktaydı. Elde cephane boldu, komutanın emriyle dağ topu çarçabuk mevzilendi ve düşman elindeki topların çevresine mermi yağdırmaya başladı. Bunun üzerine o bölgedeki askerler kaçışıp gözden kayboldular. Aynı anda makineli tüfekler de ateşe başlamış ve iki tabur asker kendilerine gösterilen cephelerde yürüyüşe geçmişlerdi.</p>

  <p>Çamburnu’ndan gelmesi beklenen bataryadan ortada henüz eser yoktu. Nitekim bu batarya, komutanının yolu bildiği iddiasıyla kendi başına gelmek istemesi yüzünden, çatışma başladıktan üç saat sonra yetişebilecek ve 2. Tabur’un hücumuna, yukarıda adı geçen tek top yetersiz bir destek olacaktı. O sırada 9. Tümen komutanı Halil Sami’den üst üste iki emir geldi. Bunlarda 19. Tümen Komutanı’nın 57. Alay ve bir dağ bataryasıyla birlikte cepheye gelmekte olduğu bildiriliyordu. Savaş alanı fundalıklarla kaplı olduğu için iki taraf da birbirini göremiyor ve gerek atışlar gerekse harekât o saatlerde körlemesine geçiyordu. Saat 9 sularında sırtları tırmanmakta olan 3. Avustralya Tugayı’nın 9. Taburu’na mensup bölüklerle yüzyüze çarpışma başladı ve öğle saatlerine kadar devam etti. Saat 12 sularında sağ cenahta ki 3. Tabur’un durumu oldukça sıkışıktı. Bu kesimde iki taraf yer yer birbirine karışmıştı. Sol cenahta ise 1. Tabur hâlâ düşmana üstün pozisyonunu muhafaza etmekteydi.</p>

  <p>Öğle saatlerine doğru Mustafa Kemal’in 57. Alay’ına mensup kuvvetlerin, durumu oldukça tehlikeli bir hal almaya başlayan 3. Tabur bölgesine gelmesiyle durum değişti.</p>

  <p>Yarbay Mustafa Kemal’in Kocaçimen’e geç geldiği, 57. Alay’ı sevkte geç kaldığı konusunun bugün neden ortaya atıldığına dair gelişmeleri görmeliyiz.</p>

  <p>Maltepe’de bulunan 77. Alay Komutanı saat 05.10’da Müttefik donanmanın atışa başladığını ve Kabatepe ve çevresi kıyılarının ateş altına alındığı haberini vermişti. Az sonra da 9. Tümenden bir rapor alınmıştı. 19. Tümen Komutanı Yarbay Mustafa Kemal derhal bütün tümen birliklerine alarm ve harekete hazırlık emrini verdi. Tümen süvari bölüğünü kuzey bölgesinin en hassas ve gözetlemeye elverişli noktası olan Kocaçimen tepesine gönderdi.</p>

  <p>İlk rapor Kocaçimen’den verilecek ve bir tehlike halinde bu tepede sonuna kadar döğüşülecekti. Tümen komutanı, bu saatlerde henüz Seddülbahir bölgesindeki olaylar hakkında bilgi alamamıştı. Buna karşılık Arıburnu çıkarmasına dair birbirini tamamlayan haberler vardı. Kısa bir zaman içerisinde alınan birçok rapordan Arıburnu kıyılarındaki Anzak çıkarmasının ciddi olduğu ve serbest kaldığı anlaşılmıştı.</p>

  <p>Esasen 19. Tümen komutanı, tartışmaların başından beri İngilizlerin gerçek çıkarma yerinin Gelibolu Yarımadası’nın güney kesimi olabileceğini öngörmüş ve çok zayıf tutulduğunu gördüğü Arıburnu-Kabatepe-Kumtepe kıyılarının en uygun yerler olduğunu öne sürmüştü. Üç alayı bünyesinde bulunduran 9. Tümen, çok geniş bir bölgeye yayılmıştı.</p>

  <p>Çıkarmaların hızla artması karşısında yalnızca 27. Alay’la cephe tutulamayacağı belli olmuştu. Yarbay Mustafa Kemal’in komutası altındaki 19. Tümen bir ordu yedeğiydi. Saat 07.00 olmuştu. Ordu üst komutanlığından tümene hiçbir emir gelmemişti. Conkbayırı-Kocaçimen tepesi elden çıkarsa 19. Tümenin yedek olarak kullanılması da tehlikeye girerdi. İşte gelecek tehlikeyi görüp bu durum değerlendirmesini yapan Yarbay Mustafa Kemal tüm sorumluluğu üzerine alarak, tümen karargâhına en yakın konak yerinde hazır bekleyen 57. Alay ile bir dağ bataryası ve sıhhiye müfrezesinin Kocaçimen Tepesi istikametine hareket edecek şekilde düzenlenmesini emretti.</p>

  <p>19. Tümen komutanı durum değerlendirmesi sonunda şu kararı verdi; yalnız bir alay kuvvetiyle Kocaçimen tepesine yetişmek ve tümenin öbür iki alayını her an harekete hazır bir şekilde ordugâhlarında bırakmak. Böylece; hem Kocaçimen Tepesi, Conkbayırı blokunu kurtarmış, hem de ordu komutanının kendi genel yedeğini istediği yerde kullanması için olanak vermiş olacaktı. Mustafa Kemal harekete geçmeden önce, Gelibolu’daki 3. Kolordu Komutanlığına saat 07.00’de şu raporu yazdırdı:</p>

  <p><i>“Kabatepe ile Arıburnu arasında karaya çıktığı öğrenilen düşmanın kuvveti henüz anlaşılamadı. Düşmanın Kocadere batısındaki sırtları işgal etmesine meydan vermemek için 57. Alay ve bir dağ bataryasını şimdi o tarafa hareket ettiriyorum. Düşmanın kuvvet ve durumunu anlamak</i>, <i>ona göre gerekli tedbirleri almak üzere Tümen Kurmay Başkanı’nı karargâhta bırakarak bizzat oraya gidiyorum. Büyük kısmının kullanılmasını gerektirecek bir hal olunca tümenin başına geleceğimi arz ederim</i>.”</p>

  <p><a href="../Text/Index.xhtml#d000002" id="diz000024">57. Alay</a>&nbsp;saat 07.45’te Bigalı Deresi’nden, Kocaçimen Tepesi istikametine hareket ettirildi. Bu güzergâhta yol yoktu. Arazi sarp ve derin derelerle kesilmişti. Her tarafı yüksek ve çok sık fundalıklar sarmıştı. Tüm çabalara karşın, yaklaşma yürüyüşü biraz gecikti. Saat 09.40 sıralarında Kocaçimen tepesine ulaşıldı. Asker bir hayli yorulmuş ve yürüyüş kolunun derinliği de uzamıştı. Yani öncülerle alayın arası çok açılmıştı. Varılan yerde 10 dakikalık bir dinlenme ve düzenleme molası verildi. Kocaçimen tepesinden denize doğru bakıldığında suyun üstündeki hareketler görülüyor ama çıkarma kıyıları kapalı açılarda kaldığı için piyade birliklerinin harekâtı görülemiyordu. Bunun üzerine Mustafa Kemal duruma tam egemen olabilmek için birliğini beklemeden, Conkbayırı’na hareket etti. Bu arada, 57. Alay’ın da hızla buraya getirilmesi emrini verdi. Yanında emir subayı ve birkaç atlı muhafızı Conkbayırı’na vardığında durumun ne denli tehlikeli olduğunu çok daha iyi gördü. Çünkü 27. Alay’ın <i>Balıkçı damlarındaki</i> gözcü erlerinin cephaneleri bittiği için direnmeye son verip buraya kadar yani 261 rakımlı tepeye gelmişlerdi. Anzaklar da Conkbayırı’na tırmanıyorlardı. Mustafa Kemal, durumu yerinde ve tüm ayrıntılarıyla görmüş ve anlamıştı. Anzaklar’ın Arıburnu çıkarması merkezden itibaren kuzeye doğru açık ve serbest kalmış olmakla beraber henüz kendisini toparlamış ve düzenlemiş değildi. Düztepe, Cesarettepe ve daha gerideki Merkeztepe dolayları işgal edilmiş görülüyordu. Ancak Conkbayırı henüz yayılmanın gevşek safhasındaydı. Durum, tipik bir tesadüf muharebesi karakterini taşıyordu. Eğer hızlı ve kararlı davranılırsa olayların akışına yön verilebilirdi.</p>

  <p>Gelibolu savaş alanını gezerken, sırtınızı Anzak koyuna döndüğünüzde, solunuzda kalan tepelik <i>Balıkçı damları</i> diye adlandırılan yerdir. İşte Mustafa Kemal’in bu tepelikteki mevzilerini terk edip Conkbayırı’na tırmanan erlerle, aşağıda okuyacağınız o ünlü konuşma ve ardından verdiği hücum emrinin nedeni, yukarıda belirtilen çabuk müdahale konusundaki durum muhakemesidir. Çünkü 57. Alayın buraya yetişmesi için zamana gereksinim vardı ama Anzaklar da tepeyi tırmanıyorlardı.</p>

  <p>Yarbay Mustafa Kemal’in düşmana müdahalesine yönelik çeşitli spekülatif tezler bulunmaktadır, işin ilginç yanı bu tezler son zamanlarda üniversite panellerinde de tartışılmaktadır. Bu işin doğrusu nedir?</p>

  <div class="picture"><img alt="" src="../Images/18.jpg"/><div class="caption">Conkbayırında siperlerde</div>
</div>

  <p>Yukarıda yazılana göre düşündüğümüzde, yolda duraklama yok, araziyi bilmemek gibi bir durum yok, kendisinden önce düşmanla muharebeye giren birliklerin pozisyonu biliniyor, üstelik boş kalan ve kritik olan düşman hedefleri, yani asıl ihraç noktası ve asıl hedef olan Kocaçimen silsilesi tespit edilmiş. Tüm bunlar Mustafa Kemal tarafından saptanmış. En azından olan bitenin farkında. Kendisinden, ihtiyat tümeni olan 19. Tümen’den bölgeye bir tabur göndermesi istenmişken kendisi takviyeli bir alayla yola çıkmıştır. Takviyede bir dağ bataryası, öbür iki alay 72. ve 77. Alay’lar hareket etmemiş, önden de süvari bölüğü, sıhhiye bölüğü ve baştabibi (Bu konu çok önemlidir: Sıhhiye bölüğü alayın değil tümenin savaştığı alanda yer alır. Sıhhiye bölüğünün muharebe edilecek bölgeye götürülmesinin anlamı, komutan muharebeyi o bölgede kabullenecek demektir) bulunmaktadır. Bunlar hep Mustafa Kemal’in doğru yerde doğru zamanda bulunduğunu kanıtlayan yan unsurlardır.</p>

  <p>Şimdi gelelim asıl unsurlara, yani düşmanla karşılaşmaya. Kocaçimen’in örtülü sırtlarında alayın yürüyüş kolunun öncüleri, saat 09.30’dan itibaren toplanmaya başlıyorlar. Mustafa Kemal saat 09.45 civarında Conkbayırı’na doğru geliyor. Bu konu <i>“Arıburnu Muharebeleri raporunda</i>” açıkça belirtilmiştir. Conkbayırı’na&nbsp;<a href="../Text/Index.xhtml#d000002" id="diz000025">57. Alay</a>’dan 10 dakika önce geldiğine göre, sahilden geri çekilmekte olan 27. Alay 2. Tabur’un Balıkçı damlarındaki gözetleme ve savunmada (örtme) görevli müfrezeden arta kalan erler işte bu 09.45 civarlarında 261 rakımlı Conkbayırı’nın güneyindeki plato üzerinden kuzeye doğru çekilirken doğal olarak yolları Mustafa Kemal tarafından kesiliyor ve o ünlü <i>“Düşmandan kaçılmaz…”</i> konuşması geçiyor.</p>

  <p>Mustafa Kemal habercileri vasıtasıyla 57. Alay komutanına bölgeye hızla intikal etmesi emrini iletiyor. Emri alan alayın öncüleri Conkbayırı’na saat 10.00 sıralarında ulaşıyorlar, geri kalan perakende erlerle birlikte avcı hattında mevzilenerek, daha sonra kolorduya Arıburnu kuzeyindeki sırtlardan saat 10.24’te gönderdiği rapordan da anladığımız üzere düşmanı tamamen sol cenahından 600 metreden tespit edip taarruza başlıyor.</p>

  <p>Gereksiz polemik bu noktada araziyi tanımayanlar tarafından ortaya atılan savlarla yanlışlıkla başlıyor. Bu platonun bir ucundan öteki ucunun 600 metre civarında olduğu meyilli yamaçları da dahil olmak üzere çok net anlaşılıyor. Ancak 261 rakımlı tepe meselesine topoğrafik olarak bakılmadığı için sanki bir 10-20 metrelik tepeymiş gibi yorumlanıyor. Bu durumda şöyle bir sonuç ortaya çıkıyor: Sanki düşman önünden kaçan askerlerin işaret ettiği 261 rakımlı tepe, askerin varmış olduğu Conkbayırı zirvesindeymiş gibi bir anlam çıkmaktaysa da, bu hatalıdır. Yani Mustafa Kemal, Anzakları platonun merkezinin güneyinde karşılamıştır. Öte yandan eğer düşman 261 rakımlı tepeye çıkmış olsaydı karşısındaki birliğin kaç bölük olduğunu görecekti ve hemen alayla taarruzda terreddüt etmezdi. Oysa yamaçta oldukları için, platoya hâkim olmamaları nedeniyle, düzlükteki Türk birliklerinin sayıca kendilerinden ne kadar az olduğunu tahmin edememişlerdir. İşte durmalarının asıl nedeni budur. Mustafa Kemal, “<b>Kazandığımız an bu andır,</b>” derken, bu nedenle çok doğru teşhis koymuştur. Bu, hiç kuşkusuz bir tesadüftür. Ama unutulmasın ki savaşlar çoğu kez tesadüf muharebeleriyle zafere giden yolla taçlanırlar. Siper muharebeleri bundan sonra başlayacaktır ve artık savaşın tekniği bundan sonra platoda görülecektir. Bu da “taarruz, taarruz…“dur.</p>

  <p>İşte Mustafa Kemal’i öteki tümen komutanlarından ve üst komutanlardan ayıran önemli özelliği bu öngörü yeteneğidir. Strateji, taktik dehası olduğu hem sonraki muharebelerde hem de Kurtuluş Savaşı’nda oraya çıkacak ‘geleceğin başkomutanı’ olacak subayın doğuş anı da burasıdır.</p>

  <p><i>261 rakımlı</i> tepedeki gözcü erler, Conkbayırı’na doğru dağınık olarak kaçışmaktadır. Mustafa Kemal hemen önlerine çıkarak sert bir sesle sorar<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn14" id="_ednref14" title="">[14]</a></sup>:</p>

  <p>“Nereye gidiyorsunuz?”</p>

  <p>“Düşman geldi.”</p>

  <p>“Nerede?”</p>

  <p>Erlerden birkaçı 261 rakımlı tepe yönünü gösterip, “İşte!..” der.</p>

  <p>Gerçekten düşman hiçbir engele rastlamadan, rahatça tepeye yaklaşmaktadır. Mustafa Kemal’e, birliğinden daha yakındadır. Eğer bulunduğu yere gelerek yerleşirse, genç komutanın kuvvetlerini de çok güç duruma sokabilecektir.</p>

  <p>Mustafa Kemal hemen kararını verir, erlere sert bir sesle, “Düşmandan kaçılmaz!” der.</p>

  <p>Bir an duraklayan erler karşılık verir:</p>

  <p>“Cephanemiz kalmadı.”</p>

  <p>“Cephaneniz yoksa, süngünüz var ya…”</p>

  <p>Arkasından kesin komutu verir:</p>

  <p>“Süngü taaaak!.. İleri…”</p>

  <p>Bu erler kendi birliklerinden değildir ama Mehmetçik kesin komutla heyecana gelmiş, başında gerçek bir komutan bulunca süngüsünü takarak ileri atılmıştır. Az bir ilerleyişten sonra, erler tekrar bir komut alır:</p>

  <p>“Yere yaaaat!..”</p>

  <p>Yere yatan bir avuç insanı mevziye aldıktan sonra, yanındaki bir subaya da mola verdirdiği alayının, ‘koşaradım’ getirilmesini emreder.</p>

  <p>Mustafa Kemal, bu dakikaları anılarında birkaç sözle, fakat derin bir duygunlukla belirtir:</p>

  <p>“Düşününüz, işte bu bir ân’dı.”</p>

  <p>Çok rahat ilerleyen Anzaklar, gün ışığında parlayan süngüsü ile üzerine doğru Mehmetçiğin saldırısını birden görünce duraklar. Onun yere yatıp mevzi alması üzerine, düşman da, yere yatarak mevziye girer, iki taraf da kritik dakikalar geçirir. Belki de düşman, ayak bastığı bu yabancı yerin sırlarını bilemediği için yürüyüşe devam etmez. Mehmetçik, Gelibolu topraklarında, Batı kıyısında ilk mevziini böyle oluşturur.</p>

  <p><a href="../Text/Index.xhtml#d000002" id="diz000026">57. Alay</a>&nbsp;yetişir. Karaya çıkan Anzaklar sekiz taburdan fazladır. Mustafa Kemal, hemen süngü taktırarak, düşmana saldırı emrini verir. Kendisi Conkbayırı’ndan harekâtı yönetir. Sağ ve soldaki birliklerle de bağlantı kurmaya çalışır.</p>

  <p>Mustafa Kemal bu olayı şu sözlerle anlatır:</p>

  <p>“<i>Herkes öldürmek ve ölmek için düşmana atılmıştı.</i>”</p>

  <p>Ya öldürmek, ya ölmek!… Zaten bu, verilmiş bir emirdir. Yerine getirilen bir emirdir. Çünkü askerini bu saldırıya kaldırırken çevresine topladığı alayın subaylarına verdiği emirler şöyledir:</p>

  <p><i>“Size ben saldırıyı emretmiyorum, ölmeyi emrediyorum. Biz ölünceye kadar geçecek zaman içinde, yerimizi başka kuvvetler ve başka komutanlar alabilir…”</i></p>

  <p>Mustafa Kemal o günkü harekâttan söz eden raporunda, <i>“Kazandığımız en kıymetli vakit işte bu an’dı,”</i> der<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn15" id="_ednref15" title="">[15]</a></sup> ve sonra alayın taburlarının gelmesiyle Avustralya birliğini nasıl tepeden aşağı sürdüklerini anlatır.</p>

  <p>İçinde bulundukları an, kritik bir an’dı. Öldürmek ve ölmek gerekliydi. Gerçek komutan, böyle bir anda bu emri verebilen insandı. Bu emri alanlar ise öldürmeyi ve ölmeyi bilen insanlardı. Düşmana saldırıldı. Boğuşuldu. Düşman dayanamayınca geri çekildi. Hatta sahile kadar gerileyerek oralarda tutunabildi. Arıburnu cephesi böyle açılmıştı. 57. Alay kahramanlıkta başka türlü alaydı. Muharebeler boyunca askerlerinin büyük çoğunluğu şehit oldu…</p>

  <p>Daha önce okuduğumuz gibi Mustafa Kemal’in <i>Zabit ve Kumandan ile Hasbihal</i> adlı eseri <a href="../Text/Index.xhtml#d000234" id="diz0001445">Nuri Conker’in</a>, Mustafa Kemal’in Sofya ataşeliği sırasında İstanbul’daki 1. Tümen subaylarına 1913 yılında verdiği konferansları “Zabit ve Kumandan” adıyla birleştirerek göndermesinden sonra okuyup görüşlerini bildirmesiyle oluşmuştur. Bu kitapta “taarruz ruhu” konusu üzerinde durularak, savaşın taarruz demek olduğu belirtiliyor. Gelibolu muharebelerinden yaklaşık iki yıl önce, Mustafa Kemal’in bu konuyla ilgili ortaya koyduğu görüşlerini muharebe meydanında uyguladığını görüyoruz, ayrıca, Kurtuluş Savaşı boyunca da tanık olacağız. O halde Mustafa Kemal’in hem Nisan ayında hem de özellikle Ağustos ayındaki muharebelerde verdiği taarruz emirlerinin dayandığı aklı, yukarıda adı geçen kitaptan öğreniyoruz. Mustafa Kemal’e göre savaş demek taarruz demektir ve taarruz eden ya da hiç olmazsa bu düşünceyi aklında tutarak fırsat çıkınca taarruza girişen daima kazanır. Savaştan amaç, düşmanı yok etmek ve çökertmektir ki bu da yalnız taarruz etmekle olur.</p>

  <div class="picture"><img alt="" src="../Images/19.jpg"/><div class="caption">19. Tümen komutanı iken</div>
</div>

  <p>Mustafa Kemal’e göre <i>taarruz,</i> düşmanı kendine boyun eğdirir. Taarruz eden, hareket serbestliğini daima elinde bulundurur. Taarruz savaşanların manevi güçlerini ve savaşma istek ve çabalarını yüksek tutar ve sonunda düşmanı ezmek ya da dize getirmek başarısını elde ederek savaşı çözümler ve sonuçlandırır. Ordu taarruz ordusu olmalıdır. Ordunun her türlü çalışma ve hazırlığı, taarruz etmek hedef ve amacına yönelik olmalıdır. Savaşın meyvelerini toplamakla mutlu olan için taarruz hareketlerinin uygulanması elbette zordur. Her ne pahasına olursa olsun, düşman üzerine atılmak, en çetin durumlarda bile sayıca üstün düşmana karşı yürümek, düşman saldırıncaya kadar beklemeyip düşmana taarruzdan önce davranmak öğretilmelidir.</p>

  <p>Mustafa Kemal görüşlerini açıklamaya devam ediyor:</p>

  <p><i>“Bilelim ve askerimize bildirelim ki, elimizdeki silah kendimizi düşmanı bizden korunmaya zorlamak içindir. Yalnız kendimizi korumak için çalışırsak, buna ulaşmak belki mümkün olur. Fakat askerlerden istenilen görev ve ordunun varlığından beklenen amaç, askerin kendisini şahsen koruması olmayıp bütün ülke ve ulusun varlığının korunmasıdır.</i></p>

  <p><i>Her muharebe başlangıçtan itibaren kesinlikle taarruzla başlamalıdır. Mevziin güç ve dayanıklılığından yararlanmak ya da yeterli kuvvetin henüz toplanmamış bulunması zorunluluğuyla savunma ile de sonucun ancak taarruzla alınacağı düşünce ve görüşü gözden uzak tutulmamalıdır</i>.”</p>

  <p>19. Tümen Komutanı Yarbay Mustafa Kemal, ünlü&nbsp;<a href="../Text/Index.xhtml#d000002" id="diz000027">57. Alay</a>’ı taarruza kaldırırken, daha 1914 yılı Mayıs ayında <i>(Subay ve Komutan ile Konuşma’da</i> yer aldığı gibi) tartışıp senteze ulaştırdığı, muharebenin kazanılması için taarruz harekâtının mutlaka seçilmesinin ve kesinlikle bunun ilk öncelikle düşünülmesi görüşünden hareket edecektir.</p>

  <p><i>“Amaç ve hedefin temeli, taarruz olmalıdır. Yani bu geçici savunma kesin olmayıp sonucu taarruza dayalı ve yönelik bulunmalıdır. Çünkü, düşmana darbe indirmek ona taarruzdan başka yolla olamaz. Özetle, taarruz fikri, hiçbir zaman subay ve komutanın düşünceleri, harita çalışmaları da dahil olmak üzere, dışında kalmamalıdır.”</i></p>

  <p><i>Balıkçı damlarından</i> kaçmakta olan erata süngü taktırıp mevzi aldırarak kazandığı zaman içinde yetişen, 57. Alayın 1. Tabur Komutanı Yüzbaşı Zeki’ye Mustafa Kemal, askeriyle derhal sırtın önündeki düşmana hücum etmesi emrini verdi. Öncü taburunun peşi sıra yetişen Teğmen Fethi komutasındaki bataryayı da Suyatağı sırtında mevzilendirdi… Bataryanın ateş desteği altında taburun saldırışı çok etkili oldu ve çekilmek istemeyen Avustralyalılar süngüden geçirildi.</p>

  <p>Bu sırada aşağıdan tırmanan yeni Anzak birlikleri kalabalıklaşmakta ve Düztepe üzerinde yerleşmeye çalışmaktaydı. Tehlikeyi sezen Mustafa Kemal, Yüzbaşı Ata komutasında yetişen 2. Taburu da bunların üzerine sürdü… Biraz sonra 2500 mevcutlu 57. Alay, kendisinden üç kat kalabalık bir düşmanla boğaz boğaza bir muharebeye tutuştu. Kısa bir süre sonra Anzaklar Düztepe’de büyük kayıplar vererek adım adım gerilemeye başladı. Buna karşın Avustralya-Yeni Zelanda askerleri de pes etmediler, bulundukları mevzileri çatışmadan terk etmiyorlardı. Çamburnu’ndan beklenen dağ bataryası da mevzilenip ateşe başladığı zaman 57. Alay bir ölçüde rahat bir nefes aldı. Ancak 27. Alayın sağ tarafı tehlikeli bir durumdaydı. Bu kısımda muharebeye tutuşan 3. Tabur komutanı Yüzbaşı Halis ve 4. Bölük (3. Taburun 4. Bölüğü, alayın 12. Bölüğü oluyordu) komutanı yaralanıp geri gönderilmiş olduğundan, komuta asteğmen rütbesindeki Mucip ile subay namzedi Medeni adlı iki subayın eline kaldı ve üstün kuvvetler karşısında bu cepheyi korumaya çalışıyorlardı (19. Tümenin öteki alayları da savaşa birer birer iştirake başlamaktaydı), fakat karaya çıkmış olan Anzakların esas saldırılarına 57. Alay hedef olmakta ve karşı hücumlarla onları durdurmayı hatta geri atmayı başarıyordu. Ancak 57. Alay her geçen dakika eriyordu.</p>

  <p>Conkbayırı’na ilerleyen 57. Alay’ın öncü bölüğü yetişerek, İngilizlerden önce, kilit noktası olan Conkbayırı Tepesi’nin tutulması sağlanmıştı. Mustafa Kemal’in taarruz için verdiği emirle Anzak grupları süpürülmüş ve hedef ele geçirilmişti. Türk taarruzunu Hamilton şöyle anlatır: “<i>Gebe dağlar, Türk doğurmakta devam ediyor. Bizim mevzimizin en yüksek ve en merkezi yerine birbirini kovalayan dalgalar halinde yükleniyordu</i>.”</p>

  <p>Mustafa Kemal inisiyatif kullanarak muharebenin gidişini değiştirmiştir. Savaş tarihine baktığımızda, muharebe alanlarında deha olarak adlandırabileceğimiz komutan sayısı çok azdır. İngilizlerin şanssızlığı yarımadada böyle birisine rastlanmış olmasıdır. Bu olayın ardından iki kez daha “yarbay” gibi küçük bir askerî rütbeye sahip bir subayın ‘generaller savaşı’nın yönünü değiştirmesine tanık olacağız. Çünkü tepeden dürbünüyle çevreyi seyretmek olanağını bulduğu kısacık aralıkta, <a href="../Text/Index.xhtml#d000186" id="diz0001127">Liman von Sanders</a> başta olmak üzere öteki yüksek rütbeli komutanların göremedikleri gerçeği Yarbay Mustafa Kemal bir anda kavramıştı.</p>

  <p>Conkbayırı ve Sarıbayır tepeleri yarımadanın güney savunmasının kilit noktalarıydı. Eğer müttefikler bu tepelere yerleşirlerse 20 kilometrelik bir doğrultu dahilindeki tüm hedefleri isabetli bir topçu ateşi altına almayı başararak yarımadanın iki ucu arasında irtibatı kesebilirdi. Buradan hareketle, Türk savunmasının temeli, bu tepeleri ne pahasına olursa olsun tutarak düşmanı daima, aşağıdan yukarı doğru hücum etmek zorunda bırakmak olmalıydı. Tepelerin en önemlileri de 19. Tümen Komutanı Yarbay’ın üstünde durduğu bölgeydi. Mustafa Kemal’i taktik ve strateji ustası olarak ortaya çıkaran unsur, gördüğünü kavrama farkıydı. Bu subayın ötekilerden farkı ilk kez burada bu tepelerde ortaya çıktı. Gelibolu Yarımadası’nda muharebelerin kazanılmasına etki edecek en büyük etken hızlı hücumla kazanılacak mesafe değildi. Asker sayısı da gemilerin topları ile kara teknik unsurları da değildi. Öncelikle tepeleri tutmaktı.</p>

  <p>Bu gerçeği anlamış bulunan Mustafa Kemal, Arıburnu’na çıkmakta olan düşmanın öyle bir tek taburla önlenemeyeceğinin de farkındaydı. Emrindeki tümenin en seçme birliği olan 57. Piyade Alayı’nın gecikmeden cepheye gelmesini emrettiği gibi, sonradan cereyan eden muharebeler bu kuvvetin de yetmeyeceğini ortaya koyunca, Araplardan oluşturulan 77. Alay’ı da ileri sürmekte tereddüt etmedi.</p>

  <p>Yarbay Mustafa Kemal’in ölmeyi emreden direktifiyle makineli tüfek ateşine göğsünü verip koşan 57. Alay’ın komutan dahil askerlerin büyük kısmı şehit oldu fakat aradan geçen zaman içinde geriden yetişen başka alaylar, başka taburlar savaşa devam etti.</p>

  <p>57. Alay’ın başarılı taarruzuyla Anzaklar <i>261 rakımlı</i> tepeden çekilmişti. Bu suretle öğleye kadar gelişen harekât sonunda, Conkbayırı dolayları için, şimdilik tehlike kalmamış ve gerçekten çok kritik durum aşılabilmişti.</p>

  <p>İngiliz yazar Oglander, o günkü Arıburnu taarruzları için şöyle der:</p>

  <blockquote>
    <p>“Müttefik devletler için harekâtın en kötü rastlantısı, bu deha sahibi küçük rütbeli (Yarbay Mustafa Kemal) Türk komutanının tam o anda, o noktada (Conkbayırı’nda) bulunmasıydı. Çünkü aksi takdirde Anzak Kolordusu pekâlâ o gün Conkbayırı’nı ele geçirebilirdi. Savaşın kaderi o anda belli olurdu.”</p>
  </blockquote>

  <p>Kolordu Kumandanı <a href="../Text/Index.xhtml#d000084" id="diz0000506">Esat Paşa’yla</a> Maltepe’de karşılaştıklarında savaşın sevk ve idaresinin Eyerlitepe’den yapılması için izin ister. Yoksa buraya birlik çekilmesi söz konusu değildir.</p>

  <p>Bu durumda Esat Paşa’nın anılarındaki birinci hataya gelince; yukarıdaki alıntıda anlaşılması gereken husus, 27. Alay’ı Mustafa Kemal değil o bölgenin savunmasından sorumlu 9. Tümen kumandanı Halil Sami Arıburnu’na sevk etmiştir. Burada sanki 27. Alay’ı da Mustafa Kemal kimseden izin almadan göndermiştir anlamı çıkmaktadır ki, bu askerî tarih açısından yanlış bir değerlendirmedir.</p>

  <p>İkinci hata; yukarıdaki alıntıda 72 ve 77. Alayları ihtiyatta tuttuğunu ifade ederken, Esat Paşa ise bütün tümenin ateş hattına sürüldüğü intibaını veren bir yorum yapmaktadır. Tümeni Eyerlitepe’ye geri almak düşüncesinde olduğu söyleniyor, zaten tümenin büyük çoğunluğu ihtiyatta, 57. Alay ise düşmanla tesadüf muharebeleriyle boğuşmaktadır. Olayların tüm oluş aşamaları yukarıda anlatıldığı gibidir, dolayısıyla Esat Paşa’nın yorumunda bir eksiklik ya da hata var.</p>

  <p>Sonuç olarak, burada 19. Tümen’in her üç alayıyla birlikte 25 Nisan sabahı taarruza geçmediğini eleştirici bir eğilimle düşünmek, yukarıda açıklanan koşullar göz önünde tutulursa asla doğru olmaz. Aksine Yarbay Mustafa Kemal, ordu genel yedeğindaki tümeniyle üst kademeden emir almadan inisiyatifini kullanarak Arıburnu’na yetişmiş, buradaki İngiliz çıkarmalarını dar bir kıyı şeridinde sıkıştırmasını bilmiştir.</p>

  <p>1. Avustralya Tümeni’nin ileri hat birlikleri de, ağır kayıplara uğramıştı. Moral o kadar bozulmuştu ki, yaşama umutlarını yitiren şaşkın ve dağınık gruplar ve cepheden gelen yaralılarla kıyı dolup taşmıştı. Birliklerde oluşan aşırı yılgınlık karşısında irkilen General <a href="../Text/Index.xhtml#d000048" id="diz0000222">Birdwood</a> bile Hamilton’a gönderdiği raporunda: “<i>Bütün askerlerin geri çekilmek zorunda kalacağını</i>” bildirmekten kendini alıkoyamamıştı. Durum ciddiydi.</p>

  <p>Donanmanın yoğun ve etkin ateşi desteğinde kolordu düzeyindeki bir kuvvetin, 19. Tümen karşı taarruzlarıyla neredeyse, denize dökülmek noktasına getirilmiş olması, İngilizlerin Arıburnu cephesi ve dolayısıyla genel harekât planı için gerçekten bir bozgundu. Nitekim, saat 23.00’te Arıburnu cephesine yetişen General Hamilton, karargâh gemisinde komutanlarla yaptığı toplantıda, kıyının boşaltılması konusunu uzun uzun tartışmış, ancak 2. Filo’nun böyle bir tahliyeye hazır olmadığının anlaşılması üzerine bundan vazgeçilmişti.</p>

  <p>Toplantıdan sonra Hamilton’un birliklerine verdiği emirde şu ilginç cümleler yer alıyordu: “İşin en zor yanını atlattınız. Artık size kalan iş, güvenliğinizi tamamıyla sağlayıncaya kadar <b>siper kazmak, siper kazmak, siper kazmaktır…”</b></p>

  <p>Başkomutanın bu emrinde, kuşkusuz herhangi bir taktik karar hüviyeti yoktu ve emrin dayandığı düşünce, dört yanı çevrili çıkmazda kaldığına inanan bir sevk ve idarecinin, bundan sonraki olayları oluruna bırakmak gibi bir çaresizliğe sığınmasından ibaretti. General Hamilton’u bu durumlara düşüren, kuşkusuz Yarbay Mustafa Kemal komutasındaki 19. Tümen’di. Bu tümenin yalnız beş taburdan ibaret 27. ve 57. Alayları, sayıca kendisinden dokuz kat üstün Anzak kuvveti erine, derinlikte ilerleme şansı tanımamıştı.</p>
