  <p>Mustafa Kemal’in rütbesi ‘yarbaydır’ ve emri altında bulunan kuvvetlerin yerini değiştirme yetkisine sahip değildir. O ancak Kolordu Komutanlığının emir ve direktifi ile hareket edebilirdi. Bu alaylar <a href="../Text/Index.xhtml#d000186" id="diz0001128">Liman von Sanders’in</a> elindeki tek yedek kuvvetini oluşturmaktaydı ve onların ateş hattına sürülmesi üzerine, müttefikler bir noktaya daha çıkarma yaptıkları takdirde üzerlerine gönderilecek kuvvet kalmamış oluyordu. Bununla beraber Mustafa Kemal, ileride kendisini büyük sorumluluk altında bırakabilecek bu emirleri verirken hiç duraksamamıştı. Ancak alaylar yürüyüşe geçtikten ve vakit öğle olduktan sonra genç komutan atına atlayıp kolordu karargâhına gitti ve Balkan Harbi’nin ünlü Yanya muhafızı <a href="../Text/Index.xhtml#d000084" id="diz0000507">Esat Paşa’ya</a> yapmış olduğu işlerin tekmilini verdi. Geride kalmış olan 72. Alay’ın da Arıburnu’na sevki için izin istedi. Cepheden gelen haberler durumun son derece hassas olduğunu gösterdiğinden, Esat Paşa tümen komutanının isteğini kabul etmekten başka çare bulamadı. Kolordu karargâhında fazla oyalanmayıp cepheye dönen Mustafa Kemal o andan savaşın bitişine dek bir daha da yerinden ayrılmadı. Kolordu Kurmay Başkanı Yarbay Fahrettin, ertesi sabah Arıburnu cephesine gelmiş, hatta emir subayı Fahri ile birlikte bir ara Anzak hatlarına, makineli tüfek ateşine tutulacak kadar yaklaşmıştı. Kendilerini güçlükle bir sırtın gerisine atarak bu ateşten kurtulan iki subay daha sonra bir erin yardımıyla, Tümen komutanının karargâhını buldular. Mustafa Kemal’le, Kurmay Başkanı Binbaşı İzzettin (Çalışlar) bir sel yarıntısında ayaklı bir dürbünle düşman hatlarını gözlemekteydiler. Bir süre konuşuldu, kolordu kurmay başkanı tümenin gereksinimlerini dinleyip not aldı ve ayrılacakları sırada sordu: “<i>Karargâhınız hep burada mı kalacak? Buranın ismi nedir?</i>”</p>

  <p>Mustafa Kemal biraz düşündükten sonra, “<i>Evet, burada kalacağız,</i>” diye yanıtladı. “<i>Ama sel yarıntılarının ismi mi olur!</i>”</p>

  <p>“<i>Olur olur,</i>” dedi Yarbay Fahrettin.</p>

  <p>“<i>Mesela?..</i>”</p>

  <p>“<i>Mesela Kemalyeri olur.</i>”</p>

  <p>İşte Conkbayırı’nın güney doğusundaki bu sel yatağının, bugünkü Kemalyeri adı böylece verilmiş oldu. O tarihlerde Gelibolu Yarımadasının pek çok yerinin adı konmamıştı ama savaş süresince bir anda adlar kondu, bazıları günümüze kadar geldi bazıları unutuldu gitti. “Gelibolu 1915” gerçekten ilginç bir savaş oldu.</p>

  <p>Bu sel yatağına Kemalyeri adının verilmesi konusu <a href="../Text/Index.xhtml#d000087" id="diz0000521">Fahrettin Altay’ın</a> anılarında da yer almaktadır<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn16" id="_ednref16" title="">[16]</a></sup>:</p>

  <blockquote>
    <p>“Karargâhta 19. Tümene yazdığım emirin baş tarafına ‘Kemalyeri’nde 19’uncu Tümen Komutanlığı’na’ diye yazdım. Bir ay sonra gelen yazıda Mustafa Kemal, Kemalyeri’ni kullanınca da; yer kemalini bulmuştu.”</p>
  </blockquote>

  <p>Bir ay sonra Mustafa Kemal, ‘Kemalyeri’nden ayrılmış yeni karargâhını Düztepe güneyinde kurmuştu.</p>

  <p>Türk cephesinde, 25/26 Nisan gecesi İngilizlere karşı taarruza geçen yalnızca 25. Alay değildi, 19. Tümen de taarruz kararındaydı.</p>

  <p>19. Tümen komutanı, gündüz taarruzlarında elde edilen başarılarla Arıburnu dolaylarına sıkıştırılan İngilizlerin, derlenip toparlanmasına fırsat vermeden denize dökmek amacıyla karşı taarruzun gece de sürdürülmesi kararını aldı.</p>

  <p>Gece karanlığı, gemi bombardımanlarının aralıksız sürmesi, karışık arazi yapısı, dağılmaları artırmıştı. Kontrol kaybedilmiş, iş çığrından çıkmıştı. Anzakların ve Türklerin 77. Alay’ındaki kaçan Araplar’ın gelişi güzel ateşleri, 27. Alay’ın güneyinde çarpışan birlikleri de olumsuz etkilediği gibi, 77. Alay’daki çözülmelerin başlamış olması da, girişilen bu gece taarruzunu sonuçsuz bırakmıştı.</p>

  <p>25 Nisan gündüz oldukça başarılı gelişen taarruzlar, 25/26 Nisan gecesi 77. Alay’ın dağılmasıyla ortaya çıkan düzensizlik 19. Tümen’i zor durumda bıraktı. 25/26 Nisan gece taarruzunda 77. Alay’ın bozularak geri çekilmesinden sonra, Kanlısırt’ta cephe önündeki mevzilere girmiş olan 27. Alay birliklerinin burada kalması taktik açıdan sakıncalı, hatta olanaksızdı. Ancak, bu sırttaki taburun hem kendiliğinden geri çekilmesi hem de sırtın hemen doğusuna değil de daha derinlikteki bir kesime çekilmesi doğru olmamıştı.</p>

  <p>77. Alay’ın çözülüp dağılması, 19. Tümen’in harekât planını altüst etmiş, Yarbay Mustafa Kemal, güney kanatta olan bitenleri sabaha karşı haber alır almaz, öncelikle yedekteki 72. Alay’ı bu kanada yetiştirirken, 77. Alay’a da derhal toparlanmasını emretmiş ve kaçakların durdurulması için, tüm önlemleri de aldırtmıştı.</p>

  <p>19. Tümen Komutanı Yarbay Mustafa Kemal’in hatıralarında, <i>“Diyebilirim ki, benim için en kritik durum 26 Nisan günü idi,”</i> demesinin bir anlamı olmalıydı. Tümen cephesinin asıl yükünü çeken 57. ve 27. Alaylar, kendilerinden sayıca ve silahça çok üstün durumdaki düşmanla savaşmışlar, yorgun, aç ve uykusuzdular. Bir gün ve bir gece hücum üstüne hücum tazelemişlerdi. 77. Alay’ın dağılmasıyla onun yükü de omuzlarına kalmıştı. Mustafa Kemal en kritik dönem 26 Nisan’dı derken, çok hırpalanmış ve güçten düşmüş birliklerini göz önünde bulundurmuştur.</p>

  <p>26 Nisan sabahı Müttefik donanması yine mevzileri çok ağır bombardımana tuttu. Özellikle&nbsp;<a href="../Text/Index.xhtml#d000002" id="diz000028">57. Alay</a>&nbsp;üzerine yoğunlaşmıştı. Bu alayın Kocaçimen tepesi batı kanadının denize açık ve yakın hedef olması nedeniyle çok ağır zayiat veriyorlardı. Askerlerin büyük kısmı şehit olurken yaralananlar ve sağ kurtulabilenler ise, genellikle sağır oldular ve bunlardan bir kısmı da çıldırdı.</p>

  <p>Donanmanın ateşi bitince Anzakların taarruzu başladı. Mücadele Conkbayırı için oluyordu. Ağırlık noktası Düztepe idi. Taraflar birbirine girmişler, göğüs göğüse dövüşüyorlardı. Arıburnu cephesinin en önemli yeri burasıydı. Bir saate yakın süren taarruz 57. Alay tarafından durduruldu.</p>

  <p>Bu sırada 19. Tümen komutanı, kolorduya özetle şu raporu gönderiyordu:</p>

  <p>“<i>77. Alay’ın tümü ile 27. Alay’ın sol kanadındaki bazı kısımlar bozulup dağılmışlardır. Kendiliklerinden geriye çekiliyorlar. Sağ kanattaki 57. Alay da, düşmanın üstün piyade kuvvetleri ve savaş gemilerinin yan ateşi altında ezilmektedir. Düşman karaya top çıkarmıştır. Elden geldiği kadar savunmayı devam ettirmeye çalışıyorum.</i>”</p>

  <p>26 Nisan günü bütün cepheyi saran ciddi bir harekât olmadı. 77. Alay’dan sağa sola dağılan gruplar toplanmaya çalışıldı. Bunlardan 350 kişilik bir kısım, Kocadere köyü batısında toplandı. Bu alayın 700 kişiye yakın zayiat verdiği, alayın bu haliyle yeniden örgütlenmesine ve kullanılabilmesine olanak yoktu.</p>

  <p>19. Tümen Komutanı 26 Nisan akşamı verdiği emirle, “… bütün birliklerin bulundukları hatları tahkim etmelerini, muharebe hazırlıklarını tamamlamalarını… Kocadere köyündeki tümen cephane dağıtım yerinden gerekli ikmalin erkenden yapılmasını, erlerin sıcak ve kuvvetli yemekle doyurulmasını…” istedi.</p>

  <p>Arıburnu cephesinde akşam olmuştu. Gecenin karanlığı hem sessizlik hem de garip bir huzur getiriyordu.</p>
