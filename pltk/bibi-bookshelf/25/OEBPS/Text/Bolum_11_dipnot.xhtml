  <p class="p22"><a href="../Text/B110003.xhtml#_ednref102" id="_edn102" title="">[102]</a> Hüseyin Menç, <i>Millî Mücadele Yıllarında Amasya, Portreler Belgeler,</i> s. 37, bu olay Vaiz Abdurrahman Kâmil’in oğlu Ahmet Emri Yetkin tarafından biraz farklı olarak da anlatılmaktadır: “Bir gün evde otururken kapımız çalındı. Kapıyı ben açtım. O zamanın milletvekillerinden Amasyalı Nafiz Bey’le karşılaştım. Nafiz Bey, o vakit Amasya Müftüsü olan babam Abdurrahman Kamil efendinin evde olup olmadığını soruyordu.” Kendisine; “Buyurun, babam evde” dedim. Nafiz Bey’e yol göstererek yukarıda babamın yanına çıktık. Nafiz Bey, babama Atatürk’ün altı maddelik bir konuyu halka vaaz olarak camide anlatmasını, selamları ile söyledi. Biraz sonra Nafiz Bey babamdan Atatürk’e selam ve saygılar ulaştırmak üzere evden ayrıldı. Babam bu maddeleri okudu.</p>

  <p class="p24">“Mustafa Kemal Paşa, halka vaaz vermemizi emir buyuruyor” dedi, ilk Cuma’da babam Mustafa Kemal Paşa’nın arzu buyurduğundan daha güzel, daha etkili bir konuşma ile halkı coşturdu. Bayazid Camii’nin içinde bulunan halk bağımsızlık için savaş andını gözünden yaşlar süzüle süzüle içiyordu.</p>

  <p class="p24">Camiden çıktıktan sonra, caminin avlusunda, Mustafa Kemal Paşa yapılan vaazdan son derece mütehassıs olmuş olacak ki babamın elini saygı ile öpüyordu. Bir müddet ayaküstü yapılan sohbetten sonra Mustafa Kemal Paşa oradan ayrıldılar. Ahmet Emri Yetkin ile yapılan röportaj, Uğraşı, 15 Günlük Gazete, yıl: 1, sayı: 7, 15.6.1969, aktaran kaynak: Hüseyin Menç, <i>Millî Mücadele Yıllarında Amasya, Portreler Belgeler,</i> s. 38</p>
