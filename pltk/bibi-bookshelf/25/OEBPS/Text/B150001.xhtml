  <p>Lozan’dan dönen Delegeler Kurulunu karşılayıp onları başarılarından dolayı kutlamak istemeyen Başbakan Rauf, Cumhurbaşkanı Mustafa Kemal’den izin isterken, “Ben,” dedi, “İsmet Paşa ile karşı karşıya gelemem. Onun karşılanmasında bulunamam. İzin verirseniz, o geldiği zaman Ankara’da bulunmamak için, seçim bölgemde dolaşmak üzere Sivas’a doğru bir geziye çıkayım.”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn72" id="_ednref72" title="">[72]</a></sup></p>

  <p>Rauf’a böyle yapmasını gerektiren bir şey olmadığını, burada bulunarak İsmet Paşa’yı, bir hükümet başkanına yaraşırcasına kabul etmesinin ve görevini iyi bir biçimde sonuçlandırdığı için onu, sözle de övmesinin ve kutlamasının uygun olacağını söyledi.</p>

  <p>Rauf ise, “Kendimi tutamıyorum, yapamayacağım,” dedi ve geziye çıkma konusunda ısrarcı oldu. Cumhurbaşkanı da, başbakanlığı bırakmak koşuluyla geziye çıkmasını kabul etti.</p>

  <p>Kurtuluş Savaşı kazanılmış, Sevr gibi bir esaret antlaşması yırtılıp atılmıştı. Ancak iki önemli aktör karşılaşmak istemiyordu. Özellikle Başbakan, İsmet Paşa’yı karşılamak istemiyordu. Bu nasıl bir ruh durumudur, nasıl bir kıskançlık krizidir, açıklamak gerçekten çok güç. Mustafa Kemal bu koşullarda krizi ustaca yönetmiş, büyümeye meyilli bir ateşi, milletvekillerine sıçramadan söndürme başarısını göstermiştir.</p>

  <p>Bu sırada Ali Fuat [Cebesoy], Mustafa Kemal’e bir soru sorar:</p>

  <p><i>“Senin, şimdi ‘izlemci’lerin [apôtre = havari] kimlerdir, bunu anlayabilir miyiz?”</i></p>

  <p><i>Ben, bu sorudan bir şey anlayamadığımı söyledim.</i></p>

  <p><i>Paşa, ne demek istediğini anlattı. O zaman ben de şunları söyledim:</i></p>

  <p><i>“Benim izlemcilerim [havarilerim] yoktur. Yurda ve ulusa kimler hizmet eder ve hizmet etme yaraşırlığını ve gücünü gösterirse izlemci [havari] onlardır.”</i><sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn73" id="_ednref73" title="">[73]</a></sup></p>

  <p class="p9">***</p>

  <p>“Lozan hezimet mi zafer mi?” konusu üzerinde çok tartışma açılan bir konudur. Hatta bu konuda çok iddialı bir kitap bile yazılmıştır; imza sahibi muhafazakâr kesimin kalemlerinden biridir.</p>

  <p>Bu tür eleştiri kitaplarının yayınlandığı 1970’ler Türkiye’sinde Atatürk’e doğrudan saldırılamıyor, çevresindekiler eleştiri konusu yapılarak dolaylı yollar bulunuyordu. 1990 sonrası Atatürk’ü eleştirmek, hakaret etmek, küçük düşürmek, laikliği tartışmaya açmak sıradan konular haline getirildiği için artık söylemler etnik temelli bahaneler üzerine oturtulmaktadır.</p>

  <p>Lozan’ın önemini anlamak için Sevr’le karşılaştırmak gerekir. Ama bundan önce, göz önünde tutulması gereken şudur: Sevr Antlaşması bir devletin tümüyle ortadan kaldırıldığı ve Türklerin, <i>‘Avrupa’dan sürüldüğü</i>’ bir antlaşma idi. Birinci Dünya Savaşı’nın ‘savaş suçlusu’ olarak sayılabilecek Almanya’ya bile böylesine ağır bir anlaşma dayatılmamıştı. İkinci noktada, Birinci Dünya Savaşı’na son veren antlaşmalar içinde, hâlâ yürürlükte olan tek antlaşma Lozan’dır. Aynı şekilde Birinci ve İkinci Dünya Savaşı sonrası çizilen ‘sınırlar’ arasında hâlâ geçerli olan sınırlar sadece Türkiye Cumhuriyeti’nin sınırlarıdır.</p>

  <p><a href="../Text/Index.xhtml#d000213" id="diz0001331">Misak-ı Millî</a> sınırlarını çizen aklın ne denli gerçekçi olduğunun en önemli kanıtı budur ve bu bile, Lozan’ın zafer mi hezimet mi olduğunu ortaya koyar. “Böylece Türkiye, son on yıl içinde kaybetmek tehlikesiyle karşılaştığı Avrupa topraklarını yeniden ele geçirmiştir. Yine böylece <a href="../Text/Index.xhtml#d000245" id="diz0001476">Palmerston</a>, <a href="../Text/Index.xhtml#d000112" id="diz0000629">Gladstone</a> ve onlardan sonra gelen Avrupalı devlet adamlarının Türklere <b>pılılarını, pırtılarını toplatıp</b> Avrupa’dan sürmek hayalleri bir kere daha suya düşmüştür.”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn74" id="_ednref74" title="">[74]</a></sup></p>

  <p>Lozan’ın ne denli önemli bir sonuç olduğunu 1938 kuşağının bir bürokratı ve yazarı şöyle ortaya koyuyor: “Eğer Kurtuluş Savaşı olmasaydı, eğer Lozan Barış Antlaşması gerçekleştirilmeseydi, eğer Cumhuriyet kurulmasaydı, eğer Mustafa Kemal Atatürk olmasaydı Türkiye Sevr Antlaşması ile kendisine biçilen utanç verici giysinin içinde kuruyup gidecekti. Bugün ülkede, gazete sayfalarında, meydanlarda, konferans salonlarında saltanatı, halifeliği ve şeriat devletini övenler, ikinci cumhuriyet ya da Atatürk’ü aşmak safsatasının savunuculuğunu yapanlar ve Cumhuriyet yerine ümmetçiliği savunanlar da kendilerini Anadolu’nun suskun, bitik bir köşesinde bulacaklar; onursuzluğun gölgesi altında yaşıyor ya da yaşadığını sanıyor, ya da çoktan yok olup gitmiş olacaklardı.”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn75" id="_ednref75" title="">[75]</a></sup></p>

  <p>Eleştirinin merkezinde oturan konu, Sevr’deki ‘<a href="../Text/Index.xhtml#d000244" id="diz0001475">Özerk Kürdistan</a>’ ve ‘<a href="../Text/Index.xhtml#d000039" id="diz0000180">Bağımsız Ermenistan</a>’ umudunun Lozan’la birlikte, bir daha dirilmemek üzere siyasi tarihin mezarlığına gömülmüş oluşudur. Buradaki önemli kayıp <a href="../Text/Index.xhtml#d000221" id="diz0001377">Musul’dur</a>. Sevr’de, Trakya ve <a href="../Text/Index.xhtml#d000159" id="diz0000922">İzmir</a> bölgesi Yunanlılara bırakılmıştı. Lozan’da ise bugünkü sınırlar çizilmiştir.</p>

  <p>Boğazlar, sınırlar, azınlıklar sorunu yüzeysel düzeyde kalırken, Batı ile çatışmanın ortaya çıktığı ciddi sorun akçalı konularda yaşandı. Sevr Antlaşması kapitülasyonları, koşulları ağırlaştırılmış bir biçimde geri getirmişti. Hâlbuki Lozan kapitülasyonları kaldırdı attı. “Öyle de olsa, bir yerde ayrıntıdır bütün bunlar. Razı olunan özverilere karşın, <a href="../Text/Index.xhtml#d000190" id="diz0001176">Lozan Barışı</a>, bir büyük başarıdır hiç kuşkusuz; öteki devletlerle eşitlik temeli üzerinde hareket edecek, bağımsız, özgür bir millet olarak kendini ortaya koyma olanağını sağlamıştır Kemalist Türkiye’ye.”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn76" id="_ednref76" title="">[76]</a></sup></p>

  <p>Lozan’da azınlıklar sorunu tartışılırken <a href="../Text/Index.xhtml#d000189" id="diz0001158">Lord Curzon</a>, “Bu konuda bizim ellerimiz temizdir,” diye bir ifade kullanınca söz alan İsmet Paşa, uzun bir konuşma yaptı: “Bizim ellerimiz daha temizdir…” diyerek de bağladı.</p>

  <p>Curzon’a verilen bu karşılık, Türk delegesinin ‘eşitlik’ konusundaki ısrarcılığını ve duyarlılığını ortaya sermektedir.</p>

  <p>İsmet Paşa’nın, 15 Eylül 1960’ta Ankara’da Atatürk Haftasında yaptığı bir konuşmada değindiği bir konu var:</p>

  <p>“…Orada bir akşam, İngiliz delegesi Lord Curzon, yanında ABD delegesi varken bana şöyle dedi: ‘<i>Aylardan beri müzakere ediyoruz. Arzu ettiklerimizin hiçbirini alamıyoruz. Memnun değiliz sizden. Ama ne reddederseniz, cebimize atıyoruz. Cebimize saklıyoruz. Memleketiniz haraptır. Yarın geleceksiniz. Bunları tamir etmek için, kalkınmak için yardım isteyeceksiniz. O zaman, bu cebime koyduklarımdan her birini birer birer çıkarıp size vereceğim.</i>’</p>

  <p>Ben cevap verdim: ‘<i>Çok emekle bu sonuca varmışızdır. Şartlarımız milletimize göre haklıdır. Bunları ne olursa olsun alacağız. Siz şimdi verin. Sonra gelirsek, istediğinizi yapın.</i>’”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn77" id="_ednref77" title="">[77]</a></sup></p>

  <p>Lozan, bir siyasi zaferdir, anıtlaşmış bir başarıdır ama 1946 sonrası Türkiyesindeki yönetim hataları ve teslimiyet Curzon’u haklı çıkarmıştır.</p>
