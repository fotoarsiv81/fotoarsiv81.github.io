  <h2><a href="../Text/TOC.xhtml#toc137">LOZAN HEZİMET Mİ BAŞARI MI?</a><br/> BİR DEVLETİN KURULUŞ SANCILARI</h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Her ne kadar askerî alanda emperyalizmin desteklediği Yunan ordusu ile savaşıldığı ve zafer kazanıldığı görünüyorsa da asıl İngiltere ile savaşılmıştı. Yani Türk ordusunun zaferi İngiltere tarafından öyle küçümsenecek göz ardı edilecek bir askerî başarı değildi. Sınırlı gücü olan, yokluk ve yoksulluk içindeki Ankara’nın da kazandıklarını yitirmeme kararlılığıyla direnç göstermesi gerekiyordu.</p>

  <p>Bu zorlu dönemden Mustafa Kemal üç önemli eylem ve etkinlikle başarıyla sıyrıldı. Askerî zaferin uluslararası ilişkiler masasında siyasi zafer olarak onaylatılması gerekiyordu. Önce bir halkın varlığı kabul edilecek, ardından yeni bir devletin kuruluşu öteki devletlerce de onaylanacaktı. İşte zorluk buradaydı. <a href="../Text/Index.xhtml#d000190" id="diz0001172">Lozan’da</a> masaya oturacak devletlerin karşısına çıkarılacak heyetin ve onların karşısına konulacak olan koşulların saptanması ve bunun savunusunu yapacak heyetin seçilmesi tartışmaları Meclis’te bir muhalefeti doğurdu. Birinci adım bu çıkışın yatıştırılmasıydı; ikinci adım Batıya karşı ustaca bir manevrayı gerektiriyordu. Milletler ailesinde yer almayı hak edildiğinin zorla da olsa onlara gösterilmesi gerekiyordu. <a href="../Text/Index.xhtml#d000159" id="diz0000921">İzmir</a> İktisat Kongresinin yapılış nedeni ağırlıklı olarak buradan kaynaklanıyordu. Ankara, siyasette ve ekonomide liberalizmin uygulanmasında koşullar uygun olduğunda istekli olduğunu İngiltere’ye gösteriyordu. Üçüncü adım ise, Lozan’a gidecek heyetin seçimi ve bu heyetin savunacağı ilkelerin titizlikle belirlenmesiydi. Bunun da “ikinci grup” tarafından kabul edilmesi ya da onlara kabul ettirilmesi konusunda manevra ustalıklarının yaratılmasıydı.</p>

  <h4 id="sigil_toc_id_85"><a href="../Text/TOC.xhtml#toc138">Birinci Meclis’te Muhalefet</a></h4>

  <p class="p2">Millî Mücadele ne zaman başladı sorusunun yanıtı farklı verilmekle birlikte, <a href="../Text/Index.xhtml#d000215" id="diz0001355">Mondros’un</a> hemen ertesi günü Trakya’da kurulan yerel direniş örgüt ve anlayışıyla başladığını söylemek hatalı olmaz. Mustafa Kemal Sivas Kongresine giderken hakların savunulması için kurulmuş cemiyetler Anadolu ve Rumeli Müdafaa-i Hukuk adında ayrı ayrıydı. Bu ulusal kongrede her iki cemiyet tek bir çatı altında toplandı. Ardından Büyük Millet Meclisinde toplanan milletvekilleri siyasi görüşleri arasında aykırılık olmakla birlikte particilik dâhil olmak üzere aralarında çatışma ya da uzlaşmazlık izlenimi uyandıracak her türden oluşum ve davranıştan kaçınma çabası gösterdiler. Tek amaçları ülkenin kurtarılması ve <i>millî misak</i>’ın gerçekleştirilmesiydi. Ancak teorideki bu düşünce uygulamada böyle olamadı.</p>

  <p>4 Eylül 1920’de Tokat milletvekili Nâzım, seksen dokuz oya karşı doksan sekiz oyla Meclisçe içişleri bakanlığına seçilir. Hemen gelip koltuğa oturur ama Mustafa Kemal onun bakanlığını kabul etmez. Sivas Kongresinden itibaren çeşitli davranış, ilişki ve yazılarıyla kuşku uyandırır. Önce bu durumdan rahatsızlık duyan Mustafa Kemal’e kulak verelim: “<i>Meclis üyeleri arasında, aykırı birtakım eğilim gösterenler belirmeye başlamıştı. Bunlardan Nâzım Bey ve arkadaşları en çok dikkatimi çekmişti… kendisi ve arkadaşları aracılığıyla bize karşıcıl olmaya hazırlananların, ulusun yüksek çıkarlarını unutarak, yaptıkları yardımlarla İçişleri Bakanlığına geçirilmişti. Böylece Nâzım Bey, hükümetin bütün iç yönetim örgütünün başında, yurda ve ulusa değil, ancak paralı uşağı olduğu kimselerin yararına en büyük hizmeti yapabilecek duruma gelebilmişti.</i>”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn1" id="_ednref1" title="">[1]</a></sup> Daha sonraları istiklâl Mahkemesi Nâzım’ın yabancı bazı örgütlere casusluk ettiğini ortaya koyacaktır.</p>

  <p>Başlangıçta Cemiyetin temel ilkesi, meclis genel kurulunun da temel ilkesi idi. Buna uygun olarak yurdun bütünlüğünü ve ulusun bağımsızlığını sağlayacak bir barışın elde edilmesine çalışılıyordu. Ama, zaman geçtikçe, Meclis’te birlik olarak çalışmanın sağlanıp düzenlenmesinde güçlükler doğmaya başladı. En önemsiz konularda oylar dağılıyor, Meclisten iş çıkamıyordu. Kimi kişiler buna bir çıkar yol bulabilmek için 1920 yılı ortalarında birtakım örgütler kurmaya kalkıştılar. Bütün bu girişimler, meclis görüşmelerinin düzenli yürütülmesini sağlamak ve görüşülen konular üzerinde oyları toplayarak olumlu iş çıkarmak amacını güdüyordu.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn2" id="_ednref2" title="">[2]</a></sup></p>

  <p>Meclis’te görülen örgütlerin bazılarının adları: Tesanüt Grubu (Dayanışma Grubu), İstiklâl Grubu (Bağımsızlık Grubu), Müdafaai Hukuk Zümresi (Hakları Savunma Grubu), Halk Zümresi (Halk Grubu), Islahat Grubu (Yenileştirme Grubu). Bu gruplardan başka, adsız olarak, özel amaçlı kimi küçük örgütlerin de çalıştıkları anlaşılıyordu.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn3" id="_ednref3" title="">[3]</a></sup> Mustafa Kemal’in iddiasına göre, “ilk Anayasamıza kaynak olan 13 Eylül 1920 günlü bir programı Meclise sunmuştum. Bu programın, Mecliste 18 Eylül’de okunan kısmından başka, buna da temel olmak üzere, Büyük Millet Meclisinin öz niteliğini ve yönetim yöntemiyle ilgili görüşleri saptayan ve Meclisin açılışından sonra okunup kabul olunan önergesini de, bu kısımla birlikte, <i><a href="../Text/Index.xhtml#d000119" id="diz0000673">Halkçılık Programı</a></i> adı altında bastırmış ve yaydırmıştır. Bu örgütler onun bu programından esinlenerek birtakım sanlar takınmaya ve programlar saptamaya başladılar.”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn4" id="_ednref4" title="">[4]</a></sup></p>

  <p>Bu grupların her biri Meclis görüşmelerinde düzeni sağlamak ve oyların dağılışını önlemek amacıyla kurulmuşlarsa da, bunların varlıkları tersine bir sonuç veriyordu.</p>

  <p>Gerçekten sayıları çok, üyeleri az olan bu gruplar birbirleriyle yarışmaya kalkışmışlar ve birbirlerini dinlememek yüzünden Mecliste hemen hemen her toplantıda bir kargaşa doğurmaya başlamışlardı. Özellikle Anayasa, Meclisten çıktıktan sonra, yani Ocak 1921 sonlarında, Meclis üyelerinin ve ortaya çıkan grupların, genel olarak her işte toplantıya katılmalarını ve birlikte çalışmalarını sağlamanın bir kat daha zorlaşmaya başladığı görülüyordu. Çünkü <i><a href="../Text/Index.xhtml#d000326" id="diz0001891">Ulusal Ant</a></i>’la saptanmış olan ilkelerde her bakımdan görüş ve amaç birliği olduğu halde, Anayasa ile konulan ilkeler üzerinde tam birlik sağlanmış görünmüyordu. Mustafa Kemal grupları birleştirmek ya da gruplardan birini güçlendirerek iş görmek için, dolaylı olarak çok çalıştı. Ama bu yolla elde edilen sonuçların uzun ömürlü olamadıkları görüldü.</p>

  <p>Kendisi şunu söylüyor: “İşe el koymam zorunlu olmaya başladı. Sonunda, Anadolu ve Rumeli Müdafaa-i Hukuk Grubu adiyle bir grup kurmaya karar verdim. Bu grup için yaptığım programın başına bir ana madde koydum. Bu maddenin özü, iki noktada toplanıyordu. Birinci nokta şu idi: Grup, <i>Ulusal Ant</i> ilkelerine bağlı kalarak yurdun bütünlüğünü ve ulusun bağımsızlığını sağlayıcı bir barışı elde etmek için, ulusun bütün maddesel ve tinsel gücünü gereken ereklere yöneltip kullanacak ve yurdun resmî, özel bütün örgütlerini ve kuruluşlarını bu ana amaca yararlı kılmaya çalışacaktır.</p>

  <p>İkinci nokta ise şuydu: Grup, devletin ve ulusun örgütlerini, Anayasaya uygun olarak şimdiden yavaş yavaş saptamaya ve hazırlamaya çalışacaktır.”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn5" id="_ednref5" title="">[5]</a></sup> Görünüşte böylece Anadolu ve Rumeli <a href="../Text/Index.xhtml#d000223" id="diz0001401">Müdafaa-i Hukuk Cemiyetinin</a> siyasal grubu kurulmuş oldu.</p>

  <p>Grubun genel kurul toplantı tutanaklarında, ilk genel kurulda (o gün itibariyle meclis çoğunluğunu oluşturan) 133 milletvekilinin hazır bulunduğu ve Mustafa Kemal Paşa’nın grubun kuruluş amacını açıklamasından sonra, grup içtüzük tasarısının tartışılarak kabul edildiği belirtilmektedir. Grubun amacı, içtüzük tasarısının program olarak kabul edilen esas maddesinde, Misak-ı Millî çerçevesinde ülkenin tamamını ve milletin istiklâlini sağlayacak barışa ulaşmak; bu amaçla bütün maddi ve manevi kuvvetleri gereken hedeflere yöneltmek ve devlet ve milletin teşkilatını Teşkilat-ı Esasiye kanunu dairesinde şimdiden peyderpey tespit ve hazırlamaya çalışmak olarak açıklanıyordu.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn6" id="_ednref6" title="">[6]</a></sup></p>

  <p>İstanbul’daki Millet Meclisinin yapmaktan çekindiği iş, ancak onların dağılmasından 14 ay sonra Ankara’da yapılmış oldu. Bu grup, Birinci Büyük Millet Meclisinin çalıştığı sürece hükümetin iş görmesine yardımcı olabilmiştir. Ama grup tüzüğü ana maddesindeki ikinci noktadan kuşkulananlar oldu. “Bu gibiler, düşüncelerini açığa vurmamakla birlikte, bu noktadaki anlam ve amacın gerçekleşmemesi için hemen işe girişmekte gecikmediler. Karşıt çalışmalar diye niteleyebileceğimiz bu türlü girişimler iki yolda ortaya çıkıyordu.</p>

  <p>Birincisi, grup içindeki düşünceleri, karıştırma ve görüşülecek konulara karşıcıl bir durum hazırlama biçiminde idi.</p>

  <p>İkincisi, yurtiçinde ve yine örgütümüz içinde kendini gösteriyordu. Bunu açıklayan en belirli örnek, Erzurum Milletvekili <a href="../Text/Index.xhtml#d000130" id="diz0000733">Hoca Raif Efendi’nin</a> ve kimi arkadaşlarının, grubun kurulmasından önce ve Anayasanın meclisten çıkmasından sonra yaptıkları girişimdir.”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn7" id="_ednref7" title="">[7]</a></sup></p>

  <p>Hoca Raif Efendi ve arkadaşları, Anadolu ve Rumeli Müdafaai Hukuk Cemiyeti Erzurum Merkez Kurulunun adını değiştirdiler; “Muhafazai Mukaddesat Cemiyeti” (Kutsal Varlıkları Koruma Derneği) dediler. Dernek tüzüğünün başına da, padişahlığın ve halifeliğin ve devlet biçiminin dokunulmazlığını sağlamak için birtakım eklentiler yapmışlar ve girişimlerini öteki illere, özellikle doğu illerine de birtakım bildiriler göndererek yaymaya kalkışmışlardı. Mustafa Kemal, “… bunu öğrenince hemen Doğu Cephesi Komutanı <a href="../Text/Index.xhtml#d000170" id="diz0001048">Kâzım Karabekir</a> Paşa’nın dikkatini çektim. Hoca Raif Efendi’yi ve arkadaşlarını uyarmasını ve bu türlü girişimlerden vazgeçirmesini rica ettim,”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn8" id="_ednref8" title="">[8]</a></sup> demektedir.</p>

  <p>Hoca Raif ile Karabekir görüşürler. “Muhafazai Mukaddesat” adının kullanılması nedenlerini açıklarken demiş ki: “Amacımız halifelik ve padişahlık haklarını korumak; ülkenin ve Müslümanlık dünyasının bugünü ve geleceği için büyük sakıncalara ve uyuşmazlıklara yol açan cumhuriyetten kesin olarak sakınmaktır.” Hoca, “Büyük Millet Meclisinde kurulan Müdafaai Hukuk Grubunun halifelik ve padişahlığı cumhuriyete çevirmek amacını güttüğü seziliyor,” sözünü de ekledikten sonra bu gibi girişimlere uyamayacaklarını bildirmiş.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn9" id="_ednref9" title="">[9]</a></sup></p>

  <p>Kâzım Karabekir Paşa, Mustafa Kemal’in Müdafaai Hukuk Grubuyla ilgisini de doğru bulmayarak: “Ben, yüksek kişiliğinizin böyle siyasal partilere… katılmaktan uzak kalmasını özellikle uygun görüyorum,”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn10" id="_ednref10" title="">[10]</a></sup> dedikten sonra onun yansız bir durumda bulunmayı sürdürmesini öğütlüyordu.</p>

  <p>Mustafa Kemal de buna karşılık şu düşünceleri ileri sürmüştü: “İstanbul’daki Millet Meclisi niteliğinde bir meclisin başkanı değilim. Böyle de olsa bir partinin üyesi bulunmak doğaldır. Oysa, Büyük Millet Meclisinin yürütme yetkisi de bulunduğundan, bir bakıma, hükümet niteliğindeki bir meclisin başkanı bulunmaktayım. Yürütme yetkisi de bulunan bir başkanın, çoğunluk partisinden olması pek gereklidir; buna göre, ayrıntılı bir programla ortaya atılmış siyasal bir partinin de başkanı olabilirim. Bütün kimliğimle karışmış bulunduğum Cemiyetten ayrılmayacağım gibi, o Cemiyetten doğan grup içinde bulunmaklığım da zorunludur. Aslında grup, hemen hemen Meclis Genel Kurulu’nun yaklaşan bir çoğunluğu içine almaktadır. Dışarıda kalanlar Erzurum milletvekillerinden Celâlettin Arif Bey ve <a href="../Text/Index.xhtml#d000136" id="diz0000743">Hüseyin Avni</a> Efendi ile birkaç benzeri ve davranışlarında serbest kalmak isteyen birkaç kişidir…”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn11" id="_ednref11" title="">[11]</a></sup> Oysa, açılışından beri Meclis’te <a href="../Text/Index.xhtml#d000213" id="diz0001330">Misak-ı Millî</a> çerçevesinde ülkenin tamamını ve milletin istiklâlini sağlayacak barışa ulaşmak gayesine karşı çıkan herhangi bir milletvekili olmadığı gibi, <a href="../Text/Index.xhtml#d000190" id="diz0001173">Lozan</a> Konferansı sırasında Misak-ı Milli’den taviz verilmesine karşı çıkıp grup dışında bırakılan ve daha sonra İkinci Grup’u kuran milletvekilleri olmuştur.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn12" id="_ednref12" title="">[12]</a></sup></p>

  <p>Mustafa Kemal’in küçümseyerek adını saydığı kişilerin başını çektiği, Birinci Meclis’teki muhalefeti oluşturan “İkinci Grup” güçlüydü. Zaten ne denli güçlü oldukları Lozan görüşmeleri dâhil pek çok konuda yaptıkları muhalefetten anlaşılacaktır.</p>

  <p>Aslına bakılırsa bir siyasi parti olmamasına rağmen <a href="../Text/Index.xhtml#d000031" id="diz0000173">Anadolu ve Rumeli Müdafaa-i Hukuk Grubu</a> kurulurken bazı milletvekilleri kasıtlı olarak dışarıda bırakılmıştı. Erzurum milletvekili Hüseyin Avni (Ulaş) pek çok milletvekilinin dışarıda bırakılmasının yanlışlığını ortaya koyan bir konuşma yapmış, grup başkan vekili <a href="../Text/Index.xhtml#d000076" id="diz0000431">Edirne</a> milletvekili Şeref (Aykut), grubun tüm milletvekillerine açık olduğunu söylemiş olmasına karşın durum gerçeği yansıtmıyordu. Çünkü grup bütün milletvekilleri içinde bulunsun diye değil, istenmeyenler içinde bulunmasınlar diye kurulmuştu.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn13" id="_ednref13" title="">[13]</a></sup> İkinci Grubun görünüşte önayak olanları, Salâhattin ve Hüseyin Avni Beylerdi. En çok çalışan ve kışkırtanların ise, Rauf ve <a href="../Text/Index.xhtml#d000167" id="diz0001015">Kara Vâsıf</a> Beyler olduğu anlaşılıyordu.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn14" id="_ednref14" title="">[14]</a></sup></p>

  <p>Bu grubun çalışkan ve direngen üyelerinden olan Samsun milletvekili Emin Bey son zamanlarda bir ara Ankara’ya gelmişti. Bütün gerçeği anlamıştı; kışkırtıcı ve karıştırıcı olanları kargıyordu. Emin Bey, Mustafa Kemal’e şunu anlattı: Rauf Bey ikinci Grubu kışkırtıyor ve aşırı davranışlara sürüklüyor… Emin Bey, Rauf Bey’e demiş ki: “Bizi sürüklediğiniz bu iş darağacına dek gider. O zaman bizimle birlikte bulunacak mısınız?” Rauf Bey şu karşılığı vermiş: “Birlikte bulunmazsam alçağım!”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn15" id="_ednref15" title="">[15]</a></sup> Buradan da açıkça görüldüğü gibi, muhalefet o günün koşulları gereği ortaya koydukları karşı çıkışın hayatlarını yitirmelerine kadar gideceğini bile hesap etmiştir. Buna karşın ikinci Grup mensubu milletvekilleri ile bunlara destek olan bazıları sert muhalefeti göze aldılar. Meclis başkanı olarak Mustafa Kemal bakan seçimi için Meclise aday gösterirdi. Milletvekilleri de, adaya olumlu ya da olumsuz oy verirlerdi, ikinci Grup ise kendi adaylarını çıkararak yasaya aykırı olarak kendi adaylarına oy verip, hükümetin kuruluşunu engellemekteydiler.</p>

  <p>Birinci Grup’un kurulduğu 1921 Mayıs’ından sonra, bir yılı aşkın süre örgütsüz olarak faaliyette bulunan muhalif milletvekilleri, 1922 Temmuzunda İkinci Anadolu ve Rumeli Müdafaa-i Hukuk Grubu’nu kurarak mücadelelerini örgütlü bir yapı içinde sürdürmüşlerdir. Bu grubun lideri <a href="../Text/Index.xhtml#d000136" id="diz0000744">Hüseyin Avni</a> (Ulaş) İkinci Grup’un kurulmasını zorunlu kılan nedenleri ortaya koyarken, asıl sorunun tek bir noktadan, Meclis egemenliği yerine giderek bir kişisel egemenliğe yönelişten kaynaklandığı üzerinde durur. Bu sorunun temelini Meclis ve Heyet-i Vekile Reisliğini aynı kişide toplayan 1921 Anayasası atmıştı. Öte yandan bakanlar kurulunun yetki ve görevlerini düzenleyen yasanın çıkmayışı ile Başkumandanlık kanunu ve İstiklâl Mahkemeleri de bir başka rahatsızlık konusuydu.</p>

  <p>Meclis’te orduya karşı da bir akım yaratılmıştı. Diyorlardı ki: “Sakarya Savaşı’ndan sonra aylar geçtiği halde ordu niçin saldırıya geçmiyor? Ne olursa olsun saldırıya geçmelidir! Hiç olmazsa dar, belli bir cephede bir saldırı yapılmalıdır ki, ordumuzun saldırı gücü olup olmadığı anlaşılsın!” Mustafa Kemal de diyordu ki: “Bu akım karşısında dayandık. Amacımız, hazırlığımızı iyice tamamlayarak genel ve sonuçlu bir saldırı yapmak olduğu için dar bir cephede saldırıya geçme görüşünü kabul edemezdik; bunda bir yarar yoktu.”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn16" id="_ednref16" title="">[16]</a></sup></p>

  <p>Muhaliflerin kanısı, ordunun saldırı gücü kazanamayacağı noktasında toplanıyordu. Bunun üzerine, ordunun saldırıya geçirilmesiyle ilgili akımı durdurdular. Saldırış biçimini değiştirerek başka bir kuram ortaya attılar. Bu kez dediler ki: “Bizim gerçek düşmanımız Yunanlılar ve Yunan ordusu değildir. Aslına bakılırsa, Yunan ordusunu bütünüyle yensek de bununla iş bitmez. İtilâf devletlerini, özellikle İngilizleri edimli olarak yenmek gerekir. Onun için, Yunan ordusu karşısında az bir kuvvet bırakmak, asıl orduyu Irak sınırına yığıp İngilizlere saldırmak gerekir. Savaş yoluyla amacımıza erişmek istiyorsak yapılacak iş budur…”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn17" id="_ednref17" title="">[17]</a></sup></p>

  <p>Mustafa Kemal, kendi ifadesiyle, “böylesine anlamsız ve mantıksız görüşlere değer vermedi.” Bunun üzerine, muhaliflerin başında bulunanlar yeni bir propaganda çıkardılar: “Nereye gidiyoruz? Bizi kim, nereye sürüklüyor? Karanlıklara… Koskoca bir ulus belirsiz, karanlık ereklere akılsızca sürüklenir mi?”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn18" id="_ednref18" title="">[18]</a></sup> Bu yorumlar ordu birliklerine değin sokulan kışkırtıcı düşüncelerdi. Zaman zaman başarılı da oldu. Bu sıkıntılı dönemde Rauf’un Mustafa Kemal’e sık sık, “Gerçek durumu hiç olmazsa bana söyle. Ordu ne durumdadır? Gerçekten saldırıya geçemeyecek mi?” diye sorduğunu biliyoruz.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn19" id="_ednref19" title="">[19]</a></sup></p>

  <p>Bu olumsuz ve karamsar tartışmalar 1922 yılı Mart ayı öncesi oluyor. 4 Mart 1922’de Mustafa Kemal cepheyi denetlemek üzere Ankara’dan ayrılmaya karar vermişti. Ordunun kararı saldırıya geçmekti. Ama bu saldırıyı geciktiriyordu. “Çünkü, hazırlığımızı iyice tamamlamak için biraz daha zaman gerekir. <b>Yarım hazırlıkla, yarım tedbirle yapılacak saldırı, hiç saldırı yapmamaktan çok daha kötüdür</b>. Durmamızı, saldırı kararından vazgeçtiğimiz ya da saldırı gücünü kazanmaktan umut kestiğimiz yolunda anlamak ve yorumlamak yersizdir… Bu son yurt parçasını kurtarırken olsun, tutkularımızdan, duygularımızdan vazgeçerek düşünceli olalım. Kurtuluş için, bağımsızlığımız için önünde sonunda düşmanla, bütün varlığımızla vuruşarak onu yenmekten başka karar ve çare yoktur ve olamaz!”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn20" id="_ednref20" title="">[20]</a></sup> ifadesiyle kararlılığını dile getiriyordu Mustafa Kemal.</p>

  <p>Meclis’te bu anlatılan dönemde, en çok olumsuz ve karamsar görünenlerin kimler olduğunu yorumlarken de şunları söylüyor: “Bir zamanlar Türk ulusunun kendi kendine bağımsızlığını elde edemeyeceği kanısını ortaya atmış olan kişilerdir. Şunun bunun güdümünü istemekte direnenlerdir.” Onun için, düşüncelerine şunu da ekledi: “Baylar, maddesel ve özellikle tinsel çöküş, korkuyla, güçsüzlükle başlar. <b>Güçsüz ve korkak insanlar, herhangi bir yıkım karşısında ulusun da duraksamasına ve çekingen bir duruma gelmesine yol açarlar. Güçsüzlük ve duraksamada öylesine ileri giderler ki, sanki kendi kendilerini alçaltırlar. Derler ki: ‘Biz adam değiliz ve olamayız! Kendi kendimize adam olamayız. Biz varlığımızı, sınırsız ve koşulsuz olarak bir yabancının eline bırakalım.</b>’ Balkan Savaşı’ndan sonra ulusun, özellikle ordunun başında bulunanlar da, başka biçimde ama gene bu anlayışla iş görmüşlerdi.</p>

  <p>Türkiye’yi böyle yanlış yollardan dağılma ve yok olma uçurumuna sürükleyenlerin elinden kurtarmak gerekir. Bunun için bulunmuş bir gerçek vardır, ona uyacağız. O gerçek şudur: <b>Türkiye’nin düşünen <i>kafalarını</i> büsbütün yeni bir inançla donatmak. Bütün ulusa sağlam bir içgücü vermek</b>.”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn21" id="_ednref21" title="">[21]</a></sup></p>

  <p>Halide Edip’in anılarında önemli ipuçları okumaktayız: “Büyük Millet Meclisi’ni istediği gibi kullanamıyordu. Bununla birlikte, yüksek tabakadan kendisini tutan epeyce adam vardı. Çünkü, bütün örgütüyle yeni bir hükümeti kurmak çok güçtü. Herkes, Mustafa Kemal Paşa’ya önem vermekle birlikte, onun yeni kurulan Anayasaya aykırı hareket etmesine engel olmaya çalışıyorlardı. Ankara ileri gelenlerinin Büyük Millet Meclisi’ndeki temsilcileri arasında bir <i>İkinci Grup</i> adı altında muhalefet kurulmuştu. Bundan başka da, bir <i>Müstakiller</i> grubu vardı. Bunların sayısı az olmakla birlikte, iki taraf arasındaki dengeyi tutabiliyorlardı. Mustafa Kemal Paşa da Meclis’i elinde tutabilmek için, başından beri kendinden yana olanların bazılarını feda etmeyi öngörüyordu.”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn22" id="_ednref22" title="">[22]</a></sup></p>

  <p>Bazı araştırmacılara göre, Meclis’te meydana gelen tartışmaların temel ekseninin, yaygın kanının aksine, bir yanda laik, demokrat cumhuriyetçiler, öte yanda muhafazakâr hilafet-saltanat yanlıları olmadığı açıkça ortaya çıkmaktadır.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn23" id="_ednref23" title="">[23]</a></sup> Fakat durum böyle görünmüyordu. Örneğin 14 Mart 1921 tarihli toplantıda verilen bir kanun teklifi üzerine “kuvvetler ayrılığı” konusunda çıkan bir tartışmada saflar aslında açığa çıkıyordu. 28 Kasım tarihli toplantıda söz alan <a href="../Text/Index.xhtml#d000136" id="diz0000745">Hüseyin Avni</a>, yaptığı konuşmada kanun teklifinin halen belirlenmemiş olan Bakanlar Kurulunun görev ve yetkilerini tespit etmek ihtiyacından doğduğunu belirtiyor, teklifin gerici olduğu yolundaki eleştirileri kabul etmiyor ve yakın tarihimizde dönüm noktalarından birini teşkil eden bir ayrımı (saltanat-hilafet ayrımı) ilk kez dile getiriyordu. “Şimdi size söylüyorum ki, kağnı arabaları ile giden millet saltanat istemiyor. Şimdi yalnız mukaddes tanıdığımız bir Hilafet makamı vardır. O makam bugün Türkiye’dedir. Bu haktan hiçbir zaman vazgeçmeyiz. Fakat İslamiyet’e, Türklüğe hıyanet etmiş bir adam bu makama yakışmaz. Bugün orasını boş, fakat mukaddes görüyoruz.”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn24" id="_ednref24" title="">[24]</a></sup></p>

  <p>Yaşamı adım adım izlenirse Mustafa Kemal’in disiplinden ve disiplinli yaşam tarzından uzaklaşmadığı ama emir komuta hiyerarşisinde yer almak istemediği görülür. Buna ek olarak hep lider olma karakteriyle örtüşme gösteren Meclis başkanlığı ve yetkilerle donatılmış başkumandanlık da verilince, görevleri konusunda yetkilerini hiçbir grupla paylaşmak istemeyeceği de ortadadır. Önünü anayasayı bahane ederek kesmeğe çalışsalar bile izin vermeyecektir. Ülkenin kurtuluşu konusunda kendisinin karar vermiş olduğunu ve tek kurtarıcının kendisi olabileceğini daha baştan belirlemiştir, buna sonsuz inanmıştır. Üstelik çevresindekileri de donanımlı ve yetkin görmemektedir. Halide Edip yazıyor: “Mustafa Kemal Paşa, fikrini yürütmek için her tür sistemi kullanıyor, zaman zaman, bir George Washington tavrı alıyor, bazen de bir Napolèon havası yaratıyordu. Fakat bilim sahasında çok yüksek olanlar bile onun kudretine yaklaşamazlardı. İnsan tabiatının en zeki bir temsilcisi olan Mustafa Kemal Paşa daima mevkiini elde tutabildi.”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn25" id="_ednref25" title="">[25]</a></sup> Mahmut Goloğlu lafı dolandırmadan saptamayı yapmış: “Böyle kritik bir zamanda, bu kadar hâkim durumda iken, devlet güçlerinden bir kısmını, hem de bütün yürütme yetkilerini bir başkasına veremezdi.”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn26" id="_ednref26" title="">[26]</a></sup></p>

  <p>1 Aralık 1921 tarihli toplantıda söz alan Mustafa Kemal Paşa kuvvetler ayrılığı ilkesini şiddetle eleştiren çok uzun bir konuşma yaptı.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn27" id="_ednref27" title="">[27]</a></sup> Kuvvetler ayrılığına ilişkin olarak şöyle diyordu: “Gerçekte, tabiatla, dünyada, kuvvetlerin bölünmesi diye bir şey yoktur. Önemli olan idaredir. Hükümet, idareden daha az bağımsız ve daha az önemlidir.</p>

  <p>Bütün ihtilallerde hükümet düşürülmüş, fakat idare devam etmiş, hükümet türlü şekiller almıştır. Bunu göz önünde tutan bilginler, asıl idare kuvvetini bağımsız tutacak olan ‘stratum administrative’i buldular. Tarihin gösterdiği üzere, ancak bu idare şekli insanlığın mutluluk ve gerçek güvenini sağlayabilecektir, incelemelerime göre bu Türkiye Büyük Millet Meclisi Hükümeti demektir.”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn28" id="_ednref28" title="">[28]</a></sup></p>

  <p>Mustafa Kemal, Meclis’te konuşurken milletvekilleri sordular. “Türkiye hükümetinin biçimi nedir?” Karşılık verdi:</p>

  <p>‘Türkiye Büyük Millet Meclisi Hükümeti biçimidir.’</p>

  <p>“Hangi yönetime benziyor?” dediler.</p>

  <p>‘<b>Bize benziyor; çünkü biz, bize benzeriz. Bize özgü yönetimdir</b>.’</p>

  <p>Meclis’te bulunan iki grup genelde “gerici” olarak adlandırılır ancak bu Meclis’teki (müstakil) bağımsız grubun <i>ikinci grupla</i> özdeşleştirilmesinden kaynaklanmaktadır. Tartışmanın odağında iktidar mücadelesi ile birlikte meşruiyet sorgulaması vardır. Tüm tarihçiler birinci meclisi en demokratik meclis olarak kabul ederler; bu doğrudur, çünkü çoğulcu bir yapıya sahiptir. Uzlaşmazlığın bir yanı da egemenliğin mecliste mi yoksa yürütmede mi olduğu noktasındadır. İkinci grubun savunusuna göre tüm söylemlere karşın egemenlik mecliste değildir. İlk anayasa 20 Ocak 1921 tarihinde Meclisten çıkmıştı. Yeri gelmişken ilk anayasanın tartışmaları ile “meclisin kuruluş ve niteliği ile ilgili yasanın” çıkışı üzerinde kısaca duralım. Böylece üç grup arasındaki görüş farkını daha rahat görebiliriz. Meclisin ve ulusal hükümetin durumunu, yetkisini, kuruluşunu ve niteliğini saptayıp belirten ilk yasadır. Meclisin açılışından dokuz ay sonra çıkarılabilmiştir. Saltanatın durumu da farklı yorumlanmıştır. İkinci gruba göre saltanat meşru değildir tüm yetki ve hakları Meclise devredilmelidir. <i>Birinci gruba</i> göre ise Saltanat henüz iktidar sahibidir, hakları da Meclise devredilemez. Bu konuda Mustafa Kemal haklıydı.</p>

  <p>Yasa maddelerinin birincisi de: <i>“Büyük Millet meclisi, yasama ve yürütme güçlerini kendinde toplar ve devleti bağımsız olarak kendisi yönetir</i> biçiminde idi. Bu madde ile Meclise verilen yetkinin bile, gerekçeye göre geçici olması gerekiyordu. Geçici nitelikte olan bir kurumun yetkisi de varlığı süresince var olur.”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn29" id="_ednref29" title="">[29]</a></sup></p>

  <p>Temel Haklar Komisyonunun görüş ve düşüncesi, Mecliste de böylece belirdi. Dahası, Meclis üyelerinden birçokları amacın açıklanmasında, Komisyonun dediklerini eksik bularak iyice açıklanmasını istediler. Dediler ki: “Birinci maddenin başına ‘Halifelik ve padişahlığın kurtulmasına, yurt ve ulus bağımsızlığının sağlanmasına değin’ biçiminde açıklık verici sözler eklemek gerekir.” İkinci maddedeki ‘Amacın gerçekleştirilmesine değin’ sözü yerine yukarıdaki açıklayıcı sözlerin konulması istendi. Bu konu çok tartışmalara yol açtı. Kimi milletvekilleri: “Yalnız, halifelik sözcüğünü koyalım; bu, padişahlığı da kapsar,” dediler.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn30" id="_ednref30" title="">[30]</a></sup></p>

  <p>Kimi hoca efendiler bunu kabul etmediler. “Halifelik dinsel bir görevdir,” düşüncesinde bulundular. “Halifelikte dinsel görev yoktur” diyenlere, hoca efendiler şu yolda karşılık verdiler: “Padişahlık egemen olduğu ülkelerle ilgilidir. Halifelik ise yeryüzündeki bütün Müslümanlarla ilgilidir.”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn31" id="_ednref31" title="">[31]</a></sup></p>

  <p>Bu tartışmalar günler ve günlerce sürüp gitti. Çarpışan görüşlerden biri açık idi: “Halife ve padişah vardır ve var olacaktır. O var olunca bugünkü durum, kuruluş ve yetki geçicidir. Padişah ve halife, çalışmaya fırsat bulunca, Anayasanın ve siyasal kuruluşun ne olacağı bellidir, bilinmektedir. O bakımdan yeni bir şey düşünmek söz konusu değildir. Halife ve padişahın çalışır duruma gelmesini sağlayıncaya dek, Ankara’ya toplanmış olan birtakım kişiler, geçici tedbirlerle çalışacaklardır.”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn32" id="_ednref32" title="">[32]</a></sup></p>

  <p>Buna karşı olan görüşte açıklık yoktu: “Padişahlık ulusa geçmiştir; padişahlık kalmamıştır. Halifelik de padişahlık demektir; böyle olunca da varlığının bir anlamı yoktur” diye apaçık konuşulamıyordu. Otuz yedi gün sonra, 25 Eylül’de (1920), bir gizli oturumda Meclise bazı açıklamalar yaptı. Ortaya atılan duygu ve düşüncelere gerekli karşılıkları verdikten sonra şu düşünceleri ileri sürdü:<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn33" id="_ednref33" title="">[33]</a></sup></p>

  <blockquote>
    <p><b>Türk ulusunun ve onun biricik temsilcisi bulunan Büyük Millet Meclisinin, yurt ve ulusun bağımsızlığını, yaşamasını güven altında bulundurmaya çalışırken, halifelik ve padişahlıkla, halife ve padişahla bu denli çok ilgilenilmesi sakıncalıdır. Şimdilik bunlardan hiç söz etmemek yüksek çıkarlarımız gereğidir. Eğer amaç bugünkü halife ve padişaha olan bağlılığı bir daha söyleyip belirtmekse bu kişi hayındır. Düşmanların, yurt ve ulusa kötülük yapmakta kullandıkları maşadır. Buna “halife ve padişah” deyince, ulus, onun buyruklarına uyarak düşmanların isteklerini yerine getirmek zorunda kalır. Hayın, ya da orununun gücünü ve yetkisini kullanması yasak edilmiş olan kişi, aslında padişah ve halife olamaz. “Öyle ise, onu çıkarıp yerine hemen başkasını seçeriz” demek istiyorsanız, buna da bugünkü durum ve koşulları elverişli değildir. Çünkü padişahlıktan ve halifelikten çıkarılması gereken kişi, ulusun içinde değil, düşmanların elindedir. Onu yok sayarak başka birinin padişah ve halife olarak tanımak düşünülüyorsa, o zaman bugünkü halife ve padişah, haklarından vazgeçmeyerek İstanbul’daki hükümetiyle, bugün olduğu gibi, yerinde oturup çalışmalarını sürdürebileceğine göre, ulus ve Büyük Meclis, asıl amacını unutup halifeler sorunu ile mi uğraşacak? Ali ile Muaviye çağını mı yaşayacağız? Kısacası bu sorun geniş, ince ve önemlidir. Çözümü, bugünün işlerinden değildir.</b></p>

    <p><b>Sorunu kökünden çözümlemeye girişecek olursak bugün içinden çıkamayız. Bunun da zamanı gelecektir.</b></p>

    <p><b>Bugün koyacağımız yasa ilkeleri varlığımızı ve bağımsızlığımızı kurtaracak olan Millet Meclisini ve ulusal hükümeti güçlendirecek anlam ve yetkiyi kapsamalı ve dile getirmelidir!</b></p>
  </blockquote>

  <p>Bu açıklamasından bir hafta önce, Meclis’e bir tasarı vermişti. 13 Eylül 1920 günlü olup siyasal, toplumsal, yönetimsel ve askerî görüşleri özetleyen ve yönetim örgütleri ile ilgili kararları içine alan bu tasarı, Meclisin 18 Eylül 1920 günkü toplantısında okundu. Bundan dört ay geçtikten sonra kabul edilen ilk Anayasa bu tasarıdan çıkmıştır.</p>

  <p>Birinci Grup ile İkinci Grup milletvekilleri arasındaki tartışmaların ilk uç veren platformu Londra Konferansına gönderilecek heyetin seçilmesi sorununda yaşanmıştır. Meclis egemenliğiyle ilgili tartışmaların tipik örneğidir. Sevr (10 Ağustos 1920) İngiltere’nin tek taraflı, Osmanlı’yı tamamen haritadan ve tarihten silip atma projesi olmasının ötesinde, Türk’e Anadolu’nun ortasında denize çıkışı olmayan bir küçük kara parçasına sığınma hakkı tanıyan bir siyasi belgedir. Misakı millî (ulusal and) sınırları konusunda duyarlı olan her yurtseverin yaşamı boyunca unutmaması gereken bir utanç belgesi olan bu antlaşma metnini Ankara yırtıp atmıştır, işin ilginç ve tuhaf yanı işgalcilerle bu mücadele verilirken Padişah Ankara’daki Meclis’i tanımıyordu. Kısacası kavga yalnızca işgalcilerle değil padişahın temsil ettiği saray ve İstanbul hükümetiyle de sürmüştür. Ancak bu süreç çok sancılı olmuştur. Mustafa Kemal’in Kurtuluş Savaşı’nı dayandırdığı antiemperyalist ideoloji ile tam bağımsızlık inanç ve kararlılığı burada sonuç vermiştir.</p>

  <p>Bakanlar Kurulu Başkanı Fevzi imzasıyla İstanbul’da Tevfik Paşa’ya gönderilen telgrafa göre Londra Konferansı’na katılacak delegeler doğrudan doğruya ulusal iradeyi temsil eden Büyük Millet Millet Meclisi’nce seçilmeliydi.</p>

  <blockquote>
    <p>İtilaf devletleri siyasasında Türkiye yararına beliren son gelişme ulusun özverili dayananın ürünüdür. Türkiye Büyük Millet Meclisi’nin, Sevr Antlaşmasının hiçbir maddesini kabul etmemesi üzerine ortaya çıkan şu durumdan ulusal çıkarlarımıza en uygun sonuçların elde edilmesi, Londra Konferansına katılacak delegelerin, doğrudan doğruya, ulusal iradeyi temsil eden Büyük Millet Meclisi’nce seçilip görevlendirilmiş olmasına bağlıdır. Uğursuz Sevr Antlaşmasını imzalamış bir kurulun yerini tutacak olan delegeleriniz, ülkeye ve ulusa yarayışlı sonuçları elde edemezler. Bunun için sizin, yurdun yüksek çıkarlarını düşünerek bu barış görüşmelerinde, aradan çekilip Büyük Millet Meclisi delegelerini, ulusal birliği tastamam gösterecek bir durumda serbest bırakmanız gerekir.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn34" id="_ednref34" title="">[34]</a></sup></p>
  </blockquote>

  <p>İtilâf Devletleri Anadolu delegelerini Londra Konferansı’na yalnız olarak kabul etmiyorlardı. Bunlar İstanbul hükümetinin delegeleriyle birlikte bulunurlarsa kabul olunacaklardı. Sadrazam Tevfik, Ankara’da bulunan Ahmet İzzet’e durumun hassasiyetini belirten bir telgraf (31.1.1921 tarihli) çekti<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn35" id="_ednref35" title="">[35]</a></sup>;</p>

  <blockquote>
    <p>…Böyle ayrılık sürdürülecek olursa belki de hiçbir tarafın delegeleri kabul edilmeyecektir. Konferansa yalnız buradan delege kabul edilmesi düşünülebilir ise de, Anadolu için bu da düşünülemez. Bundan ötürü, pek büyük özveriler ürünü olan bu değişiklikten bize zararlı sonuçlar doğabilir. Çünkü İtilâf çevrelerinde sayıları pek çok olan Yunan dostlarına, “Türkler doğuda savaşın sürüp gitmesini istiyorlar, barış ve anlaşmaya istekli değildirler,” diye propaganda yaparak, bizden yana olanları kendilerine çevirmek, bizi haksız ve düşmanlarımızı haklı göstermek için tutamak verilmiş olur. İki yanın delegelerinden meydana gelmiş bir kurul gönderilirse isteklerimiz kabul olunmasa bile, bizden yana olan görüşleri tersine çevirmemiş, belki de bize karşı olanların önemli bir kısmını kazanmış oluruz. Zaman pek dardır. Yazışmalarla yitirilecek zaman kalmamıştır. Delegelerin hemen gönderilmesi yurt ve ulus çıkarları gereğidir.</p>
  </blockquote>

  <p>Mustafa Kemal Paşa’nın İstanbul’la haberleşmeyi, Bakanlar Kuruluna devrettiğini açıklaması üzerine, başta <a href="../Text/Index.xhtml#d000136" id="diz0000746">Hüseyin Avni</a> (Ulaş) olmak üzere muhalif milletvekilleri, Meclis’in bu konuda tek yetkili makam olduğunu belirterek, Bakanlar Kurulu’nun meclise haber vermeden İstanbul’la haberleşmesini şiddetle eleştirmiştir. Bu konuda Meclise bir önerge verilmiştir. Mustafa Kemal, Meclis ile Bakanlar Kurulu arasında sorun olmadığını göstermek için bu önergenin okunmasını istememiştir. Bunun üzerine önergede imzası bulunan milletvekilleriyle iktidarı destekleyen milletvekilleri arasında sert tartışmalar başlamıştır. Önerge sahiplerinden <a href="../Text/Index.xhtml#d000030" id="diz0000171">Amasya</a> milletvekili Mehmet Ragıp (Topala) da henüz okunmamış olan önergelerinde “bu gibi önemli siyasi meselelerden önce Meclis haberdar edilsin. Meclis yasama ve yürütme yetkilerinin sahibidir. Meclis de bilmelidir” denildiğini açıklamıştır. Bunun üzerine Mustafa Kemal önergeyi imzalayanlar arasında “hafiye” olduğunu ileri sürmüş ve bu tartışmalardan sonra artık önergenin okunup okunmamasının hiçbir önemi kalmadığını da söylemiştir.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn36" id="_ednref36" title="">[36]</a></sup></p>

  <p>Sonuçta önerge okunmuştur. Tartışma, önergenin okunuşundan sonra da sürmüştür. Bu arada, hafiye suçlaması da tepki çekmekte gecikmemiş, Mersin milletvekili Salahattin (Köseoğlu), Mustafa Kemal’i bir hayli kızdıran önergeyi vermiştir: “Büyük Millet Meclisi üyeleri arasında hükümetçe bilinen bazı hafiyeler bulunduğu Yüksek Başkanlıkça bildirildiğine göre hafiyelikle suçlanmış kişilerin tespiti ve haklarında derhal Meclis’ce kanuni kovuşturma yapılmasını; ve fakat Meclis’in saygıdeğer kişiliğine ve vazifesine bu mahiyetle karışılmasının, sataşılmasının veya tehditin ortadan kaldırılmasını ve Meclis’te görüşlerin açıklanmasındaki serbestliğin kayıt altına alınmasını arz ve teklif ederim.”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn37" id="_ednref37" title="">[37]</a></sup> Bu teklif Mustafa Kemal’i kızdırmış ve Salahattin’e ağır suçlamalarda bulunmuştur.</p>

  <p>Sadrazam Tevfik ısrarla Konferansa Ankara delegeleriyle İstanbul’unki birlikte gitsin diye ayak diretirken Ankara’da yalnız kendi temsilcilerinin kabul edilmesi yönünde ısrarlıydı. Mustafa Kemal’in ifadesiyle, gönderdiği telgraf (8.2.1921) uyarı mı yoksa tehdit midir, yoksa yalnızca İstanbul delegelerinin katılmasını mı sağlamaktı, bunu anlamak güç: “<i>Konferansı etkilemek amacıyla Şubat’ın yirmi birinde Yunanlıların 70-80 bin kişiyle saldırıya geçecekleri Hariciye Nazırlığınca güvenilir kaynaklardan öğrenilmiştir. Saldırının Karahisar-Eskişehir doğrultusunda olacağı sanılır. İtilâf Devletleri temsilcileri, Ankara delegelerinin yalnız olarak konferansa kabul edilemeyeceğini de söylemişlerdir.</i>”</p>

  <p>Tevfik Paşa ve arkadaşlarıyla ilkede, görüşte, anlayışta uzlaşılamıyordu. En sonunda iş Meclis’e götürüldü. Meclise iki öneride bulundu. Birisi, yurdun ve ulusun tutumunu ve amacını İstanbul’a açık olarak bildirmek; İkincisi, ayrıca çağırılırsak Londra’ya bağımsız bir kurul göndermekti. Her iki önerisi de kabul edildi. Meclisin kararı da İstanbul’a bildirildi<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn38" id="_ednref38" title="">[38]</a></sup>:</p>

  <blockquote>
    <p>… Anadolu ve İstanbul, bağımsızlık ve tutsaklığın, özgürlükle bağımlılığın çatıştığı ve karşılaştığı iki ayrı parça durumunda kalmıştır.</p>
  </blockquote>

  <div class="picture"><img alt="" src="../Images/46.jpg"/><div class="caption">Büyük Zafer sonrası trenle Ankara’ya dönen Başkomutan Mareşal Gazi Mustafa Kemal’in karşılanışı (2 Ekim 1922)</div>
</div>

  <blockquote>
    <p>Biz yurdun tutsak edilmiş, özerkliğini yitirmiş parçasını özgür ve bağımsız yurt parçasına bağlamak istiyoruz. İstanbul’un ileri gelenleri, daha büyük olan ve bütün bir düşmanlık dünyasına karşı kendini şeref ve dirençle savunan özgür parçayı, tutsak ve bağımlı parçaya bağlamak, uyruk etmek istiyorlar… Meclisimizce kabul edilip yayımlanan ve bütün yurtta yürürlükte olan Anayasamız gereğince egemenlik sınırsız ve koşulsuz ulusundur; ulusun yasama ve yürütme gücü ise onun gerçek ve biricik temsilcisi olan Büyük Millet Meclisinde belirir. Bu hükümler karşısında delegelerimiz İstanbul’a gidip oradan seçilecek bir kurula katılamaz ve oranın vereceği yetki belgesiyle dünyaya karşı ulusal davamızı savunmayı üzerine alamaz...</p>
  </blockquote>

  <p>İstanbul’la yazışmalar sürerken Meclis’te de gizli oturumlarda muhalefetle mücadele devam ediyordu. Sonuçta meclis denetimi isteyen milletvekillerinin baskısı sonuç vermiş ve Bakanlar Kurulu, gelişmeleri sürekli Meclis’in önüne getirmek zorunda kalmıştır. Delegeler kurulu oluşturulurken de son sözü söyleme hakkı yine Meclis’in olmuştur.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn39" id="_ednref39" title="">[39]</a></sup></p>

  <p>Dışişleri Bakanı <a href="../Text/Index.xhtml#d000044" id="diz0000200">Bekir Sami</a> başkanlığı altında ayrıca ve bağımsız bir delegeler kurulu kuruldu. Bu kurul, Londra Konferansı’na özel olarak çağrıldıklarında katılmak üzere ve bu arada geçecek zamandan yararlanmak amacıyla Antalya üzerinden Roma’ya gönderildi. Kurul, İtalya Dışişleri Bakanı Kont Sforza aracılığıyla, konferansa resmî olarak çağrıldıkları kendilerine bildirildikten sonra Londra’ya gitmiştir. Londra Konferansı 27 Şubat 1921’den 12 Mart 1921’e kadar sürdü. Olumlu hiçbir sonuç vermedi. İtilâf devletleri Ankara’nın temsilcileri aracılığıyla yaptıkları önerilerin karşılığını almayı beklemeden, daha delegeler yolda iken, Yunanlılar bütün ordusuyla Türk ordusunun tüm cephelerine saldırdı. Bu saldırı konferansın ve barışa giden yolun terk edilmesi demekti. İkinci İnönü zaferiyle (28-31 Mart 1921 arası) Yunanlılar yenilecekti.</p>

  <p>Londra Konferansı başarısızlıkla sonuçlandı ancak İngilizlerin ve Türklerin ellerinde bulunan tutsakların peyderpey serbest bırakılmasına da neden oldu. Hatta, 23 Ekim 1921’de Kızılay Başkanı Hamit’le İstanbul’da İngiliz Komiserinin anlaşmaları üzerine, Malta’da bulunan bütün Türk tutukluları ile Ankara’nın elindeki İngiliz tutuklularının değiştirilmesi kararlaştırılmış ve bu karar uygulanmıştır. Başta Rauf Orbay olmak üzere <i>Malta sürgünlerinin</i> Anadolu’ya gelişi bu tarihten sonradır. Londra Konferansı sürecinde başlayan çatışmalar gittikçe daha da derinleşmiş, sıkça kişiliklere saldırıya dönüşmüş, her geçen gün muhalefetin keskinleşmesine yol açmıştır. Diplomat tayini, başkumandanlık yasasının çıkışı, bu yetkinin ikinci kez uzatılması isteği hep muhalefete yansımıştır.</p>

  <p>Mustafa Kemal’le muhalifleri arasındaki çatışmanın vardığı son noktayı en iyi ortaya koyan konu “milletvekili seçimi yasasının değiştirilmesi” teklifinde görmekteyiz. Bu konuda verilen önergede Mustafa Kemal “yurttaşlık haklarından” yoksun edilmek isteniyordu.</p>

  <p>‘Başkumandan Meydan muharebesi’ kazanılmış, İngilizler ve Yunanlılar birlikte bozguna uğratılmıştı. Padişah Kasım ayı başında ülkeden ayrılmak zorunda kalmış ve Meclis’te de saltanat kaldırılmıştı. Artık ilk olarak “öncü ve kalıcı devrimlerin” görüşülmesi ve kökleştirilmesi süreci başlayacaktı ancak <a href="../Text/Index.xhtml#d000190" id="diz0001174">Lozan</a> henüz sonuçlandırılma aşamasında değildi. Üç milletvekili, milletvekili seçimi yasasında değişiklik yapılması ile ilgili bir önerge hazırlamışlar. Ancak bu önergede yazılı olanları Mustafa Kemal öğrenmişti.</p>

  <p>Oysa o günlerde, özellikle de Meclis’te birlik isteniyordu. Gazi’nin çevresinde tek amaç için toplanan, en büyük fedakârlıklara katlanmış olan milletin, uğradığı felaketten yakasını kurtarabilmesi için birliğe ihtiyacı vardı. Yurtseverliklerinden hiç kuşku duyulmayan bu insanların, ülkenin en tehlikeli günlerinde bu birliğe önem vermemeleri bir iç acısı halini almaktaydı. Bunlar muhalefette o kadar ileri gidiyorlardı ki, Mustafa Kemal’in milletvekilliğini bile düşürmek istiyorlardı.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn40" id="_ednref40" title="">[40]</a></sup></p>

  <p>2 Aralık 1922 tarihinde, ikinci başkan Doktor Adnan (Adıvar) başkanlığındaki oturumda, Başkan şunları söyledi: “Efendim, Milletvekili Seçimi Yasasının değiştirilmesi ile ilgili önergenin görüşülebileceği yolunda Tasarı Komisyonunun bir yazısı var.” Bu sözler, “Okunsun!” sesleriyle karşılandı. İki milletvekili: “Önemlidir, okunmasını öneriyoruz” dediler.</p>

  <p>Başkan: “Efendim, bu yasa tasarısının okunmadan komisyona gönderilmesi, geleneğimiz gereğidir,” dedi.</p>

  <p>Bunun üzerine Mustafa Kemal yasa tasarısını okutmadan komisyona göndermek isteyen başkandan söz alarak şunları söyledi<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn41" id="_ednref41" title="">[41]</a></sup>:</p>

  <blockquote>
    <p><b>Efendim, bu yasa tasarısı özel bir amaç güdülerek hazırlanmış. Bu özel amaç, doğrudan doğruya beni ilgilendirdiğinden, izin verirseniz kısaca düşüncemi bildirmek istiyorum. Erzurum milletvekili Süleyman Necati, Mersin milletvekili Salâhattin ve Samsun milletvekili Emin’in hazırladıkları yasa tasarısı doğrudan doğruya beni yurttaşlık haklarından yoksun etmek amacını güdüyor. On dördüncü maddede yazılı olan satırları gözden geçirecek olursanız, orada şöyle denildiğini görürsünüz: ‘Büyük Millet Meclisine üye seçilebilmek için, Türkiye’nin bugünkü sınırları içindeki yerler halkından olmak, ya da kendi seçim bölgesinde yerleşmiş olmak gerekir. Göçmen olarak gelenlerden Türk ve Kürtler, bir yere yerleştirildikleri günden bu yana beş yıl geçmiş ise seçilebilirler.’</b></p>

    <p><b>Ne yazık ki, benim doğum yerim, bugünkü sınırlar dışında kalmış bulunuyor. İkincisi, herhangi bir seçim bölgesinde beş yıl oturmuş da değilim. Doğum yerim, bugünkü ulusal sınırımızın dışında kalmıştır. Ama bu böyle ise, bunu ben istemiş değilim ve bunda hiçbir suçum yoktur. Bu, bütün yurdumuzu, ulusumuzu dağıtıp yok etmek isteyen düşmanların bu işteki başarılarının biraz olsun önlenemeyişlerinden ileri gelmiştir. Eğer düşmanlar amaçlarına tam olarak ulaşmış olsalardı, tanrı korusun, bu tasarıya imza atan bayların doğum yerleri de sınır dışında kalabilirdi.”</b></p>
  </blockquote>

  <p>Önergedeki koşulların onda bulunmayışının nedenlerini şöyle açıklıyordu<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn42" id="_ednref42" title="">[42]</a></sup>:</p>

  <blockquote>
    <p><b>“Bundan başka, bu maddenin istediği koşul bende yoksa, yani beş yıl sürekli olarak bir seçim bölgesinde oturmamış isem, o da, bu yurt uğrunda yaptığım ödevler yüzündendir. Eğer bu maddenin istediği niteliği kazanmaya çalışsaydım, İstanbul’u kazandırmakla sonuçlanan Arıburnu ve Anafartalar’daki savunmalarımı yapmamaklığım gerekirdi. Eğer bir yerde beş yıl oturmak zorunda bulunsaydım, benim Bitlis’i ve Muş’u aldıktan sonra Diyarbakır’a doğru yayılan düşmanın karşısına çıkmamaklığım, Bitlis’i ve Muş’u kurtarmak gibi önemli ödevimi yapmamaklığım gerekirdi. Bu bayların istediği nitelikleri kazanmak isteseydim, Suriye’yi boşaltan orduların artıklarından <a href="../Text/Index.xhtml#d000116" id="diz0000656">Halep’te</a> bir ordu kurarak düşmana karşı savunmaya girişmemekliğim ve bugün ‘ulusal sınır’ dediğimiz sınırı edimli olarak çizmemekliğim gerekirdi.</b></p>

    <p><b>Sanıyorum ki, ondan sonraki çalışmalarımı herkes bilir. Hiçbir yerde, beş yıl oturamayacak ölçüde çalışmış bulunuyorum. Ben sanıyordum ki, bu çalışmalarımdan dolayı ulusumun sevgisini ve yakınlığını kazandım. Belki bütün Müslümanlık dünyasının sevgisini ve yakınlığını da kazandım. Bu sevgi ve yakınlıklara karşılık, yurttaşlık haklarından yoksun bırakılacağımı hiç aklıma getirmezdim. Sanıyorum ve sanıyordum ki dış düşmanlar canıma kıyarak da beni yurdumdaki işimden ayırmaya çalışacaklardır. Ama hiçbir zaman düşünüp düşleyemezdim ki, yüce Mecliste, iki üç kişi bile olsa, düşmanlar gibi düşünen üyeler bulunabilsin. Bunun içindir ki, ben anlamak istiyorum; bu baylar gerçekten seçim bölgeleri halkının düşünce ve duygularını mı yansıtıyorlar?</b></p>

    <p><b>Yine bu baylara soruyorum: Milletvekili olmaları bakımından, bütün ulusun vekili olmak gibi bir nitelik taşıdıklarına göre, ulusun da kendileri gibi düşündüğünü söyleyebilirler mi?</b></p>

    <p><b>Baylar, beni yurttaşlık haklarından yoksun etmek yetkisi bu baylara nereden verilmiştir? Bu kürsüden açıkça yüce kurulunuza ve bu bayların seçim bölgeleri halkına ve bütün ulusa soruyorum ve karşılık istiyorum!”</b></p>
  </blockquote>

  <p>Heyecanı son haddini bulmuştu, o halde kürsüden indi. Belliydi ki, zorunlu olarak birkaç cümle olsun şahsından ve hizmetlerinden bahsetmek zorunda kalmış olması, O’na, o büyüklüğü nispetinde <i>mütevazı adama</i> çok ağır gelmiş, ayrı bir ıstırap vermişti.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn43" id="_ednref43" title="">[43]</a></sup></p>

  <p>Kılıç Ali anlatıyor: “Yanımda oturan İhsan (Eryavuz) Bey dayanamadı, ayağa kalkarak bağırdı: ‘<i>Kime söylüyorsunuz Paşam? İki-üç kişinin yanlışlığı genele ait olabilir mi? Siz milletin kurtarıcısı, devletin kurucususunuz.</i>’</p>

  <p><a href="../Text/Index.xhtml#d000136" id="diz0000747">Hüseyin Avni</a> ve arkadaşları türlü yorumlara kalkıştılar ve görüşmelerin yeterli olduğu fikrini ortaya attılar. Görüşmeler uzadığı ve fena bir şekle girme eğilimi gösterdiği için başkan görüşmeleri kesmeyi yararlı görüyordu. İhsan yine dayanamadı, ayağa kalkarak muhaliflere avazı çıktığı kadar bağırdı: “<i>Millî bünyede yara açtınız, tedavi ettirmek için söz söylettiniz.</i>”</p>

  <p>Görüşmeler sonunda Meclis, önergeyi üzüntü ve ıstıraplar içinde reddetti.</p>

  <p>Büyük Millet Meclisinde, teklife ve sahiplerine karşı, bir an içinde şiddetli teessür, hiddet ve itiraz tufanı kopmuş, bunun sert dalgaları hemen o gün bütün memleketi kaplamıştı. Başta teklif sahiplerinin seçim çevreleri olmak üzere, yurdun her tarafından bu sinsi ve haince teşebbüsü tel’in ve takbih edici telgraflar yağmaya başlamıştı. Öyle ki, gelen telgrafları tasnife bile güç vakit bulabiliyorlardı. Bu olağanüstü heyecan hali günlerce, hatta haftalarca devam etmiş, çekilen telgrafların bir kısmı o günkü gazetelerde yayınlanmıştı.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn44" id="_ednref44" title="">[44]</a></sup></p>

  <p>Acaba Mustafa Kemal kendisine karşı yapılan bu haksızlığı, kimilerine göre ihaneti bağışladı mı? Sorunun karşılığı O’nun kişiliği hakkında fikir verecektir. Yanıt yine Hasan Rıza Soyak’ın anılarından geliyor: “Tabiidir ki bu durum içinde, önerge sahipleri, ikinci devrede milletvekili seçilmemişlerdir.</p>

  <p>Atatürk, şahsına karşı yapılan kötülüklerden dolayı kimseye kin beslemez, daima af ile muamele ederdi. Hatta, mümkün olursa iyilikle mukabele etmek isterdi. Nitekim önergeyi verenlerden Erzurumlu Necati’ye, birkaç sene sonra, öğretmen olarak bulunduğu Eskişehir Lisesi’nde rastlayınca kendisine iltifatta bulunduğuna şahit oldum. Başka bir devrede Emin’in de, yeniden milletvekili seçilmesine ses çıkarmamıştı.”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn45" id="_ednref45" title="">[45]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000190" id="diz0001175">Lozan’a</a> gidecek heyetin ve orada yapılacak görüşmelerin ana başlık ve unsurları Meclis’teki bu ortamda belirlendi. Ve muhalefet hiçbir zaman sonuçtan memnun kalmadı, Lozan’ın bir zafer değil, hezimet olduğunu söyledi. Lozan Barış Antlaşmasının kavgası, İngilizlere ve öteki devletlere karşı verildi ama asıl mücadele, bu antlaşma görüşmesini yapacak ekibin hangi grup mensuplarından olacağına dair Meclis’teydi. Bu nedenle Lozan’ı yalnızca oradaki diplomatik tartışmalar süreci olarak görmemek gerekir.</p>

  <h4 id="sigil_toc_id_86"><a href="../Text/TOC.xhtml#toc139">Lozan Barış Görüşmeleri Köprüleri Yıkıyor</a></h4>

  <p class="p2">Birinci Meclis’teki muhalefet, çekişmeyi kişisel boyuta indirgediklerini ortaya koymuştur. Bu nedenle Lozan görüşmelerindeki muhalefeti, çekilen sancı ve sıkıntıyı da siyasi içerikten çok bu çerçevede değerlendirmek gerek.</p>

  <p>Lozan Konferansı, diplomatik talepler ve tartışmalar dışında da iki devrelidir. Konferansın ikinci devresi temsil heyetinin başkanı <a href="../Text/Index.xhtml#d000155" id="diz0000839">İsmet İnönü</a> ile bakanlar kurulunun başkanı Rauf Orbay arasında çatışma halinde geçmiştir. Uluslararası görüşmeler masasında yeni bir devletin doğuşu zorla da olsa onaylattırılma yönünde savaş verilirken, Meclis’te ise kişisel çekişmeler, millî davanın önüne çıkıyordu. Bu diplomasi mücadelesinin evrelerini izlemek Mustafa Kemal’in lider olarak temel niteliklerini ortaya koyduğu gibi, yurtseverliklerinden kuşku duyulamayacak o günün aydın, politikacı ve hatta Kurtuluş Savaşı’nı yapan kadronun bile kısır çekişmelerden kendilerini çekip alamayacak sığlıkta olduğunu yansıtmaktadır.</p>

  <p>Tartışmanın öznesi olan İsmet İnönü’ye husumet Kurtuluş Savaşı’na katılmak için Ankara’ya geliş zamanı ve şekliyle ilgilidir. Doğrusunu söylemek gerekirse Mustafa Kemal’e doğrudan saldıramayanlar, eleştiremeyenler hedef tahtasına İsmet Paşa’yı koymuşlardır. Buna ek olarak Lozan’a gidecek heyetin doğal başkanı ve üyesi olarak kendisini görenlerin bu göreve seçilmeyişlerinin yarattığı düş kırıklığı da çatışmanın ana ekseni olmuştur.</p>

  <p>Abdi ipekçi röportajında İsmet İnönü’ye soruyor: “Başlangıçta Ankara’ya geldikten sonra tekrar İstanbul’a dönüşünüz Millî Mücadeleye katılmakta geçirdiğiniz bir tereddütle yorumlanır. Doğru mudur?”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn46" id="_ednref46" title="">[46]</a></sup></p>

  <p>Yanıtın sertliği üsluptan belli olmakta: “<i>Tereddüdü, mereddüdü yok… Ankara’ya gelip çalışmaya başladıktan bir süre sonra İstanbul’a çağırdılar beni… Bu, önemli bir kararın alınmasıyla ilgiliydi. O sıralarda subaylar ve Harbiye Nâzırları Anadolu hareketine karşı az çok müsait görünüyorlardı. Onlarla temasta bulunarak Anadolu’ya yardım temin etmek meselesi… Bunun için gittim İstanbul’a… Sonra İstanbul işgal edilince Atatürk haber yolladı. Ankara’ya gel…’ Derhal geldim.</i>”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn47" id="_ednref47" title="">[47]</a></sup></p>

  <p>Lozan Barış Konferansı’nın perde arkasını yazanlar, İnönü-Rauf Orbay kavgasının temellerinin buraya gönderilecek delegelerin seçiminde başladığını öne sürerler. Atatürk Söylev’inde bu konuya açıklık getirmiştir. Rauf’un imzaladığı <a href="../Text/Index.xhtml#d000215" id="diz0001356">Mondros’u</a> yırtıp atan Mudanya Ateşkesi sonrasında Meclis’te görüşmelere gönderilecek delegeler kurulu üyeleri hakkında görüşler çarpıştırılırken, “Ben daha bu konuda kesin görüşümü ve kararımı saptanmamıştım,” demektedir. Rauf’la ismet arasında tercihini neden İsmet’ten yana kullandığını da şöyle açıklıyor<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn48" id="_ednref48" title="">[48]</a></sup>:</p>

  <p><b>“Rauf Bey’in başkanlığı altında bulunacak kurulun, bizim için ölüm dirim sorunu olan bu konuda başarı kazanacağına güvenemiyordum. Rauf Bey’in de kendisini yetersiz görmekte olduğunu sezinliyordum. Kendisine danışman olarak İsmet Paşa’nın verilmesini önerdi. Bu öneriye verdiğim karşılıkta, ‘İsmet Paşa’dan danışman olarak pek az yararlanılabilir. İsmet Paşa başkan olursa, kendisinden en çok yararlanılabileceğine ben de inanıyorum,’ dedim. Bu nokta üzerinde uzun boylu görüşülmedi. Ondan sonra, Rauf Bey’in delegeler kurulu konusunda başladığı türlü düzenlemeleri sürdürüp gitti. Ben önem verir görünmedim. Mudanya Konferansı sona ermişti. İsmet Paşa ile Genelkurmay Başkanı Fevzi Paşa, Bursa’da bulunuyorlardı. Kendileriyle görüşmek üzere Bursa’ya gittim…”</b></p>

  <p>İsmet Paşa’nın Dışişleri Bakanlığı’na ve Delegeler Kurulu Başkanlığı’na seçilmesi sürecini izlediğimizde her şey berrak olarak ortaya çıkmakta. Yanında Millî Savunma Bakanı Kâzım Paşa vardı. Doğuda türlü yollarla yapılan, kendisini yerici gösteriler yüzünden görev yapamayacağını anlayıp Ankara’ya gelmek zorunda kalan <a href="../Text/Index.xhtml#d000170" id="diz0001049">Kâzım Karabekir</a> Paşa’yı ve İstanbul’da kendisine görev vermek üzere de Refet Paşa’yı birlikte götürdü. Bursa’da kaldığı günlerde Refet Paşa’yı İstanbul’a gönderdi. İsmet Paşa’nın da Delegeler Kurulu Başkanlığı yapıp yapamayacağını bir kez daha inceledi. Mudanya Konferansı’nı nasıl yönettiğini ayrıntılarıyla öğrendi. İsmet Paşa’nın kendisine, düşüncelerini sezinletecek hiçbir söz söylemiyordu. En sonunda olumlu olarak kararını verdi. İsmet Paşa’nın Delegeler Kurulu Başkanı olması için, daha önce Dışişleri Bakanı olmasını uygun gördü. Bunu sağlamak için, doğrudan doğruya Dışişleri Bakanı <a href="../Text/Index.xhtml#d000349" id="diz0001993">Yusuf Kemal Bey’e</a> özel ve gizli olarak çektiği bir telgrafta, kendisinin Dışişleri Bakanlığından çekilmesini ve yerine İsmet Paşa’nın seçilmesine yardımcı olmasını rica etti. Ankara’dan ayrılışından önce Yusuf Kemal ona, Delegeler Kurulu Başkanlığı görevini en iyi İsmet Paşa’nın yapabileceğini söylemişti. Anılarında Yusuf Kemal, ameliyat olduğunu ama olumlu sonuç vermediğini, bu nedenle de bakanlıkta verimli çalışamayacağını anladığından istifa ettiğini yazar<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn49" id="_ednref49" title="">[49]</a></sup>.</p>

  <p>“İşte ondan sonra idi ki, ismet Paşa’ya, bir olupbitti biçiminde, Dışişleri Bakanı olacağını, ondan sonra da barış konferansına Delegeler Kurulu Başkanı olarak gideceğini söyledim.”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn50" id="_ednref50" title="">[50]</a></sup></p>

  <p>Türk Heyeti, ismet Paşa’nın başkanlığında 9 Kasım 1922 günü saat 12.30’da Lozan’a doğru Doğu Ekspresi ile Sirkeci’den hareket etti.</p>

  <p>Heyet Lozan’a vardığında konferansın bir hafta ertelendiğini öğrendiler. Bunun üzerine İtilaf Devletlerine çekilen telgrafta konferansın bir hafta gecikmesinin barışın da gecikmesi demek olacağını bilmeleri istendi.</p>

  <p>İsmet Paşa İstanbul’a gelirken ilk demecini Sapanca’da vermişti. Gazetecilerin sorusu üzerine: “Bizim barış şartlarımız dünyaca bilinmektedir. Bu şartları çeşitli kereler, çeşitli vesilelerle ilan etmekten geri kalmadığımız için onları herkes bilir. Bizim uğrunda yıllardan beri her türlü fedakârlığa katlandığımız gayelerimiz çok mütevazı ve çok haklıdır. Bu gayeler iki kelime içindedir: <b>Misakı millî</b>…”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn51" id="_ednref51" title="">[51]</a></sup></p>

  <p>Konferans 20 Kasım 1922’de açıldı, ikinci konuşmayı yapan İsmet Paşa; Türkiye’nin çektiği ıstırapları dile getirmiş, bütün medeni milletler gibi özgürlük ve bağımsızlık içinde yaşamak isteğini açıkça belirtmiştir. Daha ilk andan itibaren, İtilaf Devletleri ile yeni Türkiye’nin eşit şartlarla barış görüşmelerine katıldığını, hiçbir şart altında üstünlük kabullenmeyeceğini dikkatle ifade etmiştir.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn52" id="_ednref52" title="">[52]</a></sup></p>

  <p>22 Kasım’da başlayan Konferans’ta önce sınırlar konusu görüşüldü. Trakya sınırları sorununun en acele ve en önemli yanları Mudanya Ateşkes anlaşması ile çözümlenmişti. <a href="../Text/Index.xhtml#d000043" id="diz0000189">Batı Trakya</a> için Türk tarafının isteği de Misakı Millî’de öngörülen halkoyuna başvurulmasıydı. Bu sınır konusunda Yunanlılar Türk heyetini muhatap kabul etmiyordu. Onlara göre bu topraklar Bulgarlar’dan kendilerine geçmişti. Müttefikler de Trakya sınırı olarak Meriç Nehri’ni çiziyordu. Karaağaç’ı vermek istemiyorlardı. Sınır boyunca Karadeniz’den Akdeniz’e kadar iki taraftan tarafsız ve silahsız bir geniş bölge teklif ediyorlardı. Batı Trakya sorununda eski Türk hükümetleri yanlış bir politika izlemişlerdi. <i>Millî Mücadele’</i>nin zaferinden sonra Lozan’da halkoyuna başvuru ile bir çıkış yolu bulunmasına çok çalışıldı. Fakat siyasi ve askerî güçlükler böyle bir dileği sonuçlandırmaya olanak tanımadı.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn53" id="_ednref53" title="">[53]</a></sup> Lozan’da Yunanlılarla olan sınırlar ve Batı Trakya sorunu kesin sonuca ulaşamamıştı.</p>

  <p>Lozan’dan çekilen şifreler bozuk geliyordu. Meclis ve Bakanlar Kurulu bunda kasıt aradı. Bir yandan İsviçre makamları uyarılırken öte yandan da “kurye” kullanılması uygun görüldü.</p>

  <p>Irak sınırı, Lozan Konferansı’nın en çetin ve barışı birinci derecede tehdit eden sorunu olmuştur. Bu konu, Irak üzerindeki güdümü dolayısıyla İngiltere ile görüşülecek sorunlar arasındaydı. Sorun petrol yatağı olan <a href="../Text/Index.xhtml#d000221" id="diz0001375">Musul’un</a> iki taraftan hangisine ait olacağı idi. İngilizlerin fiilî işgali altında bulunan Musul’la ilgili Türk tarafının talepleri boşlukta kalıyor, başarıya ulaşılamıyordu.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn54" id="_ednref54" title="">[54]</a></sup></p>

  <p>Genelkurmay Başkanı Fevzi Paşa’nın 7 Eylül 1922’de Doğu ve El-Cezire cepheleri komutanlarına çektiği telde “Musul’un silahla alınacağı” belirtiliyordu.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn55" id="_ednref55" title="">[55]</a></sup></p>

  <p>Bu konu en çok tartışılan, Meclis’i de birbirine katan bir sorun olduğu için üzerinde durulacaktır. Bu konuda en ciddi araştırmalardan birisini yapmış olan <a href="../Text/Index.xhtml#d000211" id="diz0001318">Mim Kemal Öke’nin</a> çalışmasından bir alıntı durumu ortaya koymaktadır.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn56" id="_ednref56" title="">[56]</a></sup></p>

  <p>Mustafa Kemal, 19 Ocak 1923 tarihinde İzmit’te gazetecilere şunu söylüyordu<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn57" id="_ednref57" title="">[57]</a></sup>:</p>

  <p><i>Lozan Konferansı düne ve bugüne ait, üç seneye, dört seneye ait hesapların halli ve neticeye bağlanmasıyla meşgul olmakta değildir. Belki üç yüz, dört yüz senelik birçok birikmiş ve yoğunlaşmış hesapların görülmesiyle meşguldür. Dolayısıyla bu kadar derin ve bu kadar karışık ve bu kadar kirli hesapların az zamanda içinden çıkmak o kadar kolay değildir.</i></p>

  <p>Curzon Lozan’a vardığında İngilizler açısından Musul’un stratejik ve ekonomik nedenlerden dolayı bırakılmaması gerekiyordu, hem de bu bölge Türkiye’nin askeri tehditi altındaydı. Lozan Konferansının 23 Ocak 1923 tarihindeki oturumunda, Musul Meselesi gündeme geldi. Bu oturumda İsmet Paşa, etnoğrafik, siyasi, tarihi, coğrafi, ekonomik ve askeri açılardan İngilizlerin tezinin ne kadar dayanaksız olduğunu uzun bir açıklamayla Curzon’a ve diğer temsilcilere iletti. İsmet Paşa, ilkin, Musul Vilayeti’nin nüfus çoğunluğunu Türklerle Kürtler’in oluşturduğunu, ikinci olarak da, İngiliz kaynaklarına dayanarak, Kürtlerin Turan kökenli ya da Türklerle aynı soydan geldiklerini kanıtlamaya çalıştı. Üçüncü olarak İsmet Paşa, Kürtler’in mukadderatlarını Türkiye ile birleştirdiklerini ifade etti. ‘Zaten, bunu İngiliz birlikleriyle çatışarak ispat etmemiş midirler? İngiliz uçak filoları onları yıldırmak için seferber olmamış mıdırlar?’ sorularını peş peşe sordu. Üstelik, kullanılan ad ne olursa olsun [mandayı kastediyor], gerçekte bir sömürge olacak ülkede, yabancı bir devletin uyruğu durumuna geçmeyi hangi Kürt kabullenebilir? İngiltere’nin Musul’da halkın kendi kaderini tayin edecek bir halk yoklamasına karşı çıktığını hatırlatan İsmet Paşa, Curzon’u daha da zor durumda bırakmak üzere oturumda aynen aşağıdaki ifadeyi kullanmaktan çekinmeyecektir:</p>

  <blockquote>
    <p>Kurtaracağına söz verdiği Irak halkını İngiliz Hükümeti bir an özgür ve her türlü işgalden arınmış olarak bıraksa ve memleketlerinin kaderine ilişkin olarak tam bir bağımsızlık içinde oy vermelerine izin verse idi, herhangi bir işgali, korumayı ya da mandayı isteyecek tek bir kimse bulunamazdı; çünkü bugün uluslar, kendi kaderlerini etkili olarak kendileri saptamak istemekte, hiçbir koruyucu ya da kılavuz aramamaktadırlar. Bütün uluslar ‘koruma’ ya da ‘uygarlık yolunda kılavuz’, v.b. gibi sözlerin, boyunduruk altına alıcıların elinde, fethedilmiş halkları siyasal ve ekonomik bakımdan yutmak için kullanılan araçlardan başka bir şey olmadığını anlamış bulunmaktadır.</p>
  </blockquote>

  <p>Curzon, İsmet Paşa’nın hücumlarını karşı-tezini savuşturmaya çalıştıysa da, açıklamaları hiç kimseyi ikna edemedi.</p>

  <p>10 Aralık’ta ismet Paşa Curzon la bir görüşme daha yapar ve Paşa’nın “<b>Musul’suz Ankara’ya dönmeyeceğini</b>” söylediğini belirtir.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn58" id="_ednref58" title="">[58]</a></sup></p>

  <p>Heyetin Lozan’a varışından 43 gün sonra Meclis’te gizli toplantı yapıldı. Durum hiç iç açıcı görünmüyordu. İstanbul’u yıllardır işgal altında bulunduran müttefiklerin, İstanbul’daki masraflarını karşılamak için 30 milyon altın lira istemeleri milletvekillerince alaylı tepkilerle karşılandı.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn59" id="_ednref59" title="">[59]</a></sup></p>

  <p>Verdikleri zararlardan ötürü onlardan tazminat istenmesi önerildi. Daha sonra Duyun-ı Umumiye, gümrük meselesi, kapitülasyonlar, yabancı şirketler, kabotaj hakları konularında bilgi veren Rauf Orbay, “Son tekliflerine Ermeni yurdu ilave edilmiştir” dedi.</p>

  <p>Başbakan Rauf Bey, Marmara’da seyredecek gemilerde “Osmanlı sancağı” bulunacağını belirtince, Meclis bütünüyle “Türk sancağı” diye düzeltme yaptı. Başbakan, Boğazlar ve adalar konusunda aşırı isteklerde bulunulduğunu, bunların kabulünün mümkün olmadığını sözlerine ekledi.</p>

  <p>Musul ve <a href="../Text/Index.xhtml#d000043" id="diz0000190">Batı Trakya</a> sorunu bu gizli toplantıda çok tartışıldı. Başbakan Kürtlerin hukukî geleceği konusunun ne olduğunu sormaları üzerine uzun bir açıklama yaptı: “… Bugün Kürt için azınlıktan söz etmek, Türk için azınlıktan söz etmek demektir.”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn60" id="_ednref60" title="">[60]</a></sup></p>

  <p>Milletvekillerinin bir kısmı Lozan’daki üyeleri desteklerken, bir kısmı ödünler verildiğinden şikâyet ediyorlardı. Bu konuda önergeler verildi ama Başbakan’ın uyarısıyla geri çekildi. Birlik beraberlik mesajı verilmeliydi.</p>

  <p>31 Aralık 1922’de Lozan’dan dönen Hasan Saka Meclis’e saatlerce bilgi verdi. İşler iyi gitmiyordu. Bilindik sorunlara ek olarak İstanbul Rumları, Patrikhane, Ermeni yapılan çocuklar gibi konular da tartışıldı. Lozan’dan görülen duruma göre Türkiye’de istikrar yoktu, Meclis birkaç parçaya bölünmüştü, aralarında uyum yoktu. Bunların düzeltilmesi gerekiyordu.</p>

  <p>İlk başarısızlık haberi Musul’la ilgiliydi Meclis 25 Ocak 1923’te bir kez daha gizli görüşme gündemiyle toplandı. Görüşmelerin Batı basınına yansıması üzerine Meclis’te casus mu var, tartışmasına bile neden oldu. Türkiye Musul’u istedikçe Fransız ve İngiliz basını Türklerle alay edici, küçük düşürücü yazılar yayınlıyorlardı.</p>

  <p>Ocak ayının sonuna doğru Konferansın geleceği belli olmuştu. Görüşmeler çıkmaza gidiyordu. Bakanlar Kurulu’nun toplantısı 48 saat sürdü, ardından 28 Ocak’ta Meclis’in gizli toplantısı başladı. Fransızların takındığı sert tavır eleştirildi.</p>

  <p>İsmet Paşa’ya gönderilecek Hükümet talimatı da belirlendi: “<b>Müttefikler tarafından teklif olunan proje, kabulü olanaksız maddeler içermektedir. Bizim vereceğimiz proje kabul görmediği takdirde, görevinizin son bulduğunu kaydederek Ankara’ya dönmeniz uygun olur.</b>”</p>

  <p>Curzon, İsmet Paşa’nın güçlü argümanlara sahip olduğu Musul Meselesi’ni konferans gündeminden çıkarmayı başaracak ve “tarafsız” bir organın hakemliğine bırakılmasını teklif edecektir. Sorunun İngiltere ve öteki Büyük Güçlerin ağırlığı olan Milletler Cemiyeti’ne havalesi, bir yerde konunun İngiltere lehine çözümleneceğinin müjdecisi olacaktır. Teklifini, kapitülasyonlar ve adlî imtiyazlara ilişkin hükümlerle birlikte barış andlaşması tasarısına koyan Curzon bu taslağı, “<b>Ya kabul edin, ya reddedin</b>” kabilinden Türklere sunacaktır. Curzon, Dışişlerine de yazdığı gibi, barışın temininde Musul’un en önemli engel olduğu intibaını kamuoyuna vermek istemiyordu. Onun için Musul’a ilişkin erteleme hükmünü diğer maddeler arasına saklamıştı. İsmet Paşa önce zaman isteyecek, ancak Curzon’un treni cevabı beklemeden Paris’e hareket edecektir [4 Aralık 1922]. Curzon’un hareketinden iki saat sonra İsmet Paşa’nın Montagna’nın arabuluculuğu ile büyük ölçüde törpülenmiş adalet yönetimine ilişkin bildiriyle birlikte tasarıyı kabul ettiğini açıkladığı bilinmektedir. Bu, Curzon için önemli bir diplomatik başarıdır. Dışişleri Bakanı, içinde Ermeniler’in de rolü olduğu Büyük Güçlere özgü bir “real politik” uygulamasıyla Musul’a ilişkin çözüm formülünü iki yüz maddeyi aşkın tasarının içine gizleyerek, Paşa’ya kabul ettirmeyi bilmiştir. Bundan sonrası kolaydır artık! Sonucun istedikleri şekli alacağından emin bir Curzon, Konferansın ikinci devresine katılmaya tenezzül bile etmeyecektir.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn61" id="_ednref61" title="">[61]</a></sup></p>

  <p>Lozan’da en uzun gün 31 Ocak 1923 tarihinde yaşandı. Fransız ve İtalyanların da onayı ile İngilizler tarafından hazırlanan 161 madde ve 7 ekinden oluşan anlaşma tasarısı, o gün yapılan genel kurul toplantısına sunuldu. <a href="../Text/Index.xhtml#d000189" id="diz0001157">Lord Curzon</a> anlaşma metnini uzatarak âdeta emredercesine, “Hepinizi buna imzaya davet ediyorum,” dedi, ardından da hemen ekledi: “Çok geciktik, artık vaktimiz yok.” Oysa öne sürülen anlaşma, Sevr’in hafifletilmişinden başka bir şey değildi.</p>

  <p>Bu toplantı, konferansın son genel oturumu oldu. Sonunda 76 gün sonra 4 Şubat’ta da görüşmeler tamamen kesildi. Ankara’da Meclis İsmet Paşa’nın durumu bildirmesi üzerine iki gün üst üste toplantı yaptı. Bazı milletvekilleri İsmet Paşa’nın kendi başına hareket ettiğinden söz ettiler. Başbakan bu kişileri yatıştırmak için, delegelerin gerekirse acilen geri dönmelerini isteriz, dedi. Bir milletvekili [Sinop milletvekili Hakkı Hami], Lozan’dakilerin müttefiklerin önerilerini Meclis’e sormadan imzalamışlarsa, idam edilmelerini bile önerdi. Yükselen gerilimi düşürmek ve milletvekillerini yatıştırmak yine Başbakan’a düştü.</p>

  <p>Konferansın kesilmesinin ardından yabancı gazeteciler İsmet Paşa’yı soru yağmuruna tuttular. O da, “<b>Eğer dünyada tek kimse çıkıp da bana ‘Daha yapılacak fedakârlıklar vardı’ deseydi onları da yapardım… Her fedakârlığı yaptım, her şeyi kabul ettim, fakat memleketin İktisadî tutsaklığını reddettim,</b>” dedi. Yani Türk heyet başkanı “<b>esaret altına girmeyi kabul etmemişti.</b>”</p>

  <p>Lozan delegelerinin içinde bulunduğu koşulların güçlüğünü ve Avrupa’nın genel olumsuz düşüncesini gazeteci Ahmet Emin (Yalman), Vakit’teki yazısında ortaya koyuyordu. Olayı, 1921 yılındaki Londra Konferansına götürüyor ve bu konferans sırasında, “Dostumuz Kont Sforza, bizim İktisadî bağımsızlık meselesinde sonuna kadar ısrarcı olacağımızı anlayınca, delegelerimize şu sözleri söylemiştir,” diyerek verilen gözdağını anlatıyordu: ‘Böyle yaparsanız bütün âlemi [Avrupa’yı, e.m.] aleyhinize çevirirsiniz. Arazi için savaşmanızı herkes anlar, fakat İktisadî şartlar için savaşılır mı?’ Sforza’nın ne demek istediğini de şöyle açıklıyordu: “Bu sözlerin anlamı açıktır. Topraklarınız için döğüştünüz. İsterseniz sınırlarınızı düzenleyiniz. Fakat topraklarda İktisadî egemenlik, yani genellikle egemenlik meselesini işe karıştırmayınız. Bu egemenlik bizimdir. İktisaden bizim efendiliğimizi kabul etmezseniz hepimiz aleyhinize döneriz.”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn62" id="_ednref62" title="">[62]</a></sup></p>

  <p>Açıkça görülüyor ki Lozan 1923, aynı zamanda Londra 1921’in de bir rövanşıydı.</p>

  <p>Konferans ertelenmişti, heyet 20 Şubat sabahı Ankara’ya vardı. Meclis 21 Şubat’ta gizli toplantı yaptı İsmet Paşa görüşmelerin tüm ayrıntılarını anlattı. Milletvekilleri kendisini sıkı sorguya çekti.</p>

  <p>Bakanlar Kurulu 21-27 Şubat tarihleri arasında aralıksız çalışarak görüşünü belirledi. Bu toplantılara hem cumhurbaşkanı Mustafa Kemal hem de genelkurmay başkanı Fevzi Paşa katıldı. Meclis 27 Şubat’ta yine gizli gündemle toplandı. Milletvekilleri sert muhalefet yapıyordu. Bakanlar kurulunun görevini yapamadığını, yerine başkalarının gelmesini önerenlerden, ‘misak-ı millî’nin çiğnendiğine’ ve ‘Musul’un gittiğine’ kadar farklı düşünceler ortalığı kasıp kavuruyordu.</p>

  <p>Oysa Mustafa Kemal, “Misakı millî fiilen temin edilmiştir,” diyordu<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn63" id="_ednref63" title="">[63]</a></sup>:</p>

  <blockquote>
    <p><b><i>Misakı Millî’nin anlamını, bütün cihan tasdik etmeye mecburdur ki, Türkiye, kuvvetiyle, süngüsüyle ve bütün mevcudiyeti ile bunu elde etmiştir. Baki kalan şey, maddeten elde edilmiş olan bu şeyin konferansta, salonda, masada, nerede olursa olsun usulen ve resmen ifadesinden ve tasdikinden başka bir şey değildir.</i></b></p>

    <p><b><i>Bu netice er geç ve mutlaka elde edilecektir! Bütün taleplerimiz bir haktan ibarettir ve bu hak en açık ve en tabiî haklardandır. Hukukumuz bu kadar açık olduktan başka bu hukuku mutlaka muhafaza için kudretimiz de vardır, kuvvetimiz de yeterlidir!</i></b></p>
  </blockquote>

  <p>Meclis, 2-6 Mart 1923 tarihleri arasında yine gizli görüşmeler yaptı. Lozan’a gidecek milletvekillerine baştan beri muhalefet edenlerin yine muhalifliği devam ediyordu.</p>

  <p>Milletvekillerinden büyük çoğunluğu, birbirlerinden ayrı görüşler öne sürmelerine rağmen, tek noktada birleştiler. O da Musul sorunuydu. Konunun, bir yıl ertelenmesine bir türlü akıl erdiremiyor, bunu bir “İngiliz oyunu”, “İngiliz entrikası” olarak değerlendiriyorlardı.</p>

  <p>Bir ara Ergani milletvekili Emin Bey, “<b>Musul’u satıyorlar!</b>” diye bağırınca Meclis birbirine girdi. Bu söz üzerine, Ali Fuat Paşa, “<b>Hiç kimse bir yeri satamaz,</b>” diye uyardı. Antalya milletvekili Hamdullah Suphi Tanrıöver, “<b>Sözünü geri alsın,</b>” diye bağırırken, Emin Bey, konuşmasına, “<b>Bu memleketi daima satıyorlar, parça parça gidiyor,</b>” diye devam etti. Bundan sonrası karşılıklı hakarete dönüştü. Meclis’te milletvekilleri ortalığı yıkıyorlardı ancak tarihçi Arnold Toynbee’nin yorumuna göre: “Türk diplomasisinin Lozan’daki başarısı, bir tek konu hariç, eski düşmanlarla bir barış antlaşması yapılması ile sonuçlanmıştır. Halledilemeyen tek konu da Musul meselesidir ve bu da, diğer konuları bir çıkmazda bırakmamak için daha sonraya bırakılmıştır.”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn64" id="_ednref64" title="">[64]</a></sup> Bu değerlendirme yerindedir.</p>

  <p>6 Mart, son karar günüydü. Mustafa Kemal kürsüye geldi. Uzunca bir konuşma yaptı: “<i>Delege heyetimiz, sebepsiz savaşa mı götürseydi, bunu mu istiyorsunuz? Delegelerimizi aklın icabına göre hareket ettiğinden, memleketi savaşa sürüklemediğinden dolayı mı eleştireceğiz, böyle mi ülke yöneteceğiz?..</i>”</p>

  <p>Bu konuşmanın ardından önergeler oylandı. Hükümet güvenoyu aldı, delegeler daha güçlü olarak görüşmelerin ikinci aşamasına katılacaktı.</p>

  <p>Meclis’teki tartışmalardan sonra ortaya çıkan hareket tarzı belli olmuştu. Delegeler, Büyük Millet Meclisi Hükümeti’nin yetkilerine sahipti. Barışın sağlanması sürecine katkısı olacaksa Karaağaç’tan vazgeçmek gibi, <a href="../Text/Index.xhtml#d000221" id="diz0001376">Musul</a> konusunda özel koşullara sahip anlaşma yapmak gibi yetkiler kullanabilirlerdi. Ancak ekonomik bağımsızlıktan en ufak bir ödün verecek konuşma ya da anlaşma yapamazlardı. Böyle bir anlaşmayı Büyük Millet Meclisi bile yapamazdı. Ekonomik bağımsızlığı için savaş vermiş olan Türk milleti, bundan sonra hiç kimsenin boyunduruğu altına giremezdi. Lozan delegeleri durumu buna göre değerlendirmek ve altına imza atacakları barış antlaşması metnini bu içerik ve çerçevede kaleme aldırmak zorundaydılar.</p>

  <p>18 Nisan 1923 tarihinde Lozan’a hareket eden Türk delegasyonu, bu kez Lozan’da daha samimi ve daha yakın ilgi ile karşılandı. Türk dostluğu itibar ve güven sağlıyordu. Lozan Barış Konferansı 23 Nisan’da tekrar çalışmaya başladı.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn65" id="_ednref65" title="">[65]</a></sup></p>

  <p>İkinci Lozan Konferansı’na yine sınır konusu ile başlandı. Trakya sınırında Meriç’in sol sahilinin mi, yoksa talveg hattının mı esas alınacağı tartışma konusu oluyordu. <b>Karaağaç</b>’ın Türkiye’ye bırakılması ile hem tamirat sorunu hem de Türk Yunan kara sınırı çözümlenmiş oldu. Kapitülasyonlar meselesi, Lozan’da birinci devrede konuşulduğu halde, ikinci devrede tekrar ele alınmış, yeniden ciddi şekilde tartışılma ve mücadele konusu olmuştur.</p>

  <p>Azınlıklar konusunda anlaşma karşılıklılık kuralına yer vermekle birinci devrede de üzerinde anlaşmaya varılan konulardı. Genel af sorunu ikinci toplantıda çok tartışıldı ve sonuç olarak genel af kabul edilmekle beraber, yüz elli kişi bunun dışında tutulmuştur.</p>

  <p>Malî ve iktisadi konular, Konferansın yeniden kesilmesi tehlikesi içinde konuşulmuştur. Hallinde güçlük çekilen konular Osmanlı Devlet Borçları, kuponlar meselesi ve imtiyazlı şirketlerdi. Borcun gerek taksimi, gerekse hangi para üzerinden ödeneceği sorununun çözümlenmesi de rahatlık yarattı. Sınırlı bir süre verilerek imtiyazlı şirketlere tanınan imtiyazlar da kabul edildikten sonra, komisyonlar halinde çalışan Konferans’ın bütün işleri 17 Temmuz 1923 akşamı bitmiş oldu.</p>

  <p>Hükümet Lozan’a anlaşmayı imzalaması için yetki telgrafını bir türlü çekmiyordu. Sıkıntı içindeki İsmet Paşa sonunda Meclis Başkanı Mustafa Kemal’e başvurdu.</p>

  <p>Mustafa Kemal’in, İsmet Paşaya hitaben, “<i>Elde ettiğiniz başarıyı en sıcak ve içten duygularımızla tebrik etmek için, Antlaşma’nın usulüne göre imza edildiğinin bildirilmesini bekliyoruz [19 Temmuz 1923]</i>” içeriğindeki şifreli telgrafı, İsmet Paşa’yı haklı bir huzura kavuşturmuştur.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn66" id="_ednref66" title="">[66]</a></sup></p>

  <p>ABD bu antlaşmaya katılmadı. 6 Ağustos 1923’te İsmet Paşa ile Amerikan temsilcisi Joseph Grew arasında yapılan ve daha sonra geliştirilen Dostluk ve Ticaret Antlaşmasını, 1927’de Amerikan senatosu reddetti. Ancak 1930’da <i>[Dünya Ekonomik Krizinin Amerikan ekonomisini sarstığı bir konjonktürde]</i> bu antlaşma kabul edildi. Amerika Türkiye ile olan ilişkisinde ekonomik konulara yer vermekteydi ve bunlar da başlıca iki kalemden oluşuyordu: tütün ve petrol. Chester Projesi ise zaman içinde uygulamaya geçirilemedi.<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn67" id="_ednref67" title="">[67]</a></sup></p>

  <p>İsmet Paşa “<i>Gazi Mustafa Kemal Hazretlerine hitaben</i>” çok içten bir yanıtla teşekkür etmiştir: “<b>Her dar zamanımda Hızır gibi yetişirsin. Dört-beş gündür çektiğim azabı tasavvur et. Büyük işler yapmış ve yaratmış adamsın. Sana bağlılığım bir kat daha artmıştır. Gözlerinden öperim pek sevgili kardeşim, aziz Şefim. [20 Temmuz 1923]</b>”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn68" id="_ednref68" title="">[68]</a></sup></p>

  <p>İngiliz emperyalizmine karşı savaş vermiş, askerî alanda zafer kazanmış bir mazlum ülkenin temsilcileri, müttefik devletlerin diplomatlarını bu kez de görüşme masasında dize getiriyorlardı. Bu büyük antlaşmanın imzalanma tarihi 24 Temmuz 1923’tür. İngilizler başta olmak üzere tüm itilaf devletleri yeni bir “devletin” Anadolu toprakları üzerinde kuruluşunu sağlayan siyasi antlaşmanın altına imza atmak zorunda kalmışlardır. “Lozan Antlaşması böylece Türk İstiklâl Savaşı ile kazanılan zaferi belgeliyor ve yasallaştırıyordu. Yeni Türkiye’de artık yabancı hakları ve ayrıcalıkları yoktu… Lozan başarısı Mustafa Kemal’e yeni bir devlet kurma işini bitirmek için gerekli saygınlık ve yetkiyi vermişti.”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn69" id="_ednref69" title="">[69]</a></sup> Fakat Başbakan Rauf ile heyet başkanı İsmet Paşa arasındaki çekişme ve çekememezlik sona ermemişti.</p>

  <p>Rauf, kutlama teline kendisinin imzaladığı <a href="../Text/Index.xhtml#d000215" id="diz0001357">Mondros</a> Antlaşmasını anımsatmakla başlamıştı, Mustafa Kemal ‘<i>Söylev</i>’inde bunu eleştirerek, “<i>Telyazısına Mondros Ateşkes Anlaşması ile başladığına bakılırsa, bu anlaşmanın Lozan Konferansının başlangıcı olduğunu; Lozan Barışı’nın da, Rauf Bey’in yaptığı Mondros Ateşkes Anlaşması’nın sonucu olduğunu söylemek eğiliminde bulunduğu yargısına varılabilir,</i>”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn70" id="_ednref70" title="">[70]</a></sup> analizini yapıp devam ediyor:</p>

  <p>“<i>Mondros Ateşkes Anlaşması, Osmanlı Devleti’nin, bağlaşıklarıyla birlikte uğradığı acı yenilginin yüz kızartacak bir sonucudur. O anlaşma hükümleridir ki, Türk topraklarına yabancıların girmesine yol açtı. O anlaşmada kabul edilen maddelerdir ki, Sevr Antlaşması hükümlerinin de kolaylıkla kabul ettirilebileceği düşüncesini yabancılara akla yatkın ve olabilir gösterdi.</i>”<sup><a href="../Text/Bolum_15_dipnot.xhtml#_edn71" id="_ednref71" title="">[71]</a></sup></p>
