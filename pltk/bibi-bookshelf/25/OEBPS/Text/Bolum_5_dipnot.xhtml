  <p class="p22"><a href="../Text/B5001.xhtml#_ednref3" id="_edn3" title="">[3]</a> Falih Rıfkı Atay, <i>Çankaya,</i> s.60 - Hakkı Kılıçoğlu’nun mektupla yazıp gönderdiği anısı şöyle devam ediyor: Yıllar sonra Anafartalar zaferi olunca ona Biga’dan bir telgraf çektim ve şöyle dedim: “Kehanetimin bu kadar çabuk çıkacağını tahmin etmezdim. Zaferinizi tebrik ederim.” Artık ordudan ayrılmıştım. Emekli idim. Bana telgrafla cevap verdi, teşekkür etti ve karargâhına davet ederek, Akbaş’a çıkınca bana telefon et, otomobilimi gönderir, sizi aldırırım diyordu. Çok sevindim. En iyisinden iki binlik rakı ve birçok meze hazırladım. Bir arabaya atlayınca Çanakkale’nin yolunu tuttum. Ama felek yar olmadı, düşmanın attığı bir bombadan ayağım yaralandı. Biga’ya döndüm. Ona emanetleri gönderdim. Bir mektubunu aldım.”</p>

  <p class="p22"><a href="../Text/B5003.xhtml#_ednref47" id="_edn47" title="">[47]</a> Okuyucuya bilgi: Trablusgarp Savaşı, adları kaynakçada belirtilen bu konunun uzmanlarının görev yaptığı ve kitap yazdığı ATAŞE Başkanlığı ve Genelkurmay Başkanlığı yayınlarından özetlenerek sunulmuştur.</p>

  <p class="p22"><a href="../Text/B5003.xhtml#_ednref50" id="_edn50" title="">[50]</a> Böylelikle Derne’deki İtalyan Kuvvetleri: 5 piyade taburu, 1 dağ taburu, 1 75-A sahra bataryası, 1 dağ bataryası, 1 çıkarma topçu grubu (çıkarma toplarının 2’nci grubu, 75 mm.lik), 1 piyade taburu (o günlerde Tobruk’a varmış olan 40’ncı Alay’ın bir taburu) oldu.</p>

  <p class="p22"><a href="../Text/B5003.xhtml#_ednref51" id="_edn51" title="">[51]</a> Genelkurmay askerî tarih uzmanlarına göre, bu deyimlerin doğruluk ve samimiyetine, Atatürk’ün Çankaya Köşkü’ndeki arşivi gerekli ışığı tutmaktadır.</p>

  <p class="p22"><a href="../Text/B5003.xhtml#_ednref53" id="_edn53" title="">[53]</a> Kaynak: Genelkurmay Askeri Tarih ve Stratejik Etüt Başkanlığı, <i>1911-1912 Osmanlı-İtalyan Harbi</i> ve <i>Kolağası Mustafa Kemal,</i> s. 135-136, KTB Yayını, Ankara, 1985 -okuyucuya verilen bilgiye göre; yukarıdaki mektup eski Türk harfleriyle yazılıdır. Emekli Tuğgeneral Hamdi Ertuna tarafından şimdiki harflere çevrilmiştir. Bu mektup, Atatürk’ün 1938 baskısı Nutku’nun 124-138’inci sayfalarında adı geçen Abdülkerim Paşa’nın kızı Nur Pekdik ve İnci Bigat tarafından Devlet Bakanı Mehmet Özgüneş’e gönderilmiş, Askerî Tarih ve Stratejik Etüt Başkanlığı Arşivi’ne konmak üzere iletilmiştir. 11-3-1981 (Ben de, bazı yazım hatalarını düzelterek günümüz harfleriyle yazılmış mektubu Osmanlıca sözlük kullanmadan okunup daha anlaşılabilir hale getirmeye çalıştım, e.m.)</p>
