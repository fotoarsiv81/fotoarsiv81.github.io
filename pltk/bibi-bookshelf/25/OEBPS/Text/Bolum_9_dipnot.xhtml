  <p class="p22"><a href="../Text/B9003.xhtml#_ednref79" id="_edn79" title="">[79]</a> Yatağımda Uyku Çağrısı:</p>

  <p class="p25">Yatağa girdikten sonra uyku getirsin diye tabl de nui üzerinde küçük elektrik lambasının hafif ışığının yardımıyla kitap okuyorum.</p>

  <p class="p25">Yüksek öğrenim görmüş, dünyayı kendine dar gören genç bir kız, bir okulda felsefe öğretmeni olan amcasından “socialisme” hakkında açıklama yapmasını istiyor. Öğretmen, genç kızı kitaplığına götürür, İngilizce ve Almanca bilip bilmediğini soruyor, olumlu karşılık aldıktan sonra, ona, buna dair 10, 15, 20 ve dahası daha çok cilt kitap verebilecekti. Ama kitap seçimi konusunda güçlüğe uğruyor. En sonunda profesörün parmakları bir kitabın üzerinde duruyor:</p>

  <p class="p25">“İşte,” diyor, “bütün budalalıkların başlangıcı budur.”</p>

  <p class="p25">İhtiyar bu anlatımını şöyle düzeltiyor:</p>

  <p class="p25">“Bu çeşitli budalalıkların başlangıcıdır. Çünkü sivil ahmaklık bir kaynaktan çıkmaz.”</p>

  <p class="p25">Genç yaklaşıyor ve şunu okuyor: Karl Marx “Le Capital” ve amcasına:</p>

  <p class="p25">“Bunu bana geçici olarak verir misiniz?” diyor.</p>

  <p class="p25">“Hayır, hayır…”</p>

  <p class="p25">Biraz sonra ihtiyar şöyle diyor:</p>

  <p class="p25">“Socialisme en budalaca bir düşüncedir. Endividüalisme (bireycilik) de böyledir. Çünkü önce socialisme optimiste’dir (iyimser). İşte onun (87) asıl saflığı burada! Socialisme sanıyor ki; bir gün dünyada her şeyi en iyi biçimde düzenleyecektir. Ben çok öğrenmek isterdim, socialisme bu umudu nereden alıyor? Eğer bu dünyada herhangi bir konunun düzelmesine işaret gibi, ama gözönüne alınacak bir şey ayırsam, bunun herhangi bir sürekli yasa ya da initiative (öncelik) uygun bulunduğunu da saptamak gerekir.</p>

  <p class="p25">Kız bunun üzerine amcasına: “O halde siz conservatuer’sünüz (tutucu).”</p>

  <p class="p25">İhtiyar bağırarak: “Conservateur (tutucu) mu? Asla! Sürekli değişikliklere hüküm giymiş bu evrende, bir şeyi korumak nasıl gerçekleştirilebilir? Conservateur’ler (tutucular) o adamlardır ki, ırmağın suyunu elleri için korumak isterler, onların parmaklarında bir parça çamurdan başka bir şey kalmaz.”</p>

  <p class="p25">Genç kız: “O halde, conservateur (tutucu) değilseniz revolutionair’siniz (devrimci),” dedi.</p>

  <p class="p25">Profesör: “Hayır, canım!..”</p>

  <p class="p25">“O halde socialiste.”</p>

  <p class="p25">Profesör şöyle karşılık veriyor: “Conservateur (tutucu) değilim, çünkü eskimiş ve kırılmış bir dünyayı koruyamam. Revolutionaire (devrimci) değilim. Çünkü gitmeyen ve yalnız başına değişen bu dünyada hiçbir şeyi değiştirecek gücüm yok. Socialiste değilim. Değişiklikleri oluşundan önce görme gücüm yok. Socialisme’in ikinci safdilliği de şudur: Bu atılgan kendini etkin sanır. Üçüncü budalalığı socialisme tasarılarını düzensizliğe sunar ve rastlantıya düzen vereceğini ileri sürer. Hiçbir adam olamaz ki, bir etkiye sahip olsun. Ve bazı kimselerin etkileri sürekli tasarladıklarından başka türlü biçim alır.”</p>

  <p class="p25">Geçmişe bağlı kişiler vardır (néant-nan) hava koruyucuları. Geleceğe bağlı kişiler vardır: Hava peygamberleri. Yaşadığımız çağda biçim değiştirmiş yokluk kalıyor (Hiç).</p>

  <p class="p25">Bunun üzerine genç kız diyor ki: “Siz hiçbir şeye inanmıyorsunuz! Ha evet, inanıyorsunuz, hiçe! Ama hiçe, inanmak, kesinlikle hiçbir şeye inanmamanın aynı değil midir?”</p>

  <p class="p25">İhtiyar, sessizce başını sallıyor ve “hayır, hayır” diye mırıldanıyordu.</p>

  <p class="p25">Kız: “Niçin “hayır, hayır” diyorsunuz?”</p>

  <p class="p25">İhtiyar, “Puf!” dedi güvensizlik ve kesinlik içinde!..</p>

  <p class="p25">Kız: “Bana öyle geliyor ki, siz bu kesinliksizlik içinde pekâlâ “evet, evet…” dahi diyebileceksiniz.</p>
