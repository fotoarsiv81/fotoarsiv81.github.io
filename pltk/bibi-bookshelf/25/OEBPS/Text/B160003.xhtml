  <h2><a href="../Text/TOC.xhtml#toc144">TÜRKİYE’NİN LAİKLEŞMESİ:</a><br/> HALİFELİĞİN KALDIRILMASI</h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Saltanat kaldırılmış ama henüz daha cumhuriyet ilan edilmemiş, <a href="../Text/Index.xhtml#d000190" id="diz0001183">Lozan</a> görüşmeleri tüm sıkıntısıyla sürüyor, Meclis ikinci yasama dönemi seçimlerine hazırlanıyorken, Gazi Mustafa Kemal, 14 Ocak 1923 günü, halk ile temas etmek, memleketin içinde bulunduğu havanın içine girmek kararı ile batı illerinde bir gezintiye çıkmıştı. Anadolu ihtilalinin lideri, Avrupa tarihinde görülmedik şekliyle sınıfa dayalı olmayan büyük devrimlerine başlamış, Anadolu ve Rumeli <a href="../Text/Index.xhtml#d000223" id="diz0001402">Müdafaa-i Hukuk Cemiyeti’ni</a> siyasi partiye çevirmeye karar vermişti; barış olunca cemiyetin teşkilatı siyasi parti haline gelecekti. Mustafa Kemal, halk ile teması bu nedenle faydalı ve gerekli görüyordu.<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn48" id="_ednref48" title="">[48]</a></sup></p>

  <p>Mustafa Kemal, tarihi gezisine çıktığının ertesi günü, 15 Ocak 1923 günü, halifeliğin kaldırılmayışından cesaret alan gerici takımı karşı propagandaya başladı. Hatta bir broşür bile bastırıp Meclis’te dağıttılar. Grubun başını Afyon milletvekili Hoca Şükrü çekiyordu. Bunlara göre halifeliğin hak ve görevlerini Meclis kaldıramazdı. <b>Halife Meclis’in, Meclis Halifenindir</b> diyorlardı. Gazi Eskişehir’e geldiğinde hasta olan annesinin İzmir’den ölüm haberini aldı. Halka bir şey hissettirmedi. Ulusal egemenliğine verdiği önemi bir kez daha ortaya koyarken: “Geçmişteki kötülüklerin, milleti hiçbir zaman temsil etmeyen hükümet şekil ve tarzlarından doğduğunu, üç yıllık mücadelemizdeki başarının gerçek sebepleri ise, devlet idaresini milletin kendi eline almasından ibaret bulunduğunu”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn49" id="_ednref49" title="">[49]</a></sup> söylüyordu. 16 Ocak 1923’te <a href="../Text/Index.xhtml#d000160" id="diz0000972">İzmit’e</a> geldiğinde Hoca Şükrü’nün broşürü de eline ulaştı. Yaşanan sıkıntıların tarihsel kökenlerini ortaya koymak adına ara verip, kısa bir analiz yapılması gerekiyor.</p>

  <p>Osmanlı toprak sistemi sermaye birikimine izin vermediğinden Avrupa tarihinde gördüğümüz burjuva sınıfı ortaya çıkamadı. Bu sınıfın yokluğu yenileşme, aydınlanma, demokrasi, bireyin özgürlüğü, ulus devlet, milliyetçilik, seküler ya da laik düşünce sistemi ve hatta endüstri devriminin yapılamayışına neden oldu. Osmanlı’da mülk hemen hemen yoktu, vakıflaşma ise padişah dâhil güçlünün varlığa el koyması üzerine vakıflaşmaya gidildi ancak bu daha çok eldeki varlığı korumak yoluna giden bir hileli durumdu. Her ne kadar Osmanlı klasik bir şeriat ya da teokratik sistemin egemen olduğu bir yönetsel mimari yapıya sahip değilse de, yine de yüzyıllar boyunca referans kaynağı kutsalın olduğu, bir hukuk ve siyasal yapı ile sosyal yaşam tarzı, yönetim anlayışına egemen oldu. Mustafa Kemal’in aydın din âlimi Adalet Bakanı Seyyit Bey’in Meclis görüşmelerinde açıkça ortaya koyduğu gibi İslamiyette insanlar hakkında kutsallık yoktur. İslam dini Peygambere bile kutsallık vermemiştir. İslamiyette öyle Hıristiyanlıkta olduğu gibi ruhbanlık, yani din adamları yönetimi ve egemenliği yoktur. Aynı şekilde İslamiyette ne dini ne de idari örgütlenme vardır. İslam şeriatı, dini örgüt kurmadığı gibi, yönetim örgütünü de İslam ümmetine bırakmıştır. Karşı propagandalardan birisi ve en etkili görüneni “Halife olmazsa Cuma namazı olmaz” hatta “Emir’ül-Hac olmaz” safsatası boyutuna getirilmişti. Bunun yanlışlığını Meclis’te kanıtlayan yine Seyyit Bey olacaktır.</p>

  <p>Padişah Üçüncü Selim’den itibaren yenileşme, reform, Avrupa’ya benzeme çabaları başladıysa da kökleşmiş geleneksel yapı eğitimsizliğin getirdiği olumsuzluklar ve din kurallarının egemenliği ile endüstri devrimini yaratmış Avrupa’nın başat ülkelerinin kapitalist sınıfının yarattığı emperyalizm yani sömürgecilik anlayışı, artık İmparatorlukların yıkılıp, yerlerine ulusdevletlerin kurulması gerektiğini dayattı. Bu, ekonomi tarihinin bir gerçeği ve zorunluğuydu. Büyük aktörlerin desteklediği daha 1820-1821 yılında Mora köylü isyanıyla başlatılan ve Balkanların parçalanmasına yol açan milliyetçilik akımları daha doğrusu mikromilliyetçilik çıkışları, Osmanlı’nın içine sokulmuş olduğu Kırım Harbi (1853-1856) sonrası borçlanması ve faiz batağı 1875 yılına gelindiğinde devletin moratoryum yani iflasının ilanını getirdi. 1880 yılında kurulan Düyunu Umumiye ülkenin tüm gelirlerine el koyulduğunun artık bağımsız bir devletin olmayışının ispatıydı. Ardından Birinci Dünya Savaşı ve Arap coğrafyasındaki Müslüman unsurların İngilizlerle maddi çıkar karşılığı yapmış olduğu işbirliği sonucu, Türk kökenli askerlerin çoğunluğu oluşturduğu Halife’nin ordusunu arkadan vurması, hilâfet makamının dinsel ve siyasi gücünün olmadığını açıkça ortaya sermişti. Üstüne üstlük işgal İstanbul’unda Halife Padişah’ın İngiliz kışkırtması ya da esaretin kaçınılmaz sonucu gibi nedenler öne sürülse de her ne olursa olsun, çeşitli dernekler ve askeri kuvvetlerle Anadolu hareketine karşı hareketleri örgütlemesi ve parasal destek sağlaması, Yunan ordusuna ‘halife ordusu’ denmesi, cihad çağrısına hiçbir müslüman halkın cevap vermeyişi, artık bu makamın işlevsizsizliği yanısıra anlamsızlığını da kanıtlamıştı. Halifenin müslüman coğrafyanın işgalcileriyle işbirlikçi kimliğine karşın bu kurumun birdenbire kaldırılamayacağı da Meclis görüşmelerinde kendini göstermişti.</p>

  <p>Cumhuriyetin ilanından sonra, cumhuriyete ve millî egemenlik ilkesine gölge düşürebilecek, cumhuriyetin ilânından memnun olmayanların siyasal ihtiraslarına âlet olabilecek bir mahiyet göstermesi bakımından, Mustafa Kemal halifeliği rejim açısından zararlı görmekteydi. O, “kişisel saltanatın kaldırılmasından sonra, başka bir unvan altında aynı mahiyette bir makamdan ibaret kalması gereken halifeliğin de kaldırılmış olduğunu kabul ediyor”, bunun için uygun zaman ve fırsat bekliyordu.<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn50" id="_ednref50" title="">[50]</a></sup> Mustafa Kemal her ne kadar İstanbul hükümetinde başbakanlığa talip olanların kimliğini açığa çıkarırken, “<b>bağrında yetiştirerek başının üstüne dek çıkaracağı adamların kanındaki, buluncundaki öz mayayı çok iyi incelemeye dikkat etmekten, hiçbir zaman geri kalmasın!</b>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn51" id="_ednref51" title="">[51]</a></sup> cümlesiyle ulusuna verdiği öğütte söyledikleri halife için de geçerliydi. Çünkü Halife kendi durumunu olayların gerçekliği içinde görememiş, bir Sultan ve siyasi güç sahibi gibi davranmaya başlamıştı. Halifeliğin kaldırılışının mantığını doğru anlamak gerekiyor ki Türkiye’yi laikleştiren yasaların arkasındaki akıl ve cumhuriyet tarihindeki karşı duruşlar çözülebilsin.</p>

  <p>Halifelik sözlük anlamı olarak halef olmak demektir. Kur’an’a göre Muhammed’den önce gelen peygamberlerin hepsi adaleti uygulamada, doğruluğun sağlanmasında ve asılsız ve çürük şeylerin ortadan kaldırılmasında Allahın halefidir. Halifeye Müslümanların imamı denir. Halife ve imam kavramlarında kutsallık yoktur. Uzmanlara göre hilâfet meselesi dini olmaktan çok dünyevi ve siyasal bir konudur. Doğrudan doğruya milletin kendi işidir. Halifelik öyle zannedildiği gibi dinin asli sorunlarından değildir. Siyasal bir sorundur. Zamana, örf ve âdete göre değişir. Zamanın gereklerine bağlıdır. Onun için İslam Peygamberi halifelik konusunda birkaç hadis söylemiş ama halifelik meseleleri hakkında hiç hadis ifade etmemiştir. Halifelik işini ümmetine bırakmıştır. Osmanlı padişahlarının halifeliği, gerçek olan değil ikinci tür olan <i>şekli halifeliktir.</i> Çünkü millet tarafından seçilmemişler, tıpkı Emevi ve Abbasi halifeleri gibi kendiliklerinden halifelikleri ilan edilmiştir. Osmanlı padişahlarının halifelikleri ise İslam dünyasınca dini açıdan kabul edilmemiştir. Gerçek halifelik peygamberden sonra gelen dört halifeyle sonlanmıştır.</p>

  <p>Halifelik, İslâm çokulusluğunun bir sembolüydü. Ancak, Türk halkı, inançları bakımından müslüman olmakla birlikte, Kurtuluş Savaşında yalnız Türk gücüne dayanarak savaşmış ve başarıya ulaşmıştı.<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn52" id="_ednref52" title="">[52]</a></sup> Fakat Gaziyi halifeliğin kaldırılması konusunda zorlayan en güçlü etken, halifelik var oldukça Türkiye’de yapmayı düşündüğü sosyal ve laik devrimlere olanak bulunamayacağı düşüncesiydi. Artık, işin daha fazla beklemeye tahammülü de kalmamıştı.<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn53" id="_ednref53" title="">[53]</a></sup> Halifeliğin kaldırılması olayı ise, öbür devrim olaylarında da olduğu gibi, Mustafa Kemal’in büyük gayreti ile gerçekleşmiştir. Yurtiçinde çabalarına başladığı andan beri Türkiye’yi laik bir devlet haline getirmeyi düşünen ve ülkeyi Batı devletleri ailesi içinde, onların düzeyinde tutmak isteyen Gazi, halifeliğin kaldırılması için en uygun zamanı seçmekte büyük özen göstermiştir. Ancak, şurası da bir gerçektir ki Türklerin Halifeliği kaldırmış olması, yalnız ulusal planda doğrudur. Yani Türkler, Halifeliğe artık gereksinmeleri kalmadığı, hatta varlığından kendileri için zarar gördüklerinden bu örgütü yapıları dışına çıkarmışlardır. Yoksa, halifeliği Müslüman dünyasına bir duyuruyla ortadan kaldırmış değillerdir. Halifelik, başlangıcından beri Türkler için ulusal bir örgüt olmamıştır.<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn54" id="_ednref54" title="">[54]</a></sup> Birinci Meclis’te aynı düşünceyi paylaşmayanlar da bulunmaktaydı. Saltanatın kaldırılışı görüşmelerinde İkinci Grup lideri <a href="../Text/Index.xhtml#d000136" id="diz0000748">Hüseyin Avni</a> (Ulaş) 26 arkadaşı ile birlikte bir önerge hazırlamıştı. Bunun altıncı maddesi şunu söylüyordu: “<i>Halifelik, Türkiye devletine ve Osmanoğullarına ait olup, Halifeliğe Meclis tarafından, sonra babadan evlata kalmak üzere, bu ailenin bilgice ve ahlâkça en yetişkin ve en iyi olanı, katılımcı sayısının üçte iki çoğunluğu oyu ile seçilir. Hilâfetin dayanağı Türkiye devletidir.</i>” Bu önergenin, veraset yolu ile Halifeliğe bir hükümdarlık vasfı tanıyan ve ilerisi için açık kapı bırakan karakteri açıkça sırıtmakta idi.<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn55" id="_ednref55" title="">[55]</a></sup> Mustafa Kemal’in Meclis’teki oylama öncesi Komisyon’da yaptığı müdahaleyi yukarıda okumuştuk. Saltanatın kaldırılışından yaklaşık iki yıl içinde olayların gelişimi laik düşünce sisteminin egemen olduğu, çağdaş bir devlet ve toplumsal yapının halifelik kurumu yaşadığı sürece kurulamayacağını, yaşatılmayacağını ortaya koymuş ve bu nedenle de artık bunun kaldırılması gerektiği kararını vermişti.</p>

  <p>Gazi daha önce belirtildiği gibi insanlık tarihinin önemli askerî strateji dehalarından birisi olduğunu bu sorunun çözümünde de göstermiştir. Halifeliğin sonunu getiren düşünce sistematiğini izleyelim. Mustafa Kemal, 1923 Ocak ayındaki Batı Anadolu gezisinde kurulmakta olan yeni cumhuriyetin ilkelerini medyayla tartışmıştır. Bu seyahatin nedenini kendisi açıklıyor: “Padişahlığın kaldırılışı, halifelik makamının yetkisiz kalışı üzerine, halk ile yakından görüşmek, ruh durumunu ve düşünce eğilimini bir daha incelemek önemliydi.</p>

  <p>Bundan başka, meclis, son yılına girmiş bulunuyordu. Yeni seçim dolayısıyla Anadolu ve Rumeli <a href="../Text/Index.xhtml#d000223" id="diz0001403">Müdafaa-i Hukuk Cemiyeti’ni</a> bir siyasal parti durumuna getirmeye karar vermiştim. Barış sağlanacak olursa, derneğimiz örgütlerinin siyasal partiye çevrilmesini gerekli görüyordum. Bu konuda da halkla karşı karşıya gelip görüşmeyi uygun ve yararlı buluyordum. Utkudan sonra, eğitimle uğraşmaya başlamış olan ordumuzu da yakından görmek istiyordum. İşte bu amaçlarla, Batı Anadolu’da bir gezi yapmak üzere 14 Ocak 1923 günü Ankara’dan ayrıldım.”</p>

  <p>Eskişehir’den başlayarak <a href="../Text/Index.xhtml#d000160" id="diz0000973">İzmit</a>, Bursa, İzmir, Balıkesir’de halkı uygun yerlerde toplayarak uzun söyleşiler yaptı. Ona diledikleri gibi serbest sorular sormalarını halktan istedi. Sorulan sorulara yanıt olmak üzere, altı, yedi saat süren konuşmalar yaptı.</p>

  <p>Halk en çok, <a href="../Text/Index.xhtml#d000190" id="diz0001184">Lozan</a> Konferansı ve sonucu, ulusal egemenlik ve halifelik makamı, bunların durumları ve ilişkileri; bir de kurmak istediğini öğrendikleri siyasal parti konusunda sorular soruyordu.</p>

  <p>Lozan’daki görüşme maratonunu açıkça anlatıyor, halkın kaygılarını dağıtıp umut veriyordu. Olumsuz propagandaların etkisiyle kaygıların yoğunlaştığı bir başka konu halifeliğin durumuydu. <i>Söylev’</i>inde bu konudaki sıkıntıyı milletvekillerine aktarırken bir din bilimcisi gibi konuyu anlatmıştır. Hoca Şükrü’nün başını çektiği muhalifleri hedef alarak şunu söylüyordu:</p>

  <blockquote>
    <p>… Bu denli çok bilgisiz, dünya durum ve gerçekleriyle bu denli ilgisiz olan Şükrü Hoca ve benzerlerinin ulusumuzu aldatmak için ‘Müslümanlık Kuralları’ diye yayımladıkları uydurmaların, gerçekten yeniden anlatılacak bir değeri yoktur. Ama bunca, <b>yüzyıllarda olduğu gibi, bugün de ulusların bilgisizliğinden ve bağnazlığından yararlanarak bin bir türlü siyasal ve kişisel amaç ve çıkar sağlamak için dini araç olarak kullanmaya kalkışanların içeride ve dışarıda bulunuşu bizi bu konuda söz söylemekten, ne yazık ki, şimdilik alıkoyamıyor. İnsanlıkta din duygu ve bilgisi, her türlü boş inanlardan sıyrılarak gerçek bilim ve teknik ışığıyla arınıp olgunlaşıncaya değin, din oyunu oyuncularına her yerde rastlanacaktır.</b></p>
  </blockquote>

  <p>Mustafa Kemal Eskişehir durağında toplumla konuşmasında yeni hükümetin şeklini açıklarken, “<i>Bizim bugünkü kuvvetimizin ruhu ve aslı, yeni şeklimizdedir. Arzu buyurursanız biraz açıklıyayım: Biz bugün doğrudan doğruya milletin ruhuna, vicdanına, eğilimlerine uygun olan maddi ve esaslı noktalara dayanıyoruz. Hükümetimiz bir kişinin görüşüne bağımlı olmaktan uzaktır. Hükümetimiz kişisel görüşlerin oluşturulmasına alet olmamaktadır.</i>” Diyordu.<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn56" id="_ednref56" title="">[56]</a></sup> Aynı gezide yeni Türkiye’nin siyaseti de ortaya konuyordu: “<b>İzlenmesi akla uygun olan siyaset, milletin doğal yetenekleri ve ihtiyaçlarıyla uyumlu olanıdır. Bizim için ne İslam birliği ve ne de Turancılık, akılcı bir siyasetçilik olamaz inancındayım.</b></p>

  <p><i>Artık Türkiye’nin devlet siyaseti, millî sınırları içinde egemenliğine dayanarak bağımsız yaşamaktır. Bugünkü millî hükümetimizin hareket ilkesi budur.</i>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn57" id="_ednref57" title="">[57]</a></sup></p>

  <p>Hükümetin şekil ve niteliğini açıklarken de anayasanın yorumunu yapıp egemenliğin neden kayıtsız şartsız millete ait olması gerektiğini bıkıp usanmadan anlatmaya devam etmiştir. “<i>Egemenliğine sahip olmayan bir insan veya bir toplumsal kurul hiçbir zaman iradesini kullanamaz! Egemenliğini herhangi birisine bırakan bir insan kendi iradesinin kullanılacağından ve uygulanacağından emin olamaz. Bunun için insanlar, milletler kendi iradelerini, kendi vicdanlarının eğilimini yerine getirmek ve uygulamak isterlerse, egemenliklerini elbette ellerinde tutmak zorundadırlar. Şimdiye kadar milletimizin başına gelen bütün felaketler kendi talihini ve kaderini başka birisinin eline terk etmesinden doğmuştur.</i>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn58" id="_ednref58" title="">[58]</a></sup></p>

  <div class="picture"><a href="../Text/Index.xhtml#d000117" id="diz0000657"><img alt="" src="../Images/50.jpg"/></a><div class="caption">Ocak 1923 / Halide Edip Adıvar’la birlikte</div>
</div>

  <p>En yakın örnek olarak da <i>Birinci Dünya Savaşı</i>’na girişimizi ve bu savaşın cephelerdeki yönetim başarısızlığını anlatmıştır. Ateşkes döneminde işgal faciasının yorumunu yaparken çok sert konuşuyordu: “…<b>Millet egemenliğine sahip değildi ve millet egemenliğini gasp edenler milletin iradesini değil, kendi iradelerini uyguluyorlardı. Düşmanla beraber hareket ediyorlardı!</b>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn59" id="_ednref59" title="">[59]</a></sup></p>

  <p>Atanmış Halife Abdülmecit, Gazi’nin kişi saltanatı konusundaki düşüncelerini izlemediğinden olsa gerek padişah gibi davranıyordu. Oysa, “Bu kadar acı tecrübeler geçiren millet artık namus ve hayatını korumaya karar vermiştir. Bundan sonra egemenliğini bir kişiye vermesi kesinlikle mümkün olmayacaktır,”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn60" id="_ednref60" title="">[60]</a></sup> diyen kararlı bir lider vardı.</p>

  <p>Meclisteki gericilerin çalışmalarından duyduğu rahatsızlıkla Hilafet makamına bakışını ilk kez açıklıyordu<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn61" id="_ednref61" title="">[61]</a></sup>:</p>

  <p>“<i>Millet, saltanatı kendi üzerine aldıktan sonra bütün Müslümanları kapsayan bir Hilafet makamı vardır. Bu Hilafet makamının varlığı ile Türkiye Büyük Millet Meclisinin olumlu ve değişmez yetkisi bir çelişki oluşturmaz mı? Bu sorunu iki açıdan inceleyebiliriz: Birisi siyasi ve İdarî, diğeri bilimsel ve dini açıdan.</i></p>

  <p><i>Bilimsel ve dini görüşe gelince, bizim hükümetimizin şekli şeriat hükümleri ve dinin tanımladığı içeriktedir. Halife yahut Hilafet makamı yalnız Türkiye Devletine ve Türkiye İslam halkına ayrılmış bir makam olsaydı, o zaman var olan şekilde bunun ifade biçimini düşünebilirdik. Fakat böyle değildir. Bu makam, bütün İslam dünyasını kapsayan bir makamdır. Buna göre o makama yalnız Türkiye halkının görev ve yetki vermesi, gücü ve yetkisi dışındadır. Halife Hazretlerine şu veya bu koşullarda bir görev verirsek, acaba onu yerine getirebilir mi?</i></p>

  <p><i>İslam dünyasına bir bakalım: Fas, Tunus, Cezayir, Trablus, Mısır, Hint ve bütün bu memleketlerde yaşayan dindaşlarımız vicdan özgürlüğüne ve bağımsızlığına sahip değillerdir ki, herhangi bir makamın gerçekleştirilmesini emredeceği konuları yerine getirebilsinler. Bunun için önce onları esaretten kurtarmak gerekir. Yani İngiltere, Fransa, İtalya vb. devletlere savaş açmak ve bu savaşlarda başarılı olmak gerekir. Fakat iş bu kadarla da bitmez! Başarılı olduktan sonra da bu İslam kavimlerinin Hilafet makamına bağlılığı kabul etmeleri veya zorla bağlanmaları gerekir.</i></p>

  <p><i>Dünyada egemen olan idare yöntemi millî esaslara dayanan yöntemdir. İslam dünyasından İran ve Afganistan devletlerini düşünün! Bunlar ki bağımsızdırlar, acaba bu bağımsızlığı kabul ederler mi?</i></p>

  <p><i>Onlara Cuma namazında hutbe okuyacak kişiyi Halife seçecek derseniz, onu asla kabul edemezler! Çünkü içişlerine müdahale sayarlar. Bütün dünyaya zorla kabul ettirilmek zorunluluğu olan bir sorun için Türkiye halkını görevlendirmek maddeten mümkün olmadığı gibi, doğru da değildir. Allah böyle bir şeyi bu milletten istememiştir ve istemez de… Dolayısıyla Halifeye yetki ve görev vermek millî egemenliğe darbe vurmak demek olan bir anlayışı kabul etmektir.</i></p>

  <p><i>Bütün İslam dünyası tamamen özgür ve bağımsız olduğu zaman bu sorun nasıl çözülmesi gerekecekse, öylece çözülür efendim. Halifeye yetki vermek çabasıyla Türkiye egemenliğini zedeleyecek bir tarza ne din ve ne şeriat izin verir!</i>”</p>

  <p>Meclis’teki tartışmalarda bazı din bilginlerinin de referans vereceklerine tanık olacağımız Peygamber’in hilafet hakkındaki görüşünü Eskişehir’de halka anlatmıştır.</p>

  <p>İzmit’e geçmiş burada da İstanbul medyasının sorularını yanıtlamıştır. Dönemin ünlü gazetecileri Yakup Kadri, İsmail Müştak, Suphi Nuri, Ahmet Emin, Velid Ebuziyya, Falih Rıfkı, Kılınçzade Hakkı, <a href="../Text/Index.xhtml#d000117" id="diz0000658">Halide Edip</a> ve eşi Dr. Adnan oradadır. Pek çok konu hakkında sorular yöneltilir. Söz döner dolaşır halifelik meselesine gelir.</p>

  <p>“<i>Çok istenirdi ki, bu sorunu tartışmak barış zamanına kalsın… Mademki olumsuz bir hareket vardır, bunun karşısında yer almak zorunluluğu vardır. Ya onların iddiası doğrudur ya bizim yaptığımız!</i></p>

  <p><i>Yaptığımız ve sürdürmek istediğimiz şeylerin siyaseten, fennen, ilmen, dinen bu memleket ve milletin hayatı ve refahı ve mutluluğu açısından doğru olup olmadığını inceleyelim!.. Biz bu sorunu siyasi olarak çözmüşüzdür. Dolayısıyla siyasi olarak çözülmüş şekli budur: Dünya yüzünde bağımsız ve yeni bir Türkiye devleti vardır ve devleti kuran milletin bir Türkiye cumhuriyeti vardır. Milletin, memleketin tek gerçek temsilcisi bu meclistir. Türkiye devletinin başkanı da vardır. Bu şekil hükmidir, bilimseldir. Özellikle devletin bağımsızlığını en iyi koruyacak bir şekildir ve özellikle millî egemenliği gerçekleştirecek bir şekildir. Türkiye Devleti başka bir makam tanımaz ve aslında başka bir makam yoktur. Bir defa bu son sözümü kanıtlamak için hatırıma gelen sırayı izleyeceğim… Birinci yön tarihtir. Eğer Hilafet demek, bütün İslam dünyasını kapsayan bir yönetim noktası demekse, tarihte bu, hiçbir zaman gerçekleşmemiştir ve gerçekleşmedi… işlerden sorumlu sıfatında bulunan insanlardan kurulu bir şûra, adalet içinde ve şeriatın istediği derecede hükümet eder. Bizim hükümetimiz tamamen bu esasları içerebilir, buna göre başkaca Halife söz konusu olamaz. Bu, böyle olduğu halde, Türkiye Büyük Millet Meclisi kendinden başka bir halife-i müslimin seçti ve bir hilafet makamı doğdu… Halife, İslam dünyası üzerinde bizim vereceğimiz görev ve yetkiyi uygulamak zorundadır. Uygulayamazsa zaten anlamı yoktur… Görev vermek Türkiye Devleti’nin görevinin üstünde bir şey olur. Ancak İslam dünyası özgür ve bağımsız koşullarda bir araya gelir, kabul ederlerse, o zaman toplanır ve Halifenin durumunu saptar. Dolayısıyla bizce yapılacak bir şey kalmamıştır… <b>Bu devletin Halife ile ilgi ve ilişkisi yoktur. Gerçeği ifade etmek gerekirse, yapmak istediğimiz devrimi parçalamak gerekmiştir. İkiye ayırdıktan sonra önce birincisini sonra İkincisini</b>…</i>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn62" id="_ednref62" title="">[62]</a></sup></p>

  <p>Ankara’daki hükümet şekline göre bir Hilafet makamının olamayacağını anayasadaki yazılı maddelere göre de kanıtlamıştır. Halifenin durum ve konumunu aslında açıkça ortaya koyan bir değerlendirme yapılmış, sorun devrim karşıtı harekete dönüşmeden neşter vurulmuştur. Buna karşın bir gazeteciden yanıtı çok güç verilecek bir soru gelir: “Paşa Hazretleri, yeni hükümetin dini olacak mı?”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn63" id="_ednref63" title="">[63]</a></sup> Gazi’nin yanıtı, “Vardır efendim; İslam dinidir. İslam dini düşünce özgürlüğüne sahiptir,” şeklinde olur.</p>

  <p>Bu sorunun kendisinde yarattığı sıkıntıyı 1927 yılında da dile getirmiştir: “İlk anayasayı hazırlayanlara ben başkanlık ediyordum. Yapmakta olduğumuz yasa ile <i>din buyrukları</i> teriminin bir ilişkisi olmadığını anlatmaya çok çalıştık; ama bu terimden, kendi sanılarınca bambaşka bir anlam çıkaranları kandıramadık.”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn64" id="_ednref64" title="">[64]</a></sup></p>

  <p>Anayasanın ikinci maddesinin başında; “Türkiye Devletinin dini, İslam dinidir.” cümlesi yazılıydı. Bu cümle daha Anayasaya geçmeden çok önce, İzmit’te İstanbul ve İzmit gazetecileriyle yaptığı yukarıda belirtilen görüşmede kritik soruyla karşılaşmıştı: “Açık söyliyeyim ki, bu soruyla karşılaşmayı hiç istemiyordum. Çünkü, pek kısa olması gereken karşılığın o günkü koşullara göre ağzımdan çıkmasını daha istemiyordum. Çünkü, uyrukları arasında çeşitli dinlerden toplulukları bulunan ve her dinden olanlar için adaletli ve eşit işlemler yapmak ve mahkemelerinde adaleti, kendi uyruğuna ve yabancılara eşit olarak uygulamakla yükümlü olan bir hükümet, din ve düşünce özgürlüğüne saygı göstermek zorundadır. Hükümetin bu doğal niteliğini, ikircil anlam çıkmasına yol açacak nitelikte sınırlamak elbette doğru değildi.</p>

  <p><i>Türkiye devletinin resmi dili Türkçedir,</i> dediğimiz zaman bunu herkes anlar. Hükümetle yapılacak resmi işlerde, Türk dilinin kullanılması gereğini herkes olağan sayar. Ama <i>Türkiye devletinin dini, İslam dinidir</i> cümlesi, böyle mi anlaşılıp kabul edilecektir? Bunun, elbette açıklanması ve yorumlanması gerekir.”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn65" id="_ednref65" title="">[65]</a></sup></p>

  <p>Mustafa Kemal, gazetecinin sorusuna karşı verdiği yanıtı ve tepkisini şöyle anlatıyor: “Hükümetin dini olamaz!” diyemedim; tersini söyledim. “Vardır efendim, İslam dinidir” dedim. Ama hemen İslam dininde düşünce özgürlüğü vardır’ diye sözlerimi açıklamak ve yorumlamak gereğini duydum… Demek istedim ki hükümet, düşünce ve inançlara saygı göstermekle bağımlı ve yükümlüdür.”</p>

  <p>Kendi ifadesiyle, gazeteci, verdiği karşılığı elbette akla yatkın bulmadı ki yeniden şöyle bir soru sordu: “Yani hükümet bir dine bağlı olacak mı?”</p>

  <p>“Olacak mı, olmayacak mı bilmem!” dedim. İşi kapatmak istedim; ama kapatamadım.”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn66" id="_ednref66" title="">[66]</a></sup> O konuşmanın devamı şöyle gelişmişti: “Bugün mevcut yasalarda tersine bir şey yoktur. Millet dinsiz değildir. Dindardır ve dini, İslam dinidir. Yani komünistlik gibi dini reddedecek ortada bir meslek yoktur.”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn67" id="_ednref67" title="">[67]</a></sup> <a href="../Text/Index.xhtml#d000137" id="diz0000756">Hüseyin Cahit’in</a> (Yalçın) Tanin’de yazdığı bir makalede “Hükümetin dinsiz” olduğu görüşü aktarılırken, Mustafa Kemal, “Hükümet dinsizdir demek, halk topluluğuna hükümete hücum edin demektir,” karşılığını verdikten sonra, bu tanının yanlışlığını, “Maddi demeli, cismani demeli ve bu kelimeler varken dinsiz dememeli,”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn68" id="_ednref68" title="">[68]</a></sup> şeklinde düzeltilmesi gerektiğini söylemiştir.</p>

  <p>“Laik hükümet” teriminden dinsizlik anlamı çıkarmak isteyeceklere karşı bir önlem olarak Anayasadaki gereksiz görülen kimi terimlere yer verilmesinin gerekçesini şöyle anlatıyor:</p>

  <p>“…<i>Anlamı ve kavramı artık herkesçe iyiden iyiye anlaşılmış olan devlet ve hükümet terimlerini ve millet meclislerinin görevlerini din ve din kuralları kılığına sokarak, kimler ve niçin aldatılacaktır?</i></p>

  <p><i>Gerçek bu olmakla birlikte, o gün İzmit’te, bu konuda gazetecilerle daha çok konuşmayı uygun bulmadım.</i></p>

  <p><i>Cumhuriyetin kuruluşundan sonra da, yeni Anayasa yapılırken, “laik hükümet” teriminden dinsizlik anlamı çıkarmaya eğilimli olanlara ve bundan yararlanmak isteyenlere fırsat vermemek amacıyla, yasanın ikinci maddesini anlamsız kılan bir terimin konulmasına göz yumulmuştur.</i></p>

  <p><i>Anayasanın ikinci ve yirmi altıncı maddelerinde gereksiz görünen ve yeni Türkiye Devleti ile cumhuriyet yönetiminin ilerici niteliği ile bağdaşmayan terimler, devrim ve cumhuriyet yönetimi bakımından, o zaman için sakınca görülmeyen ödünlerdir.</i></p>

  <p><i><b>Ulus, Anayasamızdan bu gereksiz terimleri ilk elverişli zamanlarda kaldırmalıdır!</b></i>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn69" id="_ednref69" title="">[69]</a></sup></p>

  <p>Bu konuşmanın yapılmış olduğu tarih 1927 yılıdır. Yani cumhuriyet kurulalı henüz üç yıl olmuş. Mustafa Kemal gelecekte olması gereken düzenlemeden söz açıyor. Devrimlere, inşasında ve korunmasında tehditlerle de olsa özen gösterilen dönemden, şeriatçı değil ama dini terim ve simgeleri rehber alarak iktidara gelen ve gelebilecek bir partinin hükümetine gelineceğini cumhuriyetin ilk kurucuları tahmin edebilirler miydi? Bu kadarını hayal edemese bile bazı öngörüleri vardı: “<i>Her yeni devrimin karşı tarafı olacaktır. Bu beklenmelidir. Bu, olmaz değildir. Hemen gerçekleşmesi yakın bir şeydir, her açıdan geçerlidir. Kamuoyunu onların yalan yanlış yorumlarına kaptırmayarak aydınlatmak gerekir.</i>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn70" id="_ednref70" title="">[70]</a></sup> İşin en can yakıcı yanı da, Avrupa tarihinde hiçbir ülkede özellikle laik ya da seküler düşünce sistemini koordinat merkezi alan devrimler geriye çevrilmemiş, tam tersi ileri doğru hem de ivmelenerek evrilmiştir.</p>

  <p>İzmit’te irticâ’ya karşı önlemleri anlatırken büyük bir inançla ‘ciğerden’ şunları söylüyordu: “<i>Açık söylemek gerekir ki bu milletin, Türkiye halkının üç buçuk yıla sığdırdığı şey, çok büyük ve çok yoğundur. Bunu hazmetmek için kuvvetli mideler, kuvvetli kafalar gerek.</i></p>

  <p><i>Hayatın felsefesi, tarihin tuhaf tecellisi şudur ki her iyi, her güzel, her yararlı şey karşısında onu yok edecek bir kuvvet belirir, bizim dilimizde buna gericilik (irtica) derler. İyi bir şey yaptınız mı biliniz ki, bunu yok etmek için karşınıza muhalif, gerici bir kuvvet çıkacaktır. Bunun için yapmadan önce çıkacak kara kuvvetin yok edilmesi önlemini de almış olmak gerektir!</i>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn71" id="_ednref71" title="">[71]</a></sup></p>

  <p>Mustafa Kemal’in bu içerikte konuşma yapmasının nedeni bazı İstanbul gazetecilerinin yazılarıyla halifeliğe getirilmiş olan kişinin davranışlarıydı. Millî Mücadele, Cumhuriyetin ilanı ve Hilafetin kaldırılması olayları birbiriyle bağlantılı, birbirinin devamı ve sonuç olarak birbirini tamamlayan önemli oluşumlardı. Bu olayların (en geniş anlamıyla) ulusal bağımsızlıkçı, özgürlükçü, devrimci ve sonuçta laik karakteriyle kökleri Osmanlı İmparatorluğunun derinliklerinden kaynaklanıyordu. Dolayısıyla “millî mücadele ve hilafetin kaldırılması sürecinde” meydana gelen çatışmaların özü, Osmanlı İmparatorluğu bünyesinde yaşanan ve dışarıdan da kışkırtılan “çağdaşlaşma-taassup çatışmasının” bir devamı niteliğindeydi. Nitekim işgalci güçler mütareke döneminde “taassupla işbirliği” yapıyor, Hilafet kökenli dinsel kanat, tam bağımsızlıkçı güçlere karşı harekete geçiyordu. Sıcak savaş ve silahlı çatışma şeklinde ortaya çıkan bu durum, millî mücadelenin bitiminde şekil değiştiriyor, bu kez “Cumhuriyetçi-Meşrutiyetçi” kamplaşmasına dönüşüyordu. Bu kamplaşma beraberinde “hilafet sorununu” getiriyor, siyasal zıtlaşma giderek sertleşiyor, İstiklâl Mahkemelerinin kurulmasına kadar uzanıyordu. Böylece “<a href="../Text/Index.xhtml#d000191" id="diz0001206">Lütfi Fikri Davası</a>” ve “Gazeteciler Davası” diye adlandırılan ünlü davalar gündeme geliyordu.<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn72" id="_ednref72" title="">[72]</a></sup></p>

  <p>Siyasal güç merkezi Ankara’ydı ama halifenin dinsel ve siyasal niteliği nedeniyle İstanbul hâlâ bir iktidar merkezi olarak görünüyordu. Kimler için? İngilizlerle birlikte Meclis’teki muhalefet koalisyonu için. Bunlar üç ana grupta toplanıyordu; hilafetçi ve teokratik rejim yanlısı olanlar, <a href="../Text/Index.xhtml#d000345" id="diz0001972">Yeşil Orducular</a>, İştirakiyuncular ve <a href="../Text/Index.xhtml#d000325" id="diz0001889">Türkiye Komünist Partisi</a> mensupları ile mecliste sayıları kırka ulaşan İttihatçılar. Bunlara yurtdışındaki İttihatçıları da kattığınızda ortaya güçlü ve ürkütücü bir tablo çıkıyor. Muhalefete karşı Mustafa Kemal’in gücü herhangi bir siyasi odaktan gelmiyordu, peki nereden geliyordu? Savaş meydanlarında birlikte zaferler kazandığı ordu mensuplarından geliyordu. Saltanatın kaldırılışı ve halifenin tayin edilişi sürecinde Gazi Mustafa Kemal ordunun başkomutanıydı ve meclisin başkanıydı. Muhalifler koalisyonu bu unvanların yarattığı etkinin ve siyasal gücün gerçek boyutunun öyle görünüyor ki farkında değillerdi ya da küçümsüyorlardı.</p>

  <p>Abdülmecit Efendi; imzasının üstünde, “Müslümanların halifesi ve Mekke ile Medine’nin Kulu sanını koyabileceği; Cuma selamlığında halifelere özgü kaftan giyebileceği ve Fatih’inkine benzer bir sarık sarınabileceği ve bunun uygun olacağı” düşüncesini ileri sürmüştü. Müslümanlık dünyasına yayımlayacağı bildiride ise, <a href="../Text/Index.xhtml#d000327" id="diz0001915">Vahideddin</a> için bir şey söylemek istememiş; ayrıca bildiri İstanbul gazetelerinde yayımlanırken Türkçesi ile birlikte Arapça çevirisinin de yayımlatılmasını istemiş, isteklerinden bazıları Mustafa Kemal tarafından kabul edilmiş olmasına karşın, Abdülmecit “Han” sanını kullanmakta ısrarlı olduğu gibi, “Peygamberin Halifesi” unvanını da yeğlemişti. Tüm bunlar tepki çekiyordu. Kısacası halife ve yandaşları hata yapıyorlardı.</p>

  <p>Halife Ankara’da tutulamaz mıydı? Eğer böyle olsaydı sorunlar çözülmüş olmaz mıydı? Yanıtı tek bir sözcüktür; hayır. Padişah halifenin İngilizlerle işbirliğini yaşamış olan Mustafa Kemal halifelikten kaynaklanan güçle iç isyanlarda yaşadıklarını da göz önünde bulundurunca, yeni halifenin Ankara’da bulundurulmasıyla Meclis üzerinde yaratacağı etkinin boyutlarını tahmin etmiştir. Dolayısıyla stratejik bir kararla saltanattan ayrılmış hilafetin İstanbul’da oturtulmasının kendisine kolay kolay zarar veremeyeceğini hesaplamıştır. Aynı zamanda da onu işlevsiz kılarak hataya zorlamıştır. En büyük hata da muhaliflerin kışkırtmasıyla birlikte kendinde güç var olduğu sanısına kapılan Abdülmecit Efendi dinsel gücüne siyasal güç ekleme gayreti içine giriyordu. Kısacası kendisinin sembolik bir halife olduğunu ya fark etmiyordu ya da kabullenmiyordu. Kendisini cesaretlendirenler aslında çok ortalığa çıkmayan eski ittihatçı kadroydu.</p>

  <p>Halifenin resmi seçilişi 24 Kasım 1922’dir. Oysa 22 Kasım 1922’de Dolmabahçe’de İstanbul’un ileri gelenleri kendisini ziyaret etmiş bağlılıklarını sunmuşlardır. Aralarında Refet Paşa da vardır. Bir konuşma yapar ancak onun konuşması Ankara’nın yeni ruhuyla bağdaşmamaktadır. “Büyük halifemiz”, “Efendimiz”, “Kalbimiz Allah korkusu ve halife muhabbetiyle dolu olarak” gibi sözcük ve cümleler “beklenen” biat’ın sınırını aşıp adeta “kul” olmaya dönüşüyordu. Bu ifadeler. “Benim damarımda halifenin nimetinin zerreleri dolaşıyor. Bu nedenle halifeye maddeten ve manen bağlıyım” şeklinde düşünen Rauf Bey’le, bu fikirleri paylaşan ve “aynı fikirdeyim” diyen Refet Bey’e normal geliyordu ama İstanbul’daki halifeyi “alternatif bir iktidar ortağı” haline getirmesi bakımından da büyük tehlike taşıyordu. Nitekim adeta “Ben Mustafa Kemal gibi düşünmüyor ve halife korkusu ile Allah korkusunu bir tutuyorum” diyen Refet Paşa, bu tür düşünen ve davranışlar içinde bulunan bir grupla birlikte, “dramla” sonuçlanacak bir kervanın yolcuları arasına katılıyordu.<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn73" id="_ednref73" title="">[73]</a></sup></p>

  <p>İzmit basın toplantısında mevcut durumun düzeltilerek sorunun çözülebileceği kendisine anımsatılınca verdiği yanıt: “(Var olan Hilafet durumu) <b>Düzeltilmiştir. Düzeltilmeyen bir şey kalmamıştır. Bizce sorun çözülmüştür. Kendisi uğraşmazsa ve kendisinden yarar sağlamayı düşünenler yerinden kıpırdamazsa bizce sorun çözülmüştür. Ve illâ -Havace Şükrü Efendi ve bunun gibi havacelerin- isteklerini yerine getirmek isteyenlerin yapacakları çalışma derhal sorunu daha kesin çözdürür.</b>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn74" id="_ednref74" title="">[74]</a></sup></p>

  <p>Bir gün sonra yine İzmit’te halkla yaptığı konuşmada sözü Halifeye getirir: “<b>Hilafet makamının varlığı milletçe zararların nedeni olarak görülmemektedir; neden olmadıkça! Fakat şu da kesinlikle bilinmelidir ki, herhangi bir şekilde sakınca görüldüğü gün, bütün teori biter. Orada operasyon ve uygulama başlar.</b>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn75" id="_ednref75" title="">[75]</a></sup></p>

  <p>Operasyondan kastettiği sorun, cumhuriyetin ilanı üzerine halifeye yaptırılmak istenen rol ve halife için yapılan yayındır. Cumhuriyetin ilanı üzerine İstanbul’da kimi kişiler ve kimi gazeteciler, Halifeye de toplumda etkili bir eylem yaptırmak çabasına girdiler. Halifenin görevden çekildiği ya da çekileceği üzerine gazetelerde söylentiler, yalanlamalar yayımlandı. Ortalığa yayılanların bir yalanlama ile söndürülemeyeceği de anlaşıldı. Görünen gerçeğe göre, Cumhuriyetin ilanıyla bir halifelik sorunu ortaya çıkmıştı. Gazetelerde yazılanlarda dikkat çeken nokta, Müslümanların istemediği sürece Halifenin görevden çekilemeyeceği vurgusuydu.</p>

  <p>Gazeteci Lütfi Fikri <i>Tanin</i> gazetesinde (10 Kasım 1923 tarihli) şunu yazıyordu: “Şaşarak ve üzülerek görülüyor ki, bugün halifeliğe saldırmak isteyenler, dışarıdan kimseler, Türkü çekemeyen Müslüman uluslar değildir; biz, Türkler kendimiz, kendi elimizle bu hazinenin elimizden temelli çıkarılmasıyla sonuçlanabilecek girişimlerde bulunuyoruz.”</p>

  <p>Lütfi Fikri’nin <i>Tanin</i>’de yayımlanan açık mektubundaki görüşünü, ertesi gün <i>Tanin</i> başyazarı <a href="../Text/Index.xhtml#d000137" id="diz0000757">Hüseyin Cahit</a> (Yalçın) destekledi: “Halifelik bizden giderse, beş-on milyonluk Türkiye Devletinin Müslümanlık dünyası içinde hiç önemi kalmayacağını, Avrupa siyasası karşısında da en küçük ve değersiz bir hükümet durumuna düşeceğimizi anlayabilmek için büyük bir yetenek gerekmez. Ulusseverlik bu mudur? Gönlünde gerçek ulusçuluk duygusu olan her Türk, halifeliğe dört elle sarılmak zorundadır.”</p>

  <p>Yayınlarda Mustafa Kemal’in sağlığının bozuk olduğu da sıkça belirtiliyordu. Ayrıca yurtdışına kaçmış olan <a href="../Text/Index.xhtml#d000081" id="diz0000482">Enver Paşa’nın</a> halife damadı olduğu ve İslam birliği için çalıştığı da vurgulanıyordu.</p>

  <p>Kısacası söylenen şuydu: Cumhuriyet olsun ama halifeyle birlikte olsun. Bu model egemenliğin kayıtsız şartsız millette olduğu laik cumhuriyet modeli değildi. Bu yazılardan çıkan sonuca göre, Osmanoğulları soyundan birisinin devletin başında olduğu Meşrutiyet rejiminin uygulanması öneriliyordu. Muhalefet kadrosunda yalnızca saltanat isteklileri değil, çeşitli etnik kimliklerin temsilcileri ve şeriat özlemcileri de vardı. Bunlar kendilerine lider olmasa bile düşüncelerini açıklayıp savunacak kişi olarak Rauf Orbay’ı seçmişlerdi. Kalabalık bir grupla İstanbul’dan Ankara’ya uğurladılar. Konuşmaları ve ilişkileri dikkatle izlenen Rauf burada bir grup milletvekiliyle birlikte hareket ediyordu. Kozlar 22 Kasım 1923 tarihinde parti meclisinde paylaşıldı. Daha önce meclis Başkanı Kazım (Özalp) Paşa’ya “Cumhuriyetin ilanını önleyebilirsen yurda büyük yardımlarda bulunmuş olursun” diyen Rauf, “bizim eğer eleştirmek istediğimiz bir nokta varsa o da yapılan iştir” diyordu ancak karşı olduğu durumun cumhuriyetin ilanı mı yoksa cumhuriyetin ilan ediliş biçimi mi olduğuna açıklık getirmiyordu. Toplantıda Başbakan İsmet Paşa ile kapıştılar. Rauf, yanıldığını ve cumhuriyetçi olduğunu açıkça söylemişti ama Mustafa Kemal’i pek inandıramamıştı.</p>

  <p>İsmet Paşa etkili bir konuşma yaptı, bir yerde şunu söyledi: “Tarihin herhangi bir döneminde, bir halife, bu ülkenin alınyazısına karışmayı aklından geçirse, <b>hiç kuşku yok, o kafayı koparacağız!</b>”</p>

  <p>Rauf yeniden uzun bir savunma yapıp yeni bir parti kuracağını açıkladıktan sonra tartışmadan çekildi İstanbul’a döndü. <i>Tanin</i> başyazarı <a href="../Text/Index.xhtml#d000137" id="diz0000758">Hüseyin Cahit</a> ise gerçekte iki tarafın arasını açmaya çalışıyor ama Rauf, Kazım Karabekir ve Refet Bele’yi de kendisiyle aynı görüşte oldukları sanısını yaratan yazılarına devam ediyordu. Diyordu ki: “Fakat ne yapmalı? Başka memleketlere benzemeyiz ki saltanat hanedanını yurtdışına çıkarmayı düşünelim. Çünkü bizde bir hilafet var ve hilafet de eski saltanat hanedanındadır.”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn76" id="_ednref76" title="">[76]</a></sup> Ankara olan biteni bir süre izlemekle yetindi. Fakat Londra kaynaklı bir mektup bir anda operasyona geçilmesini hızlandırdı.</p>

  <p>Türkiye’deki hilafet tartışmalarına Batı basını da ilgi duymaktadır. Daha Cumhuriyetin ilan edildiği gün Fransız gazeteci <a href="../Text/Index.xhtml#d000199" id="diz0001290">Maurice Pernot</a> bir demeç koparmayı başarır<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn77" id="_ednref77" title="">[77]</a></sup>, “Kendi kendime karşımda bir Türk mü yoksa bir Slav mı mevcut olduğunu düşündüm. Yavaş yavaş evvela bilerek kapalı duran bu çehre canlandı, sesteki titreşimler değişti…” izlenimiyle birlikte, dini mesele karşısında aldığı tavır ve hareketi bizzat tarif etmesini ister. Bu istek yanıtsız kalamazdı, bunun üzerine Mustafa Kemal: “<i>Aldığımız bütün tedbirler bir cümle ile özetlenebilir: Millî hâkimiyeti ilan ettik. Kelimeler üzerinde oynamayalım. Bugünkü Türk hükümeti az çok cumhuriyettir. Bu bizim hakkımızdır, fenalık nerede? Kökenlerimizi hatırlayınız. Tarihimizin en mesut devresi, hükümdarlarımızın halife olmadıkları zamandır. Bir Türk padişahı hilafeti her nasılsa kendisine mal etmek için nüfuzunu, itibarını, servetini kullandı. Bu, sırf bir tesadüf eseridir. Peygamberimiz, talebelerine dünya milletlerine İslamiyeti kabul ettirmelerini emretti; bu milletlerin hükümeti başına geçmelerini emretmedi. Peygamberin zihninden asla böyle bir fikir geçmemiştir. Hilafet demek, idare, hükümet demektir. Hakikaten vazifesini yapmak, bütün Müslüman milletlerini idare etmek isteyen bir halife, buna nasıl muvaffak olur. İtiraf ederim ki, bu şeriat dâhilinde beni halife tayin etseler, derhal istifamı verirdim.</i></p>

  <p><i>Fakat tarihe gelelim, hakikatleri inceleyelim. Araplar Bağdat’ta bir hilafet tesis ettiler, fakat Kurtuba’da bir hilafet daha vücuda getirdiler. Ne Acemler, ne Afganlar, ne Afrika müslümanları, İstanbul halifesini asla tanımadılar. Bütün İslam milletleri üzerinde ulvi ruhani vazifesini yerine getiren yegâne halife fikri, hakikatten değil, kitaplardan çıkmış bir fikirdir. Halife, hiçbir zaman Roma’daki Papa’nın Katolikler üzerindeki kuvvet ve iktidarını gösterememiştir.</i></p>

  <p><i>Son ıslahatımızın sebep olduğu eleştiriler, hakiki olmayan, vehmedilmiş bir fikirden, İslam birliği fikrinden ilham almaktadır. Bu fikir asla hakikat olmamıştır.</i></p>

  <p><i>Biz, halifeyi eski ve muhterem bir ananeye hürmeten yerinde bıraktık. Halifeye hürmetimiz vardır; gerek kendi, gerek ailesinin ihtiyaçlarını temin ediyoruz. İlave edeyim ki, İslam âleminde Türkler halifenin maddi ihtiyaçlarını fiilen temin eden yegâne millettir. Dünya çapında bir hilafeti destekleyenler, şimdiye kadar her türlü iştirakten kaçınmışlardır. O halde, ne iddia ediyorlar? Yalnız Türkler bu müessesenin yüküne tahammül etsinler ve yine yalnız onlar halifenin hâkimane nüfuzuna riayet etsinler…. Bu iddia aşırıdır.</i>”</p>

  <p>Fransız gazeteci din konusunda bir soruyla devam eder, buna verilen yanıt, o günden bugüne zaman zaman kendi içerik ve kapsamından saptırılarak yorumlanır. Önce soruyu okuyalım: “Şu halde yeni Türkiye’nin siyasetinde dine aykırı hiçbir eğilim ve mahiyet olmayacak demek?” ve yanıt şöyle gelir: “<b>Siyasetimizi dine aykırı olmak şöyle dursun, din bakımından eksik bile hissediyoruz.</b>” M. Pernot daha ayrıntılı anlatmasını ister. O da sürdürür: “<b>Türk milleti daha dindar olmalıdır, yani bütün sadeliği ile dindar olmalıdır demek istiyorum. Dinime, bizzat hakikate nasıl inanıyorsam, buna öyle inanıyorum. Akla uygun olmayan, ilerlemeye engel hiçbir şey ihtiva etmiyor. Hâlbuki, Türkiye’ye bağımsızlığını veren bu Asya milletinin içinde daha karışık, suni, batıl inançlardan ibaret bir din daha vardır. Fakat bu cahiller, bu âcizler, sırası gelince aydınlanacaklardır. Onlar eğer aydınlığa yaklaşamazlarsa, kendilerini mahv ve mahkûm etmişler demektir. Onları kurtaracağız.</b>”</p>

  <p>Bu yanıt, Gazi Mustafa Kemal’i dinsizlikle, müslümanlığa saygısızlıkla, onları inançlarını yaşamalarını engelleyen ve ibadetlerini yasaklamakla yalan yere suçlayanlara ve bugün de aynı sözleri yineleyenlere verilecek, onların suçlamalarını çürütecek en önemli kanıttır. Yirmi birinci yüzyıl Türkiye’sinde bile laikliği cehalet ve bilgisizlik nedeniyle ya da kasıtlı olarak, tanrıtanımazlık ve dinsizlik diye tanımlamaya ve tarikat ile cemaatlerde anlatanlara aslında verilmiş en sert karşılıktır.</p>

  <p>Atatürk öncesi Mustafa Kemal’in, saltanat ve hilafete karşı savaştığını açıklamaması bugün bile çok kişiyi şaşırtmaktadır. Öyle olduğu halde, sultan-halife ve çevresi onun başlangıçtaki bu tutumuna karşı ta baştan kuşkulu davranmışlardı. Mustafa Kemal’in ulusal bağımsızlık yanını seçmesi, onların gözünde ‘ulusal bağımsızlık’ adı altında radikal bir devrim sonucunu düşünmekte olduğu kuşkusunu veriyordu. Bugün bile ulusal bağımsızlık ilkesinde direnenlere kuşkulu gözlerle bakılır. Hilafet-saltanat üzerine müttefik devletler bir karar vermeden, onların vereceği karar ne olursa olsun Kemalist çözüme değil, dış destek çözümüne dayanmayı yeğ görüyordu. O çevredekilerin çoğunun umudu Hilafet yanına dayanılarak o kolonici devletlerin yönetimi altındaki Müslüman halkın halifeliğine bağlanmak daha yararlı olacaktı. Ne var ki, Hindistan’daki Hilafet akımının sahteliği; Arap dünyasında Türk halifeliğine karşıtlık, Batı devletlerine karşı kuşku içine düşmüş olmaları; İngiltere ile Fransa’nın savaş sonrası iç politikalarındaki çatışıklıklar; Amerika Birleşik Devletlerinde Wilson’un dış siyasasına karşın Kongre’nin olumsuz tutumu gibi olaylar o umudun gerçekleşemeyeceğini gösteriyordu. Mustafa Kemal bütün bu olumsuz koşulların hepsini izliyor ve doğru bir biçimde değerlendirebiliyordu. Onun, bütün bu koşulları ve sağlayacakları olanakları önceden görebilmiş olması, çok geçmeden kazanacağı ünün temelleri olmuştur.<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn78" id="_ednref78" title="">[78]</a></sup></p>

  <p>Hilafet tartışmalarının şiddetlendiği günlerde İngiliz yönetiminin güdümünde hareket eden Hint Müslümanlarının arasından İsmailiye mezhebi lideri <a href="../Text/Index.xhtml#d000012" id="diz000047">Ağa Han</a> ve <a href="../Text/Index.xhtml#d000080" id="diz0000447">Emir Ali’den</a> bir mektup geldi. Türkiye’deki bu tartışmalar, Halifeliğin egemen olduğu varsayılan tüm İslam dünyasındaki pek çok müslüman ülkede egemen olan İngiltere’yi yakından ilgilendiriyordu. Bu nedenle müdahale etme gereği duydular.</p>

  <p>Ayrıca Fransa da konuyla ve tartışmalarla yakından ilgiliydi. İngiltere Hilafeti <a href="../Text/Index.xhtml#d000127" id="diz0000722">Hicaz</a> Emirliğine verdirmeye uğraşırken Fransa, Fas kralını aday gösteriyordu.</p>

  <p>Bu koşullarda Ağa Han ve Emir Ali birlikte yazıp imzaladıkları 24 Kasım 1923 tarihli bir mektubu <i>Tanin</i> gazetesine göre hem Başbakan İsmet’e hem de Cumhurbaşkanı Mustafa Kemal’e gönderdiler, işin tuhafı bu mektup henüz adresine ulaşmamışken, 5 Aralık 1923 günü <i>Tanin</i> ve <i><a href="../Text/Index.xhtml#d000146" id="diz0000796">İkdam</a></i> gazetelerinde, 6 Aralık 1923 günü <i><a href="../Text/Index.xhtml#d000318" id="diz0001845">Tevhid-i Efkâr</a></i> gazetesinde yayınlanıyordu. Hilafeti ‘imamlık’ olarak kabul eden Ağa Han bunun kalması gerektiğini öğütlüyordu.</p>

  <p>Bu durum Ankara’da müthiş bir öfke yarattı. Hemen İstanbul’a bir İstiklâl Mahkemesi gönderilerek hem gazetecilerin hem de bazı muhalif unsurların vatana ihanetle yargılanmaları amacıyla Meclis’te 8 Aralık 1923 günü bir gizli oturum yapıldı.</p>

  <p>Başbakan İsmet konuşmasında hilafet konusunda Türkiye’nin içişlerine karışan İngiliz tertiplerini açıkça ortaya koydu. Eski Başbakan Rauf İngilizlerin mezhep ayrılığını kışkırtarak Türkiye’yi ikiye bölebileceğini anlattıktan sonra, İstiklâl Mahkemesi kurulmasının ve İstanbul’a gönderilmesinin yanlış olacağını çünkü bu mahkemenin bir “ihtilal mahkemesi” olduğunu özellikle belirtiyor ve buna karşı olduğunu söylüyordu. Açıkça Mustafa Kemal ve bu önergeyi Meclis’e getiren Başbakan İsmet’i ihtilalcilikle itham ediyordu.</p>

  <p>Meclis, istiklâl Mahkemesinin kurulmasına karar verdi. Üyeleri hemen seçtiler, mahkeme heyeti de aynı gece yaptığı toplantıda gazetelerin sahipleri ve üç yazı işleri müdürünü de tevkif kararı aldı. Aynı zamanda “Meşrutiyet’i Cumhuriyet’e tercih ederim,” diyen Baro Başkanı Lütfi Fikri de tutuklanıyordu.</p>

  <p>Gazeteciler davası 3 Ocak 1924 tarihinde tümünün beraatıyla sonuçlanırken, Lütfi Fikri beş yıla mahkûm edildi, o da yaklaşık kırk beş gün sonra çıkarılan bir özel yasayla af edildi. Ancak bu beraat kararları Başbakan İsmet (İnönü) ile mahkeme başkanı İhsan’ın (Eryavuz) arasını açacaktı.</p>

  <p>Gerçi son bölümde daha ayrıntılı okuyacağız ama Mustafa Kemal’in insani yönünün bir önemli niteliği bu olayda görülüyor. En şiddetli yara açan olaylarda bile kin tutmayan, bir süre sonra bağışlayan bir kişiliğe sahip olduğu meydana çıkıyor.</p>

  <p>Bu yargılama ve beraat ardından istiklâl Mahkemesi başkanı İhsan (Eryavuz) Mustafa Kemal’le İstanbullu gazetecileri İzmir’de buluşturmak üzere izin ister ve olumlu karşılanır. Kılıç Ali anılarında bu telgrafın öyküsünü anlatıyor<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn79" id="_ednref79" title="">[79]</a></sup>:</p>

  <blockquote>
    <p>“Meşhur Hintli <a href="../Text/Index.xhtml#d000012" id="diz000048">Ağa Han</a>, Büyük Millet Meclisi tarafından kaldırılan hilafeti, övücü bir mektubu yayımlanmak üzere İstanbul’daki gazetelere göndermişti. Bu mektubu önce hiçbir gazete yayımlamadı. Yalnız <a href="../Text/Index.xhtml#d000137" id="diz0000759">Hüseyin Cahit</a> Bey, bir gün bu mektubu Tanin gazetesinde yayınladı. Ertesi gün <a href="../Text/Index.xhtml#d000146" id="diz0000797">İkdam</a> ve Tasviri Efkâr gazeteleri ondan alıntı yaparak mektuba sayfalarında yer verdiler. İsmet paşa hükümeti bunu açık bir vatana ihanet kabul etti ve Meclis’in yalnız bu sorunu incelemek ve sorumlularını yargılamak üzere istiklâl Mahkemesi oluşturulmasını önerdi.</p>

    <p>Meclis bu öneriyi kabul ederek, Topçu İhsan’ın başkanlığında, Refik (Konya), Asaf (Bursa), Cevdet (Kütahya) ve Başsavcı olarak da Vasıf (Saruhan) Beylerden oluşan bir İstiklâl Mahkemesi oluşturdu. Mahkemenin Ankara’dan İstanbul’a uğurlayıcıları arasında ben de vardım, istasyonda İsmet Paşa ile İhsan Bey’in yanında duruyordum, İsmet Paşa, İhsan Bey’in koluna girdi ve ‘İhsan, bu yayının hilafet için bir olay çıkarmak amacıyla kasten yapıldığına şüphe etme. Haydutların defterlerinin mutlak dürülmesi lazım’ dedi. İhsan Bey de, ‘Paşam, dendiği gibi bu adamların vatana ihanetlerine kanaat verici bir sonuç alırsam, herhalde gerekeni yapacağıma şüphe etmezsiniz’ cevabını verdi.</p>

    <p>Mahkeme heyeti İstanbul’a gitti ve Hüseyin Cahit’i yargılamaya başladı. Mektuptan başka bir delil olmadığı ve Hüseyin Cahit Bey’in sadece bu nedenle mahkûm edilemeyeceğine kanaat getirdi. Bu kanaat İsmet Paşa’yı çok sinirlendirmişti. Fuat (Bulca)’yı İstanbul’a göndererek sanıkların mutlaka cezalandırılması gerektiğini bildirdi. Fakat mahkeme, sonuçta Hüseyin Cahit Bey’in ve diğer sanıkların beraatine karar verdi.”</p>
  </blockquote>

  <p>Hilafetin kaldırılması sürecinin ne denli sancılı olduğunu kanıtlayan bir önemli anıydı.</p>

  <p>Gazi, yıllardır kurguladığı devlet sistemini gerçekleştirme zamanının geldiğini görünce, ordu ve kolordu komutanlarını, büyük bir harp oyunu dolayısıyla 4-22 Şubat 1924 tarihleri arasında <a href="../Text/Index.xhtml#d000159" id="diz0000924">İzmir’de</a> bir araya getirdi. Başbakan İsmet ile Genelkurmay Başkanı Fevzi Paşa da yanındaydı. Bu toplantıda, Halifeliğin, Şer’iyye ve Evkaf Bakanlığının kaldırılmalarını, Diyanet İşleri Başkanlığının kurulmasını, Genelkurmay Başkanlığının da Bakanlar Kurulu dışında kalmasını ve öğretim kurumlarının birleştirilmesini kararlaştırdılar.</p>

  <p>Meclis’in ikinci devre ikinci toplanma yılı açış konuşmasında orduyu siyasetten uzak tutmak kararlılığını yineledikten sonra, din ve siyaset ilişkisi üzerinde de durur: “<b>Bunun gibi, mensup olmakla rahat ve mesut bulunduğumuz İslam dinini, yüzyıllardan beri olageldiği üzere bir siyaset aracı olmaktan kurtarmak ve yüceltmek elzem olduğu gerçeğini gözlemliyoruz. Mukaddes ve ilahi olan itikatlarımızı ve vicdaniyatlarımızı muğlak ve değişken olan ve her türlü menfaat ve ihtiraslara tecelli sahnesi olan siyasetten ve siyasetin bütün uzuvlarından bir an önce ve kesinlikle kurtarmak, milletin dünyevi ve uhrevi saadetinin emrettiği bir zarurettir. Ancak bu suretle İslam dininin yüce fikirleri tecelli eder.</b>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn80" id="_ednref80" title="">[80]</a></sup></p>

  <p>Türkiye’yi laikleştiren Meclis görüşmelerinin tarihi 3 Mart 1924’tür. Rize milletvekili Ekrem Bey uzun bir konuşma yapar, söyledikleri çok dikkat çekicidir<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn81" id="_ednref81" title="">[81]</a></sup>:</p>

  <blockquote>
    <p>“... Milletimin sayesinde yaşadıkları halde onu uşak gibi kullanan bu saltanat devrildiği halde garip olan şurasıdır ki, hâlâ biz gözümüzün önünde bu ailenin hilâfet kisvesi altında aynı gösterişli hayatı sürmesine razı olmak ve tahammül etmek saflığını gösteriyoruz. Bir gün gelecek, gelecekte bu günün tarihini yazan tarihçiler, Anadolu’da Türk, bağımsızlığını kazanmak için boğaz boğaza gelirken, İstanbul’da onun düşmanı ile dans eden bu hanedan aileyi derhal kovmadığımızdan dolayı hayret edeceklerdir. Tarih bize gösterir ki bu şahıslar her zaman bu tahta bütün kuvvetleriyle sarılmışlar ve onu elde etmek için gereğinde Türk milletinin boğaz boğaza gelmesini istemişlerdir.”</p>
  </blockquote>

  <p>Devletin çağdaş dünyadan geri kalışının, halkın yoksulluk ve sefaletinin ana kaynağının padişahlar olduğunu örnekleriyle anlatan milletvekiline büyük destek gelmiştir. Bazı muhalif milletvekilleri 1 Kasım 1923 tarihli kabul edilen önergedeki koşullara uyulmasını isterler. Tartışma büyür. Avrupa tarihinden verilen örneklerde, orada yapılan ihtilal ve devrimlerden sonra ruhban özelliği taşıyan kişi ve kurumların siyasi yönetimin aktörleri olarak uzaklaştırılmaları sağlanırken dökülen kandan söz edilir ve bu deneyimin Türkiye’de de yaşanması mı isteniyor diye sorular sorulur. Gümüşhane milletvekili Zeki Bey’in çıkışı bugünkü Türkiye’yi de yansıtması bakımından çok dikkat çekicidir<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn82" id="_ednref82" title="">[82]</a></sup>:</p>

  <blockquote>
    <p>Bendeniz ılımlı liberal ve bununla birlikte aşırı bir İslâm Birliği taraftarıyım. Tarihin bu büyüklüğünü kendi milletimde görmek isterim. Benim amacım budur. Bunun içindir ki, memleketimin iç ve dış politikası adına, halifeliğin kaldırılmasını kabul ederek, bugünkü vaziyette bu dehşet verici kuvveti düşmanların ya da diğer hükümetlerin kucağına atmayalım.</p>
  </blockquote>

  <p>‘Kuvvet nerede?’ sorusuyla, jurnalcilikten, saraya damat olunmasına dek muhalefetin en ağır örneği değerlendirmesine kadar işi kişiselleştiren belden aşağı vuruşlar duyulur. Cumhuriyet, ulusal egemenlik, yenilik, tüm bunların Meclisten çıkarılarak halka dayatmak değil, tersine halktan bu taleplerin duyulması gerektiği içeriğindeki sert muhalefet devam ederek seçimin yenilenmesi, alınan kararların halkoyuna götürülmesi bile istendi. Görüntüye göre egemenliğin Meclis’e mi yoksa millete mi ait olduğu konusunda çok yoğun tartışmalar yaşandı. Zeki Bey Halk Partisine mensup olmayan tek üyedir, o nedenle de çok müdahaleyle karşılaşır. Afyonkarahisar milletvekili izzet Ulvi’nin uyarısı bir ders gibidir<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn83" id="_ednref83" title="">[83]</a></sup>:</p>

  <blockquote>
    <p>Halifelik hükümdarlıktan, hükümetten ayrı bir şey değildir… Eğer biz, Cumhuriyeti ilan ettikten sonra böyle bir unvan niteliğinde olan halifeliği bırakacak olursak (varlığına izin verirsek), bir gün mutlaka saltanata gidecektir. Çünkü tarihte hükümetsiz halife yoktur. (El-Mütevekkil Alallah) Mısır Memlüklerinin eli altında iken, sonunda halifeliği başkasına vermekten başka çare kalmadığını anladı. Eğer iktidarı olsaydı saltanat kuracaktı. Onun için şu kanun çok iyidir. Hatta bunun zamanı bile geçmiştir. Halifeliğin kaldırılması, hanedanın istisnasız sınırdışına çıkarılması ileride kan dökülmemesi için, milletin selâmeti adına en adaletli, en şefkatli bir işlemdir. (Kadınları sesleri) Hepsini de, hepsini de!</p>
  </blockquote>

  <p>Tartışmalarda ortaya konulan önemli ayrıntı, halifeliğin kaldırılmadığı, halifeliğin makamının kaldırıldığıydı. Meclis görüşmelerinden çıkan sonuca göre, cumhuriyetin ilanına kadar halifelerin durumu ve halifelik hiç tartışma konusu yapılmamış ya da yapılamamış, oysa cumhuriyetin ilanı sonrası Meclis’te oluşan özgür tartışma ortamı bu dini konu ve kurumun dokunulmaz olmadığını tartışma konusu yapılabileceğini ortaya koymuştur. Manisa Milletvekili Vasıf cumhuriyetin temelinin nasıl sağlamlaştırılabileceğini anlatırken öneride bulunuyor<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn84" id="_ednref84" title="">[84]</a></sup>:</p>

  <blockquote>
    <p>“Dünyada bütün medeni milletlerin, medeni varlıkların yalın bir gerçek olarak kabul ettiği esaslardan en önemlisi… Cumhuriyeti ilan eden bir milletin kendi varlığını kurtarmak için saltanat iddia edilecek hiçbir kuvvete meydan bırakmamaktır. Cumhuriyeti ilan eden bir milletin en yüksek görevi, kendi vatanı için, kendi varlığı için kabul edeceği en büyük esas kendi varlığına tehlike doğurabilecek ikiliklere meydan vermemek, saltanata duyulan şiddetli arzulara meydan bırakmamaktır. Millet düşüncesinin endişeden uzak olması için, daima sultanlığa sembol olabilecek olan bütün kurumları yıkmak gerekir. Ancak o zaman Cumhuriyet tamam olabilir ve o zaman ancak Cumhuriyetin temeli sağlam olabilir.”</p>
  </blockquote>

  <p><a href="../Text/Index.xhtml#d000159" id="diz0000925">İzmir</a> Milletvekili Adalet Bakanı Seyyit Bey’in yorumu şöyleydi<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn85" id="_ednref85" title="">[85]</a></sup>:</p>

  <blockquote>
    <p>“İslam dünyasında daha şimdiye kadar böyle bir inkılâp (devrim) meydana gelmemiştir. Değil İslam dünyasında, belki de yerküresinde meydana gelen devrimlerin en büyüğü, en önemlisidir.”</p>
  </blockquote>

  <p>Yaptığı çok uzun ama İslam tarihini tüm kaynaklarıyla ortaya koyan konuşmasında Seyyit Beyi Meclis soluksuz dinlemişti<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn86" id="_ednref86" title="">[86]</a></sup>:</p>

  <blockquote>
    <p>“Efendiler, halk bu gerçekleri anlamazmış, bilmezmiş. Anlatalım, bildirelim, görevimizdir. Halk anlamamış, bilmemiş ise suç onların değil, anlatamayanlarındır, bildirmeyenlerdedir. Bundan sonra anlatalım, uyaralım, doğru yolu gösterelim, aydınlatalım ve bu zavallı ülkeyi artık yürütelim. Halifelik, halifelik diye çökmüş gitmişiz. Perişan olmuşuz. Ne malımız, ne canımız, ne mülkümüz kalmış. Bütün ülke yoksulluk içinde kalmış. Bu mu halifeliğin güzellikleri efendiler!… Artık yürüyelim, dirilelim. Bütün uygarlık dünyası almış yürümüş, ilerleme yolunda dev adımlarla gidiyor. Biz bunların arkasında boynu bükük yetim gibi bakıp bakıp da “geçti kervan, kaldık dağlar başında” mı diyelim? Doğrusu insan üzülüyor. Ne yalan söyleyeyim aynı zamanda insana hiddet de geliyor. Ne acayip şey! İslam dini bu kadar yüksek ve ilerlemeyi seven bir din olsun da biz Müslümanlar, milletler ve toplumlar içinde en geride kalalım.”</p>
  </blockquote>

  <p>Son olarak Başbakan İsmet Paşa konuşur: “Türkiye Cumhuriyeti’nde halifelik makamı bulunmasa da, İslamın gereklerinin yürütülmesinde bütün hükümler ve işlemler tamam olacaktır, hiçbir eksik bulunmayacaktır. Gerçek de bundan ibarettir. Zaten dört yıldan beri Türkiye’de İslamiyet, halifelik makamının hiçbir ilgisi, etkisi, sözünün geçerliliği olmaksızın hükümlerini yürütüyor. Gerçek bundan ibarettir… Halife bütün etkisiyle, bütün vasıtaları ile son ana kadar milletin hayatı ve selâmeti, varlığı aleyhine ayak diredi. Savaşımlarımızda başarımız; halifelik makamının, Türk milletinin bağımsızlığı ve yazgısı üzerinde herhangi bir rol oynayamayacağı, oynamadığı düşüncesini fiilî ve maddî olarak gerçekleştiren bir sonuçtur… Türkiye’nin dış politikasını huzurunuzda sorumlu dışişleri bakanı üstüne almaktadır. Bunun dışında Türkiye’nin dış politikası üzerinde etkili ve nüfuzlu herhangi bir makam Türkiye’de düşünmüyoruz. Şimdiye kadar düşünmemiştik, sonuna kadar düşünmeyeceğiz… Zaten halifelik makamının kaldırılmasını teklif eden konuşmacılar da ‘şimdiye kadar, bin bir zorluklara dayanılarak kazanılan deneyimler Türkiye’yi içten ve dıştan iki başlı olmaktan kurtaramadı’ temeline dayanıyorlar. Türkiye’nin yönetimini, iç ve dış bütün politikalarda yönetimini istikrarlı ve kesin bir bağımsızlık temeli üzerine kuran anlayış, aynı zamanda iki başlılığa tahammül edemez.”</p>

  <p>Başbakanın konuşması Kurtuluş Savaşı’nda askerlere biz padişah ve halifeyi kurtaracağız propagandası üzerine kurulmadığını da bir kez daha Meclis’in karşısına getirmiştir. “İstanbul hilâfetin merkezi olduğu için Türkiye’de bırakılmıştır” tezini de yanıtlayan Başbakan, İstanbul işgal altında değil miydi? Sorusunu haklı olarak sormuştur. Sevr’i de gündeme getirip bunun ne anlama geldiğini de anlatmıştır.</p>

  <p>Sonuçta 3 Mart 1924 tarihli oturumda kabul edilen birinci madde ile halifeyi görevden aldılar. Halifelik makamının gerçek yerinin Yüksek Meclis olduğunu, orada halifelik makamı denilen bir sandalyenin ödünç bulunduğunu o madde ile sağlamlaştırdılar. Yasanın ikinci maddesinde de “Görevden alınmış halife ve yıkılmış Osmanlı saltanatı ailesinin erkek, kadın tüm üyeleri ve damatlar, Türkiye Cumhuriyetinde oturmak hakkından sonsuza kadar yasaklanmışlardır. Bu aileye mensup kadınlardan doğmuş kimseler de bu madde hükmüne tabidirler”. Madde bu şekilde kabul edilmiştir. Hanedan mensupları on gün içinde apar topar ülke dışına çıkarılmıştır.</p>

  <p>Böylece karşı devrimcilerin arkasına sığınabilecekleri, istismar edebilecekleri, iki başlılığa yol açan Osmanlı’dan kalan son siyasi makam da kapatılmış oluyordu.</p>

  <p>İngiltere’de VIII. Henry’nin yaptığını, Türkiye’de yapabilen Mustafa Kemal, hilafetin kaldırılması hakkında yazar Raymond Colrat’a Türkiye Cumhuriyeti Cumhurbaşkanı sanıyla bir demeç verdi. Yazara, saltanat zamanında uzun bir süre işe yaramamış olan, yüzyıllar boyu zayıf kalmış, kullanılmayacak hale gelmiş ve sadece Sultan Abdülhamid’in becerisi sayesinde imparatorluğun gelişmesine değil, fakat Yıldız Köşkü’nün karanlık emellerinin gerçekleşmesine hizmet etmiş bir kurumu kaldırma sebeplerini açıklamak istemiştir<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn87" id="_ednref87" title="">[87]</a></sup>:</p>

  <blockquote>
    <p><b>“Halkın, vazifelerini anlaması ve milletin gücünün farkına varmasını sağlamaktan başka bir niyetim hiçbir zaman olmadı. Bütün göreneklere karşı mücadele ettim ve millî ananelerine dayalı, sultanın mutlakıyeti ve teokrasinin yalanları dışında bir vatanın yeniden oluşması için mücadele ettim.</b></p>

    <p><b>Avrupa’da, Türk’ü gelişmenin düşmanı olan bir inancın gereklilikleri altında ezilmiş olarak görme alışkanlığı vardır. Onu yanlış tanımaktadırlar. Özellikle de gücünün sadece inancından ve mutsuzluğunun sebebi olan bir güce olan saygısından kaynaklandığını düşünmek büyük bir hatadır. Sultan, otoritesini uzun zamandır halkın yararına uygulamıyordu. Halife, Tanrı’nın elçisi olduğu bahanesiyle insanları küçümsüyordu.</b></p>

    <p><b>Hilafet Türkiye’yi yüceltmemiştir; hatta onun hiçbir zaman itibarını yükselttiği söylenemez.</b></p>

    <p><b>Bu müessese kökeninde ve ilkelerinde yanlıştır. Onun sayesinde millet kandırılmaktaydı. O geçmişten gelen bir masaldı, halkın acısının dindirildiği bir efsaneydi. Onun sayesinde memleketin talepleri susturulmaktaydı. Hayır! Hilafet hiçbir zaman halkın gerçek ihtiyaçlarına cevap vermemiştir.</b></p>

    <p><b>Sultanların Arap hükümdarlıklarından aldıkları halife unvanına sahip oldukları günden sonra Osmanlı İmparatorluğumun çöküşü hızlanmıştır.</b></p>

    <p><b>Zaten 80 milyon insanı ilgilendiren bir yönetimin erdemine kim inanırdı ki? Müslüman halklar dünyaya yayılmışlardır; gerçekten tek bir yönetime tabi olacak kadar yakın, birleşmiş değillerdir.</b></p>

    <p><b>Mısır’da düzenlenecek olan ve çeşitli Müslüman memleketlerin temsilcilerinin bir halife seçecekleri bir kongreden söz edilmektedir. Geçerliliğini yitirmiş bu şerefi kabul etmek için aptal olmak lazım.</b></p>

    <p><b>O halde, hilafet ve halifeleri geçmişin gölgesinde uyumaya bırakalım. İslam birliği akımı sadece bir ütopyadır. Müslüman memleketler kendi mevcudiyetlerini temin etmekte yeterince zorlanmaktadırlar. Artık Haçlı Seferleri yoktur. Her kuvvetin özel menfaatlerini dikkate alamayacak kadar teorik, etkin olmayacak kadar kapsamlı bir siyasi-dini koalisyondan sadece yoksulluk ve sıkıntı elde edeceklerini anladıkları gün, Avrupalılar için geçmişte olduğu gibi, bizim için de milliyetçilik zamanı gelmiştir.</b></p>

    <p><b>Bize gelince, kısır bir müesseseyle ilgili kısır tartışmalar bizi yolumuzdan döndüremezdi; çok fazla reform bizi beklemekteydi.”</b></p>
  </blockquote>

  <p>İzmit’te halka söylediklerine de kulak kabartırsak bir devrimcide yüzyıllar aşsa bile olması gereken milletine inanç kararlılığına tanık oluruz: “<b>Bütün millet emin ve içi rahat olsun ki bugünkü devrimi yapanlar ve onu sonuna kadar götürmeye karar verenler, karşılarına çıkacak olumsuz kuvvetleri, çıktığı noktada ezebilecek güce, yeteneğe ve önleme sahiptirler. Dolayısıyla tekrar kesinlikle belirtirim ki, milletin egemenliği sonsuzdur. Onu bozacak ve ona zarar verebilecek kuvvet yoktur ve olamaz.</b>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn88" id="_ednref88" title="">[88]</a></sup></p>

  <p>Eskişehir seyahatinde bir soruya verdiği karşılıkta, “…Fransızlar, büyük devrimde başarılı olabilmek için hemen hemen yüz yıl çalışmıştır. Biz ise devrimimizin üçüncü yılındayız. <b>Kimse iddia edemez ki, bu devrim de terslikle karşılaşmayacaktır ve bunu her zaman olabilir görmek ihtiyatlı bir hareket olur. Bu üç yılın akıttığı kanların sona ermesi için tepkileri, doğduğu yerde boğmak gerekmektedir.</b>”<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn89" id="_ednref89" title="">[89]</a></sup> derken, devrimlerden ödün verilmeyeceğini, bu devrimlerin aleyhinde çalışacak ya da onları rayından çıkarmaya çalışacak olanlarla karşılaşılırsa çok sert karşılık verileceğini, verilmesi gerektiğini kesin bir dille ifade ediyordu.</p>

  <p>Çok tartışılan ünlü 6 Şubat 1933 akşamı Bursa Çelik Palas Oteli söylevi tam da bunu, yani Türk gencinin <i>rejimin</i> ve <i>devrimlerin</i> bekçisi olduğunu anlatmaktadır<sup><a href="../Text/Bolum_16_dipnot.xhtml#_edn90" id="_ednref90" title="">[90]</a></sup>:</p>

  <p>“<b>Türk genci devrimlerin ve devlet düzeninin bekçisidir. Bunların gereğine, doğruluğuna herkesten çok inanmıştır. Uyguladığımız devlet düzenini ve devrimleri benimsemiştir. Bunları zayıf düşürecek en küçük ya da en büyük bir kıpırdanma ve davranış duydu mu; bu memleketin polisi vardır, jandarması vardır, adliyesi vardır demeyecektir. Hemen olaya karışacaktır. El ile taş ile sopa ve silah ile nesi varsa onunla kendi eserini koruyacaktır. Polis gelecektir ve asıl suçluları bırakıp suçlu diye onu yakalayacaktır. Genç; polis de henüz devrimin ve cumhuriyetin polisi değildir diye düşünecek, kesinlikle yalvarmayacaktır. Mahkeme onu mahkûm edecektir, O, demek ki adliyeyi de düzene sokmak, devlet düzenine uydurmak gerekiyor diye düşünecek… Onu hapse atacaklar. Kanun yolundan itirazlarını yapmakla beraber Bana, İsmet Paşa’ya, Meclis’e telgraflar yağdırıp haksızlığa uğradığı ve suçsuz olduğu için serbest bırakılmasına çalışılmasını istemeyecektir. Ben kanılarımın gereğini yaptım, olaya karıştım ve bu davranışımda haklıyım, eğer buraya haksız olarak gelmişsem bu haksızlığı doğuran nedenleri düzeltmekte benim görevimdir, diyecek. İşte benim anladığım Türk Genci ve Türk Gençliği…</b>”</p>
