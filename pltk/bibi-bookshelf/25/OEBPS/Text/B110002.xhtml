  <h2><a href="../Text/TOC.xhtml#toc105">MUSTAFA KEMAL HAVZA’DA</a></h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Mustafa Kemal <a href="../Text/Index.xhtml#d000126" id="diz0000704">Havza’ya</a> gelmeden gerekli haberleşme, inceleme ve durum değerlendirmesi yapılmıştı. Başta kaymakam Fahri olmak üzere Havzalılar da gerekli hazırlıkları yapmışlardı. <a href="../Text/Index.xhtml#d000208" id="diz0001310">Mesudiye Oteli</a> gelenlere tahsis edilmiş, Paşanın nerede ve nasıl karşılanacağı nerede konuk edileceği ilçenin ileri gelenleri tarafından uzun uzun tartışılmıştı<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn42" id="_ednref42" title="">[42]</a></sup>. Havzalılar O’nun padişaha yakın bir paşa olmasının yanı sıra, Çanakkale Savaşının muzaffer komutanlarından biri olduğunu biliyor, Çanakkale’de savaşıp ilçeye dönenler Mustafa Kemal’in kahramanlıklarını, anlata anlata bitiremiyorlardı. Diğer yandan Havza, Pontusçuların faaliyetini yoğun olarak sürdürdükleri bir bölge olduğundan Havzalılar ülkedeki tehlikeyi çok yakından görebiliyor ve ileri boyutlara ulaşması halinde sonucun felaketini kestirebiliyorlardı.</p>

  <p>25 Mayıs 1919, Pazar günü akşam üstü Tümgeneral Mustafa Kemal ve maiyetindekiler Havza’ya gelirler. Onları karşılayan heyette bir kıt’a askerle, kentin ileri gelenlerinden Mahmut ağazade Bayram Efendi, Zübeyir oğlu Fuat Bey, Tatarağasızade Eyüp Efendi, ulemadan Hacı Mustafa, Kadızade Hakkı Bey, Saatzade İbrahim, Belediye Başkanı İbrahim ve ilçe kaymakamı Fahri Bey bulunuyordu<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn43" id="_ednref43" title="">[43]</a></sup>.</p>

  <p>Araçtan inen Mustafa Kemal’in üzerinde Tümgeneral nişanlarından başka Padişah yaveri kordonuyla süslü elbiseler içinde, başında kahverengi kalpak, kilotpantolon ve çizmeli olarak, kalabalığın içine giren, belki de hayatının en önemli dönüm noktalarından birine adımını atıyor ve o an orada kendi şahsı ve Türk Milleti’nin geleceği için yepyeni bir hayatın kapılarını açıyordu<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn44" id="_ednref44" title="">[44]</a></sup>.</p>

  <p>Önce askeri kıt’ayı askerce selamladı. Sonra kentin ileri gelenlerinden başlamak üzere kendisini karşılamaya gelenlerin tek tek elini sıkıp, kucaklaştı. Sayıları az ama sanki Mustafa Kemal’le birlikte Anadolu’ya taşınmış olan umutu bir bakışta sezip tammışçasına coşku ve heyecan içinde O’nu daha ilk anda bağrına basan Havzalılar, Havza’da kaldığı süre içerisinde gelenlere gerekli ilgiyi göstereceklerdir<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn45" id="_ednref45" title="">[45]</a></sup>.</p>

  <p>Havza’da 25 Mayıs 1919’un heyecanını yaşayanlardan, o sırada Havza’da jandarma askeri olarak bulunan ve <a href="../Text/Index.xhtml#d000208" id="diz0001311">Mesudiye Oteli</a> önünde Mustafa Kemal’i selamlayan müfrezede görevli Muzaffer Çavuş (Şener) şunları anlatıyor:</p>

  <p><i>Paşa geliyor dediler, Otelin önünde bir kalabalık toplanmıştı. Hükümet konağı önünde tertip alarak ikindiye doğru otelin önüne dizildik. Yokuştan yukarı doğru tozu dumana katarak üç otomobil, yaylılar ve yayalar geliyordu. Otomobiller otelin önünde durdular. Bir kişi ayağa kalkarak etrafı süzdü. Başında kahverengi bir kalpak vardı. Mirliva üniformasının bir omuzunda kordonları sarkıyordu. Paşa, kilot pantolon giymişti. Ayağında da körüklü bir çizme vardı. Otomobilden inince ahalinin elini sıktı, sonra bizi teftiş etti.</i><sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn46" id="_ednref46" title="">[46]</a></sup></p>

  <p>Heyet doğru Hükümet Konağına gitti. Burası Anadolu’nun gösterişsiz ve bakımsız kasabalarından birisiydi. Kaplıcaları nedeniyle adı uzaklara yayılmıştı. Mustafa Kemal, Karlsbad banyolarında dindiremediği böbrek sancıları için burasının uygun olduğunu düşünüyordu.</p>

  <p>Kaymakam Fahri bey, dinlenmeleri için yardıma hazır olduğunu gösterdi. Mustafa Kemal, kaplıcalara yakın bir otel tutabilirse çok iyi olacağını söyledi. Fahri de ona Ali Baba’nın otelini önerdi. Bu otelin tutulmasına karar verdi. Kaymakam hemen Ali Babayı çağırttı.</p>

  <p>“Mustafa Kemal Paşa, senin otelini çok beğenmiş, dedi, oteli bir ay için kira ile tutmak istiyor, ne dersin?”</p>

  <p>Ali Baba: “Yüz elli lira isterim, dedi.”</p>

  <p>Mustafa Kemal, Cevat Abbas’a yüz elli lira vererek gönderdi ve hemen gidip oraya yerleştiler<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn47" id="_ednref47" title="">[47]</a></sup>. Hiç zaman yitirmeden halkın temsilcileriyle görüşüp dertlerini dinlemek istediğini bildirdi.</p>

  <p>Havzalılar da zaten onunla görüşmek istiyorlardı.</p>

  <p>Havza’da Fransız askerleri vardı. Bu yüzden kasabanın içinde bile Pontosçular gündüz dağa adam kaldırıyorlardı. Geceleri, Havza’nın dolaylarında aralıksız silahlar patlıyor, halk, ancak tavşan uykusu uyuyor, karanlıkta ansızın yapılacak bir baskınla boğazlanmayı önlemek için her şeyi göze alarak bir siperde yaşarcasına yaşıyordu. Pontos çetelerinin en çok at oynattıkları bölgelerden biri de Havza’ydı.</p>

  <p>Pontosçu çetelerin çok azgınlaştığı 1919 ilkbaharında, Havza’ya bir izleme taburu gelmiş, baharla birlikte saldırıya geçen bu çeteleri ürkütmüştü. İşte, ortalığın düzelmeğe başladığı sanılan bu aldatıcı günlerde <a href="../Text/Index.xhtml#d000159" id="diz0000901">İzmir’e</a> Yunanlıların çıktığı haberi gelmiş ve Havzalılar üzerinde bir soğuk duş etkisi yapmıştı. İşin kötüsü, kasabada ve dağlardaki silahlı silahsız Rumlar, bekledikleri günün geldiğini anlayarak eskisinden daha beter azmışlardı. Havzalılar, 18 Mayıs 1919 günü Belediyede toplanarak Reddi İlhak Cemiyetini kurdular ve İtilaf devletleri temsilcilerine İzmir’in işgalini tanımadıklarını bildiren bir telgraf çektiler.</p>

  <p>26 Mayıs sabahı kahvaltı yapılmış, Mustafa Kemal kahvesini içerken bir grup halkın temsilcisi, görüşmek isteğiyle geldiler. Tatarağasıoğlu Eyüp, ulemadan Hacı Mustafa, Kadıoğlu Hakkı, Saatoğlu İbrahim, Belediye Başkanı İbrahim, Zübeyiroğlu Fuat ve daha birkaç kişi vardı. Gelenleri kapıda karşıladı ve hepsinin ellerini sıkarak “hatırlarını” sordu. Onlardan kasabanın hassas durumu üstüne bilgi aldı<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn48" id="_ednref48" title="">[48]</a></sup>.</p>

  <p>Mustafa Kemal durumun taşıdığı olağanüstülüğü açıklarken parlak ve canlı gözlerinden umut ışıkları dökülüyor, “hiçbir zaman ümitsiz olmayacağız, çalışacağız memleketi kurtaracağız” diyordu. Temsilcilerin sormak cesaretinde bulundukları sorulara kesinlik ve açıklık kazandıran bir uslubla Paşa cevap vermiş ve demişti ki;</p>

  <p>“Efendiler! Bizi öldürmek değil canlı mezara koymak istiyorlar. Şimdi çukurun tam kenarındayız, son bir gayretle kendimizi kurtarmamız mümkündür. Zaten başka türlü dönüş imkânı yoktur…”</p>

  <p>Paşanın bu kesin sözleri heyeti çok etkiledi. Heyet kendisinden ayrılırken; “Sizinle her vakit temas edeceğim, dairelerim her gün her saat Havzalılar’a açıktır!”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn49" id="_ednref49" title="">[49]</a></sup></p>

  <p>Aldıkları bu müsaade ile Mustafa Kemal’i her zaman görebiliyor, temaslarından pek çok manevi yarar sağlıyorlardı. Bu temaslar Havzalılar’da bir değişiklik meydana getirmiş belki de o güne kadar farkına varmadıkları benliklerini anlamaya başlamışlardı. Onlar şimdiye kadar bu yollar üzerinde kim bilir nice paşaları, üst rütbeli adamları, nice valileri, mutasarrıfları karşılamışken, mütehakkim, mağrur selamlarından başka hiçbir şeylerini görmemiş ve el-pençe divan haliyle bile huzurlarına girmek olanağı bulamamışlardı<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn50" id="_ednref50" title="">[50]</a></sup>.</p>

  <p>Otelci Ali Baba, Mustafa Kemal ile çabucak ahbap olmuştu. Kasabanın içinde bile halkı haraca kesen Rum çetelerinin şerrinden kurtulmak, onun için ilk ulusal davaydı. Mustafa Kemal’le aralarında bu durumdan kurtuluş umudu olup olmama konusunu konuşurlar<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn51" id="_ednref51" title="">[51]</a></sup>;</p>

  <p>“Paşa! Vaziyeti görüyorsun, bunlar, bize çok eziyet ediyorlar, buna bir çare düşünüyor musunuz?”</p>

  <p>“Sabredin, biz onları yola getireceğiz.”</p>

  <p>“Peki ama, ne ile?”</p>

  <p>“Her şey sırasında.”</p>

  <p>Konuklarını uğurladıktan sonra, gününü, Sait Molla’nın ulusal teşkilatlanma davranışlarının önlenmesi için tamim göndermesi, yine <a href="../Text/Index.xhtml#d000306" id="diz0001790">Şevket Turgut</a> Paşa’nın, Mustafa Kemal’e “fazla kişilerin jandarmaya nakli” konusunda emirle ilgili yazışmalar ve kendi yakın arkadaşlarıyla çalışmakla tamamlar.</p>

  <p>Ertesi sabah Mustafa Kemal otelden çıkmış, ağzında sigarası, bir eli arkasında bir tutam maydanoz demeti kaplıcaya doğru yürümektedir. Burada kaldığı 18 gün boyunca elindeki maydanoz demetiyle Havza kaplıcalarına şifa bulmak ümidiyle her sabah gidecektir. O, 24 Eylül 1924’te şunları söylüyor: “Eğer Havza’nın nafi ve şifalı kaplıcaları sağlığım üzerinde iyileştirici bir etki bırakmasa idi emin olunuz ki devrim için çalışamayacaktım. Bundan dolayıdır ki Havza’ya ve Havzalılar’a çok borçluyum. Yürekten bağlılığımı ebediyyen saklayacak ve sizi hiç unutmayacağım,” demiştir.<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn52" id="_ednref52" title="">[52]</a></sup></p>

  <p>Mustafa Kemal <a href="../Text/Index.xhtml#d000126" id="diz0000705">Havza’dan</a> Ankara’da 20. Kolordu Komutanlığı ve Konya’da Yıldırım Birlikleri Müfettişliğine gönderdiği telgraflarda (27 Mayıs 1919), Afyon’da bulunan 23. Tümen’in mevcudu, görevi ve Konya’da kurulduğu duyulan “Vatan Ordusu” hakkında, ayrıca Yıldırım Birlikleri Müfettişliğinden Manisa’nın işgali konusunda bilgi istedi.</p>

  <p>Bu haberleşmelerini <a href="../Text/Index.xhtml#d000208" id="diz0001312">Mesudiye Oteli</a> yakınlarındaki PTT binasına geceleri saat 23-24 sıralarında gidip-geleceğini daha önce PTT müdürüne bildirerek - istediği ordu kolordu komutanlarını ya da valileri ve şahısları telgrafhaneye çağırtıp, makina başında ve müdürün de yardımı ile yapmaktadır. Konuşacakları kişileri çoğu zaman müdüre bir liste halinde bildirerek, konuşmak istediğini ve bunların bulundukları yerlerdeki telgrafhanelerde hazır bulunmalarını sağlamasını istemiştir. Havza PTT binasında konuşurken sade kahve ister, müdür derhal pişirtir ve Paşa konuşmaya dalarak kahveyi soğutur ve ısıttırılarak yeniden sunulurdu. Paşa yalnız ordu, kolordu, tümen, vali ve mutasarrıflarla değil İstanbul Hükümeti’nin büyükleri ile de konuşur ve şifreli ya da açık teller çektirirdi<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn53" id="_ednref53" title="">[53]</a></sup>.</p>

  <p>27 Mayıs 1919 tarihli İstanbul gazetelerinden ve Samsun Mutasarrıflığına gelen Hamit Bey’den öğrendiklerine göre, Saltanat Şûrasında hiçbir şeye karar verilememiş, hükümete güvensizlik içeren konuşmalar yapılmış, İstanbul’da bir devrim ruhu uyanmış. Gazetelerde Hürriyet ve İtilaf Fırkası adına Sadık Bey’in yazılı ifadesinden başka, hiç kimsenin yabancı yardımını istemek gibi bir cinnet eseri göstermediği, herkesin ulusal bağımsızlıktan yana olduğu, önemli bir bölümünün de “Millî şûra” ile hükümeti yönetmeyi önerdikleri yazılıyordu. Oysaki Türkiye-Havas-Reuter bileşik adını taşıyan acayip ajansın, Danışma Meclisi’nde çoğunluğun İngilizlerin yardım ve koruyuculuğunu istediklerine dair yayını zaten herkesin kuşkusunu uyandırmıştı<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn54" id="_ednref54" title="">[54]</a></sup>.</p>

  <p><a href="../Text/Index.xhtml#d000148" id="diz0000805">İngiliz Muhibleri Cemiyeti’nin</a> kuruluş amacını gösteren bu İngiliz ajansının yayını onurlu her Türkün yüreğinde nefret uyandırdı. <a href="../Text/Index.xhtml#d000071" id="diz0000401">Damat Ferit</a> Paşa, Ali Kemal, Sait Molla gibi üst düzeydeki kişilerin, sadrazam ve içişleri bakanı sıfatını taşıyan budala ve vatansızların bu örgüte girmiş olmaları, özellikle Halife ve Padişah unvanını taşıyan Sultan <a href="../Text/Index.xhtml#d000327" id="diz0001910">Vahideddin’in</a> bunlarla birlikte olduğu haberi ruhlarda isyan, kalplerde derin acılar uyandırdı. Bu cemiyetin başkanının sırdaşı İngiliz papazı Dr. <a href="../Text/Index.xhtml#d000098" id="diz0000600">Frew</a> idi. Bu tehlikenin de içyüzünü orduya ve ulusa bildirmekte asla geç kalınmadı<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn55" id="_ednref55" title="">[55]</a></sup>.</p>

  <p>Binbaşı Hüsrev o zaman defterine şöyle yazmış<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn56" id="_ednref56" title="">[56]</a></sup>:</p>

  <blockquote>
    <p>İslamın gözbebeği olan Halife’nin şanlı adını taşıyan padişahın particilik, taç ve taht koruyuculuğu, intikam duygusu gibi âdi düşüncelerden arınmış, ulusun üstünde tam anlamıyla tarafsız ve ancak ulusal vicdandan esinlenerek hareket etmesi, taşranın ileri gelenleri ile, başkentin üst düzey kişileri, ayan ve eşrafından seçeceği bir ulusal meclis oluşturması, herkesin güvenini kazanmış kişilerden hemen bir icra kuvveti atanması dinsel ve ulusal görevdir. Bu yapılmıyor. Mısır Hidivi gibi maaşlı uşak almak bağımsız bir ulusun hükümdarı olmasına tercih mi ediliyor?</p>
  </blockquote>

  <p>Bu notlardan, kurtuluş ve bağımsızlık için yola çıkmış H. Gerede gibi birisinin bile, Hilafet ve Saltanat makamına Türkün geleneksel bağlılığından kurtulamadığı ve bunun dışında bir merkezi otorite düşünemediği anlaşılmaktadır. Hüsrev (Gerede) anılarının bu kısmında o tarihte Mustafa Kemal’i anlayamadığını açık yüreklilikle yazmış: “(O’nun) ‘Saltanat devam ettiği takdirde bağımsızlığın sürekli olamıyacağı, hanedanın vatanla, milletle hiçbir vicdani ve fikri ilgisi kalmamış bir sürü çılgını bağımsızlık ve haysiyet koruyucusu mevkiinde bulundurmasının uygun görülemeyeceği’ hakkındaki görüş ve düşüncesini o zaman kavrayamadığım anlaşılır.”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn57" id="_ednref57" title="">[57]</a></sup></p>

  <p>Bu itiraf, Mustafa Kemal’i hem farklı ama o denli şanssız bir lider olduğunu da bize tanıtıyor. Onun şanssızlığı çevresindekilerin kendisini anlamakta, çözmekte, atacağı adımları sezmekte geç kalışlarındadır. Yalnız <i>kurtuluşta</i> değil <i>kuruluşta</i> da <i><a href="../Text/Index.xhtml#d000173" id="diz0001065">Kemalist entelektüalizm</a></i> yaratılamamıştır. Sıkıntısı o gün de, cumhuriyetin kuruluşundan 85 yıl sonra ‘laik Kemalist cumhuriyetin’ tasfiye edilerek, ikinci cumhuriyetin kurulduğunun ilan edilişiyle de hissedilmektedir.</p>

  <p>Fakat o yaşamının her evresinde özellikle de Anadolu’ya adım atışından itibaren, çizdiği rotada yürüdü gitti. Enerjisinin ve Samsun’a çıkıştan sonra yarattığı karizmasının halkı ne denli etkilediği Havza’daki havadan belli oluyordu. “Paşayı her ziyaretimizde kendisini daha canlı buluyor, istiklâl ve inkılâp için söylediği tarihi örneklerden ümitleniyorduk. Anafartalar kahramanı cazip ve sakin bir tavırla söz söylerken, Türk’ün ümit ve imanını temsil eden bir kararlılık ve sabır heykeli olduğunu gösteriyordu. Bu tarihi sözlerdi ki, bizim ruhumuzu değiştirdi, imanımızı kuvvetlendirdi; bu sözler bizi vatanın ağrıyan uzvuyla alakadar etti. Bu sözler bizi vatanperver, bizi teşkilatçı yaptı. Bu sözler bizi dünün bütün dertlerini elemlerini unutturdu ve anadan doğma bir zindelik kabiliyeti bahşetti.”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn58" id="_ednref58" title="">[58]</a></sup></p>

  <p>Mustafa Kemal’in başka konukları da olmaktaydı. Bu ziyaretçilerden birisi İngiliz Denetim Subayı Yüzbaşı Solter’dir (27 Mayıs 1919). Solter ziyaretinde <b>azınlıkların can güvenliğinden</b> yakınarak, Rumlara destek vermek istiyordu. Bu sıralarda, Ersandık köyünde bir subayın komutasındaki Türk birliği, Rum çeteleri ile çarpışmış, müfrezede bulunan 3 er şehit edilmiş, galeyana gelen Türk köylüsü de köyde bulunan bir Rum papazı öldürmüştü. <a href="../Text/Index.xhtml#d000126" id="diz0000706">Havza’daki</a> Topçu Kıt’ası Komutanı Fehmi, “<b>şehitlerimizi göndermezseniz köyün tamamını yakarım!</b>” diye Rumlara haber salmış ve tehditte bulunmuştur. Solter’in geliş sebebi bu olayla ilgiliydi. Olup bitenleri çevreye ve dostlarına istedikleri tarzda ve işlerine geldiği gibi yansıtan Rumlar Mustafa Kemal’in çalışmalarından duydukları rahatsızlıkları, İtilaf Devletleri kanalıyla İstanbul Hükümeti’ne şikâyet ederek gidermeye ve gelişmelerin önünü kesmeye çalışacaklardır ki, bu gelişmelerin sonucunda İstanbul Hükümeti ile kopma noktasına gelen ilişkileri, Mustafa Kemal, bir süre daha durumu kurtarmak ve işlerini tamamlamak, padişahı da herhangi bir problem olmadığına ikna etmek amacıyla 11 Haziran 1919 tarihli uzun bir telgrafı İstanbul’a Hükümet’e gönderir.<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn59" id="_ednref59" title="">[59]</a></sup></p>

  <h3 id="sigil_toc_id_68"><a href="../Text/TOC.xhtml#toc106">28 Mayıs 1919, Taş Mektep Toplantısı</a></h3>

  <p>Millî Mücadelenin ilk teşkilatının Havza’da kurulması yönünde adımlar atılırken, Mustafa Kemal Diyarbakır’da hitap tarzından eski dostlarından olduğu anlaşılan milletvekili Kâmil’e, kolordu şifresiyle içeriği gerçekten o günden bugüne ilginç ve ibret verici, etnik ayrılıkçı taleplerin, Türkiye’nin en güçsüz ve çaresiz göründüğü evrelerde körüklenen hiç sönmeyen bir ateş olduğunu gösteren bir telgraf çeker:</p>

  <p><b>… İşitilenlere göre, dış düşmanlarımıza karşı din kardeşlerinin el ele vererek sevgili topraklarımızı kurtaracağı bu tehlikeli anda Diyarbekir’de Kürt Kulübü ile Türkler arasında bazı çeşitli muhalefet varmış. Bunun her iki kardeş ırk için ne elim neticelere sebep vereceğini siz çok iyi takdir edersiniz. İdare usulü, ırkların haklarının korunması gibi arada halledilebilecek aile meselelerinin dış düşmanın millî haklarımızı ve bağımsızlığımızı ayaklar altına almaya başladığı bugünlerde ortaya atılmış en büyük bir hıyanet olacağına, vatanın kurtarılması için millî birliğin hedef alınması bakış açısıyla, Kürt Kulübüne gerekli öğütlerde bulunulmasını memleket selameti adına rica eder, neticenin yazıyla bildirilmesini beklerim.</b><sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn60" id="_ednref60" title="">[60]</a></sup></p>

  <p>Mustafa Kemal, Havza’dan vali, mutasarrıflık ve kolordulara gönderdiği bir genelgede “<b>…yurt bütünlüğünün korunması için ulusal tepkilerin daha canlı olarak gösterilmesini</b>” istedi. Mustafa Kemal’in cesaret verici ve yönlendirici sözleri üzerine Havzalılar Taş Mektep binasında toplantı yaptılar. <b>Havza</b> <a href="../Text/Index.xhtml#d000223" id="diz0001390"><b>Müdafaa-i Hukuk Cemiyeti</b></a> kurulmasına karar verdiler<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn61" id="_ednref61" title="">[61]</a></sup>.</p>

  <p>Daha sabahtan dükkânlarını kapayan esnaf, tüccar, halk okula birikiyor, teşkilat yapmak, silahlanmak mecburiyetini burada öğreniyorlardı. Toplantıdan sonra umutla parlayan her gözde “biz de bir şey yapmaya muktediriz” diyen bir anlam okunuyordu. Okuldan toplantıdan çıkan olumlu hava sonucu bir grup Havzalı Belediye Başkanı İbrahim Efendi’nin evinde toplandı ve Müdafaa-i Hukuk Cemiyeti oluşturdular. Bu Cemiyet ilk kez Anadolu’da küçük bir kasabanın sade bir evinde kurulmuştu. Kendilerini saklamak isteyen ve hatta İngilizler bizi götürürlerse siz kurtaramazsınız fakat sizi götürürlerse biz kurtarırız safsatasını bile ortaya atan bazı kişilerin endişesine, lüzumsuz düşüncelerine hiçbir kıymet ve önem verilmemişti<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn62" id="_ednref62" title="">[62]</a></sup>.</p>

  <p>Bu geceki (28 Mayıs 1919 gecesi) toplantıda halk temsilcileri, Mustafa Kemal’in emrine daha önce de Rumlar’a karşı Türklerin gönüllü koruyuculuğunu yapan 4500 kişilik <b>Serdengeçtiler Teşkilatını</b> vererek Kurtuluş Savaşı örgütlenmelerinin ilk öncü örneğini Havza’da ortaya koydular<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn63" id="_ednref63" title="">[63]</a></sup>.</p>

  <p>Mustafa Kemal boş zamanlarını <a href="../Text/Index.xhtml#d000126" id="diz0000707">Havza</a> günlerinde ve yol boyunca, fırsat buldukça yanında getirdiği kitapları okuyarak değerlendirdi. Bunlardan Celal Nuri’nin <i>Tarih-i Tedeniyetât-ı Osmaniye’</i>sinin (Osmanlıların Gerileyiş Tarihi) önemli gördüğü birçok satırının altını çizerek ve not alarak okur<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn64" id="_ednref64" title="">[64]</a></sup>.</p>

  <p>Mustafa Kemal emir subayına 28 Mayıs 1919 gecesi Otel’de telgraf metni yazdırmaktadır. Yazılan genelgenin muhatapları, Erzurum’da 15. kolordu komutanı <a href="../Text/Index.xhtml#d000170" id="diz0001032">Kâzım Karabekir</a>, Ankara’da 20. Kolordu komutanı Ali Fuat Paşa, Diyarbakır’da 13. Kolordu komutanı Ahmet Cevdet, Konya’da 2. Ordu müfettişi Cemal Paşa… Bu genelgede ulusal heyecanın uyandırılması için halka miting yapmasını önerirken, öte yandan eylemlerin Hıristiyan halka karşı bir saldırıya ve düşmanlık gösterisine dönüşmesinden sakınılması konusunda uyarıda bulunduğuna dikkat edilmelidir.</p>

  <p>Kaymakam Fahri ve Belediye Başkanı İbrahim otele gelip [29 Mayıs 1919] Mustafa Kemal’e gece alınan kararları anlattılar. Otelde Ali Baba da vardır. Mustafa Kemal 30 Haziran Cuma günü namazdan sonra bir büyük miting yapılmasını emretti.</p>

  <p><i>İbrahim Bey, halkın sesini çıkarması zamanı gelmiştir. Ondan evvel bu halka yol göstermek icap eder. Bu nedenle, önümüzdeki Cuma günü namazdan sonra Büyük Cami’de <a href="../Text/Index.xhtml#d000159" id="diz0000902">İzmir</a> şehitlerinin aziz ruhuna bir mevlût okutunuz. Mevlût bitince dışarıda fişek atılarak işaret verilsin. Böylece her üç camiden halk, ellerinde bayraklar olarak ve tekbir getirerek alayla çıkıp miting yerinde toplansın. Miting yeri, bu otelle Belediye dairesi arasındaki sahadır.</i></p>

  <p>Bu emri Belediye Başkanına verir vermez:</p>

  <p><i>Dur… arada yapılması gereken bir iş daha var. Camide mevlût bittikten sonra, hitabeti kuvvetli bir arkadaşınız, halka silahlanmak zorunluluğundan, zira, düşmanlar elinde esir bulunan padişahtan bir medet ummanın manasız olacağından bahisle bir nutuk söylesin.</i></p>

  <p><i>“Miting yerinde kimin söz söylemesini münasip görüyorsunuz, efendim?”</i></p>

  <p>Mustafa Kemal, çenesini avucuna aldı ve bir süre dalgın düşündü. Sonra başını kaldırarak, “<i>Bir hoca efendinin</i>…” dedi ve kısa bir sessizlikten sonra konuşmasına devam etti: “<i>Ayrıca bu gece boyunca tüm kasabalara Havza’da Müdafaa-i Hukuk örgütünün kurulduğunu</i>, <i>öteki beldelerde de aynı örgütü kurmalarının gerekli olduğunu yazmanızı istiyorum.</i></p>

  <p>Belediye başkanı İbrahim, bütün ilgili arkadaşlarını toplamıştır. Halka en güzel, en dokunaklı sözü söyleyecek olanı birlikte araştırırlar. En güzel sözü söyleyecek olanın yakındaki bir köyün imamı Hoca Sıtkı olduğunda karar kılıp, hemen gelmesi için kendisine adam saldılar.</p>

  <p>Bir yandan halkı ateşlemeye, davaya inandırmaya çalışırken öte yandan resmi görevli sıfatıyla da kolordulara gizli telgraflar gönderiyor, kumandanları da fikren hazırlamaya çabalıyordu. Sivas, Erzurum ve Ankara’daki kolordulara gönderdiği 29 Mayıs 1919 tarihli gizli telgrafta milletin bağımsızlığına kavuşturulması için yapılması gerekenin ne olduğunu çıplak biçimde ortaya koyuyordu<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn65" id="_ednref65" title="">[65]</a></sup>:</p>

  <blockquote>
    <p>“İtilaf devletlerinin milletimize itiskâr (doğru yoldan sapma, yolsuzluk etme) bir siyaset uyguladıkları, millî bağımsızlığımızı ve devletimizi idama mahkûm etmekte oldukları ortaya çıkmıştır… Milletin esaretten kurtarılması, hâkim ve bağımsız olarak topraklarımızda yaşayabilmesi, ancak kararlı ve namuslu ellerin milleti kısa ve doğru yoldan haklarını ve bağımsızlığını savunmaya şevkiyle kabil olacaktır. Mülkiye memurlarından güvenilir kişilerle el ele vererek bağımsızlığımızın savunulmasının emrinde gerekli teşkilatın (tabiî ki gizli) ve dışarıdan fark edilmeyecek şekilde kurulmasını zaruri görüyorum. Bu husus, ihtisası dolayısıyla biz askerlerin vatanperverliğine düşmektedir.”</p>
  </blockquote>

  <p>Karadeniz bölgesinde kurulabilecek bir Rum cumhuriyeti olasılığından söz ederek, eğer kıyılara Yunan askeri çıkarsa halkla birlikte onların geri püskürtülme çaresine başvurulabileceğini belirtmiştir. Onun asıl korkusu İtilaf devletlerinin birlikleri kıyılara yerleşmeye ve içerilere sarkmaya çalışırsa buna karşı koymanın çok güç olacağıdır. Halkın örgütlenerek mitinglerle protestolara girişmesi bir geciktirme yöntemidir, aynı zamanda “…bu kuvvetlerin içeriye sarkmasına yani memleketimizi bilfiil istila etmelerine karşı tabiî ki halk ve asker tek vücut olarak fiilen silahla bağımsızlığımızı savunmaya uğraşacaktır. “diye yazmıştır. Şöyle devam ediyor: “Bu ihtilâllerle beraber doğudan Ermenistan ve Gürcistan taraflarından gelebilecek saldırılar göz önüne alınarak başlıca istikametlerin <b>gerilla tarzında savunulması</b>….”</p>

  <p>29 Mayıs’ta Havza’dan yazılmış bu şifreyi Erzurum’daki kolordu komutanı <a href="../Text/Index.xhtml#d000170" id="diz0001033">Kâzım Karabekir</a> 30 Mayıs’ta aldı: “Bu şifrede durum pek karanlık görünüyordu. Hâlbuki doğu için ben de ne İstanbul’da iken ve ne de Erzurum’a geldikten sonra bu kadar yakın ve büyük tehlike görmüyordum. Doğuda biz Rum, Ermeni kuvvetlerine karşı başarıyla harp edebilirdik. İtilaf kuvvetlerinin gelmiyeceğine kani idim. Gürcülerin de, Ermenilerle birlikte bize tecavüz etmeyeceklerine pek kuvvetli olarak kabul ediyordum.”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn66" id="_ednref66" title="">[66]</a></sup> Karabekir şöyle yazıyor: “Bu teşkilata doğuda çoktan başlandı, ihtiyaç aylarca evvel görülmüştü.”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn67" id="_ednref67" title="">[67]</a></sup></p>

  <p>Bu gizli telgrafın içeriği Mustafa Kemal’in niçin Yunan çıkarmasına ve işgaline uğrayan <a href="../Text/Index.xhtml#d000159" id="diz0000903">İzmir’e</a> değil de Samsun’a gittiğini açıklamaktadır. Doğal olarak akademide öğrendikleri doğrultusunda bir kurmay subayın düşüncesine göre, düşman askerinin çizmesinin ezdiği topraklarda direniş ve çatışma örgütlenmesi gerekirken, o henüz ne Yunan ne de öteki işgalcilerin kuvvetlerinin çıkmadığı Karadeniz kıyılarından harekete başlamayı uygun görmüştür. Gerçi bu bölgeden gelen Ermeni ve Rumların zulme uğradıklarına dair bilgiler arayıp da bulamadığı olanağı ona sağlamıştır ama, yine de Ege’ye gitmeyi hiç düşünmemiştir. Tam tersine bu bölgeyi istila edenleri, doğuyu güven altına alıp, buradaki küçük etnik unsurları etkisiz hale getirip, arkadan hançerlenmeyi kestikten sonra, önündekini püskürtebileceğini değerlendirmiştir. İşte lider ve kumandan olarak farkı ve parlaklığı da bu stratejik kararların alınması noktasında ortaya çıkmıştır.</p>

  <p>Mustafa Kemal, 28 Mayıs’ta Valilere ve Komutanlara gönderdiği genelgede millî gösterilerin daha canlı olmasını, birbiri ardınca büyük ve heyecanlı mitingler yapılmasını, İstanbul Hükümetine etkili telgraflar çekilmesini istedi. Birçok yerlerde yapılan mitingler etkili oldu. Bununla birlikte 15. Kolordu Komutanı Kâzım Paşa, Rumların münasebetsizlikleri karşısında kalmamak ve bir olay çıkmaması için <a href="../Text/Index.xhtml#d000322" id="diz0001875">Trabzon</a> mitingini yaptırmadı. Sinopluların yaptıkları mitingden sonra mutasarrıfın hazırlayıp gürültü patırdı arasında halka imzalattığı telgrafta şu sözler yar alıyordu: “Türk milleti, ancak kendi padişahının saltanat ve hâkimiyeti altında olmak koşuluyla Avrupa’nın gözetim ve denetiminde kurulacak bir idare ile yaşayabilir.”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn68" id="_ednref68" title="">[68]</a></sup></p>

  <p>29 Mayıs’ın gecesi neredeyse sabaha kadar resmi dairelere telgraf metni ile illere mektup yazmakla geçirilmiştir. Mustafa Kemal yarbay Arif ile batı cephesi haritaları üzerinde çalışmaktayken, mektupları yazanları da görmüş onları tebrik etmiştir.</p>

  <p>Genelkurmay Başkanlığı’na gönderilen istihbarat raporunda ‘bağımsız Kürdistan’ kurdurulması girişimleri hakkında bilgi istenmektedir<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn69" id="_ednref69" title="">[69]</a></sup>: “…Son günlerde aldığım bazı bilgilere göre, Kürdistan bölgesiyle de meşgul ve alakadar olmak gerekiyor. Bunun için Bağımsız Kürdistan olmak üzere İngilizlerce desteklenen hangi bölgelerdir ve gelecekte daha fazla genişlemesi yine İngilizlerce desteklenen ve duyurulan bölgeler hangileridir?”. Bilgilenmek istiyor, çünkü; Bağımsız Kürdistan görüşünü savunan Diyarbakır’daki Kürt Kulübü ile hükümet taraftarı olan diğer kulüpler arasındaki nefretin arttığını araştırarak öğrenmiştir. Bir Balkanlı çocuk olarak ülkede kışkırtılmaya uygun etnik kimliklerin çatışmasını, Filistin cephesinde İngilizlerle işbirliği yapan Arapların ihanetini yaşamış, Arap-Türk çatışmasının bedelini ödeyen imparatorluğun sonunu görmüş birisidir o.</p>

  <p>Bütün gece <a href="../Text/Index.xhtml#d000126" id="diz0000708">Havza’da</a> Müdafaayı Hukuk örgütünün kurulduğunu pek-çok kasaba ve kente telgrafla bildirilmesi işiyle uğraşan Belediye Başkanı İbrahim’i Mustafa Kemal ertesi gün (30 Mayıs) yanına çağırdı. Aralarındaki konuşma ve Cuma namazı sonrası düzenlenen mitingi belli ki yaşamış olanlardan dinleyen ve romancı duyarlılığı ile yazan Hasan İzzetin Dinamo’dan özetleyerek aktarıyorum:<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn70" id="_ednref70" title="">[70]</a></sup></p>

  <p>“Ne yaptın, telgrafları çektin mi?”</p>

  <p>“Çektim, efendim.”</p>

  <p>“Getir ilmühaberlerini.”</p>

  <p>İbrahim, telgraf ilmühaberlerini getiremedi. Mektupları taahhütlü posta ile göndermişti. Posta ilmühaberlerini gören Mustafa Kemal çok kızdı.</p>

  <p><i>Ben size telgrafla verilmesini söylemiştim, neden posta ile gönderdiniz? Bu memleket, uçurumun kenarına gelmiştir. Acil tedbirler almağa mecburuz. Siz, yanlış düşüncelerle yavaş hareket ediyorsunuz.</i></p>

  <p><i>İbrahim, Mustafa Kemal’e şöyle dedi: “Paşa hazretleri, şurada bir sessizlik görüyorsanız emin olunuz hep zat-ı devletlerinizin gelmesi dolayısıyladır. Geldiğiniz günden beri biraz nefes aldık. Siz gelmeden önce burada sabahlara kadar her tarafta silah atılırdı. Heyecan ve endişe içinde yaşıyorduk. Henüz kendimize gelir gibi oluyoruz. Bu endişe ile kapalı yazmayı uygun buldum.</i></p>

  <p>Mustafa Kemal, bunun üzerine yumuşak, tatlı bir sesle şunları söyler:</p>

  <p>“Çocuğum, kazanırsak bütün zararların giderilmesi mümkündür. Kaybedersek ne sen kalırsın ne de ben. Hepimiz ölüme mahkûmuz. Bu sebeple açıkça savaşacağız. Hiçbir şeyden çekinmeyeceğiz. Bu dava, bu savaş vatan savaşıdır. Yanlış düşünüyorsun. Fakat, madem ki bir kere olmuştur. Zararı yok. Ama, şimdi, git, <a href="../Text/Index.xhtml#d000030" id="diz0000158">Amasya&nbsp;</a>Belediye Reisine aynı şeyleri telgrafla tekrarla.”</p>

  <p>Cuma günü Yörgüç Paşa Camii çok kalabalıktı, Mustafa Kemal ve arkadaşları da namaz kılanlar arasındaydı. Çok kalabalıktı. Gelenleri cami almamıştı. Mevlût okundu. Kasabada şeker olmadığından mevlûta gelenlere külah içinde kuru İzmir üzümü dağıtıldı. Şimdi sıra mitingdeydi. Halk Mesudiye oteli ile cami arasını doldurmuştu. Mustafa Kemal ve arkadaşları dağıtılan üzümü yiyerek keyifle kalabalığı seyrediyorlardı. Kürsü, bomboş duruyor ve herkes Sıtkı hocanın oraya çıkmasını bekliyordu. Hava çisentili olmasına rağmen herkes dışardaydı. Kadınlar kapıların önlerinde gözleri yaşlı kalabalığı izliyordu. Ama Sıtkı hoca görünürde yoktu.</p>

  <p>Mustafa Kemal cami avlusuna konan bir sandalyede oturuyordu. Belediye Başkanı telaş içinde Mustafa Kemal’i gözetliyor ve onun da endişelendiğini gördükçe daha da üzülüyordu. Gözler Sıtkı hocayı arıyordu ama ortalarda yoktu.</p>

  <p>Mustafa Kemal saatine bakarken bir yandan da İbrahim’i takip ediyor. En sonunda Refik’i görüp ona göndererek nutkun başlamasını istedi. Halk da sabırsızlanmıştı. Belediye Başkanı, Mustafa Kemal’in yanına geldi.</p>

  <p>“Efendim, buyurunuz, icap eden şeyler miting alanında söylenecektir.”</p>

  <p>Mustafa Kemal hiçbir şey söylemeden doğruldu. Belediye Başkanı elinde bayrak en önde gidiyordu. Havza’nın en büyük şeyhi ve <a href="../Text/Index.xhtml#d000208" id="diz0001313">Mesudiye Oteli’nin</a> sahibi Ali Baba ile bütün hocalar, hacılar, dervişler de ağır ağır onların ardından ilerliyorlardı. Heyecanlı ve gür sesleriyle getirdikleri tekbir ve tehliller, ortalığı sarmıştı. Öteki camilerden çıkan halk da bu kalabalığa karışıyordu. Bu gösteri biraz da Pontos çetelerine gözdağıydı.</p>

  <p><a href="../Text/Index.xhtml#d000293" id="diz0001744">Sıtkı Hoca</a> gelmemişti. Mustafa Kemal, Belediye Başkanına, “İbrahim Efendi ne düşünüyorsunuz. Halk, işte, hazır toplanmış bekliyor. Ne söylenecekse söylesin,” dedi.</p>

  <p>Sıtkı hoca ortada yoktu ve şimdi nutuk kime söyletilecekti. Belediye Başkanı çok zor durumda kalmıştı. Mustafa Kemal kalabalıktan ayrılarak otele doğru yürüdü. İbrahim, arkadaşlarından Fuat’a, bilinen konu üzerinde ateşleyici birkaç söz olsun söylemesini rica etti.</p>

  <p>Fuat, kürsüye çıkarak şöyle konuştu:</p>

  <p><i>“İşte, Yunanlıların yaptığı mezalimi görüyorsunuz. Biz de burada bir istila tehlikesi karşısındayız. İhtiyatlı, tedbirli, uyanık bulunmak ve hemen silahlanıp düşmana karşı koymak lazımdır. Her müslüman, her ne karşılığında olursa olsun silahlanmak zorundadır. Yurdumuz tehlikeli günler geçirmektedir. Buna karşı koymak, düşman çizmeleri altında çiğnenmemek birinci, vazifemizdir. İzmir’den sonra Samsun ve Havza’nın da işgal felaketine uğraması muhtemeldir. Varımız-yoğumuzla silahlanıp iç ve dış düşmanlara karşı koyacağız.”</i></p>

  <p>Ondan sonra İbrahim Bey, kürsüye çıkıp buna benzer birkaç söz söyledi.</p>

  <p><i>“Burada bu Havza sokaklarında gördüğümüz Rum çeteleri, asker kaçakları filan olmayıp Yunanlıların eskiden beri güttükleri siyasi maksatlarının mahsûlü birer icra kuvvetidir. Bunların emel ve gayeleri artık meydana çıkmıştır. Bunun için canımıza kasteden düşmana karşı alınması gereken tedbirleri almak vazifemizdir. Haksız işgallere nihayet verilmek üzere gerektiği şekilde protesto edeceğiz. Bizi destekler misiniz?”</i></p>

  <p>Bu son sözü belediye Başkanı çok yüksek sesle söylemişti. Halk ona aynı gürlükte cevap verdi: “Hayhay!”</p>

  <p>Belediye Başkanı kürsüden inerken başarısız bir miting düzenlendiğinin farkındaydı. Ali Baba, İbrahim’in yanına gelerek kendisini Mustafa Kemal’in otelde beklediğini haber verdi. O da koşarak gitti. Mustafa Kemal, oteldeki odasında oturmuş, pencereden dışarı bakıyor, dağılmakta olan cemaati yüzündeki üzgün mimiklerle seyrediyordu. Bu miting, istediği gibi olmamıştı. İbrahim’i bunu söylemek için çağırmıştı. Başını pencereden İbrahim’e çevirdi ve sert bir sesle konuştu:</p>

  <p><i>“Yaptığınız işi beğendiniz mi?”</i></p>

  <p>Belediye Başkanı güç durumunu gösterir bir davranışla ellerini oğuşturarak:</p>

  <p><i>“Efendim, bu işe memur ettiğimiz hatip hoca efendi, Rum eşkıyalarının tehdidine maruz kalmış olmalıdır ki bulunduğu köyden çıkıp buraya gelemedi. Biz de çok müteessir olduk Fakat hatibin geleceğinden çok emin olduğumuz için ona göre hazırlanmıştık. Bu sebeple emrivaki karşısında şaşırdık. Affınızı dilerim.”</i></p>

  <p>Mustafa Kemal birden bire yumuşadı.</p>

  <p>Hoca Sıtkı Efendi’nin öyküsü de şuydu: Miting haberini ona <a href="../Text/Index.xhtml#d000126" id="diz0000709">Havza’lı</a> Mahmut Ağazade Bayram Ağa (Çon) göndermişti ve bu çağrı, Hoca’ya geç ulaşmıştı.</p>

  <p>‘Hoca korktu da gelmedi’ söylentisi, <a href="../Text/Index.xhtml#d000293" id="diz0001745">Sıtkı Hoca’nın</a> kulağına gidince çok üzülmüştü. Hemen cübbesini sırtına alarak Havza’nın yolunu tuttu. İbrahim beyi buldu.</p>

  <p><i>“Ben, korkak bir adam değilim; neler emrediyorsanız edin, derhal yapayım!”</i></p>

  <p>Belediye başkanıyla yanındakiler:</p>

  <p><i>“Önümüzdeki Cuma günü miting tekrar edilecek ve sen çıkıp halka hitap edeceksin!”</i></p>

  <p>Sıtkı Hoca canlı bir ses tonuyla <i>“Hazırım!”</i></p>

  <p>Binbaşı Hüsrev o günkü duygularını not defterine şöyle yazmış<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn71" id="_ednref71" title="">[71]</a></sup>:</p>

  <blockquote>
    <p>Duada halkın can ve yürekten âmin deyişleri, İzmir olaylarını, şehit arkadaşlarımızı, ulusça düştüğümüz ölümcül günleri gözler önünde canlandırdı. Savaştaki kahramanlıkların, akıtılan kanların boşa gidişi, bağımsızlığımızın tehlikede bulunuşu, duyan her yürekten ulusun kurtuluşu için iç parçalayıcı seslerle ‘âmin!’ nidaları çıkarttı. Kalplerdeki üzüntünün dışa vurmuş yansıması olan sıcak gözyaşları matem yüklü gözlerden iki sıra halinde akıyordu. Yarabbi, şanlı peygamberinin kutsal ruhu hürmetine sen bu zavallı milleti kurtar, tutsak eyleme!</p>
  </blockquote>

  <p>Bu arada Havzalılarla iyice haşır neşir olan Mustafa Kemal, dönemin Havza’da en çok sözü geçen insanı olan Bayram Ağa (Mahmut Ağazade Bayram-Çon) ve Cebeci Zade İbrahim Efendilerin konaklarına zaman zaman gitmekte ve onlarla çeşitli meseleler üzerine konuşmaktadır. Bazı anılara göre, Mesudiye Otel’de birkaç gece kalmıştır. Havza’da kaldığı 18 gün boyunca oteli yalnızca büro olarak kullanmış, geceleri de Ali Osman Ağa Konağında yatmış, orada sabahlamıştır… Bunu anlatan konağın sahibi Bayram Efendinin gelini Hayrunnisa hanımdır<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn72" id="_ednref72" title="">[72]</a></sup>.</p>

  <p>1 Haziran 1919 tarihinde Türkiye-Havas-Reuter Ajansı’nın “İstanbul’da toplanan Saltanat Şûrası’nda, heyet-i umumiyenin fikri, Türkiye’nin Büyük Devletlerden birinin yardımını temin merkezindedir” şeklinde haberinin Anadolu’ya tamimi üzerine Havza’dan Sadrazam’a gönderdiği yazıda şunu söylüyordu: “İçinde bulunduğumuz bu hassas devirde artık her hakikati çok iyi kavrayan ve bütün uğursuz sonuçlara karşı en son fedakârlığı göze aldırarak millî bağımsızlığın korunmasına kararlı olan milletin sükûnete ulaşmasının ve teselli bulmasının, hilafet ve saltanat merkezinden gelecek açık ve samimi açıklamalara bağlı olduğu kanaatindeyim. Millî vicdanı temsil etmeyen haberlerin endişe verici yankılar doğurabileceği göz önüne alınarak, bu konuda aydınlatılmamı ve yol gösterilmesini…”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn73" id="_ednref73" title="">[73]</a></sup></p>

  <p>6 Haziran 1919 tarihinde Mustafa Kemal, cami avlusunda yoktur. O, otelin penceresinden izlemektedir. <a href="../Text/Index.xhtml#d000293" id="diz0001746">Sıtkı Hoca’nın</a> katılımıyla büyük bir miting düzenlenmiştir. Bu mitinge davet edilen kalabalık köylere davullu tellallar çıkartılarak getirtilmiştir. Hoca’nın konuşacağı gün bölgede yaşayan Rum halkı ve din adamları da davet edilmiştir. Bir tümseğin üstüne konulan kara tahtaya “İzmir bizimdir” diye yazılmıştır. Belediye ile hükümet konağı arasındaki meydana sancaklar çekildi. Kalabalık meydanı hınca hınç doldurmuştur. Cuma namazından sonra Sıtkı Hoca konuşmaya başladı.</p>

  <p><i>“Ey cemaat, vatan elden gidiyor bu sefer vatan. Hadi silahınız yok, anladık! Ama sopanız var! Düşmana karşı koymak için elde sopa lazımdır. Kazma-kürek sapınız var, o da yoksa, diyelim ki yok, o da yok! Peki ya eliniz, kolunuz? O da mı… Aha! Şöyle yumruğunuz, o da mı yok? Durulur mu vatan elden gittiği zaman?”</i></p>

  <p>Sıtkı Hoca eliyle “<b>İzmir bizimdir</b>” yazılı karatahtayı göstererek konuşur:</p>

  <p><i>“Yangın her yeri sardı, yanıyoruz! Önce içimizdeki ekmek bilmez hainleri, sonra da yurdumuzu işgal eden düşmanları temizleyeceğiz… İzmir’den vazgeçemeyiz. O mübarek vatan parçasının kurtarılması neye mal olursa olsun mücadele edeceğiz.”</i></p>

  <p>Sıtkı Hoca konuşmayı dinleyen kalabalıktaki Rumlara dönerek konuşmasını sürdürür: “<i>Siz de vatan namına bizimle beraber hazır mısınız?</i>”</p>

  <p>Rum din adamları da dâhil olmak üzere hep birlikte karşılık verirler. Fakat bu cevap korku ve endişeyle verilmiştir: “Feda olsun canımız biz de beraberiz.”</p>

  <p>Halk, coşmuştu. Sıtkı Hocayı alkışlıyordu<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn74" id="_ednref74" title="">[74]</a></sup>.</p>

  <p>Mustafa Kemal’in yüzü gülmektedir şimdi içi rahatlamıştır. Belediye başkanı İbrahim’i otele çağırtır. “Memnun oldum, istediğimiz gibi bir miting yapıldı. Hoca Efendi de pek güzel konuştu. Artık, benim de burada vazifem tamam oldu. Daima sizinle muhabere edeceğim. Müsterih olunuz. Ben de sizin gibi bir fert olarak, inşallah kazanacağımız zafere kadar beraber, el ele çalışacağız.”</p>

  <p>Otele gelen Sıtkı Hoca da konuşmaya dâhil olur. Mustafa Kemal onun elini de hararetle sıkar ve kutlar. “Geçenlerde de birkaç kere söyledim. Hiçbir zaman ümitsiz olmayacağız. Bizi öldürmek değil diri diri mezara sokmak istiyorlar. Şimdi, çukurun kenarındayız. Sonra bir cüret belki bizi kurtarabilir. Zaten başka türlü de olsa geri dönmek imkânı yoktur.”</p>

  <p><b>Belediye Başkanı ve Hoca gittikten sonra, Mustafa Kemal yaverine komutanlıklara gönderilmek üzere telgraf metni talimatı verir: “Millî istiklâli sarsan işgal, ve ilhak gibi olayların bütün millete kan ağlattığını, millî ıstırabın zaptedilemez bir hal aldığını, bu hallerin önlenmesini beklediğimizin bütün dünyaya telgraflarla ilan edilmesini istiyorum.”</b></p>

  <p><a href="../Text/Index.xhtml#d000071" id="diz0000402">Damat Ferit</a> Hükümeti, Paris Barış Konferansına çağrıldı, itilaf devletleri <a href="../Text/Index.xhtml#d000159" id="diz0000904">İzmir’in</a> işgali üzerine millette doğan büyük öfkeyi dindirmeye çalışıyorlar. Saray çevresi bu haberi bir müjde olarak karşıladı<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn75" id="_ednref75" title="">[75]</a></sup>.</p>

  <p>Toplanmış olan Saltanat Şurâsı’nda da hemen herkes millî bağımsızlığın korunmasını ve milletin mukadderatının bir millî şurâya verilmesini istediği halde, yalnız hükümetin dayandığı İtilaf ve Hürriyet Fırkası adına Reis Sadık Beyin yazılı ifadesinde İngiltere’nin himayesine girmek teklif edildi. Buna karşılık Mustafa Kemal Havza’dan dokuzuncu ordu bölgesine 3 Haziran’da bir telgraf çekip Başbakan’ın Paris konferansında Osmanlı’nın haklarını savunacağına çaba harcayacağına inandığını belirtip, uyarılarına devam ediyordu<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn76" id="_ednref76" title="">[76]</a></sup>:</p>

  <p><b><i>Milletçe kesinlikle savunulması istenen ve gerekli olan haklar, bilhassa iki noktada önem kazanır. Birincisi, kesin olarak devlet ve milletin tam bağımsızlığı. İkincisi de, vatanın asli bileşiminde çoğunluğun azınlıklara feda edilmemesidir.</i></b></p>

  <p><b><i>Bu hususta Paris’e gitmeye hazırlanan heyetin görüşüyle millî vicdanın kesin talebi arasında tam uygunluk şarttır. Aksi takdirde millet, gayet zor vaziyette ve telafi edilemez oldubittiler karşısında kalabilir… Geniş bir Ermenistan özerkliğini ve devletin bir yabancı himayesini kabul etmesi meselelerinde millî arzu ile şimdiki hükümetin görüşü arasında mutabakat olmadığı görülüyor.</i></b></p>

  <p>Bununla da yetinmeyip hem Kuvay-ı Milliye hem de Reddi İlhak derneklerinin ve belediyelerin başbakana ve padişaha telgraflar çekip onlar üstünde baskı yaratarak millî tam bağımsızlığın dokunulmazlığının ve millî çoğunluğun haklarının korunmasının milletin istediği esas koşullar olduğunun hatırlatılmasını istedi. İstanbul’da bazı kuruluşlar bildiri yayımlayarak Padişah’a Paris’e gidecek heyette bulunan bazı kişilere güvenmediklerini söylediler. Padişah telgrafa çok kızdı. Damat Ferit onu yatıştırdı. “Limanda 70 ecnebi gemi varken ayaklanma çıkacağından telaşlanmamalısınız,” dedi<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn77" id="_ednref77" title="">[77]</a></sup>. Paris görüşmelerinden bir sonuç çıkmamış Osmanlı heyeti yüzgeri etmiştir.</p>

  <p>7 Haziran 1919, Millî Mücadele için belki de en önemli günlerden birisi bu gündü. Çünkü İngilizlerin Diyarbakır’daki birliklerden toparlayarak, İstanbul’a götürmek üzere Samsun’a sevk ettiği 31.333 sürgü kolu (tüfek mekanizması), 198 makineli tüfek ve 26 top kaması, 10.000 kadar tüfek mekanizması Mustafa Kemal’in emriyle, Kavaklı Çerkes Ekrem (Berzeg) ve milisleri tarafından, Hacı Dağı mevkiinde kafilenin önü kesilerek, silahlara el konmuştur. Bu ele geçirme sırasında silah ve cephanelere el koyma görevini üstlenen Kavaklı Ekrem Bey hakkında bir bilgiye sahip değiliz. Mustafa Kemal, bunların ve askerî depolardaki silahların Mehmet Gerizade’nin evinde saklanmasını sağlar. Kimi kaynaklara göre silahlar Bayram Çon’un evinde saklanmıştır<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn78" id="_ednref78" title="">[78]</a></sup>.</p>

  <p>İngilizler ise Merzifon’da izinde bulunan 18. Piyade Alayı Komutanı Ahmet halka önderlik ederek, İngilizlerin Merzifon’daki kışlada sakladıkları silah ve cephaneyi, bir gece kardeşi Hacı Fevzi Efendi’nin evine taşıtarak, buradan da silahı olmayan halka dağıtmasından tedirgin olmuş, fakat bunu sezinlemelerine rağmen bu gerginlik ortamında, arama yapmaya cesaret edemeyen ve halkın moralinin yükselmesinden çekinen İngilizler, süratle bölgeyi terk etmek zorunda kalmışlar ve silahlı çatışmaya girmeye cesaret edememişlerdir<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn79" id="_ednref79" title="">[79]</a></sup>.</p>

  <p>Harbiye Nezareti, Mustafa Kemal’in İstanbul’u onurlandırmalarını rica ediyor yani nazikçe ve sözde onu kırmadan, ürkütmeden geri çağırıyordu, 8 Haziran 1919. Padişah’ın verdiği göreve daha yeni başlanmış. Ulus, Padişahı, hükümeti bile kendi karar ve azminde görmeye başlamış. Bu karar ve azmin Anadolu’daki yaratıcısı Mustafa Kemal’in karargâhı olmuşken, İstanbul’a gidilir mi? Genelkurmay Başkanı Cevat Paşadan bu geri çağrılışın sebebi soruldu.</p>

  <p>Yaver Muzaffer (Kılıç) tarafından açılan şifreyi, öğlen yemeğinden sonra istirahate koyulan Mustafa Kemal’e Cevat Abbas sunduğu zaman, emirde gizlenmek istenilen tuzağı derhal görmüş ve Abbas’a<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn80" id="_ednref80" title="">[80]</a></sup>, “Ben bu şifreyi görmemiş olayım. Kurmay Reisinden başlayarak arkadaşlara sıra ile göster. Alacağın cevapları olduğu gibi bana getir” emrini verdi.</p>

  <p>Cevat Abbas herkese tek tek İstanbul’un emrini iletti. İçlerinden bir tek <a href="../Text/Index.xhtml#d000169" id="diz0001018">Kâzım Dirik</a> farklı tepki gösterdi. “Olur. Paşa Hazretleriyle ikiniz gidersiniz. Biz sizi burada bekleriz.”</p>

  <p>Mustafa Kemal’in ekibinde bulunan öteki personel ise şu yanıtı verdi: “Bu nasıl şey!… Paşa’yı İstanbul’a kapamak istiyorlar”</p>

  <p>Cevat Abbas arkadaşlarının düşüncelerini Mustafa Kemal’e iletti. O da anlamlı bir gülümsemeyle, “Dikkat et Cevat! Kurmay başkanımız ikimizi yalnız bırakıyor. Öyleyse arkadaşlar İbrahim Tali Bey’in odasında toplansınlar,” emrini verdi.</p>

  <p>İbrahim Tali ve Hüsrev yoğun çaba harcayıp kurmay başkanını ikaz etti de, o günden sonra kimse Mustafa Kemal’in çevresinden ayrılmayı düşünmedi.</p>

  <p>13. Kolordu’dan bilgi alıyorlar (10 Haziran 1919). İngiliz Komutanı Allenby komutasındaki İngiliz işgal kuvvetlerinin henüz lağvedilmemiş olduğunu öğreniyorlar. Ankara’daki 20. kolordu komutanı Ali Fuat Paşa’dan ulusal birlik konusunda öğünç duyulacak bilgiler geliyor. Düşman istilasına karşı geçecek bir direnişe hazırlanıyorlar. Hamidiye Süvarisi Rauf Bey Aydın yörelerini dolaşmış, Ankara’ya Ali Fuat Paşa’nın yanına gelmiş. Mustafa Kemal durumunu “benzin yokluğu beni buraya bağlamıştır” diye açıkladıktan sonra, Ali Fuat’ın <a href="../Text/Index.xhtml#d000126" id="diz0000710">Havza’ya</a> gelmesini yazdı<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn81" id="_ednref81" title="">[81]</a></sup>. Aynı anda Binbaşı Hüsrev (Gerede), Millî Ahrar Fırkası kurucularından, Trablusgarp’a sürüldüğü dönemden tanıdığı Câmi (Baykurt) Bey’e, aydın gençlerden bir bölümünün halka yol göstermek üzere Anadolu’ya gönderilmeleri gerektiğini içeren bir mektup yazdı<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn82" id="_ednref82" title="">[82]</a></sup>. Ayrıca Mustafa Kemal, kolordu komutanlıkları ile mutasarrıflıklara gönderdiği tamimde, “<b>ulusal bağımsızlığımız uğrunda bütün mevcudiyetimizle… Ulusla beraber sonuna kadar çalışacağıma namusum üzerine söz veririm</b>” andını içer.</p>

  <p>11 Haziran 1919 akşamı Cevat Paşa’dan cevap geldi. Değerli bir generalin Anadolu’daki seyahati Avrupa kamuoyunca hoş karşılanmayacağından İngilizler, bu seyahatin engellenmesini istemişler. Mustafa Kemal açıkça “<b>müfettişlik görevine son verilerek İstanbul’a geri çağrılmaktadır</b>“. Havza ekibi ‘bedbaht hükümet, diye yorum yaptılar. Bari açıkça böyle tebliğ et’, yorumunu da eklediler<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn83" id="_ednref83" title="">[83]</a></sup>.</p>

  <p>Mustafa Kemal Padişah’a 14 Haziran tarihli bir mektup yazar<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn84" id="_ednref84" title="">[84]</a></sup>:</p>

  <p><i>“Ülkenin bugün uğradığı felaketler baskısı ve bölünme kaygıları karşısında ancak siz, Kutsal Padişahımız başta olmak üzere, ulusal ve kutsal bir gücün varlık sesi, ülkeye ve bağımsız bir devlet ve ulusu ve şanı dünyayı tutmuş altıbuçuk yüzyıllık Hanedanı ve ulus tarihini kurtarabilir.</i></p>

  <p><i>Heryerde eriştiğim görüş budur.</i></p>

  <p><i>İstanbul’dan en son ayrılacağım gün katınıza erişerek onurlanmıştım. Bu sırada siz Padişahımız, Boğaziçinde bulunan İngiliz zırhlısının, Saray’a çevrilen toplarını göstererek ‘Görüyorsunuz, dediniz. Ben artık ülke ve ulusu nasıl kurtarmak gerekeceğini düşünmede kararsızlığa düşüyorum. Ve ellerinizi kaldırarak, inşallah ulus uyanır ve uyanık olur, bu acıklı durumdan gerek beni gerekse kendisini kurtarır’ buyurmuştunuz. Şimdi iletmek istediğim bu sözlerinizdir. İçten isteğinizin ilham ettiği görevimi kararlılık ve inançla sürdürüyorum. Buyruğunuz uyarınca Başbakan kulunuzu önemli işlerde sürekli aydınlatıyorum. Yapılması gerekenleri bildiriyor ve kendim de yerine getiriyorum.</i></p>

  <p><i>Anımsamış olacaksınız ki bana vermiş olduğunuz görevin yapılması sırasında yabancıların ve kimi bozguncu yuvalarının kesinlikle yalancılık yapmaları ve karşı çıkma olasılıklarını, daha İstanbul’dayken ilettiklerim arasında sunmaya çalışmış, böyle durumlar karşısında Ali İhsan Paşa ve Yakup <a href="../Text/Index.xhtml#d000307" id="diz0001799">Şevki Paşa</a> kullarının durumuna girmeyeceğimi eklemiştim… İngilizler ve İngilizlere yaltaklanmayı meslek edinen zayıf karakterliler, bu kez beni kandırarak İstanbul’a getirmeye çalışıyorlar… Eğer zorlanırsam görevimden istifa ederek evvelce olduğu gibi Anadolu’da ve milletin sinesinde kalacağım. Ve vatani görevime bu kez daha açık adımlarla devam edeceğim. Ta ki millet bağımsızlığına kavuşsun ve muazzam saltanat ve hilafetiniz yok olup gitmekten kurtulsun.”</i></p>

  <p>Doğal olarak padişahla çatışmaya girecek güce sahip değildir. Bu nedenle doğru bir stratejiyle İngiliz emperyalizmine karşı savaş verilecekse, halk tam anlamıyla örgütlenmeden harekete geçilmemelidir ve halkın yüzyılların alışkanlığı olan hilafet ve saltanat makamlarıyla bağını kesemeyeceğini en iyi bilenlerden birisidir. Zaten askerî cephelerde savaş kazanılmadığı sürece, işbirlikçileri de sindirmek olanaksızdır. Öte yandan ayrılıkçı hareketlerin körüklenmesi için İngiltere’nin yoğun çabası olduğu çeşitli zamanlarda gönderdiği telgraf ve tamimlerde açıkça belirtilmektedir. Padişahlık makamı hâlâ tüm unsurları bir arada tutan bir gerçek olarak gücünü hissettirmeye devam ediyordu. Fakat yine de önemli bir uyarıdan geri durmuyor; milletin tam bağımsızlığı kazanılmadığı sürece hilafet ve saltanat da korunamaz, diyor.</p>

  <p>Harbiye Nazırlığına cevaben; benzin ve kömürsüzlükten söz edilerek hemen hareket etme olanağının olmadığı bildirildi. Doğal olarak İhsan ve <a href="../Text/Index.xhtml#d000307" id="diz0001800">Şevki Paşalar</a> gibi İngilizlere ayağı ile gidip tutsak olmak hem kişisel onura hem de hükümetin saygınlığına en büyük darbe olacaktı. Mustafa Kemal zaten İstanbul’dan çıkarken hem Padişah’a, hem de Sadrazama, İhsan Paşa gibi istenecek olursa dönmeyeceğini söylemiş. Bu nedenle dönmesi vicdanına karşı hiçbir sorumluluk yüklemediği gibi, aslında bu biçimde davranması da ulusal çıkarların bir gereği oluyor. Karargâh İstanbul’a dönmeme kararı verdi.</p>

  <p>Karar şudur: Eğer müfettişlik görevi tamamen ortadan kaldırılırsa Mustafa Kemal Paşa ile birlikte yurt ve ulus uğrunda, tümüyle hayatlarını ortaya koyacaklardır. Kaldırılmaz ise, yerine gelecek kişinin namus ve onuruna göre ya kalıp yurdun çeşitli köşelerinde görevlerini sürdürecekler, yahut istifa edip Anadolu’nun kuytu bir köşesine çekilip orada uluslarına canla başla hizmet edeceklerdi.</p>

  <p>Havza Eşrafından bazılarının, Mustafa Kemal’i, 11 Haziran’da <a href="../Text/Index.xhtml#d000208" id="diz0001314">Mesudiye Otelinde</a> ziyaret ettikleri sırada onlara veda ederken “<b>Bugün artık bir üniforma sahibi değilim. Size evvelce de belirttiğim gibi sade bir millet adamıyım</b>” demiştir.</p>

  <p>Mustafa Kemal, Başyaver Cevat Abbas (Gürer), yaver Şükrü (Tezel) ve Muzaffer’e (Kılıç) “<b>Çocuklar!… İstanbul bizi bu elbiseler ve vazifeler içinde daha uzun zaman bırakmaz. Şimdiden kendimize asker, sivil arası bir kıyafet bulalım…</b>” uyarısında bulunur<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn85" id="_ednref85" title="">[85]</a></sup>.</p>

  <p>Bütün resmi yazışmalar Hükümetin Mustafa Kemal konusunda duyduğu kuşkuların haklılığını açık seçik ortaya koyuyordu. Sadrazam damat Ferit, Mustafa Kemal’i Anadolu’ya göndermekle ne büyük yanlış yaptığını artık anlamıştı. Bu yanlıştan bir an önce dönülmeli, o daha ileri gitmeden bir an önce geri getirtilmeli, bunun için her yol denenmeliydi. Kandırma, ikna etme, zorlama… her yol. İngilizler ve İstanbul Hükümeti Samsun’daki İngiliz işgal kuvvetleri komutanından bile çare ararlar. Onu Mustafa Kemal’e yollarlar.</p>

  <p>Yüzbaşı Hurst yolda baskına uğrar. Kavak yöresinde Hüsnü Çavuş Çetesi yolunu kesip soyar. Bu İngiliz subayı yanındaki askerleriyle birlikte tek bir mermi bile atamadan soyulup soğana çevrilerek, Samsun’a girmiştir. Asayişsizlik sayılabilecek bu durum çok can sıkıcı olmuştur. Samsun’dan Havza’ya gelen Yüzbaşı Hurst, Mustafa Kemal’i ziyaret ettikten sonra 12 Haziran’da İstanbul’a şu raporu yolluyordu:</p>

  <blockquote>
    <p>Mustafa Kemal’i ziyaret ettim. Beni dürüst bir biçimde kabul etti. Görevinden herhangi bir kuşkum olduğunu belli etmedim. Genel durumdan ve güveni sağlayacak etkili önlemlerden konuştuk… Oradan Kaymakam Fahri Bey’i ve içinde 9 Rum bulunan cezaevini ziyaret ettim. Durumun fena bir gelişmede olduğu hissi ile Havza’dan ayrıldım. 30 Mayıs tarihli mitingde Mustafa Kemal’in hazır bulunması, görevden alınmasını haklı göstermeye yetebilir.<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn86" id="_ednref86" title="">[86]</a></sup></p>
  </blockquote>

  <p>Mustafa Kemal artık kendisini Havza’da güvende görmüyordu. <a href="../Text/Index.xhtml#d000030" id="diz0000159">Amasya</a>’ya doğru yola çıktılar. Önde dolma tekerlekli <i>Benz</i>, arkasında birkaç yaylı araba olan kafile yola koyuldu. Havza halkı onsekiz gün konukları olan heyeti Memduhiye önlerine gelene kadar uğurladılar. Burada tekrar veda ederken belediye başkanına tamim edilecek bazı notlar kaydettiriyordu. Bu sırada Merzifon’dan gelen iki otomobilde bazı Amerikalılar ile tercümanları, Paşa’nın yüksek bir sesle kaydettirdiği bu notları duyma olasılığı üzerine, belediye başkanının Paşa’ya eğilerek, daha sessiz söylemesini rica etmişken, Paşa, “<b>Saklı gizli bir şeyimiz yok, hepsi işitsinler… zaten iş işten geçti</b>” demiştir<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn87" id="_ednref87" title="">[87]</a></sup>.</p>

  <p>Havzalılar Mustafa Kemal’i uğurladılar, ancak işler değişti. Yolda kendilerine ulaştırılan bir istihbarat nedeniyle, o tarihte Bayram Efendiye ait olan Merzifon yolu üzerinde [Sekizgöz Un Fabrikasında] konakladılar. Burada verilen molanın resmi gerekçesi olarak, “Ankara’dan Havza’ya Mustafa Kemal’i ziyarete gelecek Ali Fuat paşa ve maiyetindekilerin beklenmesi” gösterilir<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn88" id="_ednref88" title="">[88]</a></sup>. Bu konaklamanın gerçek nedeni ise, o sıralarda Havza-Merzifon arasındaki bölgede faaliyet gösteren Rum çetelerinin pusu kurmuş olduğudur. Topal Süreyya bu çeteleri dağıtmak üzere gönderilir. Çatışma olur ve Rumlar kaçar<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn89" id="_ednref89" title="">[89]</a></sup>. Mustafa Kemal o gece bu fabrikada bulunan çiftlikevinde konaklar.</p>

  <p>Ertesi sabah yani 12 Haziran’da tanyeri ağarırken Havza’dan ayrılıp yola çıkarlar.</p>

  <p>Yol yolcusunu beklemektedir. Menzil uzak, yol uzundur. Ama yolcu yorulmak bilmez.</p>

  <p>Yürüyerek de olsa yol alacaktır. Kimse onu yolundan alıkoyamaz…</p>
