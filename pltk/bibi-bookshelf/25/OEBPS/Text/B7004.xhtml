  <p>Telefonla sansür subayını aradılar, o, buna onay veremeyeceğini, istihbarat şubesini aramalarını söyledi. Rütbe sırasına göre aramalarına karşın bir sonuç alamadılar. Bu durum karşısında, karşı atağa geçmeye karar verdiler.</p>

  <p>Sansür subayına yeniden başvurup, istihbarat şubesinin telefonla resmin yayınına izin verdiğini söylediler. Subay amirinden onay almaya çekindiğinden, gazete sayfasının kenarına mührü basar. Ertesi gün gazetede Arıburnu kahramanı Mustafa Kemal’in resmi ve muharebelerde kazandığı başarı okunur. Hem sansür kurulu hem de öteki gazeteler atlatılmıştır.</p>

  <p>Başkumandan Vekili <a href="../Text/Index.xhtml#d000081" id="diz0000463">Enver Paşa’yı</a> çok sinirlendirecek olan bu resmin altındaki yazıda şunlar yazılıydı: “<i>Çanakkale kara savaşlarında olağanüstü yararlıkları görülen ve savunmadaki kudret ve becerisiyle gerçekten şan ve şeref kazanarak Boğazları ve Hilâfet makamını kurtaran kumandanlarımızdan yaradılıştan yiğitlik, kahramanlık ve hârikalar timsali Albay Mustafa Kemal Beyefendi.</i>” Övgü bu kadardı. Mustafa Kemal’in resminin ilk kez yayın tarihi 29 Ekim 1915’tir.</p>

  <p>Bundan sonra gazetecilerin başına geleni ise Yazı İşleri Müdürü Abidin (Daver) anlatıyor: “Enver Paşa bu resmi görünce küplere binmiş. İstihbarat Şube Müdürü Seyfi de esasen fena halde köpürmüş. Önce sansür subayını üç gün hapsettiler, bizi de cepheye göndermek tehdidiyle müthiş surette haşladılar. Bereket versin ki Yunus Nadi milletvekiliydi. Bu yüzden gazeteyi kapatmaktan çekindiler. Fakat sonra bir bahane buldular, <i>Tasviriefkâr</i>’ı on gün süreyle kapattılar. Buldukları bahane şuydu: Belediye Başkanı İsmet’in kardeşi Savni Yeniköy beldesi belediye reisi tayin edilmişti.</p>

  <p>‘Vay, kardeşi kelimesi ekleyerek bu haberi yazdınız, bunda kötü niyet var’, dediler.”<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn48" id="_ednref48" title="">[48]</a></sup></p>

  <h4 id="sigil_toc_id_42"><a href="../Text/TOC.xhtml#toc68">Çocuklarını savaşta kaybeden annelere mektup</a></h4>

  <p class="p2">Resminin ve adının gazetelere konması istenmeyen, sansürlenen Mustafa Kemal’in lider ve devlet adamı olarak üstün yanını ortaya koyan önemli örneklerden birisi, kahraman olarak parladığı Gelibolu kara muharebelerinde, karşısında çarpışan kahraman Anzak askerlerinin kutsal anıları önünde duyduğu saygıyı ortaya koyan mesajıdır.</p>

  <p>Bu savaşa kadar, vatan ve ulus devlet bilinci olmayan, bunların ne anlam ifade ettiğini bilemeyen Avustralya ve Yeni Zelanda gönüllüleri İngiltere adına hiç tanımadıkları topraklarda can verdiler, yaralandılar. Oysa Mehmetçik anavatanını savunuyordu. İkisi arasındaki meşruiyet farklılığını çok sonra fark eden Anzaklar Mehmetçiğe hiç kin duymadı, nefret etmedi. Aynı şekilde Mehmetçik de cephede zaman zaman durumlarına acıdığı Anzakları hep sevdi.</p>

  <p>Bunun bir göstergesi olarak Gazi Mustafa Kemal 1934 yılında İçişleri Bakanı <a href="../Text/Index.xhtml#d000310" id="diz0001810">Şükrü Kaya’ya</a> o ünlü, unutulmaz, edebi konuşmayı yaptırır. Bu söylevin öyküsünü Uluğ İğdemir, Şükrü Kaya’dan duyduğunu belirterek şöyle aktarmaktadır:</p>

  <p><i>“Çanakkale’yi ziyaret ettiğin zaman aziz şehitlerimizi de ziyaret edeceksin. Bu vazifeyi yapacağına şüphe yok. Yalnız nasıl bir nutuk söyleyeceksin. Ben söyleyeyim. ‘Burada yatan aziz şehitlerimiz! Sizi hürmetle, saygı ile anıyoruz,’ diyeceksin. Mehmetçik abidesinin başında, dilinin bütün talakatiyle konuşacaksın. ‘Burada rahat ve huzur içinde yatınız,’ diyeceksin. ‘Siz olmasaydınız, siz göğüslerinizi çelik kalelere siper etmeseydiniz, bu boğaz aşılır, İstanbul işgal edilir, vatan toprakları istilâya uğrardı,’ diyeceksin.”</i></p>

  <p><i>“Evet böyle konuşacağım!”</i></p>

  <p><i>“Hayır, hayır… Sen böylenin üstünde, çok daha başka konuşacaksın. Dünyaya hitap edercesine konuşacaksın. Orada, Çanakkale’de yalnız bizim şehitlerimizi değil, bu toprak üstünde kanlarını döken insanları da o kahraman muharipleri de hürmetle, saygıyla anacaksın.”</i></p>

  <p><i>“Paşam, ben bunu yapamam; çünkü bu sözler ancak sizin söyleyebileceğiniz yüksek sözlerdir.”</i></p>

  <p><i>“Söyleyeceksin. Çanakkale’den dünyaya karşı böyle konuşacaksın. Senin böyle konuşman lazım.”</i></p>

  <p>Şükrü Kaya, Atatürk’ün yanından ayrılıyor ve gece tekrar buluşuyorlar. Atatürk, Şükrü Kaya’ya uzunca bir kâğıt uzatıyor. Bu, Çanakkale’de söyleyeceği nutuktur. Atatürk bizzat hazırlamıştır ve Şükrü Kaya, bu söylevi alıp Çanakkale’ye gidiyor.</p>

  <p>Orada, Mehmetçiğin mezarı başında, yazılanları söylüyor:</p>

  <p>“<b>Bu memleketin toprakları üstünde kanlarını döken kahramanlar! Burada bir dost vatanın toprağındasınız. Huzur ve sükun içinde uyuyunuz. Sizler, Mehmetçiklerle yan yana, koyun koyunasınız. Uzak diyarlardan evlatlarını harbe gönderen Analar! Gözyaşlarınızı dindiriniz. Evlatlarınız, bizim bağrımızdadır. Huzur içindedirler ve huzur içinde rahat rahat uyuyacaklardır. Onlar, bu toprakta canlarını verdikten sonra, artık bizim evlatlarımız olmuşlardır.</b>”</p>

  <p>Bu konuşmanın yabancı gazetelerde yer almasının ardından Şükrü Kaya’ya Avustralya’dan Yeni Zelanda’dan telgraflar, mektuplar yağar.</p>

  <p class="p9">***</p>

  <p>Bu savaşın sonucunda Avustralya ve Yeni Zelanda gibi iki ulusdevlet yaratılırken, İngiltere’nin prestij kaybederek artık süper güçler sahnesinden çekilmesinin zamanı geldiği ortaya çıkmıştır.</p>

  <p>Savaşlar kahramanlar yaratır. Ama o kahramanlar her zaman ülkeleri için yararlı kişiler olacak demek değildir. Ancak Gelibolu’da parlayan yıldız subay Mustafa Kemal, hem kahraman olarak ışıldamış hem de bu muharebelerden çok değil yaklaşık olarak yedi yıl sonra Anadolu’da yeni bir ulusdevlet inşa ederek yapıcı ve yararlı olduğunu da göstermiştir.</p>

  <p>Bunu anılarında ortaya koyan kişi İsmet İnönü’dür<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn49" id="_ednref49" title="">[49]</a></sup>:</p>

  <p>“..<i>.Çanakkale’ye müttefiklerin asker çıkarmasının hemen ilk gününden itibaren, Atatürk bir yıldız olarak parlamaya başlamış ve her gün biraz daha dikkati çeker hale gelmiştir. Burada Atatürk, kumandanlık imtihanını, tasavvur olunabilecek en büyük güçlükler içinde, her gün yeni bir başarıyla yürütür bir yola girmiştir. Çanakkale’de ilk günden itibaren üzerinde toplanmış olan şerefler ve ümitler, Atatürk’ü dokunulmaz hale getirmiştir.”</i></p>

  <p>Bu değerlendirmeyi yapan tarihi şahsiyet İsmet İnönü’nün ilginçtir ama askeri yaşamında hiç kahramanlığı yoktur. Ancak askeri kahraman Mustafa Kemal onun yarar sağlayacağı başka alanları görüp, oralarda değerlendirmiştir. Bu bağlamda İsmet İnönü, belki askeri alanda değil ama modern Türkiye’nin kurumlarının inşasında inatçı kişiliğiyle öne çıkmıştır.</p>

  <p>Ne yazık ki çoğu kez, kahramanlıklar kısa süre içinde unutulur, yerlerini yapay kahramanlar ile bazı menfaat odakları alıverir. Gerçek kahramanların trajedisi de budur.</p>

  <p>Atatürk’ün çok yakınında çalışmış, onun yaşamöyküsünü yazmış olan Hikmet Bayur, kahramanlık algısının ne denli önemli olduğunun altını bakın nasıl çiziyor:</p>

  <p>“Nisan ve Ağustos 1915’te Arıburnu, Anafartalar ve Conkbayırı vuruşmaları sonucunda Gelibolu Yarımadası düşman eline düşüp İstanbul yolu açılabilirdi. Bu iki yerde de talih genç, ancak büyük bir komutan bulundurmuş ve düşmanın tasarıları boşa çıkmıştı. Mustafa Kemal’in bu yüksek başarıları ona öyle bir ün kazandırmıştır ki, O, 1918’den sonra yurdu kurtarmaya kalkıştığı vakit her Türk general ve subayı onun bu işi yapabileceğine inanmış ve onun yanına güvenle koşmuştu. Mustafa Kemal, Çanakkale kahramanı olmasaydı, milli mücadele herkese daha az güven verebilir, dolayısıyla da daha az yardım ve dayanak bulabilirdi.”<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn50" id="_ednref50" title="">[50]</a></sup></p>

  <p>İngiltere’nin 25 Nisan çıkarmasından itibaren stratejisi yanlıştı. Eğer Gelibolu’da zafer İngiltere’nin olsaydı, Birinci Dünya Savaşı, 1916 yılının ilk aylarında bitebilirdi. Savaşın kaderi Batı cephesinde değil Doğu cephesinde belirlendi. İngiltere’nin saldırısındaki strateji yanlışlığı ölçüsünde, Osmanlı Genelkurmayının da savunmada strateji yanlışlığı vardı. Bu nedenledir ki müttefiklerin ilk çıkışı olan 25 Nisan ile Gelibolu’ya tutunma ve yarma girişimi olan 6-7 Ağustos saldırılarında, uygulanan yanlış savunma stratejileri, askerin zayiatını çoğaltmış, bir avuç subayın ve askerin özverisiyle düşman durdurulabilmiştir. Mustafa Kemal’in kahramanlığı da zaten burada ortaya çıkar. Kısacası, İngiliz ve Osmanlı genel komutanlığının strateji yanlışlıklarına karşın, Anzak ve Türk askerlerinin kahramanlıkları parlamış, o günden bugüne de her yıl ‘Şafak ayiniyle’ dedelerin torunlarıyla aynı heyecanla taşınmaktadır.</p>

  <p>Mustafa Kemal’i ötekilerden farklı kılan, 25 Nisan’da kıyıbaşına tutunup taarruza kalkmaya çalışan müttefik askerlerini, muharebe alanına hâkim olan tepeleri tutma avantajıyla yerlerine çakmasını sağlayan kararıdır. Kıyıya egemen olan tepelere hâkimiyet için yapılan Ağustos muharebelerinin önemi nedir? Osmanlı ordusu tepelere hâkimiyetini kaybetmeye başladığını görüp Haziran ayında bunu raporla uyaran ama dikkate alınmayan Mustafa Kemal Ağustos’un ilk haftasında, Conkbayırı’nda Nisan’ın sonundaki aynı savunma taktiğiyle egemenliği sürdürmüştür. 10 Ağustos’taki Mustafa Kemal’in taktik saldırısı, savaş tarihinin zaman zaman yazdığı gibi, tek bir komutanın ender de olsa savaşın tümü üzerinde sonuç belirleyici oluşunu kanıtlamıştır. Dolayısiyle müttefik ordusu ilk üç gün içinde tırmanmayı başardıkları ve tutundukları noktada mıhlanıp kalmışlar, Aralık sonunda da aynı yerden çekilip gitmişlerdir. Dikkat edilirse, bu savunma Türk askerinin ölümü hiçe sayan fedakârlığıyla gerçekleştirilmiştir. Bu nedenle şehit ve toplam zayiat sayısı bu kadar yüksektir.</p>

  <p>Bunun en çarpıcı örneği şehit olan alay komutanlarıdır. Gelibolu kara muharebelerinin kaderini belirleyen 6 Ağustos ile 28 Ağustos arasındaki Arıburnu ve Anafartalar muharebelerinde, aralarında&nbsp;<a href="../Text/Index.xhtml#d000002" id="diz000029">57. Alay</a>’ın komutanı <a href="../Text/Index.xhtml#d000342" id="diz0001968">Yarbay Avni’nin</a> de olduğu dokuz seçkin alay komutanı şehit verilmiştir.</p>

  <p>Mustafa Kemal’in “kalfalık dönemi” muharebelerinin bileşkesi olan Çanakkale Savaşı Birinci Dünya Savaşı içindeki ana iki ayrı cepheden birisidir. Çanakkale Boğazı su üstü muharebesi ile Gelibolu yarımadası kara muharebeleri olarak iki ayrı zeminde cereyan etmiştir. Gelibolu’da komutanlık nitelikleriyle parlayan Mustafa Kemal’e bu muharebelerin kumandanı ya da tek yıldızı veya o, olmasaydı Gelibolu 1915 olamazdı, demek gereksiz yere abartma ve ona da haksızlık olur. Bu türden bir zorlamaya sıkça rastlamaktayız.</p>

  <p>Mademki “kalfalık dönemi” savaşı vurgusu yapıyoruz o halde bu ne demektir, bir kez bunun değerlendirmesini yapalım. Ortam savaş ortamı olduğuna göre de, demek ki, onun üstünde komutanlar var. Fakat bu komutanlara hatalarını önceden söyleyecek kadar da özgüveni yüksek bir ustadır (ki bu ustalığını gün yüzüne çıkaran da öngörü gücü ya da berraklığıdır).</p>

  <p>Çanakkale 1915’te Mustafa Kemal başlangıçta yarbay, 1 Haziran’dan sonra albay rütbesinde bir kurmay subaydır ve ihtiyat tümeni komutanıdır. Yani karargâh görevlendirmesinde küçük rütbeli subaydır. Fakat o günkü Osmanlı ordu yapılanmasında bugünkü Türk ordusunda generalin kumandasına verilen tümen bir kurmay yarbaya verilmiştir. Üstünde amir olarak başta başkomutan vekili Enver, ordu komutanı mareşal <a href="../Text/Index.xhtml#d000186" id="diz0001140">Liman von Sanders</a>, <a href="../Text/Index.xhtml#d000084" id="diz0000517">Esat Paşa</a>, Cevat Paşa, Mustafa Kemal’in yeteneklerini sınırlı bulduğu ve yalnızca rütbe olarak kıdemli olduğu için 9. Tümen komutanı olabildiğini raporunda ifade etmekten çekinmediği&nbsp;<a href="../Text/Index.xhtml#d000019" id="diz000085">Albay Halil Sami&nbsp;</a>varlar. Vehip Paşa’yı saymıyoruz, o Seddülbahir cephesinde. Yani kumandan olarak savaşı karagâhtan yönetecek ve yönlendirecek emirleri verecek pozisyonda değil.</p>

  <p>Buna karşın o ne yaptı da Anafartalar kahramanı olarak ünlendi? Bazı gazeteci dostlarının (Ruşen Eşref ve <a href="../Text/Index.xhtml#d000348" id="diz0001980">Yunus Nadi</a> gibi) onu parlatmak için yaptıkları röportajları bir kenara bırakarak konuşmak gerekirse; müthiş bir önsezi ve öngörü yeteneğiyle düşman birliklerinin çıkarma yapacağı noktaları önceden sezdi ve değerlendirdi. Bu konuda beşinci ordu komutanına ve üst komutanlıklara gereken uyarıyı üstelik yorumuyla birlikte yaptı. Haklı da çıktı.</p>

  <p>Çanakkale 1915 bir savunma savaşıdır. Ancak bu bir Kanije ve Plevne savunması eşdeğerinde değildir. Bazı uzmanların haklı olarak saptadıkları gibi Tiryaki Hasan ve <a href="../Text/Index.xhtml#d000103" id="diz0000618">Gazi Osman Paşalar</a> ile buradaki başkumandan vekili Enver ve Sanders kıyaslanamaz. Dolayısıyla Mustafa Kemal’i de bu düzeyde savunma savaşı ustası bir kumandan olarak nitelemek doğru olmaz, daha yerinde bir ifadeyle, fazla ve zorlamalı bir abartı olur. Fakat o, küçük rütbesine karşın, öteki komutanların, hatta yazılı savaş tarihindeki muharebelerde görmediğimiz bir emri verme cesaret ve kararlılığını gösterebilmiştir, bu gözardı edilemez. 25 Nisan sabahı verilmiş olan, “Ben size taarruzu değil, ölmeyi emrediyorum, biz ölünceye kadar geçecek süre içinde arkamızdan yetişecek olan birlikler…” diye verilen emir, toptan ölüm emridir. Bu, öyle kolay uygulatılacak bir emir değildir. Askerin aldığı geri dönüşü olmayan ölüm emrine sorgulamadan uyması için emri veren komutanla arasında kuşkuya yer verilmeyecek bir güven duygusu ve ilişkisinin kurulmuş olması gerekir, işte, bu genç komutan bunu başarmıştır. Burada bu emri verebilen yarbay, Sakarya’da başkumandan olarak da “Çizgisel savunma yoktur, yüzeysel savunma vardır; o da tüm vatandır,” deme cesaretini gösteren değil, birikimiyle bunu rahatlıkla söylemesi gerektiğini bilen bir komutan olmuştur. Yani Sakarya’daki emir de tamamen ölüme gidiş emridir. Çanakkale’de onu tanıyan asker, burada da itaat etmiştir. Zafere ancak bu komutanla varılacağına tam inançtır. Bu nedenle de <b>Sakarya onun ustalık dönemi savaşıdır</b>. Hem Suriye hem Kafkas cephesinde hem de Gelibolu’da saldırıda önde, çekilirken de askerin arkasında olduğu görülür. Bu çok önemli bir komutanlık anlayışı, tarzıdır. Zaten Anadolu’da adının efsaneleştirilmesi bu nedenledir.</p>

  <p>Sonuç olarak, Gelibolu kara muharebelerinde kalfalık dönemini olgunlaşarak tamamlamıştır. Ordulara kumandanlık yapabilecek bilgi birikim ve emir verme yeteneği ve kararlılığı ile müthiş bir özgüven sahibi olduğu ortaya çıkmıştır. Hürriyet kahramanı namıyla çok ünlü bir subay olan Enver’den ayrılan en önemli yanı, hırslıdır ama aklının önüne geçecek kadar değil, nerede durması gerektiğini doğru ve isabetli değerlendirmiştir.</p>
