  <h2><a href="../Text/TOC.xhtml#toc61">TEMMUZ - AĞUSTOS MUHAREBELERİ</a></h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">İngilizlerin Üçüncü Kirte Taarruzu planının bir parçasını oluşturan Arıburnu’ndaki aldatma harekâtı, güney grubu cephesine, doğrudan ya da dolaylı olarak, herhangi önemli bir etki yapmamış, genel durumda da bir değişiklik yaratmamıştır. Tümen Komutanı Mustafa Kemal 57. Topçu Alayı gözetleme yerinden, 27. Alay Komutanlığına bir emir gönderiyordu:</p>

  <blockquote>
    <p>“Muvaffakiyet ve gayretinize teşekkür ederim. Bütün şiddetinizle, tertibatınız doğrultusunda berekete devam ediniz. Kuvvete ihtiyacınız olursa, derhal bildiriniz… İnşallah düşmanı tümüyle geri attıktan sonra, onun siperlerine kadar karşı taarruza kalkılmalıdır. Albay Avni’ye o şekilde bilgi veriniz.”</p>
  </blockquote>

  <p>Bununla bağlantılı olarak durumu Gustaw Christianus’a yazdığı mektupta (6 Haziran 1915) anlatmaktadır<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn27" id="_ednref27" title="">[27]</a></sup>: <i>“…Dostane satırlarınız ve ‘Allah İngiltere’yi cezalandırsın’, hakiki durum ile denk düştü; burada İngilizler ciddi bir yenilgiye uğratıldılar; tam da mektuplarınızı aldığım dünkü gün, birliklerim için sevindirici bir zafer günü idi.”</i></p>

  <p>29 Haziran 1915 tarihinde <a href="../Text/Index.xhtml#d000081" id="diz0000459">Enver Paşa</a> ile birlikte cepheyi gezmeye giden, o dönemin İstanbul Milletvekili Gazeteci <a href="../Text/Index.xhtml#d000137" id="diz0000749">Hüseyin Cahit</a> (Yalçın) de, “Askerî mızıka Karmen operasından parçalar çalıyordu,” diye anlatmaktadır:</p>

  <p><i>“Umumî Harp içinde, Çanakkale’de, Başkumandan Vekilinin yanı sıra, savaş cephesini geziyordum. Arıburnu Cephesinde genç, nazik yapılı, ince bir kumandan ziyaretçileri karşıladı. Kabalağının altından fırlayan mavi bakışlarının derinlere işleyici zeki ateşleri karşısında bilâ ihtiyar bir alaka hissi uyanıyordu. Sordum.</i></p>

  <p><i>‘Mustafa Kemal, dediler.’</i></p>

  <p><i>İsmini biliyordum. Hürriyet davaları uğrundaki mücadelelerini biliyordum. İçimde toplanmış gıyabî hürmet hisleriyle kendisini seyrettim.</i></p>

  <p><i>O, bize ayran ikram ederken, askerî mızıka Karmen Operasından parçalar çalıyordu ve beş, on adım ötemizde, İngiliz siperlerinden seyrek tüfek ateşleri bu ahenge arada karışıyordu.”<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn28" id="_ednref28" title="">[28]</a></sup></i></p>

  <p>Bu arada kanlı boğuşmalar aralıksız sürüyordu. 2 Temmuz’da yapılan taarruzda Türk tarafının kayıplarına bakıldığında yalnızca 70. Alay’ın üçüncü tabur zayiatı bile yüksekti. Subay zayiatı, altı şehit, dört yaralıyken, er zayiatı, 158 şehit, 285 yaralıydı. Toplam zayiat 443 askerdi.</p>

  <p>3 Temmuz 1915 tarihini taşıyan bir mektubu Madam <a href="../Text/Index.xhtml#d000065" id="diz0000332">Corinne’e</a> gönderen Mustafa Kemal, Arıburnu cephesindeki hayat hakkında şunları yazıyor<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn29" id="_ednref29" title="">[29]</a></sup>:</p>

  <p><b>“…Burada hayat o kadar sakin değil. Gece gündüz, her gün çeşitli toplardan atılan şarapneller ve diğer mermiler başlarımızın üstünde patlamaktan geri kalmıyor. Kurşunlar vızıldıyor ve bomba gürültüleri toplarınkine karışıyor. Gerçekten bir cehennem hayatı yaşıyoruz.</b></p>

  <p><b>Çok şükür askerlerim pek cesur ve düşmandan daha kuvvetlidir. Bundan başka içsel inançları, çok defa ölüme sevk eden emirlerimi yerine getirmelerini çok kolaylaştırıyor. Hakikaten, onlara göre iki semavi netice mümkün: Gazi veya şehit olmak. Bu sonuncusu nedir, bilir misiniz? Dosdoğru cennete gitmek. Orada Allah’ın güzel kadınları, hurileri onları karşılayacak ve ebediyen onların arzusuna tabi olacaklar. Yüce saadet…”</b></p>

  <p><b>6 Ağustos’ta</b> Türk birliklerinden gelen raporların değerlendirilmesi sonucunda Yeni Zelandalıların Sazlıdere’yle Ağıldere arasından Conkbayırı doğrultusunda ilerlemeye başladığı anlaşılmıştı. Bu bölgeden gelen silah sesleri üzerine 19. Tümen Komutanı Albay Mustafa Kemal emri altındaki 18. 27. 57. ve 72. Alay Komutanlıklarına gece saat 01.10 itibariyle bir uyarı emri yayımladı:</p>

  <p><i>“Genel durum pek önemlidir. Komutanlar ve subaylardan her zamandan çok olağanüstü uyanık ve fedakârca çalışma isterim</i>.”</p>

  <p>Mustafa Kemal hem Sanders hem de Enver ile olduğu gibi <a href="../Text/Index.xhtml#d000084" id="diz0000511">Esat Paşa</a> ile de bir geçimsizlik yaşamaktadır. Bu ‘geçimsizliğin’ kaynağı nedir? Hamilton’un Suvla Limanı’na yaptığı çıkarmanın hemen öncesinde Kolordu Komutanı Tümgeneral Esat ile aralarında geçen konuşmadır. Mustafa Kemal bunu <i>Anafartalar Hatıraları</i>’nda anlatıyor.</p>

  <p>Düşmanın kuvvetlerini, Arıburnu kuzeyinden çıkaracağını Mustafa Kemal, üst makamlara üç kez duyurmuştur. Kendi komuta yerine ziyarete geldiğinde, 1 Haziran’da Ordu Kurmay Başkanı Yarbay Kâzım’a söyledi. 3 Haziran’da Kuzey Grubu Komutanlığına yazdı. 9 Haziran’da da telefonla Grubun Kurmay Başkanını arayarak meseleyi komutanına anlatmasını istedi. Bu sorun üzerindeki tartışmalar üstlerce 19. Tümen’in kuzey ara çizgisinin tespiti anlamında alındı. Bu yöreye, bir tabur vermekle yetiniliyordu. Oysa Mustafa Kemal işi, daha geniş bir çapta düşünüyor; Arıburnu Cephesinin bir komuta altında, bunun kuzeyinin (Anafartalar, Arıburnu arası) başka bir komutan buyruğunda, Kabatepe bölgesinin ayrı bir komutan yönetiminde olmasını, hepsinin de Kuzey Grubu Komutanına bağlanmasını istiyordu. Bunu 1 Haziran’da Ordu Kurmay Başkanına anlattıktan sonra, sorun 9 ile 12 Haziran arasında yazışmalara konu oldu. Sonunda Kuzey Grubu Komutanı ile Kurmay Başkanı, Yarbay Fahrettin Mustafa Kemal’in Düztepe’deki komuta yerine gelerek arazi üzerinde tartıştılar ve kendilerine göre onu, düştüğü saplantılardan kurtarmak istediler. Buradaki karşılıklı görüşme de kendilerine yetmedi.</p>

  <p>Düztepe’den Sazlıdere ile bunun kuzey ve güneyindeki arazi ve Suvla Limanı, ova içinde Tuz gölü, doğuya doğru yükselen tepeler, en yüksek de Kocaçimen tepesi gözler önündeydi. Mustafa Kemal’in yazışmalarında ısrarla önemini belirttiği Sazlıdere’nin yatağı tam ayaklarının dibinden başlamaktaydı. Hemen sağ taraflarında ise Sarıbayır silsilesinin üç önemli tepesi; Conkbayırı, Kocaçimen ve Besimtepe yükselmekteydi.</p>

  <p>Düztepe’den altlarındaki manzarayı bir süre seyreden, Kolordu Kurmay Başkanı düşündüklerini şöyle açıklar: “Bu arazide ancak çeteler yürüyebilir.”</p>

  <p><a href="../Text/Index.xhtml#d000084" id="diz0000512">Esat Paşa</a> Mustafa Kemal’e dönerek sorar:</p>

  <p>“Düşman nereden gelecek?”</p>

  <p>Mustafa Kemal de eliyle Arıburnu bölgesini ve Suvla’ya kadar tüm sahili göstererek, “Buradan!” yanıtını verir. Yeniden eliyle Arıburnu’ndan başlayarak Kocaçimentepe’ye kadar olan alanı işaret ederek, “Düşman buradan hareket edecek!” der.</p>

  <p>Kolordu Komutanı gülüp omzunu okşayarak, “Merak etme beyefendi gelemez!” diyerek karşılık verir.</p>

  <p>Artık konuyu uzatmanın gereksizliği anlaşılmıştı. Mustafa Kemal, “İnşallah sizin dediğiniz gibi olur,” yanıtını vermekle yetindi.</p>

  <p>Mustafa Kemal, Hamilton’un harekât planını doğru tahmin etmişti. Gelibolu muharebelerinde onun sezgi gücü birkaç kez ortaya çıkacaktı. Ama, buradaki durum farklıydı, çünkü sezginin ötesinde askerî bilgi ve onun yorumu gerekiyordu. Ancak inisiyatif kullanma ve vardığı doğru sonuçları uygulama, emir-komuta zinciri içinde olabiliyordu. Onun da rütbesi buna yeterli değildi. Anzaklar Suvla’ya bir çıkarma yapıp, Sazlıdere yatağından Sarıbayır tepelerine tırmandığında defterine şunları yazıyordu:</p>

  <p>“6 <i>Ağustos’tan itibaren düşman taarruzları</i>, <i>iki ay önce sorumluluk sahiplerine boşu boşuna açıklamaya çalıştığım şekilde gelişmeye başladığı zaman</i>, <i>onların neler hissettiğini bilmeyi çok isterdim. Olaylar onların</i>, <i>kendilerini bekleyen şeylere karşı zihnen hazırlıksız olmak suretiyle</i>, <i>milleti çok büyük tehlikelerle karşı karşıya bıraktığını göstermişti.”</i></p>

  <p>Mustafa Kemal’in uyarıları Esat Paşa tarafından dikkate alınmamış, bunun sonucu olarak, hem Sazlıdere’den kuzeydoğuya uzanan engebeli arazi savunmasız kalmıştı hem de Kemikli Burnu’na doğru uzayan ova da, eksik kadrolu üç taburun savunmasına bırakılmıştı.</p>

  <p>Esat Paşa, Mustafa Kemal’in Sazlıdere’nin önemli konumu nedeniyle ayrı bir kuvvet tarafından korunması konusundaki ısrarlarına verdiği yanıtta, Arıburnu cephesinin kuzeyinden Tuzla’ya kadar uzanan bölgeyi, yeni oluşturacağı bağımsız bir müfrezenin sorumluluğuna vereceğini bildirdi. Bu taburlara komuta edecek kişi de Alman Subayı Binbaşı Willmer’di. 19. Tümen cephesiyle, yeni gönderilecek taburun cephe sınırını da Sazlıdere yatağı oluşturacaktı.</p>

  <p><b>Mustafa Kemal buna da itiraz etmişti. İki ayrı komuta bölgesinin sınırı her zaman için cephenin en zayıf noktasını yaratırdı. Sazlıdere’nin önemini göz önüne alarak buraya kuvvetli birlikler ayrılmalıydı. İşte, Yarbay Cemil’in farkına vardığı ama ne olduğunu bilmediği tatsızlığın çıkış nedeni, bu düşünce uyuşmazlığıydı.</b></p>

  <p>Mustafa Kemal’in Tümgeneral Esat’la yaptığı tartışmada söyledikleri bir bir gerçekleşiyordu. Anzakların geleceği yönü tam isabetle bilmişti. İkincisi de, hattı tutamayan Türkler, onun öngördüğü gibi gerilemeye başladılar ve Şahinsırt’a kadar çekildiler. Böylece Yeni Zelanda kuvvetleri, Türk hatlarının gerilerine sarkmayı başardılar.</p>

  <h4 id="sigil_toc_id_36"><a href="../Text/TOC.xhtml#toc62">8 Ağustos 1915 Conkbayırı Muharebeleri</a></h4>

  <p class="p2">8 Ağustos sabahı saat 04.00’te solda bulunan Avustralya piyadesi, Azmakdere’den Abdurrahmanbayırı’na doğru sağa çark yaparak Kocaçimentepesi’ne saldırmaktaydı.</p>

  <p>O sırada Türk tarafında bazı karışıklıklar vardı. 9. Tümen komutanlığına bağlı bazı alay komutanlarının, raporlarını ona göndermeleri nedeniyle dikkat çekici bir sorun olduğu anlaşılmıştır. Mustafa Kemal, ‘Anafartalar Hatıralar’ında buradaki karışıklığı anlatır. Cephede üç alayın (14, 64 ve 25) çeşitli taburlarının askerleri de birbirine karışmıştı. Çarpışmalarda 9. Tümen komutanı yaralanmıştı ama 16. Kolordu Komutanı da cepheye gelip düzenleme yapmamıştı. Bu karışıklık ve düzensizliğin temel etkeni, komutanlığın Kuzey Grubu Komutanına verilmeyişi idi. Mustafa Kemal kendi emrine gönderilmiş olan 10. Alay’ı da Conkbayırı’na koşturdu. Öte yandan karışıklığı da, sık sık, telefonla Kuzey Grubuna bildiriyordu. Durumu, Ordu Kurmay Başkanına bir kez daha açıkladı ve Ordu Komutanının dikkatini çekmesini ona söyledi.</p>

  <p>Celâl Erikan’ın <i>‘Komutan Atatürk</i>’ adlı kitabındaki yorumuna göre, Mustafa Kemal’in kuzey tehlikesinden ve buradaki komuta karışıklığından söz etmesi, sinirleri gerilmiş olan Kuzey Grubu Komutanlığınca 19. Tümen’in, dar anlamda kuzey ara çizgisinin belirtilmesini istemesi diye alındığından, bu yolda karşılıklar veriliyordu. Gerçekte Mustafa Kemal, 10. Alay’ını gönderdiği bölgeye de sözü geçsin istiyordu. Ama asıl dileği genel çerçevede bir iş yapılmasıydı.</p>

  <p>Besimtepe ve kuzeyi bölgesine taarruz eden General Cox’un birinci ve üçüncü taarruz grupları, gerek arazinin sarplığı ve gerekse Türk direnmesi nedeniyle gelişemedi. Yapılan takviyelerle, tepeler hattına 90-100 metreye kadar yanaşabildiler. Birlikler, bu çizgide tutunabilmek amacıyla, siper kazmaya başladılar. General <a href="../Text/Index.xhtml#d000048" id="diz0000223">Birdwood</a>, taarruzun durdurulmasını ve ertesi günü yapılacak taarruz için tertiplenilmesini emretti. Bu emir üzerine tepeler hattına ulaşmak amacıyla taarruz eden İngilizler, çok değerli bir gün daha kaybetmiş oldular.</p>

  <p>Hedefi Conkbayırı olan General Johnston emir komutası altındaki birinci taarruz kolu, gün ağarırken, hemen hemen hiçbir mukavemetle karşılaşmadan tepeyi ele geçirdi. Halbuki bu sırtlarda, şiddetli çarpışmaların yapılacağı sanılıyordu. Bulunulan yerden boğazın suları görülüyordu. Taarruz birlikleri, eline geçirdiği yerlerin tahkimine başladı. Artık Türklerin kanadı kuşatılmaya başlanmıştı.</p>

  <p>Bu sırada Besimtepe’yle Kocaçimentepe’ye taarruz eden General Cox grubu, hedeflerine ulaşamamıştı. Abdurrahmanbayırı’ndaki 4500 metrelik cephede, 5000 askerden meydana geldiği sanılan Türk kuvvetleri, bu taarruzu durdurmayı başarmışlardı.</p>

  <p>Muharebeler zaman zaman siperlere süngü hücumuyla devam ederken, Türk cephesinde, karargâhlar özelinde ilginç tartışmalar ve değişiklikler yaşanıyordu.</p>

  <p><a href="../Text/Index.xhtml#d000087" id="diz0000523">Fahrettin Altay</a>, Conkbayırı bölgesine ‘kudretli’ bir komutanın tayin edilmesi gerekliliğinin ortaya çıkışını da şöyle anlatıyor<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn30" id="_ednref30" title="">[30]</a></sup>:</p>

  <blockquote>
    <p>“8 Ağustos öğle vakti durum son derece tehlikeli hale geldi. Derhal <a href="../Text/Index.xhtml#d000084" id="diz0000513">Esat Paşa’yı</a> görerek durumun şiddetle kötüye gitmekte olduğunu ve Conkbayırı bölgesine kudretli bir komutanın tayini lazım geleceğini, onun için de Mustafa Kemal Bey’in Kolordu Kumandanı olarak bu bölgeye verilmesini söyledim. Teklifimi uygun buldu, yalnız bilmem neden, kendisinin bu teklifi Ordu Komutanına yapması lazım gelirken bana, “Siz <i>bunu ordu kurmay başkanına teklif ediniz…”</i> dedi.</p>

    <p>Telefonla Kâzım (İnanç) Bey’i buldum, Conkbayırı’ndaki tehlikenin büyümekte olduğunu izah ederek oraya Mustafa Kemal’in Kolordu Kumandanı olarak tayinini teklif ettim, bu teklifi Esat Paşa’nın yanından yaptığımı da bildirdim. Kâzım Bey’le aramızda şu konuşma geçti:</p>

    <p><i>‘Mustafa Kemal sağ yanına yardım etmediği için Mareşalin bunu kabul etmeyeceğini zannediyorum</i>.’</p>

    <p><i>‘Biz Kolorduca böyle bir kusur görmedik, eğer böyle bir şey varsa sonra düşünelecek husustur. Şimdilik açık tehlikeyi gidermek lazımdır. Bunu da Mustafa Kemal’den başkasının yapamayacağına kaniyiz, Mareşaldan izin almanız için ısrarla rica ediyoruz…’</i></p>

    <p><i>‘Peki… söylerim,’</i> cevabını verdi ve konuşma bitti.”</p>
  </blockquote>

  <p>Fahrettin Altay şöyle devam ediyor:</p>

  <blockquote>
    <p>Conkbayırı’ndaki tehlike gittikçe büyüyor ve önüne geçilmez bir hal almaya başlıyordu, saat 20.00’de tekrar telefonla Kâzım Bey’i aramıştım ki hat melanj (kesilmiş) olmuş. Kâzım Bey Mustafa Kemal’le konuşurken araya girdim. Mustafa Kemal diyor ki:</p>

    <p><i>Bütün kuvvetler bir elden idare olunursa başarı elde edilebilir, Anafartalar’a gelen kuvvetleri de benim emrime verirseniz o zaman kabul ederim…</i></p>

    <p>Bu sırada telefon konuşması kesildi, gülerek <a href="../Text/Index.xhtml#d000084" id="diz0000514">Esat Paşa’ya</a> döndüm ve:</p>

    <p><i>Bizim teklifimizi Kolordu Kumandanlığında çok gördüler, şimdi Ordu Kumandanı yapmaya mecbur olacaklar.</i></p>

    <p>Akşama doğru (saat 17.30’dan biraz sonra) Ordu Kurmay Başkanı, Ordu Komutanı adına onu telefonla arayarak durum üzerinde düşüncelerini sordu. Mustafa Kemal, Conkbayırı’ndaki durumun nazikliğini açıkladı. Genel sakınılar almak için bir an kaldığını, bunun da yitirilmesi halinde felaketin çok olası bir hale geldiğini söyledi. Kurmay Başkanı Kâzım’ın, “Çare kalmadı mı?” sorusuna, “Bir dakikaya dek çok elverişli sakınılar vardı. Ama bu dakikada tek bir sakını kalmıştır,” dedi.</p>

    <p>Telefonun öbür ucundaki Kurmay Başkanı öğrenmek istedi:</p>

    <p>“O tedbir nedir?”</p>

    <p>“Bütün komuta ettiğiniz kuvvetleri buyruğum altına vermenizdir” dedi.</p>

    <p>“Çok gelmez mi?” sorusuna da, “Az gelir,” diye karşılık verdi.</p>
  </blockquote>

  <p><a href="../Text/Index.xhtml#d000087" id="diz0000524">Fahrettin Altay</a>, yaptığı önerinin son aşaması için şöyle yazıyor:</p>

  <blockquote>
    <p>“Nitekim 21.45’te (sekiz saat sonra) Mustafa Kemal’in Anafartalar Grubu Kumandanlığına tayin edildiği ve derhal oraya hareket emri geldi. Kendilerini tebrik ettiğimizde Kurmay Başkanı İzzet Bey’i de beraber götürmek istedi, Esat Paşa bunu onayladı, birlikte gittiler.”</p>
  </blockquote>

  <p>Halbuki 8 Ağustos sabahı saat 09.00’da, Anafartalar Grubu Kumandanı olarak, Saros Grubu Komutanı Albay Beylerbeyli Ahmet Feyzi getirilmişti. Ne oldu da, on üç saat sonra komutan değişti?</p>

  <p>Albay Feyzi ile <a href="../Text/Index.xhtml#d000186" id="diz0001131">Liman von Sanders</a> arasındaki konuşmayı olayın tartışılmasını, bazı kısımlarını birincil kaynaklara da ulaşan Sayhan Bilbaşar, ‘<i>Çanakkale 1915</i>’ adlı yapıtında ayrıntısıyla anlatılmıştır<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn31" id="_ednref31" title="">[31]</a></sup>.</p>

  <p>Güneş batmakta olduğu sırada Albay Feyzi, Binbaşı Willmer’in karargâhının bulunduğu tepeden, aşağıdaki düzlüğü seyrediyordu. Tahmini doğru çıkmadığı için askerleri henüz ortalıkta gözükmemişti. Bununla beraber, onların gece esnasında nasıl olsa yetişeceğini düşündüğünden, sabaha kadar uyumadı ve masa başında kurmaylarıyla birlikte, şafakta yapılması istenen hücumun hazırlıklarını planladı.</p>

  <p>O gün ve ertesi günü Kolordu Kumandanıyla 5. Ordu Kumandanı ve Kurmay Başkanı arasında yapılan haberleşme çok önemlidir ve Feyzi Bey olaylar hakkında vermiş olduğu raporda bu konuşmaları ayrıntılarıyla anlatmıştır.</p>

  <p>Albay Feyzi’ye göre Liman Paşa, Yalova Köyü’ndeki jandarma karakolunda kendisine durumu şöyle özetlemişti:</p>

  <p>“İngilizler, dün gece Kemikli Burunları arasındaki sahile asker çıkardılar. Sahildeki gözetleme postalarımız geriye çekildiği için düşmanın bir kolu Kocatepe, bir kolu da Anafartalar istikametinde yürümektedir. Kocaçimentepe’de Yarbay Cemil’in, Anafartalar’da ise Binbaşı Willmer’in kuvvetleri bunlara karşı koymakta. Bu ilerleyişi durdurmak için 8 Ağustos günü İngilizler’in sol cenahına Anafartalar istikametinden 7. ve 12. Tümenlerinizle taarruz edeceksiniz. Kolordunun kumanda yeri Kocaçimentepe’dir. Ordunun bu husustaki fikri neydi? Kurmay Başkanı Kâzım, az sonra kendisini arayacağını belirterek telefondan ayrıldı ve yarım saat geçmeden aradı. <a href="../Text/Index.xhtml#d000186" id="diz0001132">Liman von Sanders</a> Kolordu Kumandanının harekât planını aynen onaylıyor, ancak 12. Tümenin Mestantepe’ye hemen hücum etmesini istiyordu.</p>

  <p>Feyzi, “Asker cebri yürüyüşten ve uykusuzluktan halsiz düşmüştür,” diye cevap verdi. “Bu halde güpegündüz yapılacak bir taarruzdan başarı beklenemez. Yarın, dinlenmiş askerlerle ve şafakla birlikte yapılacak bir hücumun başarı şansı çok daha fazladır.”</p>

  <p>Kâzım, “Ben size Müşir Paşa’nın emirlerini ilettim,” dedi. “Üst tarafı size aittir.”</p>

  <p>Bir müddet sonra tümen kumandanları Halil ve <a href="../Text/Index.xhtml#d000282" id="diz0001624">Selâhattin Adil</a> Beyler geldi ve üçü birlikte durumu yeniden gözden geçirdiler. Halil Bey, “Askerin takatsizliği yüzünden harekâttan başarı beklenemeyeceğini” bildiren bir yazı yazıp imzaladıktan sonra, aldığı emri uygulamak üzere kıtalarının başına gitti. Selâhattin Adil ise kısaca, “Ben askerim, verilen emri yerine getiririm,” demekle yetindi. Ancak Albay Feyzi’nin deyişiyle, “Taarruzu o gün yapmak doğru olmadığı gibi, İngilizler’in durumu da böyle bir hücuma gerek göstermiyordu.”</p>

  <p>Bunları telefonla Kâzım’a yinelediğinde bu subay, en iyisinin doğrudan doğruya Liman Paşa’yla konuşmak olduğunu söyledi. Bununla beraber, lisan meselesinden dolayı bir müddet Willmer’in iki taraf arasında tercümanlık yapması gerekti. Albay Feyzi telefonu Willmer’in elinden alarak Almancasının yettiği kadarıyla derdini anlatmaya çalıştı. İki kumandan arasında şu konuşma geçti:</p>

  <p>“Efendim hücumun bugün yapılması için zorunlu bir sebep var mıdır?”</p>

  <p>“Evet, vardır.”</p>

  <p>“Sebebi lütfeder misiniz?”</p>

  <p>“Düşmana dört nakliye gemisi takviye gelmiştir. O kuvvetler cepheye sürülmeden hücum ediniz.”</p>

  <p>“Bu gemilerin gelişinden haberimiz var, ancak bunlar asker değil malzeme getirmişlerdir. Müsaade buyurunuz, taarruzu yarına bırakalım.”</p>

  <p>Liman Paşa bu müsaadeyi vermedi. Cevabı gayet kesindi: “Ne olursa olsun, verdiğim emir bugün yerine getirilecektir.”</p>

  <p>Her şeye rağmen Feyzi hücumu hemen yapmakta tehlike görüyordu; “Her mesuliyeti göze alarak” ertesi sabah 12. Tümen’in bir alayla Kireçtepe, bir alayla Mestantepe istikametine hücum etmesini ve üçüncü alayı da bunlar arasında tutup gerektiği şekilde kullanmasını Selâhattin Adil’e emretti.</p>

  <div class="picture"><img alt="" src="../Images/21.jpg"/><div class="caption">Anafartalarda Garp Karargâhında maiyetiyle beraber</div>
</div>

  <p>Öğleden sonra bir Alman emir subayı <a href="../Text/Index.xhtml#d000186" id="diz0001133">Liman von Sanders’in</a> kendi el yazısıyla kaleme aldığı taarruz emrini getirdi. Ancak tümenlere, “o gün taarruz edilmeyeceğine dair emir verilmiş olduğu için bunun da bir etkisi olmadı.”</p>

  <p>Öğleden sonra ordu karargâhından kolorduyu yine aradılar. Telefondaki, Kurmay Başkanı Kâzım’dı ve şöyle diyordu:</p>

  <p>“Feyzi Beyefendi, bendeniz Müşir Paşa’nın yanındayım, kendileri soruyorlar: Ben bugün Feyzi Bey’e, düşmana taarruz için emir göndermiştim. Niçin hücuma geçmedi?”</p>

  <p>Kolordu Kumandanı telefonu eline alarak: “Kâzım Beyefendi, bu taarruz meselesi bugün birkaç kez, hem sizinle, hem Almanca olarak Paşa ile aramızda tartışma konusu oldu… ‘Ne olursa olsun benim emrim yapılacaktır,’ buyurdular. Bendeniz ise emirlerinin uygulanmasında tehlike gördüğümden yerine getirmedim. Hücumu yarın sabaha bıraktım ve ona göre gereken emirleri verdim. Bu suretle büyük bir sorumluluk yüklenmiş oluyorum. Müşir Paşa sabretsinler, yarınki savaşın neticesinden memnun olmazlarsa beni sorumlu tutsunlar.”</p>

  <p>Albay Feyzi bir süre telefon başında bu sözlerine karşılık bekledi, fakat öbür taraftan hiç ses çıkmayınca çadırına döndü. Bir süre sonra bir şifre emri geldi. Liman von Sanders’ten gelen, yaverin çözdüğü şifrede şöyle deniyordu:</p>

  <blockquote>
    <p>“16.Kolordu Kumandanı Ahmet Feyzi Bey:</p>

    <p>Anafartalar Grubu Kumandanlığına tayin edilen Mustafa Kemal Bey karargâhınıza geldikten sonra emir ve kumandayı kendilerine bırakarak İstanbul’a hareketiniz rica olunur.”</p>
  </blockquote>

  <p>Anafartalar Grubu adıyla oluşturulan yeni komutanlığı Mustafa Kemal’e verişinin nedenini Liman von Sanders anılarında şöyle anlatıyor<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn32" id="_ednref32" title="">[32]</a></sup>:</p>

  <blockquote>
    <p>“İlk askerî başarısını Trablusgarp’ta gösteren Mustafa Kemal, sorumluluk ve görevden zevk duyan bir komutan özelliğine sahipti. Daha 25 Nisan sabahı 19. Tümen ile ve hiçbir yerden emir almadan kendiliğinden muharebeye müdahale ederek düşmanı sahile kadar püskürtmüş ve bundan sonra üç ay süre ile kırılmaz bir azimle devamlı düşman saldırılarına karşı koymuştu. Ona tam anlamıyla güvenilebilirdi.”</p>
  </blockquote>

  <p>Liman Von Sanders anılarında şöyle devam ediyor<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn33" id="_ednref33" title="">[33]</a></sup>:</p>

  <blockquote>
    <p>“Albay Feyzi’ye taarruzun akşam güneş battıktan sonra yapılmasını emrettim. … Kolordu Komutanına gecikme sebebini sordum. Aldığım cevapta çok yorgun olan birliklerin hâlen bir taarruz yapacak durumda bulunmadığını bildiriyordu. Bu nedenle, daha o akşam Anafarta civarında toplanan bütün birliklerin komutasını, Arıburnu cephesinin kuzey kanadında bulunan 19. Tümen Komutanı Albay Mustafa Bey’e verdim.”</p>
  </blockquote>

  <p>Mustafa Kemal görevi devralmak için 8 Ağustos gece saat 11.30’da, gecenin karanlıkları içinde, 19. Tümen’in karargâhından hareket ederek, Kemalyeri civarından Kocadereköy kuzeyine çıktı. Dört aydan beri ilk kez temiz havayı ciğerlerine çekiyordu. Bunu kendisi şöyle anlatıyor:</p>

  <p><b>“Hakikaten, Arıburnu mıntıkasının ateş hattında ve o hattaki karargâhlarda yaşayanların teneffüs ettiği hava, insan cesetlerinin kokuşmasıyla kimyasal özelliğini kaybetmiş bir hava idi.”</b></p>

  <p>Anafartalar Grubu karargâhı mevki olan Çamlıtekke’ye vardığında, dere koyu karanlık içindeydi, ne bir ses ne de bir ışık vardır. Herkes uykudaydı. Willmer’in çadırına geldiğinde ‘karargâhın’ kuzeyde bir yerlerde, Gümbürdekbayırı civarında bir dereye taşındığını öğrendi. Gece yarısını geçeli bir buçuk saat olmuştu, karanlığın izin verdiği ölçüde atlarını kuzey yönüne sürdüler. Gümbürdekbayırı’nın bir buçuk kilometre güneyindeki bir yerde Anafartalar Grubu karargâhını bulabildi. Tüm karargâh subayları gelişini bekliyordu, düşmanın durumunu ve 7. ile 12. Tümenlerin pozisyonunu, son emirleri sordu; ama doyurucu yanıtlar alamadı. O gece yaşadıklarından bir kısmını <i>‘Anafartalar Muharebatına Dair Tarihçe</i>’de şöyle yazmıştır:</p>

  <blockquote>
    <p>“Hayri Bey, sorduğum şeylerin hiçbirinde beni tam bir şekilde aydınlatamadı.</p>

    <p>Eski kumandan Feyzi Bey’in nerede olduğunu sordum. Çadırında uyuyor dediler. Uyandırılıp kendisinden, verdiği en son emrin alınmasını söyledim. Biraz sonra Kurmay Başkanı o anda yazmış olduğu imzasız bir notu gösterdi. Verdiği emir bu ise Feyzi Bey imza etsin, dedim. Kurmay Başkanı gitti, geldi. Feyzi Bey, emir diye gösterilen notu imza etmiyordu.</p>

    <p>Bunun üzerine ben de, Kurmay Başkanı’nın bana Grup Kumandanının emri diye verdiği notu bir tarafa bıraktım. Derhal bütün kurmay subayları yanıma çağırdım ve hepsinden, tümenlerin nerelerde ve nerelere taarruz etmek için emir almış olduklarını bilip bilmediklerini sordum. Her biri bir dereceye kadar bilgi verdi. Bilhassa, ordu karargâhından haber subayı sıfatıyla grup karargâhında bulunan Kurmay Yüzbaşı Neşet Efendi aşağıdaki bilgiyi verdi:</p>

    <p>“Efendim, haber subayı sıfatıyla bulunuyorum. Bu münasebetle vaziyeti takip ettim. Benim bildiğime göre, 12. Piyade Tümeni Turşunköyü’ne gelmişti. Şimdi onun batısındaki sırtlarda olacaktır. Anafartalar müfrezesini oluşturan kuvvetler de geçici olarak bu tümenin emrine verildi. Bugün sabah saat 5’ten sonra söz konusu Tümen Kumandanı, Grup Kumandanı’yla görüştüğü zaman Mestantepe istikametinde taarruz emri almıştı.”</p>

    <p>7. Tümenin Büyük Anafarta istikametinde yürüdüğünü ve Kocaçimen’e taarruz eden düşman kuvvetlerinin sol kanadına taarruz etmesinin emredildiğini söyledi. Bu istikamet Damakçılıkbayırı’nda son bulur.</p>

    <p>“Kocaçimen mıntıkasındaki kuvvetlerimizin miktarını tamamen bilmiyorum. Yalnız 4., 9., 8. Tümen karargâhları söz konusu mıntıkada bulunmaktadırlar.”</p>

    <p>Bu bilgiden kıtalarımızın durumlarını açık olarak öğrenmek mümkün olmadığı gibi, düşman hakkında da hiç bilgi verilmiyordu.</p>
  </blockquote>

  <p>Yapılacak taarruz sırasında sağlık hizmetleri ile beslenme ve haberleşme bakımından da ivedi önlemlerin alınması gerekiyordu. Taarruz edecek tümenlerle henüz telefon iletişimi kurulamamıştı. Çünkü sistemi kuracak aygıtlar yoktu, bunların 5. Ordu’dan gelmesi zaman alacaktı. Tüm bu işlerin düzenlenmesiyle Albay Mustafa Kemal’in kendisi uğraşıyordu. Sabah saat 04.30’da, muharebeyi idare etmek üzere Çamlıtekke kuzeyinde Anafartalar bölgesinin gözetleme yeri olan bir tepeye hareket etti.</p>

  <h4 id="sigil_toc_id_37"><a href="../Text/TOC.xhtml#toc63">Anafartalar Muharebeleri</a></h4>

  <p class="p2">Anzakların 9 Ağustos 1915 sabahı giriştiği taarruzda, Conkbayırı karşısında Şahinsırt hattındaki kuvvetiyle Türk cephesine bağlayıcı taarruzlar yaparken, üç tugaydan öbür kuvvetleriyle Kurtgeçidi-Conkbayırı hattına taarruz edecekti. Asıl hedef olarak yine Besimtepe seçilmişti.</p>

  <p>Saat 04.30’da İngiliz savaş gemileri ve Arıburnu cephesi kuzeyindeki tüm kara topçusu, Kurtgeçidi-Conkbayırı hattını ve gerisini şiddetle bombardımana başladı. İlk saldırıda bir kısım Anzak kuvvetleri, Conkbayırı kuzeyindeki doruk çizgisinde bulunan bazı Türk siperlerine kadar yanaşmayı başarmışlardı. Türklerin şiddetli karşı koyuşuyla daha fazla ilerleyemediler, taarruz durduruldu ve hatta geri atıldı.</p>

  <p>Anzak ve İngiliz tümen ve tugaylarında karışıklık hüküm sürüyordu.</p>

  <p><a href="../Text/Index.xhtml#d000139" id="diz0000770">Ian Hamilton</a> anılarında şöyle diyor<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn34" id="_ednref34" title="">[34]</a></sup>: <i>“…İkindi üzeri saat 18’de tüm cephe tamamen ve aniden çökmüş gibiydi: Yalnız arazi kaybetmekle kalmamış, fakat denize doğru yarı yola kadar da itilmişti.</i>”</p>

  <p>9 Ağustos, saat 18.00’de Arıburnu kuzeyindeki General Stopford’a ilettiği mesajda da şunları yazıyordu: <i>“…11.Tümen’de beliren aksaklıkları bana açıklayınız</i>. <i>Karışıklık tümen seviyesinde midir, tugay seviyesinde midir</i>, <i>yoksa iki tarafta mıdır?… Komutanları derhal değiştirebilirim. Hızla harekâta başlanmalı ve plânın öngördüğü hükümlere göre Anafartalar Ağa liman bölgesini işgâl etmelisiniz</i>”</p>

  <p>Askerlerin siperleri kötüydü, yorgundular, aç ve susuzdular, subay ve astsubaylarının ölüm oranının yüksekliği sonucu komuta yapısı bozulmuştu. Durum Hamilton açısından felakete doğru gidiyordu.</p>

  <p><a href="../Text/Index.xhtml#d000186" id="diz0001134">Liman von Sanders</a> tarafından Mustafa Kemal bir kez daha “Anafartalar Grup Kumandanlığı”na getirilişiyle birlikte, Albay Ahmet Feyzi’nin ertelediği taarruzun 9 Ağustos 1915 sabahı başlatılmasını emretti.</p>

  <p>9 Ağustos’ta hem Conkbayır Muharebeleri devam edecek hem de Birinci Anafartalar Muharebesi yapılacaktır. İkinci Anafartalar Muharebesi 21 Ağustos’ta yapılırken, Anafartalar bölgesindeki üçüncü muharebe Kayacıkağılı ya da Bombatepe muharebeleridir ve 27 Ağustos’ta yapılacaktır.</p>

  <h3 id="sigil_toc_id_38"><a href="../Text/TOC.xhtml#toc64">9 Ağustos 1915… Birinci Anafartalar Muharebesi</a></h3>

  <p>11. İngiliz Tümeninin üç tugayı, 6 Ağustos gece yarısı çıkarmayı bitirmişti. 10. Tümenin kıyıbaşına inişi de 7 Ağustos akşamını buldu. Türk birlikleri, Aspinall Oglander’in göz tanıklığıyla ortaya koyduğu dağınıklıktan, taktik hatalardan yararlanamayınca, muharebede en kıymetli unsur olan zamanı, baskın amacıyla kullanamamıştır. Türk tarafı 24 saat kaybetmiştir. Mustafa Kemal, Anafartalar Grup Komutanlığına getirilip, “saldırıyı 9 Ağustos günü tan zamanı yapmak” buyruğunu aldığında, İngiliz Kolordusu da kendisine çeki düzen verme fırsatını iyi değerlendirmişti.</p>

  <p>Anafartalar Grup Komutanlığınım muharebe idare yeri, Çamlıtekke’deydi.</p>

  <p>5. Ordu Komutanı, Kocaçimentepe-Conkbayırı hattının önemini anlamıştı. <a href="../Text/Index.xhtml#d000186" id="diz0001135">Liman von Sanders’in</a> ve Türk komutanlarının ana düşüncesi 9. İngiliz kolordusunun Anafartalar kesimine yaptığı taarruzları durdurmak; Damakçılıkbayırı-Mestantepe çizgisini ele geçirip Kocaçimentepe’nin emniyetini sağlamak ve İngiliz Anzak Kolordusu’yla 9. Kolordu’nun birleşmesine engel olmaktı.</p>

  <p>Bu düşüncenin ışığı altında düzenlenen Türk birliklerinin taarruz planı, geliştirildi.<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn35" id="_ednref35" title="">[35]</a></sup></p>

  <p>Yarbay Selahattin Adil anılarında, 9 <i>Ağustos 1915 sabahı saat 4’te Tekketepe’de 35. Alay kumandanı ile buluştuğumuz zaman taburlarımız açılmış ve avcı hatlarımız fundalıklı sırtlardan yavaş yavaş ve sessizce ovaya doğru inmeye başlamıştı,</i> diye anlatmaktadır<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn36" id="_ednref36" title="">[36]</a></sup>:</p>

  <p>Türk 7. Tümen’i de 9 Ağustos sabah saat 04.30’da taarruza başladı. Bu tümenin durumu çok zordu. Avustralya ve Yeni Zelandalılar’ın, Damakçılıkbayırı sırtlarında güçlü tahkimata sahip olmalarından başka, piyade ve mitralyöz ateşleriyle, 7. Tümen’in daha ileri taarruzu engelleniyordu.</p>

  <p>9 Ağustos muharebelerinde Türk birlikleri daha önce harekete geçmiş ve İngiliz ile Avustralya-Yeni Zelanda kuvvetlerine karşı hızlı taarruzlar yaparak, onların taarruzunu kırmıştır. Hamilton’un tasarladığı şaşırtma avantajı tamamen yok edilmiştir.<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn37" id="_ednref37" title="">[37]</a></sup></p>

  <p>9. Kolordu’nun baskın tarzında Suvla’ya yaptığı 22 taburlu çıkarma uygulamadaki yanlışlıklar nedeniyle, 13 Türk taburu karşısında başarısızlığa uğramıştır. Gece olduğunda İsmailoğlu Tepesiyle Anafarta sırtı, Türkler’in elinde kalmıştı. Selahattin Adil Paşa anılarında bu sonuca rağmen ortaya çıkan memnuniyetsizliği anlatır<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn38" id="_ednref38" title="">[38]</a></sup>:</p>

  <blockquote>
    <p>Savaşın sonucundan ordu kumandanlığının memnun olacağını beklerken ertesi sabah Liman Paşa’nın azarlaması karşısında kalmıştım. Paşa, binbaşı Willmer tarafından kendisine verilen bilgiye dayanarak Mestantepe’nin işgal edilmemiş olduğunu, bu sebeple raporumuzun doğru olmadığını sert bir dille bildirmişti.</p>

    <p>Acaba ordu kumandanı taarruzun arzu ettiği günde yapılmamış olmasına ya da tek bir tümenle, donanmaya da dayanan düşman kolordusunun denize dökülmemiş ya da esir edilmemiş olmasına mı kızmıştı?</p>

    <p>Gerçek şu idi; elimizde büyük ölçekli geniş bir harita olmadığı gibi gözetleme yerinden de Mestantepe ve Pınartepe birbirine izdüşümde (mürtesem) idi. Birliklerimiz donanma bombardımanının meydana getirdiği yangın sebebiyle ele geçirdikleri Mestantepe’yi sonradan boşaltmak zorunda kalmışlardı. Bu yüzden tümenin genel durumuna ve stratejik hâkimiyetine hiçbir etkisi bulunmayan, fakat elde olmayan bir yanlışlık yapılmıştı.</p>
  </blockquote>

  <p>Yanlışlık, tümen kumandanlığı raporunda ele geçirilen Pınartepe’nin, izdüşümünde bulunan Mestantepe diye bildirilmesinden ileri gelmişti. Grup kumandanlığı bu rapora dayanarak 12. Tümen’in 2. hattaki birlikleriyle Conkbayırı bölgesindeki muharebelere katılması yolunda bir plan hazırlamış ve bu plan o sırada grup karargâhına gelmiş olan ordu kumandanı tarafından da uygun bulunmuştu. Sonradan yanlışlık anlaşılınca güneye çark için birliğin durma emri zaman kaybettirdiğinden 8-9 Ağustos akşamı düşman da karaya çıkmış olan 53. Tümen ve 159. Tugayı ile cephesini kuvvetlendirmişti. Ordu Komutanı Sanders’in hiddeti bundan kaynaklanmıştı.</p>

  <p>9 Ağustos muharebeleri için Mustafa Kemal’in yorumu şöyledir:</p>

  <blockquote>
    <p>Elde edilen esirlerin ifadesinden, yalnız Suvla limanına çıkarılmış 10. ve 11. Tümenlerden oluşan bir kolordu olduğu ve 7. Tümen ile Kocaçimen mıntıkasındaki diğer tümenlerimizin karşısındaki kuvvetin başlıca Avustralya ve Yeni Zelanda kıtaları bulunduğu anlaşıldı.</p>

    <p>Düşmanın fevkalade sayı üstünlüğü ve muharebe vasıtalarının bizimkilerle kıyaslanamayacak derecede çokluğu ve mükemmelliği karşısında bugün kazandığım başarı, maksadımı tamamen gerçekleştirmişti.</p>

    <p>Hakikaten düşmanın bir kolordusunu zayıf bir tümenimle, Kireçtepe-Azmak arasında yenmiş ve Tuzla gölüne kadar takip edip orada durdurmuştum.</p>

    <p>7. Tümen de Damakçılık istikametindeki taarruzuyla düşmanın ilerlemiş bazı kısımlarını geriye attıktan başka, Conkbayırı ve Kocaçimen sırtlarına yönelen düşman kuvvetlerini üzerine çekerek orada durdurmuş bulunuyordu.</p>

    <p>Bu şekilde, düşmanın asıl hedefi olduğuna şüphe kalmayan Conkbayırı ve Kocaçimen silsilesine sahip olması ertelenmiş oldu. Conkbayırı elinde bulunan düşman bugün orada faaliyetine devam edebilseydi, şüphesiz bizim için vaziyetin düzeltilmesi zor bir şekil alırdı.</p>

    <p>Fakat bugünkü başarıyla, Conkbayırı düşman elinde kaldıkça, bu tehlike bertaraf edilmiş sayılamazdı. Dolayısıyla 12. ve 7. Tümenlerle başladığım taarruzu durdurmaya ve Conkbayırı tarafında ciddi tedbir almaya karar verdim.</p>
  </blockquote>

  <div class="picture"><img alt="" src="../Images/22.jpg"/><div class="caption">Kireçtepe’de Şehitler Abidesi önünde</div>
</div>

  <p><b>10 Ağustos</b> sabahı her iki taraf da yeniden taarruz edecekti. Ama birlikler çok yorgundu ve bölge, hangi birliğin sorumluluğu altındaydı, pek bilinmiyordu. Bu nedenle Mustafa Kemal 7. Tümen’in dinlenebilmesi için Kocaçimen ve Conkbayırı’nda bulunan 8. ve 9. Tümen komutalarından hangisinin Kocaçimen bölgesi komutanlığını üstlendiğini öğrenmeye çabalıyordu. 8. Tümen Komutanı Albay Ali Rıza, 9. Tümen Komutanı Yarbay Potrih idi. Buna göre daha kıdemli olan Ali Rıza’nın bölgenin komutanı olması gerekirken, yayımlanan bir raporda Potrih’in komutan olduğu yazılmıştı. Mustafa Kemal bu komuta sorununu yerinde çözmek için harekete geçti. Sabaha karşı saat 3’te Çamlıtekke gözetleme yerine geldiğinde, her iki tümen komutanına telefonla aşağıdaki ortak emri verdi:</p>

  <p><i>Bu gece Conkbayırı’nda kendilerinden büyük faaliyet talep edeceğim iki piyade alayı için orada bulunan kıtalar vasıtasıyla hiç olmazsa sıcak bir çorba hazırlatmaya imkân bulmanız çok uygun olur.</i></p>

  <p><a href="../Text/Index.xhtml#d000186" id="diz0001136">Liman von Sanders</a> de gelmişti ve taarruzun iki seçeneği üzerinde durdular. Birincisi 7. Tümeni takviye ederek Ağıl ve Conkbayırı, Kocaçimen mevzilerinde bulunan düşman kuvvetlerinin yan ve gerisinde olacak şekilde taarruz etmek. İkincisi de Conkbayırı’ndan taarruz etmek.</p>

  <p>Mustafa Kemal birinci seçeneğin başarı getireceğine inanmıyordu. İki seçenek konusundaki düşüncesini ortaya koydu:</p>

  <p><i>“Conkbayırı’ndan taarruzda, gerçi düşmanın cephesine karşı hareket edilecekti ve bunun neticesinde Kocaçimen mıntıkasında bulunan bütün düşman kuvvetlerini tümüyle denize dökmek veya imha etmek zordu. Fakat böyle bir neticeden evvel vaziyetimizin emniyet altına alınması söz konusuydu. Kocaçimen mıntıkasındaki kuvvetlerimizin yok oluşu ve perişanlığı ve bunların karşısındaki düşman kuvvet ve vasıtalarının kesin üstünlüğü artık malumumuz olmuştu. Dolayısıyla bu taarruzda düşmanı mağlup etme başarısı ortaya çıkmadığı takdirde de en önemli olan bu cephe yeni kuvvetlerimizle takviye edilmiş olacaktı. Başarı halinde hâkim sırtlar elimize geçecek ve Ağıldere sahasında bulunan düşman kuvvetleri tamamen mahkûm bir vaziyete düşecekti.</i></p>

  <p><i>Dolayısıyla tararuzun Conkbayırı’ndan yapılmasını elzem buluyordum. Bu taarruza çok fazla önem verdiğim için ve benden evvel çeşitli kumandanların burada yaptıkları taarruzlarla netice alamadıklarını bildiğim için, iş bu yeni taarruzu bizzat başında bulunarak kendim idare etmeye karar vermiştim.”</i></p>

  <p>Bu durum karşısında Liman Von Sanders de şu karşılığı verdi: “<i>Harekâtın sorumluluğunu kabul eden sizsiniz. Katiyen kararlarınız üzerinde tesir yapmak istemem. Aklıma gelen hususları görüş olarak söyledim.”</i></p>

  <p>Bu kararın ardından Mustafa Kemal Conkbayırı muharebeleri taarruzunu düzenlemek ve yönetmek üzere o yana hareket etti.</p>

  <p>Aspinall Oglander, 9 Ağustos muharebelerini anlatırken (‘Anzak Planının İflası’ başlığıyla) sonuç için şunları söylüyor<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn39" id="_ednref39" title="">[39]</a></sup>:</p>

  <blockquote>
    <p>“Acı gerçek henüz Kolordu ve Tümen karargâhlarınca ve genel karargâh tarafından anlaşılamamıştı. 9 Ağustos öğleye kadar yapılan Anzak taarruzu başarısızlığa uğramıştı. Bunun sonucu olarak Yeni Zelanda ve Avustralya birliklerinin artık uzun bir çatışma için hem sağlık durumları uygun değildi, hem de erler ve subaylar güçlerini sonuna kadar harcamıştı. Yeni ordu birlikleri, iyi eğitim görmüş olmalarına karşın gerekli deneyimleri yoktu. Dik ve karışık arazi, alışılmamış sıcaklar ve susuzluk, kıtalara, düşmandan çok güçlük ve direnç gösteriyordu.”</p>
  </blockquote>

  <h3 id="sigil_toc_id_39"><a href="../Text/TOC.xhtml#toc65">10 Ağustos 1915… Conkbayırı Muharebesi</a></h3>

  <p><a href="../Text/Index.xhtml#d000139" id="diz0000771">Ian Hamilton’un</a> Anafartalar’da kurduğu cephenin ve giriştiği harekâtın ana hedefi Kocaçimen ve onun bir parçası olan Conkbayırı’ydı. Bu nedenle Albay Mustafa Kemal de, bu kesimi Anzak ve İngiliz birliklerine kaptırmamak, onları, olanakları ölçüsünde, bu kilit noktadan uzak tutmak üzere kuvvetlerini yerleştirmeyi planlıyordu. Anafartalar’daki başarı, bu cephenin tutulmasını garanti altına almıyordu.</p>

  <p>Mustafa Kemal ve tüm kurmayları Çamlıtekke’den Conkbayırı’na doğru atlı olarak hareket etti. Büyük Anafarta kasabasının doğu hizasında, bir İngiliz uçağı tepelerinde belirdi. Yanında bulunanlar hedef oluşturmamak için hemen ağaçların arasına dağıldılar. Mustafa Kemal ve yanında bulunan asteğmen rütbesindeki bir subay yola devam etti. Uçağın kontrolünde Kurtgeçidi’ne yaklaştıkları zaman, Conkbayırı tepesinden ve onun daha kuzeyindeki Boyun civarından Anzaklar’ın piyade ateşi altında 8. Tümen karargâhına vardılar. Buraya varıldığında, yanında bir tek süvari asteğmen Zeki (sonradan Hava Kuvvetleri Komutanı Orgeneral Zeki Doğan) vardı, kurmaylarından ve yaverlerinden hiçbiri gelememişti. Yolların olmayışı, arazinin engebeli oluşu, İngilizlerin topçu ateşi ve uçak takibi yüzünden ancak bir kısmı gece yarısına doğru, bir kısmı da ertesi gün karargâha gelebildiler.</p>

  <p>Albay Mustafa Kemal, tümen karargâhında aldığı bilgiler ışığında, 10 Ağustos 1915 sabahı saat 4.30’da baskın şeklinde bir taarruza karar verdi. Taarruzu tasarladığı Conkbayırı cephesinde bulunan kuvvet 8. Tümen’e bağlı 23 ve 24. Alaylardı ve taarruz için güvendiği iki alay da henüz gelememişti. 8. Tümen Komutanı Albay Ali Rıza ve kurmay başkanı Binbaşı Galip, yorgun olan tek bir alayla taarruz edilemeyeceğini, beklemeleri gerektiğini anlatılar. Mustafa Kemal, bu tarzdan hoşlanmamakla birlikte onları dinledi, hak da verdi ama herkesin başaramayız dedikleri bu kuvvetlerle zaman yitirmeden yapılacak bir taarruzun başarıya ulaşacağına inanıyordu. Bunu da şöyle açıklıyor:</p>

  <p>“Bazı <i>kanaatler vardır ki, onların hesap ve mantıkla izahı çok zordur. Özellikle muharebenin kanlı ve ateşli safhasındaki duygulardan doğan kanaatler… Tabiî ki her kanaat ve karar, içinde bulunulan durumu ve şartları incelemek ve bu incelemenin neticelerini sezmek ve değerlendirmek sayesinde doğar.</i></p>

  <p><i>Galip Bey’in açıkladığı görüş, hakikaten vaziyeti ve kıtaların halini olduğu gibi anlatıyordu. Fakat bu görüşü, kararımı değiştirtecek mahiyette bulmadım. Çünkü ben düşmanı şiddetli ve seri bir baskınla mağlup edebileceğimize kanaat getirmiştim. Bunun için çok kuvvetten ziyade, çok dikkatli ve fedakârca bir sevk ve idarenin maksadı sağlayacağına hükmetmiştim. Bu kanaatimi ispat için bu işin bizzat başında bulunmayı da zaruri gördüğüm içindi ki, geceyi 8. Tümen karargâhında geçiriyordum.</i></p>

  <p><i>Tümen Kumandanı ve Kurmayı’na kararımın kati olduğunu ve hatta 41. Alay gelemediği takdirde dahi yine tatbik edeceğimi söyledim. Zaman geçirmeksizin kıtaları taarruz için hazırlamaktan ve tertip etmekten başka düşünecek ve yapacak bir şeyimiz olmadığını söyledim.</i></p>

  <p><i>Bence, yapılacak iş gayet basitti. Şöyle ki: Hücum cephesinde 24. Alay’la bazı perakende erlerden bir avcı hattı vardı. Bu hattın düşmana mesafesi azami 20-30 adımdı. İhtiyatta bulunan 24. Alay Conkbayırı’na karşı ve yeni gelmekte olan 28. Alay bunun solunda olarak, Şahinsırt’a karşı karanlıkta fevkalade sükûnet ve disiplinle, avcı hattının 20-30 adım kadar gerisinde taarruz cephesi boyunca harp safı düzeninde bir vaziyet alacaktı. Gecikmiş olan 41. Alay da gelişindeki vaziyete göre kullanılacaktı. Düşmana katiyen tüfek ve tabii ki top ateşi yapılmayacaktı. Erler süngü takacaklardı. Kararlaştırılacak anda harp saf düzenindeki asker hücum yürüyüşüyle düşmana atılacak ve önündeki avcı hattı da ona katılacaktı.</i></p>

  <p><i>Bir dakika sonra mesele halledilmiş olacaktı. Ondan sonraki safha için şimdiden bir karar veremezdim.”</i></p>

  <p>Bu kararı vermiş olan Anafartalar Grup Komutanı, 10 Ağustos 1915 sabahı yapılacak taarruz için 8. Tümen Komutanına aldıracağı düzen hakkında gereken direktifi verdi. 9. Tümen Komutanı Yarbay Potrih’i ise bu muharebeden bir gün sonra buldurtup yanına getirtebilmişti. Verdiği emre göre tüm kıtalar, süngü takmış olacaklardı.</p>

  <p>Türk resmî savaş tarihine göre (5. cilt, 3. kitap, s. 374) taarruz, herhangi bir topçu hazırlık ateşine dayanmadan havaya kaldırılan kürekle baskın biçiminde başladı. Halbuki Mustafa Kemal Conkbayırı taarruzuna kalkış emri verişini daha farklı anlatmaktadır:</p>

  <p>“<i>Gün doğmak üzereydi. Çadırımın önüne çıktım. Hücum edecek askeri görüyordum. Oradan hücumun yapılmasını bekleyecektim.</i></p>

  <p><i>Gecenin karanlık perdesi tamamen kalkmıştı. Artık hücum anıydı. Saatime baktım. Dört buçuğa geliyordu. Birkaç dakika sonra ortalık tamamen ağaracak ve düşman askerlerimizi görebilecekti.</i></p>

  <p><i>Düşmanın piyade, mitralyöz ateşi başlarsa ve kara ve deniz toplarının mermileri bu sıkı düzende duran askerimiz üzerinde bir defa patlarsa, hücumun imkânsızlığından şüphe etmiyordum. Hemen ileri koştum. Tümen Kumandanına rastladım. O da ve her ikimizin refakatimizde bulunanlar beraber olduğu halde hücum safının önüne geçtik. Gayet seri ve kısa bir teftiş yaptım. Önünden geçerek yüksek sesle askerlere selam verdim ve dedim ki:</i></p>

  <p>‘<i>Askerler! Karşımızdaki düşmanı mağlup edeceğimize hiç şüphe yoktur. Fakat siz acele etmeyin. Evvela ben ileri gideyim. Siz</i>, <i>ben kırbacımla işaret verdiğim zaman hep birden atılırsınız.</i>’</p>

  <p><i>Kumandan ve subaylara da işaretime askerlerin dikkatini çekmelerini emrettim. Ondan sonra hücum safının önünde bir yere kadar gidildi ve oradan kırbacımı havaya kaldırarak hücum işaretini verdim.</i>”</p>

  <p><i>Süngü takmış Mehmetçikler, komutanlarının bu cesur hareketinden aldıkları cesaretle ok gibi siperlerden fırladılar ve karşı siperlere daldılar. Boğuşma kısa sürdü. Conkbayırı sırtlarındaki Yeni Zelandalılar’ın iki taburluk kuvvetinden kurtulabilenler, düzensiz bir şekilde geriye çekildiler.</i></p>

  <p><i>Bu taarruz anını Mustafa Kemal şöyle anlatıyor:</i></p>

  <p><i>Bütün askerler, subaylar, artık her şeyi unutmuşlar, bakışlarını, kalplerini, verilecek işarete yöneltmiş bulunuyorlardı. Süngüleri ve bir ayakları ileri uzatılmış olan askerlerimiz ve onların önünde tabancaları, kılıçları ellerinde subaylarımız, kırbacımın aşağı inmesiyle demirden bir kitle halinde aslanca bir saldırıyla ileri atıldılar. Bir saniye sonra düşman siperleri içinde gökyüzüne yükselen bir sesten başka bir şey işitilmiyordu: Allah Allah Allah!..</i></p>

  <p><i>Düşman, silah kullanmaya vakit bulamadı. Boğaz boğaza kahramanca mücadele neticesinde, ilk hatta bulunan düşman tümüyle imha edildi.</i></p>

  <p>Sağ kanattaki 23. Alay, kaçan Yeni Zelandalı ve İngiliz askerlerinin peşine takıldı. Ağıldere kesimine hücum eden Türk erleriyle, Tuğgeneral Boldwin komutasındaki yorgun dört tabur saat 10.00’da şiddetli bir çarpışmaya giriştiler. Bu kesimdeki boğuşma yarımadada yapılan süngü muharebelerinin en şiddetlisi ve korkuncu olmuştu. General Boldwin ve Kurmay Başkanı, muharebede öldüler. Conkbayırı’nın batı yamacındaki Ağıl kesimi, bu kanlı boğuşma sonunda ele geçirildi.</p>

  <p>Tuğgeneral Boldwin’in hayatını yitirdiği bu boğuşmalarda, Albay Mustafa Kemal de ölümün kıyısına geldi. Olay anını 64. Alay Komutanı Yarbay Servet (sonra Tuğgeneral Servet Yurdatapan) şöyle anlatıyor:</p>

  <p><i>Süngü hücumu sırasında Conkbayırı Tepesinde Mustafa Kemal’in yanındaydım. Düşmanın şiddetli topçu ateşi başladıktan sonra elini birden göğüsüne götürdüğünü gördüm. Heyecanımı sezen o metin asker, parmağını ağzına götürerek ve başını kaşlarını yukarıya kaldırarak bana sesiz olmamı işaret etti.</i></p>

  <p>Bundan sonrasını da Mehmet Alganer (Cemil Conk’un anılarına göre, o tarihte, emekli albay) şöyle aktarıyor:</p>

  <blockquote>
    <p>5. Ordu Komutanı Mareşal <a href="../Text/Index.xhtml#d000186" id="diz0001137">Liman von Sanders</a> bizim karargâhımızdan Conkbayırı harekâtını takip ediyordu. Mustafa Kemal Bey’in taarruzunun başarıyla geliştiği haberleri karargâhımızı sevindiriyor.</p>

    <p>Akşama doğru Mustafa Kemal Kurmay Başkanıyla birlikte karargâhımıza geldi ve Liman von Sanders’e kendi kumandası altında kendi işaretiyle yapılan piyade süngü hücumu hakkında ayakta Fransızca izahat veriyor, hepimiz büyük merak ve heyecan içinde dinliyoruz. Mustafa Kemal: ‘Bütün cephe üzerinde Piyademiz, Conkbayırı’na tırmanmaya çalışan düşmana benim işaretimle süngü hücumuna geçti ve düşmanı denize kadar sürdü. Bu esnada benim göğüsüme bir mermi parçası isabet eti. Saatim kırıldı. Bu saat benim canımı kurtardı. Müsaade ederseniz bugünkü başarının hatırası olarak bu saati size takdim edeyim’ dedi ve kırık saati çıkardı Liman Von Sanders’e verdi. …uzattığı saati aldı ve ona karşı kendi altın saatini çıkardı ve, ‘Siz de benim pek büyük takdir ve tebriklerimin nişanesini ve büyük başarınızın hatırasını yadettirecek olan şu saatimi kabul etmenizi rica ederim’ dedi ve saati Mustafa Kemal’e verdi.</p>
  </blockquote>

  <p>Aradan uzun yıllar geçtikten sonra Türkiye Cumhuriyeti Savunma Bakanlığı bu saati Askerî Müze’ye konmak üzere Sanders’in ailesinden istiyor ve onlardan da Sanders’in ölümünden sonra Münih’teki evinden çalınan eşyalar arasında bu saatin de olduğu yanıtı alınıyor.</p>

  <p>Mustafa Kemal saat 12.15’te 8. Tümen Komutanı’na, taarruzu durdurma emri verdi. “Conkbayırı ve Şahinsırt’ın batıya en egemen noktasını elde bulunduracak şekilde, birliklerinizle işgal ettiğiniz hattı güçlendiriniz,” direktifini de ekledi. Kendisinin de Anafartalar cephesine hareket ettiği duyuldu.</p>

  <p><a href="../Text/Index.xhtml#d000139" id="diz0000772">Ian Hamilton</a>, 10 Ağustos muharebeleri için raporunda şunları yazıyor:</p>

  <blockquote>
    <p>“Ağustos’un onuncu Salı günü Türkler şafakla beraber Conkbayırı’na büyük ölçekte bir taarruz yaptılar. Bu muharebe Conkbayırı’nı tutmak için yapılan dört günlük savaşın en şiddetlisi olmuştur. Zamanımız teknolojisinin hazırlamış olduğu silahların hepsini ellerinden atarak, hasımları ile boğaz boğaza dövüşen erlerimizin yanına generaller de katıldılar. General Collie, Cooper ve Baldwin bugün ölenler arasındadır. Türkler birbiri ardınca “Allah Allah” haykırışlarıyla gerçekten pek yiğitçe saldırdılar ve savaştılar. Bizim erlerimiz de ırkımıza has olan sebat ve metanet ile dövüştüler ve oldukları yerde canlarını verdiler. Bu boğuşmayı yazı ile anlatmak mümkün değildir…</p>

    <p>10 Ağustos akşamı General <a href="../Text/Index.xhtml#d000048" id="diz0000224">Birdwood</a>, kaybının 12 bin olduğunu ve bunlar arasında pek çok subay bulunduğunu bildirdi. General Shaw’un kumandası altında bulunan yeni ordudan (Suvla’ya çıkarılmış olan Kitchner Ordusundan) 13. Tümen 10 bin 500 mevcudundan 6 binini kaybetmiştir.</p>

    <p>Warvick ve Worcester’ler subaylarının tamamını kaybetmişlerdir. Gurkalar’ın kırk sekiz saat ellerinde bulundurdukları Conkbayırı, böylece elimizden çıkmıştır. Fakat bu küçük ve değersiz gibi görünen arazi parçacığı gerçekte 12 bin insan hayatı değerindedir.”</p>
  </blockquote>

  <p>Bu çarpışmalar, kişisel ataklık ve kahramanlık örnekleriyle doludur. Örneğin 16. Tümen’den Yüzbaşı Nâzım, ileri hatlara kadar gitmiş, bombacı erleri yüreklendirmiş, onlarla birlikte bomba atışlarına katılmıştı. Yine bu çarpışmalarda, 47. Alay Komutanı Binbaşı Tevfik’le, 15. Alay Komutanı Yarbay İbrahim Şükrü, en ileri hatlara giderek savaşmış, bomba muharebeleri sırasında şehit düşmüşlerdi.</p>

  <p>Conkbayırı’nda 6-10 Ağustos 1915 tarihleri arasında aralıksız sürdürülen muharebelerde verilen Türk şehitleriyle İngiliz ordusunun ölüleri, gömülemediklerinden kokmuşlardı. Bunlar, muharebenin duraklaması üzerine, 10 Ağustos akşamı gömülerek ortadan kaldırıldı.</p>

  <p>Resmi kayıtlar, beş gün süren muharebelerde, iki tarafın da ağır zayiat verdiğini ortaya koyuyor ama bu konuda kesin sayı verilemeyeceği de belirtiliyor. Ortalama zayiat Türk tarafının toplam 20 bin (Kanlısırt’ta 2 bin - Conkbayırı’nda 12 bin - Anafartalar’da 8 bin 400 ve 19. Tümen cephesinde 2 bin 600) olmak üzere, iki tarafın toplam zayiatı 45 bini bulmuştu. Ortalama hesapla günde 9 bin kişi ölmüş, yaralanmış, kaybolmuş ya da esir düşmüştür. Bu, bir tür insan kıyımıdır.</p>

  <p>Her iki tarafın askerî tarihinde Conkbayırı’nın kimin eline geçtiği konusu çok tartışılmıştır. İngilizlere göre Conkbayırı onların eline geçmiştir. Türk Silahlı Kuvvetler tarihine göre ise; “… boğaz boğaza yapılan muharebeler sırasında bir kısım İngiliz erlerinin Boyun noktasına kadar ulaşabildiği ve bu kargaşalık sırasında barınmak için geçici olarak içerisine gizlendikleri bir siper parçası olabilir. Bu hiçbir zaman Conkbayırı’nın İngilizlerin eline geçtiğinin bir kanıtı olamaz.” yorumu yapılmaktadır. Her iki tarafın savaş tarihçileri bu konuda ne karara varırlarsa varsınlar, olayların akışına baktığımızda aşağıdaki gerçeklerle karşılaşıyoruz.</p>

  <p>6 Ağustos 1915’te saat 17.30’da Kanlısırt’a yönelen Avustralyalıların tespit taarruzu, başlangıçta, baskın etkisi yapmış, Avustralya birlikleri Türk siper ve tünellerine girmeyi başarmışlardı. Karşılıklı vahşet şeklinde devam eden iki günlük siper muharebelerinde, Avustralyalılara kahramanlıklarından ötürü yedi Victoria Haçı verilmiştir. Türkler, yaptıkları taarruzlarla Avustralyalıları geri atamamışlarsa da ilerlemelerine de izin vermemişler ve her iki kuvvet bulunduğu hattı sağlamlaştırma yoluna gitmiştir. Ayrıca İngiliz komutanlık, birlikleri, çok geniş cephelerde taarruza geçirtmişti, bu nedenle de, siklet merkezi yerinin etkisi azaltılmıştır.</p>

  <p>10 Ağustos saat 04.30’daki Türk tarafının yalnızca süngüsünü kullanarak yaptığı kanlı taarruz sonucu, Kocaçimen Tepe-Conkbayırı hattı güven altına alınmış, tüm İngiliz ve Anzak birlikleri, taarruz gücünü yitirmiştir.</p>

  <p>Beş günde 45 bin zayiatın olduğu Conkbayırı muharebeleri hakkında en anlamlı ifadeyi bir gazeteci, <i>Times</i> muhabiri E. Ashmeat Bartleet söylemiştir<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn40" id="_ednref40" title="">[40]</a></sup>: “<b>Bu muharebe devler memleketinde bir devler muharebesi idi.</b>”</p>

  <p>Askerî tarihçilerin ortak görüşünü dile getiren <a href="../Text/Index.xhtml#d000087" id="diz0000525">Fahrettin Altay’ın</a> yorumuna göre: “Mustafa Kemal 10 Ağustos’ta yalnız İstanbul’un değil bütün bir memleketin işgalini önlemişti, artık ümitleri kalmayan İngilizler iki ay sonra Gelibolu Yarımadası’nı boşaltıp çekilip gitmeye mecbur kalıyorlardı.”</p>

  <h3 id="sigil_toc_id_40"><a href="../Text/TOC.xhtml#toc66">21 Ağustos 1915… İkinci Anafartalar Muharebesi</a></h3>

  <p>General Hamilton dört günde verdiği 25.000 kişilik yitimden yılmadı. Gelecek tümenlerle yeniden saldırı yapmayı düşünüyordu. 29. Tümeni de Seddülbahir’den getirerek, Anafartalar’da yeniden saldırı yapacaktı.</p>

  <p>10 Ağustos’ta 54. İngiliz Tümeninin büyük kesimi karaya çıktı. Kolordu Komutanı bunu, 11. ve 10. Tümenler arasında kapatılmamış boşluğa (General Hamilton’un isteği dışında) sürdü. Hamilton’un hemen saldırı yapılması gereği üzerine de bir gün gecikme için izin alındı. 10. ve 54. Tümenlerle 13 Ağustos saat 16.30’da yapılan bu saldırı boşa çıkarıldı.</p>

  <p>Bunun üzerine Kireçtepe’den saldırı yapılması düşünüldü ve 15 Ağustos’ta uygulanmasına karar verildi. Anafartalar’ın en kuzey bölgesi, 5. Türk Tümenine verilmişti. Bu kesimdeki birlikler (127. Piyade Alayı ve 39. Alay’ın ikinci Taburu ile büyük hizmeti geçecek olan Gelibolu Jandarma Taburu), başına Yarbay Wilmer’in getirildiği 5. Tümen karargâhına bağlanmıştı. Bu 5. Tümen karargâhı alayları 7 Ağustos’ta 16. Tümen emrinde Kanlısırt cephesine girdiği için 7 Ağustosta, 16. Tümen emrinde Kanlısırt cephesine girdiği için serbest kalmıştı. Mustafa Kemal daha 8 Ağustos gecesi Anafartalar Komutanı olup, tümeninden ayrıldığı zaman bu karargâha uğradığında, bağlı birlikleriyle birlikte boş olduklarını görmüştü. Sonra bu karargâha iş bularak Kireçtepe bölgesine getirmişti.</p>

  <p>İngilizler 15 Ağustos günü Kireçtepe yükseklerini denizden ve karadan her çeşit silah ateşiyle dövdükten sonra 54. Tümenlerinden dört taburla saat 15.30’da Arslantepe’ye karşı saldırıya geçtiler. Burada Gelibolu Jandarma Taburu ile 127. Alayımızdan küçük bir kuvvet vardı. Tümen komutanının çok geride olması yüzünden haberlerin geç alınmasından, Arslantepe’ye zamanında kuvvet gönderilemedi. Kanlıtepe de düştü.</p>

  <p>Anafartalar Grubu’nun öteki birlikleri karşısında düşman edimi yoktu. Mustafa Kemal, yerinde duramadı, Turşun Köyü’ne, 5. Tümen komuta yerine gitti. Buradan 5. ve 9. Tümenlerden kuvvet göndererek Kanlıtepe’yi geri aldırttı ve tehlikeyi önledi. Burada, 17 tabur kuvvete varan İngiliz tehlikesi söndürülmüş oldu. Mustafa Kemal bugünkü savaşta, birliklerin ön çizgilerine gitmek istiyordu, ileriye sürdüğü öğelerden kiminin bir sırtın başındaki yolu, iki düşman torpidosunun yaptığı ateşler yüzünden geçemeyerek, burada tıkanıp kaldıklarını gördü. Albay Mustafa Kemal, <i>‘Zabit ve Kumandan ile Hasbihal’</i> adlı kitabına yazdığı şu satırları, bir kez daha yineledi: “<b>Savaşta yağan mermi yağmuru, o yağmurdan ürkmeyenleri; ürkenlerden daha az ıslatır.</b>” Ve kendisi bu ölümlü yeri sıçrayarak geçti. Arkasından kurmay başkanıyla buyruk subayları geçtiler. Sonra bu kişisel örnekleri askerin uygulaması izledi.<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn41" id="_ednref41" title="">[41]</a></sup></p>

  <p>15 Ağustos’ta Hamilton ile Stopford arasında kavga çıktı. Hamilton ile generaller arasında disiplini zayıflatacak, emir komuta işleyişini yok edecek tartışmaların yaşandığını, rapor ve telgraflardan anlayan Kitchener, üç generali, Stopford, Mahon, Hammersley’i değiştirmeyi önerdi.</p>

  <p>Stopford hemen aynı gün azledildi ve Hamilton onun yerine geçici olarak, Batı Cephesi’nde 9. Kolordu’ya komuta etmek üzere gönderilecek Tuğgeneral Sir Julian Byng gelene kadar 29. Tümen Komutanı Tümgeneral Beauvoir de Lisle’i atadı. Julian Byng, Kitchener’ın ilk başta Hamilton’a vermeyi reddettiği komutandı.</p>

  <p>Hamilton ve karargâhı henüz kabullenmese de, artık taarruzlar çok başarısız oluyordu. Tuğgeneral Cox’un komutası altındaki Anzak kolordusundan alınan karma tugayın Bombatepe’yi alması buyruldu, 500 kadar Avustralyalı askerin yaptığı taarruz, Kayacıkdere vadisinden yan ateş altında kaldı ve hepsi öldürüldü. Bombatepe’nin altındaki Yeni Zelanda ve İrlandalı grubun durumu çok tehlikeliydi. Türkler gece boyunca yukarıdan aşağı el bombaları yuvarlayıp süngü hücumları denediler. Bombatepe konusunda çok ısrarcı oldular çünkü bu küçük tepe, Azmakdere ile Kayacıkdere vadileri arasındaydı. Hem Arıburnu ile 9. Kolordu arasındaki bağlantıyı sağlıyordu hem de Azmakdere vadisinden Türk hatlarına kadar görüşü sağlıyordu. Hamilton’un planlarında taktik önemi olan bu tepenin alınması için 22 Ağustos sabahı da hatta 27 Ağustosta da hücumlar düzenlendi. Anzak Kolordusu artık tükenmişti.</p>

  <p>Mustafa Kemal’in 21 Ağustos muharebeleri için yorumu şöyledir:</p>

  <p><i>“8 Ağustos’ta (21 Ağustos 1915) düşmanın en az biri taze olmak üzere üç tümen ile yaptığı taarruz neticesinde beş bin ölü ve bir buçuk misli yaralıya karşılık, yalnız 7. Tümen cephesinde</i> 40-50 <i>metrelik bir siper hattına girmeye muvaffak olmuştur. Buna karşılık zayiatımız iki bin beş yüz miktarındadır. Düşmanın maksadı, Kayacıkağılı, İsmailoğulu tepelerini, Yusufçuk Tepesi’ni zapt ederek grubun cephesini yarmak ve bu hat içinden doğuya ilerlemekti. Düşman büyük bir azimle ve çok inatçı taarruzlar yaptı. İngiliz asilzadelerinden oluşan süvari alayını (Norfolk Taburu, e.m.) bu uğurda feda etti. Düşmanın en kalabalık bir şekilde hücumlar yaptığı cephe, 12. Tümen cephesiydi. Bu tümen kıtaları ve bilhassa 34. Alay ile bunu süratle yetişerek tam zamanında takviye eden 9. Tümen’in 64. Alay’ının kısımları, yaya süvari tümeninin son inatla yaptığı hücumları göğüs göğüse, süngü süngüye karşılayarak imha etmiş ve başarı neticesini göstermişlerdi.</i></p>

  <p>Taarruza kalkan İngiliz gücü dört tümendi ve başta 12. Tümen olmak üzere kendisinden daha az sayıdaki Türk birlikleri karşısında 5000 ölü ve 9000 yaralı verdiler. Toplam yitikleri 14000 civarındaydı. Bu sayılar Celal Erikan’ın <i>‘Komutan Atatürk</i>’ adlı yapıtında verilmektedir ve görüldüğü gibi çok yüksektir. 21 Ağustos’ta başlatılıp 22 Ağustos’ta da sürdürülen taarruzlarda iki tarafın yitimleri hakkında verilen sayılarda farklılıklar göze çarpmaktadır.</p>

  <p>Türk resmî tarihine göre yalnızca 22 Ağustos’taki 9. İngiliz Kolordusunun yitimi, yaralı ve ölü 6558 askerdir. İngiliz kaynakları da bu sayıyı 5000 ile 8500 arasında vermektedir. Bunun karşılığında da İsmailoğlu Tepesi’nin batı yamaçlarında ve Azmakdere kuzeyinde birer küçük mevzi elde etmişlerdir. Bombatepe’ye saldıran General Cox’ta, sadece Kayacıkağılı bölgesinde Türk siperini almış. Oglander’e göre karşlığında 1300 asker ölü ve yaralı vermiştir.</p>

  <p>Türklerin yitirdiği asker sayısını Türk resmî savaş tarihi şöyle vermektedir: 12. Tümen 350 şehit, 561 yaralı, 281 kayıp olmak üzere toplam 1192; 7. Tümen’in toplam yitimi ise 1406 askerdir. Toplam 2598 asker yitirilmişti.</p>

  <p>Bu muharebelerde de Mustafa Kemal’in komutanlık niteliğinin öne çıktığını görüyoruz. Daha önce de olduğu gibi önsezisi ile 6. Tümen’i Turşun dolayına, ileri alacağını söyleyip, cephe emirlerini yazdırırken, İngiliz taarruzu başlamıştır. Saldırının başlamasıyla yedekleri harekete geçirmesi, olayların gelişeceği noktaları sezinleyerek buralara sürmesiyle rastlantılara egemen olması, askeri tarihçilerce iyi bir taktisyen olarak değerlendirilmiştir.</p>

  <p>Anafartalar’da çarpışmalar sürerken Arıburnu’nda olaylar durulmamıştı.</p>

  <p>Arıburnu cephesinde yapılan kanlı muharebeler, iki taraf siperlerinin birbirine pek yaklaşmış olmasından dolayı, hareketliliğini yitirmiş; siper muharebeleri durumuna gelmişti. Bu cephedeki en kanlı muharebeler, özellikle Kırmızıtepe, Merkeztepe ve <a href="../Text/Index.xhtml#d000052" id="diz0000237">Bombasırtı</a> dolaylarında olmuştu.</p>

  <p>Ağustos ayında Arıburnu cephesinde meydana gelen bu siper muharebeleri sırasında Türk birliklerinin ortalama günlük zayiatı, 90-130 şehit ve yaralıyı bulmaktaydı. Bu ay içindeki tüm zayiatsa, 3.262 şehit ve yaralıyı bulmuştu.</p>

  <p>Savaş alanında askerler kendilerine verilen emirleri korkusuzca, gözlerini kırpmadan ölüme giderek yerine getirirken, cephe gerisinde Türk komutanlar arasında ilginç olaylar yaşanmaktadır. <a href="../Text/Index.xhtml#d000081" id="diz0000460">Enver Paşa</a> ile Mustafa Kemal arasında yaşananlar, savaş olurken bile, komutanların insana özgü olan kıskançlık, kuşku, endişe gibi duygu ve davranışlardan sıyrılamadıklarının çok özel örnekleridir.</p>

  <p>Başkomutan Vekili Enver Paşa İkinci Anafartalar Muharebesinin hemen ardından 23 Ağustos 1915’te Kurmay Başkanı Tümgeneral Bronzar’la birlikte Yarımadaya gelerek cepheleri yıldırım hızıyla gezip İstanbul’a dönüşünden sonra 5. Ordu Komutanlığıyla yaptığı yazışmalarda Arıburnu cephesi, sağ ve sol kanat bölge komutanlıkları adı altında ikiye ayrıldı. Cephesi Sazlıdere’ye kadar uzayan 19. Tümenin bir komuta altında yönetilmesinin sakıncalı olacağı kararına varıldı. Bu, Mustafa Kemal’e karşı duyulan gizli bir kıskançlığın etkisiyle alınan karardı.</p>

  <p>Enver Paşa, İstanbul’a döndükten sonra 29 Ağustos 1915 tarihinde gönderdiği telgraf emrinde şöyle diyordu: “Anafartalar Grubundaki altı tümenin bir komuta altında sevk ve idaresinin mümkün olamayacağını gördüm…”</p>

  <p><a href="../Text/Index.xhtml#d000186" id="diz0001138">Liman von Sanders</a>, bir yandan verilen emre göre kolordu komutanlık atamalarını yaparken, öte yandan da büyük değer verdiği Mustafa Kemal’i görevinden almamak için, Enver Paşa’ya özel bir yazı gönderiyordu. Buna, İstanbul’dan 4 Eylül 1915 tarihinde yanıt geldi. Başkomutan Vekili imzalı telgrafta şunlar yazılıydı: <i>“Anafarta Grubunun devamına</i>, <i>bu grup içindeki tümenlerin şimdilik yalnız</i> 2. <i>ve 15. Kolorduları oluşturmasına ve grup komutanlığının 16. Kolordu Komutanı Mustafa Kemal tarafından yapılmasını yüksek önerileriniz veçhile uygun gördüm…”</i></p>

  <p>Sanders’in müdahalesiyle Albay Mustafa Kemal görevinde kalırken bu kez de hak ettiği generallik rütbesiyle ödüllendirilmesi de yine Enver Paşa tarafından engellenmiş ya da geciktirilmiştir. İkinci Anafartalar zaferinden sonra Albay Mustafa Kemal’in generalliğe yükseltilmesi hakkındaki 5. Ordu Komutanlığının önerisini Enver Paşa iki üç ay beklettikten sonra padişaha sunmuş ve bu yüzden Mustafa Kemal, gecikmeyle general olabilmişti. Mustafa Kemal, 1 Haziran 1915’te albaylığa, 19 Mart 1916’da Tuğgeneralliğe yükseltilmiştir.</p>

  <p>Mustafa Kemal albaylığa yükseltilirken de benzer haksızlığa uğramıştır. Bu olay emekli general Remzi Yiğitgüden’in tanıklığıyla Türk Silahlı Kuvvetler tarihine de geçirilmiştir.</p>

  <blockquote>
    <p>“Yarbay Mustafa Kemal’in Arıburnu cephesinde 19. Tümen komutanıyken 5. Orduca Albaylığa yükseltilmesi hususunda yapılan öneri, tıpkı generalliğe yükseltilmesi işinde yapıldığı gibi, hayli geciktirilmişti.</p>

    <p>Geciktirmeleri sezinleyen Mustafa Kemal, terfisine engel olan nedenleri anlamak üzere 5. Ordu karargâhı 1. Şube Müdürü Vekili Yüzbaşı Ali Remzi’yi (sonra general Yiğitgüden), bir bahaneyle Kemalyeri’ndeki karargâha getirtmişti. Fakat gerçeği tam öğrenemeyince, telefonla 5. Ordu Kurmay Başkanı Yarbay Kâzım’ı (İnanç) telefonla bularak şunları söylemiştir: “Biliyorum, yoluma engeller tertipleniyor. Fakat ben albay değil, düşünemeyeceğiniz derecede daha büyüğünüz olacağım. Buna göre, gerekenleri ikaz etmeniz yararlı olur…”</p>
  </blockquote>

  <p>Anafartalar muharebeleri sonunda, iki taraf kuvvetleri de, taarruzi hareketlerden çok, siper muharebelerine dönüşen çarpışmalarla Eylül ayına girmişlerdi. Eylül ayının başlarında Suvla Körfezi çevresinde siper savaşları sürerken sinirler yeniden gerilmeye başladı. Liman von Sanders düzenli olarak neredeyse her gün Mustafa Kemal’in karargâhını ziyaret ediyordu. Türk tarafında komuta değişiklikleri yapıldı. <a href="../Text/Index.xhtml#d000084" id="diz0000515">Esat Paşa’nın</a> kurmayı olarak Fahrettin’in (Altay) yerine Binbaşı Eggert’in getirilmesiyle, komuta yapısında Almanların söz sahibi olması pekiştirildi. Mustafa Kemal’in sorumluluğu altındaki bazı Osmanlı birliklerini de Alman subaylar yönetiyordu. Albay Verle ordu ağır topçu komutanlığına atanırken, Alman batı cephesinden gelen Albay Gressman da tüm 5. Ordu Topçu Komutanlığıyla görevlendirilmişti. Enver Paşa, 4 Eylül’de İtalyan kuvvetlerinin Yarımada’ya çıkma olasılığına karşı önlemlerin alınması için emir gönderdi ama bu harekât gerçekleşmedi. İngilizler 6 Eylül’de Anafartalar karşısındaki kıyılara üç tabur asker çıkardı, öğleden sonra da asker nakliyatına devam etti. Bunların beklenen İtalyan kuvvetleri olmadığı sonradan anlaşılabildi.</p>

  <p>Anafartalar bölgesinde Türk tarafı İngilizlerin taarruz hazırlığında olup olmadığını anlamak için, 6 Eylül’de tüm topçu bataryalarıyla bir baskın yaptı. Böylece, İngilizlerin ileri hatlarını takviyeye zorlatmak ve yeni takviye kuvvetleri alıp almadığını ortaya çıkarmak istemişti. Ama, İngilizler bundan pek etkilenmediler, çünkü bu baskında her batarya, cephane stokunun azlığından dolayı, ancak 30-40 mermiyle bu ateşe katılabilmişti.</p>

  <p>Kuzey ve Güney grubu bölgelerinde yeni düzenlemelere gidildi. Eylül ayının sonuna gelindiğinde Başkomutanlık Vekaleti 5. Ordu’ya telgrafla İngiliz gazetelerinin, 20.000 kişilik bir çıkarma kuvveti hazırladığını yazdığını bildirdi. Olası çıkarma bölgesinin Saros olacağını ve buna göre hazırlık yapılmasını önerdi. Oysa Sanders, İngilizlerin elde edilmiş köprü başlarını tutmak dururken böyle bir harekâta kalkışmayacağı görüşünde olduğunu belirtti. 20 Eylül’de Mustafa Kemal hastalandı ve sıtmaya yakalandığından kuşkulanıldı. 24 Eylül’de yarımadaya gelip Conkbayırı siperlerini dolaşan Enver Paşanın karargâhını ziyaret etmemesi bardağı taşıran son damla oldu. Mustafa Kemal uğradığı hayal kırıklığına daha fazla dayanamayarak 27 Eylül’de istifa etti. Liman von Sanders kararını değiştirmesi için ona Türk subayları gönderdi, ama Mustafa Kemal vazgeçmedi.</p>

  <p>Liman von Sanders, Mustafa Kemal ile Enver arasındaki soğukluğu gidermek için uğraşıyordu. 30 Eylül’de Enver’e yazdığı mektupta Gelibolu yarımadasının savunulmasında Mustafa Kemal’in gösterdiği başarıyı övüp, istifasının kabul edilmemesini istedi. Sanders istifa mektubunu göndermeksizin, bu olayı bir mektupla aktarmıştır. Enver buna uyup Mustafa Kemal’e bir telgraf çekti:</p>

  <blockquote>
    <p>“Rahatsızlığınızı işittim. Müteessir oldum. Son defaki Çanakkale ziyaretimde çeşitli mevzileri görmek istediğimden, sizi ziyarete zamanım kalmamıştı, inşallah yakında tamamen sağlığınıza kavuşur ve bugüne kadar olduğu gibi, kumanda ettiğiniz kıtaatın başında başarıyla görevinize devam edersiniz.”</p>
  </blockquote>

  <p>Mustafa Kemal buna yanıtını Ekim ayının başında verecektir.</p>

  <p>Siper muharebeleri ve karmakarışık durumda olan birliklerin düzenlenmesi çalışmalarıyla geçen Eylül ayında, Anafartalar cephesinde, Genelkurmay kaynaklarına göre Türk zayiatı haftada yaklaşık olarak şehit ve yaralı olarak 500 kişiyi bulurken, Arıburnu cephesindeyse, bir ay içinde, 300 kişiyi geçmemiştir. Bu ay içinde 5. Ordu’nun personel sayısının 5282 subay ve 255.728 erden oluştuğu ifade edilmiştir.</p>

  <p>Mustafa Kemal’in Enver’e yazdığı 4 Ekim 1915 tarihli teşekkür mektubunda, kendisinin başka tasarıları olduğunu görmek mümkündür:</p>

  <p><i>“Rahatsızlığımdan dolayı yüksek iltifat ve teveccühlerinize özel olarak teşekkür ederken, bendenizi yakında meydana gelmesi muhtemel vakalar için hazırlanan kuvvetin başında da bulundurarak zat-1 devletlerine daha büyük hizmetler verilmesine mazhariyetle taltif buyuracağınızdan eminim.”</i></p>

  <p>3 Eylül’de Osmanlılar askeri bir bağlaşma sağlanması karşılığında <a href="../Text/Index.xhtml#d000043" id="diz0000188">Batı Trakya</a>’daki Demoteko’yı Bulgarlara bıraktılar. Böylece Balkanlar’da yeni bir harekât sahası açılıyordu. Mustafa Kemal’in beklentisi Makedonya’daki kuvvetlerin başına komutan olarak atanmaktı.</p>

  <p>Eylül ayı içinde bir Fransız ve bir İngiliz Tümeni, Çanakkale’den alınmış, 5 Ekim 1915’te Selanik’e çıkarılmıştı. Aynı gün Makedonya yerine Mustafa Kemal’e, General Townshend komutasındaki İngiliz birliklerinin Kut ül-Amare’yi ele geçirip Bağdat’a baskı yaptıkları Irak’taki ordunun komutanlığı önerildi. Buna karşılık olarak, <a href="../Text/Index.xhtml#d000161" id="diz0000977">İzzettin Çalışlar’ın</a> günlüğüne 6 Ekim’de yazdığına göre Mustafa Kemal, tüm Irak’ın genel valisi ve komutanı sıfatı verildiği ve kendi kurmay heyetini seçme olanağı tanındığı takdirde bu görevi kabul edeceğini bildirdi.<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn42" id="_ednref42" title="">[42]</a></sup></p>

  <p>Mustafa Kemal’in istediği olamayacaktı çünkü Mezopotamya’daki 6. Ordu komutanlığı görevi Ekim ayının ortasında (İzzettin Çalışlar’ın anıları 14 Ekim diyor) yaşlı Alman Mareşal von der Goltz’a verildi. Trakya’daki 2. Osmanlı Ordusunun başına da Alman Albay Back getirildi. Üstelik Liman von Sanders’in itirazlarına karşın bu ordu, Gelibolu’dan çekilen birliklerle güçlendirildi ve onların yerine yetersiz Arap askerleri gönderildi. 14 Ekim’de <a href="../Text/Index.xhtml#d000084" id="diz0000516">Esat Paşa</a> (Temmuzda orgeneral olmuştu) Birinci Ordu komutanlığına tayin oldu.</p>

  <p>Çanakkale savunması, Mustafa Kemal’in kalfalık dönemini geçirdiği Gelibolu muharebeleri, Anadolu kapılarında daha o zaman emperyalist işgal ordularına dur denen, Kurtuluş Savaşı’nın moral gücünün ve özgüveninin oluşturulduğu, Balkan Harbi’nde Türk askerinin silahına sürülen kara lekenin silindiği, her yurtsever insanının kalbinde <i>Çanakkale ruhu</i> olarak yerini almıştır. <b>Kurtuluş</b> ve ardından gelen <b>bağımsızlık savaşı</b> sürecinde bu ruhun dışa yansıması ise ulusal bağımsızlık aşkı, emperyal odakların sömürüsüne ve emperyal odakların tahakkümlerine direnme, oyunlarına gelmeme ve ulus sevgisi ile dolu onurlu bir yaşam sürdürmektir.</p>

  <p>Liman von Sanders halen 5. Osmanlı ordusunun komutanı olmakla beraber, Ağustos muharebelerinden sonra <a href="../Text/Index.xhtml#d000081" id="diz0000461">Enver Paşa</a> tarafından, kendisi hiç istemediği halde sırf başkalarının yönlendirmesiyle, baskısıyla “General, Paşa” rütbesine yükseltilmiş bulunan Mustafa Kemal artık Çanakkale’de değildi.</p>

  <p>Aralık ayı başlarında, bir müddet sonra yarımadadan çekileceğinden emin bulunduğu düşmanı denize dökmek niyetiyle yeni bir taarruzda bulunmayı teklif etmiş, fakat üst kumanda heyeti, “Boşuna harcayacak kuvvetimiz hatta bir tek erimiz yoktur,” yanıtıyla bu öneriyi geri çevirmişti. Muharebelerin en hareketli haftalarında günlerce uykusuz gezmiş ve ancak aldığı ilaçların etkisiyle ayakta kalabilmiş olan Mustafa Kemal’in bünyesi, belki de çok büyük bir fırsatın göz göre göre kaçırıldığını seyretmeye tahammül edemeyeceğinden, 10 Aralık günü görevinden istifa ettiğini bildirdi. Ancak kendisine saygı gösteren Liman von Sanders, istifayı ‘hava tebdiline’ çevirdiği için, Anafartalar kahramanı cepheden ayrılarak, yorgun ve hasta durumda yanında arkadaşları Fethi (Okyar), Tevfik Rüştü (Aras) ve İttihat ve Terraki’nin ünlü ismi doktor Bahattin Şakir ile birlikte İstanbul’a hareket etti.</p>

  <p>Bu ayrılış için <a href="../Text/Index.xhtml#d000161" id="diz0000978">İzzettin Çalışlar’ın</a> günlüğünde (30 Kasım) okuduklarımız ışığında farklı bir yorum yapılmaktadır.<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn43" id="_ednref43" title="">[43]</a></sup> Özellikle İstanbul’daki 1.Ordunun komutanlığına atanan Esat Paşa’nın bölgeden ayrılmasından sonra Gelibolu’da Mustafa Kemal ile Liman von Sanders arasındaki ilişkiler bozulmaya başladı. Enver’in 31 Ekim’de Mustafa Kemal’in karargâhını ziyaret etmemesi ilişkileri daha da kötüye götürdü. Liman von Sanders, Bulgarların savaşa katılmasının ardından, 3 Ekim’de İtilaf Kuvvetleri’nin işgal ettiği <a href="../Text/Index.xhtml#d000286" id="diz0001696">Selanik’e</a> Trakya’dan 2. Ordu’nun kaydırılmasını önermişti. Mustafa Kemal ise bunun doğru olmayacağını belirterek, Enver’e de bunun üzerinde durulmaması yönünde görüş ortaya koymuştu. Ayrıca İstanbul’daki karargâha, çevresinde gereğinden fazla Alman subayın bulunduğundan şikâyet edip 11.Tümenin başına getirilen Alman subayını geri göndermiş olduğunu söyledi. Liman von Sanders, bundan böyle Anafartalar Grubu’na bir tek Alman subay bile göndermeyeceğini söyleyerek karşılık verdi. Öte yandan Mustafa Kemal bir Alman subayının emirlerine itaat etmeyen (von Berg ile binbaşı Hamdi arasında geçen bir olaydır) bir Osmanlı subayını askerî mahkemeye çıkarmak üzere Liman von Sanders’e teslim etmeyi geri çevirdi. Kendi askerlerinin İngilizlerin bulundukları noktalarda keşif yapma biçimini <a href="../Text/Index.xhtml#d000186" id="diz0001139">Liman von Sanders’in</a> eleştirmesine de karşı çıktı. Çalışlar’ın anlatımıyla, “Bu durum iki kumandan arasında yanlış anlamalara ve büyük bir soğukluğa yol açmış ve Kemal Bey’in raporlu olarak İstanbul’a gitmesine sebebiyet vermiştir”. Aralarındaki çatışma bununla da bitmiyor. Sanders 4 Aralık’ta Mustafa Kemal’in karargâhına geliyor. Girişte Binbaşı Pertev karşılıyor ve bu küçük rütbeli subaya yolların kötülüğünden söz ederek, “Kemal Bey villa yapacağına yolları yaptırsaydı,” diyor. Bu konuşmayı duyan Çalışlar <i>günlüğüne</i>, bu sözüyle mareşal yine küçüklük gösterdi notunu düşmüş. Mustafa Kemal havalar soğuyunca kendine, ateş hattına yakın bir ev yaptırmıştı, Sanders’in gerginlikle villa dediği budur. 5 Aralık’ta Mustafa Kemal’in istirahata ayrıldığını gösteren raporu içinden kızgın ve kırgın olsa da mahcup bir ifadeyle Liman von Sanders’in kendisi getirmiştir.</p>

  <p>Mustafa Kemal ile Enver ilişkisi çoğu kez olumsuz öğelerle doludur ve daha da çok Enver’in aleyhinedir. Bu da doğal karşılanabilir çünkü Mustafa Kemal kazanan aktördür. Bu iki kişinin birbirleri hakkında düşündükleri yol gösterici olabilir.</p>

  <p>Önce, “Nasıl geçindiklerini uzaktan ben de merak ederdim,’’ diyen İsmet Paşa’nın tanıklığını şöyle ifade eder: “Trablusgarp muharebelerinden sonra, bizzat <a href="../Text/Index.xhtml#d000081" id="diz0000462">Enver Paşa’dan</a>, Atatürk’ün kendi yanında iyi hizmet ettiği, iyi kumandanlık yaptığı, başarılı olduğu sözlerini işitmişimdir.”<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn44" id="_ednref44" title="">[44]</a></sup> Aralarında daha çok Mustafa Kemal’in disiplinsizlik olarak tanımlanan davranışlarından, Enver’in de kıskançlık olarak görülen ve yorumlanan tavırlarından kaynaklanan geçimsizlik olduğu, Çanakkale cephesindeki yüksek sesle yaptıkları tartışma da bir gerçektir. Ama başka gerçekler de var.</p>

  <p>Osmanlı Meclisi başkanlarından Halil (Menteşe) Bey’in duyarak aktardığına göre, İçişleri Bakanı Talat, cepheleri denetlemekten gelen Enver Paşa’ya kendisine bir şey olursa, orduyu kime emanet etmek konusundaki düşüncesini sorar. O da tereddütsüz, “Mustafa Kemal’e” der.<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn45" id="_ednref45" title="">[45]</a></sup></p>

  <p>Bu konunun bir de gerçek tanığı olan <a href="../Text/Index.xhtml#d000137" id="diz0000750">Hüseyin Cahit</a> Yalçın, “İttihat ve Terakki’nin başında bulunanlar son bir toplantı yaptılar. Talat, hükümetin görevden çekildiği haberini padişaha sunmak üzere saraya gidecekti. Bununla birlikte İttihat ve Terakki gücü daha yıkılmamış olduğu için, kötü padişahı bütün bütün başıboş bırakmak istemiyorlardı. Talat padişaha sadrazamlık için İzzet Paşayı önerecekti,” diye yazarak devam ediyor: “<b>Enver, Talat’ı sıkı sıkı uyarıyorduı ‘Unutma,’ diyordu. ‘Harbiye Bakanlığı’nı Mustafa Kemal’den başka kimse yönetemez. Harbiye’ye kesinlikle Mustafa Kemal getirilmelidir.</b>”<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn46" id="_ednref46" title="">[46]</a></sup></p>

  <p>Halil (Meneteşe), o dönem <a href="../Text/Index.xhtml#d000159" id="diz0000888">İzmir</a> milletvekili olan Mahmut Esat <a href="../Text/Index.xhtml#d000053" id="diz0000261">Bozkurt</a>’tan dinlediği bir tanıklığı da anlatıyor: “Bir gün <a href="../Text/Index.xhtml#d000067" id="diz0000345">Çankaya’da</a> bir milletvekili arkadaşla Gazi’nin huzurunda idik. O kişi Enver aleyhinde atıp tutmaya başladı. Gazi sözünü kesti, şunları söyledi: ‘<b>Enver bir güneş gibi doğmuş, bir gurub ihtişamiyle batmıştır. Bunun ortasını artık tarihe bırakalım.</b>’”<sup><a href="../Text/Bolum_7_dipnot.xhtml#_edn47" id="_ednref47" title="">[47]</a></sup></p>

  <p>Her iki yurtsever, cesur, kahraman asker hakkındaki kararı tarih verdi zaten.</p>

  <p>Mustafa Kemal’in yarbay olarak başlayıp albay olarak tamamladığı <b>kalfalık dönemi</b> <i>savunma savaşlarının</i> sonuncusu olan Gelibolu kara muharebeleri konusunu iki ünlü subayın anlayış ve davranış farkını ortaya koyan iki öyküyle kapatalım.</p>

  <h4 id="sigil_toc_id_41"><a href="../Text/TOC.xhtml#toc67">Mustafa Kemal’in Resmine Uygulanan Sansür</a></h4>

  <p class="p2">Çanakkale cephesinden başarı haberleri geliyor, dilden dile dolaşıyor, o günün gazete ve dergileri yazıyordu. Tüm umutsuzluğun ortasında adeta parlayan bir alev, sönmeyen ateşe dönmüştü, ama buradaki kahramanlar kimlerdi? Basın bunları biliyor ancak halk bilemiyordu. Çünkü oradaki büyük komutanın resmi ve haberlerinin yayınlanması yasaklanmıştı.</p>

  <p>O tarihlerde İstanbul’da yayınlanmakta olan <i><a href="../Text/Index.xhtml#d000315" id="diz0001836">Tasviriefkâr</a></i>’ın başyazarı Yunus Nadi, Yazı İşleri Müdürü de <a href="../Text/Index.xhtml#d000010" id="diz000044">Abidin</a>’dir (Daver).</p>

  <p>Albay Mustafa Kemal, Yunus Nadi’yle mektuplaşmaktadır. Gazetede bu büyük savunma savaşını anlatmak için büyük resimli ve haritalı bir yazı hazırladılar. Haritanın bir tarafındaki yuvarlağın içine Boğaz su üstü muharebesinin kahraman komutanı tümgeneral Cevat’ın (Çobanlı), ikinci yuvarlağa da kara cephesinin şanlı savunmacısı Mustafa Kemal’in resmini koydular. Askerî sansür memuru, Mustafa Kemal’in resmini çıkardı. O zaman basın henüz, Enver’in Mustafa Kemal’den hiç hoşlanmadığını, onu kıskandığını bilmemektedir. Resmin sansürlenmesi gazetenin yazı işlerini çok üzer. Öncelikle o resmi bin bir zorlukla elde etmişlerdi, sansür sonrası Çanakkale haritasının iki tarafındaki o çerçeve boş kalacak ve gazetenin simetrisi bozulacaktı. Öte yandan Çanakkale’nin iki savunma kahramanını halk birlikte görmekten öğrenmekten mahrum kalacaktı.</p>
