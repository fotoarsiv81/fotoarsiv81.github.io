  <h2><a href="../Text/TOC.xhtml#toc52">MUSTAFA KEMALİN KALFALIK DÖNEMİ:</a><br/> ÇANAKKALE SAVAŞI 1915*</h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Atatürk’ün Anafartalar Muharebelerine ait hatıralarından Uluğ iğdemir dinlediklerini şöyle aktarır:</p>

  <p><b>“Biz, kişisel kahramanlıklarla uğraşmıyoruz. Yalnız, size <a href="../Text/Index.xhtml#d000052" id="diz0000233">Bombasırtı</a> olayını anlatmadan geçemiyeceğim. Karşılıklı siperler arasındaki mesafe sekiz-on metre, yani ölüm muhakkak… Birinci siperdekilerin hiçbirisi kurtulmamacasına düşüyor. İkinci siperdekiler onların yerine gidiyor. Fakat, ne kadar imrenilecek bir soğukkanlılık ve tevekkül ile biliyor musunuz?.. Öleni görüyor, üç dakikaya kadar öleceğini de biliyor ve en ufak bir çekinme bile göstermiyor.</b></p>

  <p><b>Sarsılmak yok… Okumak bilenler Kuran-ı Kerim okuyor ve Cennete gitmeye hazırlanıyorlar. Bilmeyenler, Kelime-i Şahadet çekerek yürüyorlar. İşte bu, Türk askerindeki ruh kuvvetini gösteren hayret ve tebrike değer bir örnektir. Emin olmalısınız ki, Çanakkale muharebesini kazandıran bu yüksek ruhtur.”</b></p>

  <p>&nbsp;</p>

  <hr class="dipnotcizgi"/>

  <p style="font-size:90%">* Bu bölüm için Erol Mütercimler’in ‘Gelibolu 1915’ adlı eseri temel alınmış, özellikle anekdotlarla 2005 yılından sonra yayınlanmış yeni kaynakçalar taranmış ve bu doğrultuda birçok eklemeler yapılmıştır. Çanakkale Savaşı hakkında daha geniş bilgi almayı arzu eden okuyucunun Erol Mütercimler’in ‘Gelibolu 1915’ adlı kitabına başvurmalarını öneririz.</p>
