  <p><i>Tümgeneral Hüseyin Hüsnü Paşa kumandasıyla 5 bin kişilik bir ordu yürümektedir. Paşa, kurmay heyetiyle yarın Çatalca’da bulunacaktır. Bu nedenle coşan ulusal onur karşısında ne söz</i>, <i>ne tedbir kâr eder. Trenlerin alamadığı kahramanlar yürüyerek gidiş hazırlığında bulunuyor. Üç tren topçu levazımıyla gidiyor… Padişah’a arz ediniz</i>. <i>Milletin isteği artık reddedilemez</i>. <i>Osmanlı başkentiyle beraber, taç ve Osmanlı saltanatını ve bütün Osmanlı ulusunu vahim bir yok oluşa sevk ettirir.</i></p>

  <p><i>Padişah’ın etrafında bulunup bugünkü feci halin tertipçisi olan Nadir Ağa, İlyas Bey, Frenk Emin Bey, Müsahip Fevzi Mustafa Bey gibi hainler hemen uzaklaştırılmalı ve hapistekilerin tahliye temennisi ile güvenliklerinin temin edilerek genel aftan sonra cinayetlere sebep olanların adalete teslimini süngü ile istifaya mecbur edilen milletvekillerinin Meşrutiyet dairesine iadesini ve bu suretle yeniden hükümdarın yeminine sadık kalmasını istiyorlar, inancımıza göre artık tereddüde imkân yoktur.</i>”<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn51" id="_ednref51" title="">[51]</a></sup></p>

  <p>3.Ordu’nun yanı sıra <a href="../Text/Index.xhtml#d000076" id="diz0000416">Edirne’deki</a> 2.Ordu da “Hareket Ordusu” içinde yer almıştır. Bu ordunun merkezi Edirne’dedir ve bu kent tarih boyunca stratejik bir öneme sahip olmuştur. Tüm savaş tarihi incelendiğinde, Edirne Ovası’na egemen olan gücün İstanbul’u da fethettiğini görebiliriz.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn52" id="_ednref52" title="">[52]</a></sup> Bu nedenle tüm dikkatler Edirne’ye çevrilmiştir. 2.Ordu Kumandanı Korgeneral Salih Paşa’nın hürriyet mücadelesine bağlılığı ve ordu içindeki genç ve kültürlü subayların Paşa’yı hep etkilemiş olmaları nedeniyle seçme bir kuvveti ‘Hareket Ordusu’na vermekle kalmamış, tek otorite olarak tanıdığı Meclis’e de bir telgraf çekerek bu harekâtı desteklediğini açıkça ortaya koymuştur. Bu telgrafta orduyla ilgili bölüm çok dikkat çekicidir: <b><i>“</i></b>…<b><i>Ordu hiçbir siyasi partinin amaçlarına alet edilemez</i></b> - <b><i>ne yazık ki bugün İstanbul’da böyle değildir</i></b>-. <b><i>Ordu, siyasetle uğraşan bir askerin yokluğunu varlığından daha güzel görür… Ordu, Meşrutiyet ve hürriyetin bekçisidir.<b>”</b></i></b><sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn53" id="_ednref53" title="">[53]</a></sup></p>

  <p>Mustafa Kemal’in günlüğünün birinci cildinde ‘Hareket Ordusu’nun harekâtı çok ayrıntılı ve güzel bir kaligrafiyle yazılmıştır. Bu gerici kalkışmada tıpkı bugün olduğu gibi din bir paravan yapılmıştır. “<b>Sarık saran gizli örgüt mensuplarının din perdesi altındaki fesat ve reklamları menfaatten başka bir şey değildir. Din, şeriat, vatan sevgisinin gerçek menfaati, Kuran-ı Kerim’in hükümlerini ve onun hükümlerinin gereğinden olan Kanunuesasi’yi (Meşrutiyet Anayasası’nı) muhafaza etmektir. İşte bizim hareketimiz gibi.</b>”<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn54" id="_ednref54" title="">[54]</a></sup></p>

  <p>Bu ordunun öncü birlikleri 17 Nisan’da Çatalca’ya varır ve 17/18 Nisan gecesi Küçükçekmece istasyonunu ele geçirir. O günlerde Başbakanla Genelkurmay Başkanı, gelen birlikleri İstanbul’a girmeden yolda karşılamak üzere hocalardan, subaylardan ve milletvekillerinden oluşan bir heyetin karşılaması için harekete geçmişlerdir. Bu heyetin görevi anayasanın yürürlükte olduğu konusunda <a href="../Text/Index.xhtml#d000286" id="diz0001677">Selanik’ten</a> gelenleri inandırmaktı. Anadolu’daki ordularda da irtica yanlısı bir hareket görülmemişti. İstanbul’daki askerî birliklerden de Hareket Ordusu’na karşı koyma hazırlığı yoktu, öyle anlaşılıyor ki Abdülhamid kendine bağlı askerî güç arayışı içine girmemiş.</p>

  <p>18 Nisan’da bu ordu Yeşilköy’e varır. O gün bir Meclis grubu İstanbul’daki ayaklanmış askerlerle temas edip gelenlerden korkmamak gerektiği ve sakin olmaları yolunda öğütlerde bulunur. Hareket Ordusu adına Hüseyin Hüsnü Paşa imzasıyla Genelkurmay başkanı Ahmed İzzet Paşa’ya ve İstanbul halkına birer telgraf çekildi. Bu telyazılar ‘kurmay başkanı’ oluşu nedeniyle Mustafa Kemal tarafından kaleme alınmıştır.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn55" id="_ednref55" title="">[55]</a></sup> Genelkurmay Başkanı’na gönderilen buyruk içeriğindeki telgrafta iki madde, İstanbul halkına hitaben kaleme alınan beyannamede ise dokuz madde vardı. Bu beyannamede açıkça altı çizilen konu şuydu: Meşru Meşrutiyet hükümetinin varlığı tanınacaktır ve anayasanın üstünde hiçbir kuvvet yoktur ve o korunacaktır. Ulusal Kurtuluş Savaşı döneminde hep meşruiyet içinde kalmaya çabalamasını, tüm kararların kongreler ve Büyük Millet Meclisi’nden çıkarma hassasiyetinin fikri temelini bu telgrafın kaleme alınış sistematiğinde görebiliyoruz. Bu yazılarda dikkati çeken en önemli vurgu da askerlerin bundan böyle siyasetten uzak durmaları doğrultusundaki değerlendirmedir.</p>

  <p>Mustafa Kemal’in <b><i>Günlüğü</i></b>’nden ikinci tümen komutanlığına (ve tugaylara) gönderilen direktifi, 21 Nisan 1909 tarihli (gündüz, saat: 10, dakika :00) bölümü okuduğumuzda yukarıda yazılanlar konusundaki duyarlılığı daha açık, tartışmasız fark edeceğiz: “…<i>Hareket Ordusu görevini sırf askerî yönden gerçekleştirecektir. Siyasi hususlar ve bu yolda İstanbul ile görüşmelerin yapılması şimdilik görevimiz dışındadır. Hiçbir rütbe sahibi, hiçbir kimse ile bu yolda müzakereye yetkili değildir. Hareket Ordusu’nun savaş düzenine dâhil olmayan hiçbir kimse bu göreve dâhil değildir</i>…”<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn56" id="_ednref56" title="">[56]</a></sup> Burada Mustafa Kemal, İttihat ve Terakki mensuplarına ısrarla söylediği ordunun politikadan uzak tutulması önerisini şimdi açıkça altını çizdiği bir uyarıyla Hareket Ordusu mensuplarının siyasi anlama gelecek herhangi bir konuşma, eylem ve tavır içine girmemeleri emredilmektedir.</p>

  <p>Hareket Ordusu’nun kurulmasına karar verildiği 14 Nisan’dan İstanbul varoşlarına egemen olduğu 21 Nisan arasındaki durumunu ve yaşadığı hayal kırıklığını şöyle anlatır:<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn57" id="_ednref57" title="">[57]</a></sup> “<i>Başlangıçta işlerin nasıl bir çap alıp gelişme gösterecekleri belli değilken, Mahmut Şevket Paşa dâhil, tanınmış kimselerin hemen hiçbiri üzerine esaslı bir sorumluluk almak istemiyor ve herkes benim söylediklerimi kabul etmekle yetiniyordu. Doğru ve kendi halinde bir komutan olan Hüseyin Hüsnü Paşa’yı bu işin başına geçmeye ben inandırdım ve onun başa geçirilmesini Mahmut Şevket Paşa’ya ben kabul ettirdim. Durum karanlıkken bir redif tümeni komutanı için İstanbul’u kurtarmak işinin fazla olduğunu kimse ortaya atmadı. Ancak İstanbul’a yaklaşılıp karşı tarafta ne padişahın ne de ayaklanma elebaşlarının hiçbir hareketi görülmeyince, oradaki askerlerin başıboş bırakıldıkları ve hele girişilen irtica hareketini bütün yurda ve öbür ordulara yaymak için ciddi biçimde çalışılmadığı sezilince işin yalnızca birkaç bin ayaklanmış eri yakalamaktan ibaret olacağı anlaşılır. Bunun üzerine Mahmut Şevket Paşa <a href="../Text/Index.xhtml#d000286" id="diz0001678">Selanik’ten</a> gelip ordunun başına geçer ve bilinen çalımla İstanbul’a girer. Enver ve daha birkaç İttihat ve Terakki’nin ileri gelen subayı, ataşemiliter ve saire İstanbul surları önünde Hareket Ordusuna katılırlar, gazetelerde de hep onların adı geçer.</i>” Kendi anlatımından kırgınlığı çok açık okunmaktadır, ittihatçı kadroyla daha sonra da ‘Kurtuluş Savaşı’ süresince ve Türkiye Cumhuriyeti Devletini kurup devrimleri oturtma mücadelesi yaptığı yıllarda da yıldızının barışmayışının izlerini burada bulmak olasıdır. Üzüldüğü ve şikâyetçi olduğu konunun ortaya çıkışının nedeni; Hüseyin Hüsnü Paşanın, karargâhında rütbe ve kıdem esasına göre yeni düzenlemeler yaptırmasıdır. Bu yeni görev dağılımına bağlı olarak Mustafa Kemal de makamını yurtdışı askerî ataşe görevlerinden gelen Binbaşı Enver, Ali Fethi ve Hafız Hakkı gibi kendisinden daha kıdemli rütbedekilere bırakmak zorunda kalır. Aslında Hüseyin Hüsnü Paşa da Mahmut Şevket tarafından kenara itilir, adı bir daha anılmaz olur. Bu görev değişikliği nedeniyle Mustafa Kemal’in adı “Hareket Ordusu” eyleminde bir daha anılmaz. O komutan olarak karşımıza 1915 yılındaki Gelibolu kara muharebelerinde çıkacaktır.</p>

  <p>21 Nisan’da 3.Ordu Komutanı Mahmut Şevket Selanik’ten hareket edip gelir ve bir önlem olmak üzere, İstanbul’daki 1.Ordu Komutanı Nazım Paşa’yı Yeşilköy’e davet eder. Onu orada bir süre alıkoyar. Amacı İstanbul’daki ayaklanmışları başsız bırakmaktır. 23 Nisan’da Cuma selamlığı vardır, İstanbul dışındaki Rami ve Davut Paşa Kışlası’ndaki askerler tören için Yıldız’a gitmişlerdir. Böylece Mahmut Şevket komutasındaki Hareket Ordusu bu kışlaları işgal eder.</p>

  <p>24 Nisan Cumartesi günü Genelkurmay Başkanlığıyla İstanbul’daki kışlalar Hareket Ordusu’nun eline geçer. Taksim kışlasıyla Taşkışla’daki ayaklanmış askerler kısa bir çarpışmadan sonra top ateşi karşısında dirençleri kırılır.</p>

  <p>Yıldız Sarayı dolaylarındaki kışlalarda bulunan askerler (2.Tümen) Padişah’ın buyruğuna aldırmayarak ve “karılar gibi kendilerini boğazlattırmayacaklarını” söyleyerek cephaneliklerin kapılarını kırar ve cephane alarak vuruşmaya hazırlanırlar. Ancak Padişahla Tevfik Paşa’nın çabaları sonucu bu önlenir. Üç bin civarında asker Üsküdar tarafına geçince kışlalar boş kalır ve Selanik’ten gelenler yerleşir. Bu olaydan sonra saray adeta bomboş kalır, yiyecek bir süre gelmez, ışıklar yanmaz olur; peynir ekmek bile güç bulunur.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn58" id="_ednref58" title="">[58]</a></sup></p>

  <p>25 Nisan’da Mahmut Şevket Paşa, “Hareket Ordusu’nun” gizli ya da açık hiçbir cemiyete mensup olmadığını ve herhangi bir etki altında hareket etmediğini ilan edip tersi iddiaları kesin biçimde yalanlar. Aynı gün tek başına aldığı kararla İstanbul’da sıkıyönetim ilan eder ve Hükümetle Meclis ve Padişah bunu sonradan onaylar. Yine aynı gün Rusya Büyükelçiliği II. Abdülhamid’e sığınma isteyip istemediğini sorar.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn59" id="_ednref59" title="">[59]</a></sup> Padişah hâlâ sarayında kalacağını sanmaktadır. Çünkü daha önceki duyurusunda Mahmut Şevket Paşa, “bazı alçakların” yaydıkları gibi ordunun, Padişah’ı devirmek için gelmediğini bir kere daha İstanbul Hükümeti’ne ve doğrudan doğruya Sultan II. Abdülhamid’e bildirdikten sonra ordusuna, İstanbul’daki asiler üzerine yürümek emrini verdi.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn60" id="_ednref60" title="">[60]</a></sup></p>

  <p>On bir gün boyunca asayişsizlik İstanbul sokaklarına egemen oldu. İttihat ve Terakki mensupları ortadan kaybolmuştu, kaçmayı başaran bazıları Selanik’e sığınmıştı. Padişah açısından olayın sonucu kendisine söz verildiği gibi noktalanmadı. Meclis toplandı ve 33 yıl iktidar sürdüren II. Abdülhamid ‘hal edildi’ (tahttan indirildi). Her iki Meclis de kararı oybirliği ile aldı. Bunun üzerine Meclis, <a href="../Text/Index.xhtml#d000085" id="diz0000518">Esat Toptanî</a> Paşa (Arnavut), Bahriye Korgenerali Arif Hikmet (Gürcü), Aram Efendi (Ermeni), <a href="../Text/Index.xhtml#d000078" id="diz0000435">Emanuel Karasu</a> (Yahudi) üyelerinden bir heyet oluşturdu ve Saray’a gönderdi. Emanuel Karasu yıllar önce Filistin’de kurulması düşünülen bir Yahudi devleti için II. Abdülhamid’ten toprak satın alma önerisinde bulunduğundan ötürü huzurdan kovulmuş bir kişiydi.</p>

  <p>31 Mart’ta yabancı parmağı var mıydı, sorusuna yanıt aranmış, ama açıkça bir kanıt bulunamamıştır. Doğan Avcıoğlu’na göre; sonuca bakıldığında Hareket Ordusu’nun İstanbul’a girişiyle sonuçlanan ‘irtica olayı’, Batı çevrelerinde, bir Alman zaferi ve bir İngiliz yenilgisi olarak yorumlandı, irtica olayı Mahmut Şevket Paşa ve Enver Bey gibi Almanya’nın güvendiği kişileri ön plana geçirmiştir. Derviş Vahdeti’nin arkasında İngiliz istihbarat servisi vardır, <a href="../Text/Index.xhtml#d000250" id="diz0001499">Prens Sabahattin</a> de İngiliz başkonsolosu tarafından korundu. ‘Hareket Ordusu’nun binlerce askerinin Osmanlı’nın olmayan demiryollarından taşınma masrafının Almanlar tarafından karşılandığı akla uzak değil.</p>

  <p>Sonuçta, İttihat ve Terakki iktidara güçlü biçimde sahip olurken Osmanlı Ordusu’nda da Almanlar çeşitli adlarla ve görevlerle söz sahibi oldular. Mustafa Kemal’in ise İttihatçı kadrodan farklı olarak, teknik bilgi ve görgüsünü artırma amacıyla kurduğu ilişki ve iletişim dışında Alman danışmanlarla zorunlu görev ilişkileri dışında yıldızı pek barışmadı.</p>
