  <h2><a href="../Text/TOC.xhtml#toc25">MUSTAFA KEMAL MAKEDONYA’DA</a></h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <h4 id="sigil_toc_id_14"><a href="../Text/TOC.xhtml#toc26">3.Ordu’ya Atama</a> - İttihat ve Terakki’yle Ayrılan Yollar</h4>

  <p class="p2">İzinsiz <a href="../Text/Index.xhtml#d000286" id="diz0001666">Selanik’e</a> gelişi yine kılıfına uydurularak üst makamlara gönderilen bir dilekçeyle çözüldü. Fakat Suriye’de olup olmadığını araştırmak için de bir müfettiş görevlendirildi. Buradaki arkadaşı Müfit bölgede bulunan sorumlu komutanı gelecek olan müfettişi idare etmesi için ikna etmişti. Bu arada büyük tehlike atlatan Mustafa Kemal çaresiz yeniden <a href="../Text/Index.xhtml#d000339" id="diz0001959">Yafa’ya</a> döndü. Müfettişe de daha önce ikna edilmiş olan Nişancı Taburu Kumandanı Binbaşı Ahmet yalan uydurarak, Mısır sınırında Bir-i Sebî’deki askerî birliklerin başında olduğu söylenmişti. Böylece İstanbul’a giden raporda da bu husus yer almıştı. Bu olayda her şeyi bilmesine karşın asıl iyi niyetli davranan Müşir Hakkı Paşa olmuştur.</p>

  <p>Yafa’ya gelir gelmez, orada hiç zaman yitirmeden bir miktar kuvvetle Mısır sınırına gitmiş ve Binbaşı Ahmet Bey’i de güç durumdan kurtarmıştır. O sıralarda Akabe ile Tûrusîna Yarımadası’nın Osmanlı İmparatorluğu’na mı yoksa Mısır Hidivliği’ne mi ait olduğu konusunda tartışma vardı. Buna İngiltere de notalar yağdırarak karışıyordu. Bir-i Sebî’deki Türk birlikleri, Akabe’ye kadar olan bölgeyi ellerinde bulunduruyorlardı.</p>

  <p>Birkaç ay sonra işin küllenişi ardından Müfit’le birlikte <a href="../Text/Index.xhtml#d000047" id="diz0000214">Beyrut</a>’a Ali Fuat’ın yanına gitti. Eğlence yaşamıyla ünlü liman kenti Beyrut’un altını üstüne getirip tadını çıkardılar.</p>

  <p><a href="../Text/Index.xhtml#d000301" id="diz0001766">Şam’da</a> topçuluk stajını tamamlayan Mustafa Kemal, 20 Haziran 1907 tarihinde kolağası oldu. Kolağalığı bugünkü kıdemli yüzbaşılık rütbesine (o yıllarda önyüzbaşı demektir) denk gelmektedir. 5.Ordu Kurmay Başkanlığında bir göreve atanmıştı. Şam’a yeniden bu denli serüven yaşayarak dönen Mustafa Kemal’in tayin işi nasıl olmuştu!</p>

  <p>Bu tayin işini anlatmadan önce Yafa’da yaşanmış bir olay, hem Osmanlı’nın Arap dünyasıyla kuramadığı iletişimi hem de Mustafa Kemal’in ne denli içten bir Türk milliyetçisi olduğunu göstermektedir.</p>

  <p class="p9">***</p>

  <p>Cebesoy anılarında bu olaya yer verirken, “Hem <a href="../Text/Index.xhtml#d000339" id="diz0001960">Yafa’da</a> tanık oldum hem de <a href="../Text/Index.xhtml#d000067" id="diz0000343">Çankaya’da</a> birkaç kez kendisinden dinledim,” diyor.</p>

  <p>“Mustafa Kemal, 5.Ordu’da Arap kökenli olan askerlere daha özel muamele yapıldığını ve Anadolu çocuklarından daha üstün tutulduklarını gördükçe üzülüyor, <i>‘Osmanlılığın dayattığı bu aşağılık duygudan ne zaman kurtulacağız</i>?’ diyordu. Bir gün, piyade stajını yaptığı Yafa’ya gittim. Piyade acemi devresi henüz yeni başlamıştı. Çoğunluğu o bölgeden toplanmış olan Arap gençleri oluşturuyordu. Eğitim kadrosu ise Anadolulu kıta çavuşları olan Türk gençlerinden kurulmuştu. Mustafa Kemal’in bölüğünde alaydan yetişmiş Makedonya Türklerinden yaşlı bir yüzbaşı vardı. Uzun yıllar 5.Ordu mıntıkasında kaldığı halde Rumeli şivesini değiştirmemişti. Yüzbaşı, talimlerde, Türkçe bilmedikleri için verilen emirleri anlayamadıklarından yanlış uygulayan erlere sert davranan Anadolulu kıta çavuşlarına karşı hakaret ederek şiddetli davranıyor, yeni erlere karşı gereğinden fazla müsamaha gösteriyordu. Onların azarlanmasına, hırpalanmasına gönlü razı olmuyordu. Bu yüzbaşı hem Müfit hem de Mustafa Kemal tarafından uyarılmasına karşın davranışlarına devam ediyor… Mustafa Kemal yüzbaşıyla arasında yaşanan tatsızlığı Ali Fuat’a şöyle anlatıyor:<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn1" id="_ednref1" title="">[1]</a></sup> “Bir gün, Makedonyalı yüzbaşı, kıta çavuşlarından birini bölük kumandanlığı odasına çağırttı. Müfit’le ben de orada idik. Çavuş sağlam yapılı yakışıklı bir Türk delikanlısı idi. Yüzbaşı gencin onurunu kıracak şekilde azarlamağa başladı. Daha çok mensup olduğu etnik kimliğe saldırıyordu. ‘Sen,’ diyordu, ‘nasıl olur da necip Arap kavmine mensup Peygamber efendimizin mübarek soyundan gelen bu çocuklara sert davranır, ağır sözler söylersin? Kendini iyi bil. Sen onların ayağına su bile dökemezsin.’ Bu türden gittikçe anlamsızlaşan sözlerle hakaret ediyordu. Sesi yükseldikçe yükseliyordu. Çavuşun yüzündeki ifadeye baktım. Önce bir babaya duyulan saygının samimiyeti okunan çizgiler sertleşmeğe, içten gelen bir isyanın ateşleri gözlerinden okunmağa başladı. Fakat gerçek itaatin sembolü olan her Türk askeri gibi iç duygularını gemlemeğe çalıştı. Göz pınarlarından tanelenen yaşlar yanaklarına döküldü. Dayanamadım.</p>

  <p>‘Yüzbaşı efendi susunuz!’, diye bağırdım. Birden şaşırdı. Sözlerinin bizden onay görmesini beklediği anlaşılıyordu. ‘Yoksa fena bir şey mi söyledim?’ diye sordu.</p>

  <p><b>‘Evet, çok fena hareket ettiniz. Buna hakkınız yok. Bu erlerin bağlı bulunduğu Arap kavmi birçok bakımdan necip olabilir. Fakat senin de benim de, Müfit’in de ve çavuşun da mensup olduğumuz kavmin de büyük ve asil bir millet olduğu asla yadsınamaz bir gerçektir.’</b></p>

  <p>Yüzbaşı başını önüne eğdi, utanmıştı.”</p>

  <p>Arap nüfus çoğunluğunun yaşadığı bu topraklarda tanık olduğu bu olayın ve buna benzerlerinin Mustafa Kemal’de yarattığı sonuç şu oldu: Sorun, Türk aydınlarının kendi kendisini bilmeyişinden ve başka milletlerde şu ya da bu nedenle üstünlük olduğunu sanarak, kendini onlardan aşağı görmesinden doğmaktadır. Bu yanlış görüşe son vermek için Türklüğümüzü bütün asaleti ve tarihi ile tanımak ve tanıtmak şarttır. Arap halklarla yaşadıkları Mustafa Kemal’e hiçbir etnik kimliğin bir başkasından üstün ve ayrıcalıklı olamayacağını, hele bunun devlet tarafından vatandaşlarına dayatılamayacağını öğretmiştir. İşte bu birikim, ona yıllar sonra devletin, vatandaşlarına yalnızca bir üst kimlik bilinci vermesi gerektiğini, halkların bu üst kimliği kabulüyle de tüm alt kimliklerin kendilerini her yönleriyle ifade edebileceklerinin olanaklı kılınması göreviyle yükümlü olduğunu söyletmiştir. Bu söylemin bir formüle dökülmüş ifadesi: “Ne mutlu Türküm diyene!“dir. Bu ifade ediş şekli Türk etnik kimliğinin de Türk milletini oluşturan öteki etnik kimliklerden ayrıcalıklı olmadığını da göstermektedir. Mustafa Kemal’in lider özelliğinin en belirgin yanlarından birisi yaşadıklarından ders çıkarıp onları olumluya dönüştürmesidir. Yaşamını izledikçe buna hep tanık olacağız.</p>

  <p class="p9">***</p>

  <p>Mustafa Kemal topçu stajı için 14 Kasım 1906 tarihinde <a href="../Text/Index.xhtml#d000301" id="diz0001767">Şam’a</a> gitti. Bir yandan Şam’da Erkân-ı Harbiye Dairesi’nde görevine devam ederken, öte yandan da bir an önce Makedonya’ya geçmek için çareler arıyordu. Müşir Hakkı Paşa’ya oğlu Haydar aracılığıyla rica üstüne rica etti. Kendisini destekleyen başka arkadaşları aracılığıyla da bu tayinin yapılması konusunu gündemde tuttu. Atış talimnamesinin hazırlanmasında başarısını takdir eden Ordu Talim ve Terbiye Heyeti Başkanı Miralay <a href="../Text/Index.xhtml#d000305" id="diz0001787">Şeref Bey</a> de bunlar arasındaydı. O sıralarda Hakkı Paşa’nın Akabe sorunu yüzünden Yıldız Sarayı ile arasının açıldığı ve yerinden alınacağı dedikoduları yayılmıştı. Eğer Hakkı Paşa alınırsa Mustafa Kemal’in tayini suya düşecekti. Üzüntü içinde kıvranırken bir gün Hakkı Paşa makamına çağırdı ve Merkezi <a href="../Text/Index.xhtml#d000197" id="diz0001271">Manastır’da</a> bulunan 3.Ordu’ya gitmek isteyip istemediğini sordu, o da, eğer Paşa uygun görürse tayininin yapılmasını istedi. Ertesi gün Paşa’nın oğlu Haydar, Mustafa Kemal’e bu mutlu haberi verdi. O da tüm ayrıntıyı daha önce stajını bitirip 3.Ordu Müşirliği Kurmay Başkanlığı’nda görev verilen Ali Fuat’a yazarak, geldiğinde <a href="../Text/Index.xhtml#d000286" id="diz0001667">Selanik’te</a> kalabilmesi için elinden ne gelirse yapması yolunda çabasını istedi. O da her türlü ilişkisini kullanarak kimler yardım edebilecekse görüşüp kanalları açık tuttu.</p>

  <p>Mustafa Kemal’in kısa süreli Selanik ziyareti sonrası Talat özellikle kurmay subayları İttihat ve Terakki içinde tutmak için çaba harcıyordu.</p>

  <p>13 Ekim 1907 tarihine<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn2" id="_ednref2" title="">[2]</a></sup> gelindiğinde Mustafa Kemal sürgünlükten kurtulmuş ve yıllardır beklediği gibi, o dönemin en etkili ordularından 3.Ordu’ya tayin edilmiştir. Görev yerinin değişikliğinde sağlık sorunu bahane nedeni olarak gösterilmiştir.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn3" id="_ednref3" title="">[3]</a></sup> Tayin yeri <a href="../Text/Index.xhtml#d000197" id="diz0001272">Manastır</a> olmakla beraber bir kolayı bulunarak Selanik’teki Genelkurmay karargâhında görev almayı başarır.</p>

  <p>Bu yıllarda Makedonya için için kaynamakta, çeteler, azınlıklar, dış ülkeler (Avusturya, Rusya, Almanya) herhangi bir çıkar elde edebiliriz diye yoğun faaliyetlerde bulunuyorlardı. Türkler baskıya uğrayan bir azınlık durumundaydılar.</p>

  <p><a href="../Text/Index.xhtml#d000286" id="diz0001668">Selanik’e</a> gelmesiyle birlikte hayatında yeni bir dönem başlamış oldu. Selanik’te resmi görevlerini yerine getirirken, bir taraftan da daha önce kurmuş olduğu <a href="../Text/Index.xhtml#d000329" id="diz0001925">Vatan ve Hürriyet</a> Cemiyeti’nin bir şubesi iken, <a href="../Text/Index.xhtml#d000158" id="diz0000862">İttihat ve Terakki Cemiyeti</a> ile bütünleşen bu örgütün çalışmalarına da devam etti. Ancak, bu teşkilatta Ali Fethi’den (Okyar) başka arkadaşı yoktu. Ali Fuat’la buluşmalarında 5.Ordu’da askerlikten eser kalmadığını üzüntüyle anlatıyordu. Arkadaşı Ali Fuat da İttihat ve Terakki Cemiyeti’ne girmişti, kendi kurduğu cemiyet 27 Eylül 1907’de birleşme kararı almıştı, kendi durumunu da şöyle açıklıyordu; “Bu oldubittiyi kabul zorunda kaldım ve ben de İttihat’ın bir üyesi oldum.”<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn4" id="_ednref4" title="">[4]</a></sup></p>

  <p>Sultan Abdülhamid’in baskılara, başkaldırılara direnemeyip Meşrutiyet’i yeniden kabul edeceğinden kuşku duymuyordu. Eğer padişah bu isteğe razı olmazsa kan dökülecek, ama sonunda yine ‘anayasa’ yürürlüğe girecekti. Bunu öngörüyordu, fakat “Sonra ne olacak? Cemiyet’in ne esaslı bir planı var ne de Meşrutiyet’ten sonra onu uygulayacak bir lideri var,”<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn5" id="_ednref5" title="">[5]</a></sup> diyordu.</p>

  <p>Bu görüşlerini İttihatçı arkadaşlarına da açıklamıştı, ama onlardan kabul görmemişti. Yine de mücadeleye devam konusunda inancını yitirmemişti, sonuna kadar devam edecekti.</p>

  <p>Mustafa Kemal’in söylediği şuydu: “<b>Meşrutiyet’in ilanı, yeter çare olamaz. Cemiyet’in bir siyasi parti haline gelerek hükümeti, Meşrutiyet’in ilanından sonra ele alması lazımdır. Parti, önceden bu görevini hazırlamış ve ne yapacağını programlaştırmış olmalıdır. Aksi takdirde, II. Meşrutiyet de birincisinin akıbetine uğrar.</b>”<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn6" id="_ednref6" title="">[6]</a></sup></p>

  <p>Durum değerlendirmesi yapıyor ve arkasından da doğru soruyu soruyordu: “Öyle ise ne yapmalıdır?”</p>

  <p>Mustafa Kemal çözüme dönük ilk olarak şunu düşünüyordu: “Meşrutiyet, köhneleşmiş ve uyumunu yitirmiş olan Osmanlı İmparatorluğu’nun gövdesi üzerine değil, tersine Türk çoğunluğunun yaşadığı kısım üzerinde oturtulmalı, düşmanlarının, yani <b>büyük devletlerin yapacağı bir tasfiye yerine ihtilal idaresi kendi başına bir Türk devleti kurmalıdır.</b>”<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn7" id="_ednref7" title="">[7]</a></sup></p>

  <p>Meşrutiyet öncesi Osmanlı Devleti ile Meşrutiyet sonrası olası durum arasında bir mukayese yapıp devlet sisteminin içte tamamen çöktüğü yargısına varıyordu. Dışta ise yaptığı analize göre; Rumeli’de Bulgaristan, Sırbistan, Avusturya-Macaristan, Karadağ ve Yunanistan ile çevrilmiştik. Hâlbuki bu devletlere bağlı aynı kökten gelen azınlıklar, bu anakara üzerinde yaşıyorlardı. Bütün bunlar, Rumeli ülkemizden birer parça toprak daha kopararak o devletlerle birleşmekte çaba gösteriyorlar, acele ediyorlardı. Mustafa Kemal, Osmanlı İmparatorluğu’nun yıkılacağını da, bu yıkılışın enkazı altında Türklerin ezileceğini de seziyor ve üzülüyordu. Bu tasfiye işi nasıl yapılmalıydı? Mustafa Kemal’de bunun çözümü hazırlanmıştı:</p>

  <p>“<i>Rumeli’de Doğu ve <a href="../Text/Index.xhtml#d000042" id="diz0000187">Batı Trakya</a> bizde kalacak, <a href="../Text/Index.xhtml#d000076" id="diz0000414">Edirne’nin</a> kuzey sınırları Bulgaristan aleyhine düzeltilecek, Arnavutluk, Avusturya-Macaristan, Sırbistan</i>, <i>Bulgaristan ve Yunanistan Osmanlı başkanlığında İstanbul’da toplanacak bir konferansta milliyet çoğunluğu prensibine dayanılarak Osmanlı Rumeli kıtasının Doğu ve Batı Trakya’dan başka kısımları yukarıda adları geçen devletlere bırakılacaktı. Arnavutluk bağımsız olacak, Bosna-Hersek Sırbistan’la Avusturya-Macaristan arasında hakça bir şekilde taksim edilecekti. Anadolu kıyılarına yakın olan adalar yeni Türkiye devletinde kalacak, diğerleri Yunanistan’a verilecekti. Güney sınırlarımız <a href="../Text/Index.xhtml#d000125" id="diz0000686">Hatay</a>, <a href="../Text/Index.xhtml#d000116" id="diz0000642">Halep</a> ve <a href="../Text/Index.xhtml#d000221" id="diz0001371">Musul</a> vilayetlerini içine alacak, ötekileri Araplara terk edilecekti. Anadolu’nun doğu ve kuzeydoğusunda bir değişiklik olmayacaktı. Yeni Türkiye içinde kalacak olan Rum, Bulgar ve Sırp azınlıklar dışında kalan Türklerle mübadele edilecekti</i>.”<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn8" id="_ednref8" title="">[8]</a></sup></p>

  <p>Mustafa Kemal bu çözümlemeyi yaptığında yalnızca 26 yaşında bir yüzbaşıdır. Bu analize ‘Misakı Milli’ anlatıldığında bir kez daha dönülecek, ama esaslarının daha 1907 yılında onda belirginleştiğini de, bu öngörü gücünün komutan olarak önseziyle birleştiğini de belirtmeliyiz.</p>

  <p>Karaferiye’de Ali Fuat’la gece sabaha kadar yaptıkları konuşmada Mustafa Kemal’in analizleri bitmiyor. Şunlar dikkatten kaçacak değerlendirmeler değildir:&nbsp; “<i>Osmanlı İmparatorluğu’nun, sadakatine dayandığı ve güvendiği tek unsur, Türklerdi. Bunlar da devleti ayakta tutabilmek için sayısız savaşlara girmişler ve insanca büyük kayıplara uğramışlardı. Rahatça ziraat yapamadıkları için de yoksul düşmüşlerdi. Servet, diğer milletlerin elinde idi. Türk olmayan Müslüman halk da -ki bunların çoğunluğunu Araplar teşkil ediyordu- düşman devletler Müslüman olarak ırk ve ayrılma ruhunu aşılıyorlardı. Dış duruma gelince; büyük devletler, Osmanlı İmparatorluğu’nu paylaşmağa çoktan karar vermişlerdi. Planlarını uygulamada kendileri için en uygun zamanı bekliyorlardı. Bunun uygulamasında yine ezilecek ve haklarından mahrum edilecekler, Türkler olacaklardı</i>.”<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn9" id="_ednref9" title="">[9]</a></sup></p>

  <p>Mustafa Kemal’i arkadaşı dışında kimse dinlemeyecekti. Eğer herhangi bir lider ya da yönetici onun değerlendirmelerini yapıp çözüm önerilerini düşünmüş olsaydı, Osmanlı İmparatorluğu’nun sonu hiç kuşkusuz gelecekti, ama bu denli ağır parçalanma ve kayıplarla olmayabilirdi.&nbsp; “<i>Biliyorum</i>,“&nbsp; diyordu.&nbsp; “<i>İleriyi görmek istemeyenler, imparatorluktan toprak fedakârlığı yapılmasını hoş karşılamayacaklar, hatta bizi ihanetle itham edecekler olacaktır. Biz buna rağmen, görüşlerimizin Meşrutiyet sonrası için bir program haline getirilmesini sağlamak ve onu gerek Genel Merkez’de ve gerekse arkadaşlar arasında şiddetle savunmalıyız</i>.”<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn10" id="_ednref10" title="">[10]</a></sup></p>

  <p>Bu konuşmayı yapan Mustafa Kemal çözüm önerilerinin yapılacağı umudunu taşımasa bile en azından içini boşaltmış olarak Karaferiye’den trenle sabah erkenden <a href="../Text/Index.xhtml#d000286" id="diz0001669">Selanik’e</a> dönüyordu.</p>

  <p>Bu görüşmeden kısa bir süre sonra Ali Fuat da Mustafa Kemal’le koridoru aynı, odaları farklı birimlerde Selanik’te görev yapmaya başladılar, Ali Fethi (Okyar) de onlara katılmıştı. Başka genç subaylar da aralarına katılmış ülke sorunları hakkında düşüncelerini paylaşıyor, bunu İttihat ve Terakki’nin genel merkezinde de dile getiriyorlardı. Ancak yönetimdekilerin hoşnut olmadıkları tavırlarından belli oluyordu. Statü göstergesi olan içki bardakları ellerinde genç subaylar daha çok Olimpos Palas, Kristal, Yonyo gazinolarında alkol eşliğinde çözümler üretiyorlardı. Bir yandan da politika kendi kurallarını işletiyor, dinamik unsurlar içte ve dışta güç parametreleriyle senaryolarını adım adım uygulamaya koyuyordu. Genç subayların durumu gerçekçi tespitleri hiçbir işe yaramıyordu. İhtilal sonrası ne yapılması gerekir sorusunun yanıtını Genel Merkez’de yüksek sesle söylediğinde artık İttihat’çı kadroyla yollarının ayrılması gerektiği belli olmuştu. Çünkü o çok ileri gidiyordu. Bu küçük rütbeli kurmay subaylar sürekli olarak çevrelerinde başarıya ulaşan ihtilalci, ama devrimci girişimleri konuşuyorlardı. İran’da Şah’ın zorlanarak parlamentoyu açması, Yunanistan’da Venizelos’un Girit’te aynı dava için ortaya çıkışı hep özenilen girişimlerdi. Tek soru kafalarını kurcalıyordu: Neden bizde de böyle adamlar çıkmıyor? Yine bu sorunun sorulduğu bir an hemen atıldı: “<b>Evet… Neden? Neden bir Mustafa Kemal çıkmasın?</b>”<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn11" id="_ednref11" title="">[11]</a></sup></p>

  <p>Arkadaşlarının bazıları yüksek sesle söylenen bu gönüllü liderlik önerisi karşısında ürkmüş ve yerin kulağı delik olur korkusuyla gazinoyu birer ikişer terk etmişlerdi. Bildiğimiz üç arkadaş kalmıştı yalnızca. Mustafa Kemal hep aynı tümceyi kuruyordu: “<b>Neden bir Mustafa Kemal çıkmasın?</b>” Ali Fethi sıkılmıştı, ‘<i>Politikayı bırakıp eğlenmeye bakalım,’</i> dedi, kalkıp Yonyo’ya gittiler. Ama Mustafa Kemal sürekli konuşuyordu, bir şeyler yapılmalıydı ve hemen başlanmalıydı. Sabaha karşı evine dönerken bile yolda aynı cümleleri yineledi durdu. Annesi <a href="../Text/Index.xhtml#d000357" id="diz0002032">Zübeyde Hanım</a> uyumamış, endişe içinde cam kenarında oğlunu beklemişti, dış kapıyı açtı ve sessizce odasına çekildi.</p>

  <p>Mustafa Kemal endişesinde ve uyarılarında haklıydı, İttihat ve Terakki lideri, planı programı belli olmadan yürüyor, 3.Ordu’nun subayları arasında yaygın örgütlenmesini sürdürüyordu. Meşrutiyet’e doğru doludizgin gidilirken, <a href="../Text/Index.xhtml#d000261" id="diz0001543">Resneli Niyazi’nin</a> başını çektiği redif askerlerinin isyanı patlak verdi. Yıldız Sarayı bu askerlerin terhis isteklerini tek bir şartla, ‘Meşrutiyetçilere katılmama’ garantisiyle kabul etti. Askerler hemen terhis edilip Anadolu’daki beldelerine ulaşımları sağlanarak isyan bastırıldı. Eşzamanlı olarak, çok ses getiren bir suikast girişimi yaşandı. 29 Mayıs 1908 tarihinde Binbaşı Enver’in eniştesi Selanik Merkez Kumandanı Yarbay Nâzım, padişah aleyhinde konuşan bir binbaşının soruşturmasını yürütürken, evinde bir İttihatçı olan <a href="../Text/Index.xhtml#d000152" id="diz0000818">İsmail Canbulat</a> ile konuştuğu sırada Mustafa Necip pencereden ateş açtı. Yarbay Nâzım yara almamıştı, ama başkentin otoritesi darbe yemişti, hemen İstanbul’a çağrıldı. Cemiyet tüm Makedonya’da örgütlenmişti, propaganda ve eylemleri artık saklanmadan yapılıyordu.</p>

  <p>Bu arada orduya çağdaş bilgilerin aktarılması inancında olan Mustafa Kemal’in Berlin Askerî Üniversitesi eski müdürlerinden <a href="../Text/Index.xhtml#d000106" id="diz0000621">General Litzmann’dan</a> çevirdiği&nbsp; <i>“Takımın Muharebe Talimi</i> ” adlı askerî eğitimle ilgili kitap 23 Şubat 1908’de Selanik’te yayınlandı.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn12" id="_ednref12" title="">[12]</a></sup> Bu kitabın bizi en çok ilgilendiren yanı, çevirmen olarak (o günkü rütbeyle kolağası bugün ise) Kıdemli Yüzbaşı Mustafa Kemal’in yazmış olduğu <i>Önsöz</i>’dür.</p>

  <p>Bu önsözde, amir olan kumandanların doğrudan doğruya astlarına yol göstermesini istemiş ve bu yol göstericiliğin Türk subay ve kumandanından başkalarına bırakılmamasını yerinde bulmuştur. Ancak, dünyanın son askerî gelişmelerinden haberdar olmanın gereğini belirten Mustafa Kemal, yabancı eserlerden yararlanmanın önemi üzerinde de durmuştur. Mustafa Kemal, bu konuda şu görüşleri öne sürmüştür: “<i>Bir ordunun kurmay heyetinin ilk görevi, subay ve askerlerin hazırlıklarında onlara her zaman gözcü yetiştirdikleri kıt’alar azınlıkta kalırsa başarıya geç varılır. Bunun için en iyi araç, talimlerin savaş bakımından başarıyla uygulanabilmesini sağlamak amacıyla yeni eserlerden yararlanmaktır.</i> “</p>

  <p>Ayrıca yazdığı önsözün başında çok önemli bir soruna değiniyor ve şu düşünceleri ileri sürüyor: “<i>Bir ordunun, yıllarca çalışarak uyguladığı ve hükümlerini öğrendiği talimnamesinin değiştirilmesi askerî heyetleri şaşırtır. Yeni kabul edilen talimname, kendi talimnamelerinin kendileri tarafından yavaş yavaş yenileştirilmiş bir şekli olmazsa, bu şaşkınlık büsbütün karanlık ve bilinmezlik içinde olur. Çünkü askerî hayatta yeni açılan her dönem, içinde olanların kendi çalışmaları ve ilerlemelerinin bir sonucu değildir, orada herkesin adımları kararsız</i>, <i>görüşleri şaşkın, fikri karışıktır.</i></p>

  <p><i>İşte bugün Osmanlı ordusunun askerî heyeti bu durumdadır. Fakat ne çare ki, bu şaşkınlıktan bugün çekinmek istenirse, yarın derecesi büyüyeceği için çekinmenin olanağı azalacak ya da savaş alanının ateşli göğü altında yok olma nedenleri, varlığına acı bir etki yapacak ve büyük bir şaşkınlıkla son bulacaktır</i>.”</p>

  <p>Genç bir kurmay subayın sağlam gözlem gücü, eğitime ve çağdaş bilgiye verdiği önem ile komutanların astlarından daha bilgili olmaları konusuna yapılan vurgu, sonraki yıllar askerî deha olarak adlandırılacak olan komutanın hazırlık aşamasının nerelerden başladığını görmemizi sağlaması açısından ilginçtir. Şu söz de Mustafa Kemal’e aittir: “<i>Bir ordunun değeri, subayların ve kumanda kademesinin değeri ile ölçülür.</i>” Askerlik felsefesi geliştirmiş olan bir kumandanla karşılaşmış olmamız nedeniyle, kitaba <i>önsöz</i> yazan kişiyi tanımak önemlidir.</p>

  <p>3.Ordu karargâhının Selanik şubesindeki görevinin yanı sıra Üsküp-Selanik arasında demiryolu müfettişliği (Doğu Demiryolu Müfettişliği) görevini de 22 Haziran 1908 tarihinde yüklenmiştir<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn13" id="_ednref13" title="">[13]</a></sup>. Bu yeni görevin duyurulmasından bir ay sonra Üsküp’e gelen Mustafa Kemal, gece <a href="../Text/Index.xhtml#d000158" id="diz0000863">İttihat ve Terakki Cemiyeti’nin</a> Üsküp şubesi toplantısına katılmıştır.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn14" id="_ednref14" title="">[14]</a></sup></p>

  <h4 id="sigil_toc_id_15"><a href="../Text/TOC.xhtml#toc27">İkinci Meşrutiyetin İlanı</a> ve Mustafa Kemal’in Cemiyet’le Çatışması</h4>

  <p class="p2">Birinci Meşrutiyet 23 Aralık 1876’da ilan edilmiş, ancak Osmanlı-Rus Savaşı’nı bahane eden II. Abdülhamid’in 14 Şubat 1878’de Mebusan Meclisini kapatmasıyla sona ermişti. Böylece Birinci Meşrutiyet dönemi kısa sürmüş ve mutlakıyet yönetimine yeniden dönülmüştü. Bundan sonra da Padişah katı bir baskıyla (istibdatla) devleti yönetmeye başlamıştı.</p>

  <p>Ancak hemen bu tarihlerden sonra, II. Abdülhamid’in bu tutumuna ve ülkenin içerisinde bulunduğu bunalımlı duruma son verebilmek üzere, mutlakıyet yönetimine karşı olmak ve yeniden anayasayı uygulatmak için bir hareket başlamıştı. Bazı aydınlar, özgürlük düşüncesinin gelişmesi ve Meşrutiyet yönetiminin yeniden kurulması uğrunda, yurt içinde ve dışında yoğun bir çalışmaya girişmişlerdi. Tarihte, bu hareketi yürütenlere <a href="../Text/Index.xhtml#d000163" id="diz0000985">Jön Türkler</a> (Genç Türkler) adı verilmiştir. Daha dar anlamıyla da Jön Türk deyişi, Birinci ve İkinci Meşrutiyet’i hazırlayan ve Osmanlı imparatorluğumda çağdaş ihtiyaçlara göre ıslahat yapılmasını isteyen inkılâpçılara yahut ihtilalcilere denilmiştir. Ancak bunlar önceleri kişisel hareketler şeklindeydi. Sonraları bir örgüt ve düşünce etrafında birleşerek, II. Meşrutiyetin ilanına (1908) kadar gittikçe güçlenmişlerdir.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn15" id="_ednref15" title="">[15]</a></sup> Selanik’te kurulan İttihat ve Terakki gizli örgütünün en önemli özelliği bir Mason/Carbonari örgütlenme biçimini yansıtmasıydı. Talat Bey’in aynı zamanda mason olması ve onu mason yapan Emmanuel Karasso’nun örgütün tüm desteğini Talat Bey’in arkasına vermesi, bu örgütte üye bulunan önde gelen Selanikli tüccar, iş adamı, aydın ve sermaye sahiplerinin desteğini de vermesi anlamına geliyordu. Selanik’te kuruları Osmanlı İttihat ve Terakki örgütünün diğer muhalif örgütlerden farkı, aynı zamanda emrinde ‘askerî birlik kıta’ bulunduran subayların da İttihat ve Terakki’ye ‘ihtilal amacıyla’ girebilmesiydi. Nitekim bu durum bir süre sonra örgütün siyasal yapısına ve hedeflerine de yansıyacaktı.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn16" id="_ednref16" title="">[16]</a></sup></p>

  <p>Mebusan Meclis’i eski başkanı <a href="../Text/Index.xhtml#d000118" id="diz0000672">Halil Menteşe’nin</a> anılarından öğrendiğimize göre, Meşrutiyet’in ilanından iki buçuk sene kadar önce bir yaz günü Millet bahçesinde arkadaşları ile otururken Talat Bey, “Arkadaşlar, gazete ve mecmualar dağıtmak ve okumakla bu iş bitmez. Bir cemiyet kuralım, üyelerimiz çoğalınca İstanbul’a gidip Sultan Hamid’i öldürelim, Meşrutiyeti geri getirelim,” teklifinde bulunur.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn17" id="_ednref17" title="">[17]</a></sup> Görüldüğü gibi Meşrutiyetin ilan edilmesi uğruna, suikast bile yapmayı göze alacak denli uç görüşlere sahiptirler. Öte yandan Osmanlı İttihat ve Terakki Cemiyeti’nin en önemli özelliği, gizli bir örgüt olmasıydı. Nitekim bu özelliğini her zaman muhafaza edecek, İttihat ve Terakki Fırkası adıyla partileştiği dönemde bile gizli örgüt niteliğini yitirmeyecekti.</p>

  <p>Jön Türk grupları içinde en çok gelişeni merkeziyetçi ve ihtilalci olanların toplandığı İttihat ve Terakki Cemiyeti oldu. Bu cemiyetin, programı çerçevesinde, yayın organlarıyla halka yaymak istediği düşünceleri şöyle belirtilebilir: 2. Abdülhamid’in müstebitliği, mutlak yönetiminin kötülüğü, Osmanlıların mutlakıyeti yıkmak için birleşmesi gereği, Türklük bilincinin uyandırılması gereği, Meşrutiyet yönetiminde yapılması gerekli reformun niteliği.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn18" id="_ednref18" title="">[18]</a></sup></p>

  <p>Balkanlardaki çetecilik hareketleri, gerilim ve Avrupa’nın öteki devletlerinin milliyetçi düşünceleri kışkırtmaları ile içerdeki yönetim tarzından kaynaklanan gerginlik ve hoşnutsuzluk sonucunda, İttihat ve Terakki Cemiyeti, 1908 Temmuz ayı başlarında <a href="../Text/Index.xhtml#d000197" id="diz0001273">Manastır’daki</a> konsoloslara bir bildiri dağıtarak, amacının Meşrutiyet’i yeniden ilan etmek olduğunu açıkladı. Böylece mutlakıyet yönetimine karşı ilk açık girişimi yapmış oldu, ilk eylem de, Rumeli’de bulunan 3.Ordu subaylarından Kolağası Niyazi Bey’in, Cemiyet’in emriyle yanındaki asker ve sivillerle 3 Temmuz 1908’de Resne’den ayrılarak dağa çıkmasıyla başladı.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn19" id="_ednref19" title="">[19]</a></sup> Niyazi Bey, yayınladığı bir bildiriyle, anayasanın yeniden yürürlüğe konmasını istedi. Bu gerçekleşmeden de hareketinden vazgeçmeyeceğini açıkladı. Resne’de başlayan bu hareket, kısa zamanda Makedonya’ya yayıldı. İttihat ve Terakki Cemiyeti’nin önde gelen üyelerinden Binbaşı Enver’in de katılmasıyla hareket daha da güçlendi.</p>

  <p>Sultan Abdülhamid, Mitroviça Fırka Kumandanı Arnavut <a href="../Text/Index.xhtml#d000303" id="diz0001784">Şemsi Paşa’yı</a> hürriyet çetelerinin imhası için Manastıra gönderdi. Şemsi Paşa yanındaki korumalarıyla ve bölgeden de bazı Arnavut militanları da yanına alarak Mitroviça’dan iki tabur askerle Selanik üzerinden Manastır’a hareket etti. Paşa’nın Selanik’te öldürülmesi için Cemiyet plan yaptıysa da başaramadılar.</p>

  <p>Şemsi Paşa, Manastır’a ulaştığında Saray’a durumu rapor etmek için telgrafhaneye gitti. Cemiyet’in Manastır şubesi sorumluları da kendisini öldürmek için tertibat aldılar. Teğmen Atıf, bu zor ve cesaret isteyen görevi üzerine aldı. Telgrafhane civarındaki kahvehanede Şemsi Paşa’nın çıkmasını bekledi. Paşa, arabasına binmek üzereyken (6 Temmuz 1908) tabanca ile Atıf tarafından öldürüldü. Ortalık karıştı. Bu karışıklıktan yararlanarak Atıf sıvışmış ve bir kunduracı dükkânına girip saklanmıştı. Fakat Şemsi Paşa’nın korumalarınca ayağından vurulmuştu. Daha önceden planlandığı gibi Yüzbaşı Mahmut’un evine giderek, orada Cemiyet’in gönderdiği bir doktor tarafından tedavi edildi, ertesi akşam kıyafeti değiştirilerek Ohri’ye kaçırıldı. Bu olay Cemiyet taraftarlarının moralini çok yükseltti. Mareşal yapılarak bölgeye gönderilen Tatar Osman Paşa da Manastır’da 22 Temmuz 1908’de evi abluka altına alınarak dağa kaldırıldı. Dolayısıyla Saray’ın tüm otoritesi Rumeli’nde sarsılmıştı.</p>

  <p>Yurdun çeşitli yörelerinden, özellikle Makedonya’dan halk, doğrudan doğruya Yıldız Sarayı’na telgraflar çekerek, Padişahtan 1876 Anayasası’nın yeniden yürürlüğe konmasını istemeye başladı. 23 Temmuz 1908 Perşembe günü de, <a href="../Text/Index.xhtml#d000158" id="diz0000864">İttihat ve Terakki Cemiyeti</a>, Selanik ve Manastır’da kendiliğinden II. Meşrutiyet’i ilan etti.</p>

  <p>Bu kararı öğrenen Mustafa Kemal ile <a href="../Text/Index.xhtml#d000243" id="diz0001471">Ömer Naci</a> beraber Ali Fethi’ye gittiler, onu da yanlarına alarak genel merkezin sözü geçen sivil kişisi Talat’la görüştüler. Kuşkusu şuydu: “Hürriyetin ansızın Manastır’da ilan edilmesi, önemli bir zorunluluğa dayanmıyorsa zayıf bir girişim olarak kalabilirdi”.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn20" id="_ednref20" title="">[20]</a></sup> Talat Bey’le görüşürken Mustafa Kemal şunu savunuyordu: “<i>Her türlü önlem alındıktan sonra hürriyetin Selanik’te ilan edilmesi ve diğer illerin de aynı gün ve saatte hu harekete ayak uydurmaları gereklidir</i>“. Talat işin önemini kavramıştı. Arkadaşlarla görüşerek girişimi derhal ertelettireceğini söyledi. Ve ertesi günü Mustafa Kemal’i ziyaret ederek önerinin akşamki toplantıda incelenerek oybirliğiyle kabul edildiğini ve Manastır Merkez Heyeti’ne o şekilde tebligat yapıldığını bildirdi.</p>

  <p>Mustafa Kemal <a href="../Text/Index.xhtml#d000261" id="diz0001544">Resneli Niyazi</a> olayını zamanlama bakımından doğru bulmadığından hemen genel merkezle ilişkiye geçti. Bu oldubittiye karşı alınacak önlemleri iletti ve “hürriyet ilanının Selanik’e mal edilmesi, hem teşkilatın merkeze bağlantısı bakımından gerekli, hem de siyasi bir zorunluluk olduğunu” tekrarladı. Ve “şimdi sembol göstermek lazım olduğunu, bunu da o tarihte Tikveş’te bulunan Binbaşı Enver’e yaptırmanın uygun olacağını” ve “Genel Müfettiş Hüseyin Hilmi Paşa’nın yerine de Enver’in getirilmesinin uygun olduğunu” söyledi.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn21" id="_ednref21" title="">[21]</a></sup></p>

  <p>Hürriyet ilan edildiğine göre şimdi Selanik’te büyük ve parlak gösteriler yapılmak ve milletin yüzyıllarca sürmüş saray ve sultan istibdadından kurtuluşunu kutlamak gerekliydi. Bir taraftan da bu hazırlık yapıladursun Mustafa Kemal derhal Tikveş’e gitti. Enver Bey’i buldu. Memlekette hürriyetin ilan edildiğini, ertesi günü Selanik’te yapılacak muazzam gösteriler arasında ‘<i>Hürriyet Kahramanı</i>’ sanıyla ve Genel Müfettiş unvanıyla Selanik’e girmesi gerekeceğini, bu uğurda büyük tören ve resmigeçitler hazırlandığını kendisine tebliğ etti.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn22" id="_ednref22" title="">[22]</a></sup> Meşrutiyet’in ilanı her yerde sevinç gösterilerine sebep oldu ve bu başarının altına imza atan da İttihat ve Terakki’nin ileri gelenlerinden Enver’di. Bu olayda Enver’e sevgi gösterileri ve kutlamalar yağarken Mustafa Kemal’in adı bile anılmıyordu.</p>

  <p>Enver <i>hürriyet kahramanı</i> olarak <a href="../Text/Index.xhtml#d000286" id="diz0001670">Selanik’e</a> girdiği zaman halk onu büyük bir coşku ile karşıladı. Enver’in <i>hürriyet kahramanlığını</i> kutlamak üzere subaylar <a href="../Text/Index.xhtml#d000176" id="diz0001073">Kristal Gazinosu’nda</a> toplanıyorlar, onun hakkında söylevler çekiyorlar, övgü düzmekte yarışıyorlardı. Bu sırada Mustafa Kemal gazinodan içeri girdi. Enver’i göklere çıkaran nutukları duyunca, “<i>Bu ne haldir, hepiniz nutuklarınızda sürekli Enver’den söz ediyorsunuz</i>. <i>Enver</i>, <i>Enver… Bu kadar methedilmesi doğru değildir,</i>” dedi. Bu sırada Abdülkerim Paşa’nın kardeşi Alâeddin Bey müdahale etti: “Mustafa, Enver’i kıskanma, o <i>hürriyet</i> uğruna dağa çıktı. Elbette onu anacağız!” Bunun üzerine Mustafa Kemal, “Kıskanmıyorum. Biz nihayet orta sınıf aile içinden yetiştik. Sonra bu türlü övgüler ve nutuklar Enver’e gurur verecek, ileride farkına varmadan ülkeye zarar getirecektir,’ diye cevap verdi.”<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn23" id="_ednref23" title="">[23]</a></sup> Mustafa Kemal <i>hürriyet</i> mücadelesine etkin olarak bir kahraman şeklinde karışamadığından üzüntü duyuyordu.</p>

  <p>Bu gelişmeler üzerine, olayların önünü alamayacağını anlayan 2. Abdülhamid, direnmekten vazgeçerek, 23 Temmuz 1908 tarihinde, 1878’de yürürlükten kaldırdığı ‘anayasayı’ yeniden yürürlüğe koymayı, Ayan Meclisi ile Mebusan Meclisi’nin toplanmasını kabul etti. Bunu ertesi günü bir buyrukla halka açıkladı. Böylece, 24 Temmuz 1908 tarihinde II. Meşrutiyet ilan edilmiş oldu. “İstanbul bu resmi tebliğe rağmen 24 Temmuz gününü tereddüt içinde geçirdi. Fakat <a href="../Text/Index.xhtml#d000197" id="diz0001274">Manastır</a> ve Selanik’le Rumeli’nin birçok yerlerinde toplar atılmış, hürriyet ilan edilmiş, halk sokaklara, meydanlara dökülmüş, hocalar, papazlar, hahamlar sarmaş dolaş olmuş, söylevler verilmeye başlanmıştı. Hürriyet uğruna silahlanarak dağa çıkan genç subaylardan Enver ve Niyazi birer simge gibi anılıyor; her ağızda “Yaşasın Enver, Niyazi!”. Hâlbuki kahramanlık yalnızca bu iki genç subaya özgü değildi…”<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn24" id="_ednref24" title="">[24]</a></sup>II. Meşrutiyet ilan edildiğinde Mustafa Kemal Üsküp’te bir askerî denetleme görevindeydi.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn25" id="_ednref25" title="">[25]</a></sup></p>

  <p>II. Meşrutiyet’in, o günkü deyimiyle ‘<i>Hürriyetin ilanı’,</i> imparatorluğun her yanında bütün halk tarafından büyük sevinç ve coşkunlukla karşılandı. Baskıdan ve hafiye korkusundan kurtulan halk, devletin iç sorunlarının hemen çözümleneceği ve dış baskılardan da kurtulacağı, yani yok olmaktan kurtulduğu inancındaydı. Fakat bu sevinç, heyecan ve ümit dönemi uzun sürmedi. Çok kısa zaman içerisinde iç ve dış politikada bazı olumsuz gelişmeler görülmeye başladı.</p>

  <p>Mustafa Kemal öngörüsünde haklı çıkmıştı, İttihat ve Terakki Cemiyeti, II. Abdülhamid yönetimine karşı başarıyla muhalefet yapmış, bunun sonucunda da Padişah’a Meşrutiyet’i ilan ettirmiş ve pek de beklemediği bir anda zafere ulaşmıştı. Bu andan itibaren ülkenin yönetimi gibi güç bir işi yüklenmişti. Ne var ki, yönetimdeki bu ani değişiklik, iktidar otoritesinde, önceden önlemleri alınmadığı için bir süre bir boşluğun doğmasına neden oldu. Yani Mustafa Kemal, ‘Cemiyet niçin partileşmiyor ve lider kim olacak belirlensin…’ dediğinde kimse ona aldırış etmiyordu; Selanik’te bayram yapılırken, “<i>Hürriyet ilan edildi. Peki</i>, <i>şimdi ne olacak?</i>”<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn26" id="_ednref26" title="">[26]</a></sup> sorusunu sormakta ne denli haklı olduğu bir kez daha ortaya çıkmıştı. Lider de yoktu, uygulanacak bir program da.</p>

  <p>Nitekim <a href="../Text/Index.xhtml#d000158" id="diz0000865">İttihat ve Terakki Cemiyeti</a>, Meşrutiyet’i ilan ettirmekle beraber, iktidarı doğrudan ve resmen üzerine almadı. Hükümeti, Meşrutiyet öncesinin ünlü kişilerinden kurdurdu. Bunda; İttihat ve Terakki kadrosunun kendilerini tecrübesiz ve genç görmeleri ile Cemiyet’in ülkeyi yönetmek için gereken bilgiyi ve deneyi taşıyan bir örgütünün bulunmaması, yani köksüz bir kuruluş olması, önemli rol oynamıştır. İttihatçılara göre, bu arada da örgüt olayların içinde yoğrula yoğrula olgunlaşacak ve yeni yetenekler yani liderler ortaya çıkacaktı. Bununla beraber, İttihat ve Terakki Cemiyeti, ilk günlerden itibaren kurdurduğu hükümetlerin her işine karışarak adeta onları perde arkasından yönetmeye çalışmıştır. Bu ise, kısa zaman içinde iktidar otoritesinin hangi merkezde toplanacağı sorununu ortaya çıkarmıştır. Buna, etkisi tamamıyla kaldırılmamış bulunan padişahın da eklenmesiyle, iktidar için; Saray, Hükümet ve Cemiyet olmak üzere üçlü bir mücadele başlamıştır. Bu da devlet otoritesinin sarsılmasına yol açmıştır.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn27" id="_ednref27" title="">[27]</a></sup></p>

  <p>Öte yandan Cemiyet kontrolü de yitirdi. Ne merkez subaylara ne de subaylar yönetime söz geçiriyordu. Bu ortamda Mustafa Kemal önerilerini yineliyordu: “<i>Ordu muhakkak</i> ve <i>derhal siyasetten çekilmelidir. Aksi takdirde, bir kudret olmak niteliğini yitirecektir. Bu ise ülke adına felaket olacaktır.</i>”<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn28" id="_ednref28" title="">[28]</a></sup> Mustafa Kemal’in de çözümlemesinde Cemiyet’in istese de subaylardan neden uzak duramayacağı konusunda fark etmediği önemli bir gerçek vardı, İttihat ve Terakki kuşkusuz bir ‘ihtilal örgütü’ydü. Bu nedenle ihtilali gerçekleştirecek ‘silahlı güçlere’ gereksinimi vardı. İşte bu gereksinim nedeniyle kapılarını askerlere (özellikle subaylara) açmak zorunda kalıyordu. Ne ki örgüte giren askerlerin dünya görüşü de son derece farklıydı. Bu subaylar her şeyden önce, ayrılıkçı çeteler, komitacılar ve eşkıyalarla silahlı çatışmaya girip çıkan insanlardı. Dolayısıyla onların gözünde vatan, millet, bayrak, şan, şeref, namus gibi liberalizmin o denli önem vermediği kavramlar son derece kutsaldı. Diğer taraftan bu genç subaylar daha yakın bir geçmişte Osmanlı Ordusu’nu modernize etmek amacıyla Almanya’dan getirilen Prusya askerî disiplininin temsilcisi olan general ve subayların öğrencileri tarafından yetiştiriliyorlardı. Prusya Ordusu ise Alman kolektivizminin ve idealizminin üniformalı ifadesinden başka bir şey değildi. Keza Prusya Ordusu Alman milliyetçiliğinin de ifadesini bulduğu önemli bir kurum niteliği taşıyordu. Bu general ve subayların yetiştirdiği Türk subaylarının Prusya kökenli düşünce ve tercihlerden etkilenmemesi mümkün değildi.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn29" id="_ednref29" title="">[29]</a></sup></p>

  <p>Meşrutiyetin ilanı yani o günkü ifadeyle ‘Hürriyetten’ sonra rıhtımda yeni açılmış olan Şakir Paşa Oteli Cemiyet’in merkezi olmuştu. Genç subaylar özellikle yüzbaşı kadrosu kendilerinden rütbece ve yaşça büyük Cemal, Enver ve İttihadın sivil liderlerinden Talat’la her gün tartışıyorlar, düşüncelerini açıkça dile getiriyorlardı. Mustafa Kemal’in eleştirileri çok ağırdı. ‘Hürriyetten sonra yıldızı parlayan Enver, bu eleştirilerden hiç hoşlanmıyordu ve <a href="../Text/Index.xhtml#d000049" id="diz0000220">Binbaşı Hafız Hakkı</a>’ya, “Mustafa Kemal fazla ileriye gidiyor,”<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn30" id="_ednref30" title="">[30]</a></sup> demiş ve buna bir çözüm düşünülmesini önermişti. Cemiyetin Genel Merkezi Mustafa Kemal’i uluorta düşüncelerini açıklamaması konusunda uyarması için samimi arkadaşı Ali Fethi’yi (Okyar) aracı kılmıştı. Mustafa Kemal arkadaşından uyarı aldığı gece şunu söylüyordu: “<i>Memleket, meçhul bir akıbete doğru sürükleniyor</i>.”<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn31" id="_ednref31" title="">[31]</a></sup></p>

  <p>Haklıydı, ama İttihatçı kadro için de bu ikilem çözülecek gibi değildi. Meşrutiyet ilanı ordu gücüyle ve özellikle Cemiyete üye alınmış genç subayların direnç ve kararlılığıyla gerçekleştirilmişti. Yani ordunun silahı padişah üzerindeki en büyük baskı unsuruydu. Şimdi, kim, hangi liderlik yetenek ve karizmasıyla subayları siyasetten geri çekebilecekti? Buna ek olarak, Cemiyetin merkezi henüz iktidarını muhkemleştirmiş değildi, çünkü bu konuda hazırlığı yoktu, bu nedenle, daha bir süre sonucu ne olursa olsun subayların siyasette kalmasına gereksinimleri vardı.</p>

  <p>İleride toplanacak kongreye kadar hazırlanmak üzere politika ile ilgisini kesti. Hemen askerî görevine döndü. Selanik Redif Tümeni Kurmay Başkanlığı’na tayin edildi. Bu tümenin komutanı Hüseyin Hüsnü Paşa idi, ‘<a href="../Text/Index.xhtml#d000003" id="diz0000017">31 Mart Olayı</a>’nın patlak vermesiyle İstanbul üzerine yürüyecek olan Hareket Ordusu’nun ilk komutanı olacak kişidir.</p>

  <p>Mustafa Kemal en çok <a href="../Text/Index.xhtml#d000243" id="diz0001472">Ömer Naci</a> ile geziyordu. Bir gün bir gazinoda oturmak istediler. Fakat paraları azdı. Ömer Naci on paralık kestane almıştı. Gazinoya oturdular. Birer kadeh içki istediler. Kadehler gelince meze olarak yalnız kavrulmuş kestaneleri vardı. Kestanelere bakan Mustafa Kemal, dedi ki: “<i>Naci, hayat işte şu kavrulmuş kestaneler gibidir!</i>”<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn32" id="_ednref32" title="">[32]</a></sup></p>

  <p>Gülüşmüşlerdi. Mustafa Kemal ay başlarında deniz kenarında <a href="../Text/Index.xhtml#d000236" id="diz0001453">Olimpos Oteli</a> karşısındaki <a href="../Text/Index.xhtml#d000176" id="diz0001074">Kristal Gazinosu’na</a> devam ederdi. Ay ortalarında da arkadaşlarıyla Tahtakale Kolomba Caddesi’nde <a href="../Text/Index.xhtml#d000207" id="diz0001309">Meserret Oteli’ne</a> bitişik olan Rum Tokli’nin meyhanesinde toplanırlardı. Çünkü bu meyhaneci, genç subayları idare ediyor, borca yazıyor, onlar da ay başında ödüyorlardı.</p>

  <p>İktidar mücadelesi yapan üç güç vardı: Padişah, onun tayin ettiği hükümet ile <a href="../Text/Index.xhtml#d000158" id="diz0000866">İttihat ve Terakki Cemiyeti</a>. Üçü de birbirini kolluyor, başbakanlığa atanan <a href="../Text/Index.xhtml#d000165" id="diz0001007">Kâmil Paşa</a> kendi kabinesindeki bakanlarla bile ihtilafa düşüyordu. Tüm olan biten gazeteler kanalıyla <a href="../Text/Index.xhtml#d000286" id="diz0001671">Selanik’te</a> de izleniyordu. Bu durum, daha 1908 yılı Ağustos ayı başlarından itibaren bazı sürtüşmelerin ve bunalımların ortaya çıkmasına yol açtı. Eylül 1908’de ise, imparatorluğun birçok yerinde, çeşitli nedenlerle isyanlar çıkmaya başladı. Öte yandan dinin elden gittiği propagandası gittikçe yaygınlaşma eğilimi gösteriyordu.</p>

  <p>Bu hoşnutsuzluk ve ayrıca 1908 Ekim ayı başlarında Balkanlar’da zaten var olan bazı önemli dış sorunların ortaya çıkması, Meşrutiyetin ilanından beklenen büyük ümit ve güveni büsbütün gölgelemeye başladı. Bu arada İttihat ve Terakki Cemiyeti’nin tutumuna karşı bir muhalefet de doğmaya başladı Özellikle Meşrutiyetin ilanından sonra yurda dönen <a href="../Text/Index.xhtml#d000163" id="diz0000986">Jön Türkler</a> arasında, daha önce Paris’te başlamış bulunan ayrılığın devam etmesi, bu muhalefeti daha da güçlendirdi. Bu arada da Cemiyet’e karşı ‘<a href="../Text/Index.xhtml#d000090" id="diz0000549">Fedekâran-ı Millet Cemiyeti</a>’, ‘<a href="../Text/Index.xhtml#d000239" id="diz0001456">Osmanlı Ahrar Fırkası</a>’, ‘<a href="../Text/Index.xhtml#d000240" id="diz0001457">Osmanlı Demokrat Fırkası</a>’ gibi siyasi partiler kuruldu.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn33" id="_ednref33" title="">[33]</a></sup></p>

  <p>İstanbul’da da birtakım gericilik hareketlerinin baş göstermesi, benimsetilmeye çalışılan rejimin bazı halk kesimlerince dine aykırı bir yenilik sayıldığını ortaya koymaktaydı. Cemiyet’e İslamcı karşıtlıkta, bu derneğin öncesi gelişiminde masonlukla işbirliği yapmış olmasının, şimdi de laikliğe eğilim duymasının payı vardı. <a href="../Text/Index.xhtml#d000165" id="diz0001008">Kâmil Paşa’nın</a> yerine sadarete geçen Hilmi Paşa iktidarının ilk günlerinde, ilmiye (medrese) talebesinin askere alınmama ayrıcalıklarının kaldırılması (oysa İstanbulluların askerlik yükümünden bağışık tutulması sürdürülmekteydi), bu grubun Cemiyet’e karşı etkin bir muhalefet başlatmasına yol açmıştır. Ordunun içindeki mektepli-alaylı ayrımı ve Harbiye Mektebi mezunlarının lehine, doğru dürüst bir askerî eğitim görmeden, erlikten, erbaşlıktan yükselmeyi uman çavuşların hoşnutsuz edilerek dinsel tepki cephesine itilmeleri sonucunu vermiştir (Hürriyet’in ilanından sonra, İstanbul’daki askerlerin saraya kayıtsız şartsız bağlılığından endişe edildiği için, Rumeli’den Özel Avcı Taburları getirilmişti. Fakat sözünü ettiğimiz bölünme, bu birlikler içinde de geçerliydi). Nisan ayı başlarında <a href="../Text/Index.xhtml#d000157" id="diz0000858">İttihad-ı Muhammedî Cemiyeti’nin</a> Ayasofya Camii’nde okunan bir mevlûtla kurulmasından birkaç gün sonra, muhalif <i><a href="../Text/Index.xhtml#d000290" id="diz0001738">Serbestî</a></i> gazetesi başyazarı Hasan Fehmi’nin Cemiyet tarafından gizlice düzenlenen bir cinayete kurban gitmesi, katilin bulunamayışı ve yapılan kalabalık cenaze töreni, Cemiyet’e karşı genel bir kalkışmanın habercisi olmuştu.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn34" id="_ednref34" title="">[34]</a></sup></p>

  <p>Hükümet listesi açıklanıp gazetelerde yayınlanmıştı, <i>Asır</i> gazetesindeki kabineyi okuyunca Mustafa Kemal, “<i>Bunlar mı, bunlar mı</i>, <i>bu kabine mi uğrunda bu kadar yıldır mücadele ettiğimiz Meşrutiyet inkılâbını tamamlayacaklar</i>?”<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn35" id="_ednref35" title="">[35]</a></sup> tümcesiyle düş kırıklığını ortaya koymuştur.</p>

  <p>Bu kabinede Mustafa Kemal ve arkadaşlarının tek onayladıkları isim Harbiye Nazırı Trablusgarp’taki ordunun kumandanı <a href="../Text/Index.xhtml#d000256" id="diz0001523">Recep Paşa’ydı</a>. Akademiden sonra haklarındaki soruşturmadan kaçıp yanına sığınmayı düşündükleri komutan… Recep Paşaya İstanbul’a gelişinde olağanüstü bir kalabalıkla karşılama töreni yapılmıştır, ancak Paşa bu heyecanı daha fazla taşıyamamış, makamında üç gün oturabilmiş ve kalp krizi sonucu 16 Ağustos 1908 tarihinde ölmüştür.</p>

  <p>Mustafa Kemal <a href="../Text/Index.xhtml#d000286" id="diz0001672">Selanik’te</a> karargâh görevinin dışında Selanik-Üsküp demiryolu müfettişliğini de sürdürüyordu ve bu ikinci görevi Osmanlı <a href="../Text/Index.xhtml#d000158" id="diz0000867">İttihat ve Terakki Cemiyeti’nde</a> onu uzaklaştırmak isteyenlere iyi bir fırsat sağladı. Bu askeri görevini bahane ederek ona ‘rehberlik’ ödevi verdiler. Ali Fuat (Cebesoy) yazdığı bir mektupta bu durumu şöyle anlatmaktadır: “Selanik’te her ikimiz de Cemiyet’in umumi merkezine girmiş ve sonraları merkezle taşra teşkilatı arasında rehberlik etmiştik. Rehberlik o zaman gözden düşmüş manasına gelirdi. Sebep, her ikimiz de Cemiyet’in ihtilal siyasetini çok noksan görür ve bunu gizli müzakerelerimizde söyler ve tenkit ederdik.”<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn36" id="_ednref36" title="">[36]</a></sup></p>

  <h4 id="sigil_toc_id_16"><a href="../Text/TOC.xhtml#toc28">Mustafa Kemal Trablusgarp’ta</a>… Bir Kez Daha Sürgün</h4>

  <p class="p2">Seçimler yapılmış, İttihat ve Terakki kadrosunun büyük bölümü milletvekili olmayı başarmıştı. Kurmay subay kadrosundan bazıları da askeri ataşelik görevlerine tayin edilmişlerdi; Ali Fuat Roma, Enver Berlin, Ali Fethi Paris, <a href="../Text/Index.xhtml#d000049" id="diz0000221">Binbaşı Hafız Hakkı</a> <a href="../Text/Index.xhtml#d000335" id="diz0001934">Viyana’ya</a> gidiyorlardı. Mustafa Kemal ise hâlâ ordunun politika dışı kalması konusunda ısrarlarını sürdürüyordu. Bu nedenle hem Talat hem de Enver, onu Selanik’ten uzaklaştırmanın yolunu arıyordu. 1908 yılı sonlarına doğru Ali Fuat’a yazdığı mektupta Genel Merkez’in onu görevli olarak Trablusgarp’a göndermek istediğini yazmıştı.</p>

  <p><a href="../Text/Index.xhtml#d000256" id="diz0001524">Recep Paşa</a> ayrılınca otorite boşluğundan Trablusgarp’ta <i>hürriyete</i> karşı bir isyan çıkmıştı. Talat da Mustafa Kemal’e bir mektup yazarak, isyan bölgesine gitmesini rica etmişti, göreviyle ilgili olarak da bir mektup göndermişti. Zarfın içinden iki belge çıkar, birisinde şunlar yazılıdır: “<i>Recep Paşa öldü. Onun boş bıraktığı Trablusgarp’ta hürriyet aleyhine bir isyan oldu. Sizin oraya gitmeniz</i>, <i>bütün buradaki arkadaşlarca uygun görüldü. Gitmenizi rica ederim.</i>”<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn37" id="_ednref37" title="">[37]</a></sup></p>

  <p>Hem Afet inan <i>(Atatürk Hakkında Hatıralar</i>, s. 76-93 arası) hem de Cebesoy (<i>Sınıf Arkadaşım Atatürk</i>, s. 144-145) bu tayin ve Trablusgarp günlerini Mustafa Kemal’den dinlemiş kimselerdir, bu nedenle birleştirildiğinde birbirini tamamlamaktadır.</p>

  <p>O tarihlerde İttihat ve Terakki Komitesi’nin genel merkezi henüz Selanik’te sayılıyordu. Mustafa Kemal bu merkezin üyelerinden biriydi. Bu kurula dahil olan ve olmayan, birtakım kimseler, Mustafa Kemal’e gelen mektup içeriğinden haberdardı. Selanik’te ‘Genel Merkez’ toplantıları gece olurdu. Mustafa Kemal’in Selanik’ten mutlaka uzaklaştırılmasını isteyenler gündüz toplanmışlar ve kendi aralarında şu kararı vermişlerdi: “<i>Mustafa Kemal Trablusgarp’a gidecektir.</i>” Mustafa Kemal toplantıya gece katılıyor, odaya girince karatahtada kararın birinci madde olarak yazılı olduğunu görüyor. Demek ki gündüz toplanıp bu kararı almış değiller, İstanbul’dan karar bildirilmiş. Akıl yürütmeyle bu sonuca vardıktan sonra, ‘itirazsız gitme’ kararını verdi.</p>

  <div class="picture"><img alt="" src="../Images/09.jpg"/><div class="caption">1911 yılında Trablusgarp’ta iken</div>
</div>

  <p>Mustafa Kemal, toplantılara başkanlık eden <a href="../Text/Index.xhtml#d000114" id="diz0000639">Hacı Adil</a> Bey’e (Meşrutiyet devrinde valilik, bakanlık ve Meclis başkanlığı yapmıştır) sordu: “<i>Beyefendi, bu işten ne anladınız?</i>” Hacı Adil, “<i>Bu sizden çok şeyler beklenildiğinin işaretidir,</i>” dedi. Mustafa Kemal göreve gideceğini söyledikten sonra muhatabının elini sıkıp kalkarken, Hacı Adil biraz daha oturmasını rica etti ve şunu söyledi: “Tabiî oraya gitmek için paranız yoktur.”</p>

  <p>O ana kadar bunu hiç düşünmemiş olan Mustafa Kemal’e Hacı Adil çeşitli harcamalar için bin altın vereceklerini söyledi. Çok gördüğünü söyleyen Mustafa Kemal’e de, “Harcadıklarınızdan kalan olursa, getirirsiniz,” dedi.</p>

  <p>Mustafa Kemal takvim açık olarak bilinmemekle birlikte 18-20 Eylül 1908 tarihinde <a href="../Text/Index.xhtml#d000286" id="diz0001673">Selanik’ten</a> ayrılıp İstanbul’a geldi ve buradan yolcu vapuruyla hareketle eylül sonu (1908’de) Trablusgarp’a vardı.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn38" id="_ednref38" title="">[38]</a></sup> Rıhtım yoktu. Kıyı bomboş bir kumsaldan ibaretti. Yerli bir kayıkçı onu kumsala götürüp bıraktı.</p>

  <p>Mustafa Kemal, elinde çantasıyla, birtakım barakalara uğruyor, otel arıyordu. Bunlar yaşlı İtalyan kadınlarının işlettiği ve adlarına otel dedikleri yerlerdi. Arkasında, bir Türk subayı üniforması taşıyan Mustafa Kemal, bunların hiçbirinde kendine bir sığınak bulamıyordu. Dolaşmaktan çok yorgundur. Kumsala gelip bavulunu yastık yaparak kumluğa uzandı. Tam bu sırada Trablusgarp sevkiyat memuru olduğunu sonradan öğrendiği bir teğmen, yaklaştı ve “<i>Efendim</i>,” dedi, “<i>bu memleket böyledir. Burada otel yoktur; barınacak yer bulmak güçtür. Ben iki odalı bir evde tek başıma oturuyorum; sizi oraya davet ediyorum</i>, <i>lütfen kabul buyurur musunuz?</i>”</p>

  <p>Mustafa Kemal bundan çok duygulandı ve daveti kabul etti. Biraz sonra genç Türk teğmenin evinde, toprak tabanlı bir odada seyahatin yorgunluğunu çıkarmaktaydı. Ertesi gün Mustafa Kemal, genç teğmenden, “<i>Bana <a href="../Text/Index.xhtml#d000256" id="diz0001525">Recep Paşa’nın</a> yâveri Sakallı <a href="../Text/Index.xhtml#d000121" id="diz0000679">Hasan Bey’i</a> çağırınız</i>,” ricasında bulundu.</p>

  <p>Bu yaverin kardeşini <a href="../Text/Index.xhtml#d000301" id="diz0001768">Şam’da</a> görev yaptığı sırada tanımış ve arkadaş olmuştur. Yaverden Tugay kumandanı İbrahim Paşa ile görüştürmesini ister. Recep Paşa’dan sonra burada bazı Arap aşiret reisleri isyan edip kendisini Jön Türk olarak tanıtan herkesi kollarından tuttukları gibi vapurlara bindirip kovmuşlardır. İbrahim Paşa bu olaylara müdahale etmemiş, bunu da politikaya karışmamak olarak yorumlamıştır. Paşa müdahale konusunda merkezden direktif gelmediğini öne sürmüş, Mustafa Kemal de direktifin gecikebileceğini kendisine inanmasını ve direktifin canlı olarak karşısında durduğuna itimat etmesini istemiştir. Mustafa Kemal’e kalması için Recep Paşa’nın köşkü ayrılmıştır. O da, eğer kendisine evini açan teğmenin de orada kalmasına izin verirlerse kabul edeceğini söyler. Tugay kumandanı İbrahim Paşa kendi küçük kardeşi Teğmen Murat’ı da Mustafa Kemal’in yaverliğine atamıştır.</p>

  <p>Kısa bir süre sonra İbrahim Paşa ve Trablusgarp Polis Müdürü Cemal Bey Mustafa Kemal’le önemli bir istihbarı bilgi paylaşıyorlardı. Bütün Trablusgarp kenti ve havalisinin kabile ve aşiretleri, kenti basacaklar ve Mustafa Kemal’i tutup ya öldürecekler ya da en hafifi onu bir yabancı vapura bindirip ülkeden kovacaklardı.</p>

  <p>Paşa, “Çocuğum,” der, “ben sana elimdeki bütün kuvveti vereceğime söz vermiştim; bundan dönmüyorum, kuvvet emrindedir. Ne yapmak gerekirse yap.” Mustafa Kemal, “<i>Paşa hazretleri, teşekkür ederim, ancak benim bu kuvvete ihtiyacım yoktur ve bugünkü çalışma zemini kuvvet kullanmak zemini değildir. Yeter ki beni aydınlatınız</i>, <i>ben yapacağımı bilirim</i>,” yanıtını verir. Bu sırada Mustafa Kemal sözü edilen baskın haberini vermiş olan Polis Müdürü Cemal’den meseleyi bir kez daha sorar ve şu karşılığı alır: “<i>Edindiğim bilgi şudur: Kumandan Paşa’ya hiçbir zarar gelmeyecek, yalnız Mustafa Kemal ya öldürülecek ya da bir vapura konup gösteriyle kovulacak. Kumandan Paşa, şahsından emin olabilirmiş…</i>” Polis müdürünün bu açıklamasını dinledikten sonra Mustafa Kemal ona dönerek, “<i>Ben korkarım ki en büyük felâket senin başına gelecektir. Sen kendini koru…</i>” der. Polis müdürü, “<i>Bana bir şey olmaz; ben ondan eminim,</i>” diye yanıt verince, Mustafa Kemal’in karşılığı, “<i>O halde sen onların adamısın,</i>” olur ve İbrahim Paşa’ya hitaben, “<i>Paşam, bu adam onlardandır, fakat bırakınız öyle olsun,</i>” der.</p>

  <p>Mustafa Kemal o anda hazırlanan planı çözmüştür: “<i>Cemiyetteki arkadaşların beni ne için Trablusgarp’a göndermiş olduklarını o zaman daha iyi anladım ve önlemlerimi de ona göre derhal aldım.</i>”</p>

  <p>Asi aşiretler bütün Trablusgarp kentini işgal etmişlerdi. İşgal merkezi bir camiydi; bu caminin bir de medresesi vardı. Mustafa Kemal bu asilerin kendisini tutup mahvedeceklerini ve hiç değilse elini kolunu bağlayıp memleketten çıkaracaklarını gayet iyi biliyordu. Böyle olmakla beraber yanına yaveri Murat’ı da aldı; Murat iyi Arapça bilirdi. Mustafa Kemal bu tek arkadaşla bütün o isyan kalabalığını yararak camiye girdi. İlk sözü, “<i>Sizi idare edenler nerede ise, beni hemen oraya götürünüz,</i>” olmuştu. Bu sözü duyanlar Mustafa Kemal’in emrine boyun eğmeyi doğal bulmuşlardı. Çünkü tek başına gelen adamı kendilerinden sanmışlardı.</p>

  <p>Rehberlik ederek bir medreseye götürdüler. Bir odaya girdi, uzak köşede toplanmış olan birkaç kişi Osmanlı’nın memurlarıydı. Çıkarlarının zedeleneceğini ve sömürü düzenlerinin bozulacağını zannedip halkı kışkırtmışlardı. Mustafa Kemal çok fazla zarara uğramayacaklarını belirtip bunların korkularını yatıştırdı. Toplanan halk ile cami avlusundaki havuzun kenarında bir Osmanlı memurunun çevirmenliğinde konuştu. Halka şunları söyledi: “<i>Ey ahali! Ey din kardeşlerimiz! Oturduğunuz memleket mahfuz ve siz emin olabilmek için hepinizin büyüğü olan bir kuvvet kudretin bulunması gereklidir. Eğer her birimiz kendi başına bütün dünyaya karşı koyabilecek kuvveti haiz olduğumuzu iddia edersek bu, doğru olamaz. Kuvvetlerimizi birleştirelim, emeklerimizi birleştirelim, eskiden beri aramızda müşterek olan ahlâk ve tabiata dayanarak adam olalım.</i>”<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn39" id="_ednref39" title="">[39]</a></sup> Asilerle ilk konuşma böyle geçmişti.</p>

  <p>Bu konuşmanın yapıldığı yer bir şeyhin medresesidir. Şeyh zeki birisidir, Mustafa Kemal’e hangi yetki ve unvanla burada olduğunu sorar. Mustafa Kemal İstanbul’daki İttihatçı şefler tarafından ölümün kucağına itildiğini görmekle beraber, nasıl bir oyuna getirildiğini asıl az sonra anlayacaktır. Mustafa Kemal cebinden belgeyi çıkarıp Şeyh’e gösterir, ama adam hiç oralı bile olmaz. Yüksek sesle gülerek, “<i>Sen de onlardan mısın?</i>” diyerek, bu kez o belgenin aynısı üç belgeyi cebinden çıkararak Mustafa Kemal’e uzatır. Üç belge de aynı içeriktedir ve aynı imza ve mührü taşımaktadır. Mustafa Kemal kendisine hiçbir geçerliği olmayan bir belgenin verilmiş olduğunu anlar; elindekini Şeyh’e uzatıp, ‘<i>Benimkisini yırtabilirsiniz, buraya seninle vesikasız bir adam olarak konuşmaya geldim,</i>’ dedi. Şeyh bunun üzerine konuşmayı kabul eder. Üç tutuklunun da serbest kalmasını sağlayan Mustafa Kemal nasıl bir ölüm oyununa getirilmiş olduğunu anlamıştır.</p>

  <p>Burada kaldığı süre boyunca yabancı konsolosluk temsilcileriyle de görüşmüştür. Trablusgarp’taki Fransız Konsolosu bakanlığına verdiği raporda şunu yazar: “…<a href="../Text/Index.xhtml#d000286" id="diz0001674">Selanik</a> İttihat ve Terakki Komitesi üyesi Yüzbaşı Kemal Bey İngiliz ve İtalyan meslektaşlarımı olduğu gibi, beni de ziyaret etti. Kendisinin ziyaretini iade ile bir görüşme yaptım.” Raporun tarihi 18 Ekim 1908’dir.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn40" id="_ednref40" title="">[40]</a></sup></p>

  <p>Trablusgarp’taki isyanı bitirip devlet otoritesini yeniden kurmayı başaran Mustafa Kemal tam oradan Makedonya’ya dönecekken, Bingazi’den Doktor <a href="../Text/Index.xhtml#d000220" id="diz0001370">Mustafa Şevket’ten</a> gizli bir mektup alır. Bingazi’ye uğramasını istemektedir. Trablusgarp’tan Bingazi’ye vapurla gider (19 Ekim 1908). Vapura çok sayıda kayık yanaşır ve onu törenle karşılarlar. Doktorla birlikte küçük bir otele giderler. Konuşurlarken Bingazi Polis Komiseri Hüseyin, <a href="../Text/Index.xhtml#d000308" id="diz0001806">Şeyh Mansur</a> Efendi’nin geldiğini haber verir. Şeyh, Osmanlı’nın bölgedeki yöneticilerine karşın oranın kralıydı. Devlet otoritesine boyun eğdirmişti. Aralarında nüfuz kullanma konusunda sert bir konuşma geçti. Şeyh odayı terk edip gitti. Sonra Vali Galip Bey geldi. Doktor valiyi Şeyh Mansur’un hizmetkârı olmakla suçluyordu. Mustafa Kemal her ikisini de yatıştırdı. O, Bingazi’de <i>hürriyeti</i> yerleştirmeye karar vermişti. Şeyh’e rağmen bu nasıl başarılacaktı! Günleri çevreyi incelemekle geçti.</p>

  <p>Kurban bayramı gelmişti. Mustafa Kemal, Piyade Alayı Kumandanı Albay Arif Beyden askeri kışlada toplamasını isteyerek onlarla bayramlaşacağını söyledi. Albay onu kırmadı, peki dedi. Bayram sabahı doktor ve valiyi de alarak kışlaya gitti. Kurbanlar kesildi, karşılıklı bayram kutlamaları yapıldı. Mustafa Kemal askerin tabura alınmasını, onların da bayramlarını kutlamak istediğini söyledi. Ancak askerler bu kurmay subayın onları sınavdan geçireceğini düşünerek önce ayak direttiler, ama durum uygun bir dille anlatılınca razı oldular. O da kıt’aların karşısından geçip onları selamladıktan sonra, kendisine itiraz eden tüm bölük komutanlarını ve subayları toplayıp tüm yoksunluğa karşın bu ücra köşede ne denli mükemmel asker olduklarına onları inandırdı. Planı başkaydı. Bir tatbikat oyunu oynamayı teklif etti. Onlar da kabul ettiler. Sonucu açısından ilginç olması nedeniyle Afet İnan’ın anlatımından bazı kısaltmalarla alıyorum.</p>

  <p>Senaryo şuydu: Yüzü Bingazi’ye dönük bir piyade alayı, solundan gelen bir düşmana karşı yürüyecekti. Tatbikat yapıldı. Hayali düşmana karşı alay başarılı olduğu sırada arkasından, hiç tahmin etmediği bir düşmanın batıdan yürümekte olduğunu haber aldı. Bunun üzerine batıdan gelen düşmanı kovduktan sonra kendi sağında beliren yeni düşman üzerine kuvvetler yöneltildi. Bu yeni düşman, Şeyh Mansur idi. Gerçekte bu, manevradan başka bir şey değildi; askerliğin politik sorunları çözmesine yöneltilmiş bir tatbikat idi. Şimdi cephe ters olmuştu; hedef Şeyh Mansur’un eviydi.</p>

  <p>Öyle düzen kurmuştu ki kuvvetler çok geçmeden Şeyh Mansur’un evini sarmış bulunuyorlardı. Bu sırada Şeyh’in evinden beyaz bayraklı bir adam çıktı ve koşarak Mustafa Kemal’in yanına geldi: “Teslim!”</p>

  <p>Mustafa Kemal, “<i>Peki, kabul ediyorum</i>,” dedi. “<i>Bu akşam benimle konuşmaya gelsin. Şimdi muhasarayı kaldırıyorum</i>.”</p>

  <p>Akşama Şeyh ve başkaları da gelmiştir. Mustafa Kemal onlara anayasayı, meşruti monarşiyi, devrimi anlatır. Teslim olmaktan dolayı tedirginlik duyan Mansur’un bir ısrarı vardır. O, elinde tuttuğu Kuran-ı kerim’i, Mustafa Kemal’e göstererek, <i>“Siz Halife-i Zişan Efendimiz Hazretlerine fenalık yapmayacağınıza dair, bu kitap üzerine yemin eder misiniz</i>?” deyince Mustafa Kemal duraksamadan şu karşılıkta bulundu: “<i>Ver bana o kitabı</i>…”</p>

  <p>Ve Kuran’ı alıp öperek şu sözleri ekledi: <i>“Ben bu kitabı tebcil</i> ve <i>takdis ederim. Ve bunun namına namusum üzerine yemin ederim ki Halife denilen adama bu kitabın haricinde hiçbir fenalık yapmayacağım.”</i> Biri söylediği sözlerin anlamını anlayan, ötekisi duyduğu sözlerin içeriğini kavrayamayan iki adam… Mustafa Kemal ve <a href="../Text/Index.xhtml#d000308" id="diz0001807">Şeyh Mansur</a>, bu gösteri üzerine anlaştılar. Çünkü onların biri, Mustafa Kemal, ne yapacağını tasarlamıştı ve imparatorluğun bir köşesi olan Bingazi’de ‘<i>hürriyeti</i>’ kurmak hususundaki kararı kesin idi. Öteki, Şeyh Mansur, kendini kurtarmaya çalışan bir <i>hürriyet</i> düşmanı idi. Orada hazır bulunanların tanıklık katılımıyla bir anlaşma yapıldı.</p>

  <p>Bingazi’den ayrılırken artık kente valisiyle, ordu kumandanı ve jandarma ile polis egemendir, yani hükümet ve devletin otoritesi kurulmuştur; öte yandan nüfuzu ve otoritesi kırılmış bir Şeyh Mansur söz konusudur.</p>

  <p>Bingazi’den İstanbul’a döneceği vapura bindiğinde takvimler 1909 yılı Ocak başını göstermektedir.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn41" id="_ednref41" title="">[41]</a></sup> Ocak ayı içinde <a href="../Text/Index.xhtml#d000286" id="diz0001675">Selanik’e</a> döndü. Bundan söz ederken der ki: “<i>Derhal Cemiyet’e uğradım. Arkadaşlar toplantı halinde idiler. Heyetin yüzlerine baktım ve işte geldim, dedim. Utanan bazı üyeler, başlarını önlerine indirdiler.</i>”</p>

  <h4 id="sigil_toc_id_17"><a href="../Text/Index.xhtml#d000003" id="diz0000018">31 Mart</a> <a href="../Text/TOC.xhtml#toc29">Gerici Ayaklanması ve Hareket Ordusu</a></h4>

  <p class="p2">II. Abdülhamid’in baskı rejimi, “hürriyetin ilanı” ile sona ermişti. Yapılan genel seçimleri İttihat ve Terakki listeleri tulum çıkararak kazanmıştı. Ancak, İttihat ve Terakki adına Meclis’e giren adayların birçoğu gerçekte İttihatçı olmayan kişilerdi. Bir sarsıntıda muhalefet saflarına geçmeleri kimseyi şaşırtmayacaktı. Kısa bir süre sonra Sarayla İttihat ve Terakki arasında sürtüşme baş gösterdi. İngilizci <a href="../Text/Index.xhtml#d000165" id="diz0001009">Kâmil Paşa’nın</a> (başta gelen özelliği İngiltere hayranlığı idi. İngiltere büyükelçiliği tercümanı Fitzmaürice, Kâmil Paşa’yı ‘çılgınlık derecesinde İngiliz taraftarı’ diye niteliyordu. Abdülhamid onu sadrazamlığa getirdiğinde İngiltere, diplomaside görülmedik bir davranışla, padişaha kutlama mesajı yollamıştı) başbakanlığa getirilmesi de İttihatçıların gücünü kıramadı. Bir ay sonra istifa ettirildi. Hilmi Paşa kabinesi kuruldu.</p>

  <p>İktidar düzeyinde çekişme-sürtüşme devam ederken, huzursuzluk da bir hayli artmıştı. Meşrutiyet döneminin toplumsal sorunları, geniş kesimi etkileyen bir hoşnutsuzluk havası yaratmıştı. <b><a href="../Text/Index.xhtml#d000214" id="diz0001337">Mizan</a>, <a href="../Text/Index.xhtml#d000290" id="diz0001739">Serbestî</a>, <a href="../Text/Index.xhtml#d000146" id="diz0000791">İkdam</a>, <a href="../Text/Index.xhtml#d000336" id="diz0001951">Volkan</a></b> gibi yayın organları, İttihat ve Terakki politikasına sert eleştiriler getiriyordu. Tartışmanın ana kaynağı, İttihat ve Terakki’nin “perde arkasından yönetme” taktiğinden vazgeçmesiydi. Meclis açılmış, yeni dönem başlamıştı, o halde her şey açıklık politikasına uygun olmalıydı.</p>

  <p>Yeni rejime yönelik ilk eylemi “Hürriyetin ilanı”ndan henüz üç ay geçmeden, bağnaz din adamları başlatmışlardı. 7 Ekim 1908’de Kör Ali (ya da Kör Mehmet) adını taşıyan bir imamın <a href="../Text/Index.xhtml#d000089" id="diz0000544">Fatih Camii’nde</a> vaaz verirken Kanun-ı Esasi ve Meclis’i kötüleyerek camidekileri kışkırtması sonucu ilk olay meydana gelmişti. Hoca “hürriyet ve eşitlik” düşüncesinin anlamsız olduğunu, şeriata dönülmesi gerektiğini öne sürmüştü.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn42" id="_ednref42" title="">[42]</a></sup> Silahlanan sarıklılar Yıldız Sarayı’na kadar gitmişler ve “Meşrutiyet aleyhinde” sloganlar atmışlardır. Güvenlik kuvvetleri de onları engellememiştir. Dönüşte de sadrazam ve şeyhülislama rastlamışlar, onlara saldırıya yeltenmişlerdir. Olaydan sonra Kör Ali (Mehmet) ve bir arkadaşı tutuklandı. Bu olayın ‘31 Mart Ayaklanması’nın öncüsü olduğu düşünülebilir.</p>

  <p>Din adamlarının İttihat kadrolarına karşı tavır almaları sürdü. Tıpkı İstanbul halkı gibi ilmiye öğrencilerinin de askere alınması kararı alınınca, bunlar gazetelere yazılar yazıp gösteriler düzenleyerek protestolarını dile getirdiler.</p>

  <p>Derviş Vahdeti tarafından çıkarılan <i>Volkan</i> gazetesi 11 Aralık 1908 tarihinde yayın hayatına başladı. İlginç bir gazeteydi, İslamcı olmakla birlikte “Hürriyetçi” olduğunu da duyurmuştu. Anayasal düzeni savunuyor, evrensel barıştan söz ediyor, teknolojik gelişmelere sayfalarında yer veriyordu.</p>

  <p><i>Volkan</i> gazetesinin en önemli özelliği İttihat ve Terakki’ye karşı, <a href="../Text/Index.xhtml#d000250" id="diz0001496">Prens Sabahattin’e</a> yakın oluşuydu. Derviş Vahdeti bir ara <a href="../Text/Index.xhtml#d000158" id="diz0000868">İttihat ve Terakki Cemiyeti</a> ile ilişkiye girdi ama ardından kendi derneğini “İttihad-ı Muhammedi”yi kurdu. Vahdeti’nin cemiyeti kısa sürede gelişti, gazetesi <i>Volkan</i> da 8 bin okuyucuya ulaştı. Padişah Abdülhamid kendisine sataşmayan, masonlara karşı olan <i>Volkan’a</i> zaman zaman para yardımı yaptı. Vahdeti’nin derneği ve gazetesi “<a href="../Text/Index.xhtml#d000003" id="diz0000019">31 Mart</a> gerici ayaklanmasında” önemli bir rol oynayacaktır.</p>

  <p>‘Hürriyetin ilanı’ ile birlikte orduya egemen olan Harbiye Mektebi mezunu subayların ilk giriştiği işlerden biri, ‘alaylı’, yani er ve erbaşlıktan yetişme subaylarla uğraşmak oldu. Tasfiye hareketi başlatıldı. Tasfiye aynı zamanda devlet memurlarında da yapıldı. Bu çok yoğun tepkiyle karşılandı. Er ve erbaşları rahatsız eden bir başka olay da İttihatçıların orduya getirmek istediği “Prusya modeli” katı disiplin ve sıklaştırılan talimlerdi. Ordudaki asıl sorun “Hürriyetin ilanı” öncesinde küçük rütbeli subayların etkin rol oynayışları ve üstleriyle aralarındaki ast-üst ilişkisinde disiplin kalmayışı idi. Tüm bu rahatsız unsurlar, ayaklanmada muhalefet saflarında yer alacaktı.</p>

  <p><a href="../Text/Index.xhtml#d000164" id="diz0000995">Kadro</a> dışında kalan ve açığa çıkarılan subaylar Şehzadebaşı’nda 31 Mart 1909 tarihinde büyük bir miting düzenlediler.</p>

  <p><i>Volkan</i>, İttihatçıların yönetimini “Şeytanlar devri” olarak niteliyordu. Vahdeti yazılarında halkı askerlere karşı kışkırtıyordu. İttihatçılara “Rumeli eşkıyası” diyordu.</p>

  <p>Giderek kızışan ortamda <i><a href="../Text/Index.xhtml#d000290" id="diz0001740">Serbestî</a></i> başyazarı Hasan Fehmi öldürüldü (6 Nisan 1909), bu cinayet ortamı daha da gerdi.</p>

  <p>Küçük rütbeli bir subay Yarbay Asım <i><a href="../Text/Index.xhtml#d000146" id="diz0000792">İkdam</a></i> ve <i><a href="../Text/Index.xhtml#d000214" id="diz0001338">Mizan</a></i> gazetelerinde (10 Nisan 1909) Genelkurmay Başkanını istifaya davet etti.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn43" id="_ednref43" title="">[43]</a></sup> Erlerin İttihad-ı Muhammedi Cemiyeti’ne girmek istemeleri, Rumeli’den getirilen Avcı taburlarının ayrıcalıklı sanılan durumlarına karşı bir ihtar anlamı taşıyordu. Çünkü bu taburların kumandanları ve subaylarının çoğu <a href="../Text/Index.xhtml#d000158" id="diz0000869">İttihat ve Terakki Cemiyeti’ne</a> mensuptu. Hemen hepsinin Meşrutiyet inkılâbında hizmetleri görülmüştü. İstanbul’a ‘Hürriyetin’ koruyucusu olarak geldiklerini iftiharla söylüyorlardı. Avcı taburları, Yıldız ve civarındaki, Padişah’a bağlı kuvvetlere karşı, bir güvenlik unsuru olarak İstanbul’da bulunduruluyordu.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn44" id="_ednref44" title="">[44]</a></sup></p>

  <p>Tarihimizde “31 Mart Olayı” adıyla yer bulacak olan gerici ayaklanma, dıştan bakıldığında ordu içindeki bir hesaplaşma görünümü yansıtıyordu Ancak bu görünüm aldatıcı bir tabloydu. Gerçi ordu içindeki bir hesaplaşma şeklinde başlıyor, ancak topluma yayılıyordu.</p>

  <p>Bunun altında tüm Tanzimat dönemince olayların yarattığı birikim yatıyordu. Ordu içindeki çatışma, Osmanlı İmparatorluğu’nun genel anlamda sosyal, siyasal, ekonomik ve düşünsel hesaplaşmasının önemli bir sembolünü oluşturuyordu. Bu nedenle “31 Mart Olayı” salt ordu içi bir hesaplaşma olmasına karşın, Osmanlı İmparatorluğu’nun son dönem tarihindeki ‘en önemli sosyal ve siyasal belirleyici olay’ niteliğini taşıyordu. Bu olayı besleyen kaynak İslami yaşam tarzı arzusu ile rasyonel yaşam tarzı isteği arasındaki çatışma ve hesaplaşmaydı. Ne yazık ki, bu çatışmanın zemininde <a href="../Text/Index.xhtml#d000163" id="diz0000987">Jön Türklerin</a> fikirsel düzlemde ikiye ayrılması da çok önemli beslenme damarı yaratmıştır. İşte Derviş Vahdeti’nin ideolojik olarak savunması olanakşız olan “âdemimerkeziyet teşebbüsü şahsi”yi, yani liberalizmi savunan <a href="../Text/Index.xhtml#d000250" id="diz0001497">Prens Sabahattin</a> yandaşı oluşu da bundan kaynaklanmaktadır. Liberal ve köktendincilerin ortak faaliyetleri ‘pozitivist’ İttihat ve Terakki üyeleriyle sempatizanlarını kısa zamanda ‘dinsiz bir kitle’ durumuna düşürüyor, kışkırtma ve tahrikler ordu içinde bazı ‘aşırı dindar’ odakları sokağa döküyordu. “<a href="../Text/Index.xhtml#d000003" id="diz0000020">31 Mart Olayı</a>” diye adlandırılan hareketi organize edenler, yine askerleri kullanarak İttihat ve Terakki ağırlıklı Meclis-i Mebusan’ı basıp, İttihadı Muhammedi güdümlü bir Meclis’e dönüştürmeyi amaçlıyordu. Ancak bu aşamada İttihat ve Terakki’nin gerçek vurucu gücünü oluşturan askerî kanat harekete geçiyordu.</p>

  <p>Adına “Hareket Ordusu” denecek olan iki tümenden bu toplama askerî gücü harekete geçiren olay nasıl gelişti; bıraktığımız yerden devam edelim.</p>

  <p>31 Mart 1909 sabahı çıkan gazetelerde, çeşitli kesimleri harekete geçmeye teşvik eden ya da “bir şeylerin” olacağını sezdiren yazılar çoğunluktaydı. Gerilim gittikçe arttı. Bütün bu gelişmelerden sonra, kışkırtmalara kapılan askerler harekete geçti. 12 Nisan 1909’u 13 Nisan’a (Rumi 31 Mart) bağlayan gece yarısı, şimdi İstanbul Teknik Üniversitesi’nin bazı fakültelerinin yer aldığı Taşkışla’da bulunan 4.Avcı taburu erleri, kışlada görevli nöbetçi subayları tutuklayıp hapsettikleri Ayasofya Camii’nin yanında bulunan Meclis’i Mebusan binasına doğru yürüyüşe geçtiler.</p>

  <p>İsyancı askerler sabah saat dört dolayında Meclis-i Mebusan’ı sarmışlardı. İttihad-ı Muhammed ileri gelenleri kalabalığın arasında olayı yönlendiriyorlardı.</p>

  <p>Ayaklanma bir anda ‘sokağa’ egemen olmuştu. Ancak ne birtakım muhalefet önderleri çıkıp işe el koyarak olayın gerisini getiriyor, ne de Meclis-i Mebusan herhangi bir varlık gösteriyordu.</p>

  <p>İsyancıların talepleri başta şunlardı: Şeriatın uygulanması, hükümetin derhal değiştirilmesi, Sadrazam’ın, Harbiye Nazırı’nın, Hassa Kumandanı Mahmut Muhtar Paşa’nın, Taşkışla Kumandanı Esat Bey’in görevden alınması, Meclis Başkanı&nbsp;<a href="../Text/Index.xhtml#d000015" id="diz0000071">Ahmet Rıza Bey</a>’in istifası. İsyancılar ayrıca, bu olup bitenlerden ötürü “Hiçbir neferin kılına dokunulmamasını” da şart koşuyorlardı. Hükümet şaşkın, ordu kumanda heyeti çaresiz, milletvekilleri korku ve panik içindeydi. Bir ara milletvekilleri, “Asker ne istiyor?” diye sorunca Ahmet Rasim Efendi Meclis kürsüsüne fırlayıp haykırdı: “Kız mektepleri istemiyor. Avrupa’dan hiçbir şey alınmayacak. Mecliste adları bilinen dinsizler var, bunlar atılacak. Kabine düşecek, orduda yenilik hareketi olamayacak. Hele Avrupa’dan hiçbir adam getirilmeyecek. Şeriat emirleri dışına çıkılmayacak.”</p>

  <p>Padişah ise, olayın akışını kendi istediği bir yöne çevirebileceğini derhal fark ederek tutumunu ayarlamıştı. 13 Nisan günü Abdülhamid’in Genel Sekreteri Cevat Bey, padişahın şu iradesini okuyordu: “Devletimiz, Allaha şükür İslam devleti olup kıyamet gününe kadar sürecek şer-i kuralların bundan böyle her tarafça bütünüyle bir kat daha özenilerek uygulanması yeniden emir ve ferman buyrulmuştur.” Abdülhamid bu iradesiyle ‘şeriat’ konusunda güvence veriyor ve isyancıları haklı görüyordu. Padişah isyancı askerler için af çıkarmış, hükümetin istifasını onaylamış, yeni kabineyi kurmuştu. Padişah duruma hâkim olmuştu, İttihat ve Terakki kadroları ortada yoktu. Muhalefet önderleri yeniden Abdülhamid’in egemenliğinden ürküp Meclis’i Meşrutiyet’e sahip çıkmaya zorluyordu. Ahrar (Özgürlükler) Partisi ve <a href="../Text/Index.xhtml#d000250" id="diz0001498">Prens Sabahattin</a> ortamın kontrolünün Abdülhamid’e geçtiğini görüyor, önlemler alınması için çareler düşünüyordu. Bir ara savaş gemilerinin toplarının Yıldız’a çevrilmesini bile önerdi.</p>

  <p>İstanbul’daki birinci ordu padişahın emriyle hareketsizdi, ancak ikinci ve üçüncü ordular ne yapıyorlardı? İrtica ayaklanmasından haberleri olmamış mıydı? Kurulması için bunca çaba harcadıkları, gırtlaklarına kadar politikaya bulaştıkları Meşrutiyet, göz göre göre yıkılacak mıydı?</p>

  <p>14 Nisan 1909 tarihli İtalyan gazeteleri, İstanbul’da ihtilal olduğunu, meclisin kapandığını, iktidarın el değiştirdiğini, milletvekillerinin başkentten kaçtığını, kentin sokaklarında kanlı olayların yaşandığını büyük başlıklarla veriyorlardı.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn45" id="_ednref45" title="">[45]</a></sup></p>

  <p>Mustafa Kemal’in isyanı öğrenmesi tamamen tesadüfle şifreli bir telgrafla olmuştur. İstanbul’daki isyanı Selanik, İttihat ve Terakki Cerniyeti’nin ileri gelenlerinden <a href="../Text/Index.xhtml#d000152" id="diz0000819">İsmail Canbulat</a> ile Milletvekili Rahmi Bey’in telgraflarından öğrenmiştir.</p>

  <p>Canbulat açıkça, “Meşrutiyet mahvoldu,” diyordu. Rahmi Bey (Birinci Dünya Savaşı’nda <a href="../Text/Index.xhtml#d000159" id="diz0000885">İzmir</a> Valisi), kayınbabası Selanik Redif Tümeni Kumandanı Korgeneral Hüseyin Hüsnü Paşa’ya gece yarısından sonra Büyükada’dan çektiği telgrafla şifreli olarak durumu anlatmak istedi. Rahmi Bey, “ailece sıhhatte” olduklarını yazıyordu. Hüsnü Paşa, anlamlı bulduğu bu telgrafı, Mustafa Kemal’e gösterdi, düşüncesini sordu.</p>

  <p>Mustafa Kemal o sırada Selanik Redif Tümeni’nin kurmay başkanıdır. Telgrafı gözden geçirdikten sonra kumandanına şunu söyledi: “<i>İstanbul’da önemli olaylar oluyor. Yalnız hürriyetin ilanını gerçekleştiren <a href="../Text/Index.xhtml#d000158" id="diz0000870">İttihat ve Terakki Cemiyeti</a> değil, Meşrutiyet rejimi de tehlikeye girmiştir. Zaman yitirmeden, isyan ateşi çevreyi sarmadan hemen İstanbul üzerine yürümeliyiz. 3.Ordu, bu işi başarma gücüne sahiptir.</i>”<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn46" id="_ednref46" title="">[46]</a></sup></p>

  <p>Hüsnü Paşa bu yorumu doğru buldu. Mustafa Kemal de ordudaki genç arkadaşlarıyla durumu görüştü. Hepsinden şeref sözü aldı. İttihat ve Terakki Cemiyeti’nin İstanbul’da dağılan genel merkezinin yerini, <a href="../Text/Index.xhtml#d000286" id="diz0001676">Selanik’te</a> Vilayet Merkez Heyeti aldı. Bu unvan ve sorumlulukla göreve başladı. Rumeli’de herkes heyecanlıydı. Dokuz ay önce elde ettikleri hürriyetin, yeniden yitirileceği endişesiyle her türlü özveriye hazırdılar.</p>

  <p>3.Ordu Kumandanı ve Rumeli Genel Müfettişi Vekili Korgeneral Mahmut Şevket Paşa da bu heyecanın içinde yer alıyordu.</p>

  <p>İsyanın üçüncü günü 14 Nisan 1909’da karşı harekete geçmek isteyenler tarafından ‘seferberlik’ ilan edildi. Selanik Redif Tümeni’nin bütün taburları silah altına alındı. Serez Redif Alayı Kurmay Albay Hasan İzzet’in kumandası altında toplanmıştı. Selanik Redif Alayı Kumandan Vekili Binbaşı Naki’ydi (sonraları Büyük Millet Meclisine üye seçilmiş, <a href="../Text/Index.xhtml#d000289" id="diz0001726">Serbest Fırka’nın</a> kuruluşunda Ali Fethi Okyar’la çalışmıştır). Sevk edilecek kuvvetin başına kendi amiri Hüseyin Hüsnü Paşa’nın geçirilmesini keza o, ileri sürer ve Mahmut Şevket Paşa’ya kabul ettirir, Mahmut Şevket Paşa da Mustafa Kemal’i bu kuvvetin kurmay başkanlığına tayin eder, yani onu Hüseyin Hüsnü Paşa’dan ayırmaz; Selanik’ten yola çıkarılan bir tümen ile <a href="../Text/Index.xhtml#d000076" id="diz0000415">Edirne’den</a> ona eklenen tümen birleşir.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn47" id="_ednref47" title="">[47]</a></sup> Tümen hızla ve disiplin içinde hazırlandı ve İstanbul’a doğru yola çıkarıldı. Kumanda Heyeti, Halkalı Ziraat Okulu’nda kurulan ‘Karargâha’ yerleşti. 3.Ordu Kumandanı Mahmut Şevket Paşa Selanik’te kalmıştı. Buradan Ordu’yu, aynı zamanda Hükümet Merkezi’ne karşı, ele aldıkları davanın siyasetini idare ediyordu.</p>

  <p><b>Hareket Ordusu</b>’nun adını Mustafa Kemal koymuştu. Bunu kendisinden dinleyenlerden birisi de Celal Bayar’dır: “İrticaı bastırmayı üzerine alacak askerî kuvvetimiz için bir isim düşündüm. Öyle bir isim olmasını istedim ki, çarpışan tarafların duygularına dokunmasın… Herkes bu ismi benimseyebilsin… Fransızca ‘mouvement’ anlamına gelen (hareket) kelimesi aklıma geldi. Zaten yürüyüş halindeydik. Kuvvetlerimizin adı ‘Hareket Ordusu’ oldu.”<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn48" id="_ednref48" title="">[48]</a></sup> Bu ordunun düzenlenmesi, kararı, şevki ve İstanbul’a kadar idaresi tamamıyla Mustafa Kemal’in eseridir ve her şey onun planlarına göre olmuştur.<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn49" id="_ednref49" title="">[49]</a></sup> Kıdemli yüzbaşı rütbesindeki bu genç subay kısa aralıklarla önce Trablusgarp ve Bingazi’de deneyimli yöneticilerin yapabileceği bir işi başarmış, ardından da bu ‘ordunun’ düzenlenmesinde çok büyük başarı göstermiştir. Bu ordunun özelliği, İstanbul’daki isyancılara karşı ‘baskın tarzı harekâtı’ çok hızla uygulamaya koymuş olmasıdır. II. Abdülhamid başlangıçta Hareket Ordusu işini bir blöf sanmıştı<sup><a href="../Text/Bolum_4_dipnot.xhtml#_edn50" id="_ednref50" title="">[50]</a></sup>.</p>

  <p>İstanbul’la Mahmut Şevket Paşa arasında yazışmalar hızla yapılmaktadır. Harbiye Nazırı, “Yalnızca Adalet Bakanı ve Lazkiye Milletvekili öldürülmüştür, başka da ölüm olayı olmamıştır,” diyerek karşı tarafı İstanbul’a gelmesinler diye yatıştırmaya çalışıyordu. Taraflar kendi tezlerinin haklılığı konusunda birbirini kandırmaya çalışıyordu. Hükümet anlaşılmaz biçimde isyanı yanlış yorumlamış ve bunu bastırmaya dönük hareketi de bu nedenle önleme çabası içine girmiştir. Mahmut Şevket Paşa yazışmalarda Padişah’a karşı ılımlı bir dil kullanmaya çaba harcamıştır.</p>

  <p>Yine Mustafa Kemal’in <i>Günlüklerini</i> okuyalım: <i>“…Tekrar ederim. Bütün Balkanlar tek vücut olarak ayağa kalkmıştır. Şehirler İstanbul’a doğru boşalıyor.</i></p>
