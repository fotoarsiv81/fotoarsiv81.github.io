  <h2><a href="../Text/TOC.xhtml#toc42">DERNE BÖLGESİ’NDE 1912 YILINDAKİ</a><br/> MUHAREBELER</h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Kurmay Binbaşı Mustafa Kemal’in de başında bulunduğu Derne bölgesindeki muharebeler 1912 yılında Ocak ayından Eylül ayı sonuna kadar devam etti.</p>

  <p>1912 yılının ilk muharebesi, 16/17 Ocak gecesi, yeni inşa edilmekte olan ve ilerideki çarpışmalarda İtalyanların çok işine yarayacak bir tabyasına tertiplenen baskından doğdu. Bu baskın çok güzel planlanmasına karşın beklenilen sonuç sağlanamadı. Bu, Afrika’daki Türk komutanlarının nelerle de mücadele ettiklerine güzel bir örnek teşkil etmektedir.</p>

  <p>16/17 Ocak 1912 gece baskını, bütün olanaklarıyla iyi düşünülmüş ve planlanmış idiyse de, uygulaması arzu edildiği şekilde gerçekleşmedi. Bunun nedeni, mücahitlerin ve özellikle onların başlarındaki şeyhlerin, zaman zaman yaptıkları gibi, isteksiz davranmaları, bu harekâta katılmamak için bahaneler uydurarak icraatı engeller bir tutum almalarıydı. Onların bu hallerinden kuşkuya düşen Kurmay Binbaşı Mustafa Kemal, zaviyelerin (medreselerin) ve kabilelerin şeyhlerini yanına çağırtmış, kararlaştırılan bu baskın hareketinin gereği ve önemi hakkında uzun ve ayrıntılı bilgi vermiş ve zaviye şeyhlerine icra için emrini bir daha tekrarlamıştı.</p>

  <p>Kabile ve zaviye şeyhleri, ayın son çarşambası olduğu ve daha birçok anlamsız nedenler ileri sürmüşlerdi. Fakat emirde ısrar edilmesi karşısında ses çıkarmamışlarsa da kesin söz vermeyerek ayrılmışlardı.</p>

  <p>Harekâtın hemen öncesinde, baskın yapacak kuvvetler içtima ettirilip gözden geçirildiğinde henüz toplanılmadığı görüldü. O kadar ki, ihtiyat kolunun bile 01.00’de harekete hazır olması gerekirken toplanma yerinde, zaviyelerin ve kabilelerin şeyhleriyle nizamiye erlerinden başka kimse yoktu. Bir saat kadar bekledikten sonra, 15 tüfekli, 20-30 kadar tüfeksiz Arap toplandı ve başka gelecek kimse olmadığı bildirildi.</p>

  <p>Bu şekilde başlayan harekât doğal olarak, planlandığı gibi cereyan edemedi ve arzu edilen hedefine de ulaşamadı.</p>

  <p>Bu muharebe sonunda, Kurmay Binbaşı Mustafa Kemal, verdiği raporu şöyle bitirmektedir:</p>

  <p>“…Sunulan noktalar, bu muharebede maddi delilleriyle sabit olan konulardır: Şeyhlerin ilk itirazları, sıfır mevcudunda çıkmaları. Hase Kabilesinin ‘yolu bilmeyiz’ diye hareketten kaçınmaları, baskın kollarının saat 03.30’da baskını yapmayıp gündüze kalınması ve hücum edecekleri düşmanın hal ve vaziyetini ve kuvvetini görmedikçe hücum etmemeleri teklifleri, yardıma sevk olunan Eşref Bey kolundan ancak az bir miktarının düşmana pek uzak bir mevziden birkaç tüfek atmakla yetinmeleri bahis olunan deliller cümlesindendir…”<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn65" id="_ednref65" title="">[65]</a></sup></p>

  <p>Mustafa Kemal Ayn-ı Mansur Karargâhından demiryolları komiseri kurmay Binbaşı Behiç’e (Erkin) gönderdiği mektubunda daha önce yapılan bir manevrayı hatırlayarak, 5 Mart çarpışmalarıyla benzerliğini yazmıştır: “…<a href="../Text/Index.xhtml#d000286" id="diz0001689">Selanik’ten</a> İstanbul ve oradan Akdeniz’e geçerek Mısır’a ve Mısır’dan da 700 küsur kilometrelik boş çölleri geçerek şimdiki mevkimize gelişimiz öyle bir tarihtir ki, ancak Selanik’in ‘paşa gıdası’ (rakı) ile anlatılabilir… Gecenin gelmesi muharebeyi sona erdirdi. O gün Derne’ye gelmiş bulunan iki Alman, bir İngiliz subayı muharebenin oluşumunu anlayamıyorlardı. Sonuç, meseleyi halletti. Biz de onlara karşı oldukça yüksek perdeden attık…”<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn66" id="_ednref66" title="">[66]</a></sup> Sayıca ve teknik olanakları kendilerinden fazla olan İtalyanları savaş alanında bozunca bu kadarcık böbürlenmeye hakları da olacaktı.</p>

  <p>Çarpışmalara kısa bir ara verilişinden yararlanan Mustafa Kemal arkadaşlarına muharebenin seyrini ve içinde bulundukları psikolojik ortamı anlatan mektuplar yazmayı sürdürmüştür. Aynı karargâhtan (8/9 Mayıs 1912 tarihli) <a href="../Text/Index.xhtml#d000274" id="diz0001582">Salih Bozok’a</a> yazdığı mektubunda askerlik ve komutanlıkla ilgili işin felsefesini de ortaya koymuştur:</p>

  <blockquote>
    <p><b>“…Birkaç Kardeşinizin, Akdeniz’i aşarak, çöllerden uzun mesafeler kat ederek donanmasına dayanan alçak düşmanın karşısına çıkması ve buradaki vatandaşları bağırlarına basarak haysiyetsiz düşmanı sahillere hapsetmesi şüphesiz sizi memnun eder. Fakat biz vatana borçlu olduğumuz fedakârlığın derecesini düşündükçe, bugüne kadar yapılabilen hizmeti pek önemsiz buluyoruz. Vicdanımızdan gelen bir ses, bize, vatanın bu sıcak ve samimi ufuklarını tamamen temizlemedikçe; gemilerimizin Tobruk, Derne, Bingazi ve Trablusgarp limanlarında tekrar demir atmış olduğunu görmedikçe vazifemizin tamamlanmış sayılamayacağını uyarıyor.</b></p>

    <p><b>Bilirsin, ben askerliğin her şeyinden çok sanatkârlığını severim. Burada sanatın bütün icaplarını tatbik edecek kadar zamana ve bu zamanın doğuracağı vasıta ve vesilelere sahip olunursa, işte o zaman milletin arzusuna uygun bir askerî manzara bütün dünyanın gözlerini kamaştıracaktır.</b></p>

    <p><b>… Vatanın korunması, milletin mutluluğu için her şeyden önce ordumuzun o eski Türk ordusu olduğunu dünyaya bir daha kanıtlama gereğine çoktan inanmıştım…”<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn67" id="_ednref67" title="">[67]</a></sup></b></p>
  </blockquote>

  <h4 id="sigil_toc_id_26"><a href="../Text/TOC.xhtml#toc43">İtalyanların Kasr-ı Arun Saldırısı</a> (17 Haziran 1912)</h4>

  <p class="p2">Kasr-ı Arun denilen tabya, düşmanı gözetlemede, arada sırada taciz etmede Türk kuvvetlerine yarayan bir mevki idi. Düşman bu mevkiden daima kuşkulu ve tedirgindi. Bu nedenle, 17 Haziran 1912 günü, buraya saldırıya geçti.</p>

  <p>Düşmanın büyük kuvvetlerle yaptığı bu saldırı, Doğu Kolu Komutanlığı’na telefonla bildirildi ve yardım isteğinde bulunuldu. Doğu Kolu Komutanı Fuat (Bulca), garnizonda mevcut kuvvetleri alarak derhal Kasr-ı Arun’a hareket etti. Bir taraftan da Derne Komutanı Kurmay Binbaşı Mustafa Kemal’e durumu bildirdi.</p>

  <p>Düşmanla karşı karşıya gelindiğinde, düşman ileri kademeleri, Kasr-ı Arun’un 3 kilometre güneyindeki Eski Havuz Mevki’ne ulaşmışlardı. Üstün düşman kuvvetleri karşısında Fuat Bey Müfrezesi o mevkide bulunan, eski Romalılardan kalma, çok uzun ve geniş bir sarnıcın içine sığındı. Ateş karşılıklı olarak ikindi vaktine kadar devam etti.</p>

  <p>Akşama doğru, Türk müfrezesi takviye alınca, İtalyanlara taarruz etti. Takviye kuvvetleriyle beraber 150 kişi olan Türk kuvveti karşısında tutunamayan düşman, karanlık basar basmaz, geceden faydalanarak, kuvvetlerini Kasr-ı Arun’daki esas mevziine çekti.</p>

  <p>Bu olaylardan sonra, Türk ileri karakol ve gözetleme yerleri Harap Havuzlar Mevkii’ne intikal etti.</p>

  <p>Trablusgarp topraklarında gönüllü gelip yokluklar ve ilkel yaşam ortamında yalnızca devletin devamı için çarpışan subaylar ve muharebeler hakkında İstanbul’da bazı olumsuz yayınlar yapılmış ve bu da Mustafa Kemal’in kulağına gelmiştir. Bu konudaki kırgınlığını Binbaşı Behiç’e (Erkin) yazmıştır (29 Temmuz 1912 tarihli mektup):</p>

  <p><b>“…Buradaki hayat tarzımız ve çalışmamız artık herkesçe anlaşılmış hale geldiğinden bahsini bile gereksiz buluyorum. Bizde buradaki vaziyet ve mukavemetimizle milletin şanına uygun bir sonuç alınması ümidi pek kuvvetli iken son zamanlarda memleket içinde çıkan elem verici levhalar [afişler] bizi üzdü. Bizim ahlâksızlığımızın, çıkarcılığımızın derecesi biliniyordu. Fakat bunun hıyanet, alçaklık, rezalet derecesine çıkabileceğini katiyen ve asla düşünmüyorduk.</b></p>

  <p><b>İhtiraslar, cehalet ve mantıksızlık yüzünden koca Osmanlı Devletini mahvedeceğiz. Kuvvetli bir Osmanlı İmparatorluğu yaratmayı düşünürken, zamanından önce tutsak, sefil ve rezil olacağız.</b></p>

  <p><b>Hatanın kimlerde ve nerede olduğunu bilmiyorum. Lâkin her ne olursa olsun, memleket çöküş yoluna terk edilmeyecektir.</b></p>

  <p><b>Askerleri siyasetle uğraşmaktan alıkoymak için yasa maddeleri yapmışlar. Ben iki yıl önce tesadüfen bulunduğum bir kongrede ‘askerleri bırakınız’ dediğim için mürteci oldum, idama mahkûm edildim. Zaman ve olaylar her türlü gerçeği kanıtlar ve ortaya çıkarır; fakat bazen böyle helak eden bir darbe indirerek.</b></p>

  <p><b>Bizim askerî durumumuzda bir değişiklik yoktur. Siyasetimiz uygun ise biz, istenildiği kadar sebat ve mukavemet gücüne sahibiz.</b></p>

  <p><b>Yalnız siyaset erbabının memleketi büsbütün yıkılmaktan korumak için gözlerini dört açması gereklidir…”</b><sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn68" id="_ednref68" title="">[68]</a></sup></p>

  <p>İstanbul’da yapılan yayınları, alçaklık ve ihanetle eş tutan Mustafa Kemal, Savunma Bakanı’nın istifa etmiş olmasını da ciddiye almadığının altını çizerek, çevresini dolduran dalkavukların sözünü dinleyip kendisini on ay kadar önce suskunluğa itmiş olmasını da samimiyetsizlik olarak yorumlamıştır. Aynı mektupta, “Enver Bey de özel selam eder” ifadesini de sonuna eklemiş. Mektubun içeriğinden bilgisi var mı, bilinmez ama demek ki mektup yazıldığından Enver’in de haberi var.</p>

  <p>Durum, Ağustos 1912 sonuna kadar böyle devam etti. Bu ayın sonunda General Caneva’nın Trablusgarp’tan ayrılması üzerine Bingazi mıntıkası Trablusgarp mıntıkasından ayrılmış, bağımsız hale sokulmuştu. General Trombi de emekliye sevk edilmiş, yerine Homs muharebelerine katılmış General <a href="../Text/Index.xhtml#d000263" id="diz0001551">Rezoli</a> gönderilmişti.</p>

  <p>Bu değişiklikten sonra, Derne ve çevresinde, İtalyan birliklerinde biraz canlanma görüldü, sayıları da önemli ölçüde artırıldı.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn69" id="_ednref69" title="">[69]</a></sup></p>

  <p>General Rezoli, komutasına 25 bin kişilik bir kuvvet ve olanak verilince, doğal olarak, İtalyan Devleti’nin yüzünü ağartacak kendisinin de görevden uzaklaştırılan ve emekli edilen generaller durumuna düşmemesini gerektirecek faaliyette ve gayretlerde bulunacaktı. Nitekim İtalyanlar, eylül ayı içerisinde 11 ve 24 Eylül 1912 günleri Türk kuvvetlerine saldırdılar.</p>

  <p><b>Savaş tarihi uzmanlarına göre sonuç olarak</b> <a href="../Text/Index.xhtml#d000321" id="diz0001862">Trablusgarp Savaşı</a>, azla çoğun, yoksullukla varlığın, yüreklilikle korkaklığın, haklılıkla haksızlığın çarpışması olarak ifade edilebilir.</p>

  <p>Gerçekten bu savaşta, bir avuç Türk subayının, yerlileri hızla teşkilatlandırarak, savaş sanatını öğretip muharebelere sürmekte gösterdikleri maharet, büyük bir olasılıkla, Mustafa Kemal’in anıtlaşmış, <b>“Bir ordunun kudreti, zabitan ve komuta heyetinin kıymetiyle ölçülür,”</b> özdeyişinin temel taşlarından birisi olmuştur. Bu sözlerin ilham kaynağı buradandır, denilebilir.</p>

  <p>Sonra, gerek İtalyanlara karşı kazanılmakta olan başarılı muharebeler, gerekse çok üstün sayılardaki İtalyan kuvvetlerine karşı yapılan çetin savunmalara ve direnişlere ait haberler, Avrupa’da ve hatta bütün dünyada, yayıldıkça Türk’ün itibarı artmış, İtalyanların itibarıysa aksine çok sarsılmıştı.</p>

  <p>Türk Ulusu, 1911 yılında başlayan 1923 yılında <a href="../Text/Index.xhtml#d000190" id="diz0001166">Lozan</a> Antlaşması ile son bulan (zincirleme 12 yıl süren) Trablusgarp Savaşı, Balkan Savaşı, Birinci Dünya Savaşı ve istiklâl Savaşı’nda birçok evlatlarını şehit vermiş, en sonunda bugünkü toprağını kurtarabilmiştir.</p>

  <p>Şu hale göre, <a href="../Text/Index.xhtml#d000321" id="diz0001863">Trablusgarp Savaşı</a>; diğer bir deyişle 1911-1912 Osmanlı-İtalyan Savaşı, Osmanlı İmparatorluğunun yapısının tamamen çökertilmesi için, Türk ulusuna, düşman saldırılarının başlangıcıdır, denilebilir. Bu nedenle, dünya devletlerinin Türkiye ile olan her türlü ilişkilerinin değerlendirilmesinde siyasal ve çıkar maskelerinin düştüğü bu dönemi dikkatle göz önünde tutmak gerekir.</p>

  <p>Osmanlılar zamanında İtalyanlarla Türklerin yaptığı savaşların sayısı 15’tir. Bu 15 savaştan 11’i Türklerin, ikisi İtalyanların galibiyetiyle bitmiş, ikisi de sonuçsuz kalmıştır. Demek ki, Türk-İtalyan savaşlarının orantısı on bire ikidir.</p>

  <p>Yine Genelkurmayın savaş tarihi uzmanlarına göre; Trablusgarp Savaşı ve bunu izleyen savaşlar Türklere şunu öğretmiştir: Hükümeti, dolayısıyla devleti idare edenler, memleketi ve ulusu her zaman savaş felaketine göğüs gerecek, hatta mecbur kaldığında savaşı, kendisi için bir fırsat olarak kullanabilecek gibi hizmetlerinde ciddi ve dikkatli olmalıdırlar. Böyle olursa savaş o devletin kapısını kolay kolay çalamaz. Ordusunu güçlendirmeyi, ulusunu gelecek için hazırlamayı ve eğitmeyi savsaklayan, endüstrisini, ekonomisini, tarımını ve hatta sosyal yaşamını felaketlere göğüs gerecek gibi ayarlamayan yönetim tarzı, idarelerin en kötü olanıdır. Trablusgarp Savaşı ve sonucu bunu gayet güzel ifade etmektedir.</p>

  <p>Trablusgarp Savaşı orada savaşan üç genç kurmayın birdenbire parlamasının da işareti oldu: Yarbay Enver, Binbaşı Fethi, Binbaşı Mustafa Kemal.</p>

  <p>Enver; Birinci Başkomutan Vekilliği’ne kadar çıktı ve Osmanlı İmparatorluğu’nun yıkılmasında rol oynadı.</p>

  <p>Fethi; Cumhuriyetin Başbakanlarından oldu.</p>

  <p>Mustafa Kemal; imparatorluktan arta kalan Türk topraklarını ve ulusunu kurtardı ve yeni bir devlet kurdu ve o devletin ilk cumhurbaşkanı oldu.</p>

  <p class="p9"><b>***</b></p>

  <p>Trablusgarp Savaşı’nı, Mustafa Kemal’in arkadaşlarıyla birlikte Bingazi’ye giderken yolda rastladığı bir falcının kehanetiyle bitirelim. Yolda rastladıkları bir Bedevi, onların el falına bakmak istedi. Sıra Mustafa Kemal’e gelmişti. Ama onun fala ya da Bedeviye inancı olmadığı için önemsememişti, isteksizdi. Arkadaşlarının ısrarını kıramadı, elini uzattı.</p>

  <p>Mustafa Kemal’in yumuşak elini, sert avuçları içinde tutan Bedevi, el çizgilerine bakar bakmaz, yerinden fırladığı gibi ayağa kalktı. Büyük bir heyecan ve yüksek sesle, “Sen padişah olacaksın! Padişah olacaksın ve on beş yıl hüküm süreceksin!” diye bağırdı. Fal baktıran subaylar gülüşerek yollarına devam ettiler.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn70" id="_ednref70" title="">[70]</a></sup> Bedevinin söyledikleri kitabın sonuna doğru okuyucuya bir kez daha anımsatılacaktır!</p>
