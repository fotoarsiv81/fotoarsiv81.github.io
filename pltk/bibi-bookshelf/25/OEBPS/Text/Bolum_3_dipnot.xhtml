  <p class="p22"><b>Dipnotlar</b></p>

  <hr class="dipnotcizgi"/>

  <p class="p6">&nbsp;</p>

  <p class="p22"><a href="../Text/B3001.xhtml#_ednref1" id="_edn1" title="">[1]</a> Bu yer konusunda farklı semt adları geçmektedir; <a href="../Text/Index.xhtml#d000022" id="diz000107">Ali Fuat Cebesoy</a> Sirkeci, Falih&nbsp;Rıfkı Atay Yenikapı’da bir Ermeni evinde oda tutup yerleştiler; <a href="../Text/Index.xhtml#d000013" id="diz000056">Ahmet Emin Yalman</a>’ın röportajına göre ise Mustafa Kemal şöyle demiştir: ‘Yüzbaşı olarak mektepten çıktıktan sonra… bu işlerle (özgürlük savaşı ile) daha iyi meşgul olmak için bir&nbsp;arkadaş namına bir apartman tuttuk.’ Anılarda bu evin yeri de türü de ne yazık ki&nbsp;belli değildir. Bu kitap için Cebesoy’un anlatımını doğru kabul ettim. Atatürk’ün biyografisini yazanlar bazı konularda doğru ve tartışmasız bilgiye ulaşamıyorlar. Eğer Atatürk gibi bir liderin yaşamöyküsünde tıpkı doğum tarihi ve gününde -okullara&nbsp;kayıt ve mezuniyet tarihlerinde olduğu gibi- bu tür ayrıntılar bilinemiyorsa, güvenilir yaşamöyküsü de yazılamaz, hayatı hakkında ne film çevrilebilir ne de roman yazılabilir.</p>

  <p class="p22"><a href="../Text/B3001.xhtml#_ednref2" id="_edn2" title="">[2]</a> Ali Fuat Cebesoy, <i>Sınıf</i> <i>Arkadaşım</i> <i>Atatürk</i>, s. 72</p>

  <p class="p22"><a href="../Text/B3001.xhtml#_ednref8" id="_edn8" title="">[8]</a> Utkan Kocatürk, <i>Kaynakçalı</i> <i>Atatürk</i> <i>Günlüğü,</i> s.4; Ali Fuat Cebesoy, <i>Sınıf</i> <i>Arkadaşım</i> <i>Atatürk,</i> s.86; Sadi Borak, <i>Atatürk’ün</i> <i>İstanbul’daki</i> <i>Çalışmaları</i> (1899-16 Mayıs 1919), s.59; okuyucuya yakınma: Bu hareket tarihinde çok ciddi bir problem var; Mustafa Kemal 11 Ocakta mezun oluyor, tutuklanıyor, 30 güne yakın hapishanede kalıyor, bırakılıyor, tayin emri bekleniyor, yolculuk hazırlığı yapılıyor ve yola çıkılıyor. Mezuniyetle vapura biniş arasında tam 30 gün geçiyor. Bu tarihler çok tutarlı değil. Ama Atatürk’ün yaşamöyküsünde bununla çok sıkça karşılaşıyoruz. Zaten bu da Atatürk biyograflarının neden sıkıntı içinde yazmış olduklarını açıklayan en önemli kanıttır.</p>
