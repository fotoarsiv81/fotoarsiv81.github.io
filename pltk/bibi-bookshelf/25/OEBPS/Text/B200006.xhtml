  <p>Atatürk İslam dini için bu yüceltici sözleri söyler fakat öteki dinlere ve inanç sahiplerine de saygılıdır. Zaten laikliğin özü de insanların inancına da inançsızlığına da saygı duymak ve karışmamaktır. Azlığın çokluk karşısında korunmasıdır. Şu sözler de Mustafa Kemal’e aittir: “<b><i>Fakat bence, dinsizim diyen mutlaka dindardır. İnsanın dinsiz olmasının imkânı yoktur. Bu bahiste sizi daha çok yormak istemem. Yalnız bir sözü ne için söyledim onu arz edeyim: Dinsiz kimse olamaz. Bu genelleme içinde şu din veya bu din demek değildir. Tabiatıyla biz içine girdiğimiz dinin en çok isabetli ve çok olgun olduğunu biliyoruz ve imanımız da vardır. Fakat bu inanışı nurlandırmak lazım, temizlendirmek, güzelleştirmek lazımdır ki, hakikatten kuvvetli olabilsin. Yoksa inanışımız çok zayıf insanlardan sayılı olur.</i></b>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn214" id="_ednref214" title="">[214]</a></sup></p>

  <p>Atatürk’ün, kendinden önceki büyük toplumsal dönüşümcülerden ve devrimcilerden en büyük farkı, din konusu üzerine ciddi bir şekilde eğilme ihtiyacı duymasından kaynaklanmaktaydı. Dünya tarihine geçen devrimcilerin neredeyse tamamına yakını, toplumsal değişim projelerinde din olgusuna pozitif anlamda, Mustafa Kemal Atatürk kadar yer verme gereği duymamışlardı. Bu devrimcilerin büyük kısmı, tam aksine din olgusunu görmezlikten gelmişler ya da bu olgunun toplumu zehirleyen bir afyon, uyuşturucu olduğunu belirtip kökünden söküp atmaya çalışmışlardı. Atatürk’le çağdaş olmaları açısından Lenin, Stalin ve yakın dönem dünya siyasal tarihinin önemli devrimcileri buna birkaç örnektir. Bütün bu liderler din olgusuna karşı adeta savaş açmışlar, dine sadece toplumsal değil, kişisel alanda da müdahale etme ihtiyacı hissetmişlerdi. Toplumların ekonomik, siyasi ve kültürel yönlerden kalkındırmaya çalışırken yaptıkları propaganda konuşmalarının ve verdikleri söylevlerin önemli bir bölümünü dinin zararlarına ayırmışlardı. Açıkça ateistleştirme (dinsizleştirme) politikasını takip etmişlerdi. Bu tür ateistleştirme politikasının uygulandığı ülkelerde bütün dinler ağır bir dille eleştirilmiştir. Bu politikanın en canlı olduğu ülke Lenin ve Stalin dönemlerindeki Sovyetler Birliği’ydi. Bu dönemde Sovyetler Birliği’nde tüm dinlere karşı adeta bir savaş yürütülmekteydi… Atatürk, kendisi gibi toplumsal dönüşüm gerçekleştirenlerden farklı olarak, dinsizleştirme propagandasına, gizli ya da açık şekilde hiçbir zaman başvurmamıştı.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn215" id="_ednref215" title="">[215]</a></sup></p>

  <p><b>Atatürk, hurafeye, safsataya, yobazlığa, taassuba ve dinin politikaya alet edilmesine karşı koymuş, dini toplumu sömürme aracı haline getirmek isteyen din istismarcılarına şiddetle karşı çıkmıştır.</b> Atatürk bu konuda şöyle diyor: “<b><i>Halkın temiz, saf duygularından yararlanarak milletimizin önünde açılan kurtuluş ufuklarında devamlı yol alınmasına engel olmaya çalışanlar hep bu kurumlar ve bu kurumların mensupları olmuştur. Millete anlatılmalıdır ki, bunların millet bünyesinde yaptıkları tahribatı hissetmek lazımdır. Bunların varlığını hoşgörü ile karşılayanlarla Menemen’de Kubilay’ın başı kesilirken kayıtsızlıkla seyretmeye katlananlar ve hatta alkışlamaya cesaret edenler aynıdır.</i></b>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn216" id="_ednref216" title="">[216]</a></sup></p>

  <p>Atatürk İslam dininde ruhban sınıfı olmadığını şöyle ifade ediyor: “<i>Her şeyden önce şunu en basit bir dini gerçek olarak bilelim ki, bizim dinimizde özel bir sınıf yoktur. Ruhbanlığı (din adamları sınıfını) reddeden bu din, tekelciliği kabul etmez. O halde biz diyemeyiz ki, bizde özel bir sınıf vardır. Diğer insanlar dini yönden aydınlatma hakkından yoksundur. Böyle düşünecek olursak kabahat bizde, bizim cahilliğimizdedir. Hoca olmak için yani dini gerçekleri halka telkin etmek için mutlaka hoca elbisesi şart değildir. Bizim yüce dinimiz her erkek ve kadın Müslüman’a genel olarak araştırmayı farz kılar ve her erkek ve kadın Müslüman toplumu aydınlatmakla yükümlüdür.</i></p>

  <p><i>Efendiler, bir fikri daha düzeltmek isterim. Milletimizin içinde gerçek din adamları, din adamlarımız içinde de milletimizin hakkıyla iftihar edebileceği bilginlerimiz vardır. Fakat bunlara karşı hoca elbisesi altında gerçek ilimden uzak, gereği kadar öğrenmemiş, ilim yolunda gereği kadar ilerleyememiş hoca görünüşlü cahiller de vardır. Bunların ikisini birbirine karıştırmamalıyız. Seyahatlerimde birçok gerçek aydın, din bilginimizle temas ettim. Onları en yeni ilmi terbiyeyi almış sanki Avrupa’da tahsil etmiş bir seviyede gördüm. İslamiyet ruhu ve hakikatlerini çok iyi bilen din adamlarımızın hepsi bu olgunluk derecesindedir. Şüphesiz ki, bu gibi din adamlarımızın karşısında imansız ve hain din adamları da vardır, bunları onlarla karıştırmak doğru değildir.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn217" id="_ednref217" title="">[217]</a></sup></p>

  <p>Büyük Millet Meclisi’nde saltanatın kaldırılması görüşülürken yaptığı konuşmada, İslamiyet hakkında ve dinler tarihi konusunda ne denli bilgili ve yetkin olduğunu ortaya koymuştur. Hem dinlerin hem de peygamberlerin insanlık için yadsınamaz gerçekler ve gereklilik olduğunu anlatırken, İslam peygamberine karşı duyduğu derin saygıyı da söylüyor:</p>

  <p>“<i>Ey arkadaşlar! Tanrı birdir, büyüktür, ilahi âdetlerin tecellilerine bakarak diyebiliriz ki, insanlar iki sınıfta, iki devirde değerlendirilebilir. İlk devir, insanlığın çocukluk ve gençlik devridir. İkinci devir, insanlığın erginlik ve olgunluk devridir.</i></p>

  <p><i>İnsanlık, birinci devirde tıpkı çocuk gibi, tıpkı bir genç gibi yakından ve maddi vasıtalarla kendisiyle meşgul olunmayı gerektirir. Allah, kullarının lazım olan olgunluk noktasına varmasına kadar içlerinden varsılarla bile kullarıyla meşgul olmayı Tanrılığın bir gereği saymıştır. Onlara Hazreti Adem Aleyhisselam’dan itibaren kaydedilmiş ve edilmemiş ve sayısız denecek kadar çok nebiler, peygamberler ve resuller göndermiştir. Fakat Peygamberimiz vasıtasıyla en son dini ve medeni hakikatleri verdikten sonra artık insanlıkla dolaylı olarak temasta bulunmaya lüzum görmemiştir. İnsanlığın idrak, aydınlanma ve olgunlaşma derecesi her kulun doğrudan doğruya ilahi ilhamlar ile temas kabiliyetine vasıl olduğunu kabul buyurmuştur ve bu sebepledir ki; Cenabı Peygamber, peygamberlerin sonuncusu olmuştur ve kitabı en mükemmel kitaptır. Son Peygamber olan Muhammed Mustafa… Yüzü nurlu, sözü ruhani, ergin ve görüşte bedelsiz, sözünde sadık ve halim ve mertlikte başkalarına, üstün olan Muhammed Mustafa… 20 sene çalıştı ve İslam dinini tesise ait peygamberlik vazifesini yapmaya muvaffak olduktan sonra cennetin en yüce katına erişmiş oldu.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn218" id="_ednref218" title="">[218]</a></sup></p>

  <p>Atatürk tarihe karşı büyük ilgi gösteriyor, bu konulara ait kitapları okumaktan derin zevk alıyordu. İstanbul Üniversitesi Edebiyat Fakültesi adına fahrî profesörlük belgesini <a href="../Text/Index.xhtml#d000231" id="diz00012426">Necip Asım</a>, İzmirli İsmail Hakkı ve Şemsettin Günaltay, Ankara İstasyonundaki binada kendisine takdim ettiklerinde, “Ben edebiyattan daha çok tarihle uğraşmayı severim,” diyerek [23 Haziran 1923] bu ilgisini açıklamıştı.</p>

  <p>1930 yılında Atatürk’e İslam peygamberi hakkında bir kitap çalışması gönderilmişti. O da konunun uzmanı olarak Şemsettin Günaltay’a gönderip yorumunu istedi. Kitapta Muhammed hakkında hem gerçek dışı hem de yakışıksız anlatımlar yer almıştı. Başbakan İsmet Paşa’yla Atatürk birlikteyken, kitabın raporu kendisine sunuldu. Günaltay sözlerini bitirince Atatürk, Başbakan’a dönerek, “Muhammed’i bana, cezbeye tutulmuş sönük bir derviş gibi tanıtmak gayretine kapılan bu gibi cahil adamlar, onun yüksek şahsiyetini ve başarılarını asla kavrayamamışlardır. Anlamaktan da çok uzak görünüyorlar. Cezbeye tutulmuş bir derviş, Uhud Muharebesinde en büyük bir komutanın yapabileceği bir planı nasıl düşünür ve tatbik edebilir?” dedi.</p>

  <p>Önündeki kâğıda Uhud Muharebesinin planını çizdi. Başbakan’a uzattı. Her iki tarafın kuvvet ve durumlarını, alınan tedbirleri, Peygamberin savaştan önce ve sonraki kararlarını izah etti. Sonra Başbakan’a hitaben, ‘O zaman orada siz komutan olsaydınız; bundan başka mı hareket ederdiniz,’ diyerek, alınan tedbirlerin isabetini o büyük askere de onaylattırdı.</p>

  <p>“Tarih, hakikatleri tahrif eden bir sanat değil, belirten bir ilim olmalıdır. Bu küçük harpte bile askerî dehası kadar siyasî görüşüyle de yükselen bir insanı, cezbeli bir derviş gibi tasvire yeltenen cahil serseriler, bizim tarih tartışmalarımıza katılamazlar. Muhammed, bu harp sonunda çevresindekilerin direnmelerini yenerek ve kendisinin yaralı olmasına bakmayarak, galip düşmanı takibe kalkışmamış olsaydı, bugün yeryüzünde Müslümanlık diye bir varlık görülemezdi!”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn219" id="_ednref219" title="">[219]</a></sup></p>

  <p>Atatürk, hiçbir zaman ibadeti güçleştirecek davranışta bulunmamış hatta onun, asıl olduğu gibi, anlayarak yapılmasını istemiş, ancak bu konuda zor kullanmamıştır. Müftülüklerin ve alay imamlıklarının kaldırılmasını isteyenlere karşı koymuş ve bu makamların kalmasını sağlamış, kadınların örtünmesini yasak etmek amacını güdenlere bu işin zorla yapılmasının doğru olmadığını ve kültür ilerledikçe kendiliğinden yavaş yavaş olacağım söylemiştir.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn220" id="_ednref220" title="">[220]</a></sup></p>

  <p>Özet olarak Atatürk, din Türklük ve Müslümanlık yararına kullanıldıkça bunu yapanları desteklemiş, aksi davranışları önlemiştir.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn221" id="_ednref221" title="">[221]</a></sup></p>

  <p>Atatürk Kur’an’ı milletin daha açık anlayabilmesi amacıyla Türkçe’ye çevirtmek için ‘İslam şairi’ diye bilinen <a href="../Text/Index.xhtml#d000201" id="diz0001297">Mehmet Akif’e</a> ve tefsirini de <a href="../Text/Index.xhtml#d000077" id="diz0000434">Elmalılı Hamdi Yazır</a>’a resmen ısmarlamıştır. Mehmet Akif çeviriyi Mısır’da yapmıştır, fakat yaktığı söylenmektedir.</p>

  <p>Sonuç olarak Sevr imzalanmış olsaydı, Anadolu’da İslam dini inancını özgürce yerine getirebilecek halk kalabilecek miydi? Sömürge haline gelmiş olan bir Türkiye’de Müslümanlar ibadetlerini yaşayabilecekler miydi? Bu soruların yanıtları verildiğinde, Atatürk’ün din düşmanı olduğunun iddia edilmesinin nedenleri açıkça ortaya çıkmaktadır. Ezan Türkçeleştirilmiş, Ayasofya’da Kadir gecesi kutlanmış, Süleymaniye’de ilk Türkçe hutbe okutulmuştur, radyodan ilk canlı yayınla Kadir gecesi mevlit yayınlanmış, her yıl cebinden para vererek Çanakkale şehitleri için mevlit okutmuştur. Kız kardeşine talimat vererek annesinin mezarında Kur’an okutulmasını istemiştir, kızı <i>Nebile</i>’ye hemen her fırsatta her toplantısında Kur’an’dan ayetler, özellikle de <i>Yasin suresini</i> okutmuştur. Bütün amacı inanç dilini anlaşılır hale getirmekti. Yani ‘Türkçe ibadet’ devrimlerin en önemli hedeflerinden birisiydi. Ne yazık ki o gün de bugün de bu başarılamadı.</p>

  <p>Samimi inanç sahipleri, dinlerini ve ibadetlerini onun sayesinde yapabildiklerini, bu özgür topraklarda Cuma namazlarını özgür birey olarak kılabildiklerini biliyorlar.</p>

  <p>O, yeni bir ahlâk anlayışı getirdi. Ondan nefret edenler ve hakkında iftira kampanyaları düzenleyenler ise, dini ticaret aracı haline getirmeye çalışanlardır.</p>

  <p>Onun insan olarak ülküsü, iyilik, güzellik ve doğruluk idi. Siyaset adamı olarak ülküsü de, ekmek, eğitim ve barış idi. Bu ülkülerini gerçekleştirmek sorumluluğunu içinde duyduğu için cesaretle, imanla, bilgi ve akılla çalıştı. Yalan ve yanlış üzerine kurulan örgütleri yıktı. Kendisinden halife olmasını isteyenlere, “Hayır, Cumhuriyet kurulacaktır,” dedi. Hasta hayal arkasından sürüklenip büyük fetihlere girişmek isteyenlere <a href="../Text/Index.xhtml#d000213" id="diz0001334">Misak-ı Millî’yi</a> gösterdi. Kurtuluş için cami yapılmasında direnenlere, “Halk, cami değil, fabrika ve okul istiyor,” yanıtını verdi. Ölmüş geleneklere asılmakta yarar umanlara da, “Hayatta en gerçek yol gösterici bilimdir,” demek suretiyle gerçek kurtuluşun yolunu gösterdi.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn222" id="_ednref222" title="">[222]</a></sup></p>

  <p>Devrimde yabancı ülkelerdeki bazı liderlerin kasaplıktan, sıvacılıktan, çetecilikten yetişerek ülkelerinin başına geçip sırtlarına mareşal üniforması geçirdikleri ve savaşı ülküleştirdikleri sırada o, üniformasını attı, gazilik ve mareşallik rütbe ve ünvanlarını bir tarafa bıraktı, ülke savunması dışında savaşı ‘bir cinayet’ olarak mahkum etti. Mahkum etti ve uygar insanlığın kalbinde yaşayan yüce bir duyguyu, “Yurtta barış, dünyada barış,” diye ilan etti.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn223" id="_ednref223" title="">[223]</a></sup></p>
