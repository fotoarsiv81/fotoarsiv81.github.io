  <h2><a href="../Text/TOC.xhtml#toc173">İHANETLER, DEVRİMLERE TEPKİLER</a></h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">İnsanlık tarihi boyunca devrimlerin akış sürecini incelediğimizde çok sancılı, kanlı ve binlerce kişinin ölümüyle sonuçlandırıldığına ya da yerleştirildiğine rastlarız.</p>

  <p>Türk devrimi de bundan daha farklı bir süreç izlememiştir. Kurtuluş Savaşı boyunca iç isyanlarla boğuşmuş olan Kemalist hareket, savaş sonrası cumhuriyetin ve devletin kuruluş sürecinde de ihanetler, suikastlar, karşı devrim hareketleriyle iç içe yaşamak ve mücadele etmek zorunda kalmıştır.</p>

  <p>Genelkurmay’ın yayınladığı kitaba göre<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn133" id="_ednref133" title="">[133]</a></sup> Kurtuluş Savaşı boyunca 24 iç isyan meydana gelmiştir. Bu isyanların iç ve dış nedenleri vardır. O günün içine ABD’nin de dâhil olduğu müttefik güçleri olarak tanımlanabilecek devletlerin çıkarları bu isyanlarda önemli bir rol oynamıştır. Bu devletlere Yunanistan’ın, Bulgaristan’ın, Ermenilerin çıkarları ile Kürtçülük akımları da eklendiğinde, mücadele edilen tehlikenin ne denli dev boyutta olduğu kendiliğinden görülüyor zaten.</p>

  <p>Atatürk tarihi hızlandırmıştır ve devrimciliğin bir yönünün de bu olduğunu bizlere göstermiştir. Bu yüzden ‘devrimcilik’ Kurtuluş Savaşı ve onu izleyen yılların temel ilkesi ve olgusudur.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn134" id="_ednref134" title="">[134]</a></sup></p>

  <p>Kurtuluş Savaşı, Türk ulusunun ölüm kalım savaşıdır. Bu savaşta, büyük önem taşıyan topyekûn savaşmayı görmek şöyle dursun, her tepesini bir kale kabul ederek vatanı kurtarmaya çalışanların karşısına dikilenleri ve hatta geriden vuranları görmek mümkündür.</p>

  <p>Ötedenberi, “<b>Din mahvoluyor, İslamiyetin mahvına yürünüyor, dinin yaşatılması ve korunmasına Allah tarafından bizler memur edildik,</b>” denilmiş, böylece zavallı halk, en can alacak yönünden aldatılmıştır. Bütün felaketlerimiz aynı silahın kullanılması sonucu olmuştur.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn135" id="_ednref135" title="">[135]</a></sup></p>

  <p>En yakın ve dikkate değer olaylardan örneğin, Arnavutluk ayaklanmasında,&nbsp;<a href="../Text/Index.xhtml#d000003" id="diz000021">31 Mart Olayı</a>’nda kullanılmış araç ve kışkırtmaların aynı olduğu görülmektedir. O zamanlarda da, “Şeriat, din mahvolmuştur. Ey ahali kalkınız…” diye zavallı kimseler aldatılmış ve aleyhte harekete geçirilmiştir.</p>

  <div class="picture"><img alt="" src="../Images/65.jpg"/></div>

  <p>Düşmanlar, emellerine erişmek için sahip oldukları kuvvetleri kullanmaktan çok, keşfettikleri bu etkili araçla Türk ulusunu birbiriyle çarpıştırmışlardır. Özellikle İngiltere, Avrupa’ya, “<b>Osmanlı ulusunda birlik ve dayanışma yoktur. Bunlar birbirleriyle çarpışmaktadırlar. Kendi kendilerine idare edemezler, bunların başına idare edecek bir müdür lâzımdır,</b>” görüşünü kabul ettirmek için fırsat kollamakta ve hatta bazı devletlere önerilerde bulunmaktadır.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn136" id="_ednref136" title="">[136]</a></sup></p>

  <p>İngilizlerin bu maksatlarını açığa vurması bakımından Mareşal <a href="../Text/Index.xhtml#d000092" id="diz0000572">Fevzi Çakmak’ın</a> 27 Nisan 1920’de Ankara’ya geldiği gün, yol yorgunluğu geçmeden Büyük Millet Meclisi’nde yaptığı şu konuşma tarihî bir önem taşır:</p>
<blockquote>
  <p>“…<b>İngilizlerin istediği, Kuvayı Milliye’nin red ve suçlandırılması idi. Biz de Kuvayı Milliye’nin haksız işgallerden ve Yunanlıların <a href="../Text/Index.xhtml#d000159" id="diz0000959">İzmir</a> ve Aydın’daki zulümlerinden doğduğunu ve bu haklı savunmayı reddetmenin ulusumuza karşı bir hıyanet teşkil edeceğini, bunu yapamayacağımızı söylüyorduk… Nihayet İngilizler, Salih Paşa hükümetini, Babıâli’den süngü ile atmağa karar vermişlerdi… Diledikleri yolda bir hükümeti getirip kendilerinden bir İngiliz erinin bile burnu kanamaksızın, bir savaşla bizi bize kırdırmak istiyorlardı… Malûmunuz olan hattı hümayunlar ve fetvalar, İslâmı birbirine düşürmek için, 1400 senelik İslam tarihinde misli görülmemiş bir İngiliz arabozuculuğunun acı bir belgesidir.</b></p>

  <p><b>İngilizler bize açıkça söylediler, “Biz dilediğimiz yolda yani en ağır şartları imzalayacak bir hükümeti bulup getireceğiz…” dediler. Bu tarihte İngilizlerin düzenledikleri planın esas hatları, önce ulusu iç ayrılıklara düşürmek ve bölmek idi. Gerçekten, iç ayrılıklarla ulusun bütünü ile çökeceğini ve tüm memleketin bir-iki ay içerisinde kölelik zincirine vurulacağını ümit ediyorlardı</b>…”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn137" id="_ednref137" title="">[137]</a></sup></p>
</blockquote>

  <p>Bu dış etkenin o günlerde İngiltere olduğu Meclis’te açıkça ortaya konmuş. Bugün de değişen bir durumun olmadığı, İngiltere’nin rolünü ABD’nin aldığını, AB’nin de tıpkı Fevzi Çakmak’ın değerlendirmesinde olduğu gibi davrandıkları meydandadır.</p>

  <p>Batı Anadolu’da, Nazilli’de, Hürriyet ve İtilaf Partisi ileri gelenleri, millî toplum içinde en itibarlı kimseler olup görünüşte Kuvayı Milliyeci, gerçekte Millî Mücadele’nin karşısında idiler. Geniş arazi ve mülk sahibi bu kimseler, Millî Mücadeleyi zararlı görmüşler, İngiliz Generali Humprey ile gizlice temaslarda bulunarak, “<b>Kayıtsız şartsız İngiliz işgal ve idaresini, Yunan işgaline tercih ettiklerini</b>…” ifadeden kaçınmamışlardı. Bunların bir kısmı, İstanbul’daki <a href="../Text/Index.xhtml#d000071" id="diz0000408">Damat Ferit</a> Hükümeti ile devamlı haberleşmekte idiler. Silahına sarılmış bulunan Millî Mücadele taraftarlarını veya bunları destekleyenleri gizlice haber vermekten ve kara çalmak yoluyla suçlu ve zor durumlara sokmaktan geri kalmıyorlardı.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn138" id="_ednref138" title="">[138]</a></sup></p>

  <p>Ayrıca, Mustafa Kemal’in tüm devrim hamlelerine karşı yapılan muhalefet ve halkı kışkırtma girişimlerinde hep bu kesimin temsilcilerini görmekteyiz.</p>

  <p>İngilizlerin kışkırtmaları ile Güneydoğu Anadolu’da özellikle Cerablus, Nizip bucaklarında, Diyarbakır bölgesinde, Urfa ve Antep dolaylarında yapılan Kürtçülük tahrikleri de 6. Ordu ve daha sonra 13. Kolordu tarafından önlenmişti.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn139" id="_ednref139" title="">[139]</a></sup> <a href="../Text/Index.xhtml#d000190" id="diz0001204">Lozan’da</a> çözdürülmemiş, sonraya bırakılmış <a href="../Text/Index.xhtml#d000221" id="diz0001384">Musul</a> sorunu gündeme geldiğinde Ankara “Kürtçülük ve irtica” kimlikli Şeyh Sait isyanı ile sarsılacaktı.</p>

  <p>Bu isyan, Musul sorununun görüşülmekte olduğu sırada, Türkiye’nin bu bölgedeki haklarında ısrarı üzerine İngilizler tarafından çıkarılmış isyanlardan biridir, İngilizler Nasturileri ve Kürtleri kışkırttılar.</p>

  <p>İsyanın bölgesi güney sınırındaki Çal-Oramar-Çölemerik güneyi-Beytüşşebab’ın hemen doğusu ve Habur suyu içindeki alandır. Ayaklanma, 1924 Eylülünün başında patlak verdi. O isyanda kullanılan slogan “<i>Bağımsız (müstakil) Kürdistan</i>” idi.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn140" id="_ednref140" title="">[140]</a></sup> Bu isyan 16 günde bastırıldı (<a href="../Text/Index.xhtml#d000001" id="diz000015">12 Eylül</a>’de başlayan harekât 28 Eylül’de sona erdi). Şeyh Sait’in adı ilk kez burada geçti ama tutuklanmadı.</p>

  <p>Mustafa Kemal, 22 Ocak 1923 tarihinde Bursa’da <i>Şark</i> sinemasında halkla konuşurken ‘irticayı ve devrimleri yerleştirme sürecini’ şöyle tanımlıyordu:</p>

  <p>“<i>Milletimiz, üç buçuk senelik bir zamana sığdırılması olanağı olmayan çok büyük bir inkılâbın (devrimin) etkeni olmuştur. Hakikaten yüzyıllardan beri tabi olmaya alıştığımız bir idare şeklinin dışına çıkarak dünyada benzeri bulunmayan bir devlet kurduk. Fakat bu yeniliğin mutlaka bir karşı hareketi icap ettireceğini hatırımızdan çıkarmamak lazımdır.</i></p>

  <p><i>Bu harekete özel tabiriyle “irtica” derler. Yaptığımız işlere ve aldığımız neticelere göre, bu gibi irticalar her zaman beklenebilir. Kan ile yapılan inkılâplar (devrimler) daha sağlam olur, kansız inkılâp (devrim) ebedileştirilemez (sonsuzlaştırılamaz). Fakat biz bu inkılâba (devrime) ulaşmak için lüzumu kadar kan döktük. Bu kanlarımız, yalnız muharebe meydanlarında değil, aynı zamanda memleketin dâhilinde de döküldü. Biliyorsunuz ki, Hendek’te, Bolu’da, Konya’da, Yozgat’ta vesair mahallerimizde birçok isyanlar meydana geldi. Ve bunların hepsi bastırıldı. Temenni edilir ki, bu dökülen kanlar yeterli olsun ve bundan sonra kan dökülmesin. Mesut inkılâbımızın aleyhinde fikir ve his taşıyanları aydınlatmak ve uyarmak, aydınlara düşen millî vazifelerin en mühimi ve en birincisidir.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn141" id="_ednref141" title="">[141]</a></sup></p>

  <p>Ankara Musul’da çözüm diye bastırdıkça İngilizlerin paralı oyuncağı olan Kürt beyleri, yine İngilizlerin desteğiyle Nakşibendî tarikatının önde gelenlerinden Şeyh Sait önderliğinde ayaklandılar.</p>

  <p>13 Şubat 1925 tarihinde 350 atlı ile Genç ilçe merkezine doğru yola koyulan isyancıların hedefi Diyarbakır’dır. Şeyh Sait kuvvetleri Diyarbakır’a saldırarak Türk kuvvetlerine kayıplar verdirirler ama Nisan’ın ikinci haftasından itibaren Türk ordusu duruma hâkim olur. Şeyh Sait, İran’a kaçmak üzereyken yakalanır.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn142" id="_ednref142" title="">[142]</a></sup></p>

  <p>Şeyh Sait isyanı geniş ve yaygın bir ayaklanmadır ve bundan sonraki Kürt isyanlarının da başlangıcı olmuştur. Hem irticai hem de bölücü bir ayaklanmadır. Yalnız din ve şeriat gereklerinin uygulanmasının sağlanması için çıkmadığı, başlangıç ve gelişmesi sırasında verilen emir ve görevlerden esir alınan asker ve subaylara “düşman askeri”, ayaklanmaya katılmayan Kürt aşiretlerine de “<i>melun</i>” veya “Türk” denmesi, Şeyh Said’e ait belgelerin üzerinde “Kürdistan Harbiye Nezareti”, “Kürdistan Reisi” veya “Hükümeti” başlıklarının kullanılmış olması olayın hiç de basit olmadığını göstermektedir. Şeriatçıları ve Kürtçüleri Türk Devleti’ne karşı birleştirecek ve bundan sonra da hiç ayırmayacak olan geleneğin başlangıç noktasıdır aslında.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn143" id="_ednref143" title="">[143]</a></sup></p>

  <p>İsyanın karakterine teşhis konulurken şu analiz yapılmaktadır:</p>

  <p>“<i>Olay, Türkiye Cumhuriyetinde devrimlere tepki olarak başlayan bir harekettir. Şeyh Sait ayaklanması, halkın ‘din elden gidiyor’ kandırmacası ile kışkırtılmasıydı. Gerçekte ise Şeyh Sait’in bağımsız bir devlet kurma gayesini taşıdığı anlaşılmaktadır. Sonradan elde edilen belgeler ile ayaklananların üzerinde bulunan yabancı silah ve askerî malzeme, dışarıdan yardım alındığını, hareketin İngiliz Hükümetinin kışkırtması ve malzeme sağlaması sayesinde gerçekleştiğini ortaya koymuştur.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn144" id="_ednref144" title="">[144]</a></sup></p>

  <p>Başbakan Fethi Okyar isyanı önceleri hafife alır. Mustafa Kemal ise daha ciddiyetle üzerinde durur ve sertlik yanlısıdır. Başbakanlığa İsmet İnönü’yü getirir. Yeni hükümet sert önlemleri uygulamaya koyar. Sıkıyönetimin ilanı, Hıyanet-i Vataniye Kanununun değiştirilerek yeniden kabulü, ihtilal ve devrim ilkelerine aykırı yayın yapan gazetelerin kapatılarak sahip ve yazarlarının cezalandırılması, <a href="../Text/Index.xhtml#d000311" id="diz0001822">Takrir-i Sükûn Kanunu’nun</a> ilanı ve istiklâl Mahkemeleri’nin yeniden kurulması gibi yaptırımlar ürkütücü olmuştur.</p>

  <p>İsyan bastırılır, Doğu istiklâl Mahkemesi’nin kararı 29 Haziran 1925 sabahı infaz edilerek, 47 asi lider idam edilir.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn145" id="_ednref145" title="">[145]</a></sup></p>

  <p>Bu isyanın çeşitli yönleri üzerinde durulabilir. Ama en önemli sonuç, cılız demokrasi girişiminin sonlandırılması olmuştur.</p>

  <p>İsyanı bastırmak için Takriri Sükûn Yasası çıkarılması Meclis’e sunulur.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn146" id="_ednref146" title="">[146]</a></sup> Burada çetin tartışma ortaya çıkar. Meclis ikiye bölünür, tartışmalar alevlenir. Kazım Karabekir şunları söyler: “…Bu kanunu İsmet Paşa’nın kuruntuları doğurmuştur. Bizim kuşkumuz, böyle her istenilen şekle sokulabilecek kanunlarla ve kuruntularla basına ve muhalefete birçok işler yapılmasıdır. İsmet Paşaya özellikle şunu bildiririm ki, <i>yirminci yüzyılda kuşku ve kuruntularla millet yönetilemez.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn147" id="_ednref147" title="">[147]</a></sup></p>

  <p>Karşılığını <a href="../Text/Index.xhtml#d000257" id="diz0001528">Recep Peker</a> verir: “…Nasıl en yumuşak ve hafif tedbirlerle işleri yönetmek bir devletin amacı ise, temellerinin yıkılma ve sarsılma belirtilerinde şiddetle hareket geçmek de devletçilik ülküsünün en temelli özelliklerinden biridir. <i>Gerektiğinde şiddetli davranmayı bilmeyen bir kuruluş, devlet olmak hakkına sahip olamaz.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn148" id="_ednref148" title="">[148]</a></sup></p>

  <p>Sonuçta yasa kabul edilir, şiddet politikası uygulanmaya başlanır, çünkü başarı için “şiddetin” gerekli olduğuna inanılmıştır.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn149" id="_ednref149" title="">[149]</a></sup></p>

  <p>Cumhuriyet düzeninin getirdiği özgürlüğü, Cumhuriyet düzenini yok edecek bir aşırılıkla kullandıkları kanısına vardıkları basın ve türlü aksaklıklarına rağmen cumhuriyet düzeninin gereği olduğuna inanamadıkları muhalefet de, ayaklanma olayında uygulanan şiddet tedbirleri ve politikası ile sindirilebilecektir. Öyle de yapılır. Ve köktenciler bunu, bir kötü niyetle değil, yurtseverliğin bir gereği olarak yaparlar.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn150" id="_ednref150" title="">[150]</a></sup></p>

  <p>1925 Türkiyesi iktidarının başları, demokrasi ile devrimler konusunda bir tercih yapmak durumuna geldiklerinde devrimleri seçmişler ve demokrasiyi, hiç olmazsa erteleme kararı vermişlerdir.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn151" id="_ednref151" title="">[151]</a></sup></p>

  <p>Şeyh Sait ve isyan devrimcilere bir fırsat yaratmış, çıkarılan sıkıyönetim yasası ‘Medeni Yasa Devrimi’, ‘Kılık Kıyafet Devrimi’ ve ‘Harf Devrimi’ni sorunsuz yapma olanağı ortaya çıkmıştır. “Yurtta yapılan büyük ayaklanma ve cana kıyma düzenleri ortadan kaldırılarak sağlanan dirlik ve düzenlik, elbette, kamuyu sevindirmiştir.”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn152" id="_ednref152" title="">[152]</a></sup></p>

  <p>Takriri Sükûn Yasası’nın devrimcilere yarattığı ortamı Mustafa Kemal şöyle anlatır:</p>

  <p>“<i>Ulusumuzun giymekte bulunduğu ve bilisizliğin, aymazlığın, bağnazlığın, yenilik ve uygarlık düşmanlığının simgesi gibi görülen fes’i atarak, onun yerine, bütün uygar ülkeler halkının kullandığı şapkayı giymesi ve böylece, Türk ulusunun uygar toplumlardan anlayış yönünden de hiçbir ayrılığı olmadığını göstermesi gerekiyordu. Bunu, Takriri Sükûn Yasasının yürürlükte bulunduğu sırada yaptık. Bu yasa yürürlükte olmasaydı yine yapacaktık. Ama buna, yasanın yürürlükte oluşu da kolaylık sağladı denirse bu, çok doğrudur. Gerçekten, Takriri Sükûn Yasasının yürürlükte bulunuşu, kimi gericilerin kamuoyuna geniş ölçüde dağılmasına meydan bırakmamıştır. Gerçi bir Bursa milletvekili, bütün yasama görevi boyunca hiçbir zaman kürsüye çıkmamış ve hiçbir zaman Mecliste, ulus ve cumhuriyet yararlarını savunmak için bir tek söz bile söylememiş olan Bursa milletvekili Nurettin Paşa, yalnız şapka giyilmesine karşı uzun bir önerge vermiş ve bunu savunmak için kürsüye çıkmıştır. Şapka giyilmesinin, ‘temel haklara, ulusal egemenliğe ve kişisel dokunulmazlığa aykırı işlem’ olduğunu savlamış ve bunun, ‘halka uygulanmamasını sağlamaya’ çalışmıştır. Ama Nurettin Paşa’nın, ulus kürsüsünden alevlendirebildiği bağnazlık ve gericilik duyguları; en sonu birkaç yerde ve yalnız birkaç gericinin İstiklâl Mahkemelerinde hesap vermeleriyle söndü.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn153" id="_ednref153" title="">[153]</a></sup></p>

  <p>Tekke ve zaviyelerin ortadan kaldırılması da Takriri Sükûn Yasasının varlığıyla daha kolay olmuştur.</p>

  <p>“<i>Tekke ve zaviyelerle türbelerin kapatılması ve bütün tarikatlarla, şeyhlik, dervişlik, müritlik, çelebilik, falcılık, büyücülük, türbe bekçiliği vb. gibi birtakım sanların kaldırılması ve yasak edilmesi de Takriri Sükûn Yasası yürürlükte iken yapılmış işlerdir. Bunlarla ilgili yürütüm ve uygulamaların, halkımızın, boş inanlara bağlı, ilkel bir topluluk olmadığını göstermesi bakımından, ne denli gerekli olduğunu çok iyi bilirsiniz.</i></p>

  <p><i>Birtakım şeyhlerin, dedelerin, seyitlerin, çelebilerin, babaların, emirlerin arkasından sürüklenen ve alınyazılarını ve canlarını, falcıların, büyücülerin, üfürükçülerin, muskacıların ellerine bırakan insanlardan meydana gelmiş bir topluluğa, uygar bir ulus gözüyle bakılabilir mi? Ulusumuzun gerçek niteliğini, yanlış bir yolda gösterebilen ve yüzyıllarca göstermiş olan bu gibi adamların ve kurumların, Yeni Türkiye Devleti’nde, Türkiye Cumhuriyeti’nde daha da çalışmalarına göz yumulmalı mıydı? Buna önem vermemek, ilerleme ve yenileşme adına, en büyük ve düzeltilemez bir yanılgı olmaz mıydı? İşte biz, Takriri Sükûn Yasasının yürürlükte oluşundan yararlandıksa, bu tarihsel yanılgıyı işlememek için ulusumuzun bağnaz ve Ortaçağ anlayışlı olmadığını tanıtlamak için yararlandık.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn154" id="_ednref154" title="">[154]</a></sup></p>

  <p>Üçüncü büyük devrim olan Medeni (Yurttaşlar Yasası) Kanun da bu zaman dilimi içinde yapılabilmiştir.</p>

  <p>“<i>Ulusumuzun toplumsal, tutumsal, kısacası, bütün uygarlıkla ilgili iş ve ilişkilerinde verimli sonuçlar sağlayan yeni yasalarımız da, kadın özgürlüğünü güven altına alan ve aileyi sağlamlaştıran Yurttaşlar Yasası da bu sözünü ettiğim zaman içinde yapılmıştır. Şunu söylemeliyim ki biz, her araçtan, yalnız ve ancak bir ülkü için yararlanırız. O ülkü şudur: Türk ulusunu, uygar toplumlar içinde yaraştığı onura yükseltmek ve Türk Cumhuriyetini sarsılmaz temelleri üzerinde, her gün daha çok güçlendirmek; bunun için de, zorbalık düşüncesini öldürmek.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn155" id="_ednref155" title="">[155]</a></sup></p>

  <p>Alınan olağanüstü tedbirlerin uygulanmasına gerekseme kalmadığı görüldükçe, onların uygulanmasından vazgeçilmesinden duraksanmamıştır. Nitekim İstiklâl Mahkemeleri, işleri bitince kaldırıldığı gibi, Takriri Sükûn Yasası da, yürürlük süresi sonunda yeniden Büyük Millet Meclisi’nin incelemesine sunuldu. Meclis, yasanın bir süre daha yürürlükte kalmasını gerekli görmüş ise, elbette bu, ulusun ve cumhuriyetin yüksek yararları içindir. Meclis’in, Mustafa Kemal’e ya da hükümete zorbalık aracı vermek için bu kararı aldığı düşünülemez herhalde.</p>

  <p>Bu arada ne yazık ki, ilk demokrasi denemesi olan <a href="../Text/Index.xhtml#d000316" id="diz0001838">Terakkiperver Cumhuriyet Fırkası</a> da laiklik karşıtı olayların odağı olduğu savıyla kapatılmıştır.</p>

  <p>Bu partinin kuruluşuna kısaca değinmeliyiz. 1924 yılına gelindiğinde Yunanistan’dan gelen müslüman göçmenlerin yerleştirilmesinde yaşanan sorunları özellikle yolsuzlukları çözemeyen Halk Partisi hükümetinin uygulamaları, Kurtuluş Savaşı’nın ünlü paşalarının istifası ve özellikle içişleri bakanının istifasına yol açan gelişme, Meclis’te rahatsızlık yaratmıştı. Daha öncesinde cumhuriyetin ilanı sürecinde ve hilafetin kaldırılmasında da ciddi bir muhalefet ortaya çıkmıştı. Bu muhalif grup bir parti çatısı altında toplandı.</p>

  <p>İsmet Paşa bu sıkıştırmalar sonucu güvenoyu istedi [20 Ekim 1924] ve aldı ama ertesi günü partiden istifalar başladı.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn156" id="_ednref156" title="">[156]</a></sup> Yeni bir parti de zaten kurulmuştu, oraya kaymalar arttı.</p>

  <p><a href="../Text/Index.xhtml#d000022" id="diz0000125">Ali Fuat Cebesoy</a>, partinin kuruluşu kararının 9 Eylül 1924 tarihinde <a href="../Text/Index.xhtml#d000159" id="diz0000960">İzmir’de</a> Rauf Orbay’ın annesinin evinde Kazım Karabekir’le alındığını yazar.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn157" id="_ednref157" title="">[157]</a></sup> Hükümet güvenoyu almıştı ama Rauf Orbay’ın çevresindeki 32 milletvekili partiden ayrıldı ve 17 Kasım 1924’te Terakkiperver Cumhuriyet Fırkası’nı kurdu. Bu partinin “Cumhuriyet” sıfatını kullanacağı söylentisi, Halk Fırkasının ismini “Cumhuriyet Halk Fırkası” olarak değiştirmeye yöneltti.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn158" id="_ednref158" title="">[158]</a></sup> Terakkiperver Cumhuriyet Partisi, programına göre, liberal ve demokrattı. Parti aynı zamanda laik bir idarenin taraftarıydı. Programında basın özgürlüğünden söz edilmemişti. Milletten onay almadıkça yeni devrimler yapılamayacak; fakat yapılan devrimler halka iyice hazmettirilecekti.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn159" id="_ednref159" title="">[159]</a></sup> Partinin başkanlığına Kazım Karabekir’i, genel sekreterliğine de Ali Fuat Cebesoy’u getirdiler.</p>

  <p>Gazi, Halk Partisi’nin karşısında bir muhalefet partisinin olmasını olumlu karşılamıştı. Ancak en tanınmış ordu kumandanlarından birkaçının görevlerini bırakarak gösteri şeklinde Meclis’e gelmeleri, politikaya girmelerine asla iyi niyet ifadesi olarak bakmamıştı.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn160" id="_ednref160" title="">[160]</a></sup></p>

  <p>Gazi’nin tepkisinin şiddetini, parti kurucularının samimiyetine inanmadığını Söylev’de okumaktayız:</p>

  <p>“<i>Gizli ellerin düzenlediği parti programını ortaya attılar. ‘Cumhuriyet’ sözcüğünü söylemekten bile çekinenlerin; cumhuriyeti, daha doğduğu gün boğmak isteyenlerin kurdukları partiye ‘Cumhuriyet’, hem de ‘İlerici Cumhuriyet’ adını vermeleri, içten gelme ve inanılır bir davranış sayılabilir mi?</i></p>

  <p><i>Rauf Bey ve arkadaşlarının kurdukları parti, ‘tutucu’ diye nitelendirilseydi, belki anlamı olurdu. Ama, bizden daha çok cumhuriyetçi ve bizden daha çok ilerici olduklarını savlamaya kalkışmaları elbette doğru değildi.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn161" id="_ednref161" title="">[161]</a></sup></p>

  <p>Yeni parti beyannamesini ve programını yayınladığında, Batı Avrupa’ya has liberal nitelikte bir partiye benzemek istediği belli oldu ama çoğunluk partisi yani <a href="../Text/Index.xhtml#d000061" id="diz0000315">CHP</a> gibi laik ve milliyetçi politikalardan yanaydı, ancak onun köktenci, merkeziyetçi ve otoriter eğilimlerine açıkça karşı çıkıyordu. Bunun yerine, âdem-i merkeziyetçiliği, güçler ayrımını ve devrimci değişimden çok evrimci değişimi savunuyordu. Dış borçlanmayı gerekli sayan daha liberal bir ekonomi politikasına da sahipti.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn162" id="_ednref162" title="">[162]</a></sup></p>

  <p>Yeni partinin kuruluşu, muhalif olanların Cumhuriyet Halk Fırkası’ndan kopuşlarını sağlayabilirdi. Bu nedenle, ustaca bir taktikle İsmet Paşa istifa edip, yerine ılımlı kişiliği ile tanınan Ali Fethi [Okyar] getirildi. Fethi 25 Şubat 1925’te Terakkiperver Fırka’nın yöneticileriyle görüştü ve çok sert bir tebliğ iletti: “Size partinizi kendi kendinize dağıtmanızı tebliğe beni memur ettiler. Dağıtmazsanız geleceği çok karanlık görüyorum; kan dökülecektir.”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn163" id="_ednref163" title="">[163]</a></sup> Bu uyarı aslında olacakların da işaretiydi ve en basit bahanede kapatılacaklardı.</p>

  <p>CHP’ye kızgınlıkla parti hızla örgütleniyordu. Programında yer verdiği “<i>Dine saygılıyız</i>” ifadesi taraftar toplamaya dönük bir propaganda malzemesi olmuştu. Bu ortam hüküm sürerken, aslında Kürt milliyetçiliğini öne çıkaran Şeyh Said’in halkı dine saygı propagandasıyla tahrik ettiği belirtilen isyanı patladı. Bu olay, siyasal muhalefeti sindirmek isteyenlere önemli bir dayanak oldu. Çıkarılan Vatana İhanet Yasası’nda, “<i>Dini ve kutsal inançları siyasi amaçlara esas ve alet etmek üzere cemiyetler oluşturulması yasaktır,</i>” hükmü birinci madde oldu. Bu dernekleri kuranlar ya da buraya üye olanlar da vatan haini olacaktı.</p>

  <p><a href="../Text/Index.xhtml#d000316" id="diz0001839">Terakkiperver Cumhuriyet Fırkası’nı</a> kuranlar Ulusal Kurtuluş Savaşı’nın yükünün önemli bir bölümünü taşıyan insanlardır. Ve gelişmeler karşısında tarafsız ve kayıtsız kalmaları beklenemezdi. İsteseler de istemeseler de Mustafa Kemal’e karşı olan mücadelelerinde doğal müttefikleri İstanbul basını ve İstanbul’un egemenliği Ankara’ya kaptırmaktan dolayı tedirgin olan çevreleri olmuştur. Bu arada kaçınılmaz olarak dinci çevreler de, bu gelişimi desteklemişlerdi. İşte böylesine bir kaos içinde Terakkiperver Cumhuriyet Fırkası’nın daha doğmadan boğulması doğal bir gelişmedir.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn164" id="_ednref164" title="">[164]</a></sup> Şeyh Sait İsyanı’nın yarattığı olanak bahane edilerek, 12 Nisan 1925 tarihinde Ankara istiklâl Mahkemesi’ne hükümetin başvurusu sonucu kurulan yeni parti merkez ve tüm şubeleriyle kapatıldı. Böylece ilk demokrasi denemesi daha doğmadan boğuldu.</p>

  <p>Terakkiperver Cumhuriyet Fırkası’nda 29 milletvekili bulunuyordu. Bu milletvekillerinin hiçbiri bir dahaki dönemde meclise girememiştir. Altı kişisi de <a href="../Text/Index.xhtml#d000159" id="diz0000961">İzmir</a> suikast girişimi dolayısıyla Ankara İstiklâl Mahkemesi’nce asılmıştır. Siyasi kadrolar arasındaki hesaplaşma asıl İzmir suikastında gün yüzüne çıkacaktır.</p>

  <h3 id="sigil_toc_id_103"><a href="../Text/TOC.xhtml#toc174">İstiklâl Mahkemeleri</a></h3>

  <p>İzmir suikastına geçmeden önce çok tartışma konusu yapılan “İstiklâl Mahkemeleri” üzerinde kısaca durmak gerekiyor.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn165" id="_ednref165" title="">[165]</a></sup></p>

  <p>Ergün Aybars, konuyla ilgili olanların temel aldığı kitabının girişinde şunu yazıyor:</p>

  <p>“İstiklâl Mahkemeleri’ni kuruluş dönemlerine göre [1920-1923] ve [1925-1927] olarak iki ayrı zaman diliminde incelemek gerekiyor. Kurtuluş Savaşı’nda asker kaçakları, casus, bozguncu, vatan ihaneti suçlarını yargılamak, iç güvenliği sağlamak amacıyla kurulmuş bulunan 14 istiklâl Mahkemesi ve Cumhuriyetin ilanından sonra Türk devriminin gerçekleşmesini sağlamak için kurulan üç istiklâl Mahkemesi’nin görevleri ve etkileri görülmeden 1919-1927 yılları arasındaki dönemi açıklamak mümkün değildir.</p>

  <p>Özellikle [1925-1927] döneminde görev yapan İstiklâl Mahkemelerinin çalıştığı bu iki yıllık dönem Cumhuriyet tarihimizin en önemli süreci olan Türk Devrimi’nin gerçekleştirilmesini sağladı. Birer devrim mahkemesi olan İstiklâl Mahkemelerinin Türk Devrimi’nin bir parçası olduklarını ve devrimi gerçekleştirmek amacıyla çalıştıklarını unutmamak gerekir. Dünyadaki devrim mahkemeleri içinde en âdil hüküm vereni ve yasalara en çok bağlı olarak çalıştıklarını ve en az kıyıcı olduklarını söyleyebileceğimiz İstiklâl Mahkemeleri, Türk Devrimi’ne, rejime karşı koymak isteyen her gerici ve olumsuz girişimi sert şekilde bastırmış, hıyanet-i vataniye, casusluk, karşıdevrimci ayaklanma, siyasi suikast gibi önemli davalar yanında eşkıya, şehir kabadayılığı, yolsuzluk, rüşvet suçlarına karşı amansız bir çalışma göstermiştir. Millî Savaş’ın kazanılmasından sonra, Atatürk’ün amacı Türkiye’yi çağdaş medeniyet seviyesine çıkarmak için Türk Devrimi’ni gerçekleştirmekti. Bunun aşama aşama gerçekleştirilmesinde karşı çıkanlar oldu. Bu iki sene içinde büyük sosyal değişiklikler, Şeyh Sait ayaklanması sırasındaki çatışmalar dışında en az kanla gerçekleştirildi.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn166" id="_ednref166" title="">[166]</a></sup></p>

  <p>Gerek Fransız gerekse Rus devrimlerinde olduğu gibi sınıfsal bir amaçla çalışmamışlardır. Fransız Devrimi’nde devrim mahkemeleri aristokrasiye karşı sert bir uygulama göstermiştir. Yalnız 1793 yılında yargılanarak 17.000 kişinin idam edildiği ve bu sayının yargılanmadan idam edilenlerle 40.000’i aştığı göz önüne alınırsa, ne derece kan döküldüğü anlaşılabilir. Rus Devrimi’nde ise tüm aristokrasi ve burjuva sınıfı hemen hemen tamamen yok edilmiş, milyonlarca insan gerek devrimciler tarafından öldürülmüş, gerekse iç savaş ve büyük sefalet sonunda ölmüşlerdir. Bu bakımdan Türk Devrimi sınıfsal bir hareket olmadığı için İstiklâl Mahkemeleri de sınıf hâkimiyetine yönelik çalışmamışlardır.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn167" id="_ednref167" title="">[167]</a></sup></p>

  <p>Mahkemenin bütün kararlarının yerinde olduğu elbette iddia edilemez. Arada suçsuz olarak mahkûm edilmiş olanlar da bulunabilir. Ancak bu sayının çok az olduğu ileri sürülebilir. Bu mahkemelerin birer devrim mahkemesi oldukları ve bu amaçla çalıştıkları göz önünden uzak tutulmamalıdır. Bu bakımdan hukuk ilkelerine göre değil, devrim ilkelerine yönelik çalışmışlardır.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn168" id="_ednref168" title="">[168]</a></sup></p>

  <p>İstiklâl Mahkemeleri, hukuk mahkemeleri olmadıkları için, çalışmaları da hukuk ilkeleriyle bağdaşmıyordu, insan hakları ve özgürlükleri gibi klâsik demokrasi ilkeleri söz konusu değildi. Türk sivil ve asker yöneticilere emir verme ve bu emirleri yerine getirmeyenleri de cezalandırma yetkisine sahip olduklarından büyük moral güçleri vardı. Özellikle idam kararlarının temyizi olmadan derhal uygulanmasından dolayı yarattığı korku sebebiyle “Tedhiş Mahkemeleri” olarak değerlendirmek yanlış bir görüştür. Korku yarattıkları doğrudur. Fakat bu, onların devrimci niteliğinden ileri gelmektedir. Bir yandan Şeyh Sait Ayaklanmasının bastırılmasında büyük yararları görülen mahkemeler, diğer yandan da karşı devrimci güçlerin ve muhalefetin bastırılmasında kullanılmıştır. Muhalif basın mensuplarının büyük bir kısmı “…Hiçbir halk ve ihtilâl mahkemesinde örneği görülmeyen âdilâne” bir şekilde beraat etmekle beraber, <a href="../Text/Index.xhtml#d000311" id="diz0001823">Takrir-i Sükûn Kanunu’nun</a> yürürlükte olduğu dönemde, yeniden seslerini yükseltme olanağı bulamamışlardır. Hükümet, kanunun 1929 yılına kadar yürürlükte kalmasını sağlarken bunu amaçlamıştır.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn169" id="_ednref169" title="">[169]</a></sup></p>

  <p>Üyelerinin prestiji de sahip oldukları yetkiler dolayısıyla artmıştır. Öyle ki 1926 yılında Ankara İstiklâl Mahkemesi Başkanı Ali Çetinkaya ve üye Kılıç Ali’nin ülke içindeki nüfuz ve otoriteleri bir ara Başbakan İsmet Paşa’nınkinden daha etkin gözükmeye başlar. Mahkemelerin kaldırılmasında da bunun etkisi görülmüştür. Durumu Atatürk’e anlatan İsmet Paşa’nın isteği üzerine, Atatürk’ün uygun görmesiyle İstiklâl Mahkemeleri’nin kaldırılması sağlanmıştır.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn170" id="_ednref170" title="">[170]</a></sup></p>

  <p>Bu mahkemelerin gücünü gösteren bir olayı Meclis tarafından Ankara İstiklâl Mahkemesi’ne yargıç olarak seçilen Kılıç Ali, İstiklâl Mahkemeleri Hatıralarında (s: 77-79; 1955) şöyle anlatır:</p>

  <p>“<i>Sakarya Savaşı günleriydi. Bir sabah İhsan (Eryavuz) Beyle mahkemeye gidiyoruz. Yolda cepheye sevk edilen bir asker kafilesine rastladık. Ayaklarında kirli birer iç donu, sırtlarında rengârenk, yırtık pırtık, rengi atmış mintan, başlarında birer şekilsiz kalpak, kimisinde de rengi atmış, yağlı, püskülsüz birer fes vardı. Bellerinde iplerle bağlanmış birer kasatura taşıyorlardı. Bu askerlerin dermansız, hatta çoğunluğunun hasta olduğunu düşündük. O gün akşam mahkemeden çıktık, aynı yoldan evlerimize giderken Miralay Hulusi Bey’in evinin önünde gayet temiz giyimli, üstü başı düzenli, sağlığı yerinde, dinç bir asker balta ile odunları kırıyordu. Belli ki bu asker, Hulusi Beyin hizmet eriydi.</i></p>

  <p><i>Bir yandan perişan askerler cepheye sevk edilirken, bir yandan sağlıklı askerler geri hizmette çalıştırılıyordu. Mahkemeye dönünce Hulusi Bey’in gözaltına alınıp mahkememize sevkine dair bir tezkere yazdık, Merkez Komutanı <a href="../Text/Index.xhtml#d000307" id="diz0001804">Şevki Paşa’ya</a> gönderdik. Az sonra Şevki Paşa aradı, Hulusi Beyin gözaltına alınmasına Millî Savunma Müsteşarı Kâzım Bey’in engel olduğunu bildirdi. Bunun üzerine Kâzım Bey’in de gözaltına alınıp mahkemeye sevk edilmesi emrini verdik. Sonra bizi Mustafa Kemal Paşa, istasyondaki ikametgâhına çağırdı. Bize şikayet ettiğimiz durumun önleneceğini vaat etti. ‘Bu seferlik kararımızda ısrar etmemeniz mümkün müdür?’ diye sordu. Kararımızda ısrar etmeyince memnun oldu. İhsan Bey ve bana imzalı ve yazılı birer fotoğraf verdi.</i>”</p>

  <p>Bu anı, İstiklâl Mahkemeleri ve yargıçların güçlerini ortaya koyuyor. Ayrıca <a href="../Text/Index.xhtml#d000273" id="diz0001576">Sakarya Muharebesi</a> öncesi Türk askerinin ne kadar yoksulluk ve çaresizlik içinde olduğunu da bizlere gösteriyor. Sağlıklı görünen, düzgün kıyafetli bir askeri görünce yargıçların psikolojisini de bizlere aktarıyor. Ama asıl çarpıcı kısmı astığı astık, kestiği kestik yargıçların Mustafa Kemal karşısında nasıl dirençlerini yitirdikleridir. Yani Mustafa Kemal’in istiklâl Mahkemesi kararlarını istediği zaman bozabilecek bir güce ulaştığı da ortaya çıkmaktadır.</p>

  <p>1925-1927 arası, bu iki sene içinde 2436 maznun yargılandı. Bunlardan 1343’ü beraat etti. İlk yılın sonunda 76 vecahi, 52 gıyabî idam kararı verildi. İkinci yılın sonunda idam sayıları vecahi olarak 150’ye yaklaşırken gıyabî kararlar 90 dolaylarında idi. Ancak asker kaçakları ile ilgili uygulanan karar ve sıkıyönetim mahkemelerinin uyguladığı idamlar bu sayıların dışındadır.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn171" id="_ednref171" title="">[171]</a></sup></p>

  <p>Kurtuluş Savaşı sırasında hainleri, çetecileri, asker kaçaklarını, casusları, eşkıyayı, görevini kötüye kullananları yargılayıp cezalandırmak için Meclis kararıyla kurulan İstiklâl Mahkemeleri bazı kararlarında hiç kuşkusuz adil olmamıştır. Birçok idam kararının haklı yere verilmediği de iddia edilmektedir.</p>

  <h3 id="sigil_toc_id_104"><a href="../Text/TOC.xhtml#toc175">Çerkes Ethem’den İzmir Suikastına…</a></h3>

  <p>Kurtuluş Savaşı döneminde Ankara’yı en çok uğraştıran isyanların başında <a href="../Text/Index.xhtml#d000069" id="diz0000386">Çerkes Ethem</a> ve kardeşlerinin ayaklanması gelir. Bu konu günümüz Türkiye’sinde çok duyarlı bir tartışma sorunudur. Çünkü Çerkes etnik kökenlilere göre Ethem bir hain değil, aslında kahramandır ancak resmi ideoloji sürdürücülerinin bu olumsuz yargıyı kayıtlarda tuttuklarını savlamaktadırlar.</p>

  <p>Ethem, <a href="../Text/Index.xhtml#d000159" id="diz0000962">İzmir’in</a> Yunanlılar tarafından işgalinden [15 Mayıs 1919] sonra memleketin çeşitli yerlerinde kurulan yöresel direnme örgütleri arasına katılarak, bir kısım atlı kuvveti ile Salihli Cephesini kurmuş, kendisini Salihli Cephesi Komutanı ilan etmişti. Sonradan Ethem’in bu kuvvetlerine Kuvve-i Seyyare adı verilmişti. Çerkes Ethem’in isyanı konusunda oldukça çok yayın bulunmaktadır.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn172" id="_ednref172" title="">[172]</a></sup></p>

  <p>Ethem’in ayaklanmaların bastırılmasında, özellikle Anzavur kuvvetlerinin yenilip dağıtılmasında, Düzce, Adapazarı ve daha sonra Yozgat ayaklanmalarının bastırılmasında, Ankara’nın ve Ankara Hükümeti’nin korunmasında hizmetleri olmuştu.</p>

  <p>Ne yazık ki, bu hizmetlerinden dolayı aşırı bir gurura kapılan Çerkes Ethem, kardeşleri olan Yüzbaşı Tevfik ve Milletvekili Reşit’le beraber, aynı kutsal amaç uğrunda işbirliği ettikleri Ankara Hükümeti’ne cephe alıp vatan ve ulusu savunmak için emir ve komutlarında bulundurmayı başardıkları kuvvetlere dayanarak birtakım hayallere kapıldılar. Etraflarındaki ikiyüzlü ve hain kimselerin kışkırtmalarına da kanıp en kritik günlerin yaşandığı zamanda memleketin başına büyük işler açtılar.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn173" id="_ednref173" title="">[173]</a></sup></p>

  <p>Önce, Kütahya ve dolaylarında kendi deyimlerince hükümet, gerçekte ise bir derebeylik kurmaya yeltendiler. Bu derebeyliği Afyonkarahisar’a, Isparta’ya, hatta Konya ve Eskişehir’e kadar genişletmeye giriştiler. Memleketin diğer kısımlarına da kuvvetler teşkili ile daha çok genişlemek, teşkilatlanmak ve sonunda Türkiye Büyük Millet Meclisi’ni düşürerek yerine bir hükümet kurmaya bile yeltendiler.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn174" id="_ednref174" title="">[174]</a></sup></p>

  <p>Ethem ve kardeşlerinin bu tutumu dolayısıyla, gelecekte doğacak kötü durumları önlemek için, Büyük Millet Meclisi başkanı Mustafa Kemal,&nbsp;<a href="../Text/Index.xhtml#d000022" id="diz0000126">Ali Fuat Cebesoy</a>’a Moskova Büyükelçiliği’ni önerdiği zaman, “<b>Türkiye’nin ve kendilerinin çıkarları ve esenlikleri için eğer isterlerse Çerkes Ethem ve kardeşlerini de beraber götürmesini</b>” söylemişti.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn175" id="_ednref175" title="">[175]</a></sup></p>

  <p>Bu öneri, Ankara’nın, Çerkes Ethem’in harcanmasını istemediğini, belki ülkeden uzaklaşınca olayları daha sakin ve duyarlı olarak değerlendirebileceklerini, dönüşte de başka türlü yarar sağlayabileceklerini düşündüğünü göstermektedir.</p>

  <p>Ethem’in kardeşi Tevfik, “<b>Ben, Batı Cephesini tanımam,</b>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn176" id="_ednref176" title="">[176]</a></sup> diyecek kadar ileri gitti. Öteki kardeşi Reşit ise, Büyük Millet Meclisi’nin ve Mustafa Kemal Paşa’nın huzurunda, “<b>Bizim için hayatımız, onurumuz ve çıkarlarımız, bu milletin, bu vatanın hayat ve çıkarlarından yüksektir. Biz <a href="../Text/Index.xhtml#d000159" id="diz0000963">İzmir</a> ve dolaylarında geniş araziye, çiftliklere ve servete sahibiz, size iştirak etmekle büyük işler, büyük fedakârlıklar yaptık. Yunanlılarla beraber kalabilirdik ve Venizelos ile ben diz dize oturabilirdim…</b>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn177" id="_ednref177" title="">[177]</a></sup> şeklindeki sözleriyle tepki çekmişti.</p>

  <p>Düzenli orduya karşı isyan etmiş ve Yunan askerlerine karışmış Ethem’e karşı 27 Aralık 1920’de başlatılan harekât sonrası İsmet Paşa’nın kuvvetleri Kütahya’ya girerken Mustafa Kemal de Meclis’te bazı milletvekillerince sorguya çekiliyordu. Ayaklanan Ethem’in üzerine yürünmesine, ona saldırılmasına karşı çıkıyorlardı. İki kuvvetin arasındaki muharebe Ankara’nın zaferiyle 22 Ocak 1921’de sona eriyordu. Ethem’in kardeşi Tevfik, yanında kurmay başkanı Yüzbaşı Halil olduğu halde Akhisar’a giderek Yunanlılara sığınmak için bir protokol imzalamıştı. Bir süre sonra Ethem de Yunanlılara sığınmış, tedavi edilmek üzere Atina’ya gönderilmesini istemiştir.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn178" id="_ednref178" title="">[178]</a></sup></p>

  <p>Ethem’in bir aralık Mustafa Kemal’i öldürmeyi bile deneyecek kadar gözü kararmıştı.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn179" id="_ednref179" title="">[179]</a></sup> Eğer o gün bunu başarsaydı, Kurtuluş Savaşı zaferle sonuçlandırılır mıydı? Bunun üzerinde hüküm yürütmek güç ancak laik cumhuriyetin kurulmayacağı çok kesindir.</p>

  <p>Ayaklanan Ethem ve kardeşlerine karşı savaşa girişilmesini buyuran Atatürk <i>Söylev’</i>inde şu yorumu yapıyor:</p>

  <p>“<b>Askerliği çapulculuk sanan, devlet kurup yönetmeyi, şunun bunun suçsuz çocuklarını kurtulmalık dilenmek için dağlara kaldırma haydutluğu sanan, şarlatanlıklarıyla, yaygaralarıyla bütün bir Türk yurdunu tedirgin eden ve Türk ulusunun Büyük Millet Meclisi’ni kendileriyle uğraştıran utanmaz, kendini bilmez, saygısız ve herhangi bir düşmanın boğaz tokluğuna çaşıtlığını, uşaklığını yapacak kertede alçak ve aşağılık yaratılışlı olan bu kardeşleri, ellerindeki bütün kuvvetler ve kendilerini destekleyen düşmanlarla birlikte tepeleyip yola getirerek, devrim tarihimizde etkili bir örnek göstermek, zorunlu görüldü.</b>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn180" id="_ednref180" title="">[180]</a></sup></p>

  <p>Devrimler ve kurtuluş savaşlarının dinamikleri kendilerine özgüdür. Ne zaman kahraman ne zaman hain durumuna düşüleceği pek belli olmaz. Çerkes Ethem olayı bunun en tipik örneklerinden birisidir.</p>

  <h3 id="sigil_toc_id_105"><a href="../Text/TOC.xhtml#toc176">İzmir Suikastı</a></h3>

  <p>1926 yılının Mayıs ayına gelindiğinde Takriri Sükûn Yasası’nın yarattığı göreceli durgun ortam, gerçekte gerginliği kendi içinde barındırıyor ve besliyordu. Muhalefet, doğal olarak karşıtlığını meşru bir zemine oturtmaya çalışırken bunu bulamamanın sıkıntısını yaşayıp çevresine bu durumdan muzdaripliğini yansıtırken, bazı serüvenciler de bu belirsizlikten yararlanıp suikastlar planlıyordu. İşte <a href="../Text/Index.xhtml#d000159" id="diz0000964">İzmir</a> Suikastı adıyla Türk devrim tarihine geçen olayı hazırlayan koşulların böyle doğduğu değerlendirilebilir.</p>

  <p>Mayıs ayının başında Gazi bir yurt gezisine çıkmıştı; devrimlerin yansımalarını ve halkın tepkisini izliyordu. Yapılan programa göre 14 Haziran 1926’da İzmir’e gelecekti. Ancak Mustafa Kemal, bir ‘önseziyle’ İzmir’e hareketini bir süre erteleyince bu program son anda değişikliğe uğramış oldu. Aynı gün İzmir Valisinden Balıkesir’de bulunan Gaziye gelen bir telgraf, İzmir’de bir suikast girişiminin ortaya çıkarıldığını, gelişin ertelenmesini haber veriyordu.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn181" id="_ednref181" title="">[181]</a></sup></p>

  <p>Olay, suikast eylemcilerinden Giritli Şevki adlı bir kaçakçının, İzmir Emniyet Müdürlüğü’ne 14 Haziran 1926 günü yaptığı ihbar ile ortaya çıkmıştı. Giritli Şevki’nin ihbar ifadesinde, “İstanbul’dan gelen <a href="../Text/Index.xhtml#d000356" id="diz0002012">Ziya Hurşit</a>, Laz İsmail ve Gürcü Yusuf isimli kişiler ve kendisini onlarla tanıştıran Çopur Hilmi ile önce kendi evinde ve daha sonra da Tikveşli İdris adlı kişinin bahçesinde toplanarak Gazi’yi öldürmek için plan yaptıklarını ve İzmir’e gelişinde, Kemeraltı Caddesi’nin dört yol ağzında bulunan Gaffarzade Oteli’nin altındaki berber dükkânında pusu kurup yoldan geçerken öldürmeyi kararlaştırdıklarını” anlatmış ve işin daha ilginç yanı, “Esasen suikastın Ankara’da yapılacakken ertelendiğini ve bundan Rauf Orbay ile Kazım Karabekir Paşa’nın da haberdar olduğunu” söylemiştir.</p>

  <p>Kovuşturmayı genel hatlarıyla Balıkesir’den telgrafla yollanan bilgileri değerlendiren Gazi’nin kendisi eşgüdümünü sağlıyor ve her türlü gelişmeden de anında bilgilendiriliyordu.</p>

  <p>Gaffarzade Oteli’ne yapılan baskında Ziya Hurşit yatağında uyurken, suikastta kullanılacak silah ve bombalarla yakalanmış ve aynı saatte hemen o civarda bulunan Ragıp Paşa Oteli’nde de öteki suikastçılardan Laz İsmail ile Gürcü Yusuf gözaltına alınmışlardı. Yine yapılan başka bir baskında da suikastın öbür tetikçisi Çopur Hilmi, kardeşi berber Nuri’nin Karşıyaka’daki evinde ele geçirildi. Suikast planını uygulamaya koyduktan sonra, olayla ilgilerini gizleyebilmek için <i>Mahmut Şevket Paşa</i> vapuruyla İstanbul’a hareket eden Sarı Efe Edip ile Saruhan (Manisa) Milletvekili Abidin Bey İstanbul’da bir süre izlendikten sonra yakalanarak İzmir’e gönderildiler.</p>

  <p>Yakalananlar ilk ifadelerinde suikastı 1925 yılı kışında Ankara’da Vali&nbsp;<a href="../Text/Index.xhtml#d000009" id="diz000043">Abdülkadir</a>’in de işin içinde olarak yapacaklarını ama <a href="../Text/Index.xhtml#d000356" id="diz0002013">Ziya Hurşit’in</a> kardeşi Faik’in bu işi engellediğini anlattılar. İzmir suikastı kararının <a href="../Text/Index.xhtml#d000160" id="diz0000976">İzmit</a> milletvekili Şükrü’nün Şişli’deki evinde yapılan bir toplantıda verildiğini ve silahları da bu kişinin verdiğini, Gazi’ye berber Nuri’nin dükkânından saldıracaklarını kabul ettiler. Daha önce <a href="../Text/Index.xhtml#d000069" id="diz0000387">Çerkes Ethem’in</a> yanında olan Sarı Efe Edip, suikastçılarla birlik olduğunu kabul ederek bu girişime <a href="../Text/Index.xhtml#d000316" id="diz0001840">Terakkiperver Cumhuriyet Fırkası</a> genel yönetim kurulunca karar verildiğini söyledi.</p>

  <p>Yapılan plana göre Gazi, İzmir’e gelip Kemeraltı Caddesi’nden geçerken Gaffarzade Oteli’nin altındaki berber dükkânında saklanmış olan Laz İsmail ve Gürcü Yusuf, Ziya Hurşit’in yapacağı ilk atışı izleyerek tabanca ve bombalarla saldırıya geçecekler ve Gazi’yi öldürdükten sonra çıkan karışıklıktan yararlanarak, sokak arasında kendilerini beklemekte olan Çopur Hilmi ve Giritli Şevki’nin içinde bulunduğu otomobille olay yerinden uzaklaşacaklar ve sonra da yine Giritli Şevki’nin hazırlayıp kullanacağı bir deniz motoruyla Sakız Adası’na kaçarak Yunanistan’a sığınacaklardı.</p>

  <p>İhbar sonucu bu plan uygulanamadı ve suikast ortaya çıkarıldı. Hemen İzmir ve sonra Ankara’da istiklâl Mahkemesi kuruldu. Böylece <a href="../Text/Index.xhtml#d000170" id="diz0001059">Kâzım Karabekir</a> de dâhil olmak üzere Terakkiperver Partililerin hepsi ve İstiklâl Mahkemesi’nin gerekli görüp istediği herkes tutuklandı. İlk duruşma İzmir’de 26 Haziran 1926’da başladı. Duruşmadan iki gün önce [24 Haziran] <a href="../Text/Index.xhtml#d000087" id="diz0000532">Fahrettin Altay’ın</a> ve Başbakan İsmet Paşa’nın da katıldığı bir toplantıda Gazi eğer ölürse yol haritasını açıklıyordu: “<b>Çocuklar ben ölürsem İsmet’in etrafında toplanmalısınız haa.. Fevzi Paşa’nın ancak oyundan (reyinden) istifade edersiniz…</b>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn182" id="_ednref182" title="">[182]</a></sup> İzmir Mahkemesi 13 Temmuz 1926 tarihinde karara vardı ve çok sayıda idama hükmetti. Özellikle İsmet Paşa’nın ve Gazi’nin daha önce gözaltına alınmalarını da istemediği ama buna rağmen tutuklanan halkın çok sevdiği ve lehlerinde gösteriler yaptığı paşalar serbest bırakıldı. Ve istiklâl Mahkemesi İzmir’den Ankara’ya geldi.</p>

  <p>Çünkü, Savcı’nın isteği üzerine, “Suikast olayının Ziya Hurşit ve adamlarınca Cumhurbaşkanına duydukları kin ve düşmanlığın doğurduğu kişisel bir olay olmaktan çok, sanıkların hükümeti devirmek gibi nefret edilecek bir amaçla kurulmuş gizli bir komite tarafından kışkırtıldıktan, bu kanlı cemiyette Terakkiperver Partili olup da suçları sabit görülmüş olanlardan başka feshedilmiş <a href="../Text/Index.xhtml#d000158" id="diz0000878">İttihat ve Terakki Cemiyeti</a> ileri gelenlerinden bazılarının da ilgili oldukları ve sanık diye yargılanan bu kimselerin suçlu görülmüş olmanın yanı sıra daha geniş çalışmalarda da bulundukları sezilmiş olduğundan…” şeklinde açıklanan gerekçeye dayanan İstiklâl Mahkemesi ikinci ve tamamlayıcı bir yargılamanın yapılmasını kararlaştırmıştı. Böylece <a href="../Text/Index.xhtml#d000159" id="diz0000965">İzmir</a> Suikastı olayının kesin belgelerden çok, kuşkulara ve sezişlere istinaden açıldığı anlaşılan İkinci Davası’na Feridun Kandemir ‘<i>Bir Acayip Dava</i>’ adını veriyor ve, “Amaç, gerçekten İzmir Suikastı’nı düzenleyenlerle uzaktan yakından ortaklıkları bulunduğundan kuşkulanılan perde arkasındaki İttihatçı kodamanlarını meydana çıkarmak ve layık oldukları cezalara çarptırılmak olsaydı mesele basitleşirdi ama işin içinde, suikast olayı ile ilgili gösterilmek suretiyle Halk Partisi’ne zarar vermeleri ve dolayısiyle dört elle sarılıp nimetlerinden çimlenilen iktidarı kaptırmaları ihtimali olan Rauf ve Adnan Beyler gibi, memleketin seçkin çocuklarını ve özellikle tanınmış İttihatçıları ortadan kaldırmak niyeti ve kararını da kapsamına alınca, bunu milletin gözü önünde kitaba uydurarak yapmak kolay değildi,” diye yazıyor.</p>

  <p>2 Ağustos 1926’da başlayan yargılamalar 27 Ağustos’ta sonuçlandı ve Ankara’dan da idam kararları çıktı. Suçsuz olduğunu haykıran İttihatçıların ünlü ismi Maliye Bakanı Cavit Bey ve Doktor Nazım da asılanlar arasındaydı.</p>

  <p>Kendisi de bir yargıç olan yazar Y.Ş. Anıl’ın yorumuna göre İstiklâl Mahkemelerinin kuruluş ve karar veriş sürecinde hukuk açısından ciddi hatalar vardı:</p>
<blockquote>
  <p>“Mahkemenin kuruluşunda ve kuruluş yasasının koyduğu usul kurallarının sakıncalı hükümlerinin dışında da, bizzat Mahkemece yapılan bazı uygulamalarla da, evrensel usul ilkelerinin zaman zaman ihmal edildiği görülmektedir… Şüphesiz ki; yargılama aşamasında belli usullere uyulmamış olması bu yargılama sonunda verilecek her kararın mutlaka yanlış ve sakat olacağının peşinen kabulüne neden olamaz. Ancak yargı kararlarını isabetli kılacak bazı usuller varsa, bunların uygulanmasında titiz davranılmasının en az, o kararın doğruluğu konusunda her türlü kuşkuyu önleyebileceği ve kararların saygınlığına yardımcı olacağı da yadsınamaz.</p>

  <p>İşte bu ölçüler içinde değerlendirildiğinde; İzmir Suikastı Davası’na bakan, Ankara İstiklâl Mahkemesi’nin uygulamalarının evrensel ceza usulü ilkelerine zaman zaman ters düştüğü söylenebilir.”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn183" id="_ednref183" title="">[183]</a></sup></p>
</blockquote>

  <p>Falih Rıfkı Atay’ın yorumuna göre, “Suikastçılar Mustafa Kemal’i öldüremediler. Fakat kendi partilerini öldürdüler. Ne kadar yazık ki, yeni rejim otoritesi, İzmir ve Ankara sehpaları üstünde tutundu. Bu kesin tasfiye, her türlü aleyhtarlığın veya gericiliğin bütün cesaretlerini kırdı. Mustafa Kemal’e başladığı devrimi tamamlamak fırsatını verdi.”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn184" id="_ednref184" title="">[184]</a></sup></p>

  <p>Bazı yazarların ortak yargısına göre mahkemenin tutum ve davranışlarının gerek uyguladığı usul ve gerekse de hedeflediği amaç itibariyle tamamen siyasi nitelikte olduğunun da kabulü gerekir. Ancak sözü edilen siyasallığın, yalnızca Mustafa Kemal Paşa’nın iktidarının sağlanmasını hedefleyen Türk ulusunun uygarlık düzeyini yükselteceğine inanılan belli bir atılım olduğu da unutulmamalıdır.</p>

  <p>Günümüz Türkiye demokrasisi açısından çıkarılacak çok önemli bir ders şu olabilir: Muhalefete meşru mücadelesi için olanak tanınmadığında, bazı serüvenciler ile büyük dış güçlerin karanlık maşalarının her an bu tür tertipler içinde yer alacağıdır.</p>

  <p>Bu suikast girişimi dışında Mustafa Kemal’e millî mücadelenin başından itibaren 11 başarısız öldürme hamlesi yapılmıştır.</p>

  <h3 id="sigil_toc_id_106"><a href="../Text/TOC.xhtml#toc177">Başarısız bir demokrasi denemesi daha:</a> ‘<a href="../Text/Index.xhtml#d000288" id="diz0001720">Serbest Cumhuriyet Fırkası</a>’</h3>

  <p>1930 yılına gelindiğinde tüm Dünya gibi Türkiye de ekonomik krizden etkileniyordu. Bu depremin dalgalarını en az hasarla atlatmak için yalnızca ekonomik önlemler yeterli değildi, siyasi projelerin de geliştirilmesi gerekiyordu. Avrupa’da faşizm gibi demokrasi dışı siyasi rejimler ortaya çıkmaya başlamıştı. Oysa Gazi, bu tür despotik rejimleri değil baştan itibaren “Egemenlik kayıtsız koşulsuz halkındır” diye ortaya koyduğu, daha çok Batı sistemlerine benzeyen ve özenilen siyasi rejimden yanaydı.</p>

  <p>6 Mart 1930… Gazi, Antalya’da halkın dertlerini dinlemekten bunalmış, Rıza Soyak’a vardığı sonuçları anlatırken, çok yorgun, düşünceli ve sinirli görünüyordu. Bir sigara yaktı.</p>

  <p>“Bunalıyorum çocuk, büyük ıstırap içinde bunalıyorum!” dedi. “Görüyorsun ya, her gittiğimiz yerde mütemadiyen dert, şikâyet dinliyoruz. Her taraf derin bir yokluk, maddi, manevi bir perişanlık içinde. Ferahlatıcı pek az şeye rastlıyoruz; maateessüf memleketin hakiki durumu bu işte! Bunda bizim günahımız yoktur; uzun yıllar hatta yüzyıllarca dünyanın gidişinden gafil, birtakım şuursuz idarecilerin elinde kalan bu cennet memleket düşe düşe şu acınacak hale düşmüş. Memurlarımız henüz istenilen seviyede ve kalitede değil; çoğu görgüsüz, kifayetsiz ve şaşkın. Büyük yeteneklere sahip olan zavallı halkımız ise kendisine mukaddes akideler şeklinde telkin edilen bir sürü batıl görüş ve inanışların etkisi altında uyuşmuş, kalmış.</p>

  <p><b>Bu arada beni en çok üzen şey nedir bilir misin? Halkımızın zihninde kökleştirilmiş olan, her şeyi başta bulunandan beklemek alışkanlığı. İşte bu zihniyetle herkes büyük bir tevekkül ve rehavet içinde, bütün iyilikleri bir şahıstan, yani şimdi benden istiyor, benden bekliyor, fakat nihayet ben de bir insanım be birader, kutsi bir kuvvetim yoktur ki.</b>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn185" id="_ednref185" title="">[185]</a></sup></p>

  <p>Yüzyıllar boyunca yerleşmiş olan ‘bir kurtarıcı bekleme alışkanlığı’ kolayca atılıp kurtulunacak bir şey değildir. Gazi, toplumun ataletinden o gün yakınıyor, aradan geçen bunca zamana karşın toplum bu uyuşukluktan hâlâ silkinip kurtulmuş değil. O hep şahsi idarenin [lider sultasının] karşısında olmuştur.</p>

  <p>“<i>Hep biliyoruz ki, memleketimizin başına gelen felaketlerin çoğu şahsi idareden gelmiştir; bu kadar geri kalışımızın başlıca nedenlerinden (amillerinden) biri de o dur. Biz, öteden beri, böyle bir idareyi bertaraf etmek için mücadele ettik; şimdi nasıl olur da benim aynı yola gitmekliğim, yeniden devlet hayatında tarafımdan böyle bir çığır açılması istenebilir.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn186" id="_ednref186" title="">[186]</a></sup></p>

  <p>Bu süreçte bir kez daha Halk Partisinin karşısına bir yeni parti koymak, tek partiden memnun olmayan, uygulanan politikadan mutsuz olan halka seçenek sunmak için bir parti kurulması gündeme getirilmişti. Paris Büyükelçisi Ali Fethi Okyar’a bu koşulların hüküm sürdüğü ortamda <a href="../Text/Index.xhtml#d000288" id="diz0001721">Serbest Cumhuriyet Fırkası</a> adıyla bir parti kurduruldu.</p>

  <p>Kimileri buna “güdümlü demokrasi deneyi”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn187" id="_ednref187" title="">[187]</a></sup> demektedirler ve haklılar. Serbest Cumhuriyet Fırkası ile ilgili olarak yapılması gereken ilk saptama, beş yıl önce sona eren <a href="../Text/Index.xhtml#d000316" id="diz0001841">Terakkiperver Cumhuriyet Fırkası’nın</a> tersine, bunun “yapay” bir girişim olmasıdır. Bu yeni parti, Cumhurbaşkanı Gazi Mustafa Kemal tarafından oluşturulmuştur. Bu yolun seçilmesinin nedenleri, hiç kuşkusuz bir değil, bir çoktur. Baskısı duyulan nedenler, Cumhuriyet Halk Fırkası içinde bir çözüme kavuşturulamayacak nitelikte görülmüş olmalı ki, Tek Parti Yönetimi dışında bir seçeneğe başvurulmuştur.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn188" id="_ednref188" title="">[188]</a></sup></p>

  <p>Gazi’nin yeni bir siyasi partinin kurulmasını ve çok partili siyasal hayata geçilmesi gerektiğini belirten görüşleri, Serbest Cumhuriyet Fırkası’nın kurulmasından bir yıl kadar önceye, 1929 yılına rastlar.</p>

  <p>Atatürk bir muhalefet partisinin kurulacağına ilişkin fikirlerini ilk kez akrabası ve Rize milletvekili <a href="../Text/Index.xhtml#d000099" id="diz0000609">Fuat Bulca’ya</a> açmıştı. Kuşkusuz bundan sonra yeni bir partinin kurulmasını, başta İsmet Paşa ve Meclis Başkanı Kazım Paşa olmak üzere, dönemin önde gelen siyasi kişilikleriyle görüşmüştü. Tartışılan, bir muhalefet hareketinin kurulup kurulmaması değil, bu hareketin Cumhuriyet Halk Fırkası içerisinde bir hizip olarak mı doğması gerektiği, yoksa bağımsız bir siyasi parti mi olacağı şeklinde idi. Fakat genellikle yeni bir oluşum düşüncesi ağır basmış, hatta bir ara, yeni partinin isminin Sosyal Cumhuriyet Fırkası olması da düşünülmüştü.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn189" id="_ednref189" title="">[189]</a></sup></p>

  <p>Mustafa Kemal yeni bir partinin kurulmasına taraftar idi. Ali <a href="../Text/Index.xhtml#d000091" id="diz0000561">Fethi Bey</a> de, kuşkusuz demokrasiye geçişi öngören liberal düşüncede bir devlet adamı olarak, çok partili bir politik hayatı anayasanın ve cumhuriyet rejiminin bir gereği olarak görmekteydi.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn190" id="_ednref190" title="">[190]</a></sup> Gazi, kurulacak muhalefet partisinin başına güvendiği bir kişinin gelmesini istiyordu. Fakat partinin başkanı olacak kişinin bu işi bir muvazaa şeklinde görmemesi, görevin öneminin ve ülkede bir muhalefetin denetiminin gerekliliğine içtenlikle inanmış, yetkin ve yetenekli bir kişi olması gerektiğine inanıyordu.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn191" id="_ednref191" title="">[191]</a></sup></p>

  <p>Fethi Okyar, 23 Temmuz 1930 günü Paris’ten Yalova’ya geldi. Bir muhalefet partisinin kurulacağından haberli değildi. O gün Gazi’yle baş başa görüştüler. Gazi, kararını ve amacını anlatıp kurulacak partinin başına geçmesi için onu ikna etti. Partinin adını da Gazi koydu: ‘Serbest-liberal…’</p>

  <p>Gazi ve arkadaşlarının en önemle üzerinde durdukları konu, başta laiklik olmak üzere, cumhuriyetin temel prensiplerinin zarar görmemesiydi. Yeni parti, Türkiye Büyük Millet Meclisi’nde serbest bir eleştiri ve tartışma ortamı yaratacak, dolayısıyla hükümeti denetleyecek, cumhuriyete yeni bir ruh ve canlılık katacaktı. Ali Fethi de kuracağı liberal görüşlü bir parti ile bu yeni atılımın itici gücü olacaktı.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn192" id="_ednref192" title="">[192]</a></sup></p>

  <p>Karar görüşmesi 6 Ağustos’ta yapıldı. Yeni kurulacak partinin finansmanı meselesi burada çözüldü. Finansman bizzat Gazi tarafından karşılanacaktı.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn193" id="_ednref193" title="">[193]</a></sup> Buradaki en önemli soru, Cumhurbaşkanı Mustafa Kemal’in tarafsız kalıp kalmayacağı yani ‘tarafsızlığı’ sorunuydu. Varılan anlaşmaya göre Gazi, yeni partinin kuruluşunun temellendirildiği mektup alışverişinde, Reisicumhur ve Halk Partisinin Reisi olarak adlandırılacaktı.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn194" id="_ednref194" title="">[194]</a></sup></p>

  <p>İsmet İnönü’ye muhalif olanlardan Ahmet Ağaoğlu, Reşit Galip, <a href="../Text/Index.xhtml#d000234" id="diz0001446">Nuri Conker</a> ve Atatürk’ün kız kardeşi <a href="../Text/Index.xhtml#d000195" id="diz0001245">Makbule Hanım</a> da bu partiye girdi.</p>

  <p>Yeni parti halktan büyük ilgi görmeye başladı. Halk Partisi de bu sevgi ve gelişmeye karşı eylemler ve propaganda yapmaya başladı. Buna karşın Fethi Okyar halktan gelen istek üzerine İzmir’e gitti. 5 Eylül 1930 tarihinde Halk Partisi de aynı kentte bir karşıt gösteri düzenledi. Burada olaylar çıktı, <a href="../Text/Index.xhtml#d000288" id="diz0001722">Serbest Cumhuriyet Fırkası</a> aleyhinde yayın yapan <i>Anadolu</i> gazetesinin matbaa makineleri kırıldı, polisin olaya müdahalesinde halkın üzerine ateş açması üzerine on yaşında bir çocuk öldü.</p>

  <p>7 Eylül’de Fethi Okyar elli bin kişiye konuşma yapmıştı. Yalnızca <a href="../Text/Index.xhtml#d000159" id="diz0000966">İzmir</a> halkı değil, Aydın, Manisa, Akhisar ve Balıkesir gibi yerlerdeki halk bu partiye karşı olağanüstü büyük ilgi gösterdi. Gözlemlere göre Ege bölgesindeki bu gösteriler yakında yapılacak belediye seçimlerinde Cumhuriyet Halk Partisi’nin seçim yitireceği belli olmuştu.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn195" id="_ednref195" title="">[195]</a></sup> Bu olası sonuç Halk Fırkası’nın yöneticilerini ürküttü ve Gazi, kurulmasına çaba harcadığı bu partiye karşı tavır değişikliğine başladı.</p>

  <p>Seçimler, 1930 yılı Ekim ayının başlarında yapıldı. Toplam 502 seçim bölgesinin 31’nde Serbest Cumhuriyet Fırkası’nın kazandığı açıklandı.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn196" id="_ednref196" title="">[196]</a></sup> Bu seçimde illerin valileri dâhil olmak üzere Halk Fırkası’nın üyeleri çeşitli baskılar yaptılar ama seçim sonucu ezici olarak <a href="../Text/Index.xhtml#d000289" id="diz0001732">Serbest Fırka’nın</a> lehine oldu. Bu başarı partinin de sonunu hazırladı. Halk Fırkası’nın tepkisi gittikçe ağırlaştı, Serbest Fırka’nın irticanın odağı haline geldiği suçlamalarından vatana ihanete kadar gelişti. Fakat bunların neredeyse tamamı sokak dedikodusuydu.</p>

  <p><i>Cumhuriyet</i> gazetesinde [9 Eylül] <a href="../Text/Index.xhtml#d000348" id="diz0001989">Yunus Nadi</a>, İzmir’de Halk Fırkası’na karşı yapılan gösterilere karşı Cumhurbaşkanı’nın bir bildiri yayınlaması gerektiğini yazdı. Ertesi gün Gazi, “Ben Cumhuriyet Halk Partisi’nin genel başkanıyım. Cumhuriyet Halk Partisi, Anadolu’ya ilk ayak bastığım andan itibaren kurulup benimle çalışan Anadolu ve Rumeli <a href="../Text/Index.xhtml#d000223" id="diz0001404">Müdafaa-i Hukuk Cemiyeti’nden</a> doğmuştur. Bu örgüte gönülden bağlıyım. Bu bağı çözmem için hiçbir sebep ve lüzum yoktur ve olamaz!” beyanatını verdi.</p>

  <p>Kısacası Cumhurbaşkanı Gazi Hazretleri partiyi kurdururken Ali Fethi Okyar’a verdiği sözden dönüyor ve iki partiye karşı aynı mesafede durmaktan vazgeçiyordu. Yani <a href="../Text/Index.xhtml#d000289" id="diz0001733">Serbest Fırka</a> yalnız bırakılmıştı. Demokrasi denemesinin bir kez daha başarısızlığa mahkûm olduğu ortaya çıkmıştı. 15 Kasım’da Meclis’te seçimde İçişleri Bakanı’nın partizanlık yaptığı iddiasıyla gensoru verilmişti. Tartışmalar çok sert geçti. Ali Fethi Okyar yalnız kalmıştı ve partisini “halkı isyana teşvik eden ve rejim düşmanlığı ile suçlayan” Halk Fırkası’nın üç yüze yakın milletvekiline karşı savunma yaptı. Buradaki savunması olağanüstü başarılıydı.</p>

  <p>16 Kasım’da Mustafa Kemal ile görüşen Ali Fethi partiyi kapatma kararını aldı. Ertesi günü yayınlanan bir bildiriyle <a href="../Text/Index.xhtml#d000288" id="diz0001723">Serbest Cumhuriyet Fırkası</a> kapatıldı. Gazi kendi kurdurduğu partiyi niye kapattırdı? Hem cumhuriyet tek partili olmasın diyor, demokrasi denemesi yapıyor, hem de belediye seçimlerinde Serbest Fırka başarılı olunca, halkın CHF’den nefreti ortaya çıkınca SCF’yi kapattırıyor. Ama partinin kapatılması için doğrudan emir vermiş ya da işaret etmiş değildir.</p>

  <p>Ahmet Ağaoğlu anılarında durumu ortaya koyuyor<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn197" id="_ednref197" title="">[197]</a></sup>:</p>

  <p>“Gazi çok garip ve anlaşılması çok müşkül bir insandır. Hiç şüphe yoktur ki Serbest Fırka onun isteğinin ve rızasının sonucuydu. O istemeseydi bu parti kurulamazdı… Çünkü halk Gazi’yi hem seviyordu, hem de ondan korkuyordu. Ve Halk Partisi’nden çektiklerine elli sene daha ses çıkarmaksızın tahammül edecekti. Şimdi de onu Serbest Fırka’ya yönelten başlıca etken Gazi’nin bu partiyi istemesi ve Halk Fırkası’na duyulan nefretti.”</p>

  <p>Ağaoğlu’nun doğru bir tespiti var; Gazi gerçekten bu partiyi samimi olarak kurmak istediyse kendi planlamasında yanıldı çünkü o, halkın Serbest Fırkaya bu denli akın edeceğini asla düşünmemişti. Halkın, memleketi kurtaran, bağımsızlık mücadelesini başarıya ulaştıran, liderliğini de Gazi’nin yaptığı CHF’ye sırt çevirmesi, Gazi’nin onuruna dokunmuştur.</p>

  <p>Gazi aslında hep ‘bir tarafta’ydı ve o, Halk Partisi’nin reisiydi. Bu partinin seçim yenilgisini içine sindiremezdi. Onun psikolojisini ortaya koyan davranış ve düşüncelerini Ahmet Ağaoğlu’nun anılarından okuyabiliyoruz. Yerel seçimi Samsun’da kazanan Serbest Fırka, Antalya’da da kazanacakken bölgedeki görevli general sandıklara müdahale edince kargaşa çıkmış ve bu durumu Gazi sofraya taşımıştı. Ahmet Ağaoğlu, olaylardan ve içişleri bakanından yakınınca Gazi sinirlenmeye başlamıştı. Biraz yüksek sesle savunmaya girişti: “Efendi! Her tarafta anarşi beliriyor. Antalya’da kumandanın kafasını iskemleyle kırmışlar. Bu kumandan çok büyük ve sabırlı bir adammış! Ben olsaydım bir bölük mitralyöz getirip oradakileri biçerdim. Başka yerlerde de bunun örnekleri olmuştur.”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn198" id="_ednref198" title="">[198]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000289" id="diz0001734">Serbest Fırka</a> mensuplarına göre sandık başına askerler gelmeseydi anarşi olmayacaktı. Ama bu savunmayı Gazi’nin duymaya pek niyeti yoktu.</p>

  <p>SCF’nin kapanışı iki ayrı açıdan ele alınabilir.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn199" id="_ednref199" title="">[199]</a></sup> Birincisi Halk Partisinin kendi karşısında bir muhalefet partisinin varlığını kabul edememiş olmasıdır. İkincisine gelince bu da Gazi Mustafa Kemal’in Serbest Fırka’ya karşı değişen tutumudur.</p>

  <p>İzmir olayları bahane olmuştur. Gazi, Cumhuriyet Gazetesi’nde <a href="../Text/Index.xhtml#d000348" id="diz0001990">Yunus Nadi’ye</a> kendisine soru sordurtmuş, karşılığında da ağır bir yanıt vermiştir. Bu arada Halk Partisi çevreleri de Gazi’yi etkilemeye yönelik konuşma ve yayınlar yapmaktadır. Bunlardan birisine örnek, Falih Rıfkı’nın Hâkimiyet-i Millîye’deki yazısıdır. “Bütün bu masal nereden çıkmış biliyor musunuz, diye soruyor ve yanıtını da kendisi veriyor: ‘Çünkü Mustafa Kemal, düşünce ve eleştiri özgürlüğü cumhuriyete faydalıdır; Halk Partisi gibi düşünmeyenler bile muhalefet yapabilirler,’ demiş.</p>

  <p>Eski müşrik orduları müslüman ordularını şaşırtmak için mızraklarına Kuran takarlardı. Halk Fırkası’nı taşlayan cumhuriyet ve nizam düşmanları yakalarında Mustafa Kemal’in resmini taşıyorlar…”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn200" id="_ednref200" title="">[200]</a></sup></p>

  <p>Bunun yanı sıra Serbest Fırka yandaşı olan <a href="../Text/Index.xhtml#d000069" id="diz0000388">Çerkes Ethem’in</a> yeğeni Arif Oruç’un <i>Yarın</i> gazetesindeki yazıları da Gazi’yi kızdırmıştır.</p>

  <p>Aslında en önemli gerçek şudur: CHF’nin genel başkanı olmasına karşın seçimde halkın SCF’yi tercih etmesi Gazi’yi hem üzmüş hem de düş kırıklığına uğratmıştır.</p>

  <p>Seçim sırasında yaşanan olayların önemli olmadığını, bunlardan daha şiddetlisinin Avrupa’da da görüldüğünü Ahmet Ağaoğlu’na söyleyen de Gazi’nin kendisidir.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn201" id="_ednref201" title="">[201]</a></sup></p>

  <p>Serbest Fırka’nın kapatılışından İsmet İnönü’yü sorumlu tutanlar da olmuştur. O, buna verdiği yanıtta şunu söylüyor: “…O zaman … kıyameti kopardım. Atatürk’e, ‘Niçin yapıyorsun? Niçin kapıyorlar?’ dedim. ‘Kendileri kapıyorlar, ben karışmıyorum, görüyorsun,’ dedi.”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn202" id="_ednref202" title="">[202]</a></sup></p>

  <p>Gazi, partiyi kurdurduğu ama sonuçta çok hırpaladığı Ali Fethi’ye ve <a href="../Text/Index.xhtml#d000234" id="diz0001447">Nuri Conker’e</a> hitaben kısa bir konuşma yapıyor, “<i>Sizler memleket hayrı için çok çalıştınız. Benim için çok ıstırap çektiniz. Sizlere çok teşekkür ederim,</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn203" id="_ednref203" title="">[203]</a></sup> diyordu. Evet, yüz günlük serüvenin sonundaki konuşma bu kadardı.</p>

  <p>Nedenleri her ne olursa olsun, demokrasi denemesi bir kez daha başarısız oluyordu. Üstelik Gazi Mustafa Kemal başlangıçta bu konuda çok istekliydi. İdeali çok partili sisteme geçmekti.</p>

  <p>“Teşebbüs etmesi bunu gösterir, teşebbüsünü geri almaya mecbur oldu ve istemeye istemeye geri aldı.”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn204" id="_ednref204" title="">[204]</a></sup> Bu sözler İsmet İnönü’ye aittir ve ‘Biz bunu başaramadık’ diyemediği için topu Gazi’ye atmaktadır.</p>

  <h3 id="sigil_toc_id_107"><a href="../Text/TOC.xhtml#toc178">Kubilay Olayı</a></h3>

  <p>Asteğmen <i><a href="../Text/Index.xhtml#d000177" id="diz0001076">Kubilay Olayı</a></i> adıyla siyasi tarihimize geçen ve 23 Aralık 1930 tarihinde meydana gelen acı bir olay, devrim kadrosunu irticai hareketlere karşı sertleştirmiştir.</p>

  <p>Nakşibendi Tarikatı’nın lideri Şeyh Esat tarafından hazırlanmıştır. Şeyh, oğlu Mehmet Ali ile birlikte İstanbul Erenköy’ündeki <a href="../Text/Index.xhtml#d000307" id="diz0001805">Şevki Paşa</a> Köşkü’nde yaşamaktadır. Adamlarından birisi olan Laz İbrahim Manisa’ya baş halife olarak atanmıştır. Amaçları Nakşiliği bu kentte güçlü kılmaktır. Manisa’da tekkeler, zaviyeler kapatılmıştır ama gizliden gizliye bu ocaklardaki çalışmalar sürdürülmektedir. Esnaf yanında çalışan gençleri de tarikatlarda toplamaktadır. Bu toplantılardan birisinde Giritli Mehmet mehdiliğini ilan etmiştir. Bu sözde mehdi ‘Menemen Olayı’nın başını çekmiştir.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn205" id="_ednref205" title="">[205]</a></sup></p>

  <p>Sahte mehdi Giritli Mehmed liderliğindeki bir grup 22 Aralık gecesi sabaha kadar esrar eğlentisi yapıp Menemen’e doğru yola çıkarlar. Sabah altıyı yirmi geçe Müftü Camii’ne giren saldırganlardan 17 yaşındaki Nalıncı Hasan mihraba asılı bulunan yeşil bayrağı eline alır ve bu hamlesiyle kanlı hareketi başlatmış olur. Giritli Mehmet kendini mehdi olarak tanıtır ve dini korumak amacı ile geldiklerini savunur. Sınırda yetmiş bin kişilik halife ordusunun beklediğini ve öğleye kadar şeriat bayrağı altına girmeyenlerin kılıçtan geçirilecekleri tehditlerini savunur. Ardından belediye meydanına yönelirler. Burada yeşil bayrağın etrafında dönüp, tekbirler getirip, zikretmeye devam ederler, içtikleri esrardan sarhoş olmuş bir halde şapka giyenlerin kâfir olduğunu, yakında fes giyileceğini, kendilerine kurşun işlemeyeceğini haykırarak etrafa duyurmaya çalışırlar. Tam bu sırada olayları haber alan jandarma, belediye meydanına kadar gelir fakat durumun ciddiyetinin farkına varıp ve Alay komutanına telefon ederek askeri birlikten yardımcı bir kuvvet ister. Her günkü gibi eğitim çalışmalarına hazırlanmakta olan birliğin subaylarından Asteğmen Kubilay’a görev verilir. Fakat kendisinde silah, erlerinde mermi yoktur. Belediye meydanına vardıklarında, Kubilay askerleri durdurur, kendi öne çıkar ve sert bir ifadeyle yobazlara teslim olmalarını söyler. Ancak onlar teslim olmak yerine ateş açmaya başlarlar. Mermilerden biri Kubilay’a isabet eder ve Kubilay yürümeye çalışsa da kan kaybından mecalsiz kalır. Cami avlusuna yığılır kalır. Bunu gören Giritli Mehmet testere ağızlı bıçağını alarak öteki yobazlardan biriyle cami avlusundaki yaralı subaya doğru saldırır. Aralarında geçen mücadele sonrası Kubilay’ın başını gövdesinden ayırır. Sahte mehdi bununla da yetinmez avuç avuç kan içer ve saçlarından yakaladığı başı sallayarak meydana dönerler. Başı yeşil bayrağın tepesine geçirmek isterler ama başaramazlar, baş yere düşer. Bunun üzerine halktan ip bulmak için çarşıda koşuşturur. Sonunda ipi bularak getirir ve kanlı başı direğe bağlarlar. Giritli Mehmet kanlı ağzıyla tekbir getirmeye devam etmektedir. Bu sırada olayı gören Bekçi Hasan hemen tabancasını ateşler, yobazlardan biri yaralanır. Ancak Bekçi Hasan da olayın ikinci şehidi olur. Diğer bir cesur bekçi ise Şevki’dir. O da üçüncü şehit olur.</p>

  <p>Bu sırada alay komutanlığına haberler yeni ulaşmıştır. Fakat meydan henüz yobazlarındır. Biraz sonra uzaktan makineli tüfek birliği görülür. Her ne kadar kendilerine kurşun işlemeyeceğini iddia etseler de başta Giritli Mehmet olmak üzere diğerleri de delik deşik yere serilirler. Alnından yaralanan Emrullah oğlu Mehmet ile iki Hasan ara sokaklara sığınıp kaçsalar da sonradan yakalanırlar.</p>

  <p>Bölgede bir ay süreli sıkıyönetim ilan edilir. General Mustafa Muğlalı başkanlığında Divanı Harp kurulur. 2 Ocak 1931 günü şehitler için büyük bir anma töreni düzenlenir ve devrimleri korumak için ant içilir. Duruşmalar 15 Ocak 1931’de başlar. 41 suçlu da çeşitli cezalara çarptırılır.</p>

  <p>Bu olay <i><a href="../Text/Index.xhtml#d000288" id="diz0001724">Serbest Cumhuriyet Fırkası</a>’</i>nın kapatılmasını isteyenlerin ortaya attıkları tezleri güçlendirmiştir, demokrasi düşüncesinin halk arasında henüz anlaşılamadığını, çok partili rejim için zamanın henüz erken olduğunu öne sürenlerin haklı olduklarını da göstermiştir.</p>

  <p>Olayı İstanbul’da iken öğrenen Cumhurbaşkanı Gazi Mustafa Kemal [29 Aralık 1930] orduya bir mesaj yayınlayarak<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn206" id="_ednref206" title="">[206]</a></sup> başsağlığı dilemiştir:</p>
<blockquote>
  <p>“Menemen’de yakınlarda meydana gelen gericilik girişimi sırasında yedek subay Kubilay Bey’in görevini yaparken öldürülmüş olmasından dolayı Cumhuriyet ordusuna başsağlığı dilerim. Kubilay Bey’in şehit edilmesinde gericilerin gösterdiği vahşilik karşısında Menemen’deki halktan bazılarının alkışla onaylamaları, bütün cumhuriyetçi ve vatanseverler için utanılacak bir olaydır. Vatanı savunmak için yetiştirilen, içteki her politika ve ayrılığı dışında ve üstünde saygın bir konumda bulunan Türk subayının, gericiler karşısındaki yüksek görevinin yurttaşlar tarafından yalnız saygıyla karşılandığına kuşku yoktur.</p>

  <p>Menemen’de halktan bazılarının hataları bütün milletçe acıya sebep olmuştur. Saldırının acılığını tatmış bir kesime genç ve kahraman yedek subayın uğradığı saldırıyı, milletin bizzat Cumhuriyete karşı bir öldürme girişimi olarak kabul ettiği ve cüretkârlarla, destekçileri, ona göre takip edeceği kesindir. Hepimizin dikkati bu sorundaki görevlerimizin gereklerini duyarlılıkla ve gerektiği biçimde yerine getirmeğe yöneliktir.</p>

  <p><b>Büyük ordunun kahraman genç subayı ve Cumhuriyetin idealist öğretmenler topluluğunun değerli üyesi Kubilay’ın temiz kanı ile Cumhuriyet hayatını tazelemiş ve kuvvetlendirmiş olacaktır.</b>”</p>
</blockquote>

  <p>Cezalandırmalara rağmen Mustafa Kemal’in <a href="../Text/Index.xhtml#d000177" id="diz0001077">Kubilay Olayı’nı</a> unutamadığı, içine sindiremediği Balıkesir ziyaretindeki konuşmasından belli olmaktadır:</p>

  <p>“<i>Halkın saflığından faydalanarak milletin maneviyatına saldıran kimselerle onların ardından gidenler elbetteki birtakım cahillerden ibarettir. Bunlar, Türk milleti için yüzkarası oluşturacak vaziyetlerin meydana gelmesinde daima etken olmuşlardır. Milletimizin önünde açılan kurtuluş ufuklarında aralıksız yol almasına engel olmağa çalışanlar, hep bu tekkeler ve tekkelerin mensupları olmuştur. Millete anlatılmalıdır ki, bunların millet bünyesinde yaptıkları tahribatı hissetmek lâzımdır. Bu gibilerin mevcudiyetini müsamaha ile karşılayanlar, Menemen’de Kubilay’ın başı kesilirken kayıtsızca seyretmeğe tahammül ve hatta alkışlamağa cesaret edenlerle birdir.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn207" id="_ednref207" title="">[207]</a></sup></p>

  <p><i>Menemen Olayı</i>’nda bakanlar kurulu kararıyla, “Suçun Cumhuriyete karşı geniş kapsamlı bir düzene dayandığı hakkında kesin belgeler olduğu” sonucuna varılmıştır.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn208" id="_ednref208" title="">[208]</a></sup></p>

  <p>9 Mayıs 1935 tarihinde toplanan Cumhuriyet Halk Partisi 4. Kurultayı Açış Söylevi’nde Atatürk, Türk devrimini şöyle tanımlamıştı: “<b>… Uçurumun kenarında yıkık bir ülke… Türlü düşmanlarla kanlı boğuşmalar… Yıllar süren savaş… Ondan sonra, içeride ve dışarıda saygı ile yeni vatan, yeni sosyete (toplum), yeni devlet ve bunları başarmak için sayısız devrimler.</b></p>

  <p><b>İşte Türk genel devriminin kısa bir deyimi!</b>”</p>

  <h4 id="sigil_toc_id_108"><a href="../Text/TOC.xhtml#toc179">Gazi Mustafa Kemal Atatürk dinsiz mi?</a></h4>

  <p class="p2">Bu bölümü noktalarken özellikle Gazi’nin dini inancı konusunda bir parantez açılması gerekli görülmüştür. Çünkü hem Kurtuluş Savaşı’na cephe alanlar hem de devrimlere karşı çıkanlar, o gün de sonrasında da utanmazca Atatürk’ün inanç evrenini dillerine dolamaktadırlar. Onun camileri kapattığını, Müslümanlara eziyet ettirdiğini anlatır dururlar. Oysa gerçek bambaşkadır.</p>

  <p><a href="../Text/Index.xhtml#d000051" id="diz0000232">Birinci Tarih Kongresi</a> 2-11 Temmuz 1932 tarihleri arasında Ankara Halkevi’nde toplanmıştı. Kongre sonunda katılımcılara Marmara Köşkü’nde bir çay ziyafeti verilmişti. Atatürk’ün çevresini saranlar gelişigüzel sorular soruyorlardı. Bir öğretmen şöyle bir soru yöneltti:</p>

  <p>“Paşam! Din lüzumlu bir şey midir? Hilafetin kaldırılması iyi mi olmuştur?”</p>

  <p>Atatürk bu soruya gayet sakin bir tavırla hemen şu yanıtı verdi:</p>

  <p>“<b><i>Evet din lüzumlu bir müessesedir. Dinsiz milletlerin devamına imkân yoktur. Yalnız şurası var ki din, Allah’la kul arasındaki bağlılıktır. Softa sınıfının din simsarlığına müsaade edilmemelidir. Dinden maddî çıkar temin eden kimseler, menfur kimselerdir. İşte biz bu vaziyete muhalifiz ve buna müsaade etmiyoruz. Bu gibi din ticareti yapan insanlar, saf ve masum halkımızı aldatmışlardır. Bizim ve sizlerin asıl mücadele edeceğimiz ve ettiğimiz bu kimselerdir.</i></b></p>

  <p><b><i>Dinle Hilafeti birbirinden ayırt etmek lâzımdır. Birincisi ne kadar faydalı ise ikincisi o kadar lüzumsuz bir hâl almıştır. Hilafeti kaldırdığımız günden bu güne kadar kimsenin buna sahip çıkmaması, Müslüman dünyasının halifesiz de yürüyeceğine ve şimdi de yürümekte olduğuna en güzel örnek değil midir?</i></b>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn209" id="_ednref209" title="">[209]</a></sup></p>

  <p>Atatürk’ün dinsiz, İslam’a tümden karşı olduğu, dini isteklere hoşgörü göstermenin Atatürkçülükten ve laiklikten taviz vermek manasına geldiği düşüncesi, hiçbir ilmi temele dayanmadan kasıtlı olarak yayılmak istenmiştir. Böyle düşünenler sürekli propaganda ile dinin gerici bir akım, İslami fikirlerin Türkiye Cumhuriyeti’ne karşı olduğu yolundaki yanlış bilgileri yaymaktadırlar. Millî bir değer olan Atatürk’ü istismar ederek, inanan kişileri haksız yere Atatürk düşmanı olarak tanıtmakta ve bu yolda Atatürk’ü de, gene haksız yere, dine karşı bir kişiymiş gibi göstererek o büyük adı kendilerine kalkan yapmaktadırlar. Bu da millî birliğimizi zedelemektedir. <b>Ülkemizde hâlâ Atatürk’e sığınılarak yürütülen din düşmanlığı yanında bir de dine sığınılarak yürütülen Atatürk düşmanlığı vardır</b>. Gerek Atatürk lehine din aleyhtarlığı yapılırken, gerek din lehine Atatürk aleyhtarlığı yapılırken, Atatürk’ü dine karşı gösterme taktiğinde birleşen fakat maksatları ve hedefleri değişik olan bu iki ayrı kesimin propaganda ve baskı gücü öyle boyutlara varmış ki, dindar olmakla Atatürkçü olmak birbirine zıt olarak değerlendirilmiş; bunlardan birine müminlik, diğerine kâfirlik gözü ile bakılmaya kadar gidilmiştir.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn210" id="_ednref210" title="">[210]</a></sup></p>

  <p>“<b>Bizi yanlış yola sevk eden kötü niyetliler, bilesiniz ki çoğu zaman din perdesine bürünmüşler, saf ve temiz halkımızı hep şeriat sözleriyle aldatmışlardır. Tarihimizi okuyunuz, dinleyiniz… Görürsünüz ki milleti yok eden, esir eden, harap eden kötülükler hep din görüntüsü altındaki küfür ve melanetten gelmiştir. Onlar her türlü hareketi dinle karıştırırlar.. Oysa elhamdülillah hepimiz Müslümanız, hepimiz dindarız… ‘Hafta tatili dine aykırıdır’ gibi, hayırlı, akla ve dine uygun konular hakkında, sizi kandırmaya çalışan kötü niyetlilere inanmayın… Hangi şey ki akla, mantığa, halkın menfaatine uygundur, biliniz ki o bizim dinimize de uygundur. Bir şey akıl ve mantığa, milletin çıkarlarına, İslamın çıkarına uygunsa kimseye sormayın; o şey dinidir. Eğer bizim dinimiz akla, mantığa uygun düşen bir din olmasaydı en mükemmel olmazdı, son din olmazdı.</b>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn211" id="_ednref211" title="">[211]</a></sup></p>

  <p>Bu sözler Mustafa Kemal’e aittir. Yalnız savaş ve cumhuriyetin kuruluş döneminde değil, ondan sonraki süreçte de Atatürk’ün din aleyhinde, özellikle de İslam aleyhinde herhangi bir sözünü bulmak olası değildir.</p>

  <p>Atatürk’ün din kültürü seviyesini görmek ve göstermek için onun bu saha ile ilgili olarak araştırdığı Caetani’nin <i>İslam Tarihi</i>, Corci Zeydan’ın <i>Medeniyet-i İslamiye Tarihi</i>, gibi bugün ancak bu alanın uzmanlarınca takip olunabilen eserleri söylemek yeterlidir. Onun bu alandaki bilgisi öylesine sağlamdır ki, daha sonra liseler için yazdırdığı tarih kitaplarının “<i>İslam Tarihi</i>” bölümünü, bizzat kendisi kaleme almıştır.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn212" id="_ednref212" title="">[212]</a></sup></p>

  <p>Atatürk, dini, insanı insan yapan niteliklerden biri olarak değerlendirir. O, dinin sosyolojik bir olgu ve psikolojik bir gereksinme olduğunun bilincindedir. Dinin varlığına ve gerekliliğine inanan bir insandır. Atatürk’e göre din, özü itibarıyla insanların ruhî ve manevi hayatlarını dolduran, düzenleyen, onları iyilik ve erdemliliğe yönelten, güven duygusu veren ve bu nedenlerden dolayı toplumu etkileyen bir kurumdur. Bir toplantıda din konusu konuşulurken, Atatürk şu açıklamayı yapar: “<b><i>Din insanların gıdasıdır. Dinsiz adam boş bir eve benzer. İnsana hüzün verir. Mutlaka bir şeye inanacağız. Bu dinlerin en sonuncusu elbette en mükemmelidir. İslam dini hepsinden üstündür.</i></b>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn213" id="_ednref213" title="">[213]</a></sup></p>
