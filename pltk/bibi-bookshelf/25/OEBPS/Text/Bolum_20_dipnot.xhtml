  <p class="p22"><a href="../Text/B200002.xhtml#_ednref69" id="_edn69" title="">[69]</a> Pek çok ülkede ‘temsilde cinsiyet eşitliği’ yaratabilmek için pozitif ayrımcılık olarak adlandırılan, ‘siyasette cinsiyet kotası’ yani ‘kadın kotası’ uygulanmıştır. Örneğin Belçika ilk olarak 1994’te uygulamış ve 1999’da yüzde 25’ten yüzde 33’e çıkarmıştır. Fransa 1999 yılında anayasada değişikliğe giderek 2000 seçimlerinde kota sistemi uygulamıştır. Portekiz, 1999’da yüzde 25 kota uygulamıştır. Arjantin kadın kotası uygulayarak 1993 seçimlerinde meclisteki kadın temsil oranını yüzde 13.2 artırarak 28.4’e çıkarmıştır. İsveç’te bir kadın bir erkek aday yazılarak liste hazırlanmaktadır ki, buna fermuar sistemi deniyor. İtalya dâhil olmak üzere bu sistemi içine sindiremeyen pek çok Avrupa ülkesi de var. Avrupa ülkelerindeki uygulamada anayasa değişikliği olmadan, siyasi partilerin kendisi kota uygulamaktadır. Bu adım Türkiye’de de atılmalıdır.</p>

  <p class="p24">Siyasi partiler bu hakkı vermeye nasıl zorlanacak? Bu anayasa maddesiyle, yasalarla olacaktır. Ancak, Türkiye gerçeği göz önünde bulundurulduğunda, kadınların kararlılığı ve eylem güçleri bu hakkın alınmasını sağlayacaktır. Yani kadınların örgütlenmesi ve anayasal direnme haklarını kullanmaları şarttır.</p>

  <p class="p24">Avrupa Birliği ortalamasında kadın parlamenterlerin temsil oranı yüzde 25, aynı oran Avrupa Parlamentosunda yüzde 30’dur. Kadınların hemen her alanda ikinci sınıf insan muamelesi gördüğü, üstelik kadın nüfusunun daha fazla olduğu ülkemizde, 2007 seçimlerinde ilk adım olarak parlamentoda temsil oranının yüzde 30 olması, yerel yönetimlerde de yüzde 40 olması gerçekçi bir sayıdır. Ancak bu oranda bir temsiliyet, yukarıda sayılmış bulunan kadının sorununu çözme yönünde mücadeleyi güçlü kılabilir.</p>

  <p class="p24">Bir çözüm de, partilerin devletten aldıkları parayı, partilerin kadın milletvekili çıkarmalarına bağlamak olacaktır.</p>

  <p class="p24">Dünyada kadınlara kota sistemine başvurmadan, kadının temsil problemini çözebilmiş ülke yoktur.</p>
