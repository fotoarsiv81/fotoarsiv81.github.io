  <p>“<i>Osmanlı devletini yönetenler o kadar borçlandılar ki, o kadar elverişsiz koşullar içinde borç aldılar ki, bunların faizlerini ödeyemez oldular. En sonunda bir gün geldi, Osmanlı devletinin sıfırı tükettiğine hükmettiler. Akçalı işlerini denetlemeye giriştiler. Böylece başımıza Düyun-u Umumiye’ denilen bela çökmüş oldu…</i>”</p>

  <p>İşte Kemalizme özgü ekonomi modeli yaratılışının altında yatan en önemli etken budur.</p>

  <p><b><a href="../Text/Index.xhtml#d000164" id="diz0000997">Kadro Dergisi</a></b>’nde <a href="../Text/Index.xhtml#d000332" id="diz0001929">Vedat Nedim Tör</a> “<i>Müstemleke İktisadiyatından Millet İktisadiyatına (2)</i>” başlıklı yazısında, “Tarih müstemleke iktisadiyatından millet iktisadiyatına geçmenin ilk örneğini Türkiye’den, millî kurtuluş hareketinin ileri mümessilinden bekliyor… Türkiye’nin iktisat siyaseti de ‘<i>Yeni</i>’ ve ‘<i>orijinal</i>’ olmak mecburiyetindedir…. Türkiye’nin İktisadî talihinin mimarı, gerek Türkiye, gerek cihan iktisadiyatının her gün değişen şartlarını, adım adım kollayan bir <b>iktisat devleti</b> olacaktır.”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn67" id="_ednref67" title="">[67]</a></sup></p>

  <p>Recep Peker, Cumhuriyet Halk Fırkası’nın 1931 yılı programında yeni uygulanacak olan devletçilik’i, “…Biz ticareti, faaliyetlerini serbest tutmakla beraber yapılması lazım olan işlerden serbest girişimcilerin başaramayacaklarını ya da kişisel girişimciye bırakılmakta sakıncalı gördüklerimizi devlete yaptırmak yolunu takip ediyoruz. Bununla beraber fertlerin ve şirketlerin yapabilecekleri işlerde onları semereli ve başarılı olarak çalışabilecekleri koşulları tanzim etmeği de devletin görevi sayıyoruz. Programımızın iktisat kısmında hakim olan devletçilik ruhu bütün bu bakış açılarını tespit ediyor,” şeklinde açıklıyordu.<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn68" id="_ednref68" title="">[68]</a></sup></p>

  <p>Anımsanacağı gibi <a href="../Text/Index.xhtml#d000159" id="diz0000937">İzmir</a> İktisat Kongresinin ana ilkesi devletin kendisinin yapmak yerine girişimlere destek vermesi ana düşüncesi ekseninde belirmişti. Yaklaşık olarak 1932 yılına kadar liberal ekonomi politikasının uygulanması sürmüştür. Bundan sonra devletin doğrudan müdahalesiyle genel kabul gören adlandırmayla ‘devletçilik’ uygulamaları başlamıştır. Bu düşünce değişikliğinin iki önemli nedeni sayılabilir. Birisi 1923 yılından beri uygulanan sistemin istenen sonucu vermeyişi; İkincisi de 1929 yılında ABD’de başlayıp dünyaya yayılan büyük ekonomik kriz. Bundan sonrası daha çok Atatürk’e özgü diyebileceğimiz <i>karma ekonomi</i> modeli uygulamaya geçmiştir. Bu nedir? Yanıtını <a href="../Text/Index.xhtml#d000155" id="diz0000846">İsmet İnönü</a> veriyor:</p>
<blockquote>
  <p>Atatürk taklidi, kopyayı kabul etmezdi… İşte söylerlerdi. ‘Şu şöyledir, bu böyledir…’ diye… O hepsini bildikten, gördükten sonra zamanın meselelerini, milletin ihtiyaçlarını ilmin ışığında, nazariyatın (teorinin) gösterdiği prensiplerden haberdar olarak, kendi ihtiyaçlarımıza göre adapte etmeyi uygun bulurdu. Biz bize benzeriz sözünü, yaptığı şeylere karşılık, <i>‘<b>Nedir bu yaptığın? Özel teşebbüs müdür</b></i><b>, <i>devletçilik midir?’</i></b> gibi sorulara, teorik bakımdan yapılan itirazlara cevaben ‘<b>Benzeyen tarafı var, benzemeyen tarafı var. Biz kendimiz yaparız, kendimize benzeriz</b>’ mânâsında kısa bir şekilde izah etmek için söylemiştir.”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn69" id="_ednref69" title="">[69]</a></sup></p>
</blockquote>

  <p>Gazi’nin siyasî, İktisadî doktrinlere karşı tutumunu İsmet İnönü bir röportajda şöyle açıklar: “Görüşlerinde meçhul bir yan yok… <b>Başından itibaren özel teşebbüsü esas tutmuş ve ölünceye kadar bu prensibi uygulamıştır</b> [aslı: tatbik etmiştir].”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn70" id="_ednref70" title="">[70]</a></sup></p>

  <p>Mustafa Kemal demokratik düzen içinde ekonomik planlama görüşünü, daha İstiklâl Savaşının barut kokuları dağılmamışken, 1922 yılının Mart’ındaki Millet Meclisini açış nutkunda söylemiştir. Bilindiği gibi bu görüş, sözde kalmamış, Atatürk, ‘pazar ekonomisi’ içerisinde Dünya’da ilk defa, 1933-1937 Birinci Sanayi Planını yaptırarak uygulamaya koymuştur. O tarihte dünyada bundan başka bir tek planlı kalkınma çabası vardır: 1928’de uygulamaya konan Sovyet Rusya’nın merkezî planı<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn71" id="_ednref71" title="">[71]</a></sup>.</p>

  <p>Planlı kalkınma uygulamasına geçmeden önce Atatürk zamanın yerli ve yabancı uzmanlarına hazırlatılan ekonomik raporları, zamanında uygulanan kapitalist ve sosyalist kalkınma doktrinlerini özenle incelemiş ve sonunda kendi modelini ortaya koymuştur. Aşağıdaki sözler, <a href="../Text/Index.xhtml#d000159" id="diz0000938">İzmir</a> Fuarı’nın 1935’teki açılışı nedeniyle zamanın İktisat Bakanına Gazi tarafından verilen özel notta yazılı olan sözlerdir. Bu ekonomik kalkınma modelinin en özlü ifadesi, O’na aittir:</p>
<blockquote>
  <p><b>Türkiye’nin tatbik ettiği devletçilik sistemi, on dokuzuncu yüzyıldan beri sosyalizm teorisyenlerinin ileri sürdükleri fikirlerden alınarak tercüme edilmiş bir sistem değildir. Bu, Türkiye’nin ihtiyaçlarından doğmuş, Türkiye’ye has bir sistemdir. Devletçiliğin bizce manası şudur: Fertlerin özel faaliyetlerini esas tutmak, fakat büyük bir milletin ve en geniş bir memleketin bütün ihtiyaçlarını ve birçok şeylerin yapılmadığını göz önünde tutarak memleket iktisadiyatını devletin eline almak</b>.<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn72" id="_ednref72" title="">[72]</a></sup></p>
</blockquote>

  <p>Kapitalizmin ve sosyalizmin ekonomik kuramlarını görmezden gelip farklı bir kalkınma yol ve yöntemi benimsenmiştir. İlk dönem uygulamaları halkın ekonomik sıkıntılarını çözememiştir. Bu büyük gereksinim sonucu sorunların çözümü için aranan özgün model ve yöntem yaratılmıştır. <a href="../Text/Index.xhtml#d000332" id="diz0001930">Vedat Nedim Tör</a> makalesinde;</p>
<blockquote>
  <p>İnkılabımızın iktisat sahasındaki mana şümulu üzerinde duralım:., kapitülasyonların ilgası, Düyunu Umumiye idaresinin kaldırılması, gümrük istiklâlinin istirdadı yeni Türkiye devletiyle harici alâkadar devletler arasındaki cidalin zaferleridir.<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn73" id="_ednref73" title="">[73]</a></sup></p>
</blockquote>

  <p>Yorumunu yaptıktan sonra, <i>“iktisadi inkılâbımızın manası ve hedefi nedir?”</i> sorusunu sorup, yanıtını vermiş:</p>
<blockquote>
  <p>Bir müstemleke iktisadiyatı olmaktan kurtulup bir millet iktisadiyatı yaratmak. Bu meseleyi böylece vazedebilmek bile başlı başına beynelmilel bir hadisedir. Çünkü her müstemleke milletinin ideali, bu meseleyi böylece vazedebilmektir. Bu itibarla davamızın sadece millî değil, aynı zamanda beynelmilel bir mahiyeti vardır.</p>

  <p>Müstakil bir millet iktisadiyatı kurabilmek için er geç aynı yoldan geçmek mecburiyetinde kalacak olan müstemleke milletlerine örnek olmak mevkiindeyiz.<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn74" id="_ednref74" title="">[74]</a></sup></p>
</blockquote>

  <h3 id="sigil_toc_id_96"><a href="../Text/TOC.xhtml#toc157">Kadro dergisi çıkıyor…</a></h3>

  <p><i><a href="../Text/Index.xhtml#d000164" id="diz0000998">Kadro</a></i> dergisinin önemi neydi? Niçin burada yayınlanan makaleler ışık tutucudur? <i>Kadro</i> 23 Ocak 1932 tarihinde yayınlanmaya başladıktan üç yıl sonra kapanmak zorunda kalan ve kendisine İnkılâbın (Devrimin) ideolojisini yapmayı görev olarak belirleyen bir dergi.</p>

  <p><i>Kadro dergisi</i> sanayileşme amacının bir öncü fikir hareketi olarak ortaya çıkmıştır. Cumhuriyetin ilk yıllarında devlet ekonominin dışında tutulmak istenmişse de, özellikle 1930 yılında Fethi Okyar’ın başkanlığındaki <a href="../Text/Index.xhtml#d000289" id="diz0001728">Serbest Fırka</a> (bugünkü deyimle, Liberal Parti) demokrasi denemesi, o tarihte Türkiye’de bir sermaye birikimi olmadığı için kapitalist yoldan sanayileşmeye olanak tanımadı. Tam tersine devlet güvenliğini sarsan siyasi irtica hareketlerine yol açtı. Sonuçta Serbest Fırka kapatıldı. Bunun yerine devlet öncülüğünde sanayileşme gerçekleştirilebilir mi görüşü ortaya çıktı. Bunun canlı örneği Türkiye’nin yakınlarında oluşmaktaydı. Sovyetler Birliği planlı bir ekonomi düzeni uygulamaya ve sanayileşmeyi devlet öncülüğünde gerçekleştirmeye başlamıştı<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn75" id="_ednref75" title="">[75]</a></sup>.</p>

  <p>Kadro dergisini çıkarma düşüncesi altı kişiye aittir. Edebiyat adamı Yakup Kadri (Karaosmanoğlu), İsmail Hüsrev (Tökin), Şevket Süreyya (Aydemir), Burhan Asaf (Belge), Vedat Nedim (Tör), Mehmet Şevki (Yazman) . Derginin imtiyaz sahibi olarak devlet memuru olmayan tek kişi olarak Yakup Kadri görünürse de, projenin mimarı aslında Şevket Süreyya’dır. Daha 1927 komünist tutuklamasında Afyon cezaevindeyken kaleme aldığı “<i>Muasır Türkiye’nin İktisadi İnkişaf İstikametleri</i>” kitap çalışmasında, liberal ekonomi dışındaki ekonomi modeli taslağı üzerinde düşünce geliştirmiştir.</p>

  <p>Bu kitapta derlenebilen malzemeye göre, memleketin içinde bulunduğu devrenin İktisadî karakteristiği tasvir edildikten sonra, millî iktisat faaliyetlerinin başlıca cephelerinin işleyiş şekli ayrı ayrı ele alınıyor ve sonunda: <i>Devletçilik esasına dayanan bir millî iktisat</i>, şeklinde duruluyordu<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn76" id="_ednref76" title="">[76]</a></sup>.</p>

  <p>Şevket Süreyya, Sovyetler Birliği’nden dönmüş cezaevine düşmüştür ve orada beş yıl sonra çıkaracağı derginin omurgasını oluşturan ana ekseni düşünmeye devam ediyor<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn77" id="_ednref77" title="">[77]</a></sup>:</p>
<blockquote>
  <p>… Çeşitli şartların ve gerçeklerin aydınlığı altında, komünist bir düzenden ve bu sistemi getirecek ve elbette ki bizim imkânlarımızla başarılamayacak komünist usullerden, Devletçi bir iktisat görüşüne götürmüştü, bir ihtilâl bağlılığından ayırmıştı. Ama bu, o kadar kolay olmadı. Nice tereddütler, nice iç burkuntuları yaşadım. Evet, Türkiye’de başka bir devlet kurulmalıydı. Belki gene halka rağmen, ama halk için bir devlet. Belki güdümlü bir <b>Demokrasi</b>.</p>
</blockquote>

  <p><i><a href="../Text/Index.xhtml#d000164" id="diz0000999">Kadro</a></i>’yu çıkaracak grup 1931 yılında Ankara’da yaşamaya başlar, ama henüz bir grup oluşturmamaktadırlar. Eskiden sol hareket içinde olanlar birbirlerini tanımaktadırlar. Özellikle üçü [ Şevket Süreyya, Vedat Nedim, İsmail Hüsrev], <i>Millî İktisat ve Tasarruf Cemiyeti</i> ile işbirliği içindedirler. Bu grup henüz Yakup Kadri’yle ilişki kurmamıştır. İçlerinde sadece Burhan Asaf, kız kardeşiyle evli olduğundan Yakup Kadri ile ilişki içindedir. Aydemir İnkılâp ve Kadro kitabının hazırlığını yapmaktadır. Burhan (Belge) kendisine gider ve böylece tanışırlar<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn78" id="_ednref78" title="">[78]</a></sup>.</p>

  <p>Giriş bölümünde anlatıldığı gibi, grubun sıkı bir birliktelik oluşturmasında ve giderek bir dergi çıkarma kararını vermesindeki en önemli tetikleyici, Şevket Süreyya’nın 15 Ocak 1931’de Ankara’da Türk ocağı genel merkezinde verdiği “<i>İnkılâp ve Kadro</i>” başlıklı konferans olmuştur. Bu konferans metni derginin kurucu kadrosuna danışılmıştır.</p>

  <p>Konferansta Ankara’daki pesimist havaya kapılmadan, o sıradaki CHF ileri gelenleri <i>Saffet (Arıkan), Recep (Peker)</i> ve <i>Vasıf (Çınar)</i>’ın düşüncelerinden farklı olarak inkılâbın bitmediği, yürümekte olduğu, inkılâbın bütün ameli ve fikri unsurlarının tam olduğu, bunun derinleşip halkın şuurunda yerleşebilmesi için fikir sistemi içinde derlenmesi gerektiği belirtiliyordu, inkılâp köye girmeliydi, genel buhran karşısında strüktürel çıkış yolları aranmalıydı. Bunalım içinde bu ruh düşkünlüğünden kurtulmanın yolu, her şeye rağmen inkılâba sarılmak ve onu derinleştirmekti. Yaşanan bu sorunların nedeni inkılâbın dinamik prensiplerinin yeterince işlenememiş olmasıydı. Bu açıklamayı ve işlemeyi yapacak olan da <b>öncü bir kadroydu</b><sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn79" id="_ednref79" title="">[79]</a></sup>.</p>
<blockquote>
  <p>Konferans hem olumlu hem de olumsuz tepkiler alır. Bunlardan birisine mektupla gönderdiği yanıtta şu karşılığı veriyordu: “Türk inkılâbı, bir fikir sistemini temsil eden inkılâplardandır, bütün millî kurtuluş hareketleri için ideoloji olabilecek bütün fikri unsurları ihtiva eder. Ancak bu fikir sistemi henüz sistemli bir şekilde izah edilmemiştir. Bugün inkılapçıya düşen vazife, inkılabımızın temsil ettiği objektif prensipleri formülleştirmektir. İnkılabın iktisadi karakteri millî sermayenin terakümüdür (birikmesidir). <b>Millî Kurtuluş hareketimizin nizamı (sistemi) inkılâp nizamıdır. Bu nizama demokrasi diyenler vardır, ancak bu yanlıştır</b>. Ama Türk inkılâbı demokratik bir rejimi istihdaf eden (amaç edinen) bir inkılâptır denilebilir. Bu nizam liberalizm, parlamentarizmle tezat halindedir. Sonuç olarak Türk inkılâbı, gerek hareket noktaları, gerek seyrindeki istikamet itibariyle, mevcut hareketlerin hiçbirinin uydusu ve kopyası olmayan müstakil (bağımsız-farklı) bir harekettir.”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn80" id="_ednref80" title="">[80]</a></sup></p>
</blockquote>

  <p>Eleştiriler bitmez. Bu arada Gazi üç aylık bir yurt gezisine çıkıp nabız yoklamaktadır. Şevket Süreyya konferans metninde düzeltmeler yaparak yeniden yazar, 21 kopya çıkarılıp Mustafa Kemal ve İsmet Paşa başta olmak üzere dönemin karar vericilerine gönderilir. Türk Ocakları yönetimi konuşmanın arkasında durur ama CHF yani parti yönetimi soğuktur. Gazi’den gelen istek üzerine Türk Ocakları tüm mal varlığını CHF’ye aktararak kendisini kapattığını ilan eder [10 Nisan 1931], bu yeni devralınan maddi olanaklar partiyi daha da güçlendirir.</p>

  <p>Gazi’nin yurtiçi gezisindeki arayışları CHF’nın kongresinde parti programına yansıtılır. 10-18 Mayıs 1931 tarihleri arasında CHF üçüncü kurultayı toplanır. Programda ilk kez partinin ana ilkeleri olarak, <i>cumhuriyetçilik, milliyetçilik, halkçılık, devletçilik, laiklik ve inkılapçılık,</i> yani ünlü altı ok yer alır. Burada yeni olan <i>devletçiliktir.</i></p>

  <p><i>CHF</i> 1931 yılının ikinci yarısına, inkılâbın ideolojisini yaymakta aktif bir konum elde etmek için hukuki ve fiziki altyapısını geliştirmiş olarak giriyordu. Artık onun yöneticilerinden beklenen, inkılâbı halka mal etmekte başarılı olmasıydı. Asıl ilginç olan CHF böyle bir işlevle yüklenirken, Hâkimiyeti Milliye’de, arananın suskun bir toplum olmadığı ve fikir mücadelesine açık olunması gerektiğinin vurgulanıyor olmasıydı<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn81" id="_ednref81" title="">[81]</a></sup>.</p>

  <p>Bu aşamada <a href="../Text/Index.xhtml#d000164" id="diz0001000">Kadro’nun</a> çıkarılmasına karar verilir. Yakup Kadri önce partinin genel sekreteri Recep (Peker)’e gider. “<i>Ben milletvekillerine ve halka, Halk Partisi’nin ilkelerini anlatmak için bir dergi çıkarmak istiyorum der, Peker de bu vazife bizimdir, sana vermem”</i> diyerek tepkisini belirtir. Onun üzerine Mustafa Kemal’e giderek ondan izin alır. İsmet Paşa zaten bu gelişmelerden haberdardır ve desteği vardır. Derginin icazet sorunu bu biçimde hallolur. Bu iznin ne zaman alındığını bilmiyoruz<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn82" id="_ednref82" title="">[82]</a></sup>.</p>

  <p>Hiç kuşku yok, 1930’lu yılların aydın hareketinden öte, çok önemli ölçüde, siyasal yapısına, Kadro dergisi damgasını vuruyor. 1920’li yılların Aydınlık dergisi kanalından gelen Şevket Süreyya ile Cumhuriyet öncesi dönemde İstanbul’da gazetecilik yapan Yakup Kadri Karaosmanoğlu’nun ismine yazılı <i>Kadro dergisi,</i> çağdaş Türkiye’nin kısa ömürlü fakat en etkin yayın organlarından biri oldu. Az zamanda çok ve büyük işlevler gördü. <i>Kadro hareketi,</i> bir yandan Kemalist ideolojinin oluşumuna katkıda bulunurken, diğer yandan da Kemalist rejime sadakat ifade etmeyen tüm aydınların ve aydın hareketlerinin ortadan kaldırılmasının aracı olarak ortaya çıktı<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn83" id="_ednref83" title="">[83]</a></sup>.</p>

  <p>Zamanın Başbakanı İsmet Paşa planlı ekonomi ve devlet öncülüğünde sanayileşmeyi yerinde tetkik etmek üzere 1932 yılında Rusya’ya gitti. Öyle anlaşılıyor ki Sovyetler bu ziyaret sırasında İsmet Paşa’ya sanayileşme hareketine destek olacaklarını da ifade etmişler. Böylece devlet öncülüğünde sanayileşme ve ‘<b>altı ok</b>’tan birisi olan ‘<b>devletçilik</b>’ ilkesi ortaya çıktı. Bu kavramı yaygınlaştırmak, özellikle okuryazarlar arasında anlaşılır hale getirmek üzere <i><a href="../Text/Index.xhtml#d000164" id="diz0001001">Kadro</a></i> dergisi yayınlanmaya başladı<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn84" id="_ednref84" title="">[84]</a></sup>. <i>Kadro hareketi</i>, “devrimci, toplumcu, maddeci, dinamik, determinist ve ulusal kurtuluşçu bir dünyayı kavrayış yolu”dur. Amaç “devrime ideoloji olabilecek bir düşünce sistemi” oluşturmaktır. <i>Kadro’</i>ya göre yeni Türkiye’yi kurmak, anılan ilkeleri benimsemiş bir aydın kadronun uygulayacağı iktisadi devletçilikle olur<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn85" id="_ednref85" title="">[85]</a></sup>. <i>Kadrocuların</i> savundukları bir düşünceye göre de Türkiye’nin Ulusal Kurtuluş Hareketi yozlaşmış demokrasi, faşizm ve komünizm arasında kendine özgü koşullara sahiptir. Batı’nın teknik mirasçısı olunabilir, ama gerisi Türk Devrimi’nin kendi koşulları içinde ve kalkınma çağında bulunan uluslara örnek olunacak biçimde geliştirilmelidir<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn86" id="_ednref86" title="">[86]</a></sup>.</p>

  <p><i>Kadro</i> ilk sayısında ‘İnkılâp (Devrim) durmadı’ sloganıyla çıkıyordu. Kimisine göre <i>Kadro</i> pek etkili bir dergi değildi. Durum böyle olsa bile, buna karşın yine de bu dergi akıldan uzak tutulamadı. <b>Dergi, Kemalizmin ideolojik niteliği yok, o ekonomik yaklaşımlar sergilemez eleştirilerine aslında bir yanıttır</b>. Burada dile getirilen görüşler ezilen ulusların, sömürgeciliğe karşı savaş verip zaferle taçlandırmış olanların ardından koşması gereken temel düşüncenin parametrelerini ortaya koymakla kalmamış, düşünceyi temellendirmiştir. Bu nedenle de yayınlandığı dönemde Avrupa’dan ya da daha genel ifadeyle Batı’dan esinlenen liberal ve komünist çevrelerin eleştiri ve hedef odağı haline gelmiştir. Bunun temel nedeni de özgünlüğü olsa gerektir. Bu dergi kalemşörlerinin ortaya koyduğu tez yalındır ve Mustafa Kemal’e aittir; Türk devrimi bir millî devrimdir ve mazlum bir millette aittir. O bir sınıf devrimi de değildir, ifade edildiği gibi Fransız ve Rus devrimlerinden de etkilenmemiştir. Çünkü her iki devrim de farklı ölçeklerde de olsa ezilen, mazlum halkların tepkisiyle karşılaşmıştır. Bu anlamda Kemalist devrime karşı bir reaksiyon söz konusu değildir. <i>Kadro</i>’nun liberal devletçiliğe karşı önerisi <i>planlı devletçiliktir.</i></p>

  <p><i>Kadro</i> dergisi, birçoğunun sandığı gibi ‘Marksist’ görüşlü bir yayın organı değildi. <i>Kadro</i>, gözlemleri ve çözümleri ile Marksizm’den temel noktalarda ayrı düşmekteydi. Ancak <i>Kadro</i>’nun liberal ekonomiye, liberal ekonominin siyasal rejimi olan faşizme karşı takındığı tavır da çok açıktı. <i>Kadro</i> bu yüzden birçok çevrenin boy hedefi olmuştu. <i>Kadro,</i> Marksizm dışında bir çözüm göstermekte, ancak, antikapitalist ve antiemperyalist düşünceleri savunmaktadır. <i>Kadroculara</i> göre, o tarihlerde, Türkiye’de büyük sınıf çelişkileri yoktur. Dünya ölçüsünde kapitalizm, “metropol koloni nizamına” dayanır. Temel çelişki, sömüren ülkelerle sömürülen ülkeler arasındadır. Bu nedenle ön planda olan, Marksizmin öngördüğü sınıf savaşları değil, millî kurtuluş savaşlarıdır; <i>Kadro</i>’nun yaklaşımı budur. Ve bu yüzden <i>Kadro</i>, ‘millî kurtuluş devletçiliği’ adını taktığı, Türkiye’ye özgü bir ekonomi siyasetin uygulanmasını ister. Bu görüşlerin Marksizm’le, tarihsel maddecilikle bir ilgisi yoktur; tersine bu görüşler, Marksizm’e temelden yabancıdırlar. <i>Kadrocular</i> devlet kapitalizmi önerirler, Leninist uygulama ise kolektivist esaslara dayanır. Ancak <i>Kadrocu</i> görüşler, ‘piyasa ekonomisine’ liberal düzene, tekelci kapitalizme karşıdırlar. Marksizm sınıfsallığı, <i>Kadrocular</i> ise ulusallığı ön planda tutmaktadırlar<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn87" id="_ednref87" title="">[87]</a></sup>.</p>

  <p><i>Kadro</i> bu tezini 1932 yılı başından itibaren yazmaya başlıyor. Oysa 1930 yılında <a href="../Text/Index.xhtml#d000091" id="diz0000559">Fethi Bey’in</a> kurduğu liberal düşünceleri parti programı yapan <a href="../Text/Index.xhtml#d000289" id="diz0001729">Serbest Fırka’nın</a> ilk <a href="../Text/Index.xhtml#d000159" id="diz0000939">İzmir</a> mitingi sonrası, Başbakan İsmet (İnönü) Sivas’tan karşılık verdi. Devlet sermayesi ve bütçe gelirleriyle yapılmış olduğu için, Fethi Bey’in şiddetle tenkit ettiği şimendifer, Ankara’dan Sivas’a ulaşmıştı. Bunun açılış töreninde Halk Fırkası’nın (Partisi’nin) prensiplerini “mutedil devletçi”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn88" id="_ednref88" title="">[88]</a></sup> olarak ilan etti. Bu konu o dönemde derin tartışma yarattı.</p>

  <p><a href="../Text/Index.xhtml#d000310" id="diz0001812">Şükrü Kaya</a>, Sivas’ta şöyle açıklar:</p>
<blockquote>
  <p>Mutedil devletçiliğin tam Fransızca karşılığı étatismé modéré’dir. Sosyalizm, liberalizm gibi bu étatismé de bir doktrin ismi olarak Avrupa’dan yayılmış, fakat henüz böyle bir sistem bir yerde tatbik olunmamıştır. Ancak Avrupa’da ve bilhassa Almanya’da devlet sosyalistleri vardır ki, bizim yaptığımız gibi, birtakım İktisadî teşebbüslerin devlet tarafından yapılmasını isterler. Bizim sistemimiz onlara benzeyebilir.<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn89" id="_ednref89" title="">[89]</a></sup></p>
</blockquote>

  <p>Mustafa Kemal’in söylediği de, totaliter bir sisteme özenmeyen, kişi özgürlüğüne ve girişimciliğine saygılı, ancak Türkiye gibi gelişmek zorunda olan bir ülkede devletin rolünü öne çıkaran, onu baş aktör yapan bir görüş. Üstelik ortaya konan ekonomik model koşullara göre değişiklik gösterme esnekliğine de sahip kılınmış. Yani düşüncede dogma yok, pragmatik ve gerçekçi bir yaklaşım var. Ekonomiye devletin müdahalesinin varlığının cumhuriyetten önce de olduğu unutulmamalıdır. Mustafa Kemal’in modelinin başarısı için bir ölçüt olarak göz önünde bulundurulmalıdır. 1929 yılında ABD borsasındaki çöküşle başlayan ekonomik yıkım, hızla etkisini gösterdi. Cumhuriyetin yedi yılda yarattığı her şey yıkılabilirdi. Türkiye’de de işler hiç iyiye gitmiyordu. <i>Devletçilik</i> düşüncesi bir yöntem olarak bu koşullarda bir arayışın ürünü ya da sonucu olarak ortaya çıktı. Anılardan bunun <i>devlet sosyalizmi</i> mi yoksa <i>devlet kapitalizmi</i> mi olduğu sorusuna yanıt arandığını okumaktayız. Parti genel sekreteri Recep Peker’in formülü belki durumu aydınlatır: “… <i>Devlet, ferdin yapamayacağı işleri yapar. Devlet müdahalesinin sınırları da bu suretle belirlenmiş olur</i>“. Peker’e göre <i>devletçilik</i> ülkede sermayedar ve girişimci bulunamadığından, yabancı sermaye de olmadığından dolayı bu yola gidilecektir.</p>

  <p>Fakat <i>devletçilik</i> bu görüşle sınırlı kalmadı; devletin öncü ve yönetici olarak, özel girişimin kuşkulu ya da etkisiz olduğu sanayi alanlarına girmesi anlamına dönüştü. Yani <i>devletçilik</i>, özel girişimi sınırlayan bir ideoloji olarak değil, fakat kriz nedeni ile ekonomiyi yürütmenin pratik bir çaresi olarak belirlendi. Girişimcilik yine desteklendi fakat “devletin, özel kişiler veya şirketler eliyle yürütülmesi mümkün olmayan işlere gireceği” açıkça belirtildi<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn90" id="_ednref90" title="">[90]</a></sup>.</p>

  <p>Merkez Bankası’nın kuruluşu da bu döneme denk gelir. 1929’da merkez bankası kurulacağı zaman ünlü Dr. Schacht’a danışır. Schacht, üç beş sayfalık bir rapor verir ve Merkez Bankası’nın kurulmamasını söyler. Bunun üzerine kendisinin tavsiye edeceği birisini göndermesi istenir; o da yardımcısı Karl Müller’i gönderir. Ancak o uzun bir raporla kurulmamasını belirtir. Her iki raporda da temel gerekçe, dış ödemeler konusudur. Merkez Bankası esas itibarıyla dış ödemeleri yönetmek için kurulur; ancak ülkede büyük bir ithalat, ihracat veya yabancı sermaye hacmi olmadığı için kurulmasının gereksiz olduğu belirtilir. Diğer bir gerekçe de para basma konusudur: Merkez Bankası para basar; fakat 1930’da onu da Osmanlı Bankası yapmaktadır. Bu, enflasyonu önleme açısından yararlıdır. Sonuç olarak, Merkez Bankası’nı kurmayın diyorlar. Atatürk ise o müthiş iradesiyle, “Merkez Bankası gereklidir,” diyor ve kurduruyor<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn91" id="_ednref91" title="">[91]</a></sup>.</p>

  <p>Türkiye Büyük Millet Meclisi Hükümeti kurulurken, Mustafa Kemal’in teklifi ile Türkiye’de ilk kez İktisat Bakanlığı kurulmuştur. Ayrıca iktisadi özgürlüğe önem veren büyük bir liderdi. Bu bakımdan, 1929 yılında Ankara’da TBMM’si Başkanı Kâzım Paşa’nın başkanlığında ve İktisat Bakanı Rahmi Bey’in genel müdürlüğünde bir Millî İktisat ve Tasarruf Cemiyeti kurdu. Bu cemiyet, her yıl, “vatandaş yerli malı kullan”, ” vatandaş para biriktir” sloganları ile bütün okullarda Tasarruf Haftası düzenler ve Ankara’da, şimdiki opera binasında, “Yerli Malı Sergisi” açardı. Millî İktisat ve Tasarruf Cemiyeti ayrıca bir Ziraat Kongresi ile bir Sanayi Kongresi de düzenlemişti. Atatürk sergilere her yıl gelir, “anlat oğlum, anlat oğlum” diyerekten sergileri dolaşırdı. “Devletçilik İlkesi”nin üzerinde çok duruldu. Bu konuda, Atatürk’ün çevresinde daima konuşmalar olmuştur. Önce <i>yarı doğrudan devletçilik,</i> sonra <i>tam devletçilik</i> üzerinde durulmuş. <a href="../Text/Index.xhtml#d000155" id="diz0000847">İsmet İnönü</a> Ağustos’ta Sivas demiryolunu açarken söylediği devletçiliktir. Tartışılan soru, bu devletçiliğin nereye kadar gideceğidir. Mustafa Kemal’in bu konuda söylediği, bunun ülkenin iktisadi şartlarına göre planlanarak uygulanacağıdır. Planlamada altyapı tesislerini hükümet yapacak, ondan sonra plana göre gerek özel sektöre gerek devlete iş verilecektir; ancak bunları hükümet denetleyecektir. Bu ilkeleri saptayabilmek için Gazi çok kitap okumanın yanı sıra ülke içinde çok seyahatler yapmıştır. Bazı heyetlere de durumu araştırtıp raporlar hazırlatmıştır<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn92" id="_ednref92" title="">[92]</a></sup>.</p>

  <p>Dünyadaki ekonomik krizin yarattığı gelişmeler Ankara’da da kaygıyla izlenirken, 1930 yılı Kasım ayının 17’sinde Ankara’dan Kayseri’ye doğru hareket eden bir tren, cumhurbaşkanı ve onun seçtiği bir grup parlamenter ve teknik heyetle Anadolu’daki durumu yakından görüp incelemek üzere üç ay sürecek bir araştırma gezisine çıkıyordu. Halk Mustafa Kemal’i arasında görmeye alışıktı. Parti programına giren devletçilik geçici bir aşama olan devlet işletmeciliğinden daha çok, kadroların ve idari mekanizmanın genişlemesi ve disiplin ve otorite üstünlüğü şeklinde anlaşılıyordu.</p>

  <p>O güne kadar ki sorunların ortaya çıkışı hakkındaki genel kanaat şuydu: “Devletin bu bakımdan bir gelişme geçirmekte olduğu, kadroların ve işlerin büyüdüğü, halkın devletle olan ilişkilerinin kanun çerçevesi içinde gün geçtikçe çoğaldığı meydandaydı. Bu yüzden küçük ve büyük memurların yasa dışı hareketleri, idaresizlikler ve suiistimaller çoğalıyor; teftiş ve murakabe güçleşiyor. Gördüğümüz ve işittiğimiz şikâyetlerden önemli bir kısmı teftiş ve murakabe azlığından, güçlüğünden olmuyor mu?”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn93" id="_ednref93" title="">[93]</a></sup> Pek çok kişi tarafından <i>devletçilik</i> ‘devlet işletmeciliği’ olarak anlaşılıyordu.</p>

  <p>Kayseri’de iki gün kalıp ekonomi sorunlarını saptadıktan sonra, ayın on dokuzunda Sivas’a ve Sivas’tan <a href="../Text/Index.xhtml#d000319" id="diz0001851">Tokat’a</a>, oradan da Turhal’a kadar otomobillerle gidildi. Dört gün kaldıkları Samsun’dan sonra <i>Ege</i> vapuruyla <a href="../Text/Index.xhtml#d000322" id="diz0001879">Trabzon’a</a> varıldı, iki gün boyunca denetlemeler sürdü, oradan yine <i>Ege</i> vapuruyla İstanbul’a rota verildi, Aralık ayının ilk günü İstanbul’a gelindi ve ayın on dokuzuna kadar bu kentte araştırma soruşturma yapılıp, gezi raporları düzenlendi. Trakya gezisi de bitirilince gezinin birinci etabı sonlandırıldı. Halk en çok mülki yöneticilerden ve vergi sistemi ile vergilerin toplanmasından şikâyet etmişti. Tarım kesimi özellikle buğday üreticisi çok mağdur durumdaydı. Şeker pancarı üreticisi memnun gözüküyordu.</p>

  <p>Amasya’da Gazi’yi Samsun valisi Kâzım Paşa karşıladı (Çanakkale cephesinde kurmay başkanlığını yapmıştır). Seçimlerde <a href="../Text/Index.xhtml#d000289" id="diz0001730">Serbest Fırka</a> bu kentte büyük başarı göstermiş, belediye başkanı da bu partiden seçilmiştir. İkinci parti kurulması deneyiminde ülke çapında oluşan muhalefetin aslında kendisine karşı olduğunu anlamakta gecikmeyen cumhurbaşkanı Mustafa Kemal, bazı illerdeki seçim sonuçlarına ve valilere öfkeliydi. Bu ilde alınan olağanüstü güvenlik önlemleri çok dikkat çekiciydi. Vali tarafından Belediye başkanının karşılama heyetinde yer aldırılmayışı ve akşam sofraya davet edilmeyişi, tatsızlığa yol açtı. Mustafa Kemal’le muhalif belediye başkanı arasında geçen konuşma sonrası hem vali hem de başkan görevden alındı.</p>

  <p>Bu seyahat pek çok yönüyle önemlidir. Bu nedenle bazı anekdotların bilinmesi gerekiyor. Örneğin cumhuriyet halk partisinin “altı oku” bu seyahat sırasında belirlenmiştir. Görüldü ki halk işlerin iyi gidişinden de kötüleşmesinden de Gazi’yi sorumlu tutmaktaydı. Bu denetleme <i>iktisadi devletçiliğin</i> zorunlu olduğuna herkesi inandırmıştır. <i>İdari devletin</i> iyileştirilmesi nasıl yapılacaktı? Kafalarda bu sorunun net bir yanıtı oluşmadı. 1931 yılı sonunda, Kemalist rejimin iki temel İktisadî ilkesi haline gelmiş bulunan ‘iktisadi bağımsızlık’ ve ‘hızlı kalkınma’ ilkeleri o günkü Türkiye’nin şartları içinde liderleri <b>devletçiliğe</b> gerçekten zorluyor mu idi?<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn94" id="_ednref94" title="">[94]</a></sup></p>

  <p>Devletçiliğin sınırı üzerinde, nerede durulacağı konusunda çok tartışılmıştır. O’na göre, devletçiliğin dengesi kesin sınırlarla kurulmaz; zaman içinde önemle, özellikle izlenecek ve bu denge muhafaza edilecektir. Katı bir devletçilik politikasının sonuçlarını çok iyi biliyor. Eğer devlet, üst üste yatırımlar yapar, sonuna kadar gider ve halka hisse senedi devretmek gibi çözümler bulamazsa sonuç devlet kapitalizmine gider, zararlıdır. Bunlar “<i>Vatandaş İçin Medeni Bilgiler</i>” kitabında açıkça belirtiliyor. Eğer özel sektörde kapitalizm çok gelişirse, devletin gücü dışında başka güçler teşekkül eder. Onu da önlemek istiyor ve dengenin sağlanması işini hükümetlere bırakıyor<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn95" id="_ednref95" title="">[95]</a></sup>.</p>

  <p>“Türkiye bir tarım memleketidir ve bir tarım ülkesi kalmalıdır” önerisi tartışma yaratmıştır. Ayrıca ziraat mi sanayi mi, ikilemini aşmanın yolu arandı. Vedat Nedim <a href="../Text/Index.xhtml#d000164" id="diz0001002">Kadro’da</a> bu tezi yermiştir: “<i>Millî iktisadiyatımızın gelişme olanaklarını ve zorunluluğunu hiç hesaba katmadan yabancı telkinlerin etkisiyle kabulleniverdiğimiz aykırı bir unsurdur</i>…”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn96" id="_ednref96" title="">[96]</a></sup> Tarımla sanayiden birini tercih ya da ihmal etme karşısında değil, her ikisinin birlikte geliştirilmesi gerektiğini öne sürerek; “<i>Tarım sanayiye, sanayii tarıma pazar yapacak ve tarımla sanayiin birbiri için uyumlu gelişimini önceden tespit edilmiş bir plana göre tanzim edecek bir millî iktisat siyaseti… Davamız budur.</i>”</p>

  <p>Sanayi siyasetinin de liberal olduğu belirtiliyor, “<i>memleketimizde bir sanayileşme hareketi başladı. Sanayi teşviki, gümrük himayesi ve son zamanlarda kontenjan siyaseti bu hareketi besleyen tedbirlerdir. Yalnız şunu açıkça itiraf edelim ki, bizim sanayimiz siyasetimiz bütün bu himayeci ve koruyucu idari önlemlere rağmen, tamamen liberaldir.</i>”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn97" id="_ednref97" title="">[97]</a></sup></p>

  <h3 id="sigil_toc_id_97"><a href="../Text/TOC.xhtml#toc158">Kadro kapatılıyor…</a></h3>

  <p>Kadro dergisini çıkaranlar Atatürkçülüğün [o dönem için doğrusu Kemalizm’in olacak e.m.] temelinde bir sosyalleşme görmüşler, kitleleri en kısa yoldan yararlandırmayı Atatürkçülüğün [Kemalizmin e.m.] içindeki dinamik kuvvet olarak algılamışlardır<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn98" id="_ednref98" title="">[98]</a></sup> ancak, <i>Kadro dergisinin</i> ilk sayısından itibaren CHF genel sekreteri Recep Peker bu yayından rahatsız olmuştur. İdeolojik yol göstericiliğin <i>Kadro dergisi</i> tarafından yüklenilmeye kalkınılmasını yersiz bulmaktadır. Bunu, kendi görev alanına başkalarının saldırısı gibi görmektedir. Kendi alanını savunmak için dergiyle ya da yayınlarıyla doğrudan polemiğe girmemekte, bunun yerine daha çok Mustafa Kemal’in sofrasını bir şikâyet platformu olarak kullanmaktadır. Bu saldırılar bazı hallerde etkili olabilmekte ve <i>Kadro</i>’nun kapatılması eğilimi hâkim hale gelebilmektedir.<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn99" id="_ednref99" title="">[99]</a></sup></p>

  <p>Sofrada Yakup Kadri, İsmet Paşa, <a href="../Text/Index.xhtml#d000310" id="diz0001813">Şükrü Kaya</a> ve Ruşen Eşref <i>Kadro</i>’yu korumaya çalışmışlarsa da Mustafa Kemal’in kapatma kararı önlenememiştir. Derginin kapatılması kararı Yakup Kadri’nin 1934 yılında yarı tedavi yarı uluslararası bir kongreye katılmak amacıyla yurtdışında olduğu döneme denk gelmiştir. İstanbul’a döndükten sonra Vasıf Çınar’a rastlar. Çınar, Yakup Kadri’ye, Sofra’da <i>Kadro</i> aleyhine çok sert sözler söylendiğini, Recep Peker’in <i>Kadro</i>’nun rejimin temelini sarsan yayınlar yaptığı görüşünü savunduğunu, Gazi’nin de birden parlayarak Şükrü Kaya’ya “bu işi ne zaman halledeceksin” diye çıkıştığını, onun da “Başbakana söyleyin Paşam” dediğini, Gazi’nin de kendi kendine söylenir gibi “Gerçi hakları da var ya. <i>Kadro</i>’ya makale bile yazdı. Fikren ve kalben onlarla beraberdir” dediğini, İsmet Paşa’nın da bunu işitmezlikten geldiğini anlatır. Yakup Kadri duyduklarını Vedat Nedim’e yazdığı bir mektup ile bildirir. Yakup Kadri bunun da eskileri gibi atlatılacak bir kriz olduğunu sanmaktadır<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn100" id="_ednref100" title="">[100]</a></sup>.</p>

  <p>Yakup Kadri bu tahmininde yanılır. Gazi’yle görüşmek durumu anlatmak amacıyla Ankara’ya gider. Konuyu konuşmak için Şükrü Kaya’yı ziyaret etmek ister, ama onun düzenlemesiyle daha konuyu kendisiyle konuşamadan Çiftlik’te Gazi’yle, İsmet Paşa’yla bir araya gelir. Söz arasında Gazi Yakup Kadri’ye Tiran’a elçi olduğunu bildiriverir. Yakup Kadri akşam yine Sofra’ya çağrılır. Bu çağrı bir yandan onun gönlünü almak, öte yandan da Yakup Kadri’nin Tiran elçiliğini kesinleştirmek içindir, imtiyaz sahibi Tiran’a gidince <i>Kadro</i> da kapanacak, “mesele halledilecektir.”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn101" id="_ednref101" title="">[101]</a></sup></p>

  <p><i>Kadro</i>’nun 34. sayısının [Ekim 1934] kapak arkasında okuyuculara kısa bir duyuru yer alır: “<i>Arkadaşımız ve imtiyaz sahibimiz Yakup Kadri beyin bir ecnebi memlekette Hükümetimizi temsil vazifesiyle aramızdan ayrılması üzerine Kadro, gelecek sayıdan itibaren neşriyatını bir müddet için tatil edecektir.</i>”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn102" id="_ednref102" title="">[102]</a></sup> Duyurunun tersine Kasım ayında dergi çıkmamış Aralık ayında 35-36 sayıları birlikte çıkarılarak, yayın hayatına son vermiştir. Yakup Kadri’nin “<i>Zoraki Diplomat</i>“lığı da başlamış oluyordu.</p>

  <p><i>Kadro</i>’nun kapatılması, daha sonraki yıllarda, <i>Kadrocular</i> tarafından hep Gazi’nin çevresinin özellikle de Recep Peker’in kışkırtmaları sonucunda istemeyerek yaptığı bir operasyon olarak yorumlanmıştır. <i>Kadrocuların</i> bir başka yoruma gitmesi hemen hemen olanaksızdır. Eğer <i>Kadro</i>’nun Gazi’nin isteksiz olmasına rağmen çıkarıldığı, yani Gazi’nin de <i>Kadro</i>’nun çıkmasından rahatsız olduğu kabul edilirse, tüm <i>Kadro hareketi</i> anlamını yitirecektir.<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn103" id="_ednref103" title="">[103]</a></sup></p>

  <p>Gazi’nin <i>Kadro</i>’yla ilişkisinin çok sıcak olmayışını açıklayacak daha önemli iki nedeni yine Yakup Kadri’nin yazılarında buluyoruz. Yakup Kadri Cumhuriyet Halk Fırkası’nın ilkelerini gözden geçiren Gazi’ye “Paşam bu her bakımdan bir İnkılâp Partisi’dir. İnkılâp Partileri ise bir ideolojiye, bir doktrine dayanmaksızın yürüyemez,” der. O’nun yanıtı ise “O zaman donar kalırız”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn104" id="_ednref104" title="">[104]</a></sup> olur. Bir başka mülakatında ise Yakup Kadri Gaziyi anlatırken “bir büyük eylem adamı olduğu kadar, bir büyük fikir adamı idi. Bu ekseriya tarihte tesadüf edilmeyen bir fenomendir,”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn105" id="_ednref105" title="">[105]</a></sup> demektedir. Yakup Kadri’nin bu iki saptaması var olan soğukluğun esas nedenlerini ortaya koymaktadır. Bir kez Kadrocular inanmadığı bir şeyi ona satmaya çalışmaktadırlar. Belki ondan da önemlisi Gazi’nin kendisinin işlevi olarak gördüğü fikri konularda öncülük rolüne şu ya da bu şekilde müdahale etmiş olmaktadırlar. Recep Peker’i kızdırmış olan bu konuda Gazi’nin de duyarlı olması beklenebilir bir şeydir<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn106" id="_ednref106" title="">[106]</a></sup>.</p>

  <p><i><a href="../Text/Index.xhtml#d000164" id="diz0001003">Kadrocuların</a></i> hesaba katmadıkları bir konu da, Gazi’nin ne denli bir taktik ustası olduğudur. Ordu komutanlarıyla olan ilişkisi ve onları uzak tutması akılcı geliyor. “<a href="../Text/Index.xhtml#d000215" id="diz0001358">Mondros</a> Mütarekesini boşa çıkartmak isteyen komutanlarımız vardı ve Kemal Paşa’yı bunlar arasında görmüyoruz. Bunlar arasında Şark Orduları Komutanı Yakup <a href="../Text/Index.xhtml#d000307" id="diz0001802">Şevki Paşa</a> ile <a href="../Text/Index.xhtml#d000221" id="diz0001379">Musul</a> Komutanı Altıncı Ordu’nun başındaki Ali İhsan Paşa’yı işaret edebiliriz… Mustafa Kemal Paşa, kurtuluş hareketinin başında güçlendikçe, İstanbul’daki pek çok paşanın işbirliği isteğini kabul etmedi ve Yakup Şevki ve benzerlerini de çok arkada tuttu. Bu bir kural’dır.”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn107" id="_ednref107" title="">[107]</a></sup> Mustafa Kemal’in bu tavrı anlaşılabilir, çünkü ordu komutanlarının ne zaman ne yapacakları, nerede ve kimlerle ‘organizasyon’ kuracakları belli olmazdı. Bu açıdan davranışı doğrudur. Öte yandan, çocukluğundan itibaren yalnızlığını biliyoruz; yalnızlık kişisel bir seçim değildir. Ama Şevket Süreyya’nın doğru tanımıyla “tek adamlık” kişisel bir tercihtir. Sofrasında herkesi dinleyen, düşüncelerini soran, yapıcı lider kimliğini ortaya koyan Mustafa Kemal nedense çevresinde ‘kadro’ kurmayarak ve tutmayarak ‘tek adamlığı’ ölünceye kadar sürdürmüştür. Eğer, ‘<i>Kadrocuları</i>’ kadrosu olarak benimseyip, onların bir ekol olmalarına ve yeni kadronun yetişmesine izin verseydi, Cumhuriyet entelektüalistini yetiştirme şansına sahip olabilirdi. Bu da o’nun yaptığı yanlışlardan biridir. Entelektüel bir kadronun yanına yerleşmesine izin verseydi Gazi’den sonra da bu kadar çok sıkıntı yaşanmayabilirdi. Dikkat edilirse, Kadro’yu dağıtmasının örtük nedeni, İsmet Paşa’nın ‘kadroculara’ yakın durmasıdır, ilginç olan, Gazi’nin yakın çevresine sokulmayan ama uzak da tutulmayan ender kişilerden birisi Celal Bayar’dır. Bunun tılsımı da, <a href="../Text/Index.xhtml#d000155" id="diz0000848">İsmet İnönü’nün</a> tersine Bayar’ın örgütçü ve kadrocu bir kimlik çizmeyişidir. 1932 yılından sonra devletçiliğe karşı olan <a href="../Text/Index.xhtml#d000156" id="diz0000855">İş Bankası</a> grubunun lideri Celal Bayar’ın iktisat Bakanı oluşunu da gözden uzak tutmamak gerekiyor. Aynı Bayar, İsmet İnönü’nün istifası alındıktan sonra başbakan yapılacaktır.</p>

  <h4 id="sigil_toc_id_98"><a href="../Text/TOC.xhtml#toc159">Devletçilik ve devlet müdahalesi tartışmasına devam…</a></h4>

  <p class="p2">Yabancı sermaye eski imtiyazları bulamayacağını bildiğinden gelmiyor, ama yerli işadamlarıyla gizli anlaşmalar yaparak sömürüye el altından katılıyordu. Yerli sermayenin yabancı çıkarlara paravanlık ettiğini görüp kızan Recep Peker, 1932’de şöyle köpürüyordu: “Ezici ve gayrimeşru, istismarcı sermayenin düşmanıyız. İstiklâl Harbi’ni takip eden yıllarda birçok müteşebbis az zamanda milyoner olmak ihtirasıyla hareket etmiştir. Bu olağandışı teşebbüslerin birçoğu yıkılmış (iflas etmiş) olmakla beraber, normal ticaretin meşru ve dürüst kazancıyla yetinme dürüstlüğü bir daha geri gelmemiştir. Partimiz bu zihniyetle mücadeleyi lüzumlu görmektedir.”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn108" id="_ednref108" title="">[108]</a></sup></p>

  <p>Başbakan İsmet Paşa, Gazi’nin de bir mesaj gönderdiği, Cumhuriyet’in onuncu yılında <i>Kadro</i>’nun 22. sayısına bir başmakale yazar<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn109" id="_ednref109" title="">[109]</a></sup> ve devletçiliğin Türkiye için neden gerekli bir iktisat stratejisi olduğunu açıklar:</p>

  <p>“…Türlü krizlerden dolayı, en serbest nice müesseseleri, senelerden beri, sert fırtınalara karşı tutunduran, <b>devlet</b>’tir. Ticaret gibi, en serbest sahada, güç duruma düşen tüccardan (mesela tütün tüccarları) korumak için hükümet, geçen senelerde özel önlemler almıştır. Tekeller, her sene hasat zamanında piyasaya müdahale ederler. Ve, bir sene, “devlet müdahalesi” ve “devletçilik” aleyhine hayal kuran nice müteşebbisler görmüşümdür ki, mevsiminde tekellerin piyasaya müdahale etmesi için bütün idraklerini sarf ederler.</p>

  <p>Devlet trenleri, bazı yerlerde ve bazı mahsuller için yaktığı kömür parasını çıkarmayacak kadar ucuz tarife ile nakleder. Devlet elinde olmayan bir trenin böyle bir tedbir almasına imkân var mıdır?</p>

  <p>Bu misallerle, devletçilik aleyhindeki en büyük iddiayı izah etmiş oluyorum: Hususi müesseseler daima kârlı çalışırlar ve devlet kurumları daima masraflı ve zararlı olur iddiası… Bütün memleketin menfaatine tedbir alırken bazen yaktığı kömürün bedelini ve tekelin gelirini düşünmemek vaziyetinde kalan devlet, elbette serbest bezirgân gibi, birçok durumda kâr etmeyecektir. Bundan daha tabiî ne var? Ve zaten <b>devletçilik</b>’in memleket için en büyük faydası da, ancak bazı koşulda, bu kadar cesurane tedbirler almasının mümkün olması ile izah edilebilir..”</p>

  <p>1927’de çıkarılan ‘<a href="../Text/Index.xhtml#d000317" id="diz0001844">Teşvik-i Sanayi</a>’ kanunuyla özel teşebbüslere olağanüstü haklar ve ayrıcalıklar tanınmıştır. Özel yerli endüstriyi geliştirmek için verilen bu olağanüstü haklar, <a href="../Text/Index.xhtml#d000289" id="diz0001731">Serbest Fırka</a> kurucusu, özelci Fethi Okyar’a bile çok aşırı görünmüş olmalı ki, “Bizde devletçilik, devlet sermayesini hususi adamlar vasıtasıyla kullanmak şeklinde tecelli ediyor,” diyerek protesto etmiştir. Yine aynı liberal Fethi Okyar, Halk Partisi devletçiliğini yerdiği <a href="../Text/Index.xhtml#d000159" id="diz0000940">İzmir</a> mitinginde, “Partimiz ayrıcalıklardan (inhisarlardan-tekellerden) halkın zararına ceplerini dolduranlara karşıdır,” demişti. Partisinin genel sekreteri ve yetkili sözcüsü Ahmet Ağaoğlu ise Halk Partisi’nin bu acayip devletçiliğini şu sözlerle kınamıştı: “Araya komisyoncular giriyor. Demiryolunu sözde hükümet yapıyor, fakat gerçekte Avrupa’nın ve komisyoncuların hesabına çalışmış oluyor.”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn110" id="_ednref110" title="">[110]</a></sup></p>

  <p>Başbakan İsmet Paşa, devletçilik politikasını <a href="../Text/Index.xhtml#d000164" id="diz0001004">Kadro</a> dergisinde savunmaya devam ediyor:</p>

  <p>“Biz, iktisatta <b>devletçilik</b>’i, gelişme için ve yeni bir düzen kurmak için de feyizli ve müspet bir yol sayıyoruz. Demek istiyorum ki, yalnız savunma gibi muhafazakâr bir bakış açısından değil, ilerlemek ve gelişmek gibi genişletici politika için de olumlu ve en etkin araç sayıyorum. Memleketin muhtaç olduğu sanayii, teşkilatı, vasaiti, devletin yardımcı nezareti ve hatta doğrudan doğruya teşebbüsü olmaksızın kurabilmeyi, safdil olanlar düşünebilir. Yüzyılımız, çok amansızdır. Ve seneler geçtikçe, zamanın insafsızlığı azalmıyor, her hududu aşacak kadar azgınlaşıyor. Geri ve eksik ortam içinde bırakılmış olan kahraman ve büyük bir milletin sanayiini ve iktisat düzenlerini, devletin bütün vasıtaları ve olanakları ile bir an önce vücuda getirmek, taşıdığımız görevlerin en ağırı ve en mühimidir…”</p>

  <p>Ve diyor ki, “Bu kısa açıklamalarım, iktisatta devletçilik siyasetini, ne kadar inanarak uyguladığımızı ifade eder ümidini taşımaktayım.”</p>

  <p>Devlet müdahaleciliği konusunda özellikle kavram kargaşası boyutunda tartışmalar bitmemiştir. Bir Atatürkçü iktisatçıya göre; “Önemli olan, devletin sahip olduğu üretim kaynakları meselesi değil; bu üretim kaynaklarının yönetilmesi, yönlendirilmesi ile ekonomi içindeki kullanım ve işleyiş biçimidir. Yani bir ülkenin sınai kaynaklarının yüzde elliden fazlası devletin elinde diye ‘bu ülke çok devletçidir’ denilemezken; yüzde beş kaynakla bile bir devlet çok daha devletçi, çok daha müdahaleci olabilir. Bu iki kavram arasında önemli farklar vardır. Ekonomik hayatta birtakım motifler, güdüler vardır ki bunlarda ulusal ekonomiler ile uluslararası ekonomi iç içe geçmiş durumdadır. Önemli olan da, bu uyumun sağlanmasıdır; yoksa oranlar ile bu güdüler, motifler arasında tam bir bağlantı söz konusu değildir.”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn111" id="_ednref111" title="">[111]</a></sup></p>

  <p>Devletin korumacılığı altında serbest girişimcinin desteklendiği açıkça anlatılmakta. 1922 yılında Mustafa Kemal şunu söylüyordu: “<b>İktisat siyasetimizin önemli amaçlarından biri de, genel çıkarları doğrudan doğruya ilgilendirecek kurumlar ve iktisadi teşebbüsleri malî ve teknik gücümüzün izni oranında devletleştirmedir.</b>” Buna karşın sorun çözümlenmiş değildi. Çünkü büyük ekonomik kriz dünya kapitalist sistemini sarsmış ve Türkiye’de de liberal ekonomi politikalarına karşı olumsuz bakış oluşmuştu.</p>

  <p>1923-1929 döneminde uygulanan ekonomi politikasının liberal bir politika olamayışı, Türkiye’nin hem altyapı tesislerinin hem de özel girişimciliğin gelişmemiş olduğu geri bir ülke olmasına bağlanabilir. Sanayileşme hamlesini ve kalkınma çabasını özel girişimcilerin yürütmesi olanaksız olduğundan devlet müdahalesi kaçınılmaz görülebilir. 1930’lardaki yeni politika arayışlarında da, geri bir ülkede liberal bir politika uygulamanın güçlüklerine dikkat çekiliyor. Aslında 1930’ların bütün tartışmaları boyunca bütün grupların, inançları ne olursa olsun, bu güçlüğün bilincinde oldukları ve buna göre davrandıkları görülüyor. Bu yüzden de tutarlı bir biçimde liberalizmi savunan kimseye rastlanmıyor<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn112" id="_ednref112" title="">[112]</a></sup>.</p>

  <p>Dünyadaki temel çelişki [Kadrocuların ortaya koyduğu şekliyle] sermaye ve işçi sınıfları arasındaki çelişki olarak değil, gelişmiş ve azgelişmiş ülkeler arasındaki çelişki olarak tanımlanınca, iktisadi gelişme için izlenecek yöntem de açıklığa kavuşmaktadır. Bunu şöyle özetlemek mümkün: Az gelişmiş ülkelerin kendi üretici güçlerini geliştirmesi, ileri teknolojilerin bu ülkelerde yaratılması.</p>

  <p>Temel çelişki böyle ortaya atılınca, geri bir yarı bağımlı devletin milletinden ileri bir ulus yaratmanın yolu hızlı bir sermaye birikimi ve ona dayanarak üretici güçlerin geliştirilmesidir. Bu güçlerin geliştirilmesini sermaye sınıfından değil devletten beklemeliyiz. Sağlıklı olan budur… Bu da düzenli (bir yerde planlı diyebiliriz) bir devletçilikle mümkündür<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn113" id="_ednref113" title="">[113]</a></sup>.</p>

  <p>Üstüne üstlük; 1923-1931 arasında, millî bağımsızlığımıza saygı göstermesi şartıyla yabancı sermayenin teşvik edileceği devlet adamları tarafından defalarca söylenmiş olmasına rağmen, imar ve kalkınma hamlelerine katkılar yapacak genişlik ve biçimde yabancı yatırım gerçekleşmemişti. Yerli özel sermayenin de aynı dönemde parlak bir sınav verdiği söylenemez. Bir kere, yabancı sermaye ile (zaman zaman hükümetin bilgisi ve onayına dayanarak) anlaşmalar yaparak ona paravanlık eden yerli sermaye çevreleri vardı. Yabancı sermayeye karşı sertleşme bu yüzden genel olarak yerli özel sermayeye de kuşku ile bakılmasına sebep oldu. Ayrıca, birçok alanlarda, özellikle dış ticaret, madencilik, armatörlük gibi faaliyet kollarında, özel teşebbüsün kısa dönemli kazançlar uğruna uzun dönemli ‘kamu çıkarını’ pervasızca çiğnediği gözleniyordu. 1929’dan itibaren uygulanmağa başlayan himaye politikası da özel sanayicilerin aşırı kazançlar elde etmelerine ve bunu sağlamak için tüketiciye ve devlete insafsızca yüklenmelerine vesile teşkil etti. Bütün teşvik ve himayelere rağmen özel teşebbüs doymuyor daha fazla himaye, daha fazla muafiyet ve imtiyaz istiyordu. Devletin özel teşebbüsle kurduğu ortaklıklar devlet hazinesi aleyhine sonuçlar doğurmuştu. Nihayet, bütün bu fedakârlıklara rağmen, 1923-1931 devresi tatminkâr bir gelişme hızı da sağlayamamıştı. Modern, ileri ve rasyonel bir yerli sanayi kurulmamış; millî gelirde umulan artmalar sağlanamamış; geniş halk yığınlarının iktisadî sıkıntıları bir türlü hafiflememişti. Kısacası, bir dönüm noktasına girildiği hissedildikten sonra, devletçiliğin seçilmesi zorunlu oluyordu<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn114" id="_ednref114" title="">[114]</a></sup>.</p>

  <p>Bazıları, “Kemalist devletçiliğin ideolojik karakterini reddederek devletçiliğin yalnızca iktisadî gelişmenin gerçekleştirilmesinde ve idare edilmesinde kullanılan pragmatik bir politika veya strateji olduğunu kabul etme eğilimindedirler”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn115" id="_ednref115" title="">[115]</a></sup> ama yanılıyorlar çünkü Mustafa Kemal dış kredilere yani borçlanmaya dayanan bir ekonomi modeli uygular mıydı? Kemalizm demek tam bağımsızlık demek olduğuna göre, yanıt duraksamaksızın, “Uygulamazdı,” şeklinde olacaktır. Daha 1922 yılında gelecekte nasıl bir mali politika izleyeceğini kararlaştırmış olduğunu şu sözleriyle ortaya koyuyor:</p>

  <p>“<i>Her şeyden önce hayat ve bağımsızlığımızı sağlamaktan ibaret olan ulusal amacımıza ulaşmaktan başka bir şey düşünemeyiz. Dolayısıyla bizce önemli olan mali gücümüzün bunu sağlayıp sağlamadığıdır. 1920 ve 1921 yıllarının deneylerine ve olumlu hesaplarına ve bugünkü iç koşullara ve ekonomimizin bu geçen iki yıla oranla kıyas kabul etmez derecede iyi bir halde bulunmasından hâsıl olan kat’i ümitlere dayanarak arz edebilirim ki, memleketimizin doğal kaynakları, ulusal davamızın emniyetle oluşmasına yeterlidir. Mali gücümüz, bugüne kadar olduğu gibi, dışarıdan borç almaksızın bile, yoksulluk içinde olmakla beraber, memleketi yönetme amacına ulaşılmasını sağlayacaktır.</i>”</p>

  <p>Kendi öz kaynaklarıyla kalkınmanın asıl olduğuna karar veren Atatürk, dış yardım, dış kredi ya da borç ertelenmesi gibi iktisadi konuların Osmanlı’nın başına açtığı derdi gerçekçi yorumlamış olmasından dolayı, 1931 yılının Ocak ayında İzmir’de yaptığı konuşmada “<i>partimizin izlediği program, iktisadi açıdan devletçiliktir</i>” diyerek 10 Mayıs 1931 tarihinde toplanan 3. Kurultay’da <a href="../Text/Index.xhtml#d000061" id="diz0000310">CHP</a>’nin tüzük ve programına ‘<b>devletçilik</b>’ ilkesi de girerek, partinin <i>altı ok’</i>u tamamlanmıştır. Devletçiliği tanımlaması şöyledir: “<b><i>Bizim izlediğimiz devletçilik, bireysel emek ve faaliyeti esas tutmakla beraber, mümkün olduğu kadar az zaman içinde ulusu refaha ve ülkeyi mamurluğa eriştirmek için ulusun genel ve yüksek çıkarlarının gerektirdiği işlerde -özellikle iktisadi alanda- Devleti fiilen ilgilendirmektir.</i></b>”</p>

  <p><a href="../Text/Index.xhtml#d000355" id="diz0002010">Ziya Gökalp</a>, 1923 yılında Türkçülüğün Esaslarını yazdığında ‘İktisadî Türkçülüğü’ de ele almış ve büyük sanayinin kurulmasının ana hedef olması gerektiğini öne sürmüştür. Bu görüşler, Ankara’daki karar vericilerin ya düşüncesidir ya da onları etkilemiştir. Gökalp’in tezi şudur: “Türklerin, bir de ekonomik ülküsü vardır ki, ülkeyi büyük endüstriye kavuşturmaktır. Kimileri, ‘Ülkemiz bir tarım yurdudur, biz daima çiftçi kalmalıyız. Büyük endüstriyle uğraşmamalıyız,’ diyorlar ki bu, hiç de doğru değildir. Gerçekten çiftçiliği hiçbir zaman elden bırakacak değiliz. Fakat çağdaş bir ulus olmak istiyorsak kesinkes büyük endüstriye sahip olmamız gerektir. Avrupa devrimlerinin en önemlisi ekonomik devrimdir. Ekonomik devrim ise bucak (küçük ölçekli) ekonomisi yerine ulus ekonomisinin ve küçük sanatlar yerine büyük endüstrinin geçmesidir. Ulus ekonomisi ve büyük endüstri ise ancak koruma ve destekleme yönteminin uygulanmasıyla kurulabilir. Bu konuda bize öncülük edecek, ulusal ekonomi kurumlarıdır.”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn116" id="_ednref116" title="">[116]</a></sup> Ziya Gökalp hem halkçılık hem de devletin öncülük etmesiyle ulusalcı bir ekonomi politikası geliştirilmesi konusunda düşünce üretmiş, rehberlik etmiştir, denebilir.</p>

  <p>Sanayiye öncelik tanınması ve devletin öncülük etmesi, sanayileşme hareketinin planlı bir biçimde yürütülmesini gerekli kılmıştır. Bu doğrultuda birinci ve ikinci beş yıllık sanayi planları hazırlandı. 1931-1932 yılları arasında hazırlanan ve Mayıs 1934 yılında uygulamaya konulan Birinci Beş Yıllık Sanayi Planı ile hem ülke ihtiyacının giderilmesi hem de hammaddeleri ülkede bulunan sanayi işletmelerinin kurulması amaçlanmıştır<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn117" id="_ednref117" title="">[117]</a></sup>.</p>

  <p>Devletin sanayi tesisleri yapıp işletmesine ve devletin ekonomiye müdahalesine dönemin gazete köşe yazarlarının büyük kısmından destek gelmiştir. Bunlardan birisi de Cumhuriyetle yazan Abidin Daver’dir. 27 Şubat 1935 tarihinde devletin fabrikacılık yapıp yapamayacağını sorgulayan ve yanıt arayan yazısı, dönemin iktisadî bakış açısını göstermesi bakımından ilginçtir<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn118" id="_ednref118" title="">[118]</a></sup>: “Cumhuriyet rejimi, ‘devlet fabrikacılık yapamaz’ prensibini bıraktı. Zaten büyük savaştan sonra devletin fabrikacılık, tüccarlık yapamayacağı, demiryolu yapıp işletemeyeceği, vapurculuk edemeyeceği gibi eski ekonomi prensiplerinin modası geçmişti; buna tamamen aykırı olarak her şeyi devlete yaptıran devletçilik prensibi ortaya çıkmış ve kuvvet bulmuştu. Cumhuriyet Halk Partisi ılımlı devletçilik prensibini tutmuştu. Bunu yaparken eski prensipler kafalarına iyice işlemiş olanlar, gene ‘devlet fabrikacılık edemez, devlet demiryolu yapamaz…’ diye itirazlarına devam ettiler.</p>

  <p>Hâlbuki bazı Avrupa memleketleri için az çok doğru olsa bile, Türkiye için devletin fabrikacılık etmemesi, demiryolu yapmaması ve işletmemesi büsbütün yanlıştı. Çünkü bütün bu işleri yapacak olan sermayeyi bizde devletten başka kimse bulamazdı. Avrupa sermayesi, Kurtuluş Savaşı’ndan sonra açık sözlü bir Fransız gazetecinin dediği gibi en az yüzde 80 kazanç görmedikçe buraya gelmezdi. Cumhuriyet Türkiye’si de Osmanlı saltanatı gibi Avrupa sermayesi tarafından memleketin soyulup soğana çevrilmesine bile bile ve göz göre göre razı olamazdı.”</p>

  <p>Ana amaç iktisadi kalkınmadır. Bütün çabalar, iktisadi kalkınmanın gerçekleştirilmesi ve hedef, milli kültürde olduğu gibi milli iktisat ve sanayide de çağdaş uygarlık düzeyine ulaşılabilmesine yöneliktir. 1937 yılında şunu söylüyordu: “<b>Büyük davamız, en uygar ve en kalkınmış ulus olarak varlığımızı yükseltmektir.</b>”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn119" id="_ednref119" title="">[119]</a></sup> ‘Bu alanda başarısızlık ulusu nereye götürür?’ sorusunun yanıtı yine ondan geliyordu: “<b>Zaferinin vasıtası yalnız kılıçtan ibaret kalan bir ulus, bir gün girdiği yerden kovulur, rezil edilir, sefil ve perişan olur. Öyle ulusların sefaleti, perişanlığı o kadar büyük ve acı olur ki, kendi ülkesinde bile mahkûm ve esir kalabilir.</b>”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn120" id="_ednref120" title="">[120]</a></sup></p>

  <p>Bu nedenle, özgür, bağımsız, daha güçlü ve daha refahlı bir Türkiye’nin yaratılması, iktisadi kalkınmasına bağlıdır. Yine 1937 yılında şunu söylüyordu: “<b>İktisadi kalkınma; bağımsız ve özgür Türkiye’nin, daima daha güçlü, daima daha refahlı Türkiye idealinin belkemiğidir.</b>”</p>

  <p>Onun içindir ki devlet, kolları sıvayıp memlekette büyük sermaye ve büyük teknik isteyen işleri kendi yapmaya başladı. Daha küçük işleri de bunları yapabilecek kimselere, şirketlere bıraktı. Atatürk dönemi hükümetlerin sanayileşme programının ana prensibi buydu. Sümerbank’ın 62 milyon lira sermaye ile kurulmasının sebebi, gene bu olmuştur.</p>

  <p>Sonuç olarak devletçilik, Türk toplumuna önemli katkılar sağladı… ‘Devletçilik’ uygulaması sonucu gerçekten de bir sermaye ve girişimci sınıfı yaratılabilmiştir<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn121" id="_ednref121" title="">[121]</a></sup>. 1934-1939 arası uygulanan Birinci Beş Yıllık Sanayi Planıyla kurulması öngörülen kollar beş büyük grupta toplanmıştı: Dokuma (pamuk, kendir, yün)-Maden (demir, kömür, bakır, kükürt)-Sellüloz (sellüloz, kâğıt, karton, suni ipek) - Seramik (şişe, cam, porselen) - Kimya (süperfosfat, sudkostik, klor).<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn122" id="_ednref122" title="">[122]</a></sup></p>

  <p>Zaten Cumhuriyetin ilk on yılında demiryolları, tütün, kibrit ve alkol tekelleri konularında büyük hamleler yapılmıştı. Türkiye’nin sanayi üretimi 1927’de dünya toplamının binde 14’ü iken, 1939’da dünya toplamının binde 23’üne çıktı. Bu dönemde yalnızca Sovyetler Birliği ve Japonya bu sanayileşme hızını aşabilmiş ülkeler durumundaydılar<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn123" id="_ednref123" title="">[123]</a></sup>. Planın uygulanması sonucunda on altı fabrika kurulmuş ve faaliyete geçirilmiştir. Günümüz anlamında bir kalkınma planı olmamasına karşın Türkiye için önemli sonuçlar yaratmıştır<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn124" id="_ednref124" title="">[124]</a></sup>.</p>

  <p>Dikkat edilirse, ülke, kurulan sanayi dallarının hammaddelerine sahiptir. Bu sanayi malları ithal edilmekteydi. Bu planla, Anadolu birçok modern sanayi tesisine kavuştu. Özel kesimin hemen hemen hiç gitmediği yerlerde kurulan bu tesisler, bir ölçüde bölgesel dengesizliğin giderilmesi çalışmalarının başlamasını sağladı. Bu arada ulusallaştırma hareketi hızlı biçimde yürütüldü. Demiryolları, su, elektrik, telefon, rıhtım ve madenler alanında yirmi kadar yabancı şirket ulusallaştırıldı<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn125" id="_ednref125" title="">[125]</a></sup>. O dönemde yapılan ulusallaştırmalar, imalat sanayiinde değil, havagazı işletmesi, su işletmesi, rıhtım idareleri, demiryolları gibi ulusal nitelikte olması gereken hizmet ve yatırım alanlarında olmuştur. Bu durumda zaten yabancı sermaye pek gelemezdi gibi görünüyor. Yabancı sermayeye karşı olunmamakla birlikte Beş Yıllık Sanayi Planı ile dış kaynak kullanım oranı çok düşüktür.</p>

  <p>Dönemin öne çıkan kalemlerinden Samet Ağaoğlu, ‘sanayileşen Türkiye’den beklentilerini yazarken, bunun demokrasiyi kurmanın yolu olduğunu söylüyor: “Sanayileşme hareketi aynı zamanda bütün devrimlerimizin ana temeli olan demokrasinin de daha güçlü kurulmasının bir yoludur… Osmanlı İmparatorluğu asıl şimdi ölmektedir.”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn126" id="_ednref126" title="">[126]</a></sup></p>

  <p>1937 yılında Anayasa’ya ikinci madde olarak giren devletçilik ilkesi, hem yeni düzenin en etkili aracıdır, hem de yeni düzenin kurulmasını hızlandıracak bir niteliğe sahiptir<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn127" id="_ednref127" title="">[127]</a></sup>.</p>

  <p>Cumhurbaşkanı 1 Kasım 1937 tarihinde Meclis açış konuşmasında şunu söylüyordu:</p>

  <p><b>“Şimdi arkadaşlar, ekonomi hayatımızı gözden geçireceğim. Derhal bildireyim ki ben ekonomik hayat denince, ziraat, ticaret, sanayi faaliyetlerini ve bütün bayındırlık işlerini, birbirinden ayrı düşünülmesi doğru olmayan bir bütün sayarım. Bu vesile ile şunu da hatırlatayım ki, bir millete müstakil hüviyet ve kıymet veren siyasi varlık makinesinde, devlet fikir ve ekonomi hayat mekanizmaları, birbirlerine bağlı ve birbirlerine tâbidirler. O kadar ki bu enstrümanlar birbirine uyarak ayni ahenkte çalıştırılmazsa, hükümet makinesinin motris (önde gelen sürükleyici) kuvveti israf edilmiş olur; ondan beklenen tam verim elde edilemez. Onun içindir ki, bir milletin kültür seviyesi üç sahada, devlet, fikir ve ekonomi sahalarındaki faaliyet ve başarıları neticelerinin toplamıyla ölçülür.”</b></p>

  <p><b>… İç ticarete gelince, bunda, en önde gördüğümüz esas, teşkilatlandırma ve muayyen tipler üzerinde işleme ve rasyonel çalışmadır.</b></p>

  <p><b>…Kesin zaruret olmadıkça, piyasalara karışılmaz; bununla beraber hiçbir piyasa da başıboş değildir. Sırası gelmişken, Cumhuriyetin tüccar anlayışını da kısaca ifade edeyim: Tüccar, milletin emeği ve üretimi kıymetlendirilmek için, eline ve zekâsına güvenilen ve bu güvene liyakat göstermesi gereken adamdır. Bu bakımdan ihracatçılar hakkındaki kanun, rekabet hakkındaki kanun, teşkilatlandırma hakkındaki hükümler, olumlu sonuçlarını vermektedir.”</b></p>

  <p>Dönemin liberal görüşleriyle tanınan İktisat Bakanı Celal Bayar bile özel sermayenin aciz kalabileceğini şu sözlerle açıklıyor: “<i>Ülkenin sanayileşmesini ve ulusun muhtaç olduğu refahı bazı özel kuruluşların dayandığı sermayeye bırakmak gerekirse, en az iki yüz yıl daha bekleme devresi geçirmekliğimiz gerekir.</i>”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn128" id="_ednref128" title="">[128]</a></sup></p>

  <p>Her alanda olduğu gibi her türlü dogmanın karşısında olan Kemalist ideolojinin ekonomik modelinin amaçlarını sıralayalım:</p>

  <p>–Toplumun bütün kesimlerinde çalışan kişilere iş sağlamak. Çağdaş iktisatçılar, buna “tam istihdam”ı sağlamak diyorlar.</p>

  <p>–Hızlı ve dengeli sermaye birikimini sağlamak (1930’lardaki planın hedeflerinden biridir.)</p>

  <p>–Dış ödemeler dengesini sağlamak; hatta ihracatı, ithalatı belirli ülkeler itibarıyla dengelemek, eşitlemek.</p>

  <p>–Dengeli gelir dağılımını sağlamak.</p>

  <p>–Enflasyonsuz yüksek kalkınma hızına ulaşmak.</p>

  <p>–Bölgeler arası gelişmişlik farklarını gidermek (zamanımızdakiler, “Dengeli Bölgesel Kalkınma” diyorlar).</p>

  <p>–Özel girişimin gelişmesine öncülük etmek.</p>

  <p>–Hızlı teknolojik gelişme için yabancı sermaye ile işbirliği yapmak<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn129" id="_ednref129" title="">[129]</a></sup>.</p>

  <p>Kemalist ekonomi politikası, dört temel dengeye dayanmaktadır:</p>

  <p>a) Devlet bütçesi denk olmalıdır.</p>

  <p>b) Devletin yatırım harcamaları, bütçe fazlaları ile iç ve dış borçlanmadan elde edilen devlet gelirleri toplamına denk olmalıdır.</p>

  <p>c) İthalat, ihracata denk olmalıdır.</p>

  <p>d) Özel kesim-devlet kesimi dengesi<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn130" id="_ednref130" title="">[130]</a></sup>.</p>

  <p><b>Bu dört</b> denkliği korumanın amacı, ülkede enflasyonun önlenmesi, yurtiçinde ve yurtdışında Devlet Hazinesi itibarının en yüksek düzeyde tutulmasıdır.</p>

  <p>Atatürk’ün yanında yetişmiş, onun düşüncelerini yazmış olan Afet İnan’a kulak vermek gerekiyor:</p>

  <p>“<b>Türkiye Cumhuriyeti’ni idare edenlerin, demokrasi esasından ayrılmadan ‘devletçilik’ prensiplerini yürütmeleri, bugün içinde bulunduğumuz hallere, şartlara ve mecburiyetlere uygun olur.</b>”</p>

  <p>İşte bu sözlerden de anlaşıldığına göre ekonomik yöntem olarak ne liberalizm ne de sosyalizm kabul edilmiştir. Atatürk devletçilik ilkesi için, “<i>Türkiye’nin ihtiyaçlarından doğmuş ve Türkiye’ye has bir sistemdir,</i>” diyor<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn131" id="_ednref131" title="">[131]</a></sup>.</p>

  <p>Devletçilik belirli bir oranda, kapitalizm ve sosyalizm denilen iki kavramsal düzeyde zıt sistem ve ideolojinin ‘karma ekonomi’ adı altında birleşmesini yansıtıyordu. Atatürkçülük veya Kemalizm denilen ideolojik çerçevede devletçilik devletin altı temel ilkesinden bir tanesiydi. Ancak bunlar, 1930’larda ortaya çıktığı biçimiyle Kemalizmin öbür ilkeleriyle birlikte, Atatürk’ün kendisi kadar uzun ömürlü olmadı. Daha sonra diğer Kemalist idealler büyük ölçüde sahte bir bağlılıkla hürmet gösterilir bir duruma itilirken (en azından 1960’lara kadar), devletçilik büyük oranda değişmiş olsa da yaşayan bir gerçek olarak varlığını sürdürdü.<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn132" id="_ednref132" title="">[132]</a></sup></p>

  <p>‘Kemalist devletçilik’ konusunda, Türkiye’deki düşünürler arasında ihtilaf olsa da ortada duran gerçeğe göre bu strateji Türkiye Cumhuriyeti’nin büyümesi ve gelişmesini sağlamıştır. Aynı zamanda, adına ‘Üçüncü Dünya Ülkeleri’ denilen soyulan-sömürülen ülkelerin, bu döngüyü kurmalarını sağlayan bir model olmuştur.<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn133" id="_ednref133" title="">[133]</a></sup></p>
