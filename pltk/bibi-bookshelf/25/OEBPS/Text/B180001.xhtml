  <h2><a href="../Text/TOC.xhtml#toc150">HEDEF EKONOMİ ALANINDA ZAFER</a></h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Gazi Mustafa Kemal, muzaffer ordularının başında <a href="../Text/Index.xhtml#d000159" id="diz0000928">İzmir’e</a> girdiği gün açıkça, “<b><i>Asıl işin şimdi başlayacağını</i></b>” söylemişti. Bunun içerdiği anlam, ekonomi programını uygulama savaşının başladığıydı. Değil vergi vermek, tarladan hasat kaldıracak gücü kendinde bulamayan köylünün yaşadığı, sanayiyi bir köşeye bırakın, geleneksel dokuma ve zanaatkâr tezgâhlarının bile çok azaldığı, kasasında parası olmayan bir ülkede başlayacaktı ekonomi savaşı.</p>

  <p>Anadolu’nun adı artık bağımsız bir vatandı ama nasıl bir ülkeydi burası?</p>

  <p>Ruşen Eşref, Mustafa Kemal’le Amasya’da yapmış olduğu üçüncü mülakatında (25 Ekim 1919) bir Anadolu fotoğrafı çekmiştir. Birlikte okuyalım: “Anadolu’nun hayli yerlerinden geçtik… İşlenmemişti. Yolları, köyleri haraptı… Çuval giyen kadınlar gördük ki, kıyafetlerinde cinslerinin zarafetinden eser yoktu. Belinden aşağısı çıplak, şiş karınlı, sıska çocuklar gördük. Havuç sapları kemiriyorlardı. Peştamal eskilerine sarınmış kız çocukları sabah ayazlarında titreşiyordu. Bu maddi ve manevi sefalet, idaresizlikten, usul bilmemekten, bakımsızlıktan ileri geldi. Hiç şüphe yok… Bunları azaltmak, toprağımızın kaynaklarından istifade etmek için gayet büyük bir servete, usule dayanan sebatkâr bir çalışmaya muhtacız… Peki, harici bir kuvvet bize yardım etmezse kendimizi bu girdaptan nasıl çıkarabileceğiz? Zaten kendi kendimize bu hali bulduk. Bundan sonra da kendi kendimize kalırsak ne olacağız? Bilhassa maddi ve manevi sefaletleri büsbütün artırmış uzun bir harp yorgunluğundan ve bozgunluğundan sonra…”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn1" id="_ednref1" title="">[1]</a></sup></p>

  <p>Türk ordusu İzmir’e girdiğinde bu tablo değişmemiş, yoksulluk daha da ağırlaşmıştı. Doğal olarak, Kurtuluş Savaşı dönemi hükümetlerinden ülkeyi kalkındıracak, sosyal sorunları çözecek bir ekonomi politikası ya da stratejisi beklemenin olanaksız ve anlamsız olduğu ortadadır. Mustafa Kemal dış yardımın gerekliliğine 1919 yılında dikkat çekmiştir: “<b>Doğaldır ki, hariçten gelecek sermayeye, yol göstermeye, çalışma usulüne ihtiyacımız vardır. Fakat bu, birliğimize ve bağımsızlığımıza nihayet verecek bir vesayet tarzı demek olamaz. Bize yardım edecek insaniyetkâr kaynaklara biz de karşılıklı taahhütlerle, birliğimiz ve bağımsızlığımız dâhilinde samimiyetle bağlı oluruz. Arzuya ve meşruiyete dayanan bir yakınlaşma da hem daha verimli olur ve hem de daha payidar!… Zira bu türlü düzeltme tarzı milletimizin haysiyetini ve bağımsızlığını yaralamaz…</b>”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn2" id="_ednref2" title="">[2]</a></sup></p>

  <p>Konunun başlangıcında Kemalizmin ekonomi politikasının <i>halkçılık</i> ve <i>devletçilik</i> ilkeleri üzerine kurgulandığını belirtmek doğru olacaktır. 1 Aralık 1921 tarihinde BMM’de yaptığı konuşmada şunu söyler: “<i>Bizim hükümetimiz <b>demokratik bir hükümet değildir</b> ve gerçekten kitaplarda mevcut olan hükümetlerin bilimsel niteliği bakımından hiçbirine benzemeyen bir hükümettir. Bilimsel açıdan bizim hükümetimizi ifade etmek gerekirse <b>halk hükümeti deriz.</b></i>” Türk devriminin bir kopya olmadığı, orijinal olduğu gibi ekonomi modelinin de özgün olduğunu söylemekte hata yoktur. Bu konuyu aynı söylevinde dile getirir: “<i>Kendimizi dünyada bulunan herhangi bir hükümete benzetmek kadar hata olmaz. Biz kendi benliğimiz içinde ve kendi mizaç ve tabiatımızla ilerliyoruz ve ilerleyeceğiz. <b>Biz benzememekle ve benzetmemekle övünüyoruz. Çünkü biz, bize benziyoruz.</b></i>” Halkçılık olsun devletçilik olsun ekonomik nitelik taşımakla birlikte asıl sosyal sorunlara yöneliktir, yani sosyal devletçiliği öngörür. Halkçılığı da şöyle tanımlıyor: “<i>Halkçılık, sosyal düzenini, çalışmasına ve çalışmanın verdiği haklara dayandıran sosyal bir meslektir… Biz bir hakkı çalışma sayesinde elde ederiz. Yoksa arka üstü yatmak ve hayatını çalışmadan geçirmek isteyen insanların bizim toplumumuz içinde yeri yoktur, hakkı yoktur.</i>”</p>

  <p>Kemalist ideolojinin özü her alanda ‘<i>tam bağımsızlıktır</i>’ ve ‘<i>tam bağımsızlıkçılık</i>’. Mustafa Kemal 1 Mart 1922 tarihli Büyük Millet Meclisindeki söylevinde ekonomi politikasını şöyle anlatır: “<b><i>İktisat politikamızın önemli gayelerinden biri de kamu yararını doğrudan doğruya ilgilendirecek iktisadi teşebbüs ve müesseseleri mâliyemizin ve teknik kudretimizin müsaadesi oranında devletleştirmektir. Topraklarımızın altında duran maden hazinelerini az zamanda işleterek milletimizin menfaatini gerçekleştirebilmek ancak bu usul sayesinde devletleştirme ile olanaklıdır.</i></b>” Mustafa Kemal, Tanzimat döneminde uygulanmaya çalışılan ekonomi politika sonucu Osmanlı’nın bağımsızlığını tamamen yitirdiğini uygulamanın içinde yaşayarak öğrenmiştir. Buna yol açan ticaret antlaşması 16 Ağustos 1838 tarihinde İngilizlerle imzalanmış olan Baltalimanı Ticaret Antlaşmasıdır. Altyapısı hazırlanmamış liberal anlayışın bedeli çok ağır ödenmiştir. İmparatorluk sonunda iflas ettiğini 1875 yılında ilan etmiştir.</p>

  <p>Mustafa Kemal, ‘<a href="../Text/Index.xhtml#d000190" id="diz0001186">Lozan Barış Antlaşması</a>’ imzalanmadan 17 Şubat-4 Mart 1923 tarihleri arasında bir ‘iktisat kongresi’ toplamayı başarır. Kongreye çeşitli meslek kesimleri, dernek ve kurumların temsilcilerinden oluşan toplam 1135 kişi katılır. Bu kongreyle eş zamanlı İstanbul’da Ticareti Hariciye Kongresi toplanacaktı, iktisat Bakanı Mahmut Esat bu kongrenin iptal edilerek, İzmir’de toplanacak olan kongreye katılım sağlanması için İstanbul tüccarlarına çağrı yaptı, onlar da kabul ettiler. İşgal altındaki İstanbul yerine İzmir’in seçilişinin çok haklı nedeni vardı. Cumhuriyet Hükümeti İzmir’de iktisat Kongresi’ni boşuna toplamıyordu; bu adeta İzmir’in yaşadığı Yunan işgaline bir tepkiydi<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn3" id="_ednref3" title="">[3]</a></sup>. Kurtuluş Savaşı’nın bir simgesi haline gelmiş olan <a href="../Text/Index.xhtml#d000159" id="diz0000929">İzmir</a> artık Türkleşmiş bir Türk kenti idi. Bu bağlamda kongrenin toplanması Lozan öncesi emperyalist Batıya karşı ince bir mesajdı.</p>

  <p>Kongre Başkanlığına <a href="../Text/Index.xhtml#d000170" id="diz0001055">Kâzım Karabekir</a> Paşa, divan kâtipliğine de İstanbul’dan Millî Türk Ticaret Birliği’nden Ahmet Hamdi (Başar) seçilmişti. Kongre, İkinci Kordon’da İzmir’in incir işlenen büyük ardiyelerinden birinde toplanmıştı. Alt katı yine ardiye idi. Merdivenle çıkılan üst kat Kongre’ye tahsis edilmişti. Pek çok kişi özellikle İstanbul delegeleri Gazi’yi ilk kez o kongrede gördü. Gazi sivil giyinmişti ve başında kalpağı vardı. Başkanlık kürsüsünün sol tarafında maiyetiyle birlikte kendisine ayrılan yerde oturmuştu. Kongre divanı seçiminden sonra açış konuşmasını yapmak üzere kürsüye geldi. Salondakiler sonsuz bir heyecanla kendisini alkışladılar. Verdiği söylevi not edenler arasında daha sonra anılarını yazacak olan kâtip Ahmet Hamdi de vardı<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn4" id="_ednref4" title="">[4]</a></sup>.</p>

  <p>Gazi’nin bu kongreye ne denli önem verdiği, Erzurum ve Sivas Kongreleri kadar önemli saydığı şu sözlerinde açıkça bellidir: “<i>Yüksek heyetinizin bugün yapmış olduğu Türkiye İktisat Kongresi çok önemlidir, çok tarihidir. Nasıl ki, <a href="../Text/Index.xhtml#d000083" id="diz0000498">Erzurum Kongresi</a>, Sivas Kongresi felaket noktasına gelmiş olan bu milleti kurtarmak hususunda Misakı Millî’nin ve Teşkilatı Esasiye Kanunu’nun ilk temel taşlarını tedarik hususunda etken olmuş, etkili olmuş, müteşebbis olmuş ve bundan dolayı tarihimizde, millî tarihimizde ve millî hayatımızda en kıymetli ve yüksek hatırayı kazanmış ise, kongreniz de milletin ve memleketin hayat ve hakiki kurtuluşunu temine vasıta olacak düsturun temel taşlarını ve esaslarını hazırlayıp ortaya koymak suretiyle, tarihte en büyük namı ve çok kıymetli bir hatırayı kazanacaktır. Bu kadar kıymetli ve tarihi kongrenizi açmak şerefini bahşettiğinizden…</i>”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn5" id="_ednref5" title="">[5]</a></sup></p>

  <p>‘İzmir iktisat Kongresi’ toplandığında <a href="../Text/Index.xhtml#d000190" id="diz0001187">Lozan’daki</a> görüşmeler Türk tarafının tezlerini ve isteklerini kabule yanaşmayan İngiltere ve Batı’nın tavrı nedeniyle kesilmiştir. Askeri zaferi kazanan bir millete bağımsızlığını vermemek, ona devletini kurdurmamak için yoğun çaba gösterirler. Bunun temel nedenini ekonomik taleplere bağlayan Mustafa Kemal şunu söyler: “<i>Görülüyor ki, bu kadar kesin ve yüksek bir askerî zaferden sonra bile bizi barışa kavuşturmaktan alıkoyan sebepler, doğrudan doğruya iktisadi sebeplerdir, iktisadi düşüncelerdir. Çünkü bu devlet, bu millet ekonomik bağımsızlığını temin ederse o kadar kuvvetli temel üzerinde yerleşmiş ve yükselmeye başlamış olacaktır ve artık bunu yerinden kımıldatmak mümkün olmayacaktır. İşte düşmanlarımızın, gerçek düşmanlarımızın uygun bulmadıkları, bir türlü rıza göstermedikleri budur.</i>”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn6" id="_ednref6" title="">[6]</a></sup></p>

  <p>Kemalizm ideoloji değildir, onda ekonomi tezleri yoktur diyenlere yanıt veriyor: “<b><i>Bence yeni devletimizin, yeni hükümetimizin bütün esasları, bütün programları iktisat programından çıkmalıdır… İktisadiyat, iktisadiyat diyoruz. İktisadiyat demek, her şey demektir. Yaşamak için, mesut olmak için, insanın mevcudiyeti için ne lazımsa onların tamamı demektir; ziraat demektir, ticaret demektir, çalışmak demektir, her şey demektir… Her şey iktisat içinde yer almaktadır.</i></b>”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn7" id="_ednref7" title="">[7]</a></sup></p>

  <p>Kongre’de yabancı sermaye konusuna da açıklık getirmiştir: “<b><i>Ekonomi alanında düşünürken ve konuşurken sanılmasın ki, biz yabancı sermayeye düşman bulunuyoruz. Hayır, bizim memleketimiz geniştir. Çok çalışmaya ve sermayeye ihtiyacımız vardır. Dolayısıyla kanunlarımıza uymak şartıyla yabancı sermayelerine lazım gelen teminatı vermeye her zaman hazırız ve arzu edilir ki, yabancı sermayesi bizim emeğimize ve sabit servetimize katılsın ve bizim için ve onlar için faydalı sonuçlar versin; fakat eskisi gibi değil… Geçmişte ve özellikle Tanzimat devrinden sonra… Bilimsel anlamıyla denebilir ki, devlet ve hükümet yabancı sermayesinin jandarmalığından başka bir şey yapmamıştır. Artık her medeni devlet gibi, millet gibi, yeni Türkiye de buna razı olamaz; burasını esir ülkesi yaptıramaz.</i></b>”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn8" id="_ednref8" title="">[8]</a></sup></p>

  <p>Gazi sıkça söz edeceği gibi sınıfsız bir toplum oluştan ve ‘<b>emek misakı millîsi</b>nden söz eder: “<i>Bizim halkımızın menfaatleri yekdiğerinden ayrılır sınıflar halinde değil; bilakis mevcudiyetleri ve mesai neticesi yekdiğerine lazım olan sınıflardan ibarettir. Bu dakikada dinleyicilerim çiftçilerdir, sanatkârlardır, tüccarlardır ve ameledir (işçidir). Bunların hangisi ötekisinin karşısında olabilir. Çiftçinin sanatkâra, sanatkârın çiftçiye ve çiftçinin tüccara ve bunların hepsine, yekdiğerine ve ameleye muhtaç olduğunu, kim inkâr edebilir.</i></p>

  <p><i>Bugün mevcut olan fabrikalarımızda ve daha çok olmasını temenni ettiğimiz fabrikalarımızda kendi amelemiz çalışmalıdır. Müreffeh ve memnun olarak çalışmalıdırlar ve bütün bu saydığımız sınıflar aynı zamanda zengin olmalıdır ve hayatın hakiki lezzetini tadabilmelidir ki, çalışmak için kudret ve kuvvet bulabilsin. Dolayısıyla programdan söz edildiği zaman, adeta denebilir ki, bütün halk için bir ‘<b>Emek Misakı Millîsi</b>dir. Ve böyle bir <b>Emek Misakı Millî</b> mahiyetinde olan program etrafında toplanmaktan hâsıl olacak olan siyasi şekil ise, sıradan bir siyasi parti (fırka) mahiyetinde tasavvur edilmemesi gerekir</i>…”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn9" id="_ednref9" title="">[9]</a></sup></p>

  <p>Duyarlılıkla üstünde durduğu konu “tam bağımsızlıktır”. Tam bağımsızlığın gerçek anlamda ekonomi alanında olacağını da vurgulayan yine o’dur: “<i>Tarih, milletimizin yükseliş ve düşüşü sebeplerini ararken birçok siyasi, askerî, toplumsal sebepler bulmakta ve saymaktadır. Şüphe yok, bütün bu sebepler toplumsal olaylarda etkilidirler. Fakat bu milletin doğrudan doğruya hayatıyla, yükselişiyle, düşüşüyle ilgili ve ilişkili olan, o milletin iktisadiyatıdır… Türk tarihi incelenirse, bütün yükseliş ve düşüş sebeplerinin bir iktisat meselesinden başka bir şey olmadığı derhal anlaşılır… <b>Zamanımız bir iktisat devresinden başka bir şey değildir</b>… Türkiye Büyük Millet Meclisi ve bunun hükümetinin milletten aldığı yön, tam bağımsızlık ve kayıtsız şartsız millî egemenlik ilkelerine dayanarak ülkeyi mamur etmek ve milleti zengin, müreffeh ve mesut etmekten ibarettir… <b>Siyasi, askerî zaferler ne kadar büyük olursa olsunlar, iktisadi zaferler ile taçlandırılmazlarsa, meydana gelen zaferler yaşayamaz, az zamanda söner. Bu itibarla en kuvvetli ve parlak zaferimizin bile temin edebildiği ve daha edebileceği faydalı semereleri tespit için iktisadiyatımızın, iktisadi egemenliğimizin temini ve sağlamlaştırılması ve genişletilmesi gereklidir</b></i><sup><b><a href="../Text/Bolum_18_dipnot.xhtml#_edn10" id="_ednref10" title="">[10]</a></b></sup>.</p>

  <p>Temel hedefin üretim olduğunun bilinciyle hareket edilmesinin önemini de Kanada tarihinden örnek vererek anlatıp, sabanla kılıç, sabanla kalem arasındaki ilişkide hangisinin üstün olduğunu yorumlarken, yaptığı karşılaştırma çok dikkat çekicidir: “<i>Dâhil olduğumuz halk devrinin, millî devrin, millî tarihini bile yazabilmek için <b>kalemlerimiz sabanlar olacaktır</b>… Bence halk devri, iktisat devri olacaktır.</i>”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn11" id="_ednref11" title="">[11]</a></sup> Daha sonra yine kalkınmanın temeli olan üretimin ve üreticinin ne denli önemli ve birincil aktör olduğunu belirten, “<b>gerçek üretici olan köylü milletin efendisidir</b>” sözü de bu çerçevede değerlendirilmesi gereken önemli bir saptamadır. Osmanlı azgelişmiş bir devlet olduğundan ekonominin dayandığı tek sektör tarımdı. Kurtuluş Savaşı sonrası Anadolu’da aynı durumdaydı. Üstelik bu denli hayati öneme sahip tarım ilkel koşullarda ve ilkel olanakla yapılıyordu. Vergi yükünün çok ağır olması bir yana, köylü küçük görülen, önemsenmeyen hatta aşağılanan bir sınıftı.</p>

  <p>Bu nedenle tarım kesiminin ve ülke nüfusunun büyük çoğunluğunu oluşturan tarım alanında çalışanların az gelişmiş bir ekonomideki önemini gören Mustafa Kemal, bu tutumunu ölünceye dek sürdürmüştür: “<i>Türkiye’nin sahibi ve efendisi kimdir? Bunun cevabını derhal birlikte verelim: Türkiye’nin asıl sahibi ve efendisi, gerçek üretici olan köylüdür. O halde, herkesten daha çok refah, mutluluk ve servete hak kazanan ve lâyık olan da köylüdür. Bu nedenle, Türkiye Büyük Millet Meclisi Hükümetlerinin izleyeceği yol, bu temel amacın sağlanması yönünde olmalıdır.</i></p>

  <p><i>Diyebilirim ki, bugünkü felaket ve sefaletin tek nedeni, bu gerçeği bilmememizdir. Gerçekten, yedi yüzyıldan bu yana dünyanın çeşitli yerlerine aktararak kanlarını akıttığımız; kemiklerini değişik topraklarda bıraktığımız; yedi yüzyılda emeklerini ellerinden alarak boş yere sarfettiğimiz ve buna karşılık devamlı hakaret ederek küçük gördüğümüz; fedakârca ve karşılıksız olarak verdiklerini, nankörce ve küstah bir zorbalıkla karşıladığımız; kendisini uşak durumuna düşürmek istediğimiz bu gerçek mal sahibi önünde, bugün büyük bir utanç ve saygıyla, gerçek yerimizin ne olduğunu bilerek, esas duruşumuzu alalım.</i>”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn12" id="_ednref12" title="">[12]</a></sup></p>

  <p>Bu Kongre ekonomi alanındaki Ulusal Kurtuluş Savaşı’nın plan ve stratejisini hazırlayacaktı. “<b><i>Kılıç ile fütuhat yapanlar, sabanla fütuhat yapanlara mağlup olmaya ve sonunda yerlerini bırakmaya mecburdurlar. Nitekim Osmanlı saltanatı da böyle olmuştur,</i></b>” diyen de Gazi’dir.</p>

  <p><a href="../Text/Index.xhtml#d000159" id="diz0000930">İzmir</a> İktisat Kongresi, Gazi’nin direktifine uygun olarak görevini yapabildi mi? Bu sorunun yanıtını Kongrenin tutanağını yazan ve daha sonra siyasette önemli bir figür olarak karşımıza çıkacak olan Ahmet Hamdi Başar veriyor:</p>

  <blockquote>
    <p>Bence yapamadı. Fakat yapamazdı da. Yurdun her köşesinden toplanmış gelmiş çiftçisi, tüccarı, sanayicisi ve işçisi bol bol içlerini döktüler, isteklerini bildirdiler ve milletçe böyle bir savaşa henüz hazırlıklı olmadığımızı da belirttiler. Çünkü Türkiye’nin neden gerilediğini ve battığını Gazi’ye kadar Türk fikir hayatı bir türlü keşfedememiş, anlayamamıştı. Osmanlı Devleti’ni kurtarmak ve kuvvetlendirmekten, memleketi dünya pazarlarına açmaktan başka, aşağı yukarı yüz yıllık mücadelelerimize ve çabalarımıza ışık tutan hiçbir fikre rastlanamaz. Bu böyle olunca da, İzmir İktisat Kongresi okumuşların ve hatta Avrupa görmüşlerin basit kopya fikirlerinin birbirleriyle boş yere bir daha çarpıştığı bir forum olmaktan başka bir işe yaramadı. Bunun yanında kongrenin tek başarısı, bu yarı aydınların getirdiği ilme de, tekniğe de ve fikre de inanmayan ve onlara her zaman karşı gelen Türk halkının içinden çıkmış, onu temsil eden delegelerin yurt ihtiyaçlarını dile getirmeleri ve kalkınmamızda bize göre bir örnek yaratma gerekliğini ortaya koymaları olmuştur. Türk halkı sezmiş, fakat Türk aydını gerçeği bir türlü kavrayarak sezilen yolu aydınlatamamıştır.<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn13" id="_ednref13" title="">[13]</a></sup></p>
  </blockquote>

  <p>Olayın tuhaf yanı, aradan geçen 85 yıla karşın durumun değiştiği söylenemez.</p>

  <p>İzmir iktisat Kongresinin çeşitli yorumları var; gerçekten özel girişimci bir modeli kabul etme; model yokluğunda gelişmiş Batı Modelini zorunlu olarak kabul etme; <a href="../Text/Index.xhtml#d000190" id="diz0001188">Lozan</a> Konferansı yarım kaldığı için şubatta toplanacak Batı Devletlerini ürkütmemek yoluna gidilmesi gibi. Eleştiri getirenler de dâhil olmak üzere aslında Kongrenin çok önemli olduğundan kimsenin kuşkusu yok. Ama bunun sonucu üzerindeki yorumlar farklı. Yorumların genellikle ortak paydası Kongrenin liberal bir dönemi başlattığı yönündedir. Bunun böyle olmadığını düşünen ekonomistlerin sayısı da kabarıktır.</p>

  <p>Mustafa Kemal’in açış söylevinde ve o zamanın iktisat bakanı Mahmut Esat’ın kongre öncesi ve sonrası yaptığı değerlendirmelerde doğrudan doğruya devletin ekonomiye müdahalesi zorunluluğundan söz edilir. İlk kez burada Mahmut Esat “<i>karma ekonomi</i>” deyimini kullanır. Buna karşın genel değerlendirme yapıldığında alınan kararlarda liberal içerik sezilmektedir. Dikkat edilirse hem ‘karma ekonomi’ hem de liberal ekonomi izlenimi almıyor. Bu da Mustafa Kemal’in ülkenin koşullarını romantizme kapılmadan kabullenmiş, ne denli gerçekçi bir analizci olduğunu ortaya koyuyor. Eğer isteseydi ya ‘karma ekonomi’ sözcüğünü karardan çıkarttırır ya da ‘liberal havayı’ hissettirmezdi. Fakat bir stratej olarak olanak, koşul ve zaman örtüşmesini sabırla beklemek gerektiğini bildiğinden, ertelemenin kaybetmek demek olmadığını biliyordu. Kongre başladığı zaman Lozan Konferansı kesilmişti.</p>

  <div class="picture"><img alt="" src="../Images/54.jpg"/><div class="caption">Gazi Mustafa Kemal, İktisat Kongresinin açılış konuşmasını yaparken<br/>(17 Şubat 1923)</div>
</div>

  <p class="p2">Kimisine göre, <a href="../Text/Index.xhtml#d000159" id="diz0000931">İzmir</a> Kongresi bu kesilmeye bir yanıt ya da karşılıktır. Eğer takvime bakılırsa bunun pek doğru olamayacağı ortaya çıkıyor. Hem Afet İnan’ın yazıları hem de Ahmet Hamdi Başar’ın hatıratı da ortaya koyuyor ki, <a href="../Text/Index.xhtml#d000190" id="diz0001189">Lozan</a> devam ederken, Kongre hazırlıkları altı ay önceden başlamıştı, hatta bir haftalık gecikme olmuştu. Yani bu Kongre ne Lozan’dakilere “bakın, biz sizin inandığınız değerlere inanıyoruz” amacıyla ne de Lozan kesildi diye bir mesaj vermek amacıyla yapılmıştı. Askerî savaşın ardından devletin inşası gerektiği gerçeğinden hareketle ekonominin düzenlenmesi amacıyla ulusal bir arayış, -belki mutabakat arayışı demek doğru olacaktır-, kararıdır.</p>

  <p>1923 İzmir iktisat Kongresi, yeni Türkiye’nin girişeceği ekonomi savaşı için gerekli altyapıyı hazırlayamamış olmasına karşın, yurdun her tarafından toplanıp gelmiş çeşitli meslek adamlarının neler istediklerini ortaya koyma bakımından yine yararlı olmuştur. Kongre’de gümrük himayesi, sanayinin teşviki, büyük sermayeli ticaret ve sanayi bankaları kurulması, nakit ve tahvilat borsasının millileştirilmesi, çiftçiye kredi sağlanması gibi birçok dilekler karar altına alınmıştı. Bunlarda hemen hemen bütün gruplar oybirliğine vardılar. Fakat bazı sorunlarda gruplar arasında anlaşmazlıklar oldu. Örneğin ‘aşar vergisinin’ kaldırılması sorunu çiftçi grubuyla tüccar grubu arasında çatışmalara yol açtı. Zorlu tartışmalar sonucu ‘aşarın kaldırılması’ kabul edildi ve öyle görünüyor ki, Kongre’nin uygulanan tek kararı bu oldu. Bu Kongre’nin önemli bir yanı da, işçi davasının ilk kez burada ele alınmış ve dile getirilmiş olmasıdır. Kongre’nin sonunda <a href="../Text/Index.xhtml#d000170" id="diz0001056">Kâzım Karabekir’in</a> kaleme aldığı ‘Misak-ı İktisadî’ yayınlandı, hatta Karabekir bir konuşma yaparak Misak-ı İktisadî’nin <a href="../Text/Index.xhtml#d000213" id="diz0001333">Misak-ı Millî’den</a> daha önemli olduğunu söyledi. Ancak bu metnin içinde ekonomiye ait hiçbir şey yoktu. Bazı övünme ve öğüt cümleleri okunuyordu.</p>

  <h3 id="sigil_toc_id_90"><a href="../Text/TOC.xhtml#toc151">Halkçılığın tanımlanması</a></h3>

  <p>Büyük Millet Meclisi, <b><i>halkçılık</i></b> prensibinin temel niteliklerini içeren 13 Eylül 1920 tarihli programını, 18 Kasım 1920 tarihinde Halkçılık Beyannamesi adını taşıyan bir bildiri ile yayımladı. Bu bildiride halkçılığın dayandığı temel esas, şöyle belirtilmişti: “<i>Türkiye Büyük Millet Meclisi, hayat ve istiklâlini yegâne ve mukaddes emel bildiği Türkiye halkını emperyalizm ve kapitalizmin baskı ve zulmünden kurtararak irade ve egemenliğinin sahibi kılmakla amacına ulaşacağı kanısındadır. Halkın öteden beri karşılaştığı sefalet sebeplerini, yeni araç ve örgütlerle kaldırarak, yerine refah ve mutluluk yerleştirmeyi ister ve bundan dolayıdır ki toprak, adliye ve iktisat işlerinde ve diğer meselelerde sosyal kardeşliği ve yardımı halkın ihtiyacatına göre yenilikler vücuda getirmeyi hedef sayar.</i>”</p>

  <p>Mustafa Kemal 1 Aralık 1921 tarihli konuşmasında, halkçılığın tanımlamasını şöyle yapmıştır: “<i>Halkçılık, sosyal düzenini, çalışmasına ve çalışmanın verdiği haklara dayandıran sosyal bir meslektir.</i>” O bu tanımlamayı da şöyle açıklar: “<i>Biz bir hakkı çalışma sayesinde elde ederiz. Yoksa, arka üstü yatmak ve hayatını çalışmadan geçirmek isteyen insanların bizim toplumumuz içinde yeri yoktur, hakkı yoktur.</i>”</p>

  <p>Türkiye’nin kalkınması sağlanırken o zaman içtimai uhuvvet “sosyal kardeşlik” ve içtimai teavün “sosyal güvenlik” deyimi ile Anayasa’mızda yer alan ilkeler, halkın kalkınmasında egemen olacaktır. Böylece Yeni Türkiye Devleti, sınıf kavgalarına meydan vermeden kalkınacaktır<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn14" id="_ednref14" title="">[14]</a></sup>.</p>

  <p>Mustafa Kemal’in halkçılık anlayışını kanıtlayan ilk girişim, 1925’te ‘aşar vergisi’nin kaldırılmasıydı. Henüz 1921 yılında Ereğli’de çalışan işçilerin sosyal güvenliklerini sağlayan bir yasa kabul edilmiştir. 1936 yılında ise, ‘iş kanunu’ yürürlüğe kondu. Mültezimlerin, tütün reisliğinin kaldırılması, ormanların devletleştirilmesi, köylerin birleştirilmesi yolunda çalışmalar yapılması, zirai kombinaların kurulması, toprak reformu ve <a href="../Text/Index.xhtml#d000175" id="diz0001071">Köy Enstitüleri</a> birbirlerini tamamlayıcı halkçılık hareketlerinin halkalarıdır. Bu arada Ziraat Bankası’nın güçlendirilerek, üreticiye kredi sağlama hizmetlerinin devletçi bir düzene bağlanması da bu halkçılık anlayışının uygulamasıdır<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn15" id="_ednref15" title="">[15]</a></sup>.</p>

  <p>Gazi’nin toplumda sosyal barışın sağlanmasını amaç sayan özleyişlerinden biri de “toprak reformu”nun gerçekleşmesi idi<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn16" id="_ednref16" title="">[16]</a></sup>. Türkiye’nin en büyük derdi olan bu sorun ne Gazi’nin sağlığında ne de ondan sonra başarıldı.</p>

  <p>Daha 1922’lerde, toprağı olmayan çiftçiyi toprak sahibi yapmayı düşünen Gazi, 1 Kasım 1928 tarihinde Büyük Millet Meclisi’nin üçüncü dönem ikinci toplanma yılını açarken bu konudaki düşüncelerini şöyle açıklar: “<i>Yeni faaliyet devremizde, gerek bu bölgede (doğu illerinde) gerek memleketin diğer kısımlarında toprağı olmayan çiftçilere toprak tedarik etmek meselesi ile ehemmiyetli olarak uğraşacaksınız.</i>” 1 Kasım 1929’da üçüncü dönem toplanma yılını açarken yine bu konu üzerinde durarak şu temel noktayı belirtir: “<i>Çiftçiye arazi vermek de hükümetin sürekli olarak takip etmesi lâzım gelen bir sorumluluktur. Çalışan Türk köylüsüne işleyebileceği kadar toprak temin etmek memleketin üretimini zenginleştirecek başlıca çarelerdendir.</i>” 1 Kasım 1936’da Türkiye Büyük Millet Meclisi’nin beşinci devre ikinci toplantı yılını açış söylevinde Türkiye’deki toprak sorunu üzerinde şunları söyler: “<i>Toprak Kanunu’nun bir neticeye varmasını Kamutayın yüksek hizmetinden beklerim. Her Türk çiftçi ailesinin, geçineceği ve çalışacağı toprağa sahip olması hemen gereklidir. Vatanın sağlam temeli ve imarı bu esastadır. Bundan fazla olarak büyük araziyi modern vasıtalarla işletip vatana fazla üretim temin edilmesini teşvik etmek isteriz.</i>”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn17" id="_ednref17" title="">[17]</a></sup></p>

  <p>Atatürk ölümünden bir yıl önce, beşinci dönem üçüncü toplanma yılını açarken bu özleyişini son kez olarak şöyle açıklıyordu: “<i>Bir kez, memlekette topraksız çiftçi bırakılmamalıdır. Bundan daha önemli olanı ise, bir çiftçi ailesini geçindirebilen toprağın, hiçbir sebep ve suretle, bölünmez bir mahiyet alması. Büyük çiftçi ve çiftlik sahiplerinin işletebilecekleri arazi genişliği, arazinin bulunduğu memleket bölgelerinin nüfus yoğunluğuna ve verim derecesine göre sınırlanmak lâzımdır.</i></p>

  <p><i>Küçük büyük bütün çiftçilerin iş vasıtalarını arttırmak, yenileştirmek ve korumak tedbirleri, vakit geçirilmeden alınmalıdır. Herhalde, en küçük bir çiftçi ailesi, bir çift hayvan sahibi kılınmalıdır. Bunda, ideal olan öküz değil beygir olmalıdır. Öküz, ancak bazı şartların henüz temini güç bölgelerde hoş görülebilir. Köylüler için, umumiyetle pulluğu pratik ve faydalı bulurum. Traktörler, büyük çiftçilere tavsiye olunabilir. Köyde ve yakın köylerde müşterek harman makinaları kullandırmak köylülerin ayrılamayacağı bir alışkanlık haline gelmelidir.</i></p>

  <p><i>Memleketi iklim, su ve toprak verimi bakımından ziraat bölgelerine ayırmak gerekir. Bu bölgelerin her birinde köylülerin gözleriyle görebilecekleri çalışmaları için örnek tutacakları verimli, modern, pratik ziraat merkezleri kurulmak gerektir.</i>”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn18" id="_ednref18" title="">[18]</a></sup></p>

  <h3 id="sigil_toc_id_91"><a href="../Text/TOC.xhtml#toc152">Kapitülasyonlara hayır</a></h3>

  <p>Anadolu’da kurulan siyasi rejim ve sistemle eş zamanlı olduğu kabul edilebilecek yeni kurulmaya çalışılan Sovyet ve Alman sisteminin özellikle sanayileşme ile altyapı konusunda ekonomik modellerinin çok başarılı olduğu, Kemalist modelin ise bunlarla kıyaslandığında başarısız değil ama küçük ölçekli kaldığı ifade edilir; bu tez bir ölçüde doğrudur. Ancak gözardı edilen gerçek, örnek gösterilen iki ülkede çağdaşlaşma olarak adlandırılan sosyal yapıda devrimler ile uğraşılmadığı, kapitülasyonlar gibi bir karabasan ile mücadele etmedikleri, dış borç yükü altında ezilmedikleri de gözönünde bulundurulmadığıdır.</p>

  <p>1 Mart 1922 tarihinde TBMM’nin üçüncü toplanma yılında açış konuşması yaparken kapitülasyonlar hakkında şunları söylüyordu: “<i>…artık serbest ve bağımsız bir hayata atılan Türkiye için, iktisadi hayatını boğmakta olan kapitülasyonlar mevcut değildir. Ve olamaz, iktisadi hayatımızın belli gayelere yöneltilmesi ve süratle olgunlaşması ve ilerlemesi için alınacak tedbirler arasında, memleketimizde Avrupa rekabeti yüzünden mahvedilmiş ve şimdiye kadar ihmal edilegelmiş olan zirai sanayiimizi canlandırmayı ve çağdaş iktisadi vasıtalar ile donatmayı önemle göz önünde tutacağız.</i>”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn19" id="_ednref19" title="">[19]</a></sup></p>

  <p>Lenin’e yazdığı 4 Ocak 1922 tarihli mektubunda da kapitalizme karşı duruşunu anlatıp kapitülasyonları lanetlemektedir: “<i>…Memleketlerimiz arasında bir diğer ve daha mühim benzerlik, bizim kapitalizm ve emperyalizme karşı mücadelemizde yatmaktadır.</i></p>

  <p><i>Kapitalizm Türkiye’de bütün Avrupa’da ve eski Rusya’da olduğundan daha az gelişmiştir. Ancak vaziyet, büyük teşebbüslerdeki hemen bütün sermayenin yabancılar tarafından yaratılmış olmasıyla ciddileşmiştir. <b>Hatta halkımızın yabancılar tarafından sömürülmesini kolaylaştırmak için kurulmuş kapitülasyon adı verilen özel bir rejim vardır ki, bu, ekonomik kalkınmamızı engellemiş ve bizi bu sömürüye tahammül etmeye devamlı olarak mahkûm etmiştir.</b></i></p>

  <p><i>Bu rejimi ortadan kaldırma hedefini bilhassa gözeten bugünkü mücadelemiz öncelikle <b>kapitalizme karşı yönelmiştir.</b></i></p>

  <p><i>Memleketimizi düşman işgalinden kurtardıktan sonra, niyetimiz, kamu yararı taşıyan büyük işletmeleri olabildiğince devlet eliyle yönetmek ve böylece, bir büyük kapitalistler sınıfının gelecekte memlekete hâkim olmasının önüne geçmektir.</i></p>

  <p><i>Lâkin Türk ve Rus halklarının yakınlaşmasına asıl temel teşkil eden ve teşkil etmesi gereken, <b>kapitalist düzenin kurucusu ve destekçisi olan Batı emperyalizmine karşı yürüttüğümüz mücadeledir.</b></i>”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn20" id="_ednref20" title="">[20]</a></sup></p>

  <h3 id="sigil_toc_id_92"><a href="../Text/TOC.xhtml#toc153">Millî ekonomi</a></h3>

  <p>Cumhuriyetin gelişmesinin ve kalkınmasının önündeki en büyük engel iç ve dış borçlardı. Osmanlı’dan kalan 86 milyon liralık Düyun-u Umumiye borçları ve Birinci Dünya Savaşı tazminatları Cumhuriyet’in belini büküyordu. 1924 bütçesinin 7,5 katı olan bu büyük borç, Türkiye Cumhuriyeti’nin kalkınmasının önündeki en büyük engellerden birini oluşturduğu gibi, borcun bütün yükü ve sıkıntıları halkın sırtına bindirilmişti. Ülkede sanayi yok gibiydi; tarımsal üretim, Dünya Savaşı ve Millî Mücadele döneminde büsbütün gerilemişti. Demiryolları, elektrik ve ulaştırma ağıyla, İstanbul ve <a href="../Text/Index.xhtml#d000159" id="diz0000932">İzmir</a> limanlarını işleten yabancı şirketler, ekonomideki yerlerini koruyordu. Mustafa Kemal ve arkadaşlarının kurdukları ‘Bağımsız Türkiye Cumhuriyeti’nin önündeki tek hedef, iflas etmiş ekonomiyi düzeltmek ve sanayileşmiş bir ülke inşa etmekti<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn21" id="_ednref21" title="">[21]</a></sup>.</p>

  <p>Para politikasının genel anlayışına gelince; Türkiye Büyük Millet Meclisi kaime (kâğıt para) bastırmayacaktı. Millî Mücadele, parasız bir rejimin zaferi olacaktı. Ankara’da, Maliye Vekilinin ödenek isteyenlere kasa anahtarını uzatarak, “içinde para bulursanız, almamazlık etmeyiniz,” dediği günler geçirilecekti. Devletin parası, makam odasındaki küçük bir kasayı bile dolduramıyordu<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn22" id="_ednref22" title="">[22]</a></sup>.</p>

  <p>Cumhuriyetin ilk yıllarında ekonominin tablosu yokluklardan ibarettir ama enflasyonsuz bir dönemdir. Yoklukların en ciddisi ise, “millî ellerde” sermaye birikimi yokluğudur. 1931’de İktisat Bakanı Mustafa <a href="../Text/Index.xhtml#d000305" id="diz0001788">Şeref Bey</a> anlatıyor: “<i>Cumhuriyet Türkiye’si evvela devleti millileştirdi, millî bir devlet vücuda getirdi. Bu, gayrı Türk olan unsurların memleketten ayrılmasını gerektirdi. Öteden beri onların elinde toplanmış olan menkul kıymet stoku da onlarla beraber gitmiş oldu… Bu memlekette bir zamanlar şimendiferler, bankalar, ticaret, sanayi, millî şirketlerin hisse senetleri, hatta en iyi tarlalar ve şehirler dâhilindeki en iyi emlak Türklerin değil ecnebilerin elinde idi. Bu memleket tarihinde millî iktisat namıyla hiçbir mefhum (kavram) kavrayamamıştır. Millî iktisattan bahsetmek bir vakitler bir kabahat, bir vakitler de bir muammadan (bilmeceden) bahsetmek gibi bir şeydi.</i>”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn23" id="_ednref23" title="">[23]</a></sup></p>

  <p>Bu olumsuz ve umutsuz koşullarda Kurtuluş Savaşı’nı gerçekleştiren kadronun önündeki en önemli soru, ‘nasıl bir iktisat politikası izlenmeliydi?’</p>

  <p>Önlerinde model alacakları yer Avrupa’ydı ve oradaki modeller ve uygulamalardı. Mustafa Kemal gibi bir gerçekçi lider için görüneni görmezden gelmek ya da yok saymak söz konusu olamazdı. Bu nedenle model kapitalizm ve uygulamasıydı. Kemalist ekonomi anlayışının farkı bunun özgün olarak yorumlanmasındaydı.</p>

  <p>‘Millî iktisat’, ilk yıllarda ekonomide devletle özel kesimi birbirine bağlı tutan kavramdır, iktisat politikasında esas anlayış, ‘millî’ özel girişimciliği desteklemektir. ‘Millî’lik, ‘özel’likten önce geliyor. Bu, yeni rejimin güvence noktasıdır. Özel girişimi destekleyen bir politikanın benimsenmesi, dış dünyanın çeşitli kuşkularını da törpülemektedir. ‘Millî’ olan özel girişim için ise, millî iktisat her şeyden önce ekonomiden daha büyük pay almak demektir. Sermaye kazançlarının millî olmayan unsurlardan millî unsurlara aktarılmasıdır. Bunun sürekli kılınması ve millî müteşebbisin yoktan var edilmesidir<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn24" id="_ednref24" title="">[24]</a></sup>. Türk bağımsızlık savaşının zorunlu olarak sömürgeciliğe karşı verilmiş olması, Kemalistlerin yabancı sermayeye karşı bir tavıra kaymalarını gerektirmedi. Kemalist liderlerin 1920’lerin başında iktisadi milliyetçiliğe ve bağımsızlığa yükledikleri anlam, yabancıların ulusal ekonomiyle ilgili karar verme sürecine karışmalarının reddedilmesi ve Türkiye’de Türk devletinin yargı ve maliye erkine uygun olarak iş görmelerinin sağlanması ile sınırlı kaldı. Kemalistlerin iktisadi gelişme konusunda yaklaşımlarında üstünde durdukları konu Müslüman-Türk nüfus içinden güçlü bir burjuva girişimciler sınıfının yaratılmasıydı. Bu sınıfın iktisadi ve siyasal yaşamında yabancı sermaye ile işbirliğine dayanması iktisadi bağımsızlığı zedeleyen bir durum gibi görülmedi. Daha doğrusu geliştirilmek istenilen Türk burjuvazisini, yabancı -metropol burjuvazileri karşısında bağımlılık- bağımsızlık durumuna göre değerlendiren bir iktisadi bağımsızlık anlayışı söz konusu olmadı<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn25" id="_ednref25" title="">[25]</a></sup>.</p>

  <p>Bu tarihsel olguyu belirleyen de, toplumun o dönemde var olan iç ve dış koşullar, özellikle de toplumsal güç dengesi olmuştu. Kabul edilmelidir ki, o günün koşullarında, siyasal iktidarın toplumsal tabanını oluşturan güçler, ancak ve ancak klasik yoldan kalkınma yöntemini benimseyebilirlerdi. Çünkü siyasal iktidarın toplumsal tabanını oluşturan güçler, toplumun o günkü egemen çevreleri, çıkarlarını sürdürmek, yaygınlaştırmak ve daha gelişmiş bir sömürü düzeni oluşturabilmek için, seçeneklerini kuşkusuz kapitalizmden yana kullanacaklardı. Anımsayalım ki <a href="../Text/Index.xhtml#d000159" id="diz0000933">İzmir</a> iktisat Kongresi ve sonra gelen uygulamalar açıkça göstermiştir ki, siyasal iktidarın toplumsal tabanını, büyük toprak sahipleri, ticaret burjuvazisi, cılız da olsa sanayiciler ve sivil-asker aydın ittifakı oluşturmaktaydı<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn26" id="_ednref26" title="">[26]</a></sup>.</p>

  <p>Ulusal kapitalistlerin yokluk derecesinde zayıflığı uygulamada başarısızlığı getirebilirdi, bu nedenle ulusal tüccara önem verdi ve kendince yaratılması yönünde yol gösterdi<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn27" id="_ednref27" title="">[27]</a></sup>:</p>

  <blockquote>
    <p>Kazancınızın heba olmaması için başkalarına haraçgüzâr olmamak için dindaşınız olan, kendinizden olan sanatkârlara koşacaksınız. Onlara yardım etmek hem borcunuz, hem menfaatinizdir. Sonra mahsulâtı memleket içinde istihlâk ettirmek sizin gayretinizle mütenasip olmaz. Elbette yalnız şahsi ihtiyacınızı tehvin etmek için çalışıyoruz, ihtiyacınızdan fazla mahsulâtı harice sevk ve onları altına çevireceksiniz. Bunu yapabilmek için tüccarlara ihtiyacınız vardır. Eğer tüccarlar bizden olmazsa millî servetin ehemmiyetli bir kısmı şimdiye kadar olduğu gibi yine yabancılarda kalacaktır. Onun için millî ticaretimizi yükseltmeğe mecbursunuz. Bütün bu basit fakat hayatî hakikatleri, bilerek, bilmeyenlere de yolu ile veya zor ile anlatarak gayemize yürüyeceğiz. Hepiniz pek güzel anlamışsınızdır ki, bizi o gayeye varmaktan meneden iki kuvvet vardır. Biri harici düşmanlardır. Bunlar bizi bir sömürge haline koymak için gelişmemizi istemeyenlerdir. Fakat çiftçi arkadaşlar, muhterem babalar, bizim için bunlardan daha muzır, daha mühlik bir sınıf daha vardır: O da içimizden çıkması muhtemel olan hainlerdir. Aklı eren, memleketi seven, hakikati gören kimselerden böyle düşman çıkmaz. İçimizde böyleleri çıkarsa onlar ya aklı ermeyen cahiller, ya memleketi sevmeyen fenalar, ya hakikati görmeyen körlerdir. Biz cahil dediğimiz vakit mutlaka mektepte okumamış olanları kastetmiyoruz… Paramızı, hayatımızı, harici düşmanların tasallutundan kurtarmak, bu memleketin dış düşmanlara esir olmasına müsaade etmemek ne kadar lazımsa, aynı zamanda ve onlardan daha fazla bir dikkatle dâhili düşmanlara, içteki muzır adamlara da dikkatle bekçilik yapmak ve onların her hareketlerini gözden kaçırmamak mecburiyetindeyiz. Biz ancak bu gayretle, bu intibahla çalışarak başarılı olacağız…</p>
  </blockquote>

  <p>1923’ten sonra ulusal Türk burjuvazisinin sermaye birikiminin ve kapitalist gelişmesinin en kolay yolu olarak devletçilik bulundu. “Bu anlamda devletçilik, Cumhuriyet Türkiye’sinde kapitalist sermaye birikiminin özel bir yolu olarak da tezahür etmiştir. Bu özel yol, 1920’lerin ‘liberal’ yöntemlerine bir tepki olarak doğmuştur. Devletçilik uygulamalarının asıl ilginç yanı bu olsa gerektir. Devletçiliğin bir sistem değil, bir iktisat siyaseti olarak anlaşılması gerekir. Ancak, öyle bir iktisat politikası ki, Türkiye’de kapitalizmin gelişimine ve dolayısiyle, sistemin biçimlenmesine özel damgasını vurmuştur.”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn28" id="_ednref28" title="">[28]</a></sup> Yalnız devletçiliğin resmî başlangıcının 1932 yılı olduğu yaygın kabul gören bir görüştür. Mustafa Kemal dönemi Cumhuriyetin ekonomi tarihini iki ayrı dilimde incelemek gerekiyor: birinci dilim 1923-1931 arası, ikinci dilim: 1932-1939 arası.</p>

  <p>Türkiye iktisat tarihi açısından 1923-1931 döneminin iki alt bölümden oluştuğunu söyleyebiliriz. Birinci alt dönem liberal iktisat politikalarının uygulandığı 1923-1929 yıllarını kapsamaktadır. Ancak “liberal” sözcüğü devlet müdahalesinin olmadığı anlamına gelmemektedir<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn29" id="_ednref29" title="">[29]</a></sup>. Özel teşebbüsün hareket serbestisini sınırlayan devlet müdahalelerinin ve devlet işletmeciliğinin asgari düzeyde tutulduğu bir dönemdir. Bu yılları ‘liberal dönem’ olarak adlandırmak bu yüzden yaygındır. Ne var ki, liberalizm, devletin yalnız özel teşebbüs aleyhindeki müdahalelerinin değil, her türlü iktisadi müdahalesinin asgariye indiği, jandarma devletin giderlerinin finansmanı dışında sadece rekabet şartlarını sağlamak ve eşitleştirmek için iktisadi hayata karıştığı bir rejimi ifade ederse, bu döneme liberal demek güçleşecektir. Zira, 1923-1931 yılları arasında devlet, Teşviki Sanayi Kanunu ile olduğu gibi genel olarak özel teşebbüs lehine sayısız müdahaleler yapmış daha da önemlisi, bu müdahalelerin bir kısmı, bazı tekellerin (inhisarların) sözleşmelerle imtiyazlı özel ve yabancı şirketlere devredilmesi yoluyla veya demiryolu inşaatında görüldüğü gibi ihaleler mekanizması kullanılarak belli sermaye çevrelerinin lehine, eşit rekabet şartlarının ortadan kaldırılması anlamına gelmiş ve bu yüzden hiç de liberal olmayan nitelikler taşımıştır<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn30" id="_ednref30" title="">[30]</a></sup>. 1923-1931 dönemini kapitalist yönde uygulamalar ve ardından gelen devletçiliği de kapitalizme karşı bir seçenek, neredeyse kolektivist uygulamalar bütünü olarak kabul etmek<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn31" id="_ednref31" title="">[31]</a></sup>, saptırma ölçüsünde tehlikeli bir nitelik taşır. O gün de liberal ekonomi, yabancı sermayeye Osmanlı dönemindeki kadar açık bir çerçeve demektir. Kısacası bu ekonomi çizgisi, yeni devletin liberal uygulamalarda Osmanlı döneminin çerçevesinden pek ayrılmayacağını, fakat ondan daha başarılı olacağını düşünerek çiziliyor. Yerli sermaye de başarı ve gelişme şansını bu çerçevede arayacaktır. Ülke ekonomisi hammadde ve tarım ürünlerinde uzmanlaşmaya uygundur. Ekonominin gelişmesinde bu yoldan gidilecektir. İç pazar yabancılara ne kadar açılırsa, bizim bu ürünlerimiz de dış pazarlarda o kadar geniş olanaklara kavuşacaklardır<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn32" id="_ednref32" title="">[32]</a></sup>.</p>

  <p>Dış kredilere dayanan ekonomi modelinin Atatürkçülükle de bir ilgisi olabilir mi?</p>

  <p>Bu soruyu sorduktan sonra Atatürk’ün kendi sözlerinden yanıt vermek gerekir.</p>

  <p>“<i>Osmanlı fatihleri, hakanları, istiklâlcileri; sürükledikleri uluslarla birlikte sabanın önünde yenilip, gerilemeye başladıktan sonra asıl yıkımların büyüğü baş gösterdi. Sadece, şahane bağış olarak, yabancılara ve ülke içindeki Hıristiyan uyruklara verilen haklar, sanki devleti zorlayarak, alın teri harcayarak alınan haklar sayıldı. Yabancılar yalnız bu hakları koruyup kullanmakla kalmadılar, belki her gün onları biraz daha genişletip yaymak için yollar aradılar ve buldular. İçerdeki uyruklarsa, koruyup durdukları iç kuruluşlara dayanarak, dışarıdaki dindaş devletlerin yüz verip kışkırtmalarına uyarak, öz Türkleri yok edecek bir siyasal varlık kazanmaya çalışmaktan geri durmadılar. Yabancılar, hem bunları kışkırtıyorlar, hem bizim iç işlerimize el atıyorlar ve her karışmada bir yeni ayrıcalık koparmadan ellerini çekmiyorlardı. Bunlar olup dururken, çoktan yoksul düşmüş ulus, devletin istediği vergiyi veremez, biriktiremez hale geliyordu. Halbuki başı taçlılar, saraylılar, Babıalililer, ne yapıp yapıp gösterişlerini, harcayışlarını sürdürebilmek için gereken parayı elde etmek yolunda hiçbir davranıştan çekinmiyorlardı. Bu yüzden borçlanmalar oldu. O kadar borçlandılar ki, o kadar elverişsiz koşullar içinde borç aldılar ki, bunların faizlerini bile ödeyemez oldular. En sonunda bir gün geldi, Osmanlı devletinin sıfırı tükettiğine hükmettiler. Akçalı işlerini denetlemeye giriştiler. Böylece başımıza ‘Düyun-u Umumiye’ denilen bela çökmüş oldu…</i>”</p>

  <p>Kemalist Cumhuriyet kurulurken, Kemalizm’in asıl sahibi, dış borçlar konusuna işte böyle bakıyordu! Atatürk’ün dış borçlar konusundaki görüşleri hiçbir yorumu gerektirmeyecek açıklıkta ortada dururken, borç ertelenmesine dayalı bir ekonomi siyasetini, Atatürkçülük saymaya olanak yoktur elbette<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn33" id="_ednref33" title="">[33]</a></sup>.</p>

  <p>Liberal olarak nitelendirilen 1923-1929 kesitine, ekonominin yeniden inşasına yönelik iktisat politikalarında hâkim olan felsefe ve piyasa odaklı uygulama ile bu temele dayalı, yani piyasa çözümünü güçlendirecek devlet düzenleyiciliği ile müdahaleciliği damgasını vurmuştur. İkinci alt dönemi oluşturan 1930-1931 kesitinde ise, 1932’de başlatılan devletçi uygulamalar öncesi, dış ticaret ve kambiyo rejimlerinin denetim altına alınması yoluyla korumacılığın benimsenmesi söz konudur. İlginç olan nokta, <a href="../Text/Index.xhtml#d000190" id="diz0001190">Lozan</a> Antlaşması uyarınca ekonomik sınırlamaların kalkacağı, gene aynı antlaşma uyarınca Millet Meclisi tarafından 1 Aralık 1928’de onaylanan Paris Antlaşmasına göre dış ticaret borç taksitlerinin ödenmeye başlanacağı tarih olan 1929 yılına, ABD’de patlak verip kapitalist sistemi etkileyen büyük krizin damgasını vurmuş olmasıdır<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn34" id="_ednref34" title="">[34]</a></sup>. 1923 tarihli <a href="../Text/Index.xhtml#d000159" id="diz0000934">İzmir</a> iktisat Kongresi’ni izleyen yıllarda, devlet, ekonomiye önemli ölçülerde karışmadı ve ‘liberal’ denebilecek bir politika uygulaması eğilimi ağır bastı. Ancak, 1929 büyük dünya iktisadi bunalımının ortaya çıkışı, ‘<i>devletçilik’</i> denilen yeni politikanın oluşmasını hızlandırmış ve 1933’lerde liberal politikadan uzaklaşmıştır. Glasneck’in deyişiyle, ‘ülkenin ekonomik gelişmesini ve bağımsızlığını güvenceye almak, kapitalist sanayileşmenin acılarla dolu tipik yolunu kısaltmak’ için, ‘<i>devletçilik</i>’ adını verdikleri bir “devlet sanayileşme programı” kabul edildi<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn35" id="_ednref35" title="">[35]</a></sup>. Kuşkusuz, geri kalmış bir ülkede devletçilik uygulamaları, liberal bir ekonomik politika uygulamasına bakarak her zaman ilerici bir nitelik taşır; ama devletçiliği kapitalizmi geliştirmenin bir aracı olarak kullanmamak koşuluyla<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn36" id="_ednref36" title="">[36]</a></sup>.</p>

  <h3 id="sigil_toc_id_93"><a href="../Text/TOC.xhtml#toc154">ABD’li Gazeteciyle Röportaj</a></h3>

  <p><i>The Saturday Evening Post</i> yazarı Isaac F. Marcosson ile 13 Temmuz 1923 tarihinde yapmış olduğu mülakatında liberal ekonominin en temel kurallarından birisini çok net dile getirmiştir. Bu mülakat ABD’li gazetecinin hem o günün Ankara’sı ile <a href="../Text/Index.xhtml#d000183" id="diz0001095">Latife</a> Hanım gözlemleri ve insan Mustafa Kemal’i anlatması hem de Gazi’nin dış politika, ideolojiler ve ekonomi konularındaki düşüncelerini aktarması bakımından çok önemlidir. Bu nedenle Marcosson’a kulak verelim:</p>

  <p>“<i>Gazi Mustafa Kemal Paşa’yla, savaş içinde doğmuş Türk devletinin dönüm noktasında olduğu bir vakitte Ankara’da konuştum. Lozan Konferansı dağılmak üzereydi. Savaş veya barış hâlâ muallâktaydı. Hava gerginlik ve belirsizlik yüklüydü. Bu tedirgin görüntünün üzerinde, kendisini görmek için bu kadar yol gittiğim Reis’in taviz vermez varlığı kol kanat germişti. Bizzat hükümet gibi, olaylar da onun etrafında dönüp duruyordu</i></p>

  <p><i>… Ayın on üçü Cuma günüyle birlikte, Kemal’le uzun zamandır beklediğim mülakat da geldi. Kendisi Ankara’dan yaklaşık beş mil ötede bir çeşit yazlık yer olan <a href="../Text/Index.xhtml#d000067" id="diz0000352">Çankaya’da</a>, Türklerin köşk dedikleri bir villada oturuyordu. Ankara’da otomobil az olduğu için, üstü açık bir binek arabasıyla gitmek zorunda kaldım.</i></p>

  <p><i>Kemal’in ikametgâhına yaklaştıkça askerlere rastlamaya başladık; ilerledikçe, bunların sayıları arttı. Bu askerler, Kemal’in hayatını korumak için alınan birçok önlemden biriydi; çünkü kendisi, <b>her an kızgın bir Yunanlı veya Ermeni tarafından öldürülme tehlikesi altındaydı. Onu vurmak için birkaç girişimde de bulunulmuş, bir keresinde yanındaki bir Türk subayı, suikastçı tarafından ağır yaralanmıştı.</b></i></p>

  <p><i>…Az sonra, yeşil bir tepe üzerinde, düzenli bir bahçe ve badem ağaçlarıyla çevrili, cephesi kırmızı, güzel bir beyaz taş bina göründü. Sağda daha küçük bir taş ev vardı. Daha önce buraya gelmiş olan Reşat Bey, buranın Türk milletince Kemal’e hediye edilen ev olduğunu söyledi. O söylemeseydi de, nöbetçilerin sıklaşmasından bunu anlayabilirdim. Giriş kapısına vardığımızda bir çavuş bizi durdurup ne işimiz olduğunu sordu. Reşat Bay, adama, Gazi ile randevum olduğunu söyledi; o da, kartımı alıp içeri götürdü.</i></p>

  <p><i>Çavuş birkaç dakika sonra dönerek bizi küçük taş eve götürdü; Kemal burayı kabul odası olarak kullanıyordu. Burada, Gazi’nin kayınpederi olan Muammer Uşakî Bey’i gördüm; kendisi, <a href="../Text/Index.xhtml#d000159" id="diz0000935">İzmir’in</a> en zengin tüccarı, aynı zamanda New York ve New Orleans pamuk borsasının ilk Türk üyesiydi. Amerika’yı sık sık ziyaret etmiş olduğundan İngilizce konuşuyordu. Kemal’in kabine toplantısında olduğunu ve beni az sonra göreceğini söyledi.</i></p>

  <p><i>… Tam Muammer Bey’le Türkiye’nin ekonomik geleceği hakkında bir tartışmaya başlamıştım ki, Kemal’in yaveri, haki üniformalı, iyi giyinmiş bir teğmen içeri girerek, Gazi’nin beni görmeye hazır olduğunu söyledi. Onunla birlikte küçük bir avludan ve dar bir geçitten geçtik ve kendimi esas ikametgâhın kabul salonunda buldum. En makbul Avrupa tarzında döşenmişti. Bir köşede bir kuyruklu piyano vardı; onun karşısında, çoğu Fransızca ciltlerle dolu bir kitap rafı bulunuyordu; duvarlarda ise hediye kılıçlar asılıydı.</i></p>

  <p><i>Bitişik odada, geniş yuvarlak bir masa etrafında oturmuş, hızlı hızlı konuşan bir grup insan görüyordum. Bu, toplantı halindeki Türk kabinesiydi ve <a href="../Text/Index.xhtml#d000190" id="diz0001191">Lozan’dan</a> gelen son telgrafları tartışıyorlardı; Hariciye Vekili ve kabinesinin orada bulunmayan tek üyesi olan İsmet Paşa, bir gün önce, Chester İmtiyazı ve Türk dış borçları hakkındaki Türk ültimatomunu vermişti. Ekonomik savaş veya daha kötüsü muallâktaydı.</i></p>

  <p><i>Ben yaklaşınca Rauf Bey dışarı çıktı ve beni kabinenin toplandığı odaya götürdü. Grupla kısa bir tanıştırma faslı oldu. Ama benim gözlerim tek bir kişinin üzerindeydi. O da, masanın başındaki yerinden kalkıp elini uzatarak bana doğru gelen büyük şahsiyetti. Kemal’in sayısız resimlerini görmüş olduğumdan, görünüşüne aşinaydım. O, insanlara ve topluluklara hâkim olacak tipti: Bir kez, hemen hemen 1.80’lik boyu, mükemmel göğsü, omuzları ve askerce tavrıyla insanı etkileyen fizik yapısıyla; sonra bir insanda gördüğüm -ki ben, merhum J. P. Morgan, Kitchener ve Foch’la görüşmüştüm- en dikkate değer göklerin esrarengiz kudretiyle. <b>Kemal’in gözleri, çelik mavisi, sert, taş gibi, affetmez olduğu kadar nüfuz ediciydi.</b></i></p>

  <p><i>Pek az kişi, Kemal’i gülerken görmüştür. Kendisiyle geçirdiğim iki buçuk saat içinde hatları, ancak bir kez bir parça gevşer gibi oldu. Demir maskeli bir adama benziyordu; maske de, onun doğal yüzüydü.</i></p>

  <p><i>Onu üniformalı göreceğimi zannediyordum. Oysa, çizgili gri pantolon ve rugan ayakkabılarla siyah bir jaketataydan oluşan çok şık bir kıyafet içerisindeydi. Kanat yaka ve mavili sarılı bir kravat taşıyordu.</i></p>

  <p><i>…Rauf Bey, kabine odasında beni Kemal’e takdim etti. Alışılmış selamlaşmaları Fransızca olarak teati ettikten sonra, şöyle dedi: “Belki, konuşmak için bitişik odaya geçip, kabineyi tartışmalarıyla baş başa bıraksak daha iyi olur”. Bunları söylerken bitişik salonu gösterdi. Rauf Bey sağımda, Kemal solumda, küçük bir masaya oturduk. Efendisinden daha az şık olmayan bir erkek hizmetkâr her zamanki gibi koyu Türk kahvelerini ve sigaraları getirdi. Mülakat başladı.</i></p>

  <p><i>Gazi, Fransızca ve Almanca bilmekle beraber, bir tercüman aracılığıyla Türkçe konuşmayı tercih ediyordu. Ben, gene sözde Fransızcamla, onunla tanışmaktan duyduğum büyük memnuniyeti ifade ettikten sonra, Rauf Bey araya girerek, büyük adamın kendi diliyle konuşmasının belki en iyisi olacağını söyledi. Bunda mutabık kalındı ve o andan itibaren Başbakan, tercümanlık yaptı.</i></p>

  <p><i>Kemal, nasılsa benim Ankara yolculuğuma refakat eden zorlukları ve gecikmeleri işitmişti. Ankara gibi bir yerde yönetimin etrafını saran engeller içinde böyle şeylerin ihtimal dâhilinde olduğunu söyleyerek hemen özür diledi. Sonra şunları ekledi:</i> ‘Geldiğinize çok memnun oldum. Biz, Amerikalıları Türkiye’de görmek istiyoruz; çünkü bizim gayelerimizi en iyi onlar anlayabilirler.’</p>

  <p><i>Sonra, dobra dobra, kısa ve açık ifadesiyle, adeta emir veren bir subay gibi, sordu:</i> ‘Size ne söylememi istiyorsunuz?’</p>

  <p>“<i>Her şeyden önce” diye cevap verdim, “bana, Amerikan halkı için bir mesaj verebilir misiniz?</i>”</p>

  <p><i>Bu yönteme ilişkin bir soruydu; çünkü onun Amerikalılara karşı dostça duyguları olduğunu ve böyle bir sorunun, konuşmasının akıcılığının önünü açacağını biliyordum. Bu, suskun kişilerle mülakat yaparken kullandığım ve konuşma dalgaları doğurmakta nadiren başarısız kalan bir manevraydı</i><sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn37" id="_ednref37" title="">[37]</a></sup>.</p>

  <p class="p9">***</p>

  <p>Bu önemli söyleşiden yeri geldikçe alıntılar yapılacak, ama ekonomiyle ilgili kısımlarını şimdilik aktaralım. Gazi konuşmaya devam ediyor:</p>

  <blockquote>
    <p><b>Biliyor musunuz, Avrupa’da barışı ve yeniden inşayı engellemiş olan şey nedir? Sadece şu: Bir milletin diğerine müdahalesi. Daha önce bahsettiğim, haris, bencil milliyetçiliğin bir parçası. Bu, ekonominin yerine siyasetin geçmesi neticesini doğurmuştur. Alman tazminat kördüğümü, bunun sadece bir örneğidir. Küçük hesaplı siyaset, dünyanın baş belasıdır.</b></p>

    <p><b>Bizim güçlükle kazandığımız Türk bağımsızlığını engellemeye çalışan, milliyetçiliğimizi kötüleyen, bunun doğu komşularımızı fethetme arzusunu saklayan bir örtüden ibaret olduğunu söyleyen, ekonomiyi idare edecek kabiliyette olmadığımızı ileri süren milletler var. Pekâlâ, görecekler.</b></p>

    <p><b>Yeni Türkiye’nin ilk ve en mühim düşüncesi, siyasal değil, ekonomiktir. Biz, dünya tüketiminin olduğu gibi, üretiminin de bir parçası olmak istiyoruz.</b></p>
  </blockquote>

  <p>Bu söyleşide Marcosson’un okuyucularına solumdaki <i>“Sarışın dev</i>” diye tanıttığı Gazi hem Almanya’nın emperyalist yaklaşımları hem de Birleşik Devletlerin Türk ekonomisinin sorunlarına ne tür yardımlar yapabileceği konusunda da açılımlar getirmiştir.</p>

  <blockquote>
    <p><b>Türkiye, esas itibariyle köylük bir ülke. Başarı veya başarısızlığımız tarıma bağlı. Canlandırma programında başlıca üç faaliyet önde geliyor. Bunlar, tarım, ulaştırma ve sağlık; çünkü köylerimizdeki ölüm oranı, dehşet verecek kadar yüksek.</b></p>

    <p><b>İlk önce tarımı alalım. Birincisi, tarım okulları açmak ki, bunda Amerika yardımcı olabilir; İkincisi traktör ve diğer modern tarım makinelerini getirmek suretiyle, tamamen yeni bir çiftçilik ilmi geliştirmek zorundayız. Pamuk gibi yeni ürünleri geliştirmemiz, tütün gibi eski ürünlerimizi de yaygınlaştırmamız gerekiyor. İster karayolunda, ister çiftlikte olsun, motor bizim ilk yardımcımız olacaktır.</b></p>

    <p><b>Ulaşım da aynı derecede hayatidir. Dünya Savaşı’ndan önce Almanlar, Türkiye’nin ulaşımı için kapsayıcı bir plan hazırlamışlardı; ancak bu, ülkenin onlar tarafından ekonomik bakımdan sömürülmesi fikrine dayanıyordu. Alınanlardan kurtulmamız memnuniyet vericidir; bana sorarsanız da, hiçbir zaman bu otoriteyi tekrar ele geçiremeyeceklerdir. Çok ihtiyaç duyduğumuz demiryollarımızı geliştirmek için gözlerimizi Amerika’ya çevirdik. Onlara Chester İmtiyazı’nı vermemizin bir sebebi budur. Bu imtiyazın bizim için ne ifade ettiğini Amerikalıların anlayacaklarını ümit ediyorum. Bu, sadece yeterli bir ulaşım değil, aynı zamanda yeni limanların inşası ve millî kaynaklarımızın, özellikle petrolün işletilmesi ümididir.</b></p>

    <p><b>Sağlık konusunda zaten, kabinemizin bir unsuru olarak, bir sağlık bakanlığı kurduk. Çocuk ölümlerini önlemek için her türlü çaba gösterilecektir. Bu konuda da gene Amerika yardımcı olabilir.</b></p>

    <p><b>Ekonomiden söz ederken, yeni Türkiye için hayati önem taşıyan başka bir meseleye de değineyim. Geçmişte Türkiye’nin felaketi, büyük Avrupa devletlerinin, onun ticari gelişmesi konusunda birbirlerine karşı olan bencil tutumlarıydı. Bu, büyük imtiyazlar koparma oyununun kaçınılmaz neticesiydi. Devletler, ahır yemliğindeki köpekler gibiydiler; kendi istediklerine ulaşamadıkları zaman, rakiplerini de bundan uzak tutmaya çalışıyorlardı. Yıllardır Çin’de olup bitenler de aynen böyledir. Ancak onlar, Türkiye’yi Çin’e çeviremeyeceklerdir. John Hay tarafından ortaya atılmış bulunan, herkese açık kapı ve herkes için fırsat eşitliği üzerinde ısrar edeceğiz. Eğer Avrupa devletleri bu usulden hoşlanmazlarsa, bunun dışında kalabilirler.”</b><sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn38" id="_ednref38" title="">[38]</a></sup></p>
  </blockquote>

  <div class="picture"><img alt="" src="../Images/55.jpg"/><div class="caption">Atatürk Orman Çiftliği (Ankara, Temmuz 1929)</div>
</div>

  <p>23 Nisan 1920’de Ankara’da toplanan Büyük Millet Meclisi’ne Mustafa Kemal’in 24 Nisan’da yaptığı bir hükümet kurulması teklifi olur; 2 Mayıs 1920’de hükümet Büyük Millet Meclisi’nce seçiliyor ve 3 numaralı kanun kabul ediliyor. 3 Mayıs’ta on bir üyeli hükümet kuruluyor. Bunların arasında ilk kez İktisat (Ekonomi) Bakanı bulunmaktadır<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn39" id="_ednref39" title="">[39]</a></sup>. Mustafa Kemal Paşa, 15 Ocak 1923’te başlayan ve Mart sonuna kadar süren geniş bir yurt gezisine çıktı. Gittiği yerler Eskişehir, <a href="../Text/Index.xhtml#d000160" id="diz0000975">İzmit</a>, Bursa, Manisa, İzmir, Balıkesir, Adana, Mersin, Tarsus, Konya, Afyonkarahisar gibi piyasa ilişkilerinin en gelişmiş olduğu bölgelerdi. Kapitalist metropollerle olan ilişkilerden en çok etkilenmiş olan bu bölgelerdeki Türk tüccarlar, büyük topraklılar ülkenin diğer bölgelerine göre daha zengindi, toplumsal ve siyasal işleklikleri daha fazlaydı. Mustafa Kemal’in gezi boyunca vurguladığı ana tema, Türkiye’de oluşturulacak yeni siyasal yapının herhangi bir sınıfın çıkarlarını korumaya yönelik olmayacağı, bütün sınıflara uyumlu bir bütünlük içinde yarar sağlayacağıydı.</p>

  <p>Kurtuluş Savaşı’nı yöneten lider kadronun (ki bunlar aynı zamanda, Cumhuriyet yönetiminin siyasal kadrolarını da oluşturan kişilerdir) hareketi (antiemperyalist yanı bir tarafa) açıkça <b>anti-kapitalist</b> olarak da ilan etmelerine rağmen, ilk Cumhuriyet Hükümetleri, kapitalist bir sanayileşme yöntemi içeren <b>burjuva bir programla</b> yola çıkmışlardı<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn40" id="_ednref40" title="">[40]</a></sup>. Girişimci sınıfın cılızlığı, toplumda sivil-asker bürokratların gücünü arttıran büyük bir etken oldu. Çünkü girişimci sınıfın Batılı toplumlarda büyük ölçüde üstlendiği birtakım görevleri de bürokratlar yapmaya başladılar. Genel yönetim dışında, tarımsal ve endüstriyel üretimi ve girişimcileri örgütlediler, alt yapı tesisleri kurma işlevini yükümlendiler. Kurtuluş Savaşı bittiğinde de bürokratlar hem savaşı yapan güç hem de savaş sonrası ortama tek parti aracılığı ile el koyan güç olarak belirdiler. Toplumda başka yaygın ve prestijli iş alanı olmadığı için eğitilmiş, laik düşünceli kişiler için istihdam edilecek cazip işler devlet kapısındaydı<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn41" id="_ednref41" title="">[41]</a></sup>.</p>

  <p>O yıllarda ekonomide iki seçenek söz konusudur. Düşünceler tartışmalar bu iki noktada toplanır. Yönetimin çizgisi, sermayenin yerli ellerde toplanmasıyla kurulacak ve işleyecek bir millî iktisat düzeni oluşturmaktır. Yerli ellerde sermaye birikimi işin özüdür. Bunu, öncelikle özel kesim sanayiinin hızlı gelişmesiyle oluşacak bir kapitalist ekonomi olarak düşünebiliriz. Yönetimin bu çizgisine karşı olan öteki seçeneğin adı ise ‘liberal’ ekonomidir<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn42" id="_ednref42" title="">[42]</a></sup>. 1923-1929 döneminde ekonominin yeniden inşasına yönelik iktisat politikaları ve devlet düzenleyiciliği, “millî iktisat” oluşturulmasını hedeflemekteydi. “Millî iktisat”, sermaye kazançlarının millî unsurlara aktarılması ve bu kazançların süreklilik kazanması için ekonominin özel girişim ekseninde örgütlenmesidir. <i>Millî iktisat</i> kavramı aracılığıyla devlet ve özel girişimcilik arasında bağlantı kurulmaya, bütünleşme sağlanmaya çalışılmıştır. Bu bağlamda özel girişimciliğe teşvikler ve imtiyazlar tanınmış, ekonominin canlanması için gerekli olan sermaye birikiminin özel kesim tarafından sağlanması amaçlanmıştır<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn43" id="_ednref43" title="">[43]</a></sup>.</p>

  <p>Bu dönemin başlangıcında, Balıkesir’in Paşa Camii’nde [7 Şubat 1923], minberden yaptığı konuşmada olduğu gibi, iktisadi ve toplumsal gelişme için zengince kesimlerin daha da güçlendirilmesi gerektiğini de açıkça söyledi.</p>

  <p><b>Bir defa halkımızı gözden geçirelim: Biliyorsunuz ki, memleketimiz çiftçi memleketidir. O halde milletimizin büyük çoğunluğu çiftçi ve çobandır. Bu böyle olunca buna karşı büyük arazi ve çiftlik sahipleri akla gelir. Bizde büyük araziye kaç kişi sahiptir? Bu arazinin miktarı nedir? İncelenirse görülür ki, memleketimizin genişliğine nazaran hiç kimse büyük araziye sahip değildir. Dolayısıyla bu (büyük) arazi sahipleri de himaye edilecek insanlardır. Sonra sanat sahipleriyle kasabalarda ticaret eden küçük tüccarlar gelir. Bittabiî bunların menfaatlerini bugünlerini ve geleceklerini temin ve muhafaza etmek mecburiyetindeyiz. Çiftçilerin karşısında olduğunu farz ettiğimiz büyük arazi sahipleri gibi, bu ticaret erbabının karşısında da büyük sermaye sahibi tüccarların bulunduğu hatıra gelebilir. Hâlbuki bizim memleketimizde büyük sermaye sahibi insanlar yoktur. Kaç milyonerimiz var? Hiç. Dolayısıyla biraz parası olanlara da düşman olacak değiliz. Bilakis memleketimizde birçok milyonerlerin, hattâ milyarderlerin yetişmesine çalışacağız</b><sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn44" id="_ednref44" title="">[44]</a></sup>.</p>

  <p>Adana bölgesinde büyük arazi sahiplerini partisine katılmaya çağırdı. Adana Türkocağı’nda onuruna verilen bir şölende, onların desteğini kazanmak için gösterdiği yumuşaklık ilgi çekicidir. Tarsus’ta da büyük arazililere onların çıkarlarını gözeteceğine dair güvence verdi. Kemalist yönetici kadronun barış döneminde toplumun varlıklı kesimleriyle oluşturduğu siyasal-toplumsal ittifakın şekillendirdiği ve içinde şekillendiği kurumsal yapıya gelince: Cumhuriyetin ilanı ve Halifelik’in kaldırılmasıyla, Osmanlı devletinin teokratik biçimi yerine laik bir ulus-devlet modeli getirildi<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn45" id="_ednref45" title="">[45]</a></sup>. Ülkenin çeşitli kentlerinde konuşmalar yapıp, halkı ekonomik düzene uyumlu hale getirmeye çalışırken, asıl varlıklı kesimin yaşadığı İstanbul’un etkisi ne olmuştur? sorusu ister istemez akla geliyor. Ekonomist Yahya Tezel’in yorumuna bakalım: Kemalist çekirdek kadro, barış döneminde dayanacağı siyasal gücün toplum içindeki tabanını oluşturmak için bu çalışmalarını sürdürürken, ülkenin en büyük ihracat-ithalat limanı olan İstanbul’un Türk tüccarları da, Kurtuluş Savaşı’na karşı çekingen davranmış olmalarının Ankara’da yaratmış olduğu soğukluğu gidermek için çaba sarf etmeye başladılar. Ellerinde bulundurdukları servet birikimi bakımından taşra zenginlerinden çok daha güçlü olan İstanbulluların ülkenin dış iktisadi ilişkilerinde sahip oldukları önem Kemalistleri etkiledi. Bu nedenle, İstanbullu ticaret çevrelerinin, yönetici kadro yöresinde oluşmakta olan siyasal birleşmenin en belirgin öğelerinden biri haline gelmesi gecikmedi<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn46" id="_ednref46" title="">[46]</a></sup>.</p>

  <p>İlk cumhuriyet hükümetleri burjuva bir program uygulamaya yönelmişlerdir, onları buna yönelten etkenleri de göz ardı etmemek gerekir. Ticari yaşamın millileştirilmesi, sadece nüfusun bileşiminin değişmesiyle gerçekleştirilebilecek bir olgu değildi; bu gerekli olsa da yeterli şart olamazdı. Ne girişimcilik deneyimi, ne sermaye birikimi olmadan ekonomik yaşam “milli”leşemeyeceği için devlet desteğinin gerektiği yaygın bir kanıydı. Özel yerli girişim yaratmak amacıyla 1920’li yıllarda Cumhuriyet hükümetleri bütün kaynakları seferber ederek bu işe soyundu<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn47" id="_ednref47" title="">[47]</a></sup>. Özel girişimciliğe yardımcı olmak üzere ilk olarak yapılanlara bakalım; sermaye konusunda özel girişime yardımcı olabilmesi amacıyla <a href="../Text/Index.xhtml#d000156" id="diz0000851">İş Bankası</a> kuruldu. Sanayi yatırımları, ihracat ve kredi sağlama konularında görevler yükümlenmiş olan İş Bankasının 1924 yılındaki sermayesi bir milyon lira olan nominal sermayesi 1927’de dört milyon liraya yükselmiş, 1925’te sekiz milyon altmış bir bin üç yüz yetmiş yedi lira olan tasarruf birikimi ise 1929 yılında kırk üç milyon sekiz yüz otuz dokuz bin beş yüz altmış yedi liraya yükselmiştir. Bazı devlet işletmelerini özel girişime devretme görevini yürütmek üzere ‘Sanayi ve Maadin Bankası’ kurulmuştur<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn48" id="_ednref48" title="">[48]</a></sup>. Bu dönemde Türkiye İş Bankası’nın kuruluşunda inisiyatif sahibi olmak ve destek vermek dışında devletin ulusal özel bankacılığın gelişmesinde önemli sayılabilecek bir görev üstlenmediği gözlenmektedir. Nitekim ulusal özel bankacılığın gelişmesine destek vermek ve/veya bu gelişmeyi yönlendirmek amacıyla yasal bir düzenleme de yapılmamış, bankalar yürürlükte olan Türk Ticaret Kanunu çerçevesinde faaliyetlerini sürdürmüşlerdir. Özel bankacılığın gelişmesinde yönlendirici etken hem uluslararası konjonktür, hem de Türkiye konjonktürü olmuştur. Dolayısıyla 1920’ler, Osmanlı döneminden 1930’lu yıllardaki daha yerleşik bankacılık sistemine geçişte bir ara dönem niteliğine sahip görünmektedir<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn49" id="_ednref49" title="">[49]</a></sup>.</p>

  <p>Yine ‘girişimci’ bir sınıfın hızlı bir biçimde gelişebilmesi için 1927 yılında ‘<a href="../Text/Index.xhtml#d000317" id="diz0001843">Teşvik-i Sanayi</a>’ kanunu çıkarılmıştır<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn50" id="_ednref50" title="">[50]</a></sup>. Bu uygulama bir yandan siyasetçi-işadamı “adayı” arasında bir çıkar dayanışması yaratıyor, bir yandan da siyaseti yozlaştırıyordu. Ayrıca 1920’li yılların (<a href="../Text/Index.xhtml#d000190" id="diz0001192">Lozan</a> Antlaşması uyarınca) gümrüksüz ithalat yapılabilen ortamında, üretime yönelik girişimlerin kurulmasına da yarar sağlayamadı. Biraz kısıtlama getirilmiş olsa da kambiyo spekülasyonu, (özellikle Ankara’nın kuruluşuyla bağlantılı olarak) arazi spekülasyonu, serbest gümrüksüz ithalat ve işadamı yetiştirmek için verilen tavizler “aday”ları zenginleştirdi, ama üretimi artırmaya, sanayileşmeye ya da tarımı geliştirmeye yönelik yatırımlar yapan, beklenen kalkınma hamlesini gerçekleştirecek bir işadamı takımı ortaya çıkmadı<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn51" id="_ednref51" title="">[51]</a></sup>.</p>

  <h3 id="sigil_toc_id_94"><a href="../Text/TOC.xhtml#toc155">İş Bankasının Kuruluş Öyküsü</a></h3>

  <p><a href="../Text/Index.xhtml#d000156" id="diz0000852">İş Bankası</a>, “Türkler bankacılık yapamaz” yargısının egemen olduğu bir dönemde ve son derece güç ekonomik ve toplumsal koşullarda “mütevazı” bir sermaye ile kuruldu. Kısa sürede yalnızca Türklerin bankacılık yapabileceğini kanıtlamakla kalmadı, ülkenin ekonomik inşaasına aktif bir biçimde katılarak yeni Türkiye’nin oluşumuna katkıda bulundu. Çağdaş bankacılığın ülkemizde kurulup gelişmesinde adeta bir laboratuvar rolü oynadı<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn52" id="_ednref52" title="">[52]</a></sup>.</p>

  <p>İlkeler ve ilkler açısından bakıldığında da; ‘sermayesi tamamen millî’, ‘memurları tamamen Türk’ bir banka olduğunu görmekteyiz.</p>

  <p>Bankanın ilk kuruluş sermayesinin nasıl sağlandığı konusunu en iyi bilen kişiden, cumhurbaşkanlığı genel sekreteri Hasan Rıza Soyak’tan dinleyelim:</p>

  <blockquote>
    <p>Mücadeleye yardım amacıyla Hindistan’dan (Atatürk’ün) şahsına yekûnu takriben 500-600 bin lira kadar tutan bir para gönderilmişti. O, bu paranın 500 bin lirasını <a href="../Text/Index.xhtml#d000056" id="diz0000283">Büyük Taarruzdan</a> önce mâliyenin karşılayamadığı bazı hususi masraflar için Batı Cephesi Komutanlığı emrine verilmişti.</p>

    <p>Zaferden sonra, 500 bin liranın 380 küsur bin lirası, icra Vekilleri Heyeti kararıyla kendisine iade olunmuştu.</p>

    <p>Atatürk, bu paranın memleket hesabına en hayırlı, en faydalı şekilde nasıl ve nerede kullanılabileceğini düşünüyordu; bu sırada kendisine bir millî bankanın kurulması zaruretinden bahsedilmiştir; zaten o da yabancı mali müesseselerin, bu arada bilhassa Osmanlı Bankası’nın, hazine ile yakından alakası olmasına rağmen, Cumhuriyet hükümetine karşı takındığı mütehakkim tavırdan teessür duymakta, böyle bir millî müesseseye olan ihtiyacı çok derinden hissetmekteydi.</p>

    <p>Bu nedenle derhal kararını verdi; elindeki paranın 250 bin lirasını temel sermaye olarak bu işe tahsis etti.”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn53" id="_ednref53" title="">[53]</a></sup></p>
  </blockquote>

  <div class="picture"><img alt="" src="../Images/56.jpg"/><div class="caption">İş Bankası Yeni Camii Şubesi’nde (İstanbul, Haziran 1928)</div>
</div>

  <p>Hindistan’dan gelen para yardımı tam tamına 81 bin İngiliz lirası ya da bunun karşılığı olan 499.970 Osmanlı lirasıydı<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn54" id="_ednref54" title="">[54]</a></sup>. Bankanın dokuz yıl genel müdürlüğünü yapmış olan Celal Bayar iki ayrı tarihte kuruluş öyküsünü anlatmıştır. İlki 1982 yılındadır ve kuruluşun sermayesine dönük soruya karşılık verdiği yanıt:</p>

  <blockquote>
    <p>Ben onu esasında bilmem. Fakat Hint Müslümanları Millî Mücadele’de Atatürk’ün şahsına para göndermişlerdi. Bu paralar ordumuza sarf edilmişti. Belki bu para da o paralardandır. Ama ben böyle bir şeyi araştırmaya lüzum görmedim. Böyle bir şeyi Atatürk’ün aleyhinde olanlar da yaymak isterler. Fakat bildiğim çok önemli bir konu vardır: Atatürk bu paradan aldığı temettüyü hiçbir zaman şahsına bir kuruş bile kullanmamıştır. Hep üzerine hisse senedi istemiştir. Temettüyü hisse senedine çevirmiştir. Bu para böylece çoğalıp yükselmiştir. Onunla Dil ve Tarih Kurumu’nu kurmuştur, oraya sermaye olarak vermiştir.<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn55" id="_ednref55" title="">[55]</a></sup></p>
  </blockquote>

  <p>Celal Bayar banka kurma düşüncesinin kökenini de şöyle anlatıyor:</p>
<blockquote>
  <p>… Atatürk’ün o vakitler kayınpederi olan, <a href="../Text/Index.xhtml#d000159" id="diz0000936">İzmir’in</a> bilinen ailelerinden ve tek diyebilirim, Avrupa’yı da ticari münasebette en çok bilen Uşakizade Muammer Bey bana geldi. Muammer Bey o vakitler Atatürk’ün eşi <a href="../Text/Index.xhtml#d000183" id="diz0001096">Latife</a> Hanım’ın babasıdır. ‘Atatürk’ün elinde biraz para vardır. Bu paranın yekûnu 250.000 liradır. Bunu işletmek istiyoruz. Ben Atatürk’le görüştüm, beni size gönderdi. Ne şekilde bunları işletebiliriz, git Celal’le görüş ondan sonra karar veririz dedi. Sizin mütalaanızı almaya geldim’ dedi Muammer Bey. Ben durumu anladım. Atatürk’ün Osmanlı Bankası’nda böyle bir parasının olduğunu bilmiyordum. Osmanlı Bankası hiç mevduat faizi vermeden senelerce bu parayı kullanıyormuş. Muammer Bey tüccar tabii. Atatürk’e bunu işletelim demiş olmalı ki, karar vermişler, netice olarak da bana göndermişler. Ben Muammer Bey’e ne düşündüğünü sordum. Muammer bey bana, ‘Bir ithalat-ihracat şirketi tesis ettirmeyi düşünüyoruz’ dedi. Ben, bizde yapabilecek şahıs ve şahsiyetler yok gibidir. İzmir’de bile sizin firmanızdan başka bir firma yoktur, dedim. Muammer bey, ‘Evet, biz de bu noksanlığı ortadan kaldırmak ve tamamlamak için böyle düşünmüştük’ dedi. Ben o zaman Muammer Bey’e memleketin iktisadiyatının gerçek evlatlarının eline geçebilmesi için gereken her şeyi yapmak zorundayız. Bu millî bir vazifedir. Ama ondan daha mühim bir vazife vardır. Atatürk’ün isminin karışacağı menfaat getiren müessese böyle olmamalıdır. Evvelemirde daha geniş olarak kamu menfaati olmalıdır. Mesela kredi meselesi bir kamu menfaati meselesidir. Atatürk bunu yapar, kendisi de istifade eder, millet de istifade eder. Ve ondan sonra her ihracatçı, ithalatçı, ticaret ve sanayi kısımları bu teşebbüsten istifade ederler; menfaati bütün memlekete şamil olur. Atatürk’ün isminin karışacağı müessese ancak böyle bir müessese olur dedim. Demek oluyor ki onları bu istikamete ben sevk etmiş oluyorum.<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn56" id="_ednref56" title="">[56]</a></sup></p>
</blockquote>

  <p>Bankanın ‘isim babası’ konusunu da 1982 yılında şöyle anlatır Bayar:</p>

  <blockquote>
    <p>Hasan Saka buldu bu ismi zannediyorum. İki isim vardı: Bir <a href="../Text/Index.xhtml#d000156" id="diz0000853">İş Bankası</a>, bir de Banque d’Affaires de Turquie diye Fransızca ismi söylediler.</p>
  </blockquote>

  <p>Bayar 1984 yılında bir başka söyleşide de şunu söyler:</p>

  <blockquote>
    <p>Hasan Saka Maliye vekili idi. Bu ismi onlar buldu. Onlar İş Bankası dediler. Yani <a href="../Text/Index.xhtml#d000156" id="diz0000854">İş Bankası</a> ismi benim değil.<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn57" id="_ednref57" title="">[57]</a></sup></p>
  </blockquote>

  <p>Atatürk’ün Bayar’ı davet ederek görevi kendisine verişini de şöyle anlatıyor:</p>

  <blockquote>
    <p>Kapısından içeri girerken Atatürk bana, ‘Gel bakalım, bir banka kursak nasıl olur?’ dedi… Sordu bana, ‘Bu iş sana heyecan verir mi? Sever misin bu işi?’ dedi. Evet severim, bu iş bana heyecan verir, dedim. Atatürk bu kez bana yeniden sordu. ‘Sen şimdi bu işi üzerine alıyor musun?’ dedi. Evet, alıyorum, dedim. ‘O zaman vekilliği de icap ederse mebusluğu da bırakacaksın’ dedi. Tabii, vekilliği bırakırım. Vekillikle banka müdürlüğü bir arada yürümez, dedim. <b>Benim bu feragatimi görünce Atatürk duygulandı, gözlerinden yaş geldi</b>. Çok mütehassıs oldu. Ben şimdi bunun manasını daha da açabilirim. Bu zamanda birbirlerinin gözünü ‘Sen olmayacaksın, vekil ben olacağım’ diye çıkarıyorlarsa; o zaman da öyleydi. Ama ben o zaman vekilliği de bırakırım, icap ediyorsa mebusluğu da bırakırım demiştim; bu işin olması için. Atatürk bu cevabımdan sonra ‘O halde bu iş oldu’ dedi. Ve şu vecizeyi kullandı: ‘Zekâ, dikkat ve iffet! Her şey için muvaffakiyet amilidir. Merak etme muvaffak olacaksın’ dedi.”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn58" id="_ednref58" title="">[58]</a></sup></p>
  </blockquote>

  <p>Bankaya verilen ismin Atatürk tarafından önerilmiş olduğu konusunda bir tereddüdü olmadığını belirten yine Celal Bayar’dır. Tüm öykü ilk genel müdürün anılarından böyle anlatılmış. Yalnız bir küçük bellek yanılması var; Hasan Saka o dönemde ‘maliye’ değil ‘ticaret bakanıdır’.</p>

  <p class="p9">***</p>

  <p>Cumhuriyet hükümetinin genel iktisadi hedefinin Türkiye’de insan yaşamının maddi koşullarını sürekli olarak iyileştirmek ve bu iyileştirmeden nüfusun daha geniş bölümlerinin yararlanmasını sağlamak olduğu söylenebilir<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn59" id="_ednref59" title="">[59]</a></sup>. 1923 sonrasının bütün dönemine damgasını vuran, devletin yukarıdan toplumu sanayileşmeye zorlama çabalarıdır. Farklı iç ve dış konjonktürlerin etkisi ile kullanılan araçlar değişse de, bu özellik hiç değişmez: <i>Devlet eli ile sanayileşme</i><sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn60" id="_ednref60" title="">[60]</a></sup>.</p>

  <p>Cumhuriyet’in birinci ana hedefi Türkiye’nin sanayileşmesini hızlandırmaktı denebilir. Kemalist yöneticiler ülkede oluşmuş olan mamul mallarla ilgili iç pazarı koruyucu bir gümrük politikası ile yurtiçi sanayi üretimine tahsis etmek, sanayi kesimindeki sermaye birikimini birtakım doğrudan desteklemelerle hızlandırmak kararındaydı. Başlangıçta vurgulanan alt sektörler, şeker, tekstil, çimento gibi ithal ikamesine elverişli ve hammaddesi Türkiye’de üretilen ya da kolayca üretilebilecek olan sektörlerdi. Ancak demir-çelik sanayiinin kurulması konusunda daha 1925-1926 yıllarında yoğunlaşan istekler, sanayi yapısının farklılaştırılarak geliştirilmesi yönünde bir politika eğiliminin varolduğunu da göstermekteydi. Hükümetin sanayileşme politikası 1930’larda çok daha açık seçik programlara dayalı hale geldi, hedefleri giderek daha belirginleşti<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn61" id="_ednref61" title="">[61]</a></sup>.</p>

  <p>Yönetici kadronun bir başka ana hedefi, tarımsal üretimin hızla artmasını sağlamaktı. Bu hem tarımda yaşayan nüfusun yaşam düzeyini iyileştirmek hem de tarımın Türkiye’deki sanayi sektörünün ve altyapı sermayesinin geliştirilmesine katkısını büyütmek için istenmekteydi. Liderler ülkenin arazi varlığının eksik ve etkililiği az yöntemlerle kullanılmakta olduğunun, tarımsal emeğin etkililiğini ve verimliliğini arttırmak için önemli bir potansiyel bulunduğunun farkındaydı. Ancak Kemalistlerin tarımsal gelişme konusunda ele gelir bir eylem programı yoktu<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn62" id="_ednref62" title="">[62]</a></sup>.</p>

  <p>Türkiye’deki ulaştırma altyapısının geliştirilmesi de Kemalist kadronun önemli bir iktisadi hedefiydi. Bankacılık sisteminin geliştirilmesi de vurgulanmaktaydı. Ulaştırma ve bankacılık sistemlerinin geliştirilmesi iç piyasanın büyütülmesi ve böylece sanayi ve tarım üretiminin uygulamasının önemli bir aracı sayılmaktaydı<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn63" id="_ednref63" title="">[63]</a></sup>.</p>

  <p>Hükümet kadrolarının gelir dağılımıyla ilgili politika hedeflerinin görüşlerinin belirgin olduğunu söylemek zordur. Bu konuyla en çok ilgili gibi görünen, kamu eğitim ve sağlık hizmetlerinin iyileştirilmesine genel olarak önem vermeleridir<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn64" id="_ednref64" title="">[64]</a></sup>.</p>

  <p>Atatürk’ün ekonomi politikası, hiç kuşkusuz, yüceltilmesi için ömrünü ve her şeyini verdiği Türk ulusunun büyük ihtiyaçlarından doğmuştur. Ama o, her alanda olduğu gibi, ekonomi alanında da ulusunun büyük ihtiyaçlarına en kısa sürede en etkin biçimde cevap verecek ve ekonomimizi yönetenlere uzun yıllar ışık tutacak bir ekonomik kalkınma doktrin ve modelini yaratmış, bu modeli uzun yıllar uygulatmış, pek çok engeli aşarak büyük sonuçlar elde etmiştir. “Demokratik düzen içinde dengeli ve hızlı bir planlı karma ekonomi” düzeni olarak tanımlayabileceğimiz bu kalkınma modeli, günümüz büyük iktisatçıları tarafından geri kalmış ülkelere önemle tavsiye olunmaktadır. Bu kalkınma stratejisi, dünya iktisatçıları tarafından ancak İkinci Dünya Savaşı sonunda ve özellikle 1960’larda geri kalmış ülkelerde uygulamaya konabilmiştir<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn65" id="_ednref65" title="">[65]</a></sup>.</p>

  <h4 id="sigil_toc_id_95"><a href="../Text/TOC.xhtml#toc156">Devletçilik… 1930 Sonrası</a></h4>

  <p class="p2">Mustafa Kemal’in karakterini, devlet anlayışını, felsefesini hangi değişkenle açıklayabiliriz? <b>Tam bağımsızlık</b> anlayışıyla.</p>

  <p><a href="../Text/Index.xhtml#d000067" id="diz0000353">Çankaya</a> Köşkü hakkında <i>Vakit</i> gazetesi muhabirine [1 Mart 1922] demeç verirken bu konuda ne denli duyarlı olduğunu şöyle belirtir: “<i>Bağımsızlık, yabancı düşmanlığı demek değildir. Bilakis, eğer yabancılar, Türklere esir muamelesi etmek arzusunda değillerse, gelsinler, hangi millete mensup olursa olsunlar, bunlar çalışmak istedikleri takdirde Türkiye’de iyi karşılanacaklardır. Fakat Türkleri Avrupalılardan aşağı tutan teorinin artık uygulaması zamanı geçmiştir. Bundan sonra Doğulular ve Batılılar karşısındakine aynı şekilde muamele etmelidir. Birbirleri için eşit insanlık hakları tanımalıdır. <b>Artık Doğuluları Batılıların altına düşüren imtiyazlar kalkmalıdır.</b></i>”<sup><a href="../Text/Bolum_18_dipnot.xhtml#_edn66" id="_ednref66" title="">[66]</a></sup> O’na göre ekonomide bağımsız değilseniz, tam bağımsızlıktan söz edemezsiniz. Çünkü Osmanlı’nın çöküş nedenlerini analiz ederken dış borçlar konusunda <i>Söylev</i>’inde altını çizdiği konuyu bir kez daha anımsayalım:</p>
