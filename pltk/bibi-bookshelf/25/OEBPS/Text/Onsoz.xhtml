  <h1><a href="../Text/TOC.xhtml#toc1">ÖNSÖZ</a></h1>

  <p class="p6">&nbsp;</p>

  <p class="p6">&nbsp;</p>

  <p class="p2">Nihayet, 25 yıl sonra, hayatımın en önemli projesi sizinle, yani yıllardır beni terk etmeyen, tam tersine sayıları her kitabımda artan sayıdaki okuyucumla buluştu.</p>

  <p>Mutlu muyum, değil miyim? Gerçekten bilemiyorum.</p>

  <p>Neden böyle bir soru sorduğumu ve yanıtını aradığımı, aşağıda yazdıklarımı okuyunca anlayacaksınız.</p>

  <p>Binlerce not, arşiv belgesi, dergi, makale ve kitapların arasından sıyrılmak çok zor oldu. Dosyalarımda biriktirdiğim binlerce irili ufaklı kâğıt parçalarından, fotokopilerden ayrılmak hiç kolay olmadı. Hiçbirisini atamadım ama hepsini de kitaba alamazdım. Yazmanın en zor kısmı da burası oldu, çünkü yıllar boyunca topladığım anekdot, radyo kaydı, konferans notları, televizyon kayıtlarının çözümünün hepsini kullanamadığım gibi bir tanesinden bile vazgeçmeye gönlüm razı olmuyordu. Ayıklama, ayrıştırma süreci de birkaç yılımı aldı. Kenara ayırdıklarımı bir daha görmemek için büyük kutulara atıp varlığını unutuyordum. Başka türlü başa çıkmak mümkün değildi.</p>

  <p>Bu kitabı yazma fikri ilk kez aklıma ve yüreğime düştüğü zaman, Türkiye’de <a href="../Text/Index.xhtml#d000001" id="diz000001">12 Eylül</a> 1980 askeri darbesinin üzerinden iki yıl geçmiş, her yer Atatürk fotoğraflarıyla donatılmıştı. Sokaklar yüzüncü doğum yılı afişleriyle süslenmişti. Atatürk putlaştırılmamış ama hızla heykelleştirilmişti. O tarihte Deniz Kuvvetlerinde teğmen rütbesinde bir subaydım. Fizik öğretmenliği yapıyordum ve “Deniz Astsubay Hazırlama Okulu”nda da kitap satış yeri sorumlusuydum.</p>

  <p>Benim Atatürk’e, daha doğrusu Gazi Mustafa Kemal’e ilgim ve hayranlığım daha öncesinde başlamıştır ve ne&nbsp;<a href="../Text/Index.xhtml#d000001" id="diz000002">12 Eylül</a>’le ne de üniforma taşıyan genç bir subay olmamla direkt olarak bağlantısı vardır.</p>

  <p><i>Cilavuz Köy Enstitüsü</i> mezunu babamın kitapları arasına gözümü açtım; oldukça küçük yaşta okumayı söktüm. Köy okullarında duvarlardaki Atatürk resimleri arasında büyüdüm. Babam genç yaşta ölünce ilgim dağıldı. Liseye geldiğimde siyasi söylemler yeni yeni başlıyordu. 12 Mart müdahalesi de oldu. O dönem İstanbul’un en başarılı okullarından <i>Plevne Lisesi</i>’nde öğrenciydim, ikinci sınıftayken başka liselerden sürgün öğrenciler geldi. Bunlardan birisi olan şimdinin ünlü spor spikerinin [İ.Y.] elinde Kadir Mısıroğlu’nun “<i>Lozan Hezimet mi Zafer mi?</i>” kitabı dolaşıyordu. Nedenini bilemiyorum ama birkaç ay elinde gitti geldi. Bazı öğrencilerle tartışma yaşandığını anımsıyorum. Kitabı tarih öğretmenime sormuş, okumam için daha erken olduğu yanıtını almıştım.</p>

  <p>İstanbul Üniversitesi Fen Fakültesi Fizik-Matematik Bölümü’nde [1973-1978] öğrenciyken tesadüfen keşfetmiştim ‘Atatürk’ü. Hani diyorlar ya, bir kitap okudum hayatım değişti; ben de iki konferans dinledim, hayatım değişti. Aslında birisine doğru olarak simpozyum denirmiş ama ben konferans dinlediğimi sanıyordum, ilkine İstanbul Üniversitesi’nde, İkincisine de Boğaziçi Üniversitesi’nde katıldım. Tesadüfen dinleyici olarak bulunduğum bu toplantılarda ‘Atatürk Devrimleri’ anlatılıyordu. Yerli yabancı çok kişi katılmıştı. Bildiğim kadarıyla da öğrenciliğim döneminde fakültenin ondan, ‘Gazi Mustafa Kemal en büyük devrimcidir’ diye söz eden tek öğrencisiydim. Arkadaşlarım beni ciddiye almaz ama çevrelerinden de uzaklaştırmazlardı. Çünkü solcuların çoğuna göre Gazi, antiemperyalistti ama ‘küçük burjuva devrimcisiydi’. Ülkücüler bu kavramı bilmediklerinden pek bir şey diyemiyorlardı. Ama Atatürk ‘Turancılığa’ karşı olduğundan, onlara sempatik gelmiyordu. Türk-İslam sentezine kurban edilen ‘<a href="../Text/Index.xhtml#d000001" id="diz000003">12 Eylül</a>&nbsp;Atatürkçülüğü’ bu koşullarda yeşertildi.</p>

  <p>Yıl 1973, fakülteye yeni başlamıştım. Konferans salonu önünden geçerken kalabalığı merak etmiş ve üniversitede çok önemli bir uluslararası konferans dinlemiştim. Atatürk devrimleri tartışılıyordu. Dönemin birçok efsane ismini dinlemiştim: Vedat Nedim Tör, Şevket Süreyya Aydemir, Sadi Irmak, Muammer Aksoy gibi şöhretli kişilerdi. O dönemde fizik tahsil ediyordum ve yıllar sonra, bu simpozyumda dinlediğim kişilerden belleğimde kalanları derslerimde anlatacağım aklımın ucundan bile geçmemişti. Birisi söyleseydi de herhalde inanmazdım! Hele bir gün gelecek, ATATÜRK’ün yaşamöyküsünü yazmaya soyunacağım ve buradaki bildiriler bana yol gösterecek, bunu hayal bile edemezdim. Oysa yaşamın sürprizlerle dolu olduğunu fakat her sürprizin tesadüf olmadığını da yıllar içinde öğrenecektim.</p>

  <p>Fakülte bitti, göreve başladım. 12 Eylül oldu, bu kez bir binbaşı [Fen Bilimleri Bölüm Başkanı T.U.] kişisel dosyama “Komünist bir subaydır, takip edilmesi gerekir” diye not düşürdü. Nedeni, çantamda <i>Cumhuriyet Gazetesi</i> taşımak ve öğrencinin birisine [Karslı bir çocuk, adı Gürsel] Uğur Mumcu’nun “<i>Söz Meclis’ten İçeri</i>” adlı kitabını önermemdi. Aslında önermemiştim de. Elinde kitap bulununca çocuk korkudan benim önerdiğimi söylemiş. Daha sonra da onu koruyacağımı düşünerek böyle hareket ettiğini belirtti. Aramızda fazla yaş farkı olmamasına karşın, aslında bana güvenmesine sevinmiştim. Ardından da kitap satış yerinde Jack London’ın “<i>Ay Vadisi</i>” adlı kitabı satılarak komünizm propagandası yapılıyor diye, okulun kadın edebiyat öğretmeni [A.A.] tarafından şikâyet edildim. ‘Bunda ne var ki?’ diyebilirsiniz, ancak öyle berbat günler yaşıyorduk ki, sorgusuz sualsiz adam kaybediyorlardı. Gözaltına alınan dipsiz kuyuya gidiyordu. Ayrıca düşünebiliyor musunuz, ben fizik öğretmeniyim ve beni sıkıyönetime, öğrenciyi kitap okumaya teşvik ediyor diye şikâyet eden de aynı okulun edebiyat öğretmeni!</p>

  <p>Neyse, sonrası sıkıntılı ve uzun öyküdür, bana sahip çıkan idari başkan denizaltıcı albay [Alaattin Kayserili - Işıklar içinde yatsın] ve bir tuğamiralin [Vural Bayazıt - sonradan Deniz Kuvvetleri Komutanı oldu] sayesinde ‘cellatların’ ellerinden kurtuldum.</p>

  <p>12 Eylül sonrası her yerde Atatürk konferansları düzenleniyordu. Bunlardan birisi de Boğaziçi Üniversitesi’ndeydi. Görev yaptığım okulun komutanı [Denizaltıcı Albay Nephan Ardana - Işıklar içinde yatsın] nedendir bilmiyorum, belki büyükler görevde olduğundandır, üniversiteye [10-11 Kasım 1980] beni gönderdi. Orada da Afet İnan, Vedat Nedim Tör, Turhan Feyzioğlu, Reşat Kaynar gibi isimleri dinleme şansım olmuştu.</p>

  <p>İtiraf etmeliyim, gönülsüz gittiğim bu uluslararası konferanstan büyülenmiş çıkmıştım. “Her şerde bir hayır varmış!” sözünün boşa söylenmediği kanıtlanırcasına, bende tarihe ve özellikle <i>Türk Devrim Tarihi</i>’ne daha çok ilgi uyandı ve sürekli okumaya başladım. Komutan, devlet adamı ama en önemlisi de devrimci Mustafa Kemal’i keşfim bu yıllarda oldu. Hayranlığım perçinlendi. Fizik öğretiyordum ama tüm tarihi günlerde törenleri ben hazırlar ve sunar oldum. Hatta benim de katkım olan [Edebiyat öğretmeni Binbaşı Arif Sezik’le birlikte] ‘18 Mart Deniz Zaferi’ ve ‘Çanakkale 1915’i anlatan bir oyun yazmıştık, okullarda sahneledik. Sahneye koyanlar, Şehir Tiyatrolarının ünlü oyuncuları Perihan Tedü, Ekrem Dümer’di [her ikisi de ışıklar içinde uyusun]. Benim adıma ne büyük onur ve gururdu.</p>

  <p>Gazi’nin gönderdiği fotoğrafına karşılık olarak yazılan [15 Haziran 1938] teşekkür mektubunda, Amerika’daki Mark Twain Cemiyeti Başkanı’nın, “Zamanımıza, geçmiş devirlerin Büyük İskender, Sezar ve Napolyon’undan daha şanlı bir isim bıraktınız. Askerî ve sivil dehanız bütün insanlık tarihi üzerinde derinden etkili olmuştur…” sözlerini ve devamını okuyunca, ‘Bu büyük liderin hayatını niye yazmıyorum?’ sorusunu sormak bile o zaman diliminde çok çılgınca gelmiş, bu projemden korkudan kimseye söz etmemiştim. Ama yine de okuma-araştırma-arşiv yapma-yazma sürecinin içine girmeden de edememiştim. Neden bilmem, Cumhuriyet’in yüzüncü yılına ömrümün yetişeceğini sanmadığımdan, “85. yılına yetiştiririm,” dedim! “Neden bu büyük liderin ölümünün 75. yılı değil?” diyebilirsiniz. Bunu niçin düşünmediğimi gerçekten bilemiyorum. O günden bugüne 26 yıl geçti.</p>

  <p>Yukardaki yazının içeriği beni çok yönlendirmiştir. Buna ek olarak, 10 Kasım 2005 tarihinde Habertürk televizyonunda [ana haber Murat Ongun’un sunduğu programda], Mustafa Kemal’in komutanlığı için şunları söyledim: ‘Trablusgarp cephesi onun çıraklığı, Çanakkale kalfalığı, Sakarya ustalığı, Başkomutan Meydan Muharebesi ise ordinaryüslüğü olmuştur.” Bu saptama pek çok internet sitesinde, tabiî adımı vermeden yayınlanır oldu.</p>

  <p>Yaşam, bana hiçbir şeyin garantisinin olmadığını, hele Türkiye’de düşünce özgürlüğünün, can ve mal güvenliğinin hiç olamayacağını öğretince, “<i>Ha gayret Erol!</i>” dedim. Yıl 2000’di, çok değerli bir bilim insanı olan kardeşimi [Ünal Mütercimler, 1956-2000] yitirdik. Ve ben, yaşamın ne denli kısa olduğunu <i>Kemalist öğretmen</i> babamın [Tahir Mütercimler, 1930-1966] erken kaybından sonra bir kez daha yaşadım; ölümün kapımı ne zaman çalacağını bilemediğimden, çalışmalarımı daha da hızlandırdım. Kitap, 2008 yılı sonbaharında yayınlanmalıydı. Aradan sekiz yıl geçti, planlamam başarıyla yürüyor, takvim doluyordu.</p>

  <p>Kitabın sonuna geldiğimi düşünüp sevinirken, bir sabah, cumhuriyetin pek çok kazanımı gibi artık unutulmaya yüz tutmuş olan ‘<i>Kabotaj Bayramı</i>’ günü, 1 Temmuz 2008 sabahı, 06.30 sularında kapıma “İstanbul Terörle Mücadele’nin polisleri” dikildi. “<i>Ergenekon terör örgütüne üye olmak, halkı silahlı isyana teşvik ve hükümeti zorla iktidardan alaşağı etmek için komplo kurmaktan</i>” aralarında bir tümamiral ve iki de orgeneralin bulunduğu 25 kişiyle birlikte gözaltına alındım. Sabahın köründen öğlene kadar evimde arama yapıldı, yıllar boyunca kendime göre kurmuş olduğum düzen ve arşivim darmadağın edildi. Üzerinde “hizmete özel” yazılı olduğu için Harp Akademileri ve Deniz Harp Okulu’nda okutulan ders notları bile götürüldü. Polis kendince aldığını yerine koymuştu ama dört günlük gözaltı sürem dolduğunda [5 Temmuz Cumartesi], savcı tarafından suç unsuru bulunmayıp serbest bırakılınca döndüğümde, evimde arşivimin darmadağın olduğunu gördüm. Özellikle gazete kesiklerimle dergi ve fotokopi arşivim etrafa saçılmıştı. El yazımla tuttuğum defterler ve kâğıtlarımın bir kısmı da götürülmüştü. Kitabı yayınevine teslim ettiğim gün [26 Ağustos 2008] itibarıyla da henüz teslim edilmemişlerdi. Yazma isteğim ve enerjim bir anda tükendi. Günlerce konsantrasyon güçlüğü çektim, yazmaya başladığımda da kütüphanemde aradığımı bulamıyordum. Zorunlu olarak kitap, yaptığım plana göre tamamlanmadı da, koşulların yarattığı olanağa göre noktalandı. Bu bir zorunluluktu, ne yapabilirdim ki… Bu durumdan ötürü öncelikle Gazi Mustafa Kemal Atatürk’ten, sonra kendimden ve okuyucumdan özür diliyorum.</p>

  <p>Belki emeklerine saygısızlık ettim ama beni bağışlayacaklarını umduğum iki yazardan teşekkürlerimle birlikte öncelikle özür diliyorum. Birisi anekdotları neredeyse eksiksiz derlemiş olan <i>Ahmet Bekir Palazoğlu</i>, ötekisi de Atatürk’ün sağlığı ve hastalıklarını bir tıp adamı ve akademisyen duyarlığında kaleme alan <i>Eren Akçiçek…</i> Çünkü arşivimi, notlarımı yeniden düzenleme gücümü yitirip yıllar boyunca biriktirdiğim irili ufaklı not kâğıtlarını ve zarfları toparlayamayınca, özellikle son bölümde onların derlemelerinden çokça alıntı yapmak zorunda kaldım. Bu değerli araştırmacıların beni anlayışla karşılamalarını diliyorum.</p>

  <p>Neden kaynaklandığını çözemedik ancak, polisten aldığım CD’de ‘Lozan bölümünün 25 sayfası da silinmişti’, yeniden yazıldı. İşte bu kitabın son iki bölümü bu koşullar altında tamamlandı. Eğer okuyucudan eleştiri gelirse, eksik bulunursa, kitap baskı yaptıkça son iki bölümü yeniden kaleme alabilirim. Umarım buna gerek duyulmayacak.</p>

  <p>Dedesi Atatürk’ün doktoru olan dostum kardeşim Mim Kemal Öke’den, anıları istediğimde, bana çok doğru gelen bir uyarıda bulundu. Dedi ki:</p>

  <p>“<i>Bu Atatürk, senin Gazi Paşa’n!.. Daha önce Mustafa Kemal biyografileri yazan kişilerden burada alıntı görmek beni rahatsız eder. Üstelik anlamlı da bulmam. Oysa ben, 10 yıldan fazladır Türk Devrim Tarihi dersleri veren Erol Mütercimlerin kaleme aldığı Gazi’yi merak ediyorum, onun bakışını okumak isterim… Okuyucu da bunu bekler. Zaten ötekiler yayınlanmış, piyasada var, alır onları okurlar. Madem tekrar yapacaksın neden senin yazdığını okusunlar?</i>” Mim Kemal’e çok hak verdim. Ama bana da eziyete dönüştü, çünkü, bunu önerdiğinde kitabın on beşinci bölümüne gelmiştim. Yeniden başa dönülerek, yazılanlar tamamen değiştirildi.</p>

  <p>İşte yazım öyküsü kısaca budur!</p>

  <p>Kaynakça konusunda da bilgi vermek istiyorum: Özellikle anılar tercihim oldu. Çünkü bunlar birinci elden kaynaklardı. İkincisi, Atatürk’ün “Söylev” ve demeçleri ile telgraf ve tamimleri temel kaynaklarımdır. Zaten dipnotları okuyacaksınız ancak genel kaynakçada yer alan bazı makale ve kitaplar dipnotlarda yer almamıştır. Çünkü yıllardır hem derslerimde okuma parçası olarak değerlendirdiğim hem de yüksek lisans öğrencilerinin ödev ve tez çalışmalarında yararlandıkları kaynaklar olduğu için, doğal olarak yıllar boyunca okuya okuya belleğime yerleşiyor. Kitabı okurken eser ya da araştırma sahipleri kendilerine özgü bazı tümcelere, değerlendirme ve yorumlara rastlayabilirler. İşte bunun nedeni etkilenmiş olmamdır. Lütfen dipnotta yer verilmeyişini kendilerine saygısızlık ya da unutulmuş olarak almasınlar. Arşive yazar ve eser olarak kaydetmiş olduklarım genel kaynakçada yazılmıştır.</p>

  <p class="p9">***</p>

  <p>Sıra teşekkür borçlu olduklarıma geldi…</p>

  <p>Evimden alınan CD’lerim, bilgisayarımın ‘belleği’ ve dizüstü bilgisayarlarım polis tarafından geri verilmedi. Ders vermekte olduğum İstanbul Ticaret Üniversitesi Rektörü Prof. Dr. <b>Ateş Vuran</b>’dan hiç olmazsa ‘25 yıldır emek verdiğim Atatürk kitabımın’ CD’sini alabilmem için aracı olmasını rica ettim. Rektörümüz de benim yanımda hemen İstanbul Valisi <b>Muammer Güler</b>’i aradı. Hem Vali <b>Muammer Güler</b>’e hem de rektörümüz <b>Ateş Vuran</b>’a binlerce kez teşekkür ederim. Hemen ertesi günün sabahı erkenden Rektörümüz telefonla arayıp Vali Güler’in gerekli talimatı verdiğini ve <i>‘Ergenekon olayı’</i> savcısı Zekeriya Öz’e avukatsız gitmemi söyledi. Biraz ürkerek de olsa gittim. Ne de olsa hâlâ şüpheliydim! Savcı bir dilekçe yazdırdı. “Üstünde araştırması bitirilmiş olan, suç unsuru taşımayan materyallerimin iadesi…” isteniyordu, ama terörle mücadeleden yalnızca CD’lerimin bir kısmını [15 Temmuz Salı günü] alabildim. Onlar da zarflarından çıkarılmış, iplere dizilmişti. Allak bullak oldum. Elimde ne olduğu belli olmayan dört yüze yakın CD vardı. Bunların içinden aradığımı nasıl bulacaktım? Bunları tekrar düzene sokmak için nasıl uğraştığımı siz bana sorun!</p>

  <p>İstanbul Ticaret Üniversitesinin iki değerli öğretim üyesi Prof. <b>Haluk Yavuzer</b> ve Prof. <b>Özcan Köknel</b> ağabeylerime ve üstatlarıma da teşekkür etmeliyim. Çünkü yirmi birinci bölümü yazarken <i>Latife</i> ve <i>Fikriye</i> hanımların davranış biçimleri hakkında kendilerinden akıl sorarken, hem bilgi birikimlerini aktardılar hem de <b>Yavuzer</b>, <b><i>Tanı Ölçütleri</i></b> kitabının fotokopisini yaptırıp bana getirme zahmetine katlandılar. Kendilerine teşekkür borcum büyük…</p>

  <p>Kendisinin haberi yok ama, yıllardır <i>Atatürk</i> ve <i>Atatürkçülük</i> konusunda yazdıklarıyla bana hep rehber olan birisine, <b>Yekta Güngör Özden</b>’e de rozet Atatürkçüleriyle mücadelesi nedeniyle teşekkürüm özel bir borçtur.</p>

  <p>Arşivlerinden yararlanmam için sürekli kitap ve <i>Türk Solu</i> dergisini gönderen <i>İleri Yayınevi</i>’nin yönetimine de teşekkür ediyorum.</p>

  <p>Gazeteci <b>Mete Akyol</b> ustamıza katkıları için teşekkür borcum var.</p>

  <p>Tüm çalışmayı okuyan, düzeltmeler yapan ve önerilerde bulunan kardeşim <b>Kemal Ünsal Mütercimler</b> ise her şeyi hak ediyor. O zahmetli bir test okuyucusu oldu. Çünkü benim hırçınlığımı da göğüsleyerek bazı bölümleri birkaç kez okumak zorunda kaldı. Çektiği ıstırabı düşünemiyorum bile!</p>

  <p><i><b>Gelibolu 1915</b></i> adlı kitabım, planlamamda yokken <i>Çanakkale Savaşları’nın</i> 75. <i>yılına</i> yetişmişti ama buna beni zorlayan iki genç kitapsever vardı. Yayıncım Alfa Yayınevi’nden <b>Vezir</b> [Bülent Sarıyer] ve <b>Vedat Bayrak</b>, daha o gün, “Bize Atatürk biyografisini ne zaman teslim edeceksin?” diye baskı yapmaya başladılar. İstediğim hemen hemen bütün kitapları da bulmaya çabaladılar. Yayınevinin sahibi <b>Faruk Bayrak</b> da TBMM’deki milletvekilliği görevini yaptığı sırada İstanbul’a geldikçe, “Kitap nerede?” sorusunu sıkça yineleyerek psikolojik baskıyı sürdürdü. Bu arada <b><i>Komplo Teorileri</i></b> kitabıma açılan çok tatsız ve anlamsız bir ‘<i>intihal</i>’ davası da morallerimizi altüst etti ama toparlandık. Aslında bu zorlamalar iyi oldu, çünkü üzerimde daha büyük bir sorumluluk hissettim, hırslandım.</p>

  <p>Editörüm <b>Rana Gürtuna</b> dert ortağım oldu. Bir aralık gerçekten yazmayı bırakmıştım. Bu dönemde yazarını koltukladı, morallendirmeye çabaladı. ‘Niye pes edelim ki?’ dedik!</p>

  <p>Her çalışmamda olduğu gibi teknik sorunlarımı sabırla çözen, pek çok soruma muhatap olan <b>Sinan Uğurel</b>’in yerinin ayrı olduğunu da belirtmeliyim.</p>

  <p>Özel bir teşekkür borcum da, Kemalist Cumhuriyetin ekonomi politikasının yarattığı işadamlarından ‘gerçek Atatürkçü’ <b>Feyyaz Berker</b>’e var. <i>Anıtkabir Derneği</i>’nin yayınlamış olduğu 24 ciltlik ‘Atatürk’ün Okuduğu Kitapları’ bana armağan etti. Tahmin edilebileceği gibi bu kaynaktan çok yararlandım.</p>

  <p>On yıldır ‘Türk Devrim Tarihi’ dersi anlatmaktayım. Önce yüksek lisans ve doktorada tez danışmanım Prof. Toktamış Ateş’in liderliğinde Bilgi Üniversitesi’nde ders anlatmaya başlamıştım. 1 Şubat 1999 tarihinde Kanal 6 Televizyonunda programcı olarak çalışıyordum [<i>Analiz</i> adlı programı yapıyordum]. <i>Yeditepe Üniversitesi</i> Mütevelli Heyeti Başkanı <b>Bedrettin Dalan</b> bir programımın konuğuydu. “<i>Neden Bilgi’de ders veriyorsun?</i>” diye sordu. “<i>Ne sakıncası var?</i>” şeklinde karşılık verdim. “<i>Orası ikinci cumhuriyetçilerin üniversitesi!</i>” diye yanıt verdi. Ben de, “<i>Atatürkçülerin üniversitesi var mı ki?</i>” deyince, “<i>Yeditepe sence ne?</i>” sorusuna muhatap oldum. Hemen Rektör Prof. <b>Ahmet Serpil</b>’e telefon ederek, “<b><i>Mütercimler yarın sana geliyor, bizde derse başlıyor,</i></b>” talimat ricasını iletti. Böylece, <i>Yeditepe Üniversitesi’nde</i> sekiz yıldır aralıksız hem lisans hem de yüksek lisans bölümü öğrencilerine ‘devrim tarihimizi’ anlatmaya başladım. Birinci dönem ‘Söylev’in analizini yaparken, ikinci dönemde ‘<i>Kemalist ideoloji</i>’yi de anlattım. Bazılarının, <i>“Kemalizm</i> diye bir ideoloji yoktur,” dedikleri düşünce sisteminin neden gözlerden kaçırıldığını öğreniyor öğrencilerim! İşte bir bakıma bu on yıllık derslerim de şimdi sizinle buluşmuş oluyor!</p>

  <p>Kitabımın matbaaya gittiği dönem olan 2007-2008 sezonunda üç ayrı üniversitede de öğretim üyeliğim devam ediyordu. Haftanın altı günü <i>Uluslararası İlişkiler, Türk Devrim Tarihi</i> ve <i>Strateji (Stratejik Düşünme Yöntemi, 21. Yüzyıl ve Yönetim, Stratejik Yönetim</i>) dersleri verdiğim okullar, <b>Yeditepe Üniversitesi</b>, <b>İstanbul Ticaret Üniversitesi</b> ve haftada bir gün uçakla ulaştığım <b>Mersin Çağ Üniversitesi</b>’ydi. Bunun yanı sıra hazırladığım ve katılımcı olarak yer aldığım televizyon programları, konferanslar, paneller ve makale yazımlarını da eklediğimde içinde yaşadığım koşulları artık takdirlerinize bırakıyorum, efendim!</p>

  <p>Bir Türk olarak, hem de gururla göğsümü kabartıp Kemalist olduğumu yıllar boyunca, inadına haykıran laik cumhuriyetin bir öğretmeni olarak, bu ‘biyografiyi’ kaleme almış olmaktan, okuyucumla buluşturmaktan onur duyuyorum. Mutlu muyum? Buruk bir mutluluk bu!..</p>

  <p>Evet, bu kitapta yaşamöyküsünü anlattığım ‘aktör’ benim Gazi Mustafa Kemal Atatürk’üm.</p>

  <p>Umarım kitabı okuduktan sonra, her okuyucum, “Ben de yazsaydım, böyle yazardım!” der.</p>
