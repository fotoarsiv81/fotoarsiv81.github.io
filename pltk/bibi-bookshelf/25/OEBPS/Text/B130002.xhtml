  <h2><a href="../Text/TOC.xhtml#toc126">BÜYÜK MİLLET MECLİSİ AÇILIYOR</a></h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Dönemin Ankarası güzel ve ümit dolu bir kent olarak Türk milletinin ‘Kızıl Elma’sıydı.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn52" id="_ednref52" title="">[52]</a></sup> <a href="../Text/Index.xhtml#d000348" id="diz0001984">Yunus Nadi</a> anılarında Ankara’nın ilk günlerini anlatırken Mustafa Kemal’in insana hayret veren çalışmalarından örnekler verir. Ortada kuvvet arayanlara yanıtı göz tanığı Nadi şöyle veriyor: “Onlar nerede idi? Ortada bunlara dair hiçbir alamet görmüyordum. Yirminci kolordu merkezi olan Ankara’dan 98 katırla -bunlar Eskişehir’de İngilizlerden ganimet olarak alınan hayvanlardı- 150 kadar derme çatma kör topal asker vardı. Kolordu kumandanı Ali Fuat Paşa bile İngilizlere karşı Eskişehir hareketini halk ile yapmıştı. Denilebilirdi ki o gün için ordu namına ortada fiilî hiçbir şey yoktu. Hattâ kadro olarak bile ordu ancak kâğıtlarda vardı. Hakikatte subay kadrosu bile yok olmuş, o kadar tuzla buz haline gelmişti.”<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn53" id="_ednref53" title="">[53]</a></sup></p>

  <p>Ziraat mektebindeki karargâhın dışa yansıması ile iç görüntüdeki gerçeğin özellikle de Hey’et-i Temsiliye’nin tahmin edilenden çok farklı ve her şeye egemen tek kişinin Mustafa Kemal olduğunu da anlıyoruz: “Eğer Mustafa Kemal Paşanın mümtaz ve ulu şahsiyeti olmasaydı, yalnız şu perişan ve çöküntü halindeki manzara insanı yeis ve ümitsizlikten çıldırtmaya kâfi idi. O, ama yalnız o, karargâhı olan ziraat mektebinde bir çeşit devlet hayatı yaşatıyordu. Bütün bu hakikatleri gördükten sonra oraya gidildiğinde vaziyetten hiç müteessir olmayan, gözleri istikbal (gelecek) içinde parlayan bu adamın huzurunda insan ümit ve kuvvet alıyordu. Dediğim gibi önceleri Hey’et-i Temsiliye falan diye müteşekkil ve toplu bir heyet yoktu. Her şey o idi, her şey Mustafa Kemal Paşa idi. Hey’et-i Temsiliye namına gördüğüm çalışma heyeti o zaman için biri Hayati Beyin idaresinde cephe yazışmalarını idare eden, diğeri, sonra içişleri bakanı olan Recep (Peker) beyin idaresinde her tür ve çeşitli muhaberat ve muamelâta bakan iki kalemden ibaretti ve bu iki kalemin hâkim ruh ve mânası da ancak Mustafa Kemal Paşa idi.”</p>

  <p>Yunus Nadi anılarında 4 ya da 5 Nisan gecesi buluşmalarını uzun uzadıya anlatır. Gece yemekten sonra her konudan konuşulur. O günlerde merak ettiği şeylerden biri de Türkçülüktü. Yine o gece Anadolu Ajansı’nın kuruluşu üzerinde tartışıldı.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn54" id="_ednref54" title="">[54]</a></sup></p>

  <p>“<i>Çocuk, bize kahve getir,</i>” emrini verdikten sonra, “<i>Bak Nadi Bey, işler nerelere kadar sürüklendi geldi,</i>” dedi.</p>

  <p>Mustafa Kemal’in olayların akışına müdahale edecek kimselerin ortada görünmeyişi karşısında, lider olarak “biz” demek yerine daha çok “ben” dediğini ortaya koyan bir değerlendirme yaptı. Ve devam etti: “…<i><a href="../Text/Index.xhtml#d000248" id="diz0001490">Pera Palas’ta</a> görüştüğümüz zamanı düşün. O zaman hükümette ben bulunsaydım, muhakkak memleketin sürüklendiği bu muhataranın önüne daha orada iken geçerdim.&nbsp;</i><a href="../Text/Index.xhtml#d000014" id="diz000068"><i>Ahmet İzzet Paşa</i></a><i>, teşkil edeceği kabinede bana Harbiye Nezaretini versin diye Adana’dan telgraf çektim. Kendisi bunu makam, mevki hırsıyla yorumlamış. Hâlbuki ben adamlarımızı biliyordum. Orada memlekete yapılacak hizmeti en büyük salahiyetle ancak ben yapabilirdim. Eğer ben o kabinede bulunsaydım işi daha İstanbul’un eşiğinde iken hallederdim. Elbette karaya İtilâf devletleri askerlerini çıkartmamak için kesin önlemler alırdım. Ne olacaksa orada olurdu ve emin olabilirsin Nadi Bey, ki, karaya itilaf askeri bile pekâlâ çıkmayabilirdi. Eğer ben o kabinede bulunsaydım hükümet Padişahın keyif ve iradesiyle ve yaptıkları gibi defolup gitmezdi. İcap ederse tahtını Padişahın başına geçirirdim, fakat hükümet yerinde kalırdı. Budalalar!.. Bu kadar kritik bir zamanda hiçbir milletin talihi şunun keyfine, bunun zaafına oyuncak olabilir miydi? Hiç bırakır mıydım ki o işler öyle olsun?</i>..”</p>

  <p>“<i>Abe çocuk, hani kahve?</i>” dediği zaman saat gece yarısından sonra ikiye gelmişti.</p>

  <p>O zamana kadar çocuk üç defa kahve getirmişti. Getirilen kahveleri hesaba katmıyor, bir kez verilmiş olacak kahve emir ve kumandasının mütemadiyen uygulanmasını istiyordu. <a href="../Text/Index.xhtml#d000348" id="diz0001985">Yunus Nadi’nin</a> Ankara’ya gelmeden önce hayal ettikleriyle buradaki gerçek çok farklıydı, burası çöle benziyordu.</p>

  <p>“Öyle görünür, Nadi Bey,” dedi. “<b>Zaten bu büyük işin zevki de işte buradadır. Bu çölden bir hayat çıkarmak, bu inhilâlden bir teşekkül yaratmak lâzımdır. Mamafih sen ortadaki boşluğa bakma. Boş görünen o saha doludur, çöl sanılan bu âlemde saklı ve kuvvetli hayat vardır. O millettir, o Türk milletidir. Eksik olan şey teşkilattır, işte şimdi onun üzerindeyiz</b>…”</p>

  <p>Herkesin en umutsuz olduğu anda o, geleceği gören ve daha da önemlisi geleceği yöneten kişi olmuştur. Özellikle de Nadi’nin Millet Meclisi konusunda sorduğu soruya aldığı yanıt, egemenliğin kayıtsız koşulsuz ulusa ait olduğunu daha meclis açılmadan, işin henüz başındayken inançla ortaya koyar. Soru, “Her kerameti Meclis’ten beklemek niyetinde miyiz?” şeklindeydi.</p>

  <p>Yanıtı demokrasinin asli öznesinin önemini ortaya koymakta: “<i>Ben her kerameti Meclis’ten bekleyenlerdenim. Nadi Bey, bir devreye yetiştik ki onda her iş meşru olmalıdır. Millet işlerinde meşruiyet, ancak millî kararlara isnat etmekle, milletin eğilimine tercüman olmakla elde edilir. Milletimiz çok büyüktür. Hiç korkmayalım. O esareti ve zilleti kabul etmez. Fakat onu bir araya toplamak ve kendisine, ‘Ey millet! Sen esaret ve zilleti kabul eder misin?’ diye sormak lazımdır. Ben milletin vereceği cevabı biliyorum. Ben milletin büyüklüğünü biliyor ve bu soru karşısında onun o soruyu soran çocuklarını canı gibi seveceğini ve alınlarından öpeceğini biliyorum. Ben biliyorum ki bu millet kendisine bu soruyu soran çocuklarının hep o esasa dayanan tabirlerini ve tertibatını canla başla kabul edecektir. Onun için işte ben şimdi bu yoldayım, onun için çok sağlam bir yol olduğuna kani olarak</i>…”</p>

  <p>Meclis mi ordu mu daha önemli ve gereklidir diye kafalarında soru işareti uyanıp, önce ordu olmadığı sürece meclisin de bir işe yaramayacağına inanlar vardı. İşte Mustafa Kemal’le meclisi teoride görenler arasındaki fark o gün de bugün de burada ortaya çıkıyordu. “<i>Bence Meclis kuram değil, gerçektir ve gerçeklerin en büyüğüdür. Önce meclis, sonra ordu Nadi Bey. Orduyu yapacak olan millet ve onun yerine Meclistir. Çünkü ordu demek yüz binlerce insan, milyonlarca ve milyonlarca servet ve saman demektir. Buna iki üç şahıs karar veremez. Bunu ancak milletin karar ve kabulü meydana çıkarabilir ve bir kere bu hale geldikten sonra milletin hayat ve mevcudiyetine zıt olan mezalim ve tazyiklerin tümünü bertaraf etmeye muktedir olmak salâhiyetini yalnız teorik olarak değil, fiilen de kazanmış oluruz.</i>”</p>

  <p>Refik Halit Karay’ın yazdığı gibi, Meclis’in ilk binası İttihat Terakki Kulübü olarak yapılmıştı. Doğaldır ki… bir gün Millet Meclisi olacak diye bile bile keşif ve kehanetle inşa edilmemişti.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn55" id="_ednref55" title="">[55]</a></sup></p>

  <p>Mustafa Kemal’in hem “eserimdir” dediği Meclis’i oluşturma süreci hem de karakterinin özel hatlarını ortaya koyma açısından “Hâkimiyet-i Millîye” muhabirine verdiği mülakat<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn56" id="_ednref56" title="">[56]</a></sup> çok önemlidir.</p>

  <p><i>16 Mart yürekler acısı olay üzerine artık İstanbul’a büsbütün kement vurulmuş, millet ve memleket başsız kalmıştı. Onun istiklâlini düşünmek ve kurtarmak için Ankara’da millî bir Meclis toplamak lâzım geldi. Bu kanaat üzerine lâzım gelen çarelere giriştik. Böylece geçen Nisan ortalarında milletvekilleri Ankara’da toplanmağa başladı. Ancak memleket geniş ve ulaşım araçları sınırlıydı. Bunun için vekillerin gelişi daima gecikmeye uğruyor ve bu gecikme beni üzüyordu.</i></p>

  <p><i>Bu azap içinde bütün çalışma arkadaşlarım ile gece gündüz dinlenmeksizin çalışarak vaziyete ait çareleri düşünüp tatbik ile meşgul oluyordum. O esnada dâhilde halkı zehirlemek ve dünya kamuoyunu karıştırmak amacıyla çalışanların kullandıkları vasıtalardan birisi de doğrudan doğruya benim şahsiyetim idi. Memleketimizdeki millî heyecanı, hakkı ve istiklâli koruma uğrunda gösterdiği yaşama gücünü inkâr için bu kimseler, bütün hücumlarını bana yöneltiyorlardı. Gerek millete ve gerek İstanbul’daki hükümete resmen diyorlardı ki; ‘Mustafa Kemal’i tanımayınız; Mustafa Kemal’e emniyet ve itimat etmeyiniz-İtilâf devletlerinin Türkiye’ye karşı gösterdiği şiddet, onun yüzündendir.’ Onlar böyle söylüyorlar.</i></p>

  <div class="picture"><img alt="" src="../Images/36.jpg"/><div class="caption">Büyük Millet Meclisi’nin Ankara’da açıldığı gün ilk meclis binası önünde yapılan tören</div>
</div>

  <p><i>Ve ben bertaraf edildiğim takdirde, millet ve memleketin hariçten her türlü dostluğu ve iyiliği göreceğini ileri sürüyorlar, halkı böylece yanıltmaya çalışıyorlardı. Ben, bu girişimde ne kadar zehirli, fakat ustaca bir kasıt olduğunu bütün açıklığıyla görüyordum. Ancak milletimin üstüne konan baskı ve esaret yükünün benim yüzümden ileri geldiğini düşünebilecekleri kuruntusundan kurtarmak için, o güne kadar meydana getirilen olayların ve o günden sonraki safhalarına ait mesuliyeti diğer bir arkadaşa yükleyerek unutulma köşesine ve yalnızlığa çekilmenin doğru olacağını düşündüm. Ve bu fikrimi o zaman ilişkide olduğum mesai arkadaşlarımın tamamına açık ve kesin bir ifadeyle bildirdim. Fakat arkadaşlarım, böyle bir hareketin düşmanın niyetleri ve arzusunu kabul etmekten başka semere vermeyeceği iddiasında bulundular.</i></p>

  <p>Temsil Heyeti adına altı maddelik bir bildiri ve tören programı yayınlayan Mustafa Kemal 23 Nisan 1920 tarihinde Meclis’in açılacağını duyurdu. Bu duyuruda, dinsel temanın ağır bastığı törenin tüm ayrıntılarını okumaktayız. Buradan bir bölüm: “Vatanın bağımsızlığı, Hilâfet ve Saltanat makamlarının kurtarılması gibi en önemli ve hayatî görevi yapacak olan bu Büyük Millet Meclisinin açılış gününü Cumaya rastlamakla sözü edilen günün kutsallığından yararlanılacak ve bütün mebuslarla birlikte Hacıbayram Velî Camiinde Cuma namazı kılınarak okunan Kur’anın ve kılınan namazın aydınlığına bürünülecektir. Namazdan sonra ‘sakal-ı şerif’ ve sancak-ı şerifle birlikte özel daireye gidilecektir. Özel daireye girilmeden önce bir dua okunarak kurbanlar kesilecektir.”</p>

  <p>Bu bildiri Bakû Şark Milletleri Kongresinde eleştiri konusu olacaktır. Kongrenin açılış konuşmasını (1 Eylül 1920) yapan Zinoviev kendilerine fikren muhalif olduğunun altını çizdiği Mustafa Kemal’in duruşunu eleştirirken şunu söylüyordu:</p>

  <blockquote>
    <p>“…Biz daha bizimle birlikte düşünmeyen kitlelere de sabırla yardım ediyoruz. Bunlar fikren bile bize muhaliftirler. Meselâ Şûra Hükümetinin, Türkiye’ye Mustafa Kemal’e yardımcı olduğunu biliyorsunuz. Biz başında Mustafa Kemal bulunan hareketin komünist hareket olmadığını bir dakika bile unutmuyoruz. Ankara’daki Halk Hükümetinin birinci toplantısının stenograf sureti gözümün önündedir. <b>Mustafa Kemal, halifenin ve sultanın şahsı mukaddestir ona dokunulmaz diyor. Mustafa Kemal’in başında bulunduğu hareket halifenin şahsını düşmandan kurtarmak istiyor.</b>”<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn57" id="_ednref57" title="">[57]</a></sup></p>
  </blockquote>

  <p>Zinoviev doğru söylüyordu, Mustafa Kemal Anadolu’ya adım attığından itibaren gerçekçi davranmış, halifenin kutsallığını ve kurtarılmasının amaç olduğunu hem söylemiş hem de tamim ve telgraflarında yeri geldikçe vurgulamıştır. Zaten bunun tersi bir davranışı beklemek o günün koşullarında olanaksızı istemek olurdu. Çünkü toplumların kökleşmiş davranış ve inançlarını bir çırpıda söküp atmak olanaklıydı ancak kolay değildi. Aslında bunu Zinoviev’de kabulleniyor:</p>

  <blockquote>
    <p>“... Biz yığınların dinî duygularına saygı duyuyoruz ve onlara başka bir anlayışın da verilebileceğini biliyoruz. Tabiî bu uzun çalışma yılları istiyor. Biz doğunun dinî inanışlarına diğer ülkelerinkine de yaptığımız gibi ihtiyat ve itina ile yaklaşıyoruz. Ama şu kurultayda Kemal Paşa hükümetinin Türkiye’de padişahın iktidarını yaşatmaya çalıştığını söylemek zorundayız; dini inanışları ve yargıları ne olursa olsun aslında böyle yapmamalıydı. İleriye bakmalı geçmişi tekrar geri getirmeye uğraşmamalıydı. İnanıyoruz ki; Sultanların son saati de gelecektir. Yalnız bunu beklerken otokrasiye de hoşgörülü davranmamalıyız”.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn58" id="_ednref58" title="">[58]</a></sup></p>
  </blockquote>

  <p>Çarlık Rusyasındaki rejimi yıkanlarla eşzamanlı devrim yapmış sayılabilecek Mustafa Kemal arasındaki fark burada ortaya çıkıyordu. Devrimin tanımlarından birisi, siyasal, sosyal, hukuk ve ekonomi alanlarında yapılmış olan geri dönüşümsüz köklü değişikliklerdir ancak ülkelerin halklarına göre değişim göstermek gerçeğini de gözden ırak tutmamak gerekiyordu. Türkiye’deki devrimde de monarşi yıkılacaktı ama zamanı geldiğinde. Yani 1922 yılı kasım ayında. Israrla kutsallığından söz edilen Hilafet kaldırılacaktı ama 1924 yılının başında. Yani olaylar olgunlaşıp toplum hazırlandığında. Hem de Zinoviev’in eleştiri konusu ettiği şekliyle yani geri dönmemecesine. Sovyet rejimi ve sistemi inşasından yaklaşık yetmiş beş yıl sonra çökerken, Kemalist cumhuriyet tüm saldırılara ve sallantıya karşın seksen beş yıldır ayakta duruyor. Bu da Mustafa Kemal’in aceleci olmama konusundaki haklılığını ortaya koymaktadır. Bu Doğu Halkları Kurultayı’nın Batı’da kaleme alınan Sevr Anlaşması sonrasına denk geldiği de ayrıca belleklerde tutulmalıdır.</p>

  <p>Zinoviev’in dışında ilk Meclisin açılışında yapılan dinsel törenlere eleştiri getirenlerden birisi de <a href="../Text/Index.xhtml#d000170" id="diz0001045">Kâzım Karabekir’dir</a>.</p>

  <p>“Tarihimizde bu kadar koyu taassupla, dinî merasimle hiçbir meclis açılmamıştır. Fetvaları takip eden bu muazzam ihtifaller acaba yer yer başlayan ayaklanmalara karşı bir sigorta mı olacağı düşünüldü? Ne olursa olsun, inançla taassubu Millî Meclis’in başlangıç gününde ayırmak daha ihtiyatlı olurdu. Yani ne Cuma gününü seçmeye ve ne de bu kadar velveleye lüzum yoktu. Güzel bir dua iyi tesir yapabilirdi. Gösterilen bu taassubun devamı mümkün olmayacağından aksi tesiri daha tehlikeli olabilir.”<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn59" id="_ednref59" title="">[59]</a></sup> Karabekir’in uyarısı yerindeydi ancak öngörüsü gerçekleşmedi.</p>

  <p>Kurtuluş Savaşı’nın ‘ilk beş’leri arasında adı sayılan Karabekir ile Mustafa Kemal’in bir süre sonra yolları ayrılacaktır. Bunu bazı yazarlar Karabekir’in şeriatçı, padişahçı oluşuna dayandırır. Oysa yukarıdaki yorum bunun gerçekdışı olduğunu gösteriyor. Çatışmanın temel kaynağını Gazi 1927 yılında okuduğu Söylev’inde çıplak biçimde söylüyor:</p>

  <p>“…<i>Uygulamayı birtakım evrelere ayırmak ve olaylardan yararlanarak ulusun duygu ve düşünceleri üzerinde işlemek ve adım adım ilerleyerek amaca ulaşmaya çalışmak gerekiyordu. Nitekim öyle olmuştur… Başarı için pratik ve güvenilir yol, her evreyi vakti geldikçe uygulamaktı. Ulusun gelişmesi ve yükselmesi için esenlik yolu bu idi. Ben de öyle yaptım. Ancak tuttuğum bu pratik ve güvenilir başarı yolu, yakın çalışma arkadaşım olarak tanınmış kişilerden kimileriyle aramızda, zaman zaman görüşlerde, davranışlarda, yapılan işlerde beliren temelli ve ikinci derecede anlaşmazlıkların, kırgınlıkların ve sırasında ayrılıkların da nedeni ve açıklaması olmuştur. Ulusal savaşa birlikte başlayan yolculardan kimileri, ulusal hayatın bugünkü cumhuriyete ve cumhuriyet yasalarına kadar uzayan gelişmelerinde, kendi düşünme ve ruh yeteneklerinin kavrama sınırı bittikçe, bana direnmeye ve karşı çıkmaya başlamışlardır.</i></p>

  <p><i>Bu son sözlerimi özetlemek gerekirse diyebilirim ki <b>ben, ulusun vicdanında ve geleceğinde sezdiğim büyük gelişme yeteneğini, bir ulusal sır gibi vicdanımda taşıyarak yavaş yavaş bütün toplumumuza uygulatmak zorundayım.</b></i>”<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn60" id="_ednref60" title="">[60]</a></sup> İşte çatışmanın, uzlaşmaz çelişkinin ağırlık merkezi burasıydı.</p>

  <p>Onurlu yurtsever gazeteci Uğur Mumcu’nun yorumu dikkat çekici: “Karabekir’in anıları, ulusal kurtuluşçu yurtsever bir komutanın kaygı ve düşüncelerini yansıttığı kadar Mustafa Kemal’in liderlik yeteneğini, o koşullarda ne gibi darboğazlardan geçildiğini, bu darboğazlarda niçin Mustafa Kemal çapında bir lidere gerek duyulduğunu, Mustafa Kemal’in bu taktiklere niçin başvurduğunu da anlatıyor.</p>

  <p>Bir kez daha anlaşılıyor ki, Mustafa Kemal’in tuttuğu yol o günler için gerçekçi, haklı ve sağlıklıydı. Bugün, çağdaş uygarlık adına elde ne varsa, bunlar, O’nun o gün için geçerli olan, bugün ise yadırganan yöntemleriyle benimsetilmiştir.”<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn61" id="_ednref61" title="">[61]</a></sup> Akademisyen Taner Timur’un değerlendirmesine göre de, Mustafa Kemal “tam bir İslamist içerik taşıyan” bu altı maddelik bildirgeyi inkılapçı amaçla yayınlamıştır.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn62" id="_ednref62" title="">[62]</a></sup></p>

  <p>Ankara’da açılan Büyük Millet Meclisi hükümeti dönemini “Üçüncü Meşrutiyet” olarak adlandıran Mahmut Goloğlu, bu savını güçlendirici örnekleri yine Meclis konuşmalarından aktarmaktadır.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn63" id="_ednref63" title="">[63]</a></sup></p>

  <p>Ankara meclisi İstanbul meclisinin devamıdır, öncelikle bunu ortaya koymak gerekiyor. İlk önce Meclis’in adı konusunda tartışma yaşandı. İstanbul’un ‘16 Mart’ işgali sonrasında Mustafa Kemal için en önemlisi, olağanüstü yetkili bir meclisin Ankara’da toplanmasını sağlamaktı. Bu konudaki kararı ve bu kararın nasıl uygulanacağını İstanbul’un işgalinden üç gün sonra yayımladı. Bu konuda iki gün boyunca telgraf başında komutanlarla yazıştı. Ona göre adı “Kurucu Meclis” olmalıydı.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn64" id="_ednref64" title="">[64]</a></sup> Açılış törenine katılan 115 milletvekilinin her birinin geldikleri toplumsal tabaka, kültür düzeyi, dünya görüşleri, hatta bağlı bulundukları politik düşünce, özünde birbirinden farklıydı. Bu nedenle meclise verilecek ad konusunda da birbirinden ayrı görüşler ve teklifler vardı.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn65" id="_ednref65" title="">[65]</a></sup> Meclisin adı konusundaki ilk tartışmanın 11 Nisan 1920 günü vilayette yapılan toplantıda başladığı görülmektedir. İslamistler meclisin adının “Meclis-i Kebir” veya “Meclis-i Kebir-i Milli”, Türk ocağı sempatizanları “Kurultay” Osmanlıcılar ise “Meclis-i Mebusan” olmasını istiyordu.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn66" id="_ednref66" title="">[66]</a></sup> <a href="../Text/Index.xhtml#d000155" id="diz0000829">İsmet İnönü</a> anılarında türlü isimler üzerinde durulduğunu ve Meclisin adının ne olacağına uzun tartışmalardan sonra karar verebildiklerini söyler: “Meclisin adı için çok münakaşalar geçmiştir. Türlü isimler üzerinde durulmuştur. Gayet iyi hatırlarım, toplanacak meclise “Kurultay” adının verilmesi teklif edilmiş ve birçok kimseye bu ad sempatik gelmiştir. Fakat Mustafa Kemal Paşa Kurultay tabirini kabul etmedi. Diyordu ki: <i>‘İstanbul’dan gelen mebuslar ve seçilenler toplanacak. Millet iyi oldu diyecek. Fakat arkasından soracak: Millet nerede?’</i></p>

  <p>Meclisin adı uzun münakaşalardan sonra, nihayet ‘Büyük Millet Meclisi’ olarak tespit edildi. Meclis açılır açılmaz, bu ismin teklif edilmesini ve böyle söylenmesini kararlaştırdık.”<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn67" id="_ednref67" title="">[67]</a></sup> Bu anlatılanlara karşın 22 Nisan 1920 tarihli bildirisinde Mustafa Kemal, ‘yarından başlayacak bütün milletin emir alacağı en yüksek makamın Büyük Millet Meclisi’ olacağını açıkladı.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn68" id="_ednref68" title="">[68]</a></sup> Geçici de olsa, meclis açılmadan önce, ulusalcı ve inkılâpçı milletvekilleri meclisin adının “Büyük Millet Meclisi” olmasına karar vermiş olacaklar ki, Şerif Bey, meclisi açış konuşmasında “Büyük Millet Meclisi’ni açıyorum” cümlesini kullanmıştır.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn69" id="_ednref69" title="">[69]</a></sup> Meclisin açılışına bir lise öğrencisi olarak tanıklık etmiş olan Hıfzı Veldet Velidedeoğlu bu konuşmanın Mustafa Kemal’in kaleminden çıktığını yazıyor.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn70" id="_ednref70" title="">[70]</a></sup> Saat 13.45’te açılan Meclisin en yaşlı üyesi sıfatıyla (1845 doğumlu) emekli millî eğitim müdürü Sinop milletvekili Şerif (Avkan) kürsüye geldi.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn71" id="_ednref71" title="">[71]</a></sup> İçinde o günkü koşullarda olağanüstü önem taşıyan “bağımsızlık” ve “tam bağımsızlık” ifadelerinin geçtiği bu açılış konuşmasını birlikte okuyalım<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn72" id="_ednref72" title="">[72]</a></sup>:</p>

  <blockquote>
    <p>“Burada bulunan saygıdeğer insanlar! İstanbul’un geçici kaydıyla yabancı kuvvetler tarafından işgal olunduğu, bütün temelleriyle Halifelik makamının ve hükümet merkezinin bağımsızlığının (istiklâlinin) yok edildiği hepinizce bilinmektedir.</p>
  </blockquote>

  <div class="picture"><img alt="" src="../Images/37.jpg"/><div class="caption">Büyük Millet Meclisi Başkanı Mustafa Kemal (1920)</div>
</div>

  <blockquote>
    <p class="p2">Bu duruma baş eğmek, ulusumuzun bize sunulan yabancı tutsaklığını kabul etmesi demekti. Ancak tam bağımsızlık (istiklâl-i tam) ile yaşamak için kesin olarak kararlı bulunan ve ezelden beri özgür ve başına buyruk yaşamış olan ulusumuz tutsaklık durumunu son derece sertlik ve kesinlikle reddetmiş ve hemen vekillerini toplamaya başlayarak yüksek Meclisinizi meydana getirmiştir. Bu Yüksek Meclisin en yaşlı üyesi niteliğiyle ve Tanrının yardımıyla ulusumuzun iç ve dış tam bağımsızlık (istiklâl-i tam) içinde alınyazısının sorumluluğunu doğrudan doğruya yüklenip kendisini yönetmeye başladığını bütün cihana duyurarak <i>Büyük Millet Meclisini</i> açıyorum. Kutsal olarak bağlı olduğumuz, bütün müslümanların halifesi ve Osmanlıların padişahı Altıncı Sultan Mehmet hazretlerinin yabancı boyunduruğundan kurtarılmasında ve saltanatın sürekli merkezi olan İstanbulumuz ile işgal altında ve türlü zulüm ve işkence içinde maddi ve manevî bakımdan insafsızca yokedilmekte olan bütün zulüm görmüş illerimizin kurtarılmasında bizi başarılı kılmasını yüce Tanrıdan dilerim.”</p>
  </blockquote>

  <p>İlk meclisin milletvekili sayısını çeşitli nedenlerden dolayı tam olarak bilemiyoruz. Bu konu araştırmacıları çok uğraştırmıştır. Bu sayı 383 ile 441 arasında değişmektedir. TBMM yayınına göre ise bu sayı 437’dir.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn73" id="_ednref73" title="">[73]</a></sup></p>

  <p>Dönemin milletvekillerinin verdikleri sayılar birbirini tutmazken, sonradan konuyu araştıranların karar kıldıkları sayılar da birbirinden oldukça farklıdır.</p>

  <p>1920-1923 dönemi boyunca toplam 437 kişinin adı mebus olarak geçmekle birlikte, 1923’te Meclis faaliyetine son verirken üyelik sıfatı sürenlerin sayısının 337’ye düşmüş olduğu ortaya çıkmaktadır.</p>

  <p>Cumhuriyet tarihimizin tereddütsüz olarak en kutsal ve temsiliyet ile söz hakkı kullanmak bakımından en demokratik meclisi olarak tanımlanabilecek bu meclisin üyeleri yokluk ve yoksulluk içinde çalışmışlardır. Birer özveri anıtı olan bu insanlar yalnızca yurtsever duygularla mücadele vermişlerdir. Gazeteci&nbsp;<a href="../Text/Index.xhtml#d000013" id="diz000057">Ahmet Emin Yalman&nbsp;</a>Meclis’teki havayı yansıtırken, şunu yazıyor:</p>

  <p>“Bu Mecliste millî menfaati aramak ve her işi sürat ve dikkatle yürütmek için devamlı bir çırpınma vardı. Üyelerin arasında eskiden alıştığımız eşraf tipi adamların azlığı göze çarpıyordu. Bunlar normal zamanlarda bir mecliste yer almayı doğal hakları saydıkları ve nüfuzlarını bu maksatla kullandıkları halde büyük tehlike ve riskler karşısında meydana gelen Büyük Millet Meclisini tehlikeli bir macera gidişi saymışlar, bir kenarda beklemeği, İstanbul Hükümetinin ve yabancı işgal kuvvetlerinin şerrine uğramamayı tercih etmişlerdi. Bu sebeple birçok cesur, fedakâr, vatansever halk çocuğu, Büyük Millet Meclisine girmek ve vazife görmek imkânını bulmuştu.”<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn74" id="_ednref74" title="">[74]</a></sup></p>

  <p>Ankara’da açılan Meclis millete aitti ve millet, eşit üyelerden oluşan sınıfsız bir toplum olarak anlaşıldığından, ulusun bütününü temsil ediyordu. Bu görüş, ulusçuluğun birlik ve dayanışma öneren/içeren ideolojik görüntüsüne uygundur. Doğallıkla yasama görevi de saltanat ya da sultan adına değil, Türkiye halkı (millet) adına yapılacaktı.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn75" id="_ednref75" title="">[75]</a></sup> Bu meclisin belki de en önemli özelliği, üyelerin çoğunluğunun farkında olmadan, egemenliğin artık kutsalda değil de halkta olduğunun onaylandığı bir kurum oluşudur. 24 Temmuz 1923 tarihinde <a href="../Text/Index.xhtml#d000190" id="diz0001170">Lozan’da</a> antlaşmayla kabul ettirilecek olan ulus devletin başlangıç noktası burasıdır denirse hatalı bir değerlendirme olmaz.</p>

  <p>24 Nisan 1920’de BMM Başkanlığı seçimi yapılmış, Mustafa Kemal oy kullanan 120 milletvekilinden 110’unun oyunu alarak başkan seçilmiştir.<sup><a href="../Text/Bolum_13_dipnot.xhtml#_edn76" id="_ednref76" title="">[76]</a></sup></p>

  <p>Mustafa Kemal, çok önem verdiği millî egemenliğin temsilcisi olan Meclisin seçilmiş olan ilk sivil başkanıdır. <a href="../Text/Index.xhtml#d000348" id="diz0001986">Yunus Nadi’ye</a> söylediği gibi herkesin bu meclise saygı göstermesini isteyecek kadar da duyarlıdır.</p>

  <p>Mustafa Kemal <a href="../Text/Index.xhtml#d000354" id="diz0002003">Ziraat Mektebi’nden</a> 1923 yılına kadar oturacağı ve çalışacağı Ankara Garında Almanların yaptığı bir yapıya geçti. Buraya “direksiyon binası” diyorlardı. Alt katını çalışma üst katını ev olarak kullanıyordu. Aynı yıl Ankara eşrafından Bulgurluzade Mehmet Efendi <a href="../Text/Index.xhtml#d000067" id="diz0000347">Çankaya’da</a> bir bağ evi satın aldı. Mustafa Kemal Çankaya civarında oturmak istediğini söylemişti. Ankara Valisi Yahya Galip, onun isteğini dile getirmiş, Bulgurluzade’den bağevini satmasını istemişti. Satış formaliteleri tamamlandıktan sonra Mustafa Kemal artık Çankaya sakinlerinden birisi olacaktı. Ama bunun için Ankaralı’nın 1923 yılını beklemesi gerekecekti.</p>
