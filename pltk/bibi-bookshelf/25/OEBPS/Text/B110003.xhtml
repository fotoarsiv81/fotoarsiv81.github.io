  <h2><a href="../Text/TOC.xhtml#toc107">MUSTAFA KEMAL AMASYA’DA</a></h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Mustafa Kemal’in Samsun’a çıktığı andan itibaren yapmak istediği işlerin başında, yöresel çalışmaların merkezileştirilmesi, yani tek elde tek isim altında birleştirilmesi gelmekteydi. Bunun için Samsun’da, <a href="../Text/Index.xhtml#d000126" id="diz0000711">Havza’da</a> ve telgrafla ulaştığı her yerde Müdafaa-i Hukuk-u Milliye Cemiyetleri’nin kurulmasını tavsiye etmişti<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn90" id="_ednref90" title="">[90]</a></sup>.</p>

  <p>Aynı amaçla Amasya’da Müdafaa-i Hukuk-u Milliye Cemiyeti’nin kurulması için daha ilk günlerde yaptığı özel görüşmelerde ve halka hitaplarında bu yolda telkinlerde bulunmuştu. Mustafa Kemal, Havza’da bulunduğu sıralarda da Amasya’dan gelen heyetleri kabul etmiş ve onlara gerek mitingler, gerekse de söz konusu cemiyetleşme için tavsiyelerde bulunmuştu. Ancak o sıralarda Amasya’da “Müdafaa-i Milliye Cemiyeti” adıyla bir cemiyet mevcud idi. Bu cemiyet, işgaller üzerine mitingler yapmak istemiş, ancak Mustafa Kemal’in Amasya’ya geleceği haberi üzerine mitingi geçici olarak ertelemişti<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn91" id="_ednref91" title="">[91]</a></sup>.</p>

  <p>12 Haziran 1919 tarihinde Mustafa Kemal’in Amasya’ya gelişini o gün karşılama töreninde bulunan okullardan birisinin öğrencisinin yaşadıklarından izleyelim:<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn92" id="_ednref92" title="">[92]</a></sup></p>

  <p>Mekteb-i Sultani’de bir telaş yaşanmaktadır. Tüm öğrenciler okula en temiz kıyafetleriyle geldiler. Öğretmenler onları gözden geçirdikten sonra sıraya dizdi. Amasya’nın Samsun tarafından gelen yolun üst kısmında bulunan Cülûs Tepe denilen yere getirildiler. Bir düdük sesi ile rahat hazırol komutları verildi. Sonra öğrenciler çimenlere oturtuldu. Cülûs Tepe’nin daha ilerisinde bulunan Gezirlik Mevkii’nde yayalar ve daha ileri ve Boğaz Mevkii’nde atlı arabası olan kişiler Mustafa Kemal’i karşılamak üzere gittiler.</p>

  <p>Mustafa Kemal ve yanında mesai arkadaşlarıyla Amasya’ya yaklaşırken şehir içinde de karşılama heyetinin önderliğinde okul öğrencilerinin, öğretmenlerinin, din adamlarının, askerî birliklerin, kalabalık halk, kentin ileri gelenleri, tüccarı, çiftçisi, fabrikatörü ile Amasya’nın Cülûs Tepesi mevkiinde toplanmaya başladılar. Günün erken saatlerinden itibaren akın akın gelen halk ilerleyen saatlerde bir kat artıyordu. Ramazan ayı olmasından dolayı öğle vaktinde kimse dağılmadı. Öğle namazını da toplu bir halde açık arazide kıldılar. Günün sıcaklığı bütün şiddetiyle sürerken, toplanan halk gölge bir yer bulmak için hemen çevredeki araziye dağıldı.</p>

  <p>İkindi sonrası, yolda bir hareketlenme görüldü. Bir atlı tozlu yolda Cülûs Tepesi’ne doğru yaklaştı. Heyecanla bekleyen halk atlıya doğru adeta sürüklenircesine koşmaya başladı. Heyecanla gelen Jandarma Çavuşu Ziya Efendi, atını yavaşlattıktan sonra Mustafa Kemal Paşanın geldiğini müjdeledi. Bu haber heyecanı daha da yükseltmişti. Yol boyunca koşuşturmalar, bir müddet sonra da bir araya toplanmaya sebep oldu.</p>

  <p>Akşam yaklaşıyor, öğrenciler hâlâ bekliyorlardı. Çavuş Ziya’nın müjdesiyle birlikte öğrenciler ve halk çılgınca bir alkış tutturdu ama Mustafa Kemal ortada yoktu. Öğretmenler soluk soluğa koşarak yanlarına geldiler. Hemen bir düdük sesiyle öğrencileri bir araya toplayıp yolun kenarına getirerek, düzgün bir şekilde dizdiler.</p>

  <p class="p9">***</p>

  <p>Telgraf memuru olarak Amasya’ya kısa bir süre önce atanmış olan Abdurrahman Rahmi’nin (Erden) anılarında yer bulan ilk günden izleri okuyalım: “Sabahın erken saatlerinden itibaren, her yaşta insan, genç, ihtiyar, çoluk çocuk, kadın, kız yollara döküldüler. Geçeceği yollar üzerine, halılar, kilimler taşıdılar. Biz postahane mensupları da, bir nöbetçi memur bırakarak, müdürümüz başta olmak üzere, bir taraftan onu karşılamak heyecanını yaşadık.</p>

  <p>Havza yoluna doğru başlar uzanıyor, yaklaştı, geldi geliyor derken, bağırışmalar bitmiyordu. Geçeceği yollara, livadaki birlikten askerler, süngüler takmış şekilde, yerleştirilmişler. Mutasarrıf vekili, erkânı, müftü ve zabıtanın bulunduğu kısma yakındık. Birden bağırışmalar arttı, onu alkışlar takip etti. İstasyon tarafında, kalabalığın arasında, arabasını görmüş, heyecanlanmıştık. <i>Ford</i> model araba olmalıydı, o dönemin arabalarının çamurlukları yüksekte ve tekerlekleri oldukça irice idi. Bu araba benim Merzifon Kolejine ait arabaya benziyordu. O anı, hâlâ hafızamda sıcak bir heyecanla yaşatabiliyorum. Başında siyah kalpağı, haki pantolonunun şeridi, ilk dikkatimi çeken şeyler olmuştu. Dik yürüyor, dikkatini bir noktada tutmuyor, sanki her şeyi görmek ve bilmek istercesine, sağa, sola, ileri bakıyordu. Yüzü son derece sert ve gayet ciddi bir ifade taşıyordu. Mutasarrıfın, müftünün, ileri gelenlerin ellerini, teker teker sıktı. Halkın coşkun alkışları arasında bir müddet, her tarafı tarassut eden bakışları ile, yola döşenmiş halılar üzerinde yürüdü. Arabası arkadan onu takip ediyordu. Hemen arkasında, Cevat Abbas başyaveri ve emirsubayı Hayati olduğunu sonradan öğrendiğim refakatindeki subay yürüyordu. Onu takip etmek için, herkes birbirini itiyor, öne geçmek istiyordu. Çanakkale zaferinden sonra, İstanbul gazetelerinin en çok yazıp çizdiği Paşa bu idi. Amasya’ya her ne kadar bu gazeteler gelmiyorsa da, kulaktan kulağa, yaptıkları duyulmuş, yayılmıştı.”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn93" id="_ednref93" title="">[93]</a></sup></p>

  <p class="p9">***</p>

  <p>Hava kararmaya başlamıştı. Orada bulunan fenerleri yakmış, kalabalık itişmeyi ve gürültüyü bırakmış, tüm dikkatlerini gelen konuğa vermişlerdi. Toprak yolun tozu geniş araziye yayılırken, otomobillerde toplanan Amasyalıların önünde durdu. Üniformaları Amasya’nın tozlu yollarında renk değiştirmişti. Mustafa Kemal, siyah kalpaklı, yakası açık, cepleri üzerinden ceketi, mahmuzları pırıl pırıl parlayan çizmesi, dizden yukarısı geniş şeritli pantolonuyla üstü açık <i>Benz</i> otomobilden indi, kalabalığın tam karşısında yorgun ama gür sesiyle, “Merhaba Amasyalılar!” dedi.</p>

  <p>Kalabalık hep bir ağızdan bağırdı: “Çok yaşa Paşam!”</p>

  <p>Topluluğun önünde bir sıra oluşturan Amasya ileri gelenleri arasında Müftü Hacı Hafız Tevfik Efendi, <i>“Paşam… Bütün <a href="../Text/Index.xhtml#d000030" id="diz0000160">Amasya</a> emrinizdedir… Gazanız mübarek olsun…”</i> diyerek gürledi<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn94" id="_ednref94" title="">[94]</a></sup>.</p>

  <p>Mustafa Kemal, Hüsrev Gerede’nin kulağına doğru kimsenin duyamayacağı sessizlikte konuştu: “<i>Hüsrev, Müftü Efendi neler söylüyor, kulaklarıma inanamıyorum.</i>”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn95" id="_ednref95" title="">[95]</a></sup></p>

  <p>Müftü, elini bütün içtenliğiyle Mustafa Kemal Paşaya uzatarak onu kucaklamak istedi. Uzanan eli Mustafa Kemal büyük bir saygıyla öpmek ister gibi bir hareket yapıp, muhabbetle kucaklaştı.</p>

  <p>Müftü Efendi, Anafartalar Kumandanı olarak tanınan Paşa’ya, “<i>Çanakkale’den sonra şimdi de vatanı ikinci defa kurtarmaya ahd ettiniz</i>, <i>her ânı endişeler içindeki yurda halâsı (kurtuluşu) nâsip kılacak himmete giriştiniz</i>. <i>Hoş geldiniz, safalar getirdiniz, himmetiniz payidar olsun,”</i> dedi.</p>

  <p>Daha sonra da yanındakileri teker teker tanıttı. Bunların bir kısmı dinî kurumlarda görev almış kişilerdi. Diğerleri de beldenin sözü dinlenen kimseleriydiler. Aralarında resmi görevli memurlar da yer almıştı. Mustafa Kemal, “<b>Memleket elden gidiyor, eğer düşman Samsun’a ayak basacak olursa, çarıklarımızı giyip dağlara çıkmamız, vatan toprağını son parçasına kadar savunmamız gerekecek!</b>” dedi<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn96" id="_ednref96" title="">[96]</a></sup>.</p>

  <p>Hükümet Konağı’nda, mutasarrıfın odasında Mustafa Kemal ve arkadaşları yorgunluklarını atmaları için bir müddet dinlenmeye çekildiler.</p>

  <p>Konuklar yol yorgunluğundan kurtulmaya çalışırken, öbür odada Müftü Tevfik Efendi, iftar sofrasının hazırlatılmasını istedi. Belediye Başkanı Topçuzade Mustafa iftar sofrasının geniş tutulması için ikazda bulundu. Amasyalılar evlerinde ne pişirmişlerse iftar için konuklara getirdiler.</p>

  <p>İftar sofrasının hazırlatıldığı Mustafa Kemal ve arkadaşlarına bildirildi. Çok geçmeden iftar topunun atılmasından sonra müftünün dualarıyla oruçlar açıldı. Yemek yenilip sofra duası yapıldıktan sonra Mustafa Kemal hazır bulunan Amasyalılara uzun bir konuşma yaptı. Hükümet Konağı’nın salonu Amasyalılarca doldurulmuştu.</p>

  <p>Paşa konuşmasına, “Aziz Amasyalılar!” diye sesini yükselterek başladı, şöyle devam etti<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn97" id="_ednref97" title="">[97]</a></sup>:</p>

  <p><i>“Padişah ve Hükümet, İtilaf Devletlerinin elinde esir bir vaziyettedir. Memleket elden gitmek üzeredir. Bu kötü vaziyete çare bulmak için sizlerle işbirliği yapmaya geldim. Hep beraber aziz vatanımızı ve istiklâlimizi kurtarmak için gayretlerimizle çalışacağız.</i></p>

  <p><i>Efendiler!</i></p>

  <p><i>İzmir’in, daha sonra Manisa ve Aydın’ın işgali gelecekteki tehlikeyi daha açık göstermektedir. İşgal ve ilhak gibi hadiselere, asil milletimizin tamamen muhafazası için mitingler yaparak millî heyecanı çok canlı bir şekilde göstermek lazımdır. Tahammülü imkânsız bu acıklı vaziyetin karşısında derhal bir teşkilat kurmak ve büyük devletlerin temsilcilerine tesirli telgraflar çekmek lâzımdır.</i></p>

  <p><i>Amasyalılar!</i></p>

  <p><i>Burası, <a href="../Text/Index.xhtml#d000126" id="diz0000712">Havza’dan</a> ötesi Pontos oluyor. Sivas’tan doğusu Ermenistan’a kalıyor. Memleket, İngiliz mandası altına giriyor. Tarihi büyük Türk milleti böyle bir esareti kabul etmez, milletimizin tarihi şerefi vardır.</i></p>

  <p><i>Muhterem Amasyalılar!</i></p>

  <p><i>Memleketin her tarafında ateşli çalışmalar başladı. Türk vatanseverlerin gayretleriyle batı bölgelerimizde millî cepheler kuruldu. Güneyde Fransızlarla el birliği yapan Ermeniler’e karşı saldırmaya başladılar. Erzurum’da Ermeniler’e karşı mücadele başlamıştır. Amasyalılar… Ne duruyorsunuz? Burada da mutlaka her türlü haklarımızı korumak için “müdafaa-i hukuk cemiyeti” kurmalıyız.</i></p>

  <p><i>Amasyalılar!</i></p>

  <p><i>Düşmanların Samsun’dan yapacağı herhangi bir saldırı hareketine karşı ayaklarımıza çarıklarımızı çekerek, vatanı en son kıyısına kadar müdafaa edeceğiz. Allah milletimize mağlubiyeti gösterirse, bütün evlerimizi, mallarımızı ateşe vererek ve vatanı bir harabeye çevirerek boş bir çöl halinde düşmana bırakacağız.</i></p>

  <p><i>Amasyalılar, buna hep beraber yemin edelim.”</i></p>

  <p>Mustafa Kemal’in konuşması bitiminde salonda bulunan Amasyalılar, “Emirlerinizi bekliyoruz, Paşam!” diye bağırdılar. Bu coşku ile bütünleşen Amasyalılar’a da Mustafa Kemal, “<b>Sağ olunuz Amasyalılar, el ele verip çalışırsak zaferi kazanacağız ve ne olursa olsun, vatanı kurtaracağız,</b>”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn98" id="_ednref98" title="">[98]</a></sup> dedi.</p>

  <p>Mustafa Kemal’in bu konuşmasını dikkatle dinleyen ve fikirlerine katılan Sultan Bayezid Camii Vaizi Abdurrahman Kâmil’in dikkatini çeken bir başka yönü daha vardı. Paşa’nın konuşmasında Arapça ve Farsça kelimeleri yanlışsız ve dikkatlice kullanmış olması Kâmil Efendi’yi şaşırtmıştı. Bunun üzerine Kâmil Efendi, hayretini saklayamamıştır. Etrafındakilere sessizce şöyle dedi: “Bu paşa başka paşa… Bu paşa, bildiğiniz paşalardan değil.”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn99" id="_ednref99" title="">[99]</a></sup></p>

  <div class="picture"><img alt="" src="../Images/31.jpg"/><div class="caption">Amasya Genelgesi’nin kaleme alındığı Amasya Saraydüzü Kışlası</div>
</div>

  <p>Günün yorgunluğu ve ilerlemiş saatlerden dolayı misafirlerin dinlenmeleri gerekliydi. Hükümet Konağı’ndan <a href="../Text/Index.xhtml#d000277" id="diz0001611">Saraydüzü Kışlası’nda</a> kalmak üzere hareket edildi. Kışlada Müftü Tevfik Efendi, Vaiz Abdurrahman Kâmil Efendi, Komiser İsmail, Komiser Muavini Osman ve 5. Kafkas Fırkası Kumandanı Cemil Cahit hazır bulunduğu mecliste bir müddet daha memleket meseleleri üzerinde konuştular.</p>

  <p><a href="../Text/Index.xhtml#d000007" id="diz000039">Abdurrahman Kâmil</a> Efendi müsaade isteyerek, yarınki Cuma vakti vaaz edeceği için erken gitmesinin gerektiğini söyledi. Mustafa Kemal ayağa kalktı, Hoca’nın elini öpmeye davrandı: “Yanınıza bir adam katayım, karanlıktır.”</p>

  <p>Hoca Kâmil, <i>“<b>Gözlerinizin ışığı beni götürür Paşam</b></i>…” dedi.</p>

  <p>Mustafa Kemal ise biraz düşünceli, biraz da gelecek endişesini taşıdığını ifade ederek, “Baba bu işte muvaffak olmak da var, olmamak da var. İnşallah muvaffak olacağız. Eğer olamazsak bizi asarlar, kelle gider, ne dersin?” diye sordu.</p>

  <p>Ayakta gitmek üzere olan Hoca Kâmil, “Oğul, sen ki genç yaşta başını vatan millet uğruna feda etmişsin, benim bu ihtiyar kelle de koy senin uğruna feda olsun,” diye yanıtladı.</p>

  <p>Hiç beklemediği bu cevap karşısında hayretler içerisinde kalan Mustafa Kemal, Hoca Kâmil’in elini öptü<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn100" id="_ednref100" title="">[100]</a></sup>.</p>

  <p>Mustafa Kemal, komiser muavini Osman Efendi’nin yardımcı olmasını, Hoca’yı eve kadar götürmesini istedi. Bunu takiben diğerleri de Müftünün müsaade istemesiyle beraber, Kışla’dan ayrıldılar.</p>

  <p>Ev sahibi durumunda olanların Kışla’dan ayrılmalarıyla Miralay Kâzım, Başyaveri Cevat Abbas, Erkan-ı Harbiye Binbaşı Hüsrev, Mustafa Kemal ile aynı odada bir süre daha memleket meselelerini konuşmaya devam ettiler. Mustafa Kemal, İstanbul’a dönmesini isteyen Sadrazam Ferid Paşa’dan aldığı telgrafı bir kere daha arkadaşlarına okudu, sonra, “Buna en güzel cevabı, Müftü Efendi verdi,” dedi<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn101" id="_ednref101" title="">[101]</a></sup>.</p>

  <p><a href="../Text/Index.xhtml#d000277" id="diz0001612">Saraydüzü Kışlası’nda</a> gece sabaha kadar uyumayan Mustafa Kemal, yapılacak işlerin planlanmasından sonra, Cuma namazında Amasyalılara vatanın içinde bulunduğu durumu açıkça anlattıracaktı. <a href="../Text/Index.xhtml#d000126" id="diz0000713">Havza’da</a> uygulama olanağı bulamadığı bu konuşmayı daha ilk sohbetinde kendisinde güven uyandıran Vaiz Abdurrahman Kâmil rahatlıkla yerine getirebilirdi. Kışlada bulunan Veysibeyzâde Nafiz’e kısa bir not halinde hazırladığı pusulayı verdi. Komiser muavini Osman ile Abdurrahman Kamil’in evine emaneti götüren Osman, Hoca’ya, söz konusu yazıyı verdi. Paşa Hazretlerinin ricasını anlatınca yaşlı vaiz pusulayı aldı, yavaş yavaş okudu, durumu kavramıştı. Komiser muavini Osman’a döndü, kağıdı öptü, sonra da, “Başım gözüm üstüne,” dedi<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn102" id="_ednref102" title="">[102]</a></sup>.</p>

  <p>13 Haziran 1919, Sultan Bayezid Camii’nde Vaiz Abdurrahman Kâmil Cuma hutbesinde cemaate ülkenin kurtuluş yolunun “milletin azim ve kararında” olduğunu öğütleyecekti. Mustafa Kemal, Cuma namazını Amasyalılar’la birlikte Sultan Bayezid Camii’nde kılmak ve halkın davranışlarını, tepkilerini yakından görmek için refakatindekilerle birlikte Saraydüzü Kışlasından ayrıldı. Cuma vaktine yakın saatlerde caminin avlusuna girdiler. Çanakkale kahramanı olarak tanınan Mustafa Kemal’i yakından görebilmek çabasıyla etraf meraklı gözlerle dolmuştu.</p>

  <p>Müftü Hacı Hafız Tevfik, Paşa’nın ve arkadaşlarının, abdest almalarını sağlamak için şadırvanda uygun bir yer gösterdi. Abdestini alan Mustafa Kemal, bir ara Hoca Kâmil’e, “Baba, hazırlandın mı?” diye sordu.</p>

  <p>“Tamamdır oğul, tamamdır!” diyen Kâmil’in, etrafını saran Amasyalılar, misafirlerine yol açarken, “Çanakkale kahramanı bu sarışın Paşaymış!” cümleleriyle hayret ve merakla bakıyorlardı. Cami bir hayli kalabalıktı. Çevre köylerden bile gelenler olmuştu<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn103" id="_ednref103" title="">[103]</a></sup>.</p>

  <p>İlk ve orta çağda olduğu gibi din adamı ön planda yer alıyordu. Devletin birçok işleri, özel rütbe ve ünvanlara sahip olan din adamlarının ellerinde bulunuyordu. Bu bakımdan din adamlarından büyük bir kısmının halife yanında yer almasını doğal görmek gerekir. Bir kısmı ise millî mücadeleyi candan desteklemiştir. Havza’da Sıtkı, Amasya’da Kâmil, Erzurum’da Raif, Denizli’de Ahmet Hulûsi, Ankara’da Rıfat Efendileri millî mücadelenin öncüleri sayabiliriz. Müdafaayı Hukuk Cemiyeti Şubelerinin bir kısmının başında da din adamları vardı. Onlar halifeye karşı ayaklanma sözünü yalanlıyorlardı, Mustafa Kemal Paşa din adamlarını kazanmak için her çareye başvuracaktır<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn104" id="_ednref104" title="">[104]</a></sup>.</p>

  <p>Din adamları hilafet ve saltanat makamını esaretten, vatanı düşman işgalinden kurtarmak istiyorlardı. Din adamlarıyla Mustafa Kemal arasında egemenliğin kimin tarafından kullanılacağı konusunda anlayış farkı vardı. Daha sonraları zaten bu fark çatışma değişkeni olacaktır.</p>

  <p>Mustafa Kemal’e kendisinden önce camiye girmesi için Müftü Tevfik yol gösterdi. Bu haliyle Paşa’ya ve yüklenmiş olduğu göreve ne kadar önem verdiğini açıkça gösterdi. Telgraf memuru Abdurrahman Rahmi caminin içini şöyle anlatıyor: “İçeri girdiğim zaman, kenarda güçlükle bir yer bulabilmiştim. Herkesin bir tarafa, zaman, zaman bakmakta olduğunu gördüm. Mihraba yakın mahfele ben de baktım. Hemen, Mustafa Kemal’in gelmiş olduğunu, hayretle gördüm. Hâlbuki, dışarıda birkaç süngülü nefer görmüş olmama rağmen, otomobiline rastlamamıştım. Henüz teşrif etmediklerini zannetmiştim. Dikkatli baktığım zaman, hemen arkasında birkaç subayı fark ettim.”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn105" id="_ednref105" title="">[105]</a></sup> Cuma namazından önce kürsüye çıkan Abdurrahman Kâmil Efendi, camide bulunanlara şöyle seslendi:</p>

  <blockquote>
    <p>“Muhterem Evlatlarım!..</p>

    <p>Türk milletinin, Türk hâkimiyetinin artık hikmet-i mevcudiyeti kalmamıştır. Madem ki milletimizin şerefi, hürriyeti, istiklâli tehlikeye düşmüştür, artık bu hükümetten bir iyilik ummak bence abestir. Şu andan itibaren Padişah olsun, isim ve unvanı ne olursa olsun hiçbir şahsın ve makamın önemi kalmamıştır. Tek çare halkımızın doğrudan doğruya hâkimiyetini eline alması ve iradesini kullanmasıdır.</p>

    <p>Asırlardan beri bunca şehidin aziz ruhları üzerinde tesis olunup bugünlere ulaşan, Devlet-i Osmani, Düvel-i Muazzamanın hainane emellerinin kurbanı olmuştur. Altı yüz yıldan beri devam eden hanedan-ı saltanat artık son günlerini yaşamaktadır. Türk milletinin bu felaketten kurtulması için, bütün Müslümanların birleşmesi vatan ve milleti sevenlerin fedakârane ve cansiperane bir tavra ve harekete geçmesi lazımdır.</p>

    <p>Vatan ve milletimizin müstevlilerin pençe-i kahrından halâs edecek teşebbüsata girişen, yüksek kumandan ve zabitanımızın sayine müzahir olmasını, Cenab-ı haktan hamdü senalarımızla niyaz ederiz.</p>

    <p>İşte muhterem cemaat, bu gibi zevatı muhteremenin ve betahsis halen şu anda cemaat arasında olup, memleket ve milleti izmihali umumiden girdap-ı musibetten kurtarmak için ortaya atılmış bulunan, Mustafa Kemal Paşa hazretlerinin arkasından gitmelidir.”</p>
  </blockquote>

  <p>Sultan Bayezid Camii’nin sağ tarafında oturup vaizi dinleyen Mustafa Kemal Paşa rahat bir nefes almıştır. Zira <a href="../Text/Index.xhtml#d000126" id="diz0000714">Havza’da</a> yaptırma olanağı bulamadığı bu konuşmayı Amasya’da Hoca Abdurrahman Kâmil başarmıştı. Hem de en açık dille. Cuma namazı sonu, “yanında Müftü Hafız Kâmil de vardı. Hemen oracıkta duran otomobile, müftüyü sağ tarafına almış olarak, yürüyerek geldi. Araba çalışıyordu. Paşa, Müftü Kamil Efendiyi üstü açık arabasının sağ tarafına kadar getirdi, bir kolundan tutarak kendisinin oturduğu tarafa bırakarak, soluna geçti. Bu sırada Hayati sivil olan şoförün yanına geçmişti. Otomobili ve arkasındaki subayları taşıyan öteki araba, hareket edip Saraydüzü’nün yolunu tuttuğu zaman bir çeşit şoktan kurtulan halk arkasından alkışı bastırmıştı<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn106" id="_ednref106" title="">[106]</a></sup>. Hoca’yı aynı yol üzerinde olan evine kadar götürdü<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn107" id="_ednref107" title="">[107]</a></sup>.</p>

  <p><a href="../Text/Index.xhtml#d000159" id="diz0000905">İzmir’in</a> Yunan işgalinin yol açtığı olumsuzluğu keşfeden Mustafa Kemal, Havza’daki deneyimden din adamlarının halk üzerindeki etkisini görmüş, Amasya’da rastladığı bu aydın ve yurtsever din adamlarıyla da günümüz terimiyle söylersek ‘stratejik işbirliği’ne gitme akıllılığını göstermiştir.</p>

  <p>13 Haziran 1919 Cuma günü Hoca Kâmil’in vaazından sonra, Amasyalılar faaliyete geçtiler. Mustafa Kemal bir gün öncesinde yaptığı konuşmasında <a href="../Text/Index.xhtml#d000030" id="diz0000161">Amasya</a>’da da <a href="../Text/Index.xhtml#d000223" id="diz0001391">Müdafaa-i Hukuk Cemiyeti’nin</a> kurulmasını istemişti<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn108" id="_ednref108" title="">[108]</a></sup>.</p>

  <p>İlk iş olarak bu isteği yerine getirilmek üzere çalışmalara başlandı. Başta Müftü ve ileri gelenler olmak üzere Cemiyetin kurulabilmesi için önce küçük bir toplantı yaptılar. Nüfuzlu ailelerin isim listesi hazırlanarak tek tek evlerinde ziyaret edilerek 14 Haziran’da (Ramazanın 16. günü) Âtik-i Âli Mektebi’nde toplandılar. Kısa fikir alışverişinde bulunup, vatanın geleceği ve şu andaki durumu bir kere daha gözden geçirildi. Toplantı devam ederken, okula Mustafa Kemal Paşa ve arkadaşları geldiler. Kuracakları cemiyetin ve cemiyette görev alacakların vatan ve milletin saadeti için faydalı çalışmalar vereceğine inandıklarını bildirdiler. Paşa da Müdafaa-i Hukuk Cemiyeti’nin çalışma şeklini izah ettikten sonra, cemiyet içinde görev alacakların ve reisin seçilmesi işlemini gerçekleştirip Amasya Müdafaa-i Hukuk Cemiyeti’ni fiilen kurmuş oldu<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn109" id="_ednref109" title="">[109]</a></sup>.</p>

  <p>Cemiyet başkanlığına getirilen Müftü Hacı Hafız Tevfik, ayağa kalkıp Mustafa Kemal’in elini tutarak şöyle dedi: “Reislik vazifesini siz aziz muhterem Paşamıza muhabbetleriyle birlikte takdim etmekle şeref duyuyorum. Siz bizim ebedi reisimizsiniz.”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn110" id="_ednref110" title="">[110]</a></sup></p>

  <p>Kurulan Müdafaa-i Hukuk Cemiyeti’nin maddî yönden desteklenmesi için Abdurrahman Kâmil Efendi’nin biriktirdiği altınları “kırmızı bir mendil” içerisinde Mustafa Kemal’e sundu. Bu para Millî Mücadelenin ilk para yardımıdır<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn111" id="_ednref111" title="">[111]</a></sup>. Kurucu üyeler daha sonra birikimleriyle katkıda bulundular.</p>

  <p>15 Haziran 1919… Amasya’daki millî mücadele hareketinin yeni yeni başlaması, halkın bunu sahiplenmesi bir yana, Amasya postahanesinde görevli memurların, Posta ve Telgraf Umum Müdürü <a href="../Text/Index.xhtml#d000259" id="diz0001535">Refik Halit (Karay)</a> tarafından görevlerine son verildiği bildirilir. Gösterilen gerekçe de, Mustafa Kemal Paşa’yı Amasya’da karşılama heyetinde görev almaları ve postahaneyi terk etmeleridir.</p>

  <p>Olay, postane müdürü tarafından iletilir. Mustafa Kemal, “Onlar azletti ise ben de sizlerin görevlerinize devam etmenizi istiyorum,” dedi<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn112" id="_ednref112" title="">[112]</a></sup>.</p>

  <p>Postanede, durum şok etkisi yapmıştır. Posta Telgraf Umum Müdürlüğünün memurları görevlerine son verilmesine önceleri akıl sır erdiremezler. Üstelik, görevlerini <a href="../Text/Index.xhtml#d000319" id="diz0001846">Tokat</a> Postanesinden gelecek olan memurlara terk etmeleri istenmektedir.</p>

  <p>Bu ani işten el çektiren telgraf emri, memurların görevlerine son vermeye yetmeyecek, devreye giren Mustafa Kemal, bu emirin hemen geri alınması için Posta ve Telgraf Umum Müdürlüğünü arayarak, Tokat’taki görevli memurların da Amasya’da görev yapamayacağını bildirir.</p>

  <p>Gelişen bu olayları, Amasya Posta ve Telgrafhanesinde memuriyette bulunan Abdurrahman Rahmi şöyle anlatıyor<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn113" id="_ednref113" title="">[113]</a></sup>:</p>

  <p>“Görevden alınmamızı, Mustafa Kemal’e iletmek üzere müdürümüz Mehmet Ali Bey <a href="../Text/Index.xhtml#d000277" id="diz0001613">Saraydüzü Kışlası’na</a> gitti. Müdürümüz dönüşünde olayları şu şekilde anlattı:</p>

  <p>“Mustafa Kemal Paşa hazretlerine çok önemli bir hususu arz etmeye geldiğimi yaverleri Cevat Abbas Bey’e söyledim. Kabul buyurdular, ama nasıl başlayacağımı bilemiyordum. Sonra kendimi topladım, dudaklarım titriyordu. Bir gayretle söze başladım… ‘Efendim, paşa hazretleri, dün gece yarısı umum Müdürümüz Refik Halit Bey makina başına teşrif ederek, Zat-ı devletlerinin Amasya’ya geldiklerini ve bizim ne yaptığımızı sordu, cevaben zât-ı devletlerini karşılamaya gittiğimizi beyan etmem üzerine, sinirlenerek bundan sonra, emirlerinizi yerine getiremeyeceğimizi ve şu andan itibaren de, işten el çektirildiğimizi emir buyurdular. Bir de gazaba geldiler. Mustafa Kemal Paşa Saltanat-ı Osmani menfaatine uygun olmayan davranış içine girmiştir. Nasıl onu karşılamaya gidebilirsiniz? Şu andan itibaren, siz de dâhil, Amasya Postahanesindeki memurlar azledilmiştir. Ayrıca hakkınızda takibat da açılacaktır. Tokat Posta Müdürlüğü’ne şimdi emir veriyorum, oradan gönderilecek memurlara vazifelerinizi, duraksamadan devredin,’ dediler.”</p>

  <p>Mehmet Ali Bey devam etti:</p>

  <p>“Paşa Hazretleri, yeşil çuhalı bir masanın arkasında oturuyordu. Oda genişti. Perdeler, yarı örtülü olduğu için, içerisi oldukça loştu. Ben konuyu önüme bakarak anlatıyordum. Masanın bir kenarında kahve fincanı duruyordu. Göz ucu ile onu arada beni dinlerken yudumladığını fark ediyordum. Sözlerimi bitirdikten sonra, yüzüne baktım, cevap bekliyordum. Başı açıktı. Kaşlarını çattı ve sağ elini bana doğru uzatarak, ‘Telgrafçı arkadaşlarına selamlarımı söyle. Ben vazifelerine devamlarını istiyorum! Tokat’tan gelecek olanlar postahaneye sokulmayacaklardır,’ dedi.</p>

  <p>“Ben ne yapacağımı şaşırmıştım. Kalkıp elini öpecektim. Kapıya doğru geri geri çıkarken, bir kelime daha ilave etti: <b>Müsterih olun!</b>”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn114" id="_ednref114" title="">[114]</a></sup></p>

  <p>Böylece Mustafa Kemal ile Posta Telgraf Umum Müdürü Refik Halit arasındaki ipler iyice kopacaktır.</p>

  <p>Mustafa Kemal halkla olağanüstü bir beceriyle iletişim kurmayı becermiştir. Bunda hiç kuşkusuz Çanakkale’nin efsaneye dönüşen ünü çok önemli bir etkendir. Bundan yararlanıp duyulan hayranlığı güvene dönüştürmeyi başarmıştır, ikinci büyük başarısı da telgrafla haberleşmeyi yirmi dört saate yayarak, neredeyse her dakika başı bir telgraf çekmiş, böylece gelişmelerden anında hem haberdar olmuş hem de karşı tarafları bilgilendirerek onların da uyanık kalmalarını sağlamıştır. Kırım Savaşı (1853-1856) ilk kez savaş muhabirinin kullanıldığı, Birinci Körfez Harekâtı (1991) da ilk kez televizyon kanalının 24 saat canlı yayın yapıp bir propaganda aracı olarak dünya kamuoyunu bilgilendirme, yönlendirme ve aynı zamanda dezenformasyon yayma platformu haline getirilmiştir. Mustafa Kemal de halkı onları işin farkında olmadan cemiyetler kurdurarak, mitingler yaptırarak mücadelenin asli unsurları haline getirmiş ve Cuma namazlarında hocaları koşullandırarak da baskı grubu oluşturmayı başarmıştır. Kongreler öncesi ülkenin her yanındaki ordu komutanlarıyla, yerel yöneticileri diri ve umutlu tutabilmek için stratejik bir mücadele unsuru olarak kullandığı ‘telgrafhane’ <a href="../Text/Index.xhtml#d000277" id="diz0001614">Saraydüzü Kışlası’na</a> oldukça uzaktır, aynı zamanda da İstanbul ile köprüler atılmıştır. Bu nedenle Mustafa Kemal kışla içinde bir telgrafhane kurulması hususunda emir verir. Amasya’da kaldığı süre içinde özel telgrafçı olarak da <a href="../Text/Index.xhtml#d000030" id="diz0000162">Amasya</a> telgrafhanesinde memuriyette bulunan Abdurrahman Rahmi özenle seçilmiştir. Güvenilir, genç ve çalışkandır.</p>

  <p>Kışla’da kurulan telgrafhane memur Rahmi tarafından şöyle anlatılmaktadır:</p>

  <p>“<i>Artık Saraydüzü’nde Mustafa Kemal Paşa’nın karargâhında idim. Mustafa Kemal Paşa, birkaç adım ötede, geniş bir odada çalışıyor, onun bitişiğinde yatıyordu. Kapısında devamlı nöbetçi vardı. Benim bulunduğum odadan, dışarısı görülüyor, özellikle gürültülü çalışan Ford arabasının gidiş-gelişlerini takip edebiliyordum. Odanın içerisinde, bir-iki sandalye, birkaç masa, masaların birinde sahra telefonu, diğeri üzerinde bir alıcı-verici telgraf makinesi ve bir röleden ibaret tam teşekküllü küçük bir telgrafhane görüntüsü vardı. Yaver Hayati, Mustafa Kemal Paşa’nın hazırladığı emir ve tebliğlerin metinlerini getiriyor, ben de onları üzerindeki mercilere keşide ediyordum. Hayati’nin de, eski Türkçe yazısı çok güzeldi. Paşa hazretlerinin hazırladığı metinlerin redaksiyonunu Hayati yapıyordu. Mustafa Kemal Paşa hazretlerinin el yazısını, bir vesile ile tanımıştım.</i>”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn115" id="_ednref115" title="">[115]</a></sup></p>

  <p>Savunma Bakanı <a href="../Text/Index.xhtml#d000306" id="diz0001791">Şevket Turgut</a> imzalı bir telgraf geliyordu. Bu telgrafta Mustafa Kemal’in İstanbul’a geri çağrılış nedeni yazılıydı: “İstanbul’a davetiniz, Hükümet-i Seniye’nin kararı neticesidir. 15 Haziran 1919”. Artık İstanbul’la gemileri yakmanın kaçınılmaz olduğu açıkça ortaya çıkmıştı.</p>

  <p>Kurtuluş Savaşı’nı zafere ulaştıran önemli etken olan telgraf ağı yaratılan zorluklara, İstanbul’un emriyle İtilafçı müdürlerin hatları kesmelerine karşın nasıl işliyordu: “İstanbul’u Kastamonu merkezi üzerinden temin edebiliyorduk. Kastamonu da İstanbul’u kolay kolay bağlamıyordu. Emir subayı Hayati, bazen, olağandışı bir sinirlilikle Paşa hazretlerinin İstanbul’la ille de irtibat kurulmasını istediğini bildiriyor, ben de bütün gayretime karşı, merkeze rica ve hatta yalvarmalarıma rağmen, temin edemiyordum. Nihayet Kastamonu merkezindeki meslektaşlarımla kurduğum özel ilişki ile, gerçeği öğrenmiştim. Hemen durumu Hayati’ye aktardım. Kastamonu müdürünün Ferit Bey isminde biri olduğunu ve İtilafçılardan bulunduğunu, Amasya’da bulunan Mustafa Kemal Paşa’nın İstanbul ile haberleşmesine engel olunmasını memurlarına emir verdiğini söyledim…”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn116" id="_ednref116" title="">[116]</a></sup></p>

  <p>Bu olay yeni değildi. Çok sıkça yapılıyordu. Bunun üzerine Mustafa Kemal sertleşerek müdahale etme gereği duydu: “Çocuğum, İstanbul’u bağlamayan, bize müşkülat çıkaran Kastamonu merkezi memurlarının isimlerini al, Hayati Bey’e ver.”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn117" id="_ednref117" title="">[117]</a></sup> Bu emrin verilmesinden kısa bir süre sonra Kuvvacılar Kastamonu Postanesi’ni basacaklar, itilafçı memurlar tasfiye edilerek yerlerine Mustafa Kemal’in emirlerine uyacak olan kişiler yerleştirilecekti.</p>

  <p>Güçlük çıkaran merkezlerin yanısıra kolaylık sağlayan merkezler de vardı. Bunlardan birisi Çorum’du. İstanbul’a bağlantıyı Kastamonu merkezi veriyordu, ama onu da Çorum sağlıyordu. Çorum müdürü Hafız Muhittin namında bir kişiydi. O da İttihatçı idi. Mustafa Kemal Paşa taraftarıydı. Bu taraftarlığı, Paşa’ya hayranlığa varacak kadardı.”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn118" id="_ednref118" title="">[118]</a></sup></p>

  <p>Kışlada kurulan telgrafhane tüm engellemelere karşın gece sabaha kadar dur durak demeden çalışıyordu. Günde bazen yetmiş, seksen telgrafın çekildiği Saraydüzü’nde telgrafhane kurulmasının ana nedeni, Padişahla doğrudan iletişim kurup gerektiğinde telgraf başına davet edilerek, kendisiyle aracısız ve hızlı konuşmayı sağlamak düşüncesiydi. Mustafa Kemal bu iletişimi kurmayı denedi ancak Padişah kabul edip telgraf başına gelmedi, araya Mabeyn Başkâtibini sokmayı tercih etti. Telgraf memuru Abdurrahman Rahmi’nin ifadesine göre, Mustafa Kemal ilk kez hiddetlenerek, “Mankafa mı bu herifler?”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn119" id="_ednref119" title="">[119]</a></sup> dedi. En dikkat edilen bir konu da şifreli telgraflardaki güvenlikti. Araya istasyon girmeden gizlilik dereceli telgrafların doğrudan muhatabına ulaşması gerekiyordu. Hem bu konuda hem de aralıksız ve dinlencesiz mesai harcanmasında telgrafçıların insanüstü çabalarına tanık olundu. Hiç abartısız, eğer yurtsever ve davaya inanmış telgrafçılar olmasaydı Mustafa Kemal bu denli başarılı olamazdı diyebiliriz. “Mustafa Kemal Paşa’nın gün geçtikçe genişlettiği teşkilat ve muhtelif birlik ve kumandanlarla devamlı, canlı tuttuğu irtibat ve memleketin her tarafında kurulmaya başlayan Kuva-i Milliye arasındaki iletişim, halk tarafından yabancı devletlere karşı çekilen, yüzlerce protestonameler, iş hacmini tahminlerin üzerinde, kat kat artırmış, bu da telgrafçıların çok büyük fedakârlıklarını, özel çabalarını gerektirmiştir.”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn120" id="_ednref120" title="">[120]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000076" id="diz0000425">Edirne’deki</a> <a href="../Text/Index.xhtml#d000057" id="diz0000289">Cafer Tayyar Paşa</a>’ya bir telgraf gönderilir. Bunun içeriği ileride <a href="../Text/Index.xhtml#d000030" id="diz0000163">Amasya</a> tamimi olarak yayınlanacak olan metnin özüdür.</p>

  <blockquote>
    <p>Millî bağımsızlığımızı boğan ve vatanın parçalanmasını hazırlayan İtilaf devletlerinin uygulamaları ve merkezi hükümetin de esir ve aciz vaziyeti malumunuzdur. Milletin mukadderatını bu nitelikte bir hükümete teslim etmek maazallah çöküşe boyun eğmek demektir. Bütün Anadolu halkı millî bağımsızlığımızı kurtarmak için baştan aşağı tek vücut bir duruma getirilmiş ve istisnasız bütün kumanda heyetleri ve arkadaşlarımız yüksek bir fedakârlıkla ortak karar almışlardır. Vali ve mutasarrıfların hemen hepsi de bu halka etrafına alınmıştır. Bu yüce hedef için Müdafaa-i Hukuk-u Milliye ve Redd-i İlhak Cemiyeti’nin kapsamlı adı kabul edilmiştir. 18 Haziran 1919<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn121" id="_ednref121" title="">[121]</a></sup></p>
  </blockquote>

  <p>Mustafa Kemal’in ilk kez bağımsızlık amacı elde edilinceye kadar milletle birlikte özverili çalışacağına mukaddesatı adına yemin ettiğine ve bunu da yurdun her yanına ilettiğine dair bilgilendirmesine tanık oluyoruz.</p>

  <p>Bu telgrafın asıl önemli kısmı ilk Sivas’ta bir ulusal kongrenin toplanacağı haberinin veriliyor oluşudur: “…Trakya Cemiyeti ve Edirne Vilayeti Müdafaa-i Hukuk-u Milliye Cemiyeti ile de el ele vermek ve bütün Anadolu ve Trakya Müdafaa-i Hukuk-u Milliye ve Redd-i İlhak cemiyetlerini birleştirmek ve bütün Anadolu ve Rumeli vilayetlerinin delegelerinden oluşan kuvvetli bir merkezi heyet kurmak kararı alındı. Bu heyetin İstanbul’un denetiminden ve yabancı devletlerin nüfuz ve etkisinden tamamıyla uzak kalacak ve millî sedayı gür bir sesle dünyaya duyuracak şekilde Anadolu’nun merkezinde ve en uygun olarak Sivas’ta toplanması uygun görülmüştür…” Diğer bir dikkat çekici husus, Trakya bölgesinin de ülke bütünlüğünden ayrı düşünülemeyeceğini bir kez daha teyit etmesidir. Çünkü mütareke döneminde Edirne’de kurulmuş olan Trakya Paşaeli <a href="../Text/Index.xhtml#d000223" id="diz0001392">Müdafaa-i Hukuk Cemiyeti’nin</a> hedeflerinden biri, eğer İstanbul’daki hükümet, özellikle Doğu Trakya bölgesini koruyamazsa buradaki Türk varlığını korumak üzere geçici bir hükümet kurma düşüncesi idi. Bu belge ile Trakya halkına da gereken güvence verilmiş, oraların da ülke bütünlüğü içerisinde düşünüldüğü mesajı ciddî bir şekilde ulaştırılmıştır<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn122" id="_ednref122" title="">[122]</a></sup>.</p>

  <p>Belki Edirne’deki kolordu mensuplarının moralini sağlam tutmak amacıyla, Cafer Tayyar’a çektiği bu telgrafta, “<i>İngiliz himayesinde bağımsız bir Kürdistan kurulması hakkındaki İngiliz propagandası ve bunun taraftarları da bertaraf edildi,</i>” diyor, ama <i>Kurtuluş Savaşı</i> süresince ortaya çıkacak iç isyanlarda yanıldığını görecekti.</p>

  <p>İngilizlerin Kürt devleti kurulması amacıyla içeride etnik kimlikleri kışkırtması yanısıra Amerikalılar da boş durmuyordu. Erzurum’a 19 Haziran’da çektirdiği bir telgrafta verilen istihbarat bilgisi şöyleydi: “<i>…Amerikalı Miss Suckot adındaki bir kadın Diyarbekir’den Silvan’a giderek Beşiri kazasına dönmüştür. Adı geçen, dolaştığı Ermeni köylerinde Ermeni nüfus miktarı hakkında araştırma yapmaktadır.</i>”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn123" id="_ednref123" title="">[123]</a></sup></p>

  <p>Bu dönemde bir tek Bolşeviklerin İngiliz birlikleriyle Kafkasya’da çarpışmaları ve Ermenileri kabul etmedikleri haberleri Amasya’da biraz olsun umut doğmasına yol açmıştır. O kadar ki bunu “<i>…genel dünya vaziyeti Türk milletinin kurtuluş ve bağımsızlığı lehinedir</i>”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn124" id="_ednref124" title="">[124]</a></sup>, şeklinde yorumlayıp telgrafla 17. Kolordu komutanı <a href="../Text/Index.xhtml#d000044" id="diz0000192">Bekir Sami</a>’ye (Günsav) gönderecektir.</p>

  <h3 id="sigil_toc_id_69"><a href="../Text/TOC.xhtml#toc108">20 Haziran 1919, Mustafa Kemal’in ve beraberinde bulunanların Amasya’da geçirdikleri ikinci Cuma.</a></h3>

  <p>Mustafa Kemal birkaç gün önceden, yine <a href="../Text/Index.xhtml#d000007" id="diz000040">Abdurrahman Kâmil</a>’den Cuma namazında vaaz vermesini istemesi memnunlukla karşılanmış, hatta o gün gelecek köylü vatandaşların da hazır bulunabileceği bir mitingin tertib edileceğini söylemişti. Bu görevi de <a href="../Text/Index.xhtml#d000223" id="diz0001393">Müdafaa-i Hukuk Cemiyetine</a> vermişti. Cuma günü çevre köylerden de çok sayıda katılımcı geldi. Önce Mustafa Kemal konuştu: “…bir hiddeti milliye [milletçe duyulan tepki, e.m.] ile bu geçirilen felaket önlenebilir. Ancak bununla geleceğimizde refah yolu açılabilir.”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn125" id="_ednref125" title="">[125]</a></sup></p>

  <p>Ardından da Abdurrahman Kâmil konuştu: “…yegâne kurtuluş çaresi, halkımızın doğrudan doğruya hâkimiyetini eline alması ve iradesini kullanmasıdır. Sonuç olarak işte size Hazret-i Ömer gibi bir başbuğ diye Mustafa Kemal Paşa’yı gösteriyoruz.”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn126" id="_ednref126" title="">[126]</a></sup></p>

  <p>Mustafa Kemal’e dönerek konuştu: “Muhterem Paşa hazretleri, şu görmüş olduğunuz Türk evlatlarının heyet-i umumiyesi başta ben olmak üzere şu andan itibaren size biat etmiş bulunmaktayız, vatan ve milletimizin refah yolunu buluncaya kadar sizlerle elbirliği yapacaklarına söz veriyoruz”<sup><a href="../Text/Bolum_11_dipnot.xhtml#_edn127" id="_ednref127" title="">[127]</a></sup>. Böylece Mustafa Kemal’in baştan beri halkın kendisinin bu mücadeleye imanla ve inançla sarılmasına uğraştığına değmişti.</p>
