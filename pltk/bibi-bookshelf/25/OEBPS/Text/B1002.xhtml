  <p>Askerî okullar o günün imparatorluğundaki çağdaş eğitimin gereklerini yerine getirmeye çalışan okullardı. Bu okulların öğrenim programında yalnızca askerî konular değil, tarih, ekonomi, felsefe gibi dersler de yer almıştı. Askerî Rüştiye’de okutulan Mantık, Hesap, Usul-i Defteri, Hendese, Coğrafya, Tarih-i İslam, Kavaid-i Osmaniye, Fransızca, İmlay-ı Türki, Hattı Fransevi, Resim gibi dersler, öğrencilerin farklı alanlarda çağdaş bilgilerle donanmalarını sağlıyordu. Osmanlı İmparatorluğu’nun o döneminde üç eğitim-öğretim kurumu laik program derslerini de öğrencilerine sunuyordu: Tıbbiye, Mülkiye ve Harbiye. Aslında 3. Selim’den itibaren yapılmaya çalışılan yenilik hareketlerinin merkezinde olan ordu için, ‘Türk toplumu karşısında hemen her alanda, ama özellikle teknolojinin getirilmesi ve kullanılması ile yönetim tekniklerinin uygulanması konusunda öncü rol oynamıştır’ demek doğru olur. Bu nedenle askerî okul Mustafa Kemal’in dünyayı tanıma, farklı düşünme, yorum ve analiz yeteneğinin geliştirilmesi açısından çok önemli olmuştur. Geleceğin devrimci ve devlet adamı Mustafa Kemal’in tohumları burada atılmıştır. Kurtuluş Savaşı’nı yapacak, cumhuriyeti ilan edecek ve devleti kuracak kadronun neredeyse tamamı askerî okullarda yetişmiştir. Bu nedenle bu okullar yalnızca öğrenim değil, aynı zamanda eğitim kurumları da olmuştur.</p>

  <p>Askerî okullarda üç ayda bir özel sınavlar yapılır, sınıf birincilerinden beş öğrenciye çavuşluk rütbesi verilirdi. Bunlar arasında Mustafa da çavuş olmuştu. Bunun üzerine kolunun bir şeridine bu kez üç şerit daha eklendi.</p>

  <p>Bu okulda en çok sevdiği arkadaşları <a href="../Text/Index.xhtml#d000274" id="diz0001578">Salih Bozok</a>, Demir Ali, <a href="../Text/Index.xhtml#d000234" id="diz0001438">Nuri Conker</a>, Fethi Okyar, <a href="../Text/Index.xhtml#d000099" id="diz0000602">Fuat Bulca</a> ve İsmail Safi’ydi.</p>

  <p>Selanik’teki askerî ortaokul Mustafa’yı 1893-1895 yılları arasında askerî liseye hazırladı. Mustafa özellikle aritmetik dersinde o kadar iyiydi ki, öğretmenleri ona etüt saatleri sırasında sınıf arkadaşları için ödev soruları hazırlama görevi vermişlerdi.&nbsp;<a href="../Text/Index.xhtml#d000013" id="diz000051">Ahmet Emin Yalman</a>’a verdiği röportajda bu konu üzerinde durur: “<i>Az zamanda bize bu dersi veren hoca kadar, belki de daha ziyade malumat sahibi oldum. Derslerin fevkinde meseleler ile iştigal ediyordum. Tahriri sualler yazıyordum. Riyaziye muallimine de tahriren cevaplar veriyordum.</i>” Matematik öğretmenine sorular sormakta, ondan yazılı yanıtlar almaktadır. Adaşı olan matematik öğretmeni Mustafa Bey, insanlar ikisini karıştırmasınlar diye ona ayrıca Kemal adını verir: “<i>Bir gün bana dedi ki, ‘Oğlum, senin de ismin Mustafa, benim de. Bu böyle olmayacak. Arada bir fark olmalı. Bundan sonra adın Mustafa Kemal olsun… O zurnandan beri ismim filhakika ‘Mustafa Kemal’ kaldı.</i>” Matematik öğretmeninin ona Kemal adını vermesiyle ilgili anekdotun bir başka versiyonunda<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn85" id="_ednref85" title="">[85]</a></sup>, sınıf öğrencilerinden bir başka Mustafa ile karıştırılmasın diye adının başına Kemal ismi takıldığı da anlatılır. Her ne olursa olsun, çok daha sonraları ‘Paşa ve Gazi’ sıfatları ile 1934’ten sonra aldığı Atatürk soyadı daima çift ismini, yani Mustafa Kemal’i tamamlamıştır.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn86" id="_ednref86" title="">[86]</a></sup></p>

  <p>Matematik öğretmenini yeri geldikçe anımsarken ve onu anlatırken aslında kendi yeteneğini ve askerî strateji dehası olarak muharebelerde karşımıza çıkacak ‘komutanın’ muhakeme gücünün nereden kaynaklandığını da fark etmemize çalışmaktadır. Ahmet Emin Yalman’a verdiği röportajdan bir bölüm bu konu açısından çok dikkat çekicidir: “<i>Hoca sert bir adamdı. Sınıfta birinci, ikinci tanımıyordu. Bir gün bize, Aranızda kendisine kimler güveniyorsa kalksınlar, onları müzakereci yapacağım,’ dedi. Evvela tereddüt ettim. Ayağa öyleleri kalktı ki ben kalkmamayı tercih ettim. Bunlardan birinin müzakeresi altına girdim. Müzakerenin ortasında tahammülüm son dereceye geldi. Ayağa kalkarak, ‘Ben bundan iyi yaparım,’ dedim. Bunun üzerine hoca beni müzakereci yaptı. Eski müzakereciyi benim müzakerem altına verdi.</i>” Kemal, yetkin demekti. Öğretmen ona bir çeşit belleticilik görevi de verdi. Arkadaşlarının ödevlerini denetleyecek, gerekirse konuyu bir kez daha açıklayacaktı. Böylesi ayrıcalıklı yere geçmesi, ondaki kendine güven duygusunu daha da pekiştirmişti. Bu şekilde ön plana çıkması, dürüst bir özeleştiri eğiliminden kaynaklanan aşırı çekingen alçakgönüllülüğünden sıyrılmasına yaramıştı.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn87" id="_ednref87" title="">[87]</a></sup></p>

  <p>Afet İnan, onun yaşamındaki matematik kültürünün önemine değinerek şunları belirtmiştir:</p>

  <blockquote>
    <p>“Bilindiği gibi ilim konusu iki büyük bölümde işlenir ve bunlardan faydalanılır: Müspet ilimler ve sosyal ilimler. Atatürk gerek öğrencilik devirlerinde gerekse ömrü boyunca her iki ilimden de çok faydalanmıştı. Mesela tarih onun için geçmişin hikâyesi değildir. Günümüzü de anlamak için bu olaylardan ders almaktır.</p>

    <p>Diğer taraftan asıl müspet ilimlerin (pozitif bilimlerin) başında gelen matematik bilgisi Atatürk için başlıca bir konudur. Çünkü matematik insan topluluklarına müspet yol gösteren ve uygulamasında yarar sağlayan müspet bir ilim dalıdır. İşte Atatürk bu bilime çok değer verdiği için hem nazari kısımları çok iyi bellemiş, hem de bunların uygulanmasına her bakımdan önem vermiştir. Hatta matematik (geometri e.m.) terimlerinin bugün kullandığımız karşılıklarını tamamen kendi buluşlarıyla saptamıştır.</p>

    <p>Bu konuda konuşurken özellikle söylediklerinden şunları anımsıyorum: ‘Ben öğrenim devrimde matematik konusuna çok önem vermişimdir ve bundan hayatımın çeşitli safhalarında başarı elde etmek için faydalanmış olduğumu söyleyebilirim. Onun için herkes matematik bilgisinin çok gerekli olduğuna inanmalıdır.’”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn88" id="_ednref88" title="">[88]</a></sup></p>
  </blockquote>

  <p>Genç Mustafa’nın en hoşlandığı ders matematikti, nitekim çok geçmeden bu dersin parlak bir öğrencisi oldu. Matematiğin hayalden arınmış, nesnel, apaçık oluşu, onun gerçeklere yönelik ruhuna uygun geliyordu. Burada sadece verilmiş nicelikler vardı, gerçekte var olan nicelikler. Burada kesin kararlar verilmesi gerekiyordu; ‘olabilir’ veya ‘aşağı yukarı’ sözlerine yer yoktu. Matematik problemleri üzerinde ileri geri laf edilemezdi, onları çözümlemek gerekiyordu. Küçük çapta bir strateji işte… Özellikle de zor problemler ona çekici geliyordu. İlk bakışta durum muamma gibi görünüyorsa da, çözümü de yine onun içinde saklıydı. Yapılacak olan iş sadece bu çözümü bulup meydana çıkarmaktı. Bir ödevin üstüne ısrarla düşmek, onun can alıcı noktasını bulmadan rahat etmemek, doğuştan kılı kırk yarıcının mizacına göre şeylerdi biraz da.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn89" id="_ednref89" title="">[89]</a></sup></p>

  <p>Her insan gibi düşünce yapısının oluşumunda ilk etkileri aile kucağından ve öğrenimi sırasında kimi öğretmenlerinden almıştı. Cumhurbaşkanı olduktan sonra da kendisi bunu açıkça vurgulamaktan geri kalmamıştı. 22 Eylül 1924 günü Samsun’da, “nereden esin ve kuvvet aldığı” yolunda yöneltilen bir soruya verdiği cevapta, “uyanış’ı düne borçlu olduğumuzu” belirterek şöyle demişti<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn90" id="_ednref90" title="">[90]</a></sup>:</p>

  <p>“<i>Diyebilirim ki bugünkü uyanışı düne, geçmişe borçluyuz. Herhalde babalarımızın, analarımızın, eğitimcilerimizin ruh ve dimağlarımızın gelişmesinde verimli etkileri vardır. Gerçi biz, belki burada bulunanların tümü, dünyaya geldiğimiz zaman, bu topraklar üzerinde yaşayanlarla birlikte, yok edici bir zorba yönetimin pençesinde idik. Ağızlar kilitlenmiş idi. Öğretmenler, eğiticiler, yalnız bir noktayı dimağlarda yerleştirmek zorunluluğunda tutulmakta idi: Benliğini, her şeyini unutarak bir korkunç hayale boyun eğmek, onun kulu kölesi olmak. Bununla birlikte hatırlamak gerekir ki, o baskı altında bile bizi bugün için yetiştirmeğe çalışan gerçek ve özverili öğretmenler, eğiticiler eksik değildi.</i></p>

  <p><i>Şimdi burada bir büyük kişiye rastladım. O, benim Rüştiye birinci sınıfında öğretmenim idi. Bana henüz ilk bilgileri öğretirken gelecek için ilk düşünceleri de vermişti.</i></p>

  <p><i>Baylar, açıklamak istiyorum ki, ilk esin, ana-baba kucağından, sonra okuldaki eğiticinin dilinden, vicdanından, eğitiminden alınır.</i>”</p>

  <p>Samsun’daki kalabalık arasında görüp kendisinden övgü ile söz ettiği, <a href="../Text/Index.xhtml#d000285" id="diz0001628">Selanik Askerî Rüştiyesi’nde</a> Fransızca öğretmeni olan Yüzbaşı Nakiyüddin Yücekök idi. Kendisine Fransızcanın ilk bilgilerini öğretmekle yetinmeyip ülkenin ve toplumun geleceği hakkında ilk düşünceleri de aşılayan bu öğretmeninden <i><a href="../Text/Index.xhtml#d000328" id="diz0001920">Vatan ve Hürriyet</a></i> Derneği’nin <a href="../Text/Index.xhtml#d000286" id="diz0001643">Selanik</a> şubesini açarken de yardım görmüştü.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn91" id="_ednref91" title="">[91]</a></sup></p>

  <h3 id="sigil_toc_id_3"><a href="../Text/TOC.xhtml#toc7">İlk aşkın adı</a> <a href="../Text/Index.xhtml#d000079" id="diz0000437">Emine</a></h3>

  <p>Mustafa, üniforma içinde çok yakışıklı bir gençtir. O bir insandır ve taşıdığı yürek, olması gerektiği gibi zaman zaman âşık olmuştur. “Her insan gibi onun da hayatında elbette doğrular ve yanlışlar, günahlar ve sevaplar, zaferler ve yenilgiler, öfkeler ve pişmanlıklar olacaktı. Neden olmasın ki? Ne ki onun bütün istediği ve hemen her fırsatta ifade ettiği, milletinin, halkının onu olduğu gibi bilmesi, ‘<b>insan Atatürk</b>’ü görmesiydi.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn92" id="_ednref92" title="">[92]</a></sup> <a href="../Text/Index.xhtml#d000232" id="diz0001427">Nezihe Araz</a> cumhuriyetin ilk kuşakları için Mustafa Kemal’in ne anlam ifade ettiğini anlatırken, “Mustafa Kemal bir yeryüzü adamı değil, sanki bir Olemp ilahı gibiydi, imkânsızları mümkün kılan, inanılmaz mucizeler yaratan, soyut bir kavram, tanrısal bir güç…” diye yazar.</p>

  <p>Oysa o, ne Tanrı’ydı ne de tanrısal bir gücü vardı. Onu olduğu gibi kabul etmeyip gereksiz yere abartılı övgüler düzmeye çalışanlarda ciddi bir yanılgı var. Mustafa Kemal’de tanrısal bir güç yoktu; yaşamında yaptıklarında mucize de yoktu. Mucize, olanaksız bir şeye insanları inandırmak için uydurulan bir yalandır. Onda laik akıl, öngörü, durum değerlendirmesi, kararlılık ve soğukkanlılık ile olanaklarla koşulları örtüştürme becerisi gelişmişti. O da bir insandı; duygusal, kırıklıklar yaşayan, kırılabilen ve çocuksu… Maceraperest değil, aklın önderliğine inanan birisiydi, ama ruh ve vücut sağlığı yerinde olan herkes kadar insandı. Bu nedenle ergen olduğunda âşık oldu ya da öyle sandı!</p>

  <p>İlk kez karşı cinse yoğun duygular hissediyordu, ama kız, bu askerî okul öğrencisinin kendisinden hoşlandığından haberdar bile değildi. Kolağası Rüknettin Bey’in güzel gözlü kızı <a href="../Text/Index.xhtml#d000226" id="diz0001408">Müjgan’a</a> tutulduğunu arkadaşı Nuri’ye (Conker) söyleyip bunun annesi ve kardeşi tarafından da bilinmemesini tembihliyordu. Aralarındaki konuşmanın sıklaşması Nuri’yi bunaltınca, “Yetti artık ‘Müjgan, Müjgan’, madem bu kadar seviyorsun Zübeyde teyzeme söyle, istesin ailesinden Müjgan’ı,” diye isyan etti.</p>

  <p>Mustafa ısrar karşısında, “<i>Benim Müjgan’ı tek taraflı sevmem yeterli mi? Kızcağızın haberi bile yok. Bakalım Müjgan beni beğenecek mi? Onu istememin doğru olacağını sanmıyorum. Rüknettin Bey ve zevcesi olmaz deyip ya reddedecek olursa, ne hale düşerim</i>…” diye içindeki korkuyu dile getirdi.</p>

  <p>Nuri, arkadaşının görüşlerine hak verdi. Müjgan’ın platonik aşkını kalbine gömen Mustafa Kemal, aslında siyah gözlü, uzun kirpikli Müjgan’dan hiç ümit ışığı görmemiştir. Onurunu duygularına kalkan yapan askerî ortaokul öğrencisi Mustafa Kemal, Müjgan’ın sevgisini içinde saklamayı uygun görmüştür.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn93" id="_ednref93" title="">[93]</a></sup></p>

  <p>O sıralarda onunla ilgilenen, onu gönülden seven komşu kızları vardı. Zaman zaman anneleriyle birlikte <a href="../Text/Index.xhtml#d000357" id="diz0002026">Zübeyde Hanım’a</a> komşu ziyaretine gelen Nadire ve Hatice adlı kızlar anılarda söz edilenlerdir. Bu iki kız kardeş Mustafa Kemal’e tutkundu. O dönemin yaygın hastalığı veremin pençesi Nadire’ye saplanmıştı. Bu nedenle Hatice duygularını pek açığa vurmadı. Zübeyde Hanımlar’a gittikleri bir Cuma günü, Mustafa’nın kitaplarından birisinin arasına bıraktığı kırmızı karanfili, ablası Nadire adına bırakmıştı. Ortaya çıkan sonuç ise Hatice’nin duygulu bir jesti olarak yorumlandı.</p>

  <p>Kırmızı karanfil, yeni bir duygu esintisinin başlangıcı oldu Mustafa Kemal’in çocuk yüreğinde. Yıllar geçti… Bir gün Zübeyde Hanımı gönderip Hatice’yi resmen istetti. Bu, içtenlikle niyetlendiği ilk ve son evlilik girişimi oldu.</p>

  <p>Zübeyde Hanım da istiyordu. Ancak Hatice’nin annesi kızına çok düşkündü. “Kızını zabite veren analar bağrına taş basar. Uzağa tayin edilip gider zabitler. Ben kızımı bir daha zor görürüm,” demiş, kestirip atmıştı.</p>

  <p>Hatice’nin Mustafa Kemal üzerinde derin izler bıraktığını kız kardeşi <a href="../Text/Index.xhtml#d000195" id="diz0001226">Makbule’yle</a> birlikte çocukluk arkadaşları da anlatır anılarında.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn94" id="_ednref94" title="">[94]</a></sup></p>

  <p>Mustafa okulunda başarılı olmak zorunda olduğunu biliyordu.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn95" id="_ednref95" title="">[95]</a></sup> Mustafa Kemal, 1895 yılı sonu veya 1896 yılı Ocak ayında, on beş yaşında, Askerî Rüştiye’nin son sınıfını dördüncü olarak bitirmiştir.</p>

  <p>Kılıç Ali anılarında Zübeyde Hanım’ın rüştiye (ortaokul) yıllarındaki olaylarla ilgili olarak kendilerine anlattıklarını ve kendi yaşadıklarını da ekleyerek yazmıştır<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn96" id="_ednref96" title="">[96]</a></sup>: “<i>Mustafam küçücük çocukken bile gayet temiz giyinirdi. Büyük adam tavırları takınır, herkesle büyükmüş gibi konuşurdu. Mahalle çocuklarının oyunlarına, ayak atlamalarına, koşmacalarına iltifat etmezdi. Onun kendine özgü bir benliği vardı. Ellerini pantolonun cebine koyarak ve başını yukarıya dikerek konuşması daima dikkatimizi çekerdi. Ne kadar nazik, ne kadar sıkılgan bir çocuktu. Konu komşu, herkes onu çok severdi. Çok zekiydi. Daha rüştiyede iken Selanik eşrafından Evrenoszade Muhsin Bey’in oğluna ders verirdi. Muhsin Bey o kadar memnundu ki, Mustafamı adeta evlat edinmişti.</i>”</p>

  <p><a href="../Text/Index.xhtml#d000286" id="diz0001644">Selanik</a> eşrafından Evrenoszade Muhsin Bey, Mustafa Kemal’in ahlâkından ve oğluna faydalı oluşundan dolayı, onu kendi aile bireylerinden farksız saymaktadır. Hatta İstanbul’a naklettikten sonra bile, Harbiye’de okurken, hafta izinlerini Muhsin Bey’in Şehzadebaşı’ndaki konağında geçirmeye başladı. O sırada Muhsin Bey’in kızı, (bu sıralarda Halep mıntıkası Umum Kumandanı <a href="../Text/Index.xhtml#d000026" id="diz0000142">Ali Muhsin Paşa</a>’nın oğlu olan) Mithat Bey adında bir süvari subayı ile evlenir, Mustafa Kemal ile Mithat Bey arasında bir dostluk oluşur. Kadirşinas Mustafa Kemal bu dostluğu, süvari kaymakamı ve daha sonra Bolu milletvekili olan Mithat Bey’le ölünceye kadar devam ettirecektir.</p>

  <p><a href="../Text/Index.xhtml#d000357" id="diz0002027">Zübeyde Hanım</a>, oğlunun çocukluğunu anlatırken, O’nun ilk aşkından da söz ederdi: “<i>Mustafam, Muhsin Bey’in oğluna ders verdiği gibi, komşumuz Merkez Kumandanı <a href="../Text/Index.xhtml#d000307" id="diz0001792">Şevki Paşa’nın</a> kızına da ders vermeye başlamıştı. Bereket versin ki dersi o kadar çok uzatmadılar. Kendisi <a href="../Text/Index.xhtml#d000197" id="diz0001255">Manastır</a> İdadisi’ne gitti, dersler de öylece yarıda kesildi.</i>”</p>

  <p>Annesinin anlattığı hikâyeleri çevresindekilerle birlikte dinler ve şöyle derdi: “<i>Hatırlarım, gerçekten çocukluğumda iyi giyinmeyi çok severdim. <a href="../Text/Index.xhtml#d000302" id="diz0001782">Şemsi Efendi</a> Okulu’na giderken şalvar üzerine sardırdıkları kuşak beni çok sinirlendirirdi. Bilemezsiniz, ne zamanki Askerî Rüştiye’ye girip okulun resmi üniformasını giydim, işte o zaman sanki benliğime kavuştum, bana güven ve güç geldi. Bu üniformayı giydiğimde 15-16 yaşlarındaydım. Annemin dediği gibi Şevki Paşa’nın kızına ders vermek için evlerine giderdim. Bir aralık kıza âşık oldum. Fakat ders dışında hiçbir şey konuşmazdık. Çok özel zamanlarda bir-iki kelime söylemek fırsatını bulurdum. Manastır İdadisi’ne gittikten sonra tabiatiyle her şey unutuldu.</i>”</p>

  <p>Mustafa Kemal’in çocukluk arkadaşlarının anlattıklarına göre, Şevki Paşa’nın kızı da onu çok sevmiş ve ölünceye kadar da evlenmemişti.</p>

  <p>Bu aşkın ayrıntılı öyküsünü 2. bölümde ‘Okuma Parçası’ olarak okuyacağız.</p>

  <h3 id="sigil_toc_id_4"><a href="../Text/TOC.xhtml#toc8">Mustafa Kemal Askerî Lisede</a></h3>

  <p>Zübeyde Hanım çiftlikten yeniden Selanik’e yerleşince, devletin bağladığı dul ve yetim maaşı ile geçinemez oldu. Mustafa da Askerî Rüştiye’de okuyordu. Teselya Tırnovası’ndan göç ederek Selanik’e yeni gelmiş olan, tütün tekelinde muhafaza memuru, otuz iki ya da otuz üç yaşında olan <a href="../Text/Index.xhtml#d000252" id="diz0001502">Ragıp Bey</a> adında genç birisiyle evlendi. Annesinin evlenmesinden büyük üzüntü duyan Mustafa, bu evliliğin yanlışlığını anlatmaya çalışarak tehditkâr bir konuşma yaptı. Ardından evi terk ederek, Horhor Mahallesi’nde oturan öz halası <a href="../Text/Index.xhtml#d000079" id="diz0000438">Emine</a> Hanım’ın evine gitti ve Manastır İdadisi’ne gidinceye kadar da anasının evine nadiren uğradı.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn97" id="_ednref97" title="">[97]</a></sup> Ragıp Bey’in daha önceki evliliğinden iki kız, iki erkek, dört çocuğu vardı.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn98" id="_ednref98" title="">[98]</a></sup> Falih Rıfkı Atay’a göre de, iki ya da üç çocuğu vardı.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn99" id="_ednref99" title="">[99]</a></sup> O günkü alışkanlıklara ters olarak, Mustafa’nın üvey babası annesinin evine içgüveysi geldi.</p>

  <p>Arkadaşı <a href="../Text/Index.xhtml#d000022" id="diz000092">Ali Fuat Cebesoy</a> bu evlilik konusunda şunları yazıyor: “Mustafa Kemal, annesinin bu ikinci evliliğinden bizlere çok az şey söylemiştir. Hatta Ragıp Bey’in Birinci Dünya Savaşı’ndan sonra Selanik’te vefat ettiğini çok sonraları işittim. Yalnız üvey babasından bahsederken, ‘Bana karşı çok saygılı davranmış, büyük adam muamelesi etmiştir. Nazik ve kibar bir insandı,’ demekle yetinmiştir.”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn100" id="_ednref100" title="">[100]</a></sup></p>

  <p>Annesinin ikinci kez evliliğine duyduğu tepkiyi yıllar sonra Afet İnan’a anlatırken, ne denli safça bir tutum takındığını da söyleyecek kadar yapmacıksızdır: “<i>Annem babamı kaybettiği zaman genç bir kadındı. Onun ölümünden sonra asıl oturduğumuz büyük pembe evden çıkmış, yanındaki küçük eve geçmiştik. Ben bir müddet için dayımların yanında kalıyordum. Fakat babamın yerine başkasının geleceğini bana belli ediyorlar ve beni duygu olarak hazırlıyorlardı. Bir gün dayımla o küçük eve gittik. Annem yeni bir elbise giymiş, beni güler yüzle karşıladı, içeride yabancı bir bey oturuyordu. Annem de onun yanında eskiden âdet olduğu gibi kapanmadan geziyordu. Durumu anladım. Fakat babamın yerine gördüğüm bu adama tahammül edemeyecektim. Baktım duvarda babamın palası asılı, içimden gelen bir hisle ona sarılmak ve hiç kabahati, kusuru olmayan bu beye saldırmak istedim. Fakat derhal bir şeyler söylemeden oradan koşarcasına kaçtım. Bundan sonra aylarca anamı görmedim. Fakat sonradan o asil beyle dost oldum. Bana iyi bir eğitici oldu. Anamın da genç yaşında böyle bir aile bağı yapmış olmasını takdir ettim. Ancak çocukluk duygum benim babamı kaybetmiş olmama karşı bir isyandan ibaretti.</i>”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn101" id="_ednref101" title="">[101]</a></sup></p>

  <p>Bu evliliğin gençliğe adımını atmış olan Mustafa’yı nasıl etkilemiş olabileceğini psikanalistler şöyle ortaya koyuyor:</p>

  <blockquote>
    <p>“Zübeyde’nin yeniden evlenmesi Mustafa Kemal’i öfkelendirdi. Olay, Mustafa Kemal’in ergenlik döneminin birinci ya da ikinci yılında yaşandı. Gençliğe henüz adım atmış delikanlılar, ergenlik sonrası döneme karşılık gelen yıllarda, çocukluk dönemlerinde çevrelerindeki önemli kişilere ilişkin olarak edindikleri zihinsel tasavvurlarına yönelik iç bağlılıklarını terk etmeye başladıkları bir süreçten geçerler. Bu durum, ilkin bir psikolojik kimlik krizine, ardından bunu takip eden yeni bir ruhsal yapılanmaya yol açar. Söz konusu ruhsal yapılanma anne-babanın ve diğer önemli kişilerin yeniden değerlendirilmiş görünümlerini içerir. Böylece kendi çocukluk dönemi imgeleriyle olan sıkı bağlarından artık büyük ölçüde özgürleşmiş olan delikanlı, yeni bağlılıklara ve dünyadaki yeni değerlere yönelir. Mustafa Kemal’in çocukluğunun ilk yılları ciddi ruhsal yaralanmalarla geçmişti. Ve çocukluğundaki önemli kişilerin zihninde bıraktığı izler onun duygusal dünyasıyla tam olarak bütünleşmemişti.</p>
  </blockquote>

  <div class="picture">
    <img alt="" src="../Images/04.jpg"/> 

    <div class="caption">Kurmay mektebinden yeni Mezun Mustafa Kemal</div>
  </div>

  <blockquote>
    <p class="p2">Ergenlik döneminde yaşanan kendi çocukluk döneminin bağlılıklarının bireyselleştirilmesine ilişkin ikinci süreç yalnızca güç olmakla kalmamış, fakat ayrıca ona daha bütüncül bir tarzda bireyselleşmesi için bir diğer şans tanıdığından önemli bir görev olmuştu. Böylece, inancımız şu ki, annesinin yeniden evlenmesi, Mustafa Kemal için fazladan bir yük oluşturmuştu. Bu olay, daha önceki ödipal mücadelesinin kimi görünümlerini onda yeniden canlandırmakla kalmadı, fakat ayrıca onun ‘bir numara’ olduğu yolundaki duygusunu da sarsıntıya uğrattı. Paradoksal olarak, Mustafa kendini annesinin keder verici, boğucu yanıyla iç içe geçmiş dinsel yanından özgürleştirmeyi arzuluyor olmasına rağmen, annesinin (onun yeniden evliliğinde ifadesini bulan) aralarındaki ‘özel’ ilişkiden vazgeçmesini kabullenemedi.”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn102" id="_ednref102" title="">[102]</a></sup></p>
  </blockquote>

  <p>Mustafa’nın babasını kaybetmenin acısıyla kıvranırken, annesini de yitirmesi, bu ortaokul öğrencisinin derslerini olumsuz etkileyip başarısız olmasına neden olabileceği düşünülebilir. Alışılagelen örnekler hep böyle olmuştur, ama ‘bu çocukta’ farklı bir sonuç ortaya çıktı. Askerî ortaokulu başarıyla bitirdi ve askerî liseye gitmeye hak kazandı. Bu olay, Mustafa Kemal’in ne denli güçlü bir kişilik yapısına sahip olduğunu da göstermektedir.</p>

  <p>Ortaokuldan sonra lise öğrenimini İstanbul Askerî İdadîsi’nde yapmak istiyordu. Ancak <a href="../Text/Index.xhtml#d000286" id="diz0001645">Selanik’te</a> bulunan Kurmay Subay <a href="../Text/Index.xhtml#d000121" id="diz0000676">Hasan Bey’in</a> Manastır İdadisi’ni önermesiyle Manastır’a gitti. Hasan Bey, Askerî Rüştiyeye birçok kez müfettiş olarak gelmiş, Mustafa Kemal’i tanımış, takdir etmişti. Son sınavında da bulunduğunda idadî (lise) öğrenimini nerede yapacağını sormuştu. İstanbul’a gitmek istediğini öğrenince, “Bundan vazgeçiniz oğlum,” demişti. “Manastır’a gidiniz, orada daha iyi yetişirsiniz.”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn103" id="_ednref103" title="">[103]</a></sup></p>

  <p>Mustafa Kemal, Hasan Bey’in tavsiyesini dinledi. Üç arkadaşı ile beraber Manastır’a geldi. “Oradaki Arnavutlar büyük devletlere başvurup Arnavut azınlıkları olan beş vilayetin, yani Yanya ve İşkodra da dâhil olmak üzere, birleştirilmesini ve kültür muhtariyetini istiyorlardı.”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn104" id="_ednref104" title="">[104]</a></sup> Böyle bir çevrenin Mustafa Kemal üzerinde yaptığı etkinin derinliği konusunda doğrudan bilgilerimiz hiç yok gibidir. Ancak kısa bir süre sonra patlayacak olan 1897 Yunan savaşına gönüllü olarak katılmak amacıyla okuldan kaçışı, yaklaşık on yıl sonra ihtilalci bir örgüt kuruşunda, buradaki etkilerin izlerinin taşındığını söyleyebiliriz.</p>

  <p>1896 yılı Mart ayının ortalarına kadar Selanik’te tatilini geçiren Mustafa Kemal’in tatil bitiminde Selanik’ten trenle Manastır’a gelişi ile ilgili bilgiler bundan ibaret olmakla birlikte, İdadiye başladığı günün 13 Mart tarihi olması kuvvetle muhtemeldir. Çünkü Rumî 1 Mart; miladî 13 Mart tarihi, ‘malî yıl’ın başladığı tarihtir ve Harbiye’de de olduğu gibi, askerî okullar bu dönemde eğitimlerine bu tarihte başlamaktadır ve Aralık ayı sonlarında da eğitim bitmektedir.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn105" id="_ednref105" title="">[105]</a></sup> İdadide yatılı ve daha iyi eğitim ve öğretim programları uygulayan yatılı okuldaki yaşama çok çabuk uyum sağlayan genç Mustafa Kemal için, artık ömrünün sonuna kadar sürecek olan “aile yuvası dışındaki hayat” başlamaktadır. Bundan sonra ev yaşantısı sadece izin ve tatillerde kısa süreli olabilecektir. Askerlik mesleğinin meşakkatli ve zorlu özelliklerinden de kaynaklanan bu durum, biraz da onun ‘bağımsız yaşama’ karakterine uygun düşecektir.</p>

  <p>Çocukluğundan beri onda var olan bu yalnız ve bağımsız yaşama huyunu yine en güzel kendisi anlatır<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn106" id="_ednref106" title="">[106]</a></sup>:</p>

  <p>“<i>Çocukluğumdan beri bir huyum vardır. Oturduğum evde ne kız kardeş, ne de ahbap ile beraber bulunmaktan hoşlanmazdım. Ben yalnız ve bağımsız bulunmayı, çocukluktan çıktığım zamandan itibaren daima tercih etmiş ve devamlı olarak öyle yaşamışımdır.</i></p>

  <p><i>Tuhaf bir hâlim daha var, ne ana-babam çok erken ölmüş, ne kardeş, ne de en yakın akrabamın kendi zihniyet ve düşüncelerine göre bana şu veya bu tavsiye ve nasihatte bulunmasına tahammülüm yoktu. Aile arasında yaşayanlar, pekâlâ bilirler ki, sağdan soldan pek saf ve samimî ihtarlardan masun bulunmazlar. Bu vaziyet karşısında iki tarz-ı hareketten birini seçmek zorunludur. Ya itaat yahut bütün bu uyarı ve nasihatleri hiçe saymak. Bence her ikisi de doğru değildir.</i></p>

  <p><i>İtaat nasıl olur? En aşağı benimle yirmi-yirmi beş yaş farkı olan anamızın ihtarlarına itaat, geçmişe geri dönmek değil midir? İsyan etmek, faziletine, iyi niyetine, yüksek kadınlığına inandığım anamın kalbini, düşüncelerini alt üst etmek demektir. Bunu da doğru bulmam.</i>”</p>

  <p>Mustafa Kemal’in öğrencilik yıllarını kapsayan 1892-1902 döneminde askerî idadiler önemli bir değişikliğe uğramıştır. Her ordu merkezinde açılması emredilen idadilerden Manastır Askerî idadisi 1848 yılında eğitim öğretime açılmıştır. Askerî idadilerin kuruldukları yerler, eğitim ve kültür faaliyetlerinin yoğun olduğu merkezlerdi. Bina ve öğretmen sıkıntısı çekmeden, yeterli ölçüde ders araçlarına ve kütüphanelere sahiplerdi.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn107" id="_ednref107" title="">[107]</a></sup></p>

  <p>İdadi eğitiminde ağırlık yüzde 30’la matematik ve fen derslerine verilirken, yüzde 28 ile Fransızca onlara yakın bir ağırlık kazanmaktadır. Her idadi üç yıllık eğitimden sonra öğrencilerini yüksek askerî okullara göndermektedir. Bahriye, tıbbiye, baytar ve eczacı idadilerini bitirenler, kendi meslekleri ile ilgili yüksek kısma geçiyorlardı. İdadilerin zamanla ders programlarında bazı değişiklikler yapılmışsa da fen ve yabancı dil ağırlıklı eğitim yapan okullar olarak özelliklerini korumuşlardır.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn108" id="_ednref108" title="">[108]</a></sup></p>

  <p>Sonradan anılarında Manastır İdadisi’ndeki ders durumu ile ilgili olarak şunları anlatmıştır: “<i>İdadide iken muannidane (inatla) bir surette çalışıyordum. Sınıfta birinci, ikinci olmak için hepimizde şiddetli bir gayret vardı.</i>”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn109" id="_ednref109" title="">[109]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000196" id="diz0001248">Manastır Askerî Lisesi’ndeki</a> öğrencilik yaşantısı süresince bazı öğretmenleri Mustafa Kemal’in yetişmesinde önemli rol oynamışlardır. Okulda matematik dersi ona kolay gelirken, Fransızca dersinde başarılı değildir. Öğretmeni de zaman zaman uyanlarda bulunur. Bu durum Mustafa Kemal’in çok gücüne gider. Cumhuriyet kurulduktan sonra üç dönem milletvekilliği yapacak olan matematik öğretmeni Faik (Bermek, 1861-1935), sınıf arkadaşlarına sorduğu soruları bile onlardan önce davranıp çözen öğrencisi için şunları söyleyecektir: “Ne yapayım Allah vergisi. Ser’ül intikal bir öğrenci, keşke içinizden birkaçınız daha böyle olsa… Bütün öğretmenliğim boyunca böyle bir yaradılış görmedim.”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn110" id="_ednref110" title="">[110]</a></sup></p>

  <p>İkinci sınıfa geçince Ocak ayı başından, Mart ayına kadar sürecek tatilden yararlanarak evci çıkıp <a href="../Text/Index.xhtml#d000286" id="diz0001646">Selanik’e</a> gider. Tophane’deki <i>Collège des Frère de la Salle</i>’in özel kurslarına katılır, Fransızcasını ilerletmeye çaba harcar. Bu okulun özel sınıfına kaydını yaptırır. Bu kurs sürecini anılarında gazeteci <a href="../Text/Index.xhtml#d000013" id="diz000052">Ahmet Emin Yalman</a>’a anlatır:</p>

  <p>“<i>Askerî Rüştiyesini ikmal ettiğim zaman matematik merakım iyice ileri gitmişti. <a href="../Text/Index.xhtml#d000197" id="diz0001256">Manastır</a> İdadisinde matematik pek kolay geldi. Bununla meşgul olmaya devam ettim. Fakat Fransızca dersinde geri idim. Öğretmen benimle çok meşgul oluyor, acı uyarılarda bulunuyordu. Bu uyarılar gücüme gitti, ilk sıla zamanında çare buldum, iki-üç ay gizlice <a href="../Text/Index.xhtml#d000097" id="diz0000596">Frerler</a> okulunun özel sınıfına devam ettim. Böylece okul derslerine oranla, fazla derecede Fransızca öğrendim.</i>”</p>

  <p>Manastır Askerî Lisesi’ne devam ederken sıtma hastalığına yakalanır. Oğlunun sıtma olduğu haberini alan annesi telaşlanır. <a href="../Text/Index.xhtml#d000357" id="diz0002028">Zübeyde Hanım</a> eşinin yakın dostlarından biri olan <a href="../Text/Index.xhtml#d000284" id="diz0001626">Selanik Askeri Hastanesi’nin</a> Başhekimi Muhsin Bey’e gider ve rica eder:</p>

  <p>“Oğlum ağır hastaymış, verem olmuş. Oğlumu getirtiniz, teşebbüse geçiniz. Ben burada tedavi ettireceğim.”</p>

  <p>Muhsin Bey hemen Manastır’a telgraf çeker ve aldığı cevabı Zübeyde Hanım’a iletir. “Oğlunuz yarın geliyor, gidip karşılayınız, kendisine üç ay izin verilmiştir.”</p>

  <p>Mustafa Selanik’e geldiğinde ateşler içindedir. Annesinin hastalığını haber alışına hayret eder. “Senin heyecanlanacağını bildiğim için bir şey yazmasınlar diye arkadaşlarıma yalvarmıştım,” der.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn111" id="_ednref111" title="">[111]</a></sup></p>

  <p>Henüz bir delikanlı olan Mustafa Kemal geçirdiği sıtma nöbetlerinin etkisiyle bir hayli zayıflamıştır.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn112" id="_ednref112" title="">[112]</a></sup></p>

  <p>Okulda hastalığı şiddetlenir, kendini kaybettiği sırada bir zamanlar babasının kullandığı, sonra da kendisine armağan ettiği altın saati çaldırır. Bu yüzden üzüntü içindedir. Annesi, “Zararı yok Mustafa, canın sağ olsun!” diyerek daha fazla üzülmesini önler.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn113" id="_ednref113" title="">[113]</a></sup></p>

  <p>İki günde bir nöbet tutmaktadır. Kendisine güzel bir yatak hazırlanır. Çok özenle bakılır. Tam iki ay hasta yatar, sağlığına kavuşup yeniden okuluna döner.</p>

  <p>Daha sonraki yıllarda güzel konuşan ve yazan lider Mustafa Kemal ile karşılaşacağız. Okumaya ve edebiyata ilgisi Manastır Askerî Lisesi’nde karşılaştığı bir arkadaşının yarattığı sevgiyle olmuştur. Anılarında şöyle anlatıyor: “<i>O zamana kadar edebiyatla çok temasım yoktu. <a href="../Text/Index.xhtml#d000243" id="diz0001463">Ömer Naci</a>, Bursa idadisinden kovulmuş, bizim sınıfa gelmişti. Daha o zaman şairdi. Benden okuyacak kitap istedi. Bütün kitaplarımı gönderdim. Hiçbirini beğenmedi. Bir arkadaşın kitaplarımdan hiçbirini beğenmeyişi gücüme gitti. Şiir ve edebiyat diye bir şey olduğuna o zaman muttali oldum. Ona da çalışmaya başladım. Şiir bana çekici geldi. Fakat kitabet öğretmeni diye yeni gelen bir zat, benim şiirle olan uğraşımı yasakladı. Bana, ‘Bu tarz uğraşı seni asker olmaktan uzaklaştırır!..’ dedi. Ama güzel yazmak hevesi bende baki kaldı</i>…”</p>

  <p>Bir konuşmasında Mustafa Kemal, bu konudaki düşüncesini, arkadaşı Ali Fuat’a şöyle anlatır:</p>

  <p>“<i>Eğer kitabet hocamız Alay Emini <a href="../Text/Index.xhtml#d000203" id="diz0001302">Mehmet Asım Efendi</a> imdadıma yetişmeseydi, ben de şair olup çıkacaktım. Çünkü hevesim vardı. Asım Efendi bir gün beni çağırdı ve, ‘Bak oğlum Mustafa’ dedi. ‘Şiiri filan bırak. Bu, senin iyi asker olmana engel olur. Diğer öğretmenlerinle de konuştum. Onlar da benim gibi düşünüyorlar. Sen Naci’ye bakma, o hayalperest bir çocuk, ileride belki iyi bir şair ve hatip olabilir, fakat askerlik mesleğinde kesinlikle yükselemez!..’ Hocamın ne kadar haklı olduğunu hâdiseler ispat etti. Çok arzu ettiği halde Naci, erkân-ı harp zabiti (kurmay subay) olamadı.</i>”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn114" id="_ednref114" title="">[114]</a></sup></p>

  <p>Ömer Naci’nin verdiği kitaplarda ilk kez Nâmık Kemal’le tanışır. Kitap sayfaları arasına serpiştirilmiş ve el yazısı ile yazılmış ‘Nâmık Kemal’ imzalı mısralar dikkatini çeker<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn115" id="_ednref115" title="">[115]</a></sup>. Mustafa Kemal’in o gün etkilendiği daha sonraki yıllarda da bu etkinin sürdüğüne tanık olacağımız Nâmık Kemal’e ait mısraların günümüz Türkçesiyle anlamı şudur:</p>

  <blockquote>
    <p>“Vücudun mayasının hamuru vatan toprağındandır, onun için vatan yolunda eziyet ve sıkıntılarla toprak olursa, bunda üzülecek ne var?</p>

    <p>Millet hakaret gördüyse, aşağılandı ise şanına, şerefine noksan gelir, değerini kaybeder sanma; çünkü cevher yere düşmekle kıymetinden bir şey kaybetmez.</p>

    <p>Dünyada zalimin, kötü kişinin yardımcısı alçak, aşağılık kimsedir; çünkü insafsız avcıya hizmetten zevk alan köpektir.</p>

    <p>Felek, talih, kader her türlü cefa sebeplerini, vasıtalarını, eziyet ve sıkıntıları toplasın gelsin; millet yolunda kararımdan gayretlerimden dönersem kahpeyim.</p>

    <p>Düşman vatanın bağrına hançerini dayadı; ama gene vatana ve millete hizmet yolunda dünyayı patlatır çıkarız.”</p>
  </blockquote>

  <p>Askeri lise öğrencisi Mustafa Kemal’in vatansever şair Nâmık Kemal’le tanışması bir tesadüfle başlar; duyarlı bir çocuk olması nedeniyle de yukarıdaki anlamı içeren sözlerden sarsılmış olmalıdır. Ömrü boyunca onda egemen olacak ulusalcı duyguların ve düşüncelerin doğuşunda değil ancak daha da muhkemleşmesinde Nâmık Kemal çok önemli itici güç olmuştur denebilir.</p>

  <p><a href="../Text/Index.xhtml#d000243" id="diz0001464">Ömer Naci’nin</a> etkisiyle başlayan okuma sürecinde, “Mustafa Kemal’in <a href="../Text/Index.xhtml#d000196" id="diz0001249">Manastır Askerî Lisesi’nde</a> okuduğu kitaplar Fransızca değil, Türkçe yasak kitaplardır. Bunlar <a href="../Text/Index.xhtml#d000075" id="diz0000412">Ebuzziya Kütüphanesi</a> tarafından yayınlanmış Abdülhamid devrinde yasak edilen Nâmık Kemal’in <i>‘Vatan’, ‘Rüya’, ‘Mağosa Mektupları’, ‘İntibah’</i> ve <i>‘Cezmi’</i>si, Hamit’in ‘<i>Eşber’</i> ve <i>‘Tezer’</i>i, Murat Bey’in ‘<i>Tarih-i Umumisi</i>’, Ahmet Mithad’ın <i>‘Üssü inkılap</i>’ kitapları olmalıdır.”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn116" id="_ednref116" title="">[116]</a></sup></p>

  <p>O’nu etkileyen bir başka öğretmeni de tarih derslerine giren Mehmet Tevfik (Bilge, 1865-1945 / Cumhuriyet döneminde Diyarbakır Milletvekili ve Türk Tarih Kurumu üyesi) olmuştur.&nbsp;<a href="../Text/Index.xhtml#d000022" id="diz000093">Ali Fuat Cebesoy</a>’a göre Mehmet Tevfik değerli ve milliyetçi bir Türk subayıdır. Türk tarihini iyi biliyor ve öğrencilerine tarih zevkini veriyordu. Atatürk, Türk tarihini bütün genişliği ve derinliği ile kavramış bulunan hocasından daima saygı ile bahsetmiştir. “Tevfik Bey’e minnet borcum vardır. Bana yeni bir ufuk açtı,” demiştir.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn117" id="_ednref117" title="">[117]</a></sup></p>

  <p>Bir ulusdevlet yaratacak olan önder ve liderin hep tarihle iç içe olduğuna tanıklık edilecektir. O, hem tarih yapacak hem de yazacaktır. Daha lise yıllarında tarih bilgisi olmadan ve tarihi olayları değerlendirip tarihten ders almadan başarılı olmanın mümkün olmadığını fark etmiştir. Bu nedenle tarihle öğrenciliğinden başlamak üzere çok ilgilenmiştir. “<i>Tarih yazmak, tarih yapmak kadar mühimdir, yazan yapana sadık kalmazsa değişmeyen hakikat insanlığı şaşırtacak bir mahiyet alır,</i>” sözleriyle, tarihi olayların doğru yazılması gerektiğini ortaya koymasında, 1896 yılında derslerini dinlediği öğretmeninin çok payı vardır.</p>

  <p>Bütün hayatı boyunca tarihe verdiği önem ölüm döşeğinde de devam etmiş ve, “<a href="../Text/Index.xhtml#d000314" id="diz0001835">Tarih tezi</a> olgunlaştı, onun üzerinde yürümek, durmadan çalışmak lâzımdır. Bazı imansızlar olabilir. Bunlar yol kesenlere benzer, aldırmayınız,” diyerek son direktiflerini vermiştir.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn118" id="_ednref118" title="">[118]</a></sup> Ölüm döşeğinde bile tarih bilimi alanında yürüyüşüne devam etmiştir. Bu bilincin kazanıldığı yer <a href="../Text/Index.xhtml#d000197" id="diz0001257">Manastır’daki</a> askeri lise olmuştur.</p>

  <p>Tarihe bilimsel katkılarda bulunacak kişilere görevler verip, 1930 yılında ‘<i>Türk Tarihinin Ana Hatları</i>’ ve ‘<i>Türklerin Medeniyete Hizmetleri</i>’ adlarında eserler yayınlatmıştır. Buna ek olarak, ortaokul ve liselerde okutulmak amacıyla <i>‘Tarih’</i> adı ile ortaokullar için üç, liseler için ise dört ciltlik olmak üzere ders kitapları yazılmıştır. Bu eserlerin bir kısmına kendisi de yazar olarak katılmıştır. Yirminci bölümde, bu konu daha ayrıntılı anlatılacaktır.</p>

  <p>İkinci ders yılına başladıktan kısa bir süre geçince, Yunan saldırıları nedeniyle Atina’ya karşı savaş açılır. Manastır’da seferberlik ilan edilir. Kent gönüllü askerlerle dolar. En önde Türk bayrağı, gençlerden birçok gönüllü askere yazılıp kafileler halinde cepheye, savaşmaya gitmektedir.</p>

  <p>Kendisini etkileyen en önemli olayı yaşadığında 16 yaşındadır. Manastır Askerî İdadisi’nin ikinci sınıfındadır. Seferberlik olduğu için gençler davul zurna şenlikleri içinde ellerinde bayraklarla cepheye gidiyorlardı. Askere çağrılmayanlardan gönüllü olanlar da çoktu. Bunların arasında henüz bıyıkları terlememiş çocuklar da vardı. İdadi öğrencileri, akın akın Manastırdan geçen taburları seyrederken, içleri içlerine sığmıyordu. Okuldan öğrenciler Yunanlılarla savaşmak üzere cepheye gitmenin yollarını aramaktaydılar. Mustafa Kemal, gönüllü gitmek isteyenlerin arasındaydı.</p>

  <p>Anılarında bu olayı anlatır: “<i>Gençlik hayatımın en heyecanlı günlerini yaşadım. Yaşımın küçük olmasına rağmen bu savaşa katılmayı çok istemiştim. Az daha gönüllü müfrezelerin arasına katılıp gidecektim.</i>”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn119" id="_ednref119" title="">[119]</a></sup> Okul yönetimi de çocukların kaçışını önlemeye dönük tedbirler almaktadırlar. Buna karşın Mustafa Kemal, bir arkadaşı ile birlikte, Yunanlılarla savaşmak üzere okuldan ayrılır, yola koyulur. Akşamın karanlığı bastırmıştır, Yunan sınırına yakın bir yerde, rasgele bir evin kapısı önüne gelerek kapıyı çalar. Karanlıkta bir kadın çıkar ve Mustafa Kemal, “Konuk kabul eder misiniz?” diye sorar. Kadın bir şey söylemeden içeri girip bir petrol lambası ile kapıya gelir, konuğu tanımıştır, hayretle sorar: “Mustafa… Sen burada ne arıyorsun?..”</p>

  <p>Kadın, Selanik’te uzun süre kalmış, Mustafa Kemal’in annesini yakından tanıyan Bulgar asıllı birisidir. Sorusunun yanıtını beklemeden Mustafa’yı içeri alırken gene sorar: “Mustafa nereye gidiyorsun?”</p>

  <p>“<i>Savaşa, cepheye. Yunanlılarla çarpışmaya gidiyorum!</i>…”</p>

  <p>Kadın onu sakinleştirmeye çabalar. “Sen bir öğrencisin, senin yerin okuldur. Okumaya bak!..” der.</p>

  <p>İyi yürekli dost kadın, Mustafa ile sohbet edip öğüt vererek onu bu yersiz kararından caydırmayı başarır. Mustafa Kemal de, bu aile dostu kadının uyarılarına saygı gösterip tekrar yola çıkarak okuluna döner.</p>

  <p class="p9">***</p>

  <p>Savaş çok kısa sürmüştü. Ethem Paşa komutasındaki Alasonya Ordusu, Yunanlıları önüne katmış ilerliyor, şehir ve kasabaları işgal ediyordu. 24 Nisan’da Tırnova, ertesi günü Yenişehir zaptolundu. Türk ordusu 5 Mayıs’ta Farsala’daki Yunan savunma hattını parça parça etmiş ve parlak bir zafer kazanmıştı. Yunanlılar son dayanma noktası olarak Dömeke’yi seçmişler ve burada toplanmışlardı. 16 Mayıs’ta Türk-Yunan savaşının en büyük ve en önemli çarpışmaları, Türk ordusunun Dömeke’ye taarruzu ile başladı. Düşman buradan da sökülüp atılmıştı. Prens Konstantin kurtuluşu kaçmakta aramış, gece karanlığından yararlanarak güçlükle kaçabilmişti. Yunan ordusunun ricati bozgun halini almıştı. 19 Mayıs’ta Forga Boğazı da işgal olunmuştu. Termopil Geçidi Türk askerlerinin gözü önünde idi. Artık Atina yolu açılmıştı. Direnme olanağı kalmamıştı.</p>

  <p>Zafer haberleri, Osmanlı İmparatorluğu’nun her tarafında bayram sevinci yaratıyordu. Manastır bayraklarla donatılmıştı. Geceleri fener alayları yapılıyordu. “Padişahım çok yaşa!” haykırışları göklere yükseliyordu. Türk ordusu son kesin darbeyi vurmaya hazırlanırken İstanbul’dan ateşkes emri geldi. Türklerin ilk zaferleri üzerine Atina’da panik başlamıştı. Savaş taraftarları sinmiş, Deliyani Kabinesi istifa etmek zorunda kalmış, yerine geçen Rallis Hükümeti, Rusya’ya başvurmuştu. <a href="../Text/Index.xhtml#d000068" id="diz0000382">Çar İkinci Nikola</a>, padişaha bir telgraf çekerek, kazandığı zaferlerin kan dökülmesine engel olacak bir ateşkes ile taçlandırılmasını saygılı bir ifade ile rica etmişti. Bunun üzerine Sultan Abdülhamid, Ethem Paşaya saldırının kesilmesi emrini vermişti. Ateşkes imzalandı.</p>

  <p>Zafer kazanılmış, fakat sonuçlarından yararlanılamamıştı, üstelik de Girit kaybedilmişti. Zaman zaman bu olaya değinen Mustafa Kemal arkadaşlarına şunları söylemiştir: “<i>Bu savaşta Yunan ordusu perişan edilip ezilmiştir. Ama Avrupa devletlerinin baskısı altında Padişah, Türk ordusunun aldığı zafere rağmen öne sürülen mütareke koşullarını kabul ederek imzalar, aynı zamanda Girid Adası da tamamen kaybedilir. Bu durum Manastırda eziklik yaratır. Bu acı gerçek o zaman padişah olan Abdülhamid’e karşı içimde ilk tepkiyi filizlendirdi.</i></p>

  <p><i>Hocalarımız bize, bütün Yunanistan’ın işgalinin mümkün olduğunu söylemişlerdi. Mütareke haberi gelince, aydın düşünceli okul subaylarımız büyük üzüntü duydular. Biz onların yüz mimiklerinden bu acıyı anlıyorduk, fakat bir şey soramıyorduk. Yalnız arkadaşım Nuri (Conker) genç bir subayın, ‘Böyle olmamalıydı. Yazık, çok yazık,’ diyerek ağladığını anlattı. Manastır sokaklarında yine şenlikler yapılıyor, yine ‘Padişahım çok yaşa…’ avazeleri yükseliyordu. Ben ilk defa bu dileğe katılmadım.</i></p>

  <p><i>Üzüntümüzü, inatçı bir şekilde, derslerimize çalışmakla avutuyorduk. Sınıfın birincisi, İkincisi olabilmek için. Hepimizde hızlı bir çaba vardı. Nihayet İdadiyi bitirdim, Harbiye’ye geçtim</i>…”</p>

  <p>Mustafa Kemal, 54 mevcudu olan üçüncü sınıfta toplam 420 tam not alarak, <a href="../Text/Index.xhtml#d000197" id="diz0001258">Manastır</a> İdadisi’ni, not toplamı kendisi ile aynı olan Ahmet Tevfik’in ardından ikinci olarak bitirmiştir.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn120" id="_ednref120" title="">[120]</a></sup></p>

  <p>Artık subay olabilmesi için son adımı atmaya hazırdır. İstanbul’daki Harp Okulu’na gelecektir. Önünde imparatorluğun sonunu kestiremediği bir yaşamın ürkütücülüğü onu beklemektedir.</p>
