  <h2><a href="../Text/TOC.xhtml#toc4">MUSTAFA’NIN ÇOCUKLUĞU VE İLKGENÇLİĞİ</a></h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Böyle bir kentsel özelliğe sahip olan <a href="../Text/Index.xhtml#d000286" id="diz0001634">Selanik’te</a> doğan Mustafa’nın hem doğum tarihi hem de doğduğu ev hakkında kesin bir bilgi yoktur. Ancak genel kabuller vardır. Üzerinde tartışma yapılmayan bilgilere göre Mustafa Kemal’in 1881 tarihinde doğduğu ve çocukluğunun bir kısmını geçirdiği ev, Selanik’te <a href="../Text/Index.xhtml#d000016" id="diz000075">Ahmet Subaşı</a> Mahallesi’nde Sanayi Okulu karşısında orta halli bir ahşap evdi. Babası <a href="../Text/Index.xhtml#d000027" id="diz0000143">Ali Rıza Efendi</a> 1839 yılında, annesi <a href="../Text/Index.xhtml#d000357" id="diz0002014">Zübeyde Hanım</a> ise 1857 yılında doğmuştur.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn17" id="_ednref17" title="">[17]</a></sup> Hem Enver Behnan Şapolyo hem de <i>Tek Adam</i> adlı ünlü biyografisinde Şevket Süreyya Aydemir, anne ve baba tarafının kökleri hakkında bilgi vermiştir. Biz önce Atatürk’ün yakınında bulunmuş, kişisel tarihini not etmiş olan gazeteci Falih Rıfkı Atay’a kulak kabartalım:</p>

  <blockquote>
    <p>“Otuz yaşını geçen evli kadınlara dendiği üzere, Zübeyde Molla Selanik’e birkaç saat uzak olan Sarıyer adlı bir <a href="../Text/Index.xhtml#d000347" id="diz0001976">Yörük</a> köyündendir. Mustafa Kemal anne tarafından Yörük’tür. Ondaki Altaylı tipi bundan olsa gerek. Ama aslında Tesalya fethinden sonra Anadolu’dan göçmüş, 1810’da Vodina’da Sarıgöl bucağından Selanik’e gelip yerleşmiştir. Bu göçmenin adı Feyzullah’tır, soyadı Hacı Sofular. Kızı Zübeyde’nin iki kardeşi vardı. Biri <a href="../Text/Index.xhtml#d000182" id="diz0001086">Lankaza’da</a> aşçılık eden Hasan, İkincisi Selanik eşrafından Hacı Sami Bey’in Çalı çiftliğinde Subaşı Hüseyin. Genç yaşında evlendiği Ali Rıza Efendi Katerin ilçesinin Pasaport Köprü denen yerinde gümrük muhafaza memuru idi. Aralarında yirmi yaş fark vardı. Ali Rıza Efendi, kızıl bıyıklı ve iriyarı idi. Babasına Kırmızı Hafız Ahmed derlerdi. Aydın’ın Söke taraflarından gelmişlerdi.”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn18" id="_ednref18" title="">[18]</a></sup></p>
  </blockquote>

  <p>Aydemir, “Mustafa’nın annesi Zübeyde ile babası Ali Rıza Efendi ve onların aileleri hakkında bilgiler pek fazla değildir,” demekle birlikte Atay’a göre, Zübeyde ve Ali Rıza’nın kökleri hakkında daha ayrıntılı bilgi vermektedir<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn19" id="_ednref19" title="">[19]</a></sup>:</p>

  <blockquote>
    <p>“Öyle anlaşılıyor ki Zübeyde aslen Selanikli değildir. Babası Sofuzade Feyzullah Ağa’nın Selanik’e yakın ve Selanik’in kazalarından olan Lankaza taraflarında toprak ve ticaret işlerinde çalışmış olduğu bilinmektedir. Daha eski kuşaklar hakkında bilgi yoktur. Fakat ailenin bağlı bulunduğu kök hakkında bazı nakiller yapılmıştır. Bu nakillere göre Zübeyde’nin ataları, Rumeli’nin Osmanlılar tarafından fethi sıralarında Anadolu’dan Rumeli’ye göçen ve Batı Makedonya’daki Vodina ilçesinin batı taraflarındaki Sarıgöl bucağına yerleşen Türkmen boylarındandır. Bu boyların Anadolu’da Konya veya Aydın taraflarından bu topraklara gelmiş oldukları sanılır. Feyzullah Ağa’nın yakın atalarının da Sarıgöl’den Selanik taraflarına, Lankaza’ya göçmüş olmaları mümkündür. Ailenin içinde, kendilerinin eski Yörüklerden oldukları hakkında söylentiler vardı. Nitekim Mustafa da, daha ilerilerde ve bağnazlık şekli almadan, kendi atalarının eski Yörük-Türkmen aslından geldiğinden bahsedecektir.”</p>
  </blockquote>

  <p>Bu konuda bilgisine en güvenilecek kişi, hiç kuşkusuz Atatürk’ün kız kardeşi <a href="../Text/Index.xhtml#d000195" id="diz0001217">Makbule</a>’dir. Ama unutmayalım ki o da belleğinde kalanları bizimle paylaşmıştır. Makbule, ailesinin kökenini şöyle anlatır:</p>

  <p>“Babam, Ali Rıza Efendi yerli olarak Selaniklidir. Kendileri <a href="../Text/Index.xhtml#d000347" id="diz0001977">Yörük</a> sülalesindendir. Annem her zaman Yörük olmakla iftihar ederdi. Bir gün Atatürk’e ‘Yörük nedir?’ diye sordum. Ağabeyim de bana, ‘Yürüyen Türkler’ dedi.”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn20" id="_ednref20" title="">[20]</a></sup></p>

  <p>Ağabey-kardeş arasında geçen bu konuşmanın tarihini, Mustafa Kemal’in kaç yaşında olduğunu bilemiyoruz. Ancak Atatürk olarak, Türk tarihinin yüzlerce yıldır devam ederek akıp geldiğini anlatan aşağıdaki konuşmasının ana kaynağı, hem aile kökleri hem de içine doğduğu, çocukluğunu ve ilkgençliğini yaşayacağı çok dinli, çok dilli, çok etnikli Osmanlı İmparatorluğumun Selanik kentinde yaşadıkları ile aynı zamanda tanık olduğu ayrılıkçı Balkan etnik milliyetçiliğinden edindiği birikimdir.</p>

  <p>“<i>Bana insanlar üstünde bir doğuş atfetmeye kalkışmayınız. Doğuşumdaki tek fevkaladelik Türk olarak dünyaya gelmemdir.</i>”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn21" id="_ednref21" title="">[21]</a></sup></p>

  <p>Şu sözler de Atatürk’e aittir:</p>

  <p>“<i>Benim hayatta tek övünç kaynağım, servetim, Türklükten başka bir şey değildir.</i>”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn22" id="_ednref22" title="">[22]</a></sup></p>

  <p>Bu sözlerine ek olarak şunu da söyleyecektir:</p>

  <p>“<i>Büyük ve haysiyetli bir millet olan Türklerin tarihi, insanlık kadar eskidir. Osmanlılar ve Selçuklulardan önce de Türkler dünyanın dört bucağında devletler, imparatorluklar vücuda getirmişlerdir. Nerede bir Türk devleti batmış ise bunun yıkıntıları üzerinde daima yeni yeni devletler kurmuşlardır. Şimdi de böyle bir tarihî an gelmiş çatmıştır. Osmanlı Devleti çökmüştür, fakat tarihi zincir kopmayacaktır. Şartlar ne olursa olsun yeni bir devlet kurma gücü, ünlü İtalyan düşünürü Machiavelli’nin daha 16. yüzyıl başlarında imrenerek Türklerde bulduğu o sihirli kuvvet, kendi deyimi ile</i> virtu<i>, tarihte her zaman kendini gösterdiği gibi, şimdi de Türk milletinde vardır. O hâlde bunu değerlendirmenin, gerçeğe dökmenin tam zamanıdır.</i>”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn23" id="_ednref23" title="">[23]</a></sup></p>

  <p>Yıllar sonra tarih sahnesine Atatürk olarak çıktığında, Türk öğesini farklı tarihlerde, çeşitli ortamlarda ve olaylarda çokça dile getirecektir. 1923 yılında, “<b>Bu memleket tarihte Türk’tü, bugün Türk’tür ve sonsuza kadar Türk olarak yaşayacaktır,</b>”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn24" id="_ednref24" title="">[24]</a></sup> derken yine Türklüğün tanımını şöyle yapacaktır: “<b>Bu memleket, dünyanın beklemediği, asla ümit etmediği bir müstesna mevcudiyetin yüksek tecellisine sahne oldu. Bu sahne en aşağı 7000 senelik bir Türk beşiğidir. Beşik tabiatın rüzgârları ile sallandı, beşiğin içindeki çocuk tabiatın yağmurları ile yıkandı, o çocuk tabiatın şimşeklerinden, yıldırımlarından, kasırgalarından evvela korkar gibi oldu, sonra onlara alıştı, onları tabiatın babası tanıdı, onların oğlu oldu. Bir gün o tabiat çocuğu tabiat oldu, şimşek, yıldırım, güneş oldu; Türk oldu. Türk budur: Yıldırımdır, kasırgadır, dünyayı aydınlatan güneştir…</b>”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn25" id="_ednref25" title="">[25]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000357" id="diz0002015">Zübeyde Hanım’ın</a> ataları, Konya Karaman’dan Rumeli’ye gelmişlerdi. Bu nedenle Rumeli’deki diğer <a href="../Text/Index.xhtml#d000347" id="diz0001978">Yörük</a> gruplarından farklı olarak ‘<a href="../Text/Index.xhtml#d000174" id="diz0001068">Konyarlar</a>’ olarak bilinirlerdi. Konyarlar, 1466’da Konya Karaman’dan <a href="../Text/Index.xhtml#d000089" id="diz0000541">Fatih Sultan Mehmet</a> döneminde, Karamanoğulları’ndan alındıktan sonra Rumeli’ye göç ettirilerek iskân edilmişlerdi. Fetihnamelerde Konyarlar’a ‘<a href="../Text/Index.xhtml#d000132" id="diz0000736">Hudut Gazileri</a>’ unvanı verilmektedir.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn26" id="_ednref26" title="">[26]</a></sup> Zübeyde Hanım’ın babaannelerinin Hasan ve <a href="../Text/Index.xhtml#d000135" id="diz0000739">Hüseyin Ağa</a> adında iki erkek kardeşleri vardı. Hasan Ağa Lankaza’da ticaret yapmaktaydı. Hüseyin Ağa ise <a href="../Text/Index.xhtml#d000286" id="diz0001635">Selanik</a> civarındaki ‘Rapla’ çiftliğini işletiyordu. Hüseyin Ağa, Makbule’yle Mustafa’yı büyüten kişidir. Makbule’ye göre Zübeyde Hanım’ın babası üç çiftlik sahibi, varlıklı bir kişiydi. Zübeyde’nin annesi hakkında Türk yazarların kitaplarında bir bilgiye rastlamıyoruz, ama H.C. Armstrong’a göre<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn27" id="_ednref27" title="">[27]</a></sup> “…annesi bir Makedonyalıydı.” Bu pek inandırıcı gelmiyor, çünkü “Babası Arnavutluk’un güneyinden küçük bir çiftçi…” diyor ki bu da tüm yazılanlarla çelişiyor.</p>

  <p>Şevket Süreyya Aydemir, Mustafa’nın annesinin şeceresini ortaya koyarken, babasının öyküsünü de şöyle anlatmaktadır<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn28" id="_ednref28" title="">[28]</a></sup>:</p>

  <blockquote>
    <p>“Onun ailesi Selanik’in yerlisi sayılmaktaydı. Amcası Hafız Mehmet Efendi Selanik’te bir mahalle mektebinde hocalık yapıyordu. Sakalının kırmızı oluşundan ona Kırmızı Hafız da derlerdi. <a href="../Text/Index.xhtml#d000027" id="diz0000144">Ali Rıza Efendi</a>’nin ailesinin o sıralarda en göze çarpan şahsiyeti oydu. Ali Rıza Efendi’nin babası ise Firari (kaçak) Ahmet Efendi adıyla tanınırmış. Bu kaçaklık, anlaşıldığına göre Selanik’te 1876 Nisan sonları veya Mayıs başlarında çıkan bir karışıklığa Ahmet Efendi’nin de karışması yüzünden olmuştur. Karışıklığın sebebi siyasî olmaktan ziyade, Müslüman olmuş bir Bulgar kızının Rusların teşvikiyle zorla kaçırılması gibi halkın duygularını zedeleyen bir olaymış. Ama halk ayaklanıp iş karışıklık şeklini alınca arada Fransız ve Alman konsolosları öldürülmüş. Neticede 7 Mayıs 1876’da büyük devletlerin donanmaları Selanik’e gelmiş, hükümeti, bazı suçluları idama mecbur bırakmış. İşte meslek bakımından askerlikle ilgisi olan veya bir aralık orduda hizmeti bulunan Ahmet Efendi, bu olay üzerine Makedonya dağlarına kaçmış, oralarda 7 yıl kadar örtülü bir hayat yaşadıktan sonra vefat etmiş. Sonuç olarak Ali Rıza Efendi’nin ailesini de bir kuşak öteye kadar takip etmek olanaklıdır.”</p>
  </blockquote>

  <h3 id="sigil_toc_id_1"><a href="../Text/TOC.xhtml#toc5">Aşk Evliliğinden Doğan Mustafa</a></h3>

  <p>Mustafa Kemal’in kız kardeşi Makbule (Boysan Atadan) annesi ile babasının evleniş öyküsünü iki ayrı tanığa anlatmıştır.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn29" id="_ednref29" title="">[29]</a></sup> Makbule’nin belleğinden 1922 ve 1956 yıllarından süzülüp gelen tortulardan öğrendiğimize göre Zübeyde ile Ali Rıza bir aşk evliliği yapmışlar ve çok mutlu bir beraberlikleri olmuş, ta ki Ali Rıza genç yaşta ölünceye kadar. Ezberlediğimiz, ilkokul ders kitaplarında yazılıp öğrenmemiz için çok çaba harcanan ‘Küçük Mustafa, babası ölünce dayısının çiftliğine gitti, orada karga kovaladı’ yaşamöyküsünün bir parçasıyla da, bundan sonra karşılaşacağız.</p>

  <p>Mustafa’nın doğumuna yol açacak olan karşılaşma bir tuhaf sağlık sorunu sonucu olmuş. Büyükbaba (Hacı Sofular’dan Feyzullah Ağa) ve büyükanne (Ayşe Hanım), Selanik’e bir saat mesafedeki <a href="../Text/Index.xhtml#d000182" id="diz0001087">Lankaza’da</a> yaşıyorlarmış. Dönemine göre sosyal şartları iyi sayılıyor, orada malları ve çiftlikleri varmış. <a href="../Text/Index.xhtml#d000357" id="diz0002016">Zübeyde Hanım</a>, bu çiftlikte büyümüş. O zaman güzel bir genç kızmış.</p>

  <p>Bir gün yorgan kaplarken genç Zübeyde’nin dizine yorgan iğnesi batmış. İğneyi çıkartmak için hemen bir arabaya koyup Selanik’e getirmişler. Doktor müdahalesiyle iğne çıkarılmış. Çıkarılmış ama Selanik’in havasını beğenen Zübeyde, çiftliğe dönmek istememiş. Böylece Selanik’e yerleşilmiş.</p>

  <p>Zübeyde ile Ali Rıza’nın karşılaşmasının öyküsü ilginç… Aslında Ali Rıza genç kıza rastlayacağını daha önceden biliyormuş. Bir gün rüyasında ak sakallı bir ihtiyar görmüş. Bu kişinin yanında çok güzel bir sarışın kız duruyormuş. Bu ihtiyar, Ali Rıza’ya, “Bu kız senin kısmetindir!” deyip kaybolmuş. Genç adam sabahleyin uyanınca rüyasını ablası Hatice’ye anlatmış. Sonra da ona, “Bana bir sarışın kız bul. Ben onunla evleneceğim!” demiş. Hatice de, mahalle mahalle sarışın kız aradıktan sonra Zübeyde’yi görmüş ve beğenmiş. Gelip kardeşine haber vermiş. Bir süre sonra kızı istemişler. Büyükanne, bir hayli direnç göstermiş, “Vermem,” demiş. “Benim evlendirecek kızım yok!”</p>

  <p>Israr etmişler, rica etmişler. Nihayet büyükanne biraz yumuşamış. Zübeyde’nin ailesi de bu aileyi zengin olarak tahmin ettikleri için yüklü miktarda bir başlık istemişler. “Sırmalı kaftan isterim, sırmalı fotin isterim!… Şunu isterim, bunu isterim,” demiş durmuş.</p>

  <p>O zaman Ali Rıza’nın maaşı sadece üç altın lira. Bu kadarcık para ile müstakbel kayınvalidesinin arzusuna cevap veremeyeceğini anlayan Ali Rıza, işi başka şekilde çözmek çarelerini düşünmüş. Zübeyde’nin üvey erkek kardeşini bularak kendisine yardım etmesini rica etmiş. <a href="../Text/Index.xhtml#d000135" id="diz0000740">Hüseyin Ağa</a>, ne yapmışsa yapmış, büyükanneyi de, Zübeyde’yi de razı etmiş. Zübeyde Hanımla Ali Rıza Efendi, işte bu şartlar içinde ve bu kadar engellerden sonra evlenebilmişler. Böylece Ali Rıza rüyasında gördüğü kıza kavuşmuş.</p>

  <p>Zübeyde Hanım 1871 yılında <a href="../Text/Index.xhtml#d000027" id="diz0000145">Ali Rıza Efendi</a>&nbsp;ile evlendiği sıra<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn30" id="_ednref30" title="">[30]</a></sup> 14-15 yaşlarında, yani kocasından yirmi yaş kadar daha küçük olmalı.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn31" id="_ednref31" title="">[31]</a></sup></p>

  <p>Ali Rıza, genç yaşında çeşitli memurluklarda bulunmuştu. Kırcaali’de, Tikveş’te görevler yaptıktan sonra, bir süre Selanik Evkaf Dairesi’nde ikinci kâtiplik yaptı. Ali Rıza ile Zübeyde’nin evlendiği tarih tam olarak bilinmemektedir. Evlendikleri zaman Ali Rıza, Olimpos Dağının eteklerinde kurulmuş olan Katarin kazasının Papasköprüsü mevkiinde gümrük muhafaza memuru olarak bulunuyordu. Bu bölge ormanlık olduğundan, çoğunlukla kereste ticaretiyle uğraşılmaktaydı. Ali Rıza bütün kereste tüccarlarıyla tanışmış, bunların elde ettikleri kazançları da yakından görmüştü. Bunun üzerine gümrük memurluğundan istifa ederek Selanik’e geldi. Elinde bulunan bir miktar para ile kereste tüccarlarından Cafer Efendi ile birlikte kereste ticaretine başladı. Kazandığı para ile Islâhhane semtinde <a href="../Text/Index.xhtml#d000016" id="diz000076">Ahmet Subaşı</a> Mahallesinde üç katlı iki daireli bir ev yaptırdı. Ahmet Subaşı Mahallesine girmek için Kapalıçarşı’dan çıkılır ve Mithatpaşa Caddesi takip edildikten sonra Hükümet konağı önüne gelir gelmez, soldan sağa doğru Islahhane Mahallesi gelmektedir. Burada Mithat Paşa’nın yaptırdığı Islahhane adlı Sanat Okulu bulunmaktaydı. Bu okulun tam karşısına Ahmet Subaşı Mahallesi düşmektedir.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn32" id="_ednref32" title="">[32]</a></sup></p>

  <p>Geniş ailenin evlenen kadının kocasının evine yerleşmesini öngören geleneklerine uyan Zübeyde, Ali Rızanın Selanik’in Yenikapı semtinde yaşayan ailesinin yanına yerleşti. Genç bir gelinin geniş Türk ailesi içinde sahip olacağı statü, onun (özellikle de erkek çocuk) doğurganlık yeteneği tarafından belirlenir. Yaşı hâlâ çok genç olan Zübeyde ardı ardına üç çocuk dünyaya getirerek doğurgan bir kadın olduğunu gösterdi. Zübeyde ile Ali Rıza’nın altı çocuğu dünyaya gelmiştir. Bu kardeşler Fatma (1872-1875), Ahmet (1874-1883), Ömer (1875-1883), Mustafa (1881-1938), <a href="../Text/Index.xhtml#d000195" id="diz0001218">Makbule</a> (1885-1956), Naciye (1889-1901)’dir. Bu çocukların ilk üçü ailenin Yenikapı semtindeki evinde dünyaya gelmiş olmalıdır.</p>

  <p>Çocuk doğurmakla ve onların bakımıyla meşgul olan Zübeyde, zamanının önemli bir bölümünde kocasından ayrıdır. Ali Rıza, Osmanlı gümrük işlerinde görevlendirilmiş, Osmanlı nüfuz bölgesi ile Yunanistan sınırındaki Olimpos Dağı’nın ormanlarla kaplı eteklerinde bulunan ıssız bir kontrol noktasına tayin edilmiştir. <a href="../Text/Index.xhtml#d000246" id="diz0001477">Paşaköprüsü</a> olarak adlandırılan kontrol noktası Selanik’ten 120 kilometre kadar uzak olmasına karşın son derece ıssız bir bölgedir. Öyle ki bu iki yer arasında ulaşımın doğrudan sağlandığı bir yol bile yoktur. Buraya ancak ilkin deniz, ardından kara yoluyla ulaşılır. Mesafe ve ulaşım güçlükleri, Zübeyde ile Ali Rıza’nın uzun ayrılıklara katlanmak zorunda kalmaları anlamına gelir. Bunlar özellikle de genç ve deneyimsiz Zübeyde için zor yıllardır. Kızları Fatma henüz bebek olduğu sıra bu dönemde ölür. Askerden dönen ve yeniden Paşaköprüsü’ne atanan Ali Rıza, yalnızlığa ve uzun ayrılıklara katlanmakta güçlük çekmektedir. Ailesinin Selanik’ten ayrılarak görevli bulunduğu yere yerleşmesi gerektiğini düşünür ve bunu gerçekleştirmekte kararlıdır. ‘Gülzar-ı Cennetim Zübeydem’ diye hitap ettiği genç karısıyla yeniden bir araya gelen Ali Rıza, böylelikle yazgılarını büyük ölçüde belirleyecek olaylar dizisini başlattığının farkında değildir.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn33" id="_ednref33" title="">[33]</a></sup></p>

  <p>İlk başta işlerin biraz parlak gittiği ve belki keresteci Cafer Efendi’nin de, geleceğin kazançlarına karşılık <a href="../Text/Index.xhtml#d000027" id="diz0000146">Ali Rıza Efendi</a>’ye biraz yardımda bulunmuş olması olasıdır. Çünkü Selanik’te, <a href="../Text/Index.xhtml#d000016" id="diz000077">Ahmet Subaşı</a> Mahallesi’nde, Zi(y)neti Bostan arsasındaki pembe ev o sırada yaptırılmıştır. O dönemin ve mahallenin ölçülerine göre bu evi, oldukça önemli, iddialı, hatta şatafatlı saymak yerinde olur. Biri büyükçe, ötekisi daha küçük yan yana üç katlı iki ev. Bunun biri selâmlıktır, öbürüne de harem denebilir. Ali Rıza Efendi’nin yeni evindeki selamlık kısmının gerektiğinde az bir kira geliri için yaptırılmış olması da düşünülebilir, işte Mustafa bu mahalledeki pembe boyalı evde doğmuştu.</p>

  <p>Mustafa’yı doğurduğunda Zübeyde, tahmini 24 yaş civarında olsa gerektir. Doğumu Ali Rıza’nın kereste tüccarlığı dönemine rastlamıştır.</p>

  <p>Zübeyde-Ali Rıza çiftinin üç çocuğu Fatma, Ömer ve Ahmet 1881 yılına gelindiğinde ölmüşlerdir. Bu nedenle yeni doğacak çocuk büyük bir umutla beklenmektedir. Şevket Süreyya Aydemir, doğum anını çok renkli anlatır:</p>

  <blockquote>
    <p>“Nihayet doğum ağrıları başlar. O sırada evde en tecrübeli kadın olarak Ali Rıza Efendi’nin annesi Ayşe Hanım bulunmaktadır. Selanikli Hati yahut Hatice Kadın, ebe olarak çağrılmıştır. Doğum kolay olur. Genç annenin aylardır süren ve doğumun en çetin ağrıları içinde bile bir saniye aklından çıkaramadığı büyük endişesi şudur: ‘Kız mı, oğlan mı?’</p>

    <p>Gerçi hamileliği sırasında bütün yakınlarına, ‘Çocuğumun kız olmasını istiyorum,’ demiştir, ama içinden bütün duaları bir erkek çocuk içindir. Sarı saçlı, mavi gözlü, pembe yüzlü bir oğlan için…</p>

    <p>Doğum tamam olup da ebe, çocuğu eline alınca, anne gözlerini kapar, nefesini tutar ve sormaya cesaret edemez, ama her ânı bir yıl kadar uzun gelen bu buhran içinde beklediği hep müjdedir. O da gecikmez…”</p>
  </blockquote>

  <p>Mustafa’nın doğum tarihinin yılını 1881 olarak kabul ediyorsak da bir belirsizlik söz konusudur. Çünkü kimi kaynak 1880 yılını, kimisi de 1881 yılını kabul etmektedir.</p>

  <p>Enver Behnan Şapolyo, 1922 yılında <a href="../Text/Index.xhtml#d000357" id="diz0002017">Zübeyde Hanım’la</a> konuşarak ondan duyduklarını kaleme aldığı eserinde yazdığı gibi kendisine doğum tarihi konusunu sormuş ve şu yanıtı almış: “O zamanki Hamidiye kâğıtlarına gün ve ay yazılmaz, yalnız yıl yazılırdı. Ben, oğlum Mustafa’yı Erbain soğukları devam ederken doğurdum. Bu doğum benim aklımda kaldığına göre 23 Kânunuevvel 1296 (bu da Milâdî tarihe göre 1880 yılına karşılık gelmektedir. e.m.) tarihlerine denk düşmektedir.”</p>

  <p>Şapolyo şöyle devam ediyor: “Bu bilgiyi pek dikkatle kaydettim, çünkü Atatürk’ün nüfus tezkeresinde yalnız (1296) yazılıydı, bu da Milâdî tarihe göre (1880) yılına tesadüf etmekteydi. Halkevlerinde çalışırken Atatürk hakkında bir broşür yayınlayacaktık. Köşkten Atatürk’ün doğum yılını sorduk. Yaverlik dairesi bize, ‘Atatürk 1880 senesinde Selanik’te doğmuştur,’ diyerek ne gününü ve ne de ayını bildirdiler. 1880 senesini Köşk’ten öğrendik. Bazı yazarlar 1881 yazmaktaysalar da doğru değildir. Annelerinin verdiği bilgiye göre, Atatürk 23 Aralık 1880 tarihinde Selanik’te doğmuştur.”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn34" id="_ednref34" title="">[34]</a></sup></p>

  <p>Faik Reşit Unat’ın<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn35" id="_ednref35" title="">[35]</a></sup> yazdığına göre, 23 Aralık 1296 Rumi tarihi, Miladi takvime göre 7 Ocak 1881’e rastlamaktadır. İlk baskısı 1932 yılında yapılan <i>Tarih IV</i> kitabına göre (s.359) “Son bağımsız Türk Devleti’nin yani Osmanlı İmparatorluğu’nun yıkılması gibi Türk tarihinin pek buhranlı devrinde Türk milletinin kudret ve hayatiyetini temsil eden Mustafa Kemal, 1880 senesinde Selanik’te doğmuştur.” Yine Faik Reşit Unat 24-27 Kasım 1959 tarihinde, Türk Tarih Kurumu adına Selanik’te Atatürk’ün nüfus kâğıtları, aile ve eğitim hayatıyla ilgili hususlar üzerinde yaptığı araştırmada Osmanlı idaresine ait nüfus kayıtları, yangınlar ve işgaller sırasında tamamen yok olduğundan bu konuda dayanak olacak bir kayıt saptayamamıştır.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn36" id="_ednref36" title="">[36]</a></sup> <a href="../Text/Index.xhtml#d000274" id="diz0001577">Salih Bozok</a> ise doğum tarihinin 1880’den önce olabileceğini Asım Arar’a yaptığı açıklamada öne sürmektedir.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn37" id="_ednref37" title="">[37]</a></sup></p>

  <p>Mustafa’nın daha sonra çok can arkadaşı olacak Ali Fuat (Cebesoy) da doğum tarihi konusundaki karışıklığa dikkat çeker:<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn38" id="_ednref38" title="">[38]</a></sup></p>

  <div class="picture"><img alt="" src="../Images/01.jpg"/>
<div class="caption">Mustafa'nın 1881 yılında Selanik'te doğduğu ev</div>
</div>

  <p>“Bazı biyografilerde 1880’de doğduğu ileri sürülse de, 1881 doğumlu olduğu muhakkak gibidir. Hiç unutmam, mütarekede İstanbul’da bugünkü ‘Atatürk Müzesi’ olan binada bir akşam yemeğinden sonra oturmuş oradan buradan konuşuyorduk. Rauf Orbay da orada idi. Söz dönmüş, dolaşmış yaşa gelmişti.</p>

  <p>‘<i>Fuat Paşa,</i>’ demişti. ‘<i>Rauf Bey’le ben, senin ağabeyin sayılırız. Çünkü ikimiz de senden birer yaş büyüğüz.</i>’”</p>

  <p><a href="../Text/Index.xhtml#d000022" id="diz000091">Ali Fuat Cebesoy</a>’un doğum tarihi 1882’dir.</p>

  <p>Atatürk’ün doğduğu ay ve güne dair kesin bir bilgi yoktur. Cebesoy da doğum tarihini merak edip soruşturmuştur.</p>

  <p>“<i>Bir gün anacığı <a href="../Text/Index.xhtml#d000357" id="diz0002018">Zübeyde Hanım’a</a> sorduğum zaman, ‘Babası</i> <a href="../Text/Index.xhtml#d000027" id="diz0000147"><i>Ali Rıza Efendi</i></a><i>, Paşamın doğumunu evimizdeki iki Kur’an-ı Kerim’den birine kaydetmişti. Fakat eşim vefat ettiği zaman başucunda yalnız bir Kur’an-ı Kerim vardı ve onda da hiçbir yazı yoktu. Belki de kayıtlı Kelâm-ı Kadimi devam ettiği camideki hocalardan birine hediye etmiş olacak,’ cevabını almıştım.</i></p>

  <p><i>Doğum gününü Atatürk de bilmezdi. Cumhuriyet devrinde doğum yıldönümünü kutlamak için kendisine müracaat edenlere, ‘İtiraf ederim ki, ben de bilmiyorum. Eğer lütfedip bir ‘gün’ yapmak istiyorsanız</i>, <i>en uygunu 19 Mayıs’tır,’ dediğini hatırlarım</i>. <i>Mustafa Kemal, belki 19 Mayıs’ta doğmadı</i>. <i>Fakat 19 Mayıs, Türk’ün ve Atatürk’ün tarihte en mes’ut olayının cereyan ettiği gündür.”</i></p>

  <p>2 Temmuz 1932 tarihinde Ankara’da <a href="../Text/Index.xhtml#d000051" id="diz0000231">Birinci Tarih Kongresi</a> toplanır. Atatürk, çoğunluğunu tarih öğretmenlerinin oluşturduğu kongre delegelerine Marmara Köşkü’nde 8 Temmuz 1932 günü bir çay ziyafeti verir. Bu davet sırasında öğretmenlerden biri Atatürk’ün kendisinden doğum tarihini öğrenmek ister. Atatürk, “Bunu niçin soruyorsunuz?” der. Öğretmen de, “Kutlayacağız paşam, hiçbir yerde kesin bir tarih bulamadım,” yanıtını verir.</p>

  <p>Atatürk bu yanıt karşısında, “Siz onu bırakınız, ben Anadolu’ya ne zaman çıktım? Onu bana söyleyiniz,” der.</p>

  <p>Etrafını saran öğretmenler hep bir ağızdan, “19 Mayıs 1919!” diye bağırırlar. Bunun üzerine Atatürk, “Evet, işte kutlayacağınız gün o gündür,” der.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn39" id="_ednref39" title="">[39]</a></sup></p>

  <p>Cumhurbaşkanlığı Genel Sekreteri Hasan Rıza Soyak’ın ‘<i>Atatürk’ten Hatıralar</i>’da yazdığına göre (s.13): “Atatürk bilindiği gibi 1881 yılında <a href="../Text/Index.xhtml#d000286" id="diz0001636">Selanik’te</a> doğmuştu. Ne yazık ki doğduğu ay ve gün, ailesi tarafından bir yere kaydedilmiş değildir. Yalnız kendisi annesinin, her zaman, bir ilkbahar günü dünyaya geldiğinden bahsettiğini söylerdi. Annesinin vefatından sonra Selanikli yaşlı hanımlardan -ki bunlar Zübeyde Hanım’ın arkadaşları idi- yaptığımız uzun soruşturmalar sonunda gerçekten aynı yılın ilkbaharında ve büyük bir ihtimalle Mayıs ayı içinde doğmuş olduğunu tespit ettik.”</p>

  <p>Atatürk’ün 15 yıl dışişleri bakanlığını yapan Tevfik Rüştü Aras, (Hürriyet Gazetesi, 19 Mayıs 1971 tarihli sayısında) “Doğum tarihini 19 Mayıs olarak beraber tespit ettik,” demektedir. “Atatürk’le beraber günlerce araştırıp düşünmüş, hatırlamaya çalışmıştık olayları… Okul kitaplarına, nüfus idarelerine bakılmıştı. Bütün bunlardan sonra Mayıs ayında doğduğu ortaya çıktı. 10 Mayıs ile 20 Mayıs arasında bile yaklaşmıştık. Atatürk o zaman 19 Mayıs niçin olmasın dedi. Zaten 19 Mayıs’a, Samsun’a çıktığı ilk güne içtenlikle bağlıydı ve böylece bu tarih yalnız İngiliz kralına değil, bütün yabancı devletlere dışişleri kanalıyla bildirildi.”</p>

  <p>Bu doğum tarihi konusu pek çok araştırmacı tarafından tartışılmıştır. Bunlardan birisi olan Şerafettin Turan ‘<i>Mustafa Kemal Atatürk</i>’ adlı biyografi çalışmasında (s. 18), “Rumi/Miladi Takvime göre 22 Aralık 1296, Miladi Takvime göre 4 Ocak 1881,” demektedir. Buna karşın Atatürk kendisine bahar aylarında doğduğunun söylendiğini açıklamıştır. Onun bu anlatımına bazı nedenlerin eklenmesiyle doğum gününün 19 Mayıs olması kabul edilmiştir.</p>

  <p>Bu konuda ilk öneri, <a href="../Text/Index.xhtml#d000190" id="diz0001165">Lozan</a> Konferansındaki Türk delegeleri arasında yer almış olan milletvekili Reşat Saffet Atabinen’den gelmiştir. O, 19 Mayıs 1932’de Cumhurbaşkanı Atatürk’e ‘<i>Doğum gününüz kutlu olsun</i>’ yollu bir telgraf çekmiştir. Aynı yıl, Aydın Halkevi de Atatürk’ün doğum gününü Gazi Günü ilan etmek istediğinden kendisine hangi ayda doğduğu sorulur. Ancak o, “Bana sormayın, ben doğum günümü bilmiyorum!” yanıtını verir, bununla birlikte <b>Gazi Günü</b> olarak Samsun’a çıktığı günün kabul edilmesini ister. 1937’de İngiltere Büyükelçiliği, Kral VIII. Edward’ın Atatürk’ün doğum gününü kutlamak istediğinden bahisle Dışişlerinden onun hangi tarihte doğduğu sorulur. Konu kendisine iletildiğinde 19 Mayıs gününü yeğlemiştir. Bunun üzerine de Cumhurbaşkanlığı Genel Sekreteri Hasan Rıza Soyak imzasıyla 12 Kasım 1936’da Dışişleri Bakanlığına şu yazıyı gönderir:</p>

  <p>‘<i>Reisicumhur Atatürk’ün 19 Mayıs 1881 tarihinde doğmuş olduklarını arz ederim.</i>’</p>

  <p><a href="../Text/Index.xhtml#d000334" id="diz0001932">VIII. Edward’ın</a> tahttan vazgeçmesi üzerine kral olan <a href="../Text/Index.xhtml#d000333" id="diz0001931">VI. George</a> 19 Mayıs 1937’de bir telgrafla doğum gününü kutladığında buna, ‘<i>Doğumumun yıldönümü münasebetiyle Majestelerinin göndermek nezaketinde bulundukları telgraftan ziyadesiyle mütehassis oldum</i> (duygulandım)’ diye yanıt vermiştir. Böylece onun ordu müfettişi olarak Samsun’a çıktığı ve Söylev’ine başlangıç olarak aldığı 19 Mayıs, doğum günü olarak kabul edilmiştir. Yaşamının son yılında, 20 Haziran 1938’de kabul edilen bir yasa ile de 19 Mayıs günü, Gençlik ve Spor Bayramı olarak ulusal bayramlar arasına alınmış ve Samsun’dan Anadolu içlerine doğru yol alırken yanındakilerle birlikte söyledikleri ‘<i>Dağ başını duman almış</i>’ marşı da o günleri simgeleyen marş sayılmıştır.&nbsp;<a href="../Text/Index.xhtml#d000001" id="diz000005">12 Eylül</a>&nbsp;1980 askerî darbesinden sonra Gençlik ve Spor Bayramı adına ‘Atatürk’ü Anma’da eklenmiştir.</p>

  <p>19 Mayıs tarihi genel kabul gördüğünden yıllar sonra Mustafa Kemal’in doğum günü olarak öne sürülen 13 Mart tarihi (Haluk Şehsuvaroğlu, <i>Cumhuriyet,</i> 13 Mart 1962) destek bulmamıştır. Benoit Mechin de <b><a href="../Text/Index.xhtml#d000180" id="diz0001081">Kurt ve Pars</a></b> adlı yapıtında, “1881 yılı <b>Mart ayında</b> <a href="../Text/Index.xhtml#d000286" id="diz0001637">Selanik’te</a> oturan küçük bir memur ailesinin Mustafa adını verdikleri oğulları dünyaya geldiği zaman, Osmanlı İmparatorluğu can çekişmekteydi…” diye yazmıştır.</p>

  <p>Soyak’ın ifade ettiği araştırmaya göre, anlaşılan doğum günü biraz zorlamayla bahar aylarına taşınmış görünüyor. Şevket Süreyya Aydemir’in<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn40" id="_ednref40" title="">[40]</a></sup> bu konuda söylediğine katılmamak mümkün değil: “Mustafa’nın doğum günü, ayı ve yılı hakkındaki bütün bu belirsizlikler, çelişmeler ne ifade eder? Hiç! Çünkü Mustafa için kader tayin edici olan, onun dünyaya gelmiş olmasıdır. Yoksa bu doğumun şu gün, şu mevsimde veya bir yıl önce veya bir yıl sonra oluşu değil.” Yine Aydemir’in bir başka ifadesine göre; “…onun doğum günü öyle anlaşılıyor ki, hem bilinmemektedir, hem de bilinmeyecektir. Ama bu, Atatürk’ün hayat hikâyesinde neyi eksiltir?”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn41" id="_ednref41" title="">[41]</a></sup> Doğum yılı ve günü açıkça bilinseydi hiç kuşkusuz çok iyi olurdu, ama bu denli karışık olması da aslında tarihin akışı ile tarihe bir yön vermiş olan Mustafa Kemal’in bu aktör kimliği üzerinde olumsuz bir etki yaratmayacaktır. Eğer Gazi gibi bir büyük devlet kurucusunun yaşamöyküsünü yazarken bile, doğru ve açık bilgilere ulaşamazsanız, hangi tarihi kişinin bilgilerine ulaşacaksınız? Bir biyograf için en önemli konu tarihi kronolojik bilgilerin açıklığı ve doğruluğudur. Neden? Çünkü kişilerle olaylar arasındaki bağı ya da ilişkiyi anlatırken yer-zaman atlası üzerine tartışmasız oturmalıdır.</p>

  <h3 id="sigil_toc_id_2"><a href="../Text/TOC.xhtml#toc6">Mustafa adını kim koydu?</a></h3>

  <blockquote>
    <p>“Ağabeyime ad koymak için bütün hısım ve akraba toplanmışlar. Birçok adlar söylemişler. Fakat babam bunların hiçbirini beğenmeyerek ağabeyimin adını ‘Mustafa’ koymuş… Bunun sebebi de babam küçükken kardeşi Mustafa’nın salıncağını sallarken onu düşürüp ölümüne sebep olmuş. Kardeşinin hatırasını yaşatmak için ağabeyime ‘Mustafa’ adını koymuştur. Bu suretle kulağına ‘Mustafa’ okumuşlar…”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn42" id="_ednref42" title="">[42]</a></sup></p>
  </blockquote>

  <p>Bu durum dikkate alındığında, Mustafa isminin seçilmesi duygusal bir nedene dayanıyor görünüyor. Muhtemelen Ali Rıza, aynı ismi bu kez kendi oğluna vermiştir. Dolayısıyla bizim kanaatimiz, Ali Rıza’nın kazayla bebek kardeşinin ölümüne yol açmış olmaktan duyduğu suçluluk duygusuyla onun ismini kendi oğluna vermiş olduğudur.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn43" id="_ednref43" title="">[43]</a></sup> Mustafa doğduğu zaman babası bir kılıç getirerek kundağının başına koymuş. Zübeyde’nin sütü az geldiğinden Ümmügül adında bir sütnine tutulmuş.</p>

  <p>Kız kardeş <a href="../Text/Index.xhtml#d000195" id="diz0001219">Makbule’nin</a> ifadesine göre kundaktayken ağlamayan Mustafa, daha sonraki yıllar hatta Atatürk olduktan sonra da pek çok olay karşısında gözyaşlarını hiç saklamamış, ne denli duygu yüklü birisi olduğunu ortaya koymuştur. Yeri geldikçe bu olaylar anlatılacak, ama erken dönem yaşadığı bir olayı, bir örneği birlikte okuyalım:</p>

  <p>1889’da doğan kız kardeşi Naciye 1901 yılında vefat etmiştir. Çok sevdiği kız kardeşi Naciye’nin ölümü onu çok üzmüştür. Ertesi günü Naciye’nin mezarının başına gitmiş, saatlerce orada oturmuş, onun sevdiği bir türküyü yavaş yavaş söylemiş ve kendisini tutamamış, kardeşinin mezarını gözyaşları ile ıslatmıştır.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn44" id="_ednref44" title="">[44]</a></sup></p>

  <p>Kardeşlerden Fatma dört, Ahmet dokuz, Ömer sekiz yaşlarında, o senelerde Rumeli’yi kasıp kavuran salgın kuşpalazı (difteri) hastalığından çocuk yaşlarında ölürler. En küçükleri Naciye on iki yaşında yaşama gözlerini kapatır. Naciye de 1901 yılında yaşamını yitirince, altı kardeşin ikisi yaşamıştır. Mustafa Kemal, <a href="../Text/Index.xhtml#d000285" id="diz0001627">Selanik Askerî Rüştiyesi’nden</a> (ortaokulundan) başlayarak ikisi de son nefeslerine kadar gerçek dost kalmış <a href="../Text/Index.xhtml#d000099" id="diz0000601">Fuat Bulca’ya</a> bir gün şöyle der: “<i>Kardeşlerim arasında en sevdiğim Naciye idi. Çocuk yaşının üstünde hisli, duygulu ve öğrenmeye meraklıydı. Ben Harbiye’ye giderken kitaplarımı istemişti. Annemden onu okutmasını istemiştim. Ne ablam Fatmayı, ne ağabeylerim Ahmet ve Ömer’i hatırlayamıyorum. Son ikisi aynı yıl, 1883’te ben iki yaşında iken ölmüşler. Naciye, annem gibi sarışın, mavi gözlü, duru beyaz tenli idi. Tipik bir <a href="../Text/Index.xhtml#d000347" id="diz0001979">Yörük</a> kızıydı. Makbule’ye hiç benzemezdi.</i>”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn45" id="_ednref45" title="">[45]</a></sup></p>

  <p>Makbule’nin tersine ‘<i><a href="../Text/Index.xhtml#d000180" id="diz0001082">Kurt ve Pars</a></i>’ kitabının yazarı Benoit Mechin şunları yazıyor: “Mustafa beyaz tenli, mavi gözlü, sarıboz saçlı, topaç gibi bir bebekti. Sütten kesilir kesilmez, onu bazen sabahlara kadar uyanık tutan, ara sıra kaskatı kesilmesine, tepinmesine sebep olan sinirli mizacı kendini belli etmeye başladı. Babası ağlamaması için ne yapacağını bilemiyordu. Gürültüden nefret eden, çocuk bağırtısı yüzünden çalışamayan kendi hâlinde biriydi. O zaman <a href="../Text/Index.xhtml#d000357" id="diz0002019">Zübeyde Hanım</a>, çocuğu yatıştırmak için beşiğinin üzerine eğilir, ona otoriter fakat şefkatli bir ses tonuyla, eski Anadolu türküleri söylerdi. “<i>Uyu yavrum,</i>” derdi, “<i>uyu benim</i> <a href="../Text/Index.xhtml#d000053" id="diz0000258"><b>Bozkurtum</b></a>…”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn46" id="_ednref46" title="">[46]</a></sup></p>

  <p><i>Bozkurt</i> simgesi Türkler için Orta Asya’dan çıkıştan itibaren önemli bir mitolojik öğedir. Zübeyde Hanım bebek Mustafa’nın kundağıyla uğraşırken bu betimlemeyi yapmamış da olabilir, ama <i>Bozkurt</i>’un Atatürk’ün yaşamında simgesel önemli bir anlamı olacaktır. Paralara bu hayvan motifini işleteceği gibi, 1924 yılında, kendi emriyle kurulan Türkiyat Enstitüsü’nün ambleminin nasıl olması gerektiğini soran Fuat Köprülü’ye şunu öğütlemiştir: “<i>Fuat Bey! Karlı Tanrı Dağları’nın önünde elinde meşale tutan bir Bozkurt olsun, bu meşale genç Türkiye Cumhuriyetinin ilminin ifadesi olsun. <a href="../Text/Index.xhtml#d000082" id="diz0000486"><b>Ergenekon</b>’dan</a> çıkmamızda kılavuz olan <b>Bozkurt</b>, Türklüğün Anadolu topraklarındaki yeni devletinin kuruluşunu ifade etsin.</i>”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn47" id="_ednref47" title="">[47]</a></sup> TBMM’nin ilk posta pulunda kullanılan motif de <b>Bozkurt</b>’tur, bu pul İtalya Cenova’da bastırılmıştır. 1926, 1929, 1930, 1934 yıllarında Londra’da bastırılan posta pullarında, Ergenekon’dan çıkışın öncüsü olan Bozkurt’u temsil eden pullar piyasaya çıkarılmıştır. Bozkurt’un Atatürk’ün emriyle motif olarak işlendiği T.C.‘nin ilk beş ve on liralık banknotları 1927 yılında İngiltere’de bastırılıp tedavüle çıkarılmıştır. 1935 yılında Atatürk’ün emriyle çıkarılan <i>Bozkurt</i> markalı Tekel sigarası tiryakilerince uzun zaman içilmiştir. Türkiye’nin ilk yolcu gemisinin adı da <i><b>Bozkurt</b></i>’tur. Petrol Ofisi’nin ilk <i><b>Bozkurt</b></i>lu logosu uzun yıllar kullanılmıştır. <b><a href="../Text/Index.xhtml#d000053" id="diz0000259">Bozkurt</a></b>, bazı Atatürk biyografisi yazarlarına da ilham kaynağı olmuştur, bunlardan birisi yazdığı kitap çalkantıya ve uzun tartışmalara konu olan H.C. Armstrong’dur.</p>

  <p><a href="../Text/Index.xhtml#d000027" id="diz0000148">Ali Rıza Efendi’nin</a> işi gereği günleri <a href="../Text/Index.xhtml#d000246" id="diz0001478">Paşaköprüsü</a> ile Selanik arasında geçmektedir. Eşi ve çocukları ise Selanik’tedir. Zübeyde evdeki yalnızlığını halayık Üftade ile paylaşır. O günlere ait yaşam hakkında anlatılanlardan Makbule’nin belleğinde yer eden olaylardan birisine göre bu büyük evde yalnız kalmaktan korkan Zübeyde kayınvalidesi Ayşe Hanım’ı kendileriyle kalmaya razı eder. Fakat bir gece eve hırsızlar girer. Gerisini Makbule anlatıyor: “<i>Büyükannemin odasına girerek para dolu bir çekmecesini almışlar… Büyükannemin feryadı üzerine, annem kapının arkasına dayanıyor. Fakat hırsızlar kapıyı omuzlayınca koca kapı içeride kundakta bulunan ağabeyimin üzerine yıkılıyor. Kapının altında kalan Mustafa bir mucize kabilinden kurtuluyor. Halayık Üftade pencereyi açıp, Yangın var!’ diye bağırınca hırsızlar kaçmış… Bu hırsızların evvelce evde çalışmış olan Arnavut ustaları olduğu anlaşılmış. Fakat büyükannemin paraları da bulunamamış.</i>”</p>

  <p>Ali Rıza’nın işi kolay değildir. Çünkü Osmanlı Devleti ile Yunanistan arasındaki sınır sorunu çözülemediği gibi güvenlik sorunu da çözülememiştir. Tomrukların kesimi de, taşınması da çok büyük problemler yaratmaktadır. Yunan eşkıyalar hem kereste tüccarlarını haraca bağlar hem de vermek istemeyenlerin mallarını yakar. Aynı zamanda da Müslüman ailelerin kadınlarını kaçırırlar. Hatta Zübeyde’nin de böyle bir tehdit altında olduğu ifade edilmiştir. Bu güç çalışma koşulları altında Ali Rıza artık kereste işini sürdüremeyeceğini anlamıştır. Mustafa’nın arkasından Naciye ve Makbule doğar.</p>

  <p>Çetecilerin saldırısına uğrama korkusu, Ali Rıza ve ailesinin yaşadığı ne tek, ne de en sıkıntı verici duygudur. Psikanalizin babası Sigmund Freud’a göre bir anne-baba için çocuklarının ölümüne tanık olmak kadar dehşet verici bir şey yoktur. Ali Rıza ile Zübeyde, Atatürk doğmadan önce bu felaketi üç kez yaşamışlardır, ilk çocukları Fatma, aile Paşaköprüsü’ne taşınmadan önce ölmüştür. Aile içinde Ahmed’in ölümüyle ilgili olarak anlatılan öykü çok acıdır ve böyle bir acının anne-baba üzerinde olağanüstü bir etki yaratmış olduğuna kuşku yoktur. Buna göre, küçük çocuk ölümünden sonra sahil kenarındaki kumlukta açılan bir mezara gömülür, ancak dalgalar cesedi yerinden çıkarır, çakallar çocuğun ölü bedenini parça parça ederler. Aile içinde tekrar tekrar yinelenen ve Atatürk’ün küçük kız kardeşi tarafından yetişkinliğinde hatırlanan bu öykünün elem verici ayrıntılarının gerçek olup olmadığı önemli değildir. Öykü, anne-babanın yaşadığı derin kederin çarpıcı ve dokunaklı bir yansımasıdır. Bu ölümlerle, Ali Rıza ile Zübeyde’nin mutlu evleri bir matem evine dönüşmüştür.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn48" id="_ednref48" title="">[48]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000027" id="diz0000149">Ali Rıza Efendi</a>’nin geçirdiği ticari sarsıntı devresinden sonra, bu kez daha küçük bir iş çerçevesi içinde, tuz ticareti yapmaya karar verdiği anlaşılmaktadır. Fakat gene anlaşıldığına göre, bu sefer de açtığı mağazada veya tuz deposundaki tuzları elden çıkaramaz. Hatta kızı <a href="../Text/Index.xhtml#d000195" id="diz0001220">Makbule’nin</a> çok daha sonraları anlattığına göre bu tuzlar toptan erir. İşte o zaman hem kendisine güvenini, hem ticaret ümitlerini kaybeder. Yeniden ve ne olursa olsun küçük bir memuriyet peşinde koşar, fakat bir iş bulamaz. Tabiî çöküntü başlar. Son dayanaklarını da kaybeden Ali Rıza Efendi kendini içkiye verir. Bunu hastalık izler, bağırsak veremine tutulur.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn49" id="_ednref49" title="">[49]</a></sup></p>

  <p>Evdeki ilk ciddi tartışmanın Mustafa’nın hangi okula gideceği konusunda çıktığı tahmin edilmektedir. Mustafa okul çağına geldiğinde, Selanik laik okul eğitiminin mümkün olduğu kentlerden biridir.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn50" id="_ednref50" title="">[50]</a></sup></p>

  <p>Fakat bütün bu kurumların eşzamanlı faaliyet gösterip göstermediklerini bilmiyoruz. Aslında sayıları Selanik’teki gibi küçük bir cemaatin ihtiyaçlarını karşılamanın çok ötesindedir. 1853 sayımına göre, bu tarihte medreselerin yalnızca beşi faaliyetteydi: Zindan Tekkesi, Derviş Efendi, Kâtip Muslihiddin, Kaptan-ı Dakik ve Yılan Mermer. Diğer dokuzu, çeşitli harcamaları (öğretmen maaşları, ısıtma, aydınlatma, tamir, vs.) karşılamak için yeterli mali kaynak yokluğundan dolayı kapanmıştı.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn51" id="_ednref51" title="">[51]</a></sup></p>

  <p>Okula gitme çağı gelince, ailesiyle çatışacak olan Mustafa’nın, bu karar sürecini etkilemiş olan <a href="../Text/Index.xhtml#d000286" id="diz0001638">Selanik’teki</a> okullar ağına da bakmak uygun olur.</p>

  <p>Okul binalarının mimarisi göz alıcı değildir gerçi, ama çok okul vardır. 19. yüzyılın sonuna doğru Selanik’te cemaatlerin ya da devletin finanse ettiği ya da yalnızca özel girişimler sonucu yapılan çok sayıda okul açılır.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn52" id="_ednref52" title="">[52]</a></sup></p>

  <p>Yüzyıl başında yaklaşık dört bin öğrencinin eğitimini sağlayan birçok Türk ve Müslüman okulu vardır. Gerçekten de çok sayıda çocuk oyun bahçesi, anaokulu, ilk ve ortaokul görürüz. Bunların çoğu şehrin yukarı kesiminde, Türklerin yoğun olarak bulundukları Yılan Mermer,&nbsp;<a href="../Text/Index.xhtml#d000016" id="diz000078">Ahmet Subaşı</a>, İshak Paşa, Yadigâr-ı Hamidiye semtlerindeydi. Terakki (buraya dönme çocukları gitmektedir) okulları ve Ahmet Subaşı Mahallesi’nin ortasındaki Selanik Hamidiye Mekteb-i Sanayi de bunlar arasındaydı. Hamidiye semtinde Müslüman okulları pek azdı. Bu olgu, 20. yüzyıl başında buradaki Müslüman varlığının nispeten sınırlı olduğu kanısına varmamıza yol açar. Gerçekten de <a href="../Text/Index.xhtml#d000354" id="diz0002001">Ziraat Mektebi</a>, İdadiye ve Terakki’nin bir bölümü -büyük ölçüde gayrimüslimler gitmektedir- dışında, burada yalnızca bir çocuk bahçesi (ravza-i sibyan) vardı.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn53" id="_ednref53" title="">[53]</a></sup></p>

  <p>Eğitimin içeriğine gelince, ilk ve ortaokullarda (İptidai ve Rüştiye) büyük ölçüde Müslümanlığın damgasını taşıyordu. Müfredatta din dersleri de vardı. Resmi programlarda, rüştiye düzeyinde, tarih, coğrafya, matematik, hüsn-i hat (güzel yazı) dersleri de yer alıyordu. Ancak dilbilimsel düzeyde, Türk okulları Avrupa dillerine hemen hemen hiç yer vermezlerdi. Farsça ve Arapçanın dışında yalnızca Fransızca dersleri vardı, o da bazen.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn54" id="_ednref54" title="">[54]</a></sup></p>

  <p>Bu düzeyde, eğitim çok edebi ve klasikti. Müspet bilimlerle ya da daha teknik konularla ilk ilişki için öğrencinin bir sonraki düzeyi beklemesi gerekiyordu. İdadiyeye (lise) kabul edildiklerinde genç Selanikliler ekonomi, ticari yazışma, geometri, muhasebe ya da kimya öğrenirlerdi.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn55" id="_ednref55" title="">[55]</a></sup></p>

  <p>Annesi Mustafa’nın yaşadıkları yere yakın geleneksel mahalle mektebine kaydedilmesini ister. Tercihleri göz önüne alınırsa, alınyazısı sonucu üç çocuğunu yitirdikten sonra Zübeyde’nin kendisini dinin mistik çekiciliğine kaptırmış olması doğal görünüyor.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn56" id="_ednref56" title="">[56]</a></sup> Babası ise hem askerliği sırasında hem memurluğunda hem de işadamı olarak ilişkileri sonucu laik okulların ve Batılı düşünme yönteminin farkına varmış olmalı ki, Mustafa’nın çağdaş bir eğitim alması gereğine inanır ve bu yönde düşünce belirtir.</p>

  <p>Atatürk, Gazeteci&nbsp;<a href="../Text/Index.xhtml#d000013" id="diz000049">Ahmet Emin Yalman</a> ile yaptığı ve 10 Ocak 1922 tarihli <i>Vakit</i> gazetesinde yayımlanan röportajda<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn57" id="_ednref57" title="">[57]</a></sup>, Zübeyde ile Ali Rıza arasında geçen söz konusu tartışmanın nasıl sonuca bağlandığına ilişkin olarak belleğinde kalanları anlatmıştır:</p>

  <p>“<i>Çocukluğuma dair ilk hatırladığım şey, mektebe gitmek meselesine aittir. Bundan dolayı anamla babam arasında şiddetli bir mücadele vardı. Annem ilahilerle mektebe başlamamı ve mahalle mektebine gitmemi istiyordu. Rusûmat’ta memur olan babam, o zaman yeni açılan <a href="../Text/Index.xhtml#d000302" id="diz0001780">Şemsi Efendi’nin</a> mektebine devam etmeme ve yeni usul üzerine okumama taraftardı. Nihayet babam işi mahirane bir surette halletti. Evvela merasim-i mutâde ile mahalle mektebine başladım. Bu suretle annemin gönlü yapılmış oldu. Birkaç gün sonra da mahalle mektebinden çıktım. Şemsi Efendi’nin mektebine kaydedildim. Az zaman sonra babam vefat etti.</i>”</p>

  <p>Kocakasım Mahallesi’ndeki evlerine pek yakın olan mahalle okulunun adı ‘Fatma Molla Kadın’ okuludur. Okulun hocası Mehmet adında bir hafızdır.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn58" id="_ednref58" title="">[58]</a></sup> Mustafa Kemal, bu okula başladığı günü sonradan şöyle anlatır<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn59" id="_ednref59" title="">[59]</a></sup>:</p>

  <p>“<i>Okula gideceğim sabah annem bana beyaz bir entari giydirmiş, başıma da sırma işlemeli bir sarık sararak süslemişti. Elimde, yıldızlı bir dal vardı. Sonra Hoca efendi yanında bütün okul çocuklarıyla evimizin yeşilliklerle bezenmiş kapısına geldi. Duadan sonra anneme, babama ve hocaya temenna ederek, ellerini öptüm, ardından yeni arkadaşlarımın alkışları arasında sevinçli bir alay halinde şehrin sokaklarından geçerek caminin yanındaki okula gittik. Oraya varışımızda hep bir ağızdan yeniden dualar okundu, sonra Hoca beni elimden tutarak, çıplak ve kemerli bir odaya götürdü. Kur’an’ın kutsal kelamını orada bana açıklamaya başladı</i>”</p>

  <p>Böylece Mustafa’nın eğitim öğrenim yaşamı dizlerinin üzerine çökülerek oturulan, dinî müfredat uygulanan bu okulda başlamış oldu. Aslında yıllar sonra Gazi Mustafa Kemal adıyla bir eğitim devrimcisi olarak da Türk tarihinde parlayacak olan küçük öğrencinin, farkında olmadığı, ama şekillendiği bir tepki süreci başlamış oldu. Annesinin arzusu üzerine gönderildiği bu geleneksel dinî eğitim yaptırılan, Arapça bilmediği halde ezberletilmeye zorlanan bu okuldaki öğrenciliği çok kısa sürdü. Birkaç gün sonra bu okuldan aldırılarak Şemsi Efendi’nin özel okuluna yazdırıldı.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn60" id="_ednref60" title="">[60]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000302" id="diz0001781">Şemsi Efendi’nin</a>, İstanbul’da halen eğitime devam eden <a href="../Text/Index.xhtml#d000309" id="diz0001808">Şişli Terakki</a> ve Işık gibi iki önemli eğitim kurumunun kaynağı olan ilkokulunun önemli bir özelliği de, Osmanlı İmparatorluğu sınırları içinde, Cemiyet-i Tedrisiye-i İslamiye tarafından 1865 yılında İstanbul’da açılan okuldan sonra, bir Türk tarafından açılan ilk özel okul olmasıydı.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn61" id="_ednref61" title="">[61]</a></sup> Mahalle mekteplerinde yapılan öğretim programlarında ezbercilik ön plandaydı. Türkçeye önem verilmiyordu ve bu nedenle de ‘<b>milleti millet yapan esas unsur olan dil</b>’in öneminden habersiz öğrenciler, ne anlama geldiğini bile bilmeden Arapçayı ezberliyorlardı. Şemsi Efendi’nin ve okulunun baskın niteliği Türkçeye önem vermesi ile ezberci sistemi ortadan kaldırma gayretidir. Fakat bu çaba, bu okulun yine de eski sistemden tam anlamıyla kopmasına yetmemiştir. Küçük Mustafa’nın bu okula kaydı 1886 yılında yapılmıştı.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn62" id="_ednref62" title="">[62]</a></sup></p>

  <p>Mustafa bu mektebi çok sevdi, derslerine de var gücüyle çalıştı. Fakat sevmediği bir hoca vardı. O da hüsnü hat (güzel yazı dersi) öğretmeni <a href="../Text/Index.xhtml#d000070" id="diz0000389">Çopur Hafız Emin Efendi</a> idi. Bütün çocukları yere oturtarak dizlerinde yazı yazdırıyordu. Mustafa buna bir türlü tahammül edemiyordu. Bir gün birdenbire ayağa kalktı. Hocası Çopur Emin Efendi, “Niçin oturmuyorsun?” diye sorunca, “Dizlerim ağrıyor,” yanıtını verdi. “Sana otur diyorum!” diye azarladı hoca. Küçük Mustafa’nın yüzü kıpkırmızı olmuştu. “Oturmayacağım!” diye bağırınca hocası, “Bana isyan mı ediyorsun?” dedi. Bunun üzerine Mustafa da, “Evet, isyan ediyorum,” diye karşılık verdi. Öteki çocuklar da hep bir ağızdan, “Biz de isyan ediyoruz!” diye bağırdılar. Hoca bu hareket karşısında hatasını anlayarak meseleyi kapattı.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn63" id="_ednref63" title="">[63]</a></sup></p>

  <p>Bu anı, Zübeyde’nin ziyaret sonrası arkadaşlarının evinden hemen hiç vedalaşmadan çarçabuk ayrılması örneğinde açıkça gözlenen geleneklere aldırmazlığı konusundaki dikbaşlılığı ile özdeşlik kuran Mustafa’nın, bu özdeşleşmeyi annesinin geleneksel dinî göreneğe sadakat şeklindeki bir diğer karakteristik özelliğine karşı nasıl kullanmış olduğunu işaret eder.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn64" id="_ednref64" title="">[64]</a></sup> Şemsi Efendi okulundaki eğitimden hem Mustafa hem de babası memnundur. Fakat <a href="../Text/Index.xhtml#d000027" id="diz0000150">Ali Rıza Efendi</a>’nin sağlığı her geçen gün kötüye gitmektedir.</p>

  <p>Kendini içkiye vermiş olan Ali Rıza Efendi’nin vücudunda gittikçe artan kırıklık ve yorgunluk başlar. Oğlu Mustafa’yı okuluna bıraktıktan sonra sık sık evde kalmakta ve hazımsızlıktan şikâyet etmektedir. Hastalığından dolayı haftalarca işyerine uğrayamaz, bütün işleri yazıcısı yapar. Ali Rıza Efendi, hastalığının etkisiyle yavaş yavaş erimektedir.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn65" id="_ednref65" title="">[65]</a></sup> Sancıları tutar, her gün uğrayan hekimlerin verdikleri ilaçlar fayda etmez. Son aylarda eve uğrayan hekim <a href="../Text/Index.xhtml#d000162" id="diz0000979">Jak Paşa</a>, <a href="../Text/Index.xhtml#d000357" id="diz0002020">Zübeyde Hanım’a</a> kapalı sözlerle durumun ciddiyetini anlatır.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn66" id="_ednref66" title="">[66]</a></sup> Ali Rıza Efendi, 28 Kasım 1893 tarihinde vefat eder.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn67" id="_ednref67" title="">[67]</a></sup></p>

  <p>Tıpkı Atatürk’ün doğum tarihinde olduğu gibi babasının ölüm tarihinde de çeşitli kaynaklarda farklı tarihler görüyoruz.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn68" id="_ednref68" title="">[68]</a></sup> Okulunu seven ve başarılı bir öğrenci olan Mustafa, babasının ölümü üzerine 12 yaşındayken, kısa bir süre okul yaşamına ara vermek zorunda kalır. Çünkü genç Zübeyde ekonomik zorluklarla yüz yüze gelince, çocuklarını yanına alarak kardeşinin Langaza’daki (ya da Lânkaza) çiftliğine gitmiştir. Ali Rıza Efendi’nin üç yıl süren hastalığı sırasında hem <a href="../Text/Index.xhtml#d000195" id="diz0001221">Makbule</a> hem de Naciye doğmuştur. Naciye kırk günlük bebekken babasız kalmıştır.</p>

  <p class="p9">***</p>

  <p><a href="../Text/Index.xhtml#d000027" id="diz0000151">Ali Rıza Efendi</a>’den günümüze kalan, <a href="../Text/Index.xhtml#d000286" id="diz0001639">Selanik’teki</a> pembe boyalı bir ev ve Yardımcı Askerler Taburu’nda görev yaparken çekilen “askerlik hatırası” tek fotoğrafıdır. Bir rastlantı sonucu bulunan bu fotoğraf onun çok az bilinen yaşamının bir parçasının aydınlanmasına ışık tutmuştur. Şöyle ki; 1935 yılında Ankara’da Cebeci’de bir evde bulunan bu fotoğraf, geçici olarak subaylık yaptığı ‘<a href="../Text/Index.xhtml#d000283" id="diz0001625">Selanik Asakir-i Milliye</a>’ taburundaki arkadaşı Hasip Bey’le birlikte 1876 yılında çektirdikleri fotoğraftır. Bu fotoğrafın Ali Rıza Efendiye ait kısmını Hasip Efendi’nin gelini Şehnaz Hanım’dan alan eski Çankırı milletvekillerinden Mustafa Önsay, Selanik’e giderek bu konuda araştırmalar yapmıştır.</p>

  <p>Selanik’te fotoğrafı Ali Rıza Efendi’yi tanıyanlara göstererek onların görüşlerini, düşünce ve imzalarını da alan Önsay bu çalışmasını Atatürk’e sunar. Atatürk de bunları Türk Tarih Kurumu’na vererek babasının geçici olarak bulunduğu bu tabur hakkında araştırma yapılmasını ister.</p>

  <p>Selanik Asakir-i Milliye Taburu hakkındaki araştırmayı Türk Tarih Kurumu’nun o yıllardaki asbaşkanı, tarih araştırmacısı İhsan Sungu, zamanın Ankara milletvekili Falih Rıfkı Atay aracılığıyla Atatürk’e ulaştırır. Araştırma Atatürk tarafından incelendikten sonra fotoğraf ve belge ile birlikte Türk Tarih Kurumu’na gönderilir.</p>

  <p>Araştırma, belge ve fotoğrafla birlikte 1939 yılında Belleten’de İhsan Sungu imzasıyla yayınlanır. Fotoğraf Atatürk’e ulaştığında kendisiyle olan benzerliğini fotoğraf üzerinde karşılaştırmıştır. Bu karşılaştırmayla, fotoğrafın tanımlanmasını Atatürk’ün biyografi Şevket Süreyya Aydemir’den öğreniyoruz<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn69" id="_ednref69" title="">[69]</a></sup>:</p>

  <blockquote>
    <p>“Ali Rıza Efendi’nin katıldığı tabura ‘Asakir-i Milliye Taburu’da denildiği anlaşılmaktadır. O sıra Ali Rıza Efendi’nin Selanik Evkaf Dairesi’nde kâtip olarak çalıştığı, bu gönüllülük dolayısıyla yapılan araştırmalarla anlaşılmaktadır.</p>

    <p>Savaş dolayısıyla kurulan Yardımcı Askerler Birliği’ne katılınca okuryazar olduğu için onu geçici olarak üsteğmen rütbesiyle görevlendirmişlerdir. Zübeyde’nin kocası ve Mustafa’nın babası Ali Rıza Efendi’nin elde kalan tek fotoğrafı Yardımcı Askerler Taburu üsteğmeni elbisesiyle çekilen resmidir.</p>

    <p>Bu resimde Ali Rıza Efendi, başında Aziziye denilen alçak, geniş kalıplı fesi, tek sıra düğmelerle iliklenen sırma yakalı, sırma apoletti ve askerî kemerli uzun ceketiyle hazırol vaziyetinde görülür. Pantolonu o devrin üniformalarında olduğu gibi şalvar biçimindedir. Sol eliyle kılıcının kınını tutar. Sağ eliyle kılıcını çekmiş selam duruşundadır.</p>

    <p>Duruşu ve haliyle bir savaşçıdan çok bütün hayatında olduğu gibi uysal, kendi halinde bir memuru canlandırır. Yüz çizgileri, hele gözleri şaşılacak bir benzerlikte oğlu Mustafa’ya geçmiştir. Nitekim bir gün gelecek Mustafa, babasının bu resminden fes kısmını kestirerek yüz kısmını büyüttürecek ve kendisiyle aradaki benzerliği karşılaştıracaktır. Şu farkla ki, Ali Rıza Efendi’de ancak kendi halinde durgun bir memuru canlandıran bu çizgiler ve gözler, oğlu Mustafa’da bütün dünyayı büyüleyecek derin iradeli anlamlar alacaklardır.”</p>
  </blockquote>

  <p class="p9">***</p>

  <p><a href="../Text/Index.xhtml#d000357" id="diz0002021">Zübeyde Hanım</a>, kocasının ölümü hakkında şunları söyleyecektir: “Merhum, son günlerinde işinin fena gitmesinden çok müteessir oldu. Kendisini salıverdi.</p>

  <div class="picture"><img alt="" src="../Images/02.jpg"/><div class="caption">Mustafa Kemal'in babası Ali Rıza Efendi</div>
</div>

  <p class="p2">Daha sonra da derviş meşrep bir hal alarak eridi gitti. Kocamın hastalığı büyüdü, artık yaşayamazdı. Ben dul kaldığım zaman yirmi yedi yaşında bir taze idim. Bana da iki mecidiye bir emekli maaşı bağladılar.”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn70" id="_ednref70" title="">[70]</a></sup></p>

  <p>Çocuk Mustafa’nın en sevdiği oyun dut ağacına çıkmaktır. Mahallelerindeki çocuklar kaydırak ve zıpzıp oynarlar, topaç çevirirler. O ise onların oyunlarına hiç karışmaz, elleri cebinde, başı yukarıda büyük bir adam gibi kaşları çatılmış bunları seyreder. Çok kere de evlerinin alt katına oturup dersine çalışır. Gayet durgun ve terbiyeli bir çocuktur.</p>

  <p>Mustafa’nın mahalle ve çocukluk arkadaşı&nbsp;<a href="../Text/Index.xhtml#d000035" id="diz0000238">Asaf İlbay</a>, çocukluk çağına ait iki anısını şöyle anlatır:</p>

  <p>“Atatürk, çok küçük yaşta bile onurlu bir çocuktu. Mahallede oynanan çocuk oyunlarını izler, fakat katılmazdı. Evimizin bahçesi büyüktü, sık sık mahalle arkadaşları toplanır ve o zamanlar Selanik’te pek moda olan ‘mancık’ oyununu oynardık. Bu, bir tür birdirbir oyunu idi. Bir kişi eğiliyor ve diğerleri sıra ile üzerinden atlıyorlardı. O, oyuna katılmazdı ama izlemesini severdi. Hele içimizde düşenler olursa, keyfine diyecek yoktu. Bir gün arkadaşlarla kararlaştırdık, yaka paça zorla oyuna koyduk. Sıra ile hepimizin üzerinden atladı. Sıra kendisine gelince, eğilmeden dimdik durdu ve bize, ‘Haydi atlayın…’ dedi. Biz başını yere doğru eğmesi için ısrar ettikçe o, ‘Ben eğilmem! Böyle atlarsanız atlayın,’ diyordu. Bir türlü başını eğmeye razı edemedik…”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn71" id="_ednref71" title="">[71]</a></sup></p>

  <p>Çocuk Mustafa’nın eğilmeyen başı, tüm yaşamı boyunca da eğilmemiştir. Emperyalizme karşı, insanlık tarihinin ilk Kurtuluş Savaşı’nı verecek olan Mustafa Kemal, subaylığının ilk günlerinde ve ilk yıllarında, ardından yarbay ve albay rütbelerinde de Genelkurmaya karşı, general olarak Anadolu’da resmi görevle gönderildiğinde hükümetin azledilme ve tutuklanma emirlerine direnirken de, Türkiye Cumhuriyeti devletini inşa sürecinde onurlu bir millet yaratırken de başını hiç eğmemiştir. Çocukluktan gelen kişisel özellik yetişkinliğinde herkese kendisini kabul ettiren, onları kendisine itaat ettiren bir kişiliğe dönüşmüştür.</p>

  <p>Asaf İlbay bir başka çocukluk anısını şöyle anlatır<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn72" id="_ednref72" title="">[72]</a></sup>: “<a href="../Text/Index.xhtml#d000286" id="diz0001640">Selanik’te</a>, özellikle Ramazan gecelerinde mahalleli çocuklar iki taraflı olurlar, sopalı, taşlı adamakıllı bir savaş oyunu oynarlardı. Islahhane ve <a href="../Text/Index.xhtml#d000016" id="diz000079">Ahmet Subaşı</a> mahalleleri arasındaki bir savaşı hiç unutmam. Biz Islahhane Mahallesi’nin karargâhını Mustafa Kemal’in kapısı önüne kurmuştuk. O, her zamanki gibi oyuna katılmıyor, kapı önünde bizi seyrediyordu. Karşı tarafta Komite Hasan namında, çok tehlikeli bir delikanlı vardı. Bizim tarafı da çok cesur bir çocuk olan Kurt Hüseyin yönetiyordu, iki taraf sinmiş, bir türlü atak yapmaya cesaret edemiyordu. O sırada Nohutçu Arap Hasan, Mustafa’ya garip şivesiyle, ‘Ne oluyor?’ diye sordu. Mustafa, ‘Ne olacak?.. Kim akıl edip de ilk atağı yaparsa, oyunu o kazanacak,’ dedi. Bunu duyan bizim takımın elebaşı, ‘Ya Allah!’ deyip yerinden fırlayınca, karşı tarafı karmakarışık ettik.”</p>

  <p>Mustafa’nın çocuklar arasındaki savaş oyununda inisiyatifi ilk ele alanın savaşı da kazanacağını ortaya koyan öngörüsü, bir süre sonra tarihte karşılaşacağımız subay ve kumandan Gazi Mustafa Kemal’in girdiği her muharebede önseziyle birleşip zaferle taçlanmasını sağlayacaktır. Bu konudaki yeteneğini özellikle <i>Çanakkale</i> ve <i>Sakarya</i>, ardından <i>Başkomutan Meydan</i> muharebelerinde göreceğiz.</p>

  <p>Babasının ölümü, aileyi hem ekonomik hem de -her ne kadar üç yıl süren hastalıkta ölüm bekleniyor olsa da- manevi olarak sarsmıştır. O günün toplumsal ortamının kaosu da hesaba katılınca genç bir kadının üç yetimle Selanik’te yaşamasının zorluğu kendiliğinden ortaya çıkar. Üvey dayıları bu evliliğe aracılık ettiği için vicdan azabı duymakta olduğundan, bu aileye bakmakla kendini yükümlü saymaktadır. Bu nedenle Selanik kentine 12 kilometre uzaktaki Langaza’da Rapla Çiftliği’ne taşınırlar. “…O günlerde nüfusun sıklığı ve büyük kentin yakınlığı yüzünden çetelerin etkisi henüz görülmemiştir. O bölgenin ahalisi de çok karışıktır. 1884’te kaza olan Lânkaza Kasabası’nın 2.000 nüfusu olup bir camiden başka bir kilisesi ve bir de havrası vardır.”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn73" id="_ednref73" title="">[73]</a></sup> Dayıları çiftliğin sahibi değil, bekçisi konumundadır. Çiftlikte her şey boldur. Yiyecek açısından sıkıntı çekmezler.</p>

  <p>Mustafa, kız kardeşi <a href="../Text/Index.xhtml#d000195" id="diz0001222">Makbule’ye</a> ‘Makbuş’ der, Naciye’ye göre daha büyük olduğu için en çok onunla şakalaşmaktan hoşlanır. Anılara göre ağabey Mustafa kız kardeşine karşı çok serttir. Makbuş’un yumuşak başlı olması aralarında kavga çıkmasına engel olur.</p>

  <p>“— <i>Mendil işleme…</i></p>

  <p>— <i>Peki ağabeyciğim.</i></p>

  <p>— <i>Kitap okuma…</i></p>

  <p>— <i>Peki.</i></p>

  <p>— <i>Sokağa çıkma…</i></p>

  <p>— <i>Peki.</i></p>

  <p>— <i>Pencereden bakma…</i></p>

  <p>— <i>Peki.</i></p>

  <p>— <i>Komşu kızı ile görüşme…</i></p>

  <p>— <i>Peki.</i></p>

  <p><i>Evin esiri ben… Ne söylerse peki. Fakat Naciye öyle değildi. Acar bir kızdı. Onunla kavga ederdi. Bakardım ki horoz gibi kapışmışlar.</i>”</p>

  <p>Makbule’nin hatırladıkları arasında, Mustafa’nın Naciye ile birlik olup onun kafasını yoğurt kabına gömmeleri de var. Bu çocukluk anılarında, Mustafa’nın Makbule’yi koruma duygusu taşıdığı anımsanmakta.</p>

  <p>Bir gün evin balkonunda oynarlarken birdenbire balkonun parmaklığı kopar. <a href="../Text/Index.xhtml#d000195" id="diz0001223">Makbule</a> parmaklığa takılı kalır. Korkudan yüzü solmuştur. Çığlık çığlığa yardım beklemektedir. Attığı çığlıkları duyanlar balkonun altında toplanır. Bu sırada Mustafa çevik bir hareketle atılıp aşağıya düşmek üzere olan kardeşini kurtarır.</p>

  <p>Bir keresinde de sokak köpeklerinin saldırısına uğrayan Makbule’yi aynı cesaretle çekip almıştır.</p>

  <p><i>“Eline bir tahta parçası alır</i>, <i>gelirdi yanıma.</i></p>

  <p>— <i>Makbuş, tut bakalım şu tahtayı.</i></p>

  <p>— <i>Ne olacak?</i></p>

  <p>— <i>Sana ne? Sen tut bakalım.</i></p>

  <p><i>Ben tutmak istemezdim</i>.</p>

  <p>— <i>Ne var</i>, <i>ne yapacaksın ağabey?</i></p>

  <p>— <i>Tambura yapacağım</i>, <i>fazla konuşma da tut bakalım.</i></p>

  <p><i>Çaresiz tutardım. Gıcır keser</i>, <i>teller takar, tambura yapar</i>, <i>sonra da karşıma geçer çalardı. Fakat en çok ata ve silaha karşı hevesi vardı.</i>”</p>

  <p>Bir keresinde de bu silah merakı elindeki tabancayla Makbule’nin az kalsın ölümüne neden olacaktır. Cesur bir çocuktur, ama fareden korkar. Üstelik askerî okula başlamıştır ancak Naciye’nin, “Odanda fare var,” diye kendisini kandırmasına inanmış, odasında tek başına yatmak istememiştir. Annesi artık askerî okul öğrencisi olduğunu hatırlatınca da, ‘kulağını yemesinden korktuğunu’ söylemiştir.</p>

  <p>Çiftlik yaşantısına uyum sağlayan, dayısının yardımlarıyla işleri yönetmeyi öğrenen Mustafa okumak istiyordu. Bunun üzerine annesi Çalı Çiftliği’nde bulunan bir kilisedeki okula yazdırdı onu. Bir süre buraya devam ettikten sonra gitmeyeceğim diye tutturdu. Annesi nedenini sorunca da, “Ben kilisedeki gâvur mektebine gitmem,” diyerek bu okulu terk etti. Bu kez annesi çiftlikte okuma ve yazması olan Ermeni yazıcı Karabet Efendi’yi<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn74" id="_ednref74" title="">[74]</a></sup> ona özel öğretmen olarak tuttu. Bu öğretmene de üç gün sabretti, sonunda, “Ben böyle cahil adamlardan ders almam,” diyerek isyan etti. Bundan sonra komşuları Hatice Hanım’dan ders almaya başladı. Kısa bir süre sonra da, “Ben kadınlardan ders almam, okul isterim,” diye tutturdu. <a href="../Text/Index.xhtml#d000357" id="diz0002022">Zübeyde Hanım</a> da Mustafa’yı <a href="../Text/Index.xhtml#d000286" id="diz0001641">Selanik’te</a> Makbule’nin ‘halamız’ dediği akrabaları olan birisinin yanına gönderdi. (Bazı kaynaklar, Selanik’te yanına gittiği kişilerin büyükanne ile teyzeleri <a href="../Text/Index.xhtml#d000079" id="diz0000436">Emine</a> Hanım olduğunu yazmaktadır. Daha sonra kendisiyle yapılan söyleşilerde Atatürk, ‘öz halam’ diyecektir.) O, Mustafa’yı okutacaktı. Fakat bir yatsı zamanı Mustafa’yı simit almaya göndermiş, halası simiti beğenmeyip geri gönderince, bu davranış Mustafa’yı incitmiş. Annesine haber gönderip kendisini buradan alıp başka bir okula yazdırmasını isteyince, Zübeyde Hanım da Selanik’e gelip Mülkiye Rüştiyesi’ne (ortaokuluna) kaydını yaptırmıştı.</p>

  <p>Mustafa çiftlikteki işlere ilgisiyle dikkati çekerken, yeni devleti kurduktan sonra, tarım alanında yapacağı iyileştirmelerin, kuracağı çiftliklerin fikri de farkında olmadan kendisinde yerleşmiştir. Muhtemeldir ki, çok sonraları söyleyeceği, “Gerçek üretici olan köylü milletin efendisidir,” değerlendirmesinin düşünce temeli de bugünlere dayanmaktadır. Ayrıca “tarımla derinden ilgilenen Atatürk, yeni Türkiye’yi tarıma bağladı ve tarım metotlarının düzeltilmesini, çiftçilerin korunmasını sağladı.”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn75" id="_ednref75" title="">[75]</a></sup></p>

  <p class="p9">***</p>

  <p>Sabiha Gökçen, Atatürk’ün her zaman ilgi duyduğu, durup konuştuğu halktan birisi olan yaşlı bir çiftçi kadınla karşılaşmasını anılarında anlatıyor<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn76" id="_ednref76" title="">[76]</a></sup>: “Benim için mutlu bir gecenin sabahı Atatürk’le tekrar çiftliğe gittik. Yanılmıyorsam bir tatil günüydü. Dolaşıp hava alırken oldukça yaşlı bir köylü kadına rastladık yolda. Yorgun bir hali vardı. Atlarımızı durdurduk… Yaşlıca köylü kadın kan ter içindeydi. Belli ki epey yol tepmişti. Yaşını tam olarak kestirmeye olanak yoktu. Yalnız yüzündeki derin çizgiler, ıstıraplı günler yaşamış olduğunu ortaya koyuyordu. Cildinin kırışıklığı yanında esmerliği, güneşten kavrulmuş olduğu da gözden kaçmıyordu. Büyük bir yükü sırtında taşıyan insanlara özgü bir hali vardı. Elindeki değneğe yaslanarak şöyle bir doğrulup bize baktı. ‘Sanki beni baştan ayağa süzecek ne var?’ dermiş gibi.</p>

  <p>Atatürk attan inerek bu ihtiyar kadının yanına sokuldu. ‘Merhaba nine?’ Kadın, Ata’nın yüzüne bakarak hafif bir sesle, ‘Merhaba’ dedi. ‘Nereden gelip nereye gidiyorsun?’ Kadın şöyle bir duralayıp, ‘Neden sordun ki?’ dedi. ‘Yoksa buraların saabısı mısın, bekçisi mi?’</p>

  <p>Paşa gülümsedi, ‘Ne sahibiyim ne de bekçisi nine… Bu topraklar Türk milletinin malıdır, buranın bekçisi de Türk milletinin kendisidir. Şimdi nereden gelip nereye gittiğini söyleyecek misin?’</p>

  <p>Kadın başını salladı. ‘Tabii söyleyeceğim. Ben Sincan’ın köylerindenim bey. Otun güç bittiği, atın geç yetiştiği kavruk köylerinden birindenim. Bizim muhtar bana bir bilet alıverdi. Trene bindirdi. Kodum Angara’ya geldim…’</p>

  <p>‘Muhtar niçin Ankara’ya gönderdi seni?’</p>

  <p>‘Gazi Paşamızı görmem için… Başını pek ağrıttım da. Benim iki torunum gâvur harbinde şehit düştü. Memleketi gâvurdan kurtaran kişiyi bir kez görmeden ölmeyeyim diye hep dua ettim durdum. Rüyalarıma girdi Gazi Paşa. Ben de gün demeyip bunları muhtara anlatınca, o da bana bir bilet alıverip saldı Angara’ya. Giceleyin geldimdi… Yolu neyi de bilmediğimden, işte akşamdan belli bööle kendimi ordan oraya vurup duruyorum bey…’</p>

  <p>‘Senin Gazi Paşa’dan başka bir isteğin var mı?’</p>

  <p>Kadının yüzü birden sertleşti, Töbe de bey, töbe de. Daha ne isteyebilirim ki. O bizim vatanımızı kurtardı. Bizi düşmanın elinden kurtardı. Şehitlerimizin mezarlarını onlara çiğnetmedi. Daha ne isteyebilirim ondan? Onun sayesinde şimdi istediğimiz gibi yaşayıp gidiyoruz. Şunun bunun, gâvur dölünün köpeği olmaktan onun sayesinde kurtulmadık mı? Buralara bir defa yüzünü görmek, ona sağ ol paşam demek için düştüm. Onu görmeden ölürsem gözlerim açık gidecek. Sen efendi bir adama benziyorsun, bana bir yardım ediver de Gazi Paşayı nerede bulacağımı deyiver.’</p>

  <p>Atatürk’ün gözleri dolu dolu olmuştu. Çok duygulandığı her halinden belli oluyordu. Bana dönerek, ‘Görüyorsun ya Gökçen…’ dedi, ‘işte bu bizim insanımızdır. Benim köylüm, benim vefalı Türk anamdır bu.’</p>

  <p>Attan indim ben de. Yaşlı kadının ellerinden tuttum. ‘Anacığım,’ dedim. ‘Sen gökte aradığını yerde buldun. Rüyalarını süsleyen, seni buralara kadar koşturan büyük insan Gazi Paşa, yani Atatürk işte karşında duruyor.’</p>

  <p>Köylü kadın bu sözleri duyunca şaşkına döndü. Elindeki değneği yere fırlatıp Atatürk’ün ellerine sarıldı. Görülecek bir manzaraydı bu. İkisi de ağlıyordu. İki Türk insanı, biri kurtarıcı, biri kurtarılan, ana-oğul gibi sarmaş dolaş olmuş ağlıyorlardı. Yaşlı kadın belki on defa öptü, öptü, öptü Ata’nın ellerini. Sonra heybesinden küçücük bir paket çıkardı. Daha doğrusu beze sarılmış bir köy peyniri. Bunu Atatürk’e uzattı: ‘Tek hayvanımın sütünden kendi ellerimle yaptım Gazi Paşa!’ dedi. ‘Bunu sana hediye getirdim. Seversen gene yapıp getiririm…’</p>

  <p>Paşa hemen orda bezi açıp peyniri yedi. Çok beğendiğini söyledi. Sonra birlikte köşke kadar gittik. Oradakilere şu emri verdi: ‘Bu anamızı alın, burada iki gün konuk edin. Sonra köyüne götürün. Giderken de kendisine üç inek verin. Benim armağanım olsun.’”</p>

  <p class="p9">***</p>

  <p>Gazi, Cumhurbaşkanlığı zamanında, çocukluk arkadaşları ile bulunduğu bir topluluk sohbetinde, çiftlik yaşamına ait anılarını şöyle dile getirir:</p>

  <p>“<i>Dayımın yönettiği çiftlikte benim başlıca işim tarla bekçiliği idi. Kız kardeşim <a href="../Text/Index.xhtml#d000195" id="diz0001224">Makbule</a> ile beraber bakla tarlasının kulübesinde oturur, tarladan kargaları kovalamakla meşgul olurduk. Hatta bir gün hiç unutmam, Makbule ile yoğurt yiyorduk, aramızda kavga çıktı. Makbule’nin başını tuttum, yoğurt çanağının içine soktum. Yüzü gözü yoğurt olmuştu!..</i>”</p>

  <p>Çocukluğuna ait bu anıyı anlatırken o anı yaşarcasına, kahkahalarla gülerdi. Kız kardeşini gördüğü ve neşeli olduğu zaman çoğunlukla bu olayı ona da tekrar ettirirdi.</p>

  <p>Atatürk, kendisinden insanüstü bir varlık olarak söz edilmesinden hiç hoşlanmaz, iyi karşılamazdı. Çok zaman çocukluk arkadaşı <a href="../Text/Index.xhtml#d000234" id="diz0001437">Nuri Conker’in</a> sert şakalarını büyük bir neşe ile dinlerdi ve sevdiklerinin önünde tekrarlattırırdı. Bir gün sofrasında bulunan bir konuğu sordu<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn77" id="_ednref77" title="">[77]</a></sup>:</p>

  <p>“Paşam, kim bilir çocukluğunuzda ne müstesna bir insandınız, kim bilir ne harikulâde anılarınız vardır?..”</p>

  <p>Atatürk güldü ve Nuri Conker’e dönerek, “Nuri anlatsın!” dedi.</p>

  <p>Nuri Conker her vakitki şakacı diliyle, “Bakla tarlasında karga çobanlığı ederdi!..” dedi.</p>

  <p>Bu cevap karşısında konuk fena halde şaşırıp ürkerek, soruyu ortaya attığına bin kere pişman olarak, “Aman Efendimiz…” diyecek oldu. Atatürk hemen sözünü keserek dedi ki:</p>

  <p>“Doğrudur, öyle yapardık. <b>Bana insanlar üstünde bir doğuş atfetmeğe kalkışmayınız. Doğuşumdaki tek fevkalâdelik, Türk olarak dünyaya gelmemdedir!</b>”</p>

  <p class="p9">***</p>

  <p><a href="../Text/Index.xhtml#d000286" id="diz0001642">Selanik’e</a> geri dönmüş olan Mustafa, laik eğitim veren bir ortaokula kaydedildi. Bu tarih, yaklaşık olarak 1894 yılı Nisan ayına rastlamaktadır.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn78" id="_ednref78" title="">[78]</a></sup></p>

  <p>Okulun müdür yardımcılığını da yapan bir Hüseyin Efendi vardı. Kaymak Hafız diye ünlüydü. Dayak atmak için bahane arardı ve anlaşıldığı kadarıyla sadist birisiydi. Atatürk,&nbsp;<a href="../Text/Index.xhtml#d000013" id="diz000050">Ahmet Emin Yalman</a>’la yaptığı röportajda şunları söyler: “<i>Mektepte Kaymak Hafız isminde bir hocam vardı. Bir gün sınıfımızda ders verirken ben, diğer bir çocukla kavga ettim. Çok gürültü oldu. Hoca beni yakaladı, çok dövdü; bütün vücudum kan içinde kaldı. Büyük validem artık mektepte okumama karşıydı.</i>”</p>

  <p>Mustafa, askerî okula gitmeyi gönlüne yazmıştı, ama annesi buna hiç taraftar değildi. Buradaki çatışmayı çözen, istediği okula gitmeyi başaran yine Mustafa oldu. <a href="../Text/Index.xhtml#d000357" id="diz0002023">Zübeyde Hanım</a> da bir süre daha çiftlikte yaşadıktan sonra Selanik’e dönmek zorunda kaldı. Çiftlikte Mustafa’ya hafta sonları geldiğinde kalması için bir oda ayırmışlardı. Gözleri açık renkli olduğu için, çalışma masasına koydukları gaz lambasının çevresini mavi kâğıtla sarmışlardı. Annesi Mustafa’ya bu denli düşkündü. Mustafa’nın dayısının yanında geçirdiği çiftlik hayatı artık sona eriyordu. O kendi yolunu çizecekti. Mustafa’nın askerî okul öğrenciliğine geçmeden çiftlik yaşamından iki örnek olayı da arşivlerden çıkaralım.</p>

  <p>Mustafa’nın sünnet zamanı gelmişti. Onu çiftlikte sünnet ettirmeye karar verdiler. O gün ayrıca on altı yoksul çocuk da sünnet edildi. Selanik’ten tüm akrabalar ve çevre köylerden de pek çok konuk davet edilmişti. Çiftlik ağaları da süslü koçlar armağan ettiler. Mustafa sünnet olurken, “Ah babacığım!” diye bağırmış ve annesi bunu duyunca çok üzülmüş.</p>

  <p>Atatürk çiftlik anılarını ve memnuniyetini arkadaşı Ali Fuat’a anlatırken şunları söyleyecektir:</p>

  <p>”’<i>Babamın vefatı, bizi ayakta tutan kuvvetli bir desteğin yıkılması gibi oldu. Âdeta kendimi yalnız hissettim. Dayım bize çok iyi davrandı. Acımızı unutturabilmek için gayret gösterdi. Allah razı olsun. Çiftlik hayatına karıştım. Tarla bekçiliği yaptığım da oldu. Makbule ile beraber bakla tarlasının ortasındaki bir kulübede oturduğumuzu ve kargaları kovmakla uğraştığımızı hiç unutmam. Dayım Hüseyin Ağa bu gibi vazifeleri sırf biz meşgul olalım diye buluyordu.</i>’</p>

  <p>Dayısının yarattığı meşguliyet, küçük Mustafa’da derin izler bırakmış olmalı ki, 1923 yılında Tarsus gezisinde etrafını saran Türk köylülerini doya doya seyrettikten sonra, yanında bulunanlara dönüyor ve, ‘<i>Eğer bu millet çiftçi olmasaydı, biz davayı başaramazdık!..</i>’ diyor.”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn79" id="_ednref79" title="">[79]</a></sup></p>

  <p>Artık Mustafa’nın yolu çizilmişti. Askerî okula gidecekti, ama önündeki iki engel de büyüktü. Büyükannesi bu kadar tahsili yeterli görüyor, annesi ise okumasını istiyor, ama askeri okula gitmesine karşı çıkıyordu.</p>

  <p>“<i>Onlar okusun mu, okumasın mı diye aralarında münakaşa ettikleri sıralarda ben kararımı çoktan vermiş bulunuyordum. Asker olacaktım. Komşumuzda Kadri Bey adında bir binbaşı oturuyordu. Oğlu Ahmet, Askerî Rüştiyeye devam ediyor ve mektep elbisesi giyiyordu. Onu gördükçe ben de böyle elbise giymeğe hevesleniyordum. Sonra sokaklarda subaylar görüyordum. Bu dereceye vasıl olmak için takip edilmesi lazım gelen yolun Askerî Rüştiyeye girmek olduğunu da anlıyordum. Annemi şöyle bir yoklayım dedim. Hiç taraftar olmadı. Şiddetle reddetti.</i>”</p>

  <p>Ali Fuat’a anlattıkları bunlar… Onun için artık durum belli olmuştu. Kendisinde bir üniforma giyme arzusu doğmuştu. Kararını verip yolunu kendi çizecekti. Öyle de yaptı.</p>

  <p>Burada sözü iki uzmana bırakıp çocuk Mustafa’nın bu karar verme sürecinin değerlendirmesini ve davranışının psikiyatri bilimindeki yorumunu Vamık Volkan ve Norman Itzkowitz’in değerlendirmesinden okuyalım<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn80" id="_ednref80" title="">[80]</a></sup>:</p>

  <blockquote>
    <p>“Mustafa’nın askerî bir kariyere başlama kararı, komşularının temel değerlerine aykırı düşüyordu. Mahalledekiler dindar Müslümanlardı; bununla birlikte, az çok paradoksal bir durum olarak, mahalle sakinleri atak kişilerdi. Mustafa’nın çocukluğunda mahalledeki her sokak kendi güçlü adamına sahipti. Bunlardan kendi komşularını gerçekten koruyup kollayan ve birbirleriyle karşılıklı saygı temelinde ilişki kuran bazıları, Robin Hood karakterindeki kabadayılardı. Böyle bir adam, geleneksel kuşağını çıkarıp onunla kendi egemenlik bölgesini işaretler, sınır çizgisini aşarak kendisine karşı gelen herkese meydan okurdu. Mahalle sakinleri, züppe insanlar gözüyle baktıkları ordu mensuplarından hoşlanmazlardı.”</p>
  </blockquote>

  <p>Annesi <a href="../Text/Index.xhtml#d000357" id="diz0002024">Zübeyde Hanım’ın</a> da askeri okulun üniformalı mensuplarını ‘züppe’ olarak görüp görmediğini bilemiyoruz. Ancak Osmanlı Devleti’nin zayıflamış, çöküşü kaçınılmaz hale gelmiş bu tarih sürecinde, savaşları ve bunun getirdiği yıkımı görüp yaşayan bir fert olarak subay olmasını istemeyişi daha akla yatkın görünüyor. Üstelik de henüz otuzuna varmadan genç yaşta dul kalmış, dört çocuk toprağa vermiş, tek erkek evladı kalmış bir annedir o. Davranış bilim uzmanlarının bu çözümlemeleri, çocuk Mustafa’nın, yetiştiği mahalle ortamına kafa tutan, gelenekçi yapıyı ve anlayışı ciddiye almayan ve onu yok sayan kararlı davranış sergileyen bir olgun kişiliğe ulaştığını göstermesi bakımından önemlidir. Üstelik bu çocuğun önünde rol modeli olacak baba da yoktur. Belki belleğinde kısa süreli olsa da üniforma giymiş bir baba, haraç alan, yol kesen eşkıyaya karşı direnmek çabası içine giren bir baba figürü olabilir. Baskın anne karakterine karşın, askeri ortaokula gitme kararını veren 13 yaşına henüz girmiş Mustafa’nın, bundan sonra izleyeceğimiz yaşam çizgisinde hep bu karar vermedeki durum muhakemesini (değerlendirmesini) ve kararını uygulamadaki matematik aklın egemen olduğu inatçılığına tanık olacağız. O, hep gelenekçi alışkanlıkların yıkılışını hazırlayan kişi olacaktır.</p>

  <p>Mustafa, annesinden habersiz Askerî Rüştiye’nin kabul sınavlarına girdi ve kazandı. Sağladığı başarıyı göz önünde tutarak öğrenim süresi dört yıl olan rüştiyenin üçüncü sınıfına aldılar. Annesi bu oldubitti karşısında sonucu kabullenmek zorunda kaldı. Fakat bunu içselleştirmesi kolay olmadı. <a href="../Text/Index.xhtml#d000195" id="diz0001225">Makbule</a> anlatıyor:</p>

  <div class="picture">
    <img alt="" src="../Images/03.jpg"/> 

    <div class="caption">Mustafa Kemal ve Annesi Zübeyde Hanım</div>
  </div>

  <p>“Ağabeyim babamın tanıdıklarından Hüseyin Efendi vasıtasiyle Askerî Rüştiyesinin imtihanlarına girerek kazandı. Fakat annemin imzası gerekliydi. Annem ağabeyimin askerî mektebe girmesine razı olmadı. Biricik oğlunun muharebede öleceğini düşünerek engel olmak istedi. Annemin ısrarı üzerine ağabeyim anneme, ‘Anne! Ben doğduğum zaman babam bana ne hediye getirmişti?’ diye sordu. Annem düşündükten sonra, ‘Bir kılıç,’ demesi üzerine ağabeyim, ‘O kılıcı sen nereye koymuştun?’ diye tekrar sordu. ‘Kundağının başucuna!’ Ağabeyim yaşlı gözle, ‘Demek babam beni asker yapmak istemişti. Ben asker olarak doğdum. Asker olarak öleceğim,’ demesi üzerine annem razı oldu. Ağabeyim de annemin elini öperek hayır duasını aldı.”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn81" id="_ednref81" title="">[81]</a></sup></p>

  <p>Oğlunun Askerî Rüştiyeye gitmesine zoraki izin veren anne, o gece rüyasında oğlunu, bir minarenin tepesinde altın bir tepsi içinde otururken gördü. Bir ses, “Oğlunun asker okuluna gitmesine izin verirsen hep böyle yüksekte kalacak, vermezsen yere atılacak,” diye fısıldamıştı. <a href="../Text/Index.xhtml#d000357" id="diz0002025">Zübeyde Hanım’a</a> göre bu rüya, oğlunu askerlikte parlak bir geleceğin beklediğinin işaretiydi.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn82" id="_ednref82" title="">[82]</a></sup> Sabahleyin Mustafa’yı yanına çağırarak, “Oğlum, rüyanı çok güzel gördüm. Sana müsaade ediyorum. Hakkında hayırlı olsun!” dedi.</p>

  <p>Mustafa, Askerî Rüştiye’ye 1894 yılı Temmuz-Ağustos ayında başladı.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn83" id="_ednref83" title="">[83]</a></sup> Lacivert çuhadan yapılmış dar ceketinin göğsünde sarı ay yıldızlı düğmeler sıralanmıştı. Kol kapağının üzerinde birer parmak kalınlığında üç sıra yeşil şerit bulunuyordu. Dar ve yeşil zırhlı pantolonu ise pek güzeldi. Sol kaşının üzerine doğru eğilmiş top püsküllü fes ona çok yakışıyordu. Küçük Mustafa, bu kıyafetle sokaklarda bir general azametiyle dolaşıyor, bütün arkadaşları ona bakıyordu.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn84" id="_ednref84" title="">[84]</a></sup></p>
