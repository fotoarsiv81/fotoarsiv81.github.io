  <p class="p22"><a href="../Text/B180001.xhtml#_ednref133" id="_edn133" title="">[133]</a> Bu kitap, matbaaya gittiğinde ABD’de başlayan ekonomik kriz, Avrupa ve Asya’yı vurmaya doğru ilerliyordu. Uzmanlara göre, Kemalist devletçilik politika ve stratejisinin yaratılmasına yol açan 1929 ekonomik krizinden daha büyük olan bu İktisadî kaostan kurtulabilmek için ABD ve Avrupa’nın ‘liberal hükümetleri’, bankalara devlet müdahalesi başlattılar. Bu operasyon Atatürk’ün devletçiliği ile alay edenlere 2008 yılından bir yanıt olmuştur. Devlet Bakanı Kürşat Tüzmen’in şaşkınlığı arşivlere kaydolmuştur: “Bize, bankalara ve şirketlere müdahale etmeyin, yardım etmeyin, batsınlar, diyorlar. Oysa kendileri devlet eliyle müdahale ediyorlar. Bu nasıl iştir, anlamadım.” (Kaynak: Eylül 2008’in son haftası çıkan günlük gazeteler)</p>
