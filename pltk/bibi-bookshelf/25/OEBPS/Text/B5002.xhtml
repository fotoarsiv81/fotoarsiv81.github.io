  <h2><a href="../Text/TOC.xhtml#toc36">MUSTAFA KEMAL TRABLUSGARP SAVAŞI’NDA</a></h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Artık siyasetle ilgisini kesmiş görünerek <a href="../Text/Index.xhtml#d000286" id="diz0001686">Selanik’te</a> askerî görevini sürdüren Mustafa Kemal bir yandan da çok sayıda subayın katıldığı İttihat ve Terakki’nin yanlış politikalarını da eleştirerek tezini savunduğu konferanslar veriyordu. Bu durumdan hoşlanmayan 3.Ordu müfettişi kendisini Selanik’ten uzaklaştırmak için Trablusgarp tümeni kurmay başkanlığına tayin ettirdi ve hemen ardından da emirle İstanbul’da Genelkurmay Başkanlığı’na çağırdılar (13 Eylül 1911).</p>

  <p>Kendisi bu oynanan oyunu çabuk çözmüştü, hatta aleyhinde bilgi vereni de saptamıştı. İstanbul’a gideceği treni istasyonda uğurlayanlar arasında bulunan müfettişlik kurmay heyetinden Albay Garip Mustafa’ya kendisini niçin İstanbul’a çağırdıklarını sordu. Aldığı yanıt, “Bilmiyorum,” oldu. Bunun üzerine Mustafa Kemal çok sinirlendi. <i>“Mustafa Bey</i>, <i>Mustafa Bey</i>, <i>sizin bilmediğiniz şeyi ben çok iyi biliyorum. Beni jurnal eden (düzmece rapor hazırlayan) Cemal’den başka kimse değil. Fakat ona <a href="../Text/Index.xhtml#d000206" id="diz0001307">Mersinli Cemal</a> derlerse bana da Selanikli Mustafa Kemal derler. Elbette bir gün görüşür</i>, <i>hesaplaşırız</i>!”</p>

  <p>Trene bineceği sırada kendisini uğurlamaya gelen <a href="../Text/Index.xhtml#d000274" id="diz0001579">Salih Bozok’un</a> kulağına eğilerek şunu söyledi: “<i>Arkadaşlara söyle, sakın yılgınlığa kapılmasınlar</i>, <i>çalışmakta devam etsinler, insan çalışmaya karar verdikten sonra yerin ve zamanın önemi yoktur. Ben İstanbul’da da aynı ısrarla çalışacağım.</i>”<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn26" id="_ednref26" title="">[26]</a></sup></p>

  <p>İstanbul’a gelişiyle ilgili olarak Selanik’te türlü rivayet dolaştı, Genelkurmayda azarlanıp hakarete uğradığı türünden dedikodular yayıldı. Ekip arkadaşları merak içindeyken (24 Eylül 1911 tarihli) Salih Bozok’a gönderdiği mektupta İstanbul’un Abdülhamid devrinden farklı olmadığını yazdı:</p>

  <blockquote>
    <p><b>“Salihçiğim,</b></p>

    <p><b>Genelkurmay 1. Şube’de görevlendirildim. Başka hiç kimse bir kelime sormadı. Kimseden durumu anlamak mümkün değil. Herkes birbirinden korkuyor. Abdülhamid devrinde olduğu gibi! Orduyu, memleketi kurtarmak için çok özverili çalışmak gerek. Başka çare yok. İstanbul muhiti pek pis, herkes kişisel çıkarından başka bir şey düşünmüyor… Arkadaşlara selam.”<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn27" id="_ednref27" title="">[27]</a></sup></b></p>
  </blockquote>

  <p>Her zamanki gibi maaşını bir-iki hafta içinde arkadaşlarıyla birlikte yediğinden İstanbul’a giderken parasızdı, Salih’ten 15 lira borç almıştı. Ekim başında İstanbul’dan yazdığı mektubunda bu borcu kısa zamanda ödeyeceğini, tayinatının da (maaş dışında verilen yiyecek, erzak e.m.) alınıp annesine verilmesini ve mümkünse annesinin görülüp teselli edilmesini istiyordu.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn28" id="_ednref28" title="">[28]</a></sup></p>

  <p>Ortada savaş havası yoktu, <a href="../Text/Index.xhtml#d000301" id="diz0001770">Şam</a> vapuruyla Trablusgarp’a gitmekte iken, İtalyanlar savaş ilan etti. Bunun üzerine geri getirildiler. Genelkurmay’daki görevine döndü, hatta ortalık yatışırsa bir aralık Selanik’e gitme planları bile yaptı. <a href="../Text/Index.xhtml#d000099" id="diz0000603">Fuat Bulca’ya</a> yazdığı (17 Ekim 1911 tarihli) mektupta, “<i>Savunma Bakanı umudu kestiği için vazgeçirtti. Savunma Bakanı da ister istemez onayladı… Benim nerede olduğumu duyurmayın. Daha bir süre annemi de haberdar etmeyin. Ara sıra benim tarafımdan İstanbul’dan gelmiş gibi kendisine mektup gönderin,”</i> diyerek annesinin merak içinde kalmasını önlemeye çalışmıştır.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn29" id="_ednref29" title="">[29]</a></sup> Bu mektupta dikkat çeken çok önemli bir uyarı da, arkadaşlarına okumaktan ve eğitimden geri durmamalarını tembihleyişidir. Şöyle yazmıştır: <b>“…Endülüs tarihinin son sayfalarını okuyunuz… Beraber yaptığımız talim ve terbiye programını takipte çok güzel neticeler vardır. Yorulmasınlar, eski tembellikle hiçbir şey olmaz…”</b></p>

  <p>II. Meşrutiyet’in ilanından sonra, Osmanlı Devleti ile yabancı devletler arasındaki ilişkilerde meydana gelen gelişmeler içerisinde savaşla sonuçlanan ilk büyük olay, Trablusgarp (Osmanlı-İtalyan) Savaşı oldu. Bu savaş, her şeyden önce İtalya’nın sömürge politikasının ve Osmanlı Devleti’nin içinde bulunduğu bunalımların sonucuydu.</p>

  <p>O dönem Avrupa’nın dört büyük sömürgeci ülkesinden İtalya ve Fransa Kuzey Afrika’nın paylaşımında bir anlaşmaya vardılar. İtalya Fransa’nın Fas’ı işgaline, Bingazi ve Trablusgarp’a asker çıkarması karşılığında göz yumacaktı. Öte yandan İngiltere de Fransa’ya karşı İtalya’yı bir denge unsuru olarak görüyordu. Aralarındaki anlaşmaya göre <a href="../Text/Index.xhtml#d000184" id="diz0001117">Libya’da</a> bir statüko değişikliği olursa İtalya çıkarları doğrultusunda olmasına çaba harcayacaktı. Böylece İngiltere’nin de Akdeniz’deki çıkarları korunacaktı. Ayrıca İtalya Rusya ve Avusturya’yı Trablusgarp işgaline ses çıkaramayacak şekilde, uluslararası politika alanında etkisiz hale getirdi.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn30" id="_ednref30" title="">[30]</a></sup></p>

  <p>Sonuç olarak, İtalya’nın iki büyük stratejisi vardı; birisi Adriyatik kıyılarını, bu arada Arnavutluk’u da alarak Adriyatik’i bir iç deniz yapmak, ötekisi de Trablusgarp’ta nüfuzunu yoğunlaştırıp sömürge haline getirmek.</p>

  <p>İtalya ortamın uygun olduğuna karar verdiğinde, 28 Eylül 1911’de, Osmanlı Devletine 24 saatlik bir ültimatom vererek Trablusgarp ve Bingazi’yi işgal etmeye karar verdiğini, bu nedenle bu yerlerin derhal boşaltılmasını istedi. Buna gerekçe olarak da, Trablusgarp ve Bingazi’nin Osmanlı Devleti tarafından uygarlık yönünden geri bırakıldığı, buradaki İtalyanlara ve diğer yabancılara karşı kötü davranıldığı gösterilmekteydi. Osmanlı Devleti 29 Eylül’de ültimatoma verdiği karşılıkta iddiaları kabul etmediğini ama görüşmeye hazır olduğunu belirtti, ancak İtalyanlar aynı gün savaş açtığını ilan etti.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn31" id="_ednref31" title="">[31]</a></sup></p>

  <p>Mustafa Kemal Trablusgarp’a gidecekti. İstanbul’dan <a href="../Text/Index.xhtml#d000286" id="diz0001687">Selanik’e</a> geldi, yolculuk hazırlığı yaparken, iki yıldan fazla bir süredir görmediği sınıf arkadaşı Ali Fuat da, Adriyatik kıyısında toplanacak ordunun <a href="../Text/Index.xhtml#d000197" id="diz0001277">Manastır</a> kurmay başkanlığına tayin olmuştu. İki arkadaş hasret giderdiler. Mustafa Kemal iki gün içinde İstanbul’a dönmek zorundaydı. Akşam <a href="../Text/Index.xhtml#d000046" id="diz0000207">Beyaz Kule</a> bahçesine gittiler. Birinci bölümün başlangıcındaki konuşmayı bir kez daha okumalıyız.</p>

  <p>Ali Fuat, Türk-İtalyan ilişkilerinin ön safhalarını anlattı. İtalyanların savaş hazırlıklarına dair İstanbul’a yazdığı mektupları, yaptığı uyarıları bir bir açıkladı. Fakat hiçbirine yanıt bile verilmediğini söyledi. İçini döktü. Meğer Mustafa Kemal ondan da dertliymiş.</p>

  <p>Mustafa Kemal 5.Kolordu emrinde iken, gördüğü hataları ve eksiklikleri bir rapor halinde yazarak 30 Haziran 1911’de kumandana verdiğini söyledi. Raporun anahatlarını okudu. Tümen kumandanları görevlerinin cahili olduğunu, alay ve tümen kumandanlarının teftiş ve tenkitlerinde, cahilliklerinin subaylarda hayret ve alay duyguları uyandırdığını, bunların emirlerindeki kıtaları yetiştirmekten aciz olduğunu yazmıştı. Aynı raporda diyordu ki:</p>

  <p>“Bu duruma bir an önce çare bulmaya teşebbüs, her namuslu ve vicdan sahibi kişinin vazifesidir. Kumanda etmekte yetkisi olamayanların bu konuda yapacağı hizmet, gözlem ve araştırmalarını üst makamlara arz etmektir. Makam sahibi ve icraat yetkisi olanların, (ilgisiz ve yeteneksiz) şahıslara merhamet etmek zayıf kalpliliğinde bulunarak ordunun gerilemesine yol açmamaları gerekir.”</p>

  <p>Bu raporu, üst makamlara, bir itaatsizlik, bir haddini bilmezlik örneği olarak ulaştıran 5.Kolordu Kumandanı, Selanik’i düşmana teslim eden <a href="../Text/Index.xhtml#d000122" id="diz0000681">Hasan Tahsin Paşa’dır</a>. Mustafa Kemal sonradan <a href="../Text/Index.xhtml#d000123" id="diz0000683">Hasan Tahsin’in</a> bu hareketini, “İşte sana bir kolordu kumandanı. Bu adam, vatan savunmasında canla başla çalışacak, öyle mi? Yok böyle bir şey,” diye yorumlamıştır.</p>

  <p>Mustafa Kemal’in bu akşam üzgün bir hali vardı. Ali Fuat, geleceği karanlık, anavatandan uzak ve halkı yabancı bir ülkenin savunulmasında karşılaşacağı zorlukları düşündüğünü sanmıyordu. Başka bir terslik vardı, Ali Fuat’ın tanıdığı Mustafa Kemal, tam anlamıyla bir askerdi. Zorluklara, her türlü güçlüğe göğüs germesini bilir, adeta bundan zevk alırdı. Herhalde üzüntüsünün bir başka nedeni olmalıydı. Ali Fuat da endişeyle sordu:</p>

  <p>-Sende bir şey var, ne oldu?</p>

  <p>-Bir şey yok. Fakat müteessirim. Doğup büyüdüğüm Selanik acaba Türkler elinde kalacak mı? Ben eğer Trablus’tan dönersem, yine buralara gelebilecek miyim?</p>

  <p>-Ne demek istiyorsun?</p>

  <p>Gözleri nemlendi.</p>

  <p>-Korkuyorum, Fuat, korkuyorum.</p>

  <p>O gece saatlerce konuştular. Balkanların durumunu inceliyor, Balkan Savaşı’nı kaçınılmaz ve yakın görüyor, hükümet edenlerin ilgisizliğini, İttihatçı askerlerin hâlâ politikadan ayrılmamış olmalarını üzüntüyle anlatıyor, Arnavutluk Harekâtı sırasında kurmay başkanı olarak bulunduğu Mahmut Şevket Paşaya tehlikeleri birer birer sayıp döktüğünü söylüyor;</p>

  <p>-Paşa artık Cemiyete söz geçiremiyor, diyordu.</p>

  <p>O gece ay Olimpos Dağları’nın arkasında kaybolurken, Mustafa Kemal içini çekerek:</p>

  <p>-Ah, Selanik, seni bir daha Türk olarak görecek miyim? dedi.</p>

  <p>Arkadaşı yüzüne baktı, Mustafa Kemal ağlıyordu. Ali Fuat O’nun altın sarısı saçlarını okşadı. Teselli etmeye çalıştı. ‘Ben, Mustafa Kemal’in bütün müşterek hayatımız boyunca bu derece müteessir olduğunu görmedim’.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn32" id="_ednref32" title="">[32]</a></sup></p>

  <p>Onlar dertleşedursun, İtalyanlar donanmalarıyla Kuzey Afrika kıyıları karşısına yerleşmekteydiler. Osmanlı ise deniz savaşını ve ablukayı ortadan kaldıracak donanmadan yoksundu. Çünkü Abdülhamid, amcası Abdülaziz’in kurmuş olduğu donanmayı Haliç’te çürütmüştü. Kısa zamanda onu toparlamaya olanak yoktu. Ancak buna karşın yine de eldeki savaş gemileri savaşın ilanından önce manevralar yapmak üzere <a href="../Text/Index.xhtml#d000047" id="diz0000215">Beyrut</a>’a varmıştı. İtalya’nın ültimatomundan habersiz olarak Rodos yolu ile Ege Denizi’ne geri dönmüştü.</p>

  <p>1 Ekim’de Osmanlı basını donanmanın nerede olduğunu bilmediğinden soruyordu: “Donanma nerede?”<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn33" id="_ednref33" title="">[33]</a></sup> Filonun bu seyri sırasında İtalyanların saldırısına uğramayışı gerçekten büyük bir şanstı.</p>

  <p>İtalya hükümeti Türkiye’ye karşı silahlı mücadeleye girerken hedefinin sadece <a href="../Text/Index.xhtml#d000184" id="diz0001118">Libya’yı</a> işgal etmek olduğunu ve ayrıca savaşı bu topraklardan ve bu toprakları ilgilendiren denizlerden ileri götürmeyeceğini ilan etmişti. Fakat İtalya bu sözünde durmadı. Bu durumu şöyle açıklıyorlardı: “Önceden tahmini mümkün olmayıp da savaş içinde meydana gelen zaruretler siyasi vaziyetin nezaketi vukua gelen tehlike ve zararlar mücadeleyi daha ileri sahalara götürmüştür.”<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn34" id="_ednref34" title="">[34]</a></sup> Bu zorunluluğun kaynağı, Trablusgarp’ta hiç hesaba katmadıkları direnişti. Ama bu nasıl olmuştu?</p>

  <p>&nbsp;</p>

  <h4 id="sigil_toc_id_22"><a href="../Text/TOC.xhtml#toc37">Trablusgarp Yolunda</a></h4>

  <p class="p2">Trablusgarp, Tobruk, Bingazi ve Derne İtalyanlar tarafından işgal edilirken, bu arada bir avuç subay<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn35" id="_ednref35" title="">[35]</a></sup> her şeyi göze alarak Trablusgarp’a gitmek kararındaydılar. Bu subaylara göre buraya koşmak vatan savunmasıydı. İtalya bu savaşa bir sömürge savaşı gibi değil de sanki bir büyük Avrupa devletiyle savaşacakmış gibi hazırlanmış, tüm deniz kuvvetlerini ihtiyatlar da dâhil olmak üzere hepsini birliklere dağıtmıştı. Türk gönüllü subaylar deniz yolundan doğrudan gidemeyeceklerdi, çünkü tüm güzergâh İtalyan donanması kontrolündeydi. Gidilecek tek yol vardır. Mısır üzerinden gitmeye çalışmak.</p>

  <p>Trablusgarp’a giden <a href="../Text/Index.xhtml#d000099" id="diz0000604">Fuat Bulca</a> anılarında karar veriş sürecini şöyle anlatır: “Fethi ve Mustafa Kemalle Enver’e gittik. Bize hükümetin çeşitli olanaksızlıklar nedeniyle İtalya ile savaşı göze alamadığını anlattı. Sonra kendi planını söyledi. Kendi arzumuzla ve özel bir teşkilat olarak savunmayı ele alacaktık. Savunma Bakanlığı da onları izinli sayacaktı.” Grup, Kuşçubaşı Eşrefin önden giderek Mısır’da örgüt kurması kararıyla dağıldı.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn36" id="_ednref36" title="">[36]</a></sup></p>

  <p>Tarih kitaplarında, “Gönüllüler kaçak ve gizli yollardan Mısır’a, oradan da <a href="../Text/Index.xhtml#d000184" id="diz0001119">Libya’ya</a> gittiler,” cümlesiyle geçiştirilen bu gidişlerin o günkü koşullarda ne denli çetin geçtiğini nedense hiç düşünmeyiz.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn37" id="_ednref37" title="">[37]</a></sup> Gönüllü subaylar yalnızca İstanbul’dan değil, başka yörelerden de gelmişlerdi. Tıp adamı <a href="../Text/Index.xhtml#d000140" id="diz0000775">İbrahim Tali Öngören’in</a> anılarını okumak, buraya gönüllü giden subayların hangi zorlukları göğüsledikleri hakkında az çok ipucu vermektedir.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn38" id="_ednref38" title="">[38]</a></sup></p>

  <blockquote>
    <p>“1911’de Trablusgarp’a hücum eden İtalyanlarla Osmanlı devleti arasında savaş başladığı sırada Yemen’de (Kevkeban) bulunuyordum. Nizamî hizmet süremi tamamlayalı iki ay olmuş, büyük hareketler de sona ermişti. Subaylar, sırayla terhis ediliyordu. Benim sıram bir ay sonra gelecekti. Umumî kumandana Afrika savaş bölgesine gideceğimi söyleyerek bir ay önce izin aldım. Yemen’de daha iki ay kalmam gerekiyordu. Operatör Hüseyin (Hüsnü, üsteğmen) için de izin istedim. Hudeybey’i ilk kez hafif bombardıman eden <i>Arotoza</i> İtalyan gemisinin savuştuğu günün gecesinde Horech Hint kumpanyasının İngiliz bandıralı küçük bir vapuruyla Aden’e hareket ettik. Bir-iki gün içerisinde British India kumpanyasının büyük bir yolcu gemisiyle oradan ayrıldık. Süveyş’e vardığımızın ertesi günü Kahire’de Osmanlı komiserliğine başvurduk. Trablus’a yardım eden Mısırlı bir komiteye bizi tavsiye etti. <a href="../Text/Index.xhtml#d000151" id="diz0000812">İskenderiye’de</a> Ali Çetinkaya ve milletvekili Yusuf Şetfan’la Bingazili Yüzbaşı Hüseyin ve daha bazı gönüllülerden oluşan kafile yola çıktık. Sellum’dan sonra bir gece yolu şaşırmış, bir iki gün susuzluğa katlanmış ve son günlerde yağmurlara tutulmak gibi küçük kazalarla kasım ayının başlangıcında bir akşamüstü Derne karargâhına ulaştık. Enver ve <a href="../Text/Index.xhtml#d000234" id="diz0001439">Nuri Conker</a>, Mareşal Fuad’ın oğlu Reşit ve başka subaylar tarafından karşılandık.</p>

    <p>Enver’in üç hafta önce, Mustafa Kemal’in de on gün kadar önce geçtiklerini İskenderiye’de haber almıştık… Doğu cephesinde Seyyit Abdülaziz’de kumandan Mustafa Kemal’in bulunduğunu öğrendim…”</p>
  </blockquote>

  <p>Bu gerilla harekâtını anlatan önemli bir <i>günlük</i>, savaş evresinin 287 gününü anbean anlatmaktadır. İbrahim Tali’nin anılarında sözünü ettiği operatör, Kıdemli Üsteğmen Hüseyin Hüsnü’dür. Bu anlatıcı kişi ve günlüğü yayınlayan Necdet Sakaoğlu’na göre, biricik belge değerindeki Hüseyin Hüsnü’nün muhtırası bu bir avuç gönüllünün yaşamlarını feda edişlerini kanıtlamaktadır. Peksimet, helva, pilav yenilerek, bazı günler aç ve susuz kalınarak beygir sırtında ya da yaya, tepeler, kanyonlar, taşlık çöller aşılarak, yağmurda, fırtınada, soğukta eski çadırlarda barınılarak 10 Kasım-5 Aralık 1911 tarihleri arasında tam 25 gün süren yolculuk serüveninin<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn39" id="_ednref39" title="">[39]</a></sup> bazılarını defterden izlemekte yarar var.</p>

  <div class="picture"><img alt="" src="../Images/12.jpg"/><div class="caption">1911 yılında Trablusgarp’ta iken</div>
</div>

  <blockquote>
    <p><b>5 Aralık, Pazartesi:</b> Bugün pek erken hareket ettik. Sallum gözükdü. Münhedim bir <a href="../Text/Index.xhtml#d000352" id="diz0001999">zaviye</a> bulduk. Çadır kurduk. Zaviyeye aid çadırlarda yatdık. (…) Pirelerin hücumundan rahat uyunmamaktadır.</p>

    <p><b>8 Aralık, Perşembe:</b> Gece yağmur arttı. Çadır yerleri hüsn-i intihabat olamadığından altından üstünden su aktı. Burada yatan arkadaşlar artık yüzmek derecesine geldi. Tam gece yarısında hepimiz uyanmış olarak birer tarafa iltica ettik. (…) Sabahleyin yağmur dinmişti. Suların biraz çekilmesini bekledik. Öğleden iki saat önce hareket ettik. Çamırdan develer güç yürüyorlardı. Akşam beşe kadar yürüdük. Dakikaya muvasalat imkânı kalmamıştı. Çadır kurduk. Hava güzel, gece soğukdu. Zeytinyağlı pilav ve helva yedik. Çay içüp yatdık. Bugün de at üstünde sardalya ve peksimet yiyerek yürüdük.</p>

    <p><b>21 Aralık, Çarşamba:</b> Sekizde hareket olundu. Arızalı yollar yine peyda oldu.(…) Sağanaklarla bir saat ancak gidilebildi. Nihayet kar, sulu sepken suretinde yağmağa ve ilerlemeğe mani bir suretde rüzgârla cepheden vurmağa başladı. Sabahdan beri esmekde olan batı, biraz evvel karayele tahvil etmişdi. Hava adeta İstanbul derecesinde soğukdur. Buralarda böyle hava pek ender olarak görülüyormuş (…) Çadırlar müşkülatla kuruldu…</p>
  </blockquote>

  <p>Dönemin yıldız kurmay subayları da ayrı ayrı ama kısa aralıklarla, iki farklı grupta bu tür zorlu koşullarda mücadele edeceklerini bile bile yola çıkarlar. Bir ekibin başında Enver, ötekisinde ise Mustafa Kemal bulunmaktaydı<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn40" id="_ednref40" title="">[40]</a></sup> ve İtalya’ya geçmek için gazete muhabiri <a href="../Text/Index.xhtml#d000219" id="diz0001368">Mustafa Şerif</a> belgesiyle<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn41" id="_ednref41" title="">[41]</a></sup> Mısır’a gitti. İngilizler sarı saçlı, mavi gözlü bir subay arıyorlardı. Tutuklanmışken Mısırlı bir subayın yardımıyla ellerinden kurtuldu.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn42" id="_ednref42" title="">[42]</a></sup> Yanında <a href="../Text/Index.xhtml#d000158" id="diz0000874">İttihat ve Terakki Cemiyeti’nin</a> miting hatipliğini yapan <a href="../Text/Index.xhtml#d000243" id="diz0001473">Ömer Naci</a> ile fedai subaylardan Sapancalı Hakkı ve <a href="../Text/Index.xhtml#d000341" id="diz0001963">Yakup Cemil</a> vardı. Bunlar hem orduda hem de politikanın içindeydiler. Son ikisinin lakabı ‘kasap’tı. Aslında üçüyle de düşünce ortaklığı yoktu, ama içinde bulunduğu koşullar, onları birlikte yolculuk yapmaya zorlamıştı.<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn43" id="_ednref43" title="">[43]</a></sup> Stratejinin yalın bir tanımı vardır, ‘olanaklarla koşulları örtüştürme sanatı’ denir. Mısır’da rastladığı Rauf Orbay’ın sorusuna karşılık şunu söylüyordu: “<b>Karşınızda düşman var. İtalya orduları ile yoktan kuvvet var etmek gerek. Bir de siyasî fikirler yüzünden ayrılığa düşersek sonu bozgundur,</b>”<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn44" id="_ednref44" title="">[44]</a></sup> dedi. Mustafa Kemal bir sanatçı olarak bunu yapıyordu. Yapmaya da zorunluydu, seçeneği yoktu. Bir gerçeği öğrenmişti: “<b>Tehlike insandan kaçar.</b>”<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn45" id="_ednref45" title="">[45]</a></sup></p>

  <p>Mustafa Kemal’in çevresinde ömür boyu birlikte olacağı iki arkadaşı, daha doğrusu dostu vardı. Dost seçme konusunda yanılmayan Mustafa Kemal’in, “bu devreden gözlerini yumuncaya kadar kendi iradesiyle, kendi arzusuyla, hükümleriyle seçtiği insanlar arasından bir tane Muaviye, bir tane yoldan dönen ve bir tane hain çıkmamıştır. Bu onun en önemli özelliğidir. Nitekim Trablusgarp’a daha gitmeden önce hangi dostu ve arkadaşı varsa, Millî Mücadele’yi onlarla yapmıştır. Cumhuriyet’i onlarla kurmuştur.”<sup><a href="../Text/Bolum_5_dipnot.xhtml#_edn46" id="_ednref46" title="">[46]</a></sup> Bunlardan birisi olan Ali Fethi’yle Trablusgarp’ta birliktedir. Orada olmayan birisi daha vardır, tarih kitaplarında pek adı geçmez, ama Söylev’de minnetle ve övgüyle söz edilen bu kişi, <a href="../Text/Index.xhtml#d000324" id="diz0001886">Tuğgeneral Abdülkerim’dir</a>.</p>
