  <h2><a href="../Text/TOC.xhtml#toc165">TOPAL OSMAN AĞA VE</a><br/> ALİ ŞÜKRÜ CİNAYETİ</h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2"><a href="../Text/Index.xhtml#d000322" id="diz0001882">Trabzon</a> milletvekili Ankara’da bir matbaası olan emekli deniz binbaşısı Ali Şükrü Bey, Birinci ve ikinci Meclis’te sert muhalifliği ile öne çıkmış bir üyedir. İlk çıkışı içki yasağı konulmasıyla ilgilidir. Hatırlanacağı gibi Meclis’te iki grup vardı. Birisi Mustafa Kemal’in kendisine yakın milletvekillerinden kurdurduğu Müdafaai Hukuk İkincisi de, kendilerine ‘İkinci Grup’ adını verenler. Bu grup Mustafa Kemal’den kurtulmak amacıyla, misakı millî sınırları dışında doğanların milletvekili olamayacakları içeriğindeki yasa önerisini hazırlamıştı.</p>

  <p>Tüm olan biteni kızgınlıkla izleyen Giresunlu <a href="../Text/Index.xhtml#d000320" id="diz0001855">Topal Osman</a> Ağa, Mustafa Kemal Paşa’nın koruma birliği komutanıdır. Çok sert mizacıyla bilinir. Pontuscularla Karadeniz bölgesinde boğaz boğaza yaptığı çatışmalarla ünlenmiştir. Fakat yerel yönetime de asidir. Yahya Kaptan’ın öldürülüşünde de adı geçmiştir. Asıl adı çevresinde dönen olay milletvekili Ali Şükrü Bey’in öldürülüşüyle ilgilidir.</p>

  <p><a href="../Text/Index.xhtml#d000190" id="diz0001195">Lozan</a> görüşmelerine ara verilmiş, İsmet Paşa Meclis’te olayların akışını anlatıyordu. Ali Şükrü, 3 Mart 1923 günlü oturumda, ‘<a href="../Text/Index.xhtml#d000221" id="diz0001382">Musul</a> konusunda vermiş olduğunuz projeyi açıklayın’ diye haykırıyordu. Tartışmalar bitmedi, Ali Şükrü’nün önde görüldüğü muhalefete göre Musul verilmişti, Mehmetçiğin süngüsü ile kazanılan zafer Lozan’da heba edilmişti. Bir haftaya yakın süren ve gittikçe sertleşen tartışma Ali Şükrü ile Mustafa Kemal arasında geçmeye başladı. Meclis Başkanı Ali Fuat ortamı sakinleştiremeyince Meclis’i tatil etmek zorunda kaldı.</p>

  <p>Daha önce 16/17 Ocak 1923 tarihindeki İzmit basın toplantısında Mustafa Kemal, Trabzon, Samsun gibi yerlerden çok akıllı ve tahsilli milletvekilleri gönderilmediğini de söylemiştir. Ali Şükrü’nün Ankara’daki <i>Tan</i> gazetesi matbaasında ‘halifeliği öven, özendiren’ broşürün basılmasını da eleştirmiştir.</p>

  <p>Lozan’la ilgili sert tartışmaların ardından Mustafa Kemal bir yurt gezisine çıktı. 24 Mart 1923’te Ankara’ya döndüğü gün, Osman Ağa da Ankara’ya gelmişti ve olan biteni öğrenmeye başladı.</p>

  <p>O günkü Ankara küçük bir yerdi. Her an herkes birbirini görüyordu. Bu nedenle birisinin yokluğu hemen fark ediliyordu. Ali Şükrü de 27 Mart 1923 (Salı) günü birdenbire ortadan kayboldu. Cuma günü olduğunda konu TBMM’ye taşındı. Meclis bir kez daha karışmıştı.</p>

  <p>Bundan sonrasını en güvenilir kaynak olan Başbakan Rauf Orbay’ın anılarından izlemek gerekiyor.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn101" id="_ednref101" title="">[101]</a></sup></p>

  <p>Ali Şükrü’nün kardeşi ağabeyinin kayıp olduğunu, gözyaşları içinde bulunması için yardım edilmesi gerektiğini anlattı. Rauf Orbay da gerekli emirleri verdi.</p>

  <p>Arama başladı. Başbakan kürsüye çıkarak milletvekillerini yatıştırıcı bir konuşma yaptı. <a href="../Text/Index.xhtml#d000320" id="diz0001856">Topal Osman</a> Ağa da Meclis’teki tartışmaları izliyordu. Onun oradaki varlığı tedirginlik yaratmıştı.</p>

  <p>Yoğun aramalar sonucu milletvekili Ali Şükrü’nün çadır bezine sarılı cesedi bulunmuştu. Bundan sonrasını çözmek kolaylaştı.</p>

  <p>Ali Şükrü ile birlikte en son görülen Topal Osman’ın adamı Mustafa Kaptan’ın verdiği ifadeye göre olay şöyle gelişmişti: Ali Şükrü sağda solda kayıkçılar reisi Yahya Kâhya’yı Osman Ağa’nın öldürdüğünü söylüyordu. Oysa onun bu cinayetle ilgisi yoktu. Topal Osman da bunun üzerine bu konuyu konuşmak üzere Ali Şükrü’yü getirmelerini söylemişti. Adamı da Ali Şükrü’yü Kuyulu Kahve’den koluna dostça girerek, “Ayağındaki kurşunu çıkardılar, yatıyor şimdi. Haydi kalk gidelim, sizi çok sever, bir ziyaret edip hatırını sorarsınız,” diye evine götürdü ve orada yatakta bulunan Osman Ağa’nın karşısındaki sandalyeye oturttu. Kısa bir konuşmanın ardından da üstüne abanarak boğdu.</p>

  <p>Ali Şükrü Bey boğulurken, odadaki arbedeyi, evin karşısındaki kahvedekiler duymuşlar, fakat korkudan seslerini çıkaramamışlar, kimseye de bir şey söyleyememişlerdi.</p>

  <p>Akşamüzeri bu haber Başbakan’a getirildi. O da hemen <a href="../Text/Index.xhtml#d000067" id="diz0000366">Çankaya’da</a> bulunan Mustafa Kemal’e bir tezkere yazıp, “Ben istasyona gidiyorum, yemekten sonra gelip sizinle görüşeceğim,” dedi. Fakat istasyondaki dairede yemek yerken, Mustafa Kemal, <a href="../Text/Index.xhtml#d000183" id="diz0001113">Latife</a> Hanım’la birlikte otomobille geldi. Rauf Orbay onları karşıladı ve olanı biteni anlattı.</p>

  <p>Mustafa Kemal dikkatli dinledikten sonra, “Şimdi ne düşünüyorsunuz?” diye sordu.</p>

  <p>“Bir şey düşündüğüm yok. Topal Osman’ı yakalamak lazım. Çankaya’nın arkasında, Ayrancı tarafında Papasınbağı denen yerde bulunduğu zannediliyor.”</p>

  <p>“Nasıl yakalatacaksın?”</p>

  <p>“Meclis Muhafız Kıt’ası ile.”</p>

  <p>Başbakanın bu sözü üzerine, Mustafa Kemal endişeli bir tavır takındı.</p>

  <p>“Meclis Muhafaza Kıt’asında, <a href="../Text/Index.xhtml#d000320" id="diz0001857">Topal Osman’la</a> gelmiş Karadenizliler var. Bunlar birbirlerine ateş etmezlerse, ne sen, ne ben, ne Ankara… Bir şey kalmaz…” deyince bu kez Rauf Orbay bir an düşündü. Ankara’da bu muhafız kıt’asından başka asker namına kimse yoktu. Jandarmaların bile çoğu cepheye sevk edilmişti. Müdahale edilmezse bir katil zanlısı elini kolunu sallaya sallaya ortalıkta dolaşacaktı. Meclis kırk sekiz saattir, “Bulun, adaleti yerine getirin,” diye feryat ediyordu. Başbakan Mustafa Kemal’e şöyle söyledi:</p>

  <p>“Suçluyu yakalatmak mutlak lâzım… Eğer Başkumandan sıfatıyla ve herhangi bir mülâhaza ile sizce buna lüzum görülmüyorsa, benim yarın bunu Meclis’e anlatmam icap edecektir.”</p>

  <p>Bunun üzerine Mustafa Kemal, Muhafız Tabur Kumandanı İsmail Hakkı’yı [Tekçe] çağırttı.</p>

  <p>Komutan gelince, Mustafa Kemal Osman Ağa’yı yakalamak için nereden, ne suretle hücum edilmesi gerektiğini, krokisini çizerek, kendisine anlattı ve tabur hareket etti.</p>

  <p>Osman Ağa, üstüne varılacağını sezer sezmez yukardan fırlayıp hücum ettiği <a href="../Text/Index.xhtml#d000067" id="diz0000367">Çankaya</a> Köşkü’nde kimseyi bulamayınca, kapıyı kırıp paltoları filan parçalayarak, ortalığı karmakarışık etti. Bu haber alınınca, oraya yakın oturmakta olan <a href="../Text/Index.xhtml#d000091" id="diz0000560">Fethi Bey</a> ve eşi için endişeye düştüler. Sabırsızlık içinde beklenirken Çankaya civarından silah sesleri gelmeye başladı.</p>

  <p>Muhafız taburu komutanı anlatıyor:</p>

  <p>“Tabur Topal Osman’ın bulunduğu <i>Papazın Köşkünü ve Çankaya</i> bölgesini kuşatmaya başladı. Çevirme hareketimiz devam ederken ve çember daralırken Topal Osman’ın müfrezesinden üzerimize ateş edildi. Bir erim şehit oldu. Bunun üzerine çarpışmaya başladık. Şafak attığı zaman hâlâ vuruşuyorduk. Öğleden evvel çatışma bitti. Topal Osman’ın kuvvetleri bertaraf edilmişti. Topal Osman da yaylım ateşinde vurulmuştu. Kalanları topladım, ölüleri de orada gömdürdüm. Teslim aldıklarımı istasyona getirdim ve Atatürk’e arz ettim, ‘teslim aldıklarını derhal terhis et ve memleketlerine gönder’ dedi. Bu mesele de böylece kapandı.”<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn102" id="_ednref102" title="">[102]</a></sup></p>

  <p>Buradaki çatışma ve Osman’ın ölümüyle ilgili farklı varsayımlar da bulunuyor. Örneğin, on sekiz saatlik çarpışma sonunda, 2 Nisan 1923 Salı günü öğleye doğru Topal Osman yaralı olarak yakalandı. Yakalandıktan sonra da ‘konuşmasın ve doğruyu söylemesin diye’ başı kesilip öldürüldü. Çarpışmada ölen diğer on iki Giresun uşağı ile birlikte, öldürüldükleri yere gömüldüler.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn103" id="_ednref103" title="">[103]</a></sup></p>

  <p>Meclis tatmin olmuş değildi. Topal Osman’ın öldürülüp öldürülmediğine inanmak istiyordu. Bunun üzerine ceset gömüldüğü yerden çıkarıldı ve Meclis’in önünde ayağından baş aşağı asılarak teşhir edildi.<sup><a href="../Text/Bolum_19_dipnot.xhtml#_edn104" id="_ednref104" title="">[104]</a></sup></p>

  <p>Mustafa Kemal ve eşi <a href="../Text/Index.xhtml#d000183" id="diz0001114">Latife</a>, çarpışmadan önce İstasyon binasına gelmiş ve orada kalmışlardır. Yani Latife’nin akşam Çankaya’da kaldığı, başına kalpak geçirip sandıklar üzerinde yürüdüğü bir uydurmadır, hayal ürünüdür. Zaten çatışmaların başlangıcı da gündüzdür.</p>

  <p>Fikriye’den sonra Samsun’dan itibaren Mustafa Kemal’in yanından hiç ayrılmayan, onu suikastlerden koruyan, bu uğurda hayatını hiçe sayan Topal Osman da öldürülmüştü. Gazi’ye candan bağlı olanlar öyle ya da böyle yok ediliyorlardı.</p>
