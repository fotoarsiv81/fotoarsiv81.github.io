  <h2><a href="../Text/TOC.xhtml#toc11">STRATEJİ VE TAKTİK ÖĞRENİCİSİ</a></h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <h4 id="sigil_toc_id_5"><a href="../Text/TOC.xhtml#toc12">Bir Yıldız Subay Doğuyor</a></h4>

  <p class="p2">1899 yılının Mart ayı ortalarına kadar <a href="../Text/Index.xhtml#d000286" id="diz0001650">Selanik’te</a> tatilini geçiren Mustafa Kemal, Pangaltı’daki Harbiye Mektebi’nde yüksek öğrenimine devam etmek için vapura biner ve İstanbul’a hareket eder. Böylece bütün çocukluğu ve ilkgençlik yıllarının geçtiği Makedonya’dan ilk kez ayrılır. İmparatorluğun başkentine adım atan genç, bir askerî dehâ olarak askerî tarihte yer alacağını o günlerde kendisi de henüz bilemezdi. Subay olarak apolet takacağı güne kadar öğrenim göreceği okul, Avrupa’daki askerî sistem reformlarından etkilenerek yapılandırılmıştır. Ama çağdaşları düzeyinde değildir.</p>

  <p>Mustafa Kemal’in büyük heyecanla adımını attığı Harp Okulu hakkında derinliğine bilgilenmemizde bize yardımcı olabilir umuduyla, beş yıl önce aynı okula başlayan <a href="../Text/Index.xhtml#d000261" id="diz0001541">Resneli Niyazi’nin</a> anılarına başvuralım:</p>

  <blockquote>
    <p>“1894’te Pangaltı’da Harp Okulu’na girdiğim zaman kendimi bir zindanda tutuklu sayıp okuldan, askerlikten tiksinmeye başlamıştım. Nâmık Kemal’in ve onun gibilerin eserlerini ve adlarını ağzına almak en büyük suç olan bir yerde bulunuyordum. Orada o kadar genişleyip derinleşmek isteğinde olan gönül, iklimin, doğanın ve İstanbul’da o zaman bir dereceye kadar özgür olan kitaplıkların, kitapların, düşün alanı genişlemiş okulluların, okul yaşantısı son bulmuş çevrenin, bu etki ve baskı altında kendini yetiştirip özgürlüğe koşma yoluna girmişti. Neye yarardı ki devrin baskısı bu çalışma ile orantılı bir baskı sürdürüyordu. Bu etkilere karşı yine çevrenin aydınlanmasına, aydınlığın korunmasına edebiyat öğretmeni Önyüzbaşı Recep, Fransızca öğretmeni Binbaşı Ahmet, Tabiye öğretmeni Kurmay Yarbay Esat (Bülkat, Orgeneral) -ki biz daha okuldayken devrim hareketlerinin kışkırtıcısı oldukları suçlamasıyla İstanbul’dan uzaklaştırılıp Arabistan’a sürülmüştü- ders sırasında aydınlanmamız ve gelişmemiz için söyledikleri bize yetiyordu.”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn1" id="_ednref1" title="">[1]</a></sup></p>
  </blockquote>

  <p>Bu anıların ortaya koyduğu gerçeğe göre, özgürlüğü yok eden siyasi yönetimin estirdiği rüzgâr o dönemin Harp Okulunu da etkilemiş. Askerî liseden İstanbul’a göre oldukça özgür sayılabilecek bir ortamda yetişen Mustafa Kemal, özgürlük ve kendisini ifade konusunda beklentilerini karşılayamayacağı, belki de düş kırıklığına uğrayacağı bir okulda bulacaktı kendini. Oysa Harp Okulu subaylarını çağa uydurmak için kurulmuştu.</p>

  <p class="p9">***</p>

  <p>Harp Okulu’nun önemini anlayabilmek için ilk milli orduların ne zaman ve nasıl kurulduğunun üzerinde kısa da olsa durmak gerekiyor.</p>

  <p>Askerî birliklerin biçimlenmesinde, 16. yüzyılda Avrupa’da ortaya çıkan alaylardan oluşan orduları başlangıç olarak görebiliriz. Reform döneminde Protestan ülkelerde manastır tarikatlarının dağılıp devlet ordularına geçildiği süreç içinde, savaşçı-keşişler manastırdan ayrılmış, laik askerler olmuşlardı. Komutanların ve alt kademelerinin oluşturduğu hiyerarşi sistemi, Roma lejyonlarından bu yana Avrupa’nın gördüğü ilk bağımsız ve disiplinli silahlı kuvvetleri yaratmıştı. Ne var ki bu değişim daha sonra gerçekleşecekti. Hospitailer ve Templierlerin savaş alanlarındaki etkileri, özellikle İspanya’da Müslümanlarla ve başka cephelerde Pagan Prusyalılar ve Litvanyalılarla savaşan diğer Hıristiyan savaşçıların kendi aralarında benzer tarikat kurmalarına neden olmuştu. Bunların en önemlisi Prusya’yı fetheden Töton Şövalyeleri’dir ve 500 yıl sonra Büyük Friedrich onların laikleştirilmiş toprakları üzerinde askerî bir rejim kurarken, subayların çekirdeğini Toton Şövalyeleri’nden seçmişti.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn2" id="_ednref2" title="">[2]</a></sup></p>

  <p>Ortaçağ Avrupa’sında ordu paralı askerlerden kuruluydu. Zamanla bu sistemin işlemediği, paralı askerlerin yarardan çok zarar getirdiği ortaya çıktı. Yeni bir sistem gerekliliği tartışılmaya başlandı. Bunun sonucu olarak da ilk millî ordu kurma düşüncesi şekillenmeye başladı, ilk olarak Hollanda’da uygulandı ve başarılı olunduğu görülünce, Avrupa’nın öteki ülkelerinden buraya subaylar eğitime gönderildi. “…Avrupa standartlarında talim yapmış ordular en kolay zaferlerini, çoğunluğunu geleneksel savaşçıların oluşturduğu düşman ordularına karşı kazandılar. 17. yüzyılın sonunda Osmanlılar’ın Avrupa’ya saldırılarının son bulmasının nedeni, Habsburgların, padişahın yeniçerileri ile savaşacak güçte düzenli bir orduyu yaratmayı başarmalarıdır.”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn3" id="_ednref3" title="">[3]</a></sup></p>

  <p>Osmanlı’da ise ordudaki yenileşmenin gerekliliğinin farkına III. Ahmet zamanında varılmış olmasına karşın, iktidar bu gücü kendisinde bulamamıştır. Gerilemenin başlangıcı sayılan Karlofça Antlaşması (1699) ile çağdaşlaşma-taassup kavgasının bir yansıması olan Patrona Halil isyanı bu dönemdedir.</p>

  <p>Bununla birlikte isyandan sonra ülkeyi idare edenler yenileşme yolundan geri dönmemişlerdir. Özellikle askerî alanda I. Mahmut (1730-1754), I. Abdülhamid (1774-1789) ve III. Selim (1784-1807) zamanında modernleşme atılımları gittikçe artan bir hızla devam etmiştir. Daha I. Mahmut zamanında aslen bir Fransız olan <a href="../Text/Index.xhtml#d000063" id="diz0000319">Comte de Bonneval</a>, Humbaracı Ocağı’nın başına getirilmiştir. Bonneval devamlı planlar ve raporlar hazırlayarak, Avrupalıların metot ve silahlarını alma gereğini ileri sürmüş, bu suretle Osmanlı ordusuna Batı sistemini getirmeye çalışmıştır.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn4" id="_ednref4" title="">[4]</a></sup></p>

  <p>Ardından başka bir Avrupalı, Baron de Tott Osmanlı Devleti’nin hizmetinde çalışmıştır. Askerî alanlardaki modernleşme hareketinin en somut biçimde görüldüğü yerler askerî okullar olmuştur.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn5" id="_ednref5" title="">[5]</a></sup></p>

  <p>Bazı kısa ömürlü ve semeresiz denemelerin aksine, nihayet devamlılık arz edecek olan ilk müessesenin, daha sonraları yerleşen parlak ismiyle <i>‘<a href="../Text/Index.xhtml#d000225" id="diz0001407">Mühendishâne-i Bahrî Hümâyûn</a>’</i> (İmparatorluk Deniz Mühendishanesi) olduğu bilinmektedir.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn6" id="_ednref6" title="">[6]</a></sup></p>

  <p>Verilen bir rapor doğrultusunda bir sınıf Haliç Tersanesinde açılmıştır. <i>Mühendishâne-i Berrî Hümâyûn’a</i> (İmparatorluk Kara Mühendishanesi) geçiş bundan sonradır,<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn7" id="_ednref7" title="">[7]</a></sup> Kurulan kara mühendishanesinde topçu ve istihkâm subayı yetiştirilirken, piyade ve süvari sınıflarının yetiştirilmesi amacıyla da Harp Okulu kurulması düşünülmeye başladı.</p>

  <p><a href="../Text/Index.xhtml#d000143" id="diz0000781">II. Mahmut</a> zamanında başlayan köklü yenileşme hareketleri içinde yeni sisteme göre ordunun kurulması ve eğitimleri vardı.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn8" id="_ednref8" title="">[8]</a></sup></p>

  <p>Harp Okulu’nun açılmasının düşünüldüğü yıllardan açıldığı tarih olan 1835’e kadar okulun çeşitli biçimlerde adlandırıldığı görülmektedir.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn9" id="_ednref9" title="">[9]</a></sup> Maçka Kışlası’nın tamir bakım onarım işleri bitirilen binaya Selimiye’deki Sübyan Bölüklerinin de taşınmasıyla, Harp Okulu’nun açılış tarihi 1 Temmuz 1835 olarak gerçekleşmiştir. Padişah II. Mahmut okula gelmiş ve resmen açılışını yapmıştır. Burada yaptığı konuşmada, gözlerinin daima Harp Okulu üzerinde olacağını söyleyerek, “Ümidim sizlerdedir, askerliğin bütün gereklerini öğretiniz ve öğreniniz. Sizin için harcanan para ve emekleri daima hatırınızda tutarak ve bilerek çalışınız. Öğrenciler! Sizden himmet ve çalışkanlık beklerim,” diye bitirmiştir. Bundan sonra okul çeşitli adlarla anılmışsa da öğrencilere kısaca hep ‘<b>Harbiyeli</b>’ denilmiştir.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn10" id="_ednref10" title="">[10]</a></sup></p>

  <p>Pangaltı’daki Mustafa Kemal’in Harbiyeli olacağı yeni binayı 1847 yılında Padişah Abdülmecit yaptırmıştır.</p>

  <p class="p9">***</p>

  <p>Fransız eğitim-öğretim sisteminin uygulandığı Pangaltı’daki Harp Okulu’na “Mustafa Kemal’in girişi 13 Mart 1899, apolet numarası 1283’tür. ‘Harbiyeli Mustafa Kemal’, buradaki ‘1315 duhullülere mahsus künye defteri’ne ‘<a href="../Text/Index.xhtml#d000286" id="diz0001651">Selanik’te</a> Koca Kasım Paşa Mahalleli Gümrük Memurlarından müteveffa <a href="../Text/Index.xhtml#d000027" id="diz0000153">Ali Rıza Efendi</a>’nin mahdumu, uzun boylu, beyaz benizli Mustafa Kemal Efendi Selanik 96’ olarak, 1282 Selanikli Ahmet Tevfik Efendi (96) ile 1284 <a href="../Text/Index.xhtml#d000197" id="diz0001260">Manastırlı</a> Recep Fahri Efendi (95) arasına kaydedilmiştir.”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn11" id="_ednref11" title="">[11]</a></sup></p>

  <p>Mustafa Kemal’in girişinin yapıldığı yıl yapılan değişiklikle okulda verimli bir çalışma dönemi başlamıştır. İlk iş olarak okulun ders programları değiştirilmiş ve düzenlenmiştir. Almanya, Fransa, Belçika’dan getirilen ders müfredat programlarından yararlanılarak yaptıkları ve basılı bir halde meydana getirdikleri programlarla okul eğitim ve öğretimine yeni bir boyut kazandırılmıştır.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn12" id="_ednref12" title="">[12]</a></sup></p>

  <p>Mustafa Kemal, o sene sınıf mevcudu bazı hatıratlara göre 900’ü geçen, bazı kaynaklara göre 736 olan Harp Okulunda altı kısma ayrılan birinci sınıfların birinci kısmında idi.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn13" id="_ednref13" title="">[13]</a></sup></p>

  <p>Harp Okulu yıllarını ayrıntılı ve doğru olarak öğreneceğimiz kaynak sınıf arkadaşı Ali Fuat’tır (Cebesoy). Kendisi anılarında ilk karşılaşma ânını şöyle anlatıyor:</p>

  <blockquote>
    <p>“O zamanki adı ‘Mekteb-i Harbiye-i Şahane’ olan Harp Okulu’nun Dahiliye Müdürü Albay İbrahim Bey, nöbetçi subaylarından birini çağırdı:</p>

    <p>‘Salacaklı Ali Fuat Efendi, imtihanlarını vererek mektebe kabul edildi. Kendisini birinci sınıfın birinci kısmına götür,’ emrini verdi. Sonra neden gerek gördü bilmem, ekledi: ‘Fuat Efendi, Müşir şehit <a href="../Text/Index.xhtml#d000202" id="diz0001298">Mehmet Ali Paşa’nın</a> torunudur.’ Dedem Mehmet Ali Paşa, 93 Savaşı’nda (1877-1878) Tuna Orduları Başkumandanı iken şehit düşmüştü.</p>

    <p>İçimde tatlı bir heyecan vardı. Rüyalarım gerçekleşmiş, ben de dedem, babam, eniştelerim ve ağabeyim gibi asker olmuştum. Bu uğurda sarf ettiğim gayretler boşa gitmemişti. Albay İbrahim Bey’in odasından çıkarken heyecandan az daha selâm vermeği unutuyordum. Nöbetçi subayı önde, ben arkasında okulun koridorlarını geçtik. O zamanlar, talebelerin hafta tatilleri Perşembe öğleden sonra başlar, Cuma akşamı sona ererdi. Bugün de Cuma olduğu için talebe efendiler, gruplar halinde şen ve şatır okula dönüyorlardı. Aralarında Erzincan Rüştiyesinden tanıdığım bazı simalar da vardı.</p>

    <p>Kendi odasına geldiğimiz zaman nöbetçi subayı hademelerden birine, ‘Birinci sınıfın birinci kısım çavuşu Mustafa Efendi buraya gelsin,’ emrini verdi. Sonra bana döndü: ‘Mustafa Efendi, sizden birkaç ay önce Manastır Askerî İdadisinden geldi. Çalışkan, halûk (iyi huylu) ve zeki bir çocuktur. Onunla iyi anlaş.’</p>

    <p>Kısa bir süre sonra içeriye 17-18 yaşlarında, sarı saçlı, parlak mavi gözlü, sarı bıyıklı, pembe yanaklı, zayıfça bir çocuk girdi. Giydiği şık Harbiyeli elbisesini mevzun vücuduna (düzgün bedenine) pek yakıştırmıştı. Vakurdu. Nöbetçi subayını selâmladı: ‘Emredin efendim!..’</p>

    <p>‘Senin takımının birinci mangasına, imtihanla Harbiye’ye kabul edilen Salacaklı Ali Fuat Efendi’nin kaydını yaptık. Alıp gidin. Kendine ne şekilde hareket etmesi gerektiğini de dikkate alın.’ Sarı saçlı, sarı burma bıyıklı genç Harbiyeli ayaklarını birbirine vurdu. ‘Emredersiniz efendim, baş üstüne efendim.’ Sonra bana döndü. Gayet nazik bir tavırla, ‘Buyurun arkadaş,’ dedi, ‘gidelim.’</p>

    <p>İkimiz kapıdan birlikte çıktık. Yan yana yürüyorduk. Fakat kolundaki üçü kırmızı ve biri sarı olan şeridi fark edince duraladım. Askerlikte kıdem ve rütbe esastı. ‘Siz önden geçin çavuşum, ben sizi takip edeyim,’ dedim. Bu hitabımdan memnun oldu. O önde, ben arkada dâhiliyeden çıktık.</p>

    <p>İşte, Türk tarihine şan ve şeref veren, aziz ve rahmetli arkadaşım Mustafa Kemal’i böyle tanımıştım.”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn14" id="_ednref14" title="">[14]</a></sup></p>
  </blockquote>

  <p>Mustafa Kemal, Harbiye’de öğrenime başladıktan iki ay sonra çalışkanlığı ve disipliniyle kendisini yönetime kabul ettirerek sınıfının çavuşu olmuştu. Yine <a href="../Text/Index.xhtml#d000022" id="diz000097">Ali Fuat Cebesoy</a>’un anılarıyla devam edelim:</p>

  <blockquote>
    <p>“Okula başladığım o Cuma akşamım hiç unutmam. Mustafa Kemal önde, ben arkada dâhiliyeden çıktık. Mektebin esas koridoruna geçerken koluma girdi. ‘Önce yatakhaneye çıkalım, size yatacağınız yeri göstereyim. Sonra dershaneye gideriz.’</p>

    <p>Yatakhanemiz üst katta Boğaz’a bakan cephenin ortasında idi. Burasını beğendim. Birinci katta cephesi Nişantaşı istikametinde olan dershanemizin önünde zadegân (seçkinler) daireleri olduğu için içeriye az ışık girebiliyordu. Bu yüzden salona <i>karanlık dershane</i> adı verilmişti.</p>

    <p>Mustafa Kemal, ‘Dershanemiz karanlık, fakat bizim yüreklerimiz aydınlıktır,’ dedi ve hangi okuldan geldiğimi sordu. Moda’daki Fransız Saint Josef Lisesi’nde okuduğumu söyledim, Sustu, bir şey daha sormak istediğini, fakat tereddüt ettiğini anladım. ‘Galiba, daha başka şeyler de öğrenmek istiyorsunuz,’ dedim. Tereddüdü geçmişti. ‘Askerî idadî derslerinden sınav verdiniz mi?’ ‘Hepsinden imtihana girdim. Yalnız hesap, hendese (geometri) ve cebir gibi dersleri Saint Josef’te Fransızca okuduğum için bunlara ait soruların cevaplarını Fransızca olarak vermek istediğimi söyledim. Sınav kurulu ricamı kabul etti.’ Birden elimi sıktı. ‘Çok iyi, çok iyi. Birbirimize yardımcı olacağız. Merak ettiğim bazı Fransızca eserleri okumak için sık sık sözlüğe bakıyorum. Bundan sonra sizden faydalanmaya çalışacağım.’</p>

    <p>Bu sırada çavuş işaretinin üzerindeki sarı şerit dikkatimi çekti. Ne anlama geldiğini sordum. Meğer Fransızca sınavına girmiş, başarı kazanmış, ondan dolayı bu şeridi de eklemişler. O zamanlar Türk okullarında yabancı dil öğrenimi kolay değildi. Kendi kendisine çalıştığı ve büyük gayret sarf ettiği muhakkaktı. Toplamı yedi yüz elli kişiyi bulan birinci sınıfta kendisi gibi dil bilenlerin sayısının parmakla sayılacak kadar az olduğunu söyledi. Sonra, ‘Ailenizde asker var mı?’ diye sordu. ‘Ailemizin bütün erkekleri askerdir,’ yanıtını verdim. Memnun oldu.</p>

    <p>Biz konuşmaya devam ederken arkadan, ‘Fuat, Fuat!’ diye birisinin bağırdığını duydum. Başımı çevirdim, Mehmet Ali Ağabeyim bize doğru geliyordu. Kendisine sınıfımızın çavuşunu tanıttım. El sıkıştılar. Okulun üçüncü sınıfında olan ağabeyim, ‘Mustafa Kemal Efendi’yi gıyaben tanıyorum,’ dedi. ‘<a href="../Text/Index.xhtml#d000197" id="diz0001261">Manastır’dan</a> gelen arkadaşlar çok övgüde bulundular.’ Yeni arkadaşım, övülmekten utanıyormuş gibi başını hafifçe önüne eğdi ve öylece teşekkür etti.”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn15" id="_ednref15" title="">[15]</a></sup></p>
  </blockquote>

  <p>Ali Fuat, Harbiye’ye başladığı ilk gün akşam yoklamasında dayakla tanışır ama en çok dikkatini çeken şey öğrencilerin abdestsiz namaza götürülüşüdür. O zamanki Harp Okulundaki öğrenci mevcudu iki bin kişinin üzerindedir. Buna karşın okulda yedi-sekiz su musluğu vardır. Günde beş vakit namaz kılınması padişah iradesidir, karşı gelinemez. Bu nedenle subaylar da öğrencileri bile bile abdestsiz namaza götürürler.</p>

  <p>Mustafa Kemal’in birinci sınıfta bulunduğu 1899-1900 eğitim öğretim yılında birinci sınıfta temel fen bilimleri ve askerliğin başlangıç konularına ağırlık verilmiştir. Askerî derslerden daha çok topografya ve harita çizimine yer verilmiştir. Özellikle fotoğrafın yaygın olmayışı ve harita eksikliği nedeniyle her subayın kroki ve haritasını kendi çizebilecek yetenekte yetiştirilmesine çalışılır.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn16" id="_ednref16" title="">[16]</a></sup> İstanbul Üniversitesi Kütüphanesindeki arşivde yapılan araştırmalarda Mustafa Kemal’in birinci sınıf ders notları bulunmuştur.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn17" id="_ednref17" title="">[17]</a></sup> Buna göre, birinci sınıfta öğrenci olduğu sırada 635’i piyade, 88’i süvari ve 16’sı baytar sınıflarından olmak üzere toplam 739 öğrenci vardı. Bu yıla ait not çizelgelerinde notları bulunmayan 25’i piyade, 8’i süvari ve 3’ü baytar sınıfından toplam 36 öğrencinin muhtemelen okuldan atıldıkları ve gerçekte ikinci sınıfa devam edenlerin toplam 703 kişi olduğu anlaşılmaktadır.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn18" id="_ednref18" title="">[18]</a></sup></p>

  <p>Birinci yıl piyade sınıfından eğitim ve öğretime devam eden 610 arkadaşı arasından, toplam 484 not alarak ve 9. olarak ikinci sınıfa geçmiştir.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn19" id="_ednref19" title="">[19]</a></sup> Hangi arşivden alındığı belli olmayan verilerle yazılan bir makaleye göre de “birinci sınıfta bulunan 736 arkadaşı arasından, üssü mizan üzerinden ve bütün derslerden, 459 not almış ve tüm sınıf mevcuduna göre 29. sırada ikinci sınıfa geçmiştir.”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn20" id="_ednref20" title="">[20]</a></sup></p>

  <p>Bu sıralamalar o’nun birinci sınıftayken derslere pek aşılmadığını göstermektedir. Belli ki liseden sonra Harbiye’de rahatlık içine girmiş, lisedeki temposuyla yine üst sıralarda yer alırım düşüncesine sahip olmuş. Kendisi de durumunu 1922 yılında [<i>Vakit</i> Gazetesi-10 Ocak 1922] <a href="../Text/Index.xhtml#d000013" id="diz000054">Ahmet Emin Yalman</a>’a anlatmıştır:<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn21" id="_ednref21" title="">[21]</a></sup> “<i>İdadide iken inatla çalışıyorduk. Sınıfta birinci ya da ikinci olmak için hepimiz gayret içindeydik. Harp Okulu’nda matematik merakım devam etti. Fakat birinci sınıfta saf gençlik hayallerine kapıldım. Dersleri gevşeğe aldım. Yılın nasıl geçtiğinin farkında olmadım. Ancak dersler kesilince kitaplara sarıldım</i>.”</p>

  <p><a href="../Text/Index.xhtml#d000022" id="diz000098">Ali Fuat Cebesoy</a>’un anılarından anladığımıza göre Mustafa Kemal tatilde çalışmış, genel sınavlara öyle girmişti.</p>

  <blockquote>
    <p>“İkinci sınıfa geçerken Mustafa Kemal yedi yüz küsur kişilik sınıfın dokuzuncusu iken bu sefer altıncılığa yükselmişti. Mustafa Kemal, döndükten sonra bir şey dikkatimi çekti. Kısa denecek bir sürede olağanüstü vals öğrenmişti. İleride kurmay subay olduğumuz takdirde dansın da bilinmesi gerekli şeyler arasında olduğunu söylüyordu. Teneffüslerde sınıf arkadaşlarımızdan isteyenler ve bu arada Arif’e (‘Ayıcı’ takma adıyla tanınır, <a href="../Text/Index.xhtml#d000159" id="diz0000882">İzmir</a> suikastı olayı nedeniyle idam edilmiştir) de dans öğretiyordu. Birinci sınıfta olduğu gibi ikinci sınıfta da aynı sırada oturuyorduk.”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn22" id="_ednref22" title="">[22]</a></sup></p>
  </blockquote>

  <p>İkinci sınıfa geçtikten sonra derslerine daha fazla sarılmıştı. Şiiri bırakmışsa da iyi konuşmak başlıca hevesleri arasında idi<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn23" id="_ednref23" title="">[23]</a></sup>. Yine kendisi anlatıyor [Ahmet Emin Yalman röportajı]: “<i>İkinci sınıfa geçtikten sonra askerlik derslerine merak sardım. Fakat güzel söylemek ve yazmak hevesi baki idi. Ders aralarındaki paydosta, konuşma eğitimi yapıyorduk. Saati ellerimize alıyor. Bu kadar dakika sen, bu kadar dakika ben söyleyeceğim, diye yarış ve tartışmalar yapıyorduk.</i>”</p>

  <p>Geleceğin büyük konuşmacısı olarak hazırlanırken, siyasi olaylar ve düşüncelere de ilgi duymaya başlamıştır. Ali Fuat’la birlikte Nâmık Kemal’in yapıtlarını geceleri, yatakhanenin kuytuluklarında okumaktadırlar:</p>

  <p>“Büyük vatan şairi Nâmık Kemal’i, okul idaresinin aldığı tüm önlemlere karşın yatakhanede gizli gizli okuduğumuzu nasıl unutabilirim? Mustafa Kemal’in bir gece vakti yanıma gelerek, Kemal’in ‘Vatan Kasidesi’nin teksir edilmiş nüshasını, ‘Fuat kardeşim, bunu ezberleyelim,’ diye bana verirken yavaş bir sesle, fakat büyük bir heyecanla okuduğu mısralarını nasıl unutabilirim… Bir gün üç-beş arkadaş, felaketle sonuçlanan 1877-1878 Osmanlı-Rus savaşına dair konuşuyorduk. Mustafa Kemal, birden teessürle Nâmık Kemal’in beytini okumuştu.”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn24" id="_ednref24" title="">[24]</a></sup></p>

  <p><b>Mustafa Kemal, sistemin tüm katılığına karşın özellikle ‘hürriyet’ ana konulu okumayı sürdürdü. “Öğrenciliğinin bu döneminde böylesi eserleri okulun yatakhanesinde, yatağın içinde kötü ışık altında gizlice okur, idareye bağlı bir kimsenin yaklaştığını görünce de yorganın altına sokulup uyur gibi yapardı. Bu, geceleri yatakta okuma merakı, okumayı bırakınca da ülkenin ağır durumu ve onu kurtarma çabaları üzerinde yoğun düşüncelere dalması, onun çoğu kez sabahları erken uyanıp kalkmasını engeller, arkadaşlarını merak içinde bırakırdı.”</b><sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn25" id="_ednref25" title="">[25]</a></sup></p>

  <p>Mustafa Kemal, ikinci sınıfta, 1900-1901 eğitim-öğretim yılında piyade sınıfındaki 445 arkadaşı arasından, toplam 522 not alarak ve 11. olarak üçüncü sınıfa geçti.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn26" id="_ednref26" title="">[26]</a></sup> Yine Ali Fuat’ın anılarından okuyoruz:</p>

  <p>“Harp Okulu’nun üçüncü sınıfına hâdisesiz olarak geçmiştik. Mustafa Kemal, <a href="../Text/Index.xhtml#d000286" id="diz0001652">Selanik’e</a> tatile gitmiş, sevgili annesine kavuşmuştu. Selanik’e hareket etmeden önce, birkaç gece bizde misafir kalmıştı. <b>Yemekten önce birkaç şişe bira içtiğimiz de oluyordu. Arkadaşım birayı çok seviyordu. O zamana kadar ağzına rakı almamıştı.</b>”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn27" id="_ednref27" title="">[27]</a></sup></p>

  <p>Yeri gelmişken yemek meselesine de değinelim. Tüm yatılı okullar gibi askeri okullar da Mustafa Kemal’in yemek alışkanlığını değiştirmiştir. Kız kardeşi anlatıyor: “Annem, yemek hususunda çok dikkatli idi. Soframızda çeşitli yemekler bulunurdu. Ağabeyim en çok irmik helvasını ve yoğurdu severdi. Kuru fasulye ve pilava, askeri mektebe devam etmeye başladıktan sonra alıştı.”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn28" id="_ednref28" title="">[28]</a></sup></p>

  <p>Üçüncü sınıf başladığında artık ülkenin içinde bulunduğu siyasi durumla yakından ilgilenmeye başlamışlardı. II. Abdülhamid’e saygı ve güvenlerini yitirmelerine rağmen yine de günde birkaç kez, “<i>Padişahım çok yaşa!</i>” diye bağırıyorlardı.</p>

  <p>“Tıbbiye’deki genç ve aydın hürriyet taraftarlarının sürgünlere gönderilip ocaklarına incir dikildiğini duydukça âdeta feveran ediyorduk. Bir gün bizim de başımıza böyle bir şey gelebilirdi. Devlet idaresinin iyi işlemediğini, suiistimallerin alıp yürüdüğünü, memurların ve subayların maaşlarını alamadıklarını, buna karşın saraya mensup sırmalı hafiyelerle tevabilerine maaşlarından başka keseler dolusu altın verildiğini haber aldıkça, Sultan Hamid’e esasen pek de kuvvetli olmayan güvenimiz büsbütün sarsılıyordu.”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn29" id="_ednref29" title="">[29]</a></sup></p>

  <p>Amcası <a href="../Text/Index.xhtml#d000295" id="diz0001746">Sultan Abdülaziz’in</a> kurmuş olduğu donanmanın tehdidiyle darbeyle indirilmesi hiç aklından çıkmayan Abdülhamid, Mithat Paşa’yla yaptığı pazarlık sonucu, anayasayı ilan edeceğini ve özgürlüklerin önünü açacağına söz vererek tahta geçmişti. Ancak sekiz ay sonra, yine anayasaya konulan bir maddeye dayanarak her şeyi rafa kaldırdı. İlk önce donanmayı çürümeye terk etti, ardından ateşli silahlarla talim yapılması dâhil olmak üzere eğitimlerde kısıtlama getirdi. Gittikçe despot bir padişah oldu. Bu sıkı rejime rağmen, genç Harbiyeliler, Fransız İhtilâli Beyannamesinde insan hak ve hürriyetlerine verilen önemi gizli de olsa okumuş ve öğrenmişlerdi.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn30" id="_ednref30" title="">[30]</a></sup></p>

  <p>Mustafa Kemal in, üçüncü sınıfta üzerinde kafa yorduğu en önemli konu, işte bu özgürlük meselesi idi. Onun inancına göre, bunu sağladıktan sonra her alanda idareyi düzeltmek mümkün olabilirdi. Bunun için de muhakkak teşkilatlanmak gerekliydi. Teşkilatı memleket içinde ancak genç subaylar yapabilirlerdi. Mustafa Kemal’e göre “çok kalabalık olan üçüncü sınıflardan ancak pek az bir kısım Harp Akademisi’ne girebilecekti. Geri kalanlar tayin edildikleri kıtalara dağılacaklardı. Bunlardan güvendiklerine daha şimdiden gittikleri yerde teşkilat kurmaları için telkinlerde bulunuyordu. Bir gün, ‘<i>Fuat</i>’ dedi, ‘<i>biliyorum, bu arkadaşlar erkânı harp (kurmay subay) olamayacaklar. Fakat bizlere göre daha avantajlı durumda bulundukları da muhakkak. Çünkü bizden önce ordu saflarına katılacaklar, eğer Rumeli’ye giderlerse, kurmay çıktığımız zaman bizim için bir zemin ve vasat hazırlamış olacaklardır.</i>’”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn31" id="_ednref31" title="">[31]</a></sup></p>

  <p>Kurmay sınıflarına geçmiş olan Pirlepeli Ali Fethi (Okyar) de aynı kanaatte idi. Mustafa Kemal, muhakkak kurmay subay olacağına inanıyordu. Bir gün, “Ya kurmay olamazsan, ne yaparsın?” diye yarı ciddi, yarı şaka takılan sınıf arkadaşı Arifi derhal susturmuştu: “Seni bilmiyorum, fakat ben muhakkak kurmay olacağım.” Mustafa Kemal kurmay oldu. Arif, mümtaz yüzbaşı olarak okuldan ayrıldı.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn32" id="_ednref32" title="">[32]</a></sup></p>

  <p>Harp Okulu’nda teşkilatın ilk çekirdeğini gizli olarak kurdular. Mustafa Kemal’e Ali Fuat’ın dışında yardım edenler arasında Muhittin Baha Pars’ın ağabeyi İsmail Hakkı ile <a href="../Text/Index.xhtml#d000243" id="diz0001465">Ömer Naci</a> ve birkaç kişi daha vardı. İsmail Hakkı şairdi, güzel yazı yazıyordu. Ömer Naci ise hatipti, güzel konuşuyordu. Arkadaşları üzerinde çok etkili ikna gücü vardı. Sesinin tonu da çok etkileyici idi.</p>

  <p>Fikirlerini, toplamı binleri aşan Harp Okulu öğrencilerine aşılamak için sınıfta el yazısı ile bir dergi çıkarmaya karar verdiler. Bu görevi başta Mustafa Kemal olmak üzere Ömer Naci ile İsmail Hakkı ve öteki birkaç arkadaşları üzerlerine almışlardı. Üçüncü sınıfta bu dergilerden iki ya da üç sayı çıkarabildiler.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn33" id="_ednref33" title="">[33]</a></sup></p>

  <p>Üçüncü sınıfta, 1901-1902 eğitim öğretim yılında 459 arkadaşı arasından ve 17,5 not olan üssü mizan ve üç yıllık notlarının toplamı üzerinden Harp Okulu’nu 8. olarak bitirdi.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn34" id="_ednref34" title="">[34]</a></sup> Bu sınıfta okutulan toplam 14 ders vardı ve 4 dersin tam numarası 45’ti. Bu duruma göre Mustafa Kemal, 2 dersten tam numara almıştır. Hem <a href="../Text/Index.xhtml#d000197" id="diz0001262">Manastır</a> <a href="../Text/Index.xhtml#d000196" id="diz0001251">Askerî Lisesi’nin</a> hem de Harbiye’nin okul birincisi <a href="../Text/Index.xhtml#d000286" id="diz0001653">Selanikli</a> Ahmet Tevfik’tir.</p>

  <p>Harp Okulu yıllarında yetişmesinde katkıları olan öğretmenlerinin bazılarını tanımak gerekiyor. Harbiye’deki üç yıl boyunca, askeri lise öğrencilik döneminde olduğu gibi, yetişmesinde önemli katkıları olan, cumhuriyet kurulduktan sonra bu nedenle milletvekili yapılan, devrimlerin oturtulması sürecinde katkıları olan bazı öğretmenlerin öne çıktığını görüyoruz.</p>

  <p>Talim ve Terbiye öğretmeni Naci Bey’di (Eldeniz, 1875-1948). Harp Okulu’na ilk atandığında yüzbaşı rütbesinde olan Naci, aralarında Mustafa Kemal’in de bulunduğu subay adayı öğrencilerine şunu söylemişti: “<i>Efendiler! Size bilmediğimi öğretmeğe çalışmayacağım. Bilmediğimi öğrenip size öyle geleceğim.</i>” Bu konuşmayla kendisine duyulan saygı bir ömür boyu devam etmiştir.</p>

  <p>Mustafa Kemal, sonradan üç dönem milletvekili de yaptığı öğretmeni <a href="../Text/Index.xhtml#d000228" id="diz0001411">Naci Eldeniz’le</a> Ege manevraları sonrası <a href="../Text/Index.xhtml#d000159" id="diz0000883">İzmir</a> Naim Palas Oteli’nde karşılaşır: “<i>Sizin beni yetiştirmekteki hisseniz yüzde yüzdür. Tekrar ediyorum ve bu sofradakilerin sözlerime şahit olmasını istiyorum. Muhatabınız eserinizdir.</i>”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn35" id="_ednref35" title="">[35]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000022" id="diz000100">Ali Fuat Cebesoy</a>&nbsp;da anılarında şunları söylüyor:</p>

  <blockquote>
    <p>“Talim öğretmenlerimizin başında tahsilini Almanya’da yapmış olan Rahmi Paşa bulunuyordu. Maiyetinde Birinci Dünya Savaşı’nda ölen Hünkâr yâverlerinden Binbaşı Fazıl Bey, Yüzbaşı Naci (korgeneral ve milletvekili Naci Eldeniz) ve Teğmen Erzurumlu Osman Efendi vardı.</p>

    <p>Mustafa Kemal daha çok Yüzbaşı Naci Bey’i sayar ve severdi. Belleğimde doğru kaldıysa, Manastırdan tanışıyorlardı. Bu saygı ölünceye kadar devam etti. Çok yıllar önce Naci Paşa kolordu kumandanı iken bir nedenle Atatürk’ü ziyaret etmişti. Ben de orada idim. Kendisine çok itibar etti.</p>

    <p>‘Buyurunuz hocam,’ diye yer gösterdi ve sonra bana döndü: <i>‘Naci Paşa hazretlerinin.</i>’ dedi, <i>‘ikimizin üzerinde de emeği vardır.’</i></p>

    <p>Öğretim Başkanlığına Yanyalı Albay Esat [sonradan general oldu, Çanakkale Savaşı’nda Mustafa Kemal’in komutanı olarak göreceğiz, e.m.] tayin edildi. <a href="../Text/Index.xhtml#d000084" id="diz0000502">Esat Paşa</a> vatansever ve bilgili bir askerdi. Harp Okulu’nda pek çok iyileştirme yapmıştır.”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn36" id="_ednref36" title="">[36]</a></sup></p>
  </blockquote>

  <p>Harp Okulu’ndaki öğretmenlerinden birisi de Türkçe, Fransızca ve tarih öğretmeni <a href="../Text/Index.xhtml#d000231" id="diz0001425">Necip Asım’dı</a> (Yazıksız, 1861-1935). Türk dili ve lehçeleri üzerinde yeni tercüme ve araştırmalar yaptı. Binden fazla makale ve incelemesi olduğu bilinir. Türkçülüğü bilimsel temellere oturtmuştur.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn37" id="_ednref37" title="">[37]</a></sup> Necip Asım, Atatürk’ün Dil Devrimi yolunda açtığı çığırdan gidenlerden biri idi. Yazılarında olduğu gibi diğer devrimlerin yanı sıra ‘Dil Devrimi’ni de TBMM’de savunmuştur.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn38" id="_ednref38" title="">[38]</a></sup></p>

  <p>Harp Okulu öğrencilik dönemindeki öğretmenlerinden birisi de piyade talim ve coğrafya öğretmeni Osman Nuri’dir (Koptagel, 1876-1942). Ona soyadını veren Atatürk’tür. “Osman Efendi talim yaptırırken, ‘Birinci mangadan sağdan itibaren beş kişi kop da gel!’ diye bizi çağırırdı. Bundan dolayı kendisine ‘Kopdagel’ adını vermiştik. Daha sonra bu lâkabı kendisi de beğenmiş olacak ki, soyadı olarak almıştır.”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn39" id="_ednref39" title="">[39]</a></sup></p>

  <p>“Soyadı yasası kabul edildikten sonra alınacak soyadları görüşülürken Osman Nuri, ailesinin memlekette tanındığı ‘Demircioğulları’ lâkabını soyadı olarak almayı düşünmüş. Ancak bir gece Atatürk’ün bir okul niteliğinde olan ünlü <a href="../Text/Index.xhtml#d000067" id="diz0000341">Çankaya</a> sofrasında o da hazır bulunduğu sırada söz kimin ne soyadı alacağı konusunda sıra Osman Nuri Bey’e geldiğinde Atatürk, ‘<i>Hocam senin soyadın zaten verilmiş, <b>Koptagel</b>,</i>’ demiş. O günden sonra kendisi ve ailesi ‘Koptagel’ soyadını severek benimsemiş ve kullanmış.”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn40" id="_ednref40" title="">[40]</a></sup> <a href="../Text/Index.xhtml#d000238" id="diz0001455">Osman Nuri Koptagel</a> iki dönem de milletvekilliği yapmıştır.</p>

  <p>Liseden itibaren edebiyatı ve tarih okumayı, ancak bu yolla bilgi birikimi edinilebileceğini keşfeden Mustafa Kemal, Harbiye döneminde yabancı dilini geliştirmeye, özellikle de Fransızca okumaya çaba harcar. Bunun nedenlerinden birisi Fransızca gazeteleri okuyarak imparatorluğun içinde bulunduğu durumu öğrenebilmektir. Osmanlı tarihini Fransızca eserlerden okur.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn41" id="_ednref41" title="">[41]</a></sup></p>

  <p>Kurtuluş Savaşı sonrası devrimci lider olarak tanışacağımız Mustafa Kemal, 1902 yılında mezun olduğu Harp Okulu’nun üç yılı boyunca Nâmık Kemal’in kitaplarını gizlice okuyor, ‘vatan ve hürriyet’ kavramlarının önemini ve yurtseverlik duygusunun yaşamsal sorun olduğunu belleğine kazıyor. O ürkerek okunan yılları gazeteci&nbsp;<a href="../Text/Index.xhtml#d000013" id="diz000055">Ahmet Emin Yalman</a>’a [Vakit, 10 Ocak 1922] şöyle anlatacaktır: “…<i>Harbiye Okulu yıllarında siyaset fikirleri baş gösterdi. Durum hakkında henüz yararlı bir bakış hâsıl edemiyorduk. Sultan Hamid devriydi. Nâmık Kemal Bey’in kitaplarını okuyorduk. İzlenişimiz sıkıydı. Çoğunlukla, ancak yatakhanede, yattıktan sonra okuma olanağını buluyorduk. Bu gibi vatanperverane eserleri okuyanlara karşı takibat yapılması, işlerin içinde bir berbatlık bulunduğunu ihsas ediyordu. Fakat bunun niteliği, gözlerimizin önünde tamamiyle belirmiyordu.</i>”</p>

  <p>Daha Harp Okulu’ndayken siyasi olayların farkına varan Mustafa Kemal, yorumlar yapmaya ve bazı organizasyonların içinde yer almaya asıl kurmay okulunda devam edecektir.</p>

  <p>Mustafa Kemal, 10 Şubat 1902’de 459 mevcutlu sınıfın sekizincisi olarak Harp Okulu’nu bitirdi. Piyade-1474 sicil numarasıyla ve teğmen rütbesiyle Türk ordusunun şerefli bir subayı oldu. Yirmi bir yaşındaydı. Artık o kurmay subay adayı bir subaydı.</p>

  <h4 id="sigil_toc_id_6" style="margin-bottom:0"><a href="../Text/TOC.xhtml#toc13">OKUMA PARÇASI</a></h4>

  <h4 id="sigil_toc_id_7" style="margin-top:0.3em;margin-bottom:0.3em"><a href="../Text/TOC.xhtml#toc14">Mustafa Kemal’in İlk Gönül Ağrısı:</a> Şevki Paşa’nın Kızı <a href="../Text/Index.xhtml#d000079" id="diz0000439">Emine</a></h4>

  <p>&nbsp;</p>

  <p><a href="../Text/Index.xhtml#d000286" id="diz0001654">Selanik</a> Merkez Kumandanı <a href="../Text/Index.xhtml#d000307" id="diz0001793">Şevki Paşa’nın</a> kızı Emine’yle Mustafa Kemal arasındaki duygusal ilişki Mustafa Kemal’in Askerî Rüştiye’de okuduğu yıllarda başlayıp <a href="../Text/Index.xhtml#d000197" id="diz0001263">Manastır</a> Askerî İdadisi’ni bitirerek İstanbul Harbiye Mektebi’ne giriş tarihi olan 1899 yılına kadar devam eder.</p>

  <p>18 yaşında bir delikanlının Harbiye Mektebi’nin şık üniforması içindeki fiziksel görüntüsü ne denli göz alıcı ise, doğup büyüdüğü ve pek çok çocukluk anısını içinde bıraktığı Selanik kentini terk ederek İstanbul’da daha yeni ve daha disiplinli bir yaşamın havasına girmesi de o denli karmaşık olmuştur.</p>

  <p>Duygusal ve ruhsal çalkantılara ek olarak sosyal yaşamında da değişimler, gelişimler, oluşumlar birbirini izlemiştir. Gönlünde başka özlemler, kafasında başka beklentiler, umutlar, hayaller uçuşmaktadır. Bu uçuşmaların yönü bir bakıma çelişiktir.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn42" id="_ednref42" title="">[42]</a></sup></p>

  <p>Selanik Merkez Kumandanı Şevki Paşa’nın kızı Emine, Mustafa Kemal’le onun Selanik’ten ayrılışına artık dayanamayacağı için evlenmek ister ancak Harbiyeli Mustafa Kemal için ilerleyen yıllarda askerlik aşkı, vatan sevgisi tüm diğer sevgileri ve duyguları geri plana iter. Kafasında dolaşan düşünceler, yarının büyük adımlarının ilk çekirdeğidir.</p>

  <p>Emine’nin Mustafa Kemal’e, Mustafa Kemal’in Emine’ye olan büyük sevgisi ilerleyen yıllara, hayatın kendilerine sunduğu fakat onların yollarını hiçbir zaman kesiştiremeyen sürprizlere rağmen ikisi tarafından da unutulmamıştır. Bunu her ikisinin de kendi ağızlarından verdiği beyanatlarından anlayabiliyoruz.</p>

  <p>“Yıllar akıp gidecek, her şey değişecek, ama Harbiyeli Mustafa Kemal’in, Gazi Mustafa Kemal Paşa olduğu yıllarda bile yüreğindeki ‘Emine’ sevgisi unutulmayacaktı. <a href="../Text/Index.xhtml#d000067" id="diz0000342">Çankaya</a> Köşkü’nde her dinleyişinde içlendiği ‘Eminem’ şarkısı, bu şarkıyı dinledikten sonra ilkgençlik günlerinin anılarıyla duygulanarak söylediği, ‘Herkesin gönlünde bir Emine yatar’ sözleri, akıp giden yılların birçok şeyi değiştirdiğini ama sevgisel anıları gölgeleyemediğini açıkça gösteriyordu.”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn43" id="_ednref43" title="">[43]</a></sup></p>

  <p>İlk göz ağrıları <a href="../Text/Index.xhtml#d000226" id="diz0001409">Müjgan</a> ve Hatice’den ilk gönül ağrısına kadar Mustafa Kemal’in yaşamında koskoca üç yıl hangi duygu çalkantılarıyla geçti, kimler O’nun sevgisel yaşamında iz bıraktılar?.. Bunları kız kardeşi <a href="../Text/Index.xhtml#d000195" id="diz0001227">Makbule Atadan</a> da bilmiyor. O yıllardaki samimi arkadaşlarının anılarında da bu komşu kızlarından başka bir ada rastlanmıyor.</p>

  <p class="p9">***</p>

  <p>Yıl 1899…</p>

  <p>Mustafa Kemal 18 yaşında yakışıklı bir Harbiyeli…</p>

  <p>Genç Harbiyeli’nin o yıllardaki samimi arkadaşları, Mühendis Mektebi öğrencilerinden -sonraki yıllarda Ankara Şehreminliği ve Bilecik Milletvekilliği yapacak olan- Asaf (İlbay) ve Eczacı Mektebi öğrencilerinden Ahmet Numan…</p>

  <p>O yaştaki tüm gençler gibi bu üç gencin de günleri, geceleri, anıları ortak… Tatili umutlar, coşkular ve mutluluklar içinde renklendirmeye çalışıyorlar.</p>

  <p>Odeon Tiyatrosu’nun hemen yanı başında bulunan bir çalgılı kahve ile Alatini Köşkü’nün yakınındaki <a href="../Text/Index.xhtml#d000095" id="diz0000593">Filoka Gazinosu</a> Mustafa Kemal, Ahmet Numan ve Asaf tan oluşan üç sacayağının başlıca buluşma ve eğlenme yeri… Çalgılı kahvede çalışan Rumen asıllı üç kız, bu üç delikanlıyı ayrı ve özel bir ilgiyle karşılıyorlar, ağırlıyorlar, uğurluyorlar… Fani adındaki kız Mustafa Kemal’i beğeniyor, Toni adındaki kız Asaf’ı, Janet ise Ahmet Numan’ı…</p>

  <p>Tatil günleri ve geceleri, bu kafeşantanla Filoka Gazinosu arasında geçiyor. Kafeşantandaki kızlar, günlük gönül eğlencesi, çerez türünden bir özellik taşıyor Mustafa Kemal için. Çünkü o sıralarda çok ciddi bir sevgi fırtınasının mutlu sarhoşluğu içinde.</p>

  <p>Güzel, serin bir yaz gecesi… Okullar tatil…</p>

  <p>Tahttan indirildikten sonra Selanik’e sürgün gönderilen II. Abdülhamid’in oturmaya mecbur bırakıldığı Alatini Köşkü’nün hemen yanındaki Filoka Gazinosu tıklım tıklım dolu. Romantik gençlerin sevdikleriyle baş başa kalabildikleri özel bölmeleri var gazinonun. İşte bu bölmelerin birinde deniz mavisi gözlerini, yanı başında ağlayan genç kızın yaşlı gözlerine çevirmiş genç bir Harbiyeli… Mustafa Kemal…</p>

  <p>Gözyaşlarını tutamayan genç ve güzel kız da <a href="../Text/Index.xhtml#d000357" id="diz0002029">Zübeyde Hanımların</a> yakın komşusu. Selanik Merkez Kumandanı Şevki Paşa’nın kızı <a href="../Text/Index.xhtml#d000079" id="diz0000440">Emine</a>… Mustafa Kemal’in özel ders verdiği 15 yaşlarında bir öğrenci…</p>

  <p>Mustafa Kemal de Emine de oldukça üzgün… Birkaç hafta sonra tatil de bitecek, bu mutlu beraberlikler de… O yıl Ramazan ayı yaz tatiline rastladığından, bayram ertesi “Ver elini İstanbul!” diyecek Mustafa Kemal.</p>

  <p>Burada bir parantez açalım ve sözü Mustafa Kemal’in kız kardeşi <a href="../Text/Index.xhtml#d000195" id="diz0001228">Makbule Atadan’a</a> bırakalım:</p>

  <p>“<i>Mektep tatil… Ağabeyim bazı akşamlar gelmezdi iftara. Anlardık ki yine Paşa’nın konağına gitmiş; kızına ders vermek için. Duyduğumuza göre Şevki Paşa’nın kızı Emine de ağabeyimi seviyordu, belki daha fazla. İftarı onlarda yapıyordu ağabeyim. Bazı geceler sahura kadar da kalırdı.</i>”</p>

  <p>O tarihlerde Selanik’te İdadi Çeşmesi’nin karşısında ‘<a href="../Text/Index.xhtml#d000350" id="diz0001996">Yüksek Kahve</a>’ denilen bir gazino daha vardı. Mustafa Kemal, Asaf, Ahmet Numan, ara sıra bu gazinoya da giderler, sohbet ederlerdi. Fakat son günlerde onun artık çalgılı kahveye de, ‘Yüksek Kahve’ye de pek uğramadığını, dalgın ve düşünceli olduğunu hissediyorlardı.</p>

  <p>Ramazan Bayramı’nın son günü sarışın Harbiyeli’yle Şevki Paşa’nın güzel kızı <a href="../Text/Index.xhtml#d000350" id="diz0001997">Yüksek Kahve’nin</a> yanında buluştular. İdadi Çeşmesi’nin önünden ‘Emlaki Şahane’ binalarına doğru uzayan bulvarda bir süre yan yana yürüdüler.</p>

  <p>Sonra… Sonra bir binek arabası… Ve Alatini Köşkü’nün yakınındaki <a href="../Text/Index.xhtml#d000095" id="diz0000594">Filoka Gazinosu</a>… Ve gazinonun sadece sevgililer için ayırdığı özel bölmelerinin birinde geçen baş başa saatler… Sarsıla sarsıla ağlayarak içini dökmeye çalışan bir genç kız karşısında, kalbinin değil, beyninin sesiyle güzel konuşan genç Harbiyeli…</p>

  <p><a href="../Text/Index.xhtml#d000079" id="diz0000441">Emine</a>, kapıya dayanan bu ayrılığa katlanamayacağını, bir an önce evlenmelerinden başka çıkar yol bulunmadığını anlatmaya çalışıyor gözyaşlarıyla. Sarışın Harbiyeli ise içindeki güçlü sevgiye rağmen o aşamada evlenmeyi düşünmüyor.</p>

  <p>O gün Filoka Gazinosu’nun özel bölmesinde Mustafa Kemal ile Emine’nin karşılıklı konuşmaları, daha sonraki dönemlerde -birbirinden hiçbir şey saklamayan- üç sacayağı arasında uzun uzun tartışılıyor. Asaf da, Ahmet Numan da sırılsıklam âşık Mustafa Kemal’in kalbiyle değil, kafasıyla verdiği kararı en uygun davranış tarzı olarak onaylıyorlar.</p>

  <p>Mustafa Kemal, Emine’yi içtenlikle seviyordu. Çocukluktan henüz çıkmış, genç kızlığının ilk duygu çırpınışı içinde gönül gözlerini kendisi ile açmış Emine’nin de kendisini içtenlikle sevdiğini biliyordu. Fakat günün koşulları içinde bu karşılıklı sevgilenişlerin bir evliliğe dönüşmesi, Mustafa Kemal açısından düşünülemezdi.</p>

  <p>&nbsp;</p>

  <p><b><i>1899 Yılının ‘Güzel Emine’si, 65 Yıl Sonra Mustafa Kemali Nasıl Sevdiğini Anlatıyor:</i></b></p>

  <p>Zaman, Emine’yi Mustafa Kemal’e unutturamadığı gibi, genç Harbiyeli’yi de Emine’ye unutturamamıştı.</p>

  <p>Selanik Merkez Kumandanı <a href="../Text/Index.xhtml#d000307" id="diz0001794">Şevki Paşa’nın</a> güzel kızı Emine, yıllarca kutsal bir sır gibi yüreğinde taşıdığı büyük sevginin üzerindeki tül perdeyi aradan 65 yıl geçtikten sonra aralamakta sakınca görmedi. 1964 yılında gazeteci-yazar Yılmaz Çetiner’le yaptığı bir görüşmede Emine Hanım, Mustafa Kemal’le ilgili duygularını şöyle özetliyor;</p>

  <p>“…<i>Gaziyi sevmek ne demek… O bir ilahtı benim için. Ona tapıyordum. (…)Çocuk, bunca yıl sonra bana bunları söyletmenin anlamı var mı? Hem şunu bilmelisin ki bunlar konuşulacak, anlatılacak konular değildir. Bu, bir hayaldi… Ve belki de bir düştü</i>..”</p>

  <p>Emine Hanım, kristalize ettiği bu duygularından sonra genç kızlık günlerinin bu büyük sevgisini şöyle anlatıyor:</p>

  <p>“…<i>İstanbul’da, doğmuş, 3-4 yaşlarındayken Selanik’e götürülmüştüm. Babam, Selanik Merkez Kumandanı Şevki Paşa…</i></p>

  <p><i>Zübeyde Hanımefendi, <a href="../Text/Index.xhtml#d000195" id="diz0001229">Makbule Hanımefendi</a> ve Gazi (Mustafa Kemal) ile aynı sokakta senelerce oturduk. Çocukluğumuz hep beraber geçti. Annem, babam ve O’nun annesi sık sık beraber olurduk. Bizim zamanımızda pek küçük yaşta evlenildiğini bilirsiniz</i>. <i>Bu yüzden kızlarla erkekler pek kolay kolay karşı karşıya gelmezdi. Gazi, yakışıklı bir çocuktu. Kıyafetine çok itina eder ve herkesin hayranlığını çekerdi.</i></p>

  <p><i>O, Askerî Rüştiye’ye devam ettiği sıralarda, bizim evin önünden taburla beraber geçer ve ben de aşk içinde dolu olarak bakar dururdum. O da tebessümle gözlerini bizim pencereye diker, bana karşılık verirdi. Rüştiye öğrencileri arasında pek çok yakışıklı genç vardı ama Gazi’nin hali herkesten başkaydı. Lacivert çuhadan ceketinin göğsünde tek sıra ay-yıldızlı düğmeler, kol kapaklarında üç sıra şerit… Dar ve yeşil pantolon içinde o kadar alımlı, o kadar zarif yürüyüşü vardı ki bu, asla gözlerimin önünden silinmiyor. O’nu kötü bir atın üzerinde gördüğüm zaman teessüre gark olurdum. Daima O’nun en iyi şeylere sahip olmasını ister, bundan zevk duyardım. Çocukluk hayallerimin biri de Gazi’nin padişah olmasıydı. Kapının eşiğinde iki-üç dakikalık kaçamak konuşmalar benim için tadına doyum olmayan, en büyük zevk halinde bütün benliğimi kaplar, bütün gece O’nun hayaliyle uyurdum.</i></p>

  <p><i>Bak, sana bir şey söyleyeyim çocuğum. Ben, Gazi’yi benimle evlenir diye sevmedim. O yaşıma rağmen bunları düşünebiliyordum. O, benim için erişilmez bir varlıktı. Karşılıksız bir aşktı bu… Seneler böylece, ben kafes arkasında, O okulda, zaman zaman aile toplantılarında karşılaşmamız ve konuşmamızla geçiyordu… Babam çok mutaassıp bir adamdı. Nedense Gazi’ye karşı herkesten ayrı bir ilgi duyduğumu biliyordum.</i></p>

  <p><i>Nihayet bir gün o rüştiyeyi bitirdi. <a href="../Text/Index.xhtml#d000197" id="diz0001264">Manastır</a> Askerî İdadisi’ne yazıldı. Böylece zaten pek seyrek olan görüşmelerimiz büsbütün azaldı. Ben 12 yaşıma gelmiştim ki Gazi, Manastır İdadisi’ni bitirip İstanbul’a Harbiye’ye gitmeye hazırlanıyordu.</i><sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn44" id="_ednref44" title="">[44]</a></sup></p>

  <p><i>Bir gün üzüntü içinde, kendisine yakın dostları vasıtasıyla haber gönderip ‘Harbiye’ye ne zaman gidiyorsun?’ diye sordum. Bana kendi el yazısıyla gelen cevap şuydu:</i></p>

  <p><i>‘Bu dakikada vapura gidiyorum. Bu an-ı meşum bize kan ağlatacak. Bendeniz sizi unutmayacağıma vicdanen yemin eder, sizden de aynı vefayı beklerim, Allahaısmarladık. Mustafa Kemal’</i></p>

  <p><i>Bu mektubu aldığım zamanki sarsıntıyı bilmem bugün nasıl anlatabilirim. Kötü durumdaydım. Ama bir yandan da O’nun Harbiye’ye gidişine seviniyordum. Sonra araya yollar, olaylar girdi. Biz hâlâ Selanik’teydik. Gazi de izinli olduğu sıralarda geliyor, annesini, kardeşini ziyaret ediyordu. Yine pek seyrek görüşebiliyorduk O’nunla… Fakat bu defa görüyordum ki memleket meselelerine, milletin dertlerine bütün varlığı ile sarılmıştı. Selanik’teki askerî mahfelde veya diğer toplantı yerlerinde sürekli arkadaşlarıyla görüştüğünü duyuyordum. Gazi</i>, <i>o kadar doluydu ki, eminim kendisine ayırabileceği hiçbir özel hayatı yoktu. (…) Ne bayram, ne seyran, ne de aşk… Hiçbir şey umurunda değildi.</i></p>

  <p><i>Yalnız bu arada <a href="../Text/Index.xhtml#d000195" id="diz0001230">Makbule Hanımefendi’den</a> duyduğum bir konuşma beni dünyalara sahip olmuşçasına sevindirmişti. Gazi gelir gelmez annesine sormuş:</i></p>

  <p><i>‘<a href="../Text/Index.xhtml#d000307" id="diz0001795">Şevki Paşa’nın</a> kızı evlendi mi, evlenmedi mi?’</i></p>

  <p>‘<i>Evlenmedi,’ demiş.</i></p>

  <p><i>Gazi</i>, <i>bundan memnun olarak, ‘Hiç olmazsa şimdilik nikâh yapsak,’ diye üstelemiş… Ama yine araya giren olaylar bizi bir evliliğe kadar götüremedi.”</i><sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn45" id="_ednref45" title="">[45]</a></sup></p>

  <p class="p9">***</p>

  <p>1925 yılındayız…</p>

  <p>Sabırsız, atak, heyecanlı genç kız dayanamadı ve sitem dolu bir ifadeyle, “Paşam,” dedi, “daldınız.”</p>

  <p>“Aa, evet. Biliyor musun, birileri, benim için övgülü sözler söylediğinde, utanırım, sıkılırım ben.”</p>

  <p>“Sizi sıktım mı yoksa efendim?”</p>

  <p>“Yoo, hayır. Bunun seninle pek ilişkisi yok. Başkaldıranları severim ben, cüretlileri, atakları.”</p>

  <p>“Öyleyse… Uzun uzun… Ne düşünüyordunuz?”</p>

  <p>“Bazı düşüncelerim ve kararlarım, yalnız bana aittir <a href="../Text/Index.xhtml#d000183" id="diz0001090">Latife</a>. Kimseyle paylaşmam.”</p>

  <p>İçinden, “Ama ben bazı düşüncelerimi ve kararlarımı hemen açıklamayı severim,” diye geçiren Latife, “Kim bilir kaç kadın varını yoğunu önünüze serdi. Buna layıksınız. Benden önce kim bilir kaç kadın?” diye sordu.</p>

  <p>Durdu, doğruldu.</p>

  <p>“O talihli kadınları tanımayı, sizden dinlemeyi ne kadar isterdim.”</p>

  <p>Paşa hayretler içindeydi.</p>

  <p>“O kadınların her birine büyük saygım var. Hiçbirinin gönlünü kırmadığıma eminim. Ama onların hiçbirine, ilişkim olan başka bir kadını anlatmadım, Latife Hanım. Anlatmam.”</p>

  <p>“O halde sizin en mutlu kadınınız ilk aşkınızdı Paşam? Yanılıyor muyum?”</p>

  <p>“Mutlu? Senin yaşında insan bazı şeyleri ne kadar kolay söylüyor.” Paşa yine uzun süren bir düşünceden, bıçak gibi bir gülümsemeyle sıyrıldı.</p>

  <p>“Ben on altı, <a href="../Text/Index.xhtml#d000079" id="diz0000442">Emine</a> de herhalde on üç, on dört yaşındaydık. İlk aşkım. Ben ona cebir, hendese dersi veriyordum. O yaşlarda aşk nasıl bir şey idiyse… İşte öyle, birbirimizi sevmiştik. Selanik Merkez Kumandanının kızıydı. Ders dışında görüşmemiz çok zordu. Ama biz gene de, Rum mahallerinde el ele dolaşmayı, çay bahçesine gitmeyi başarmıştık. Rüştiye’yi bitirdim. <a href="../Text/Index.xhtml#d000197" id="diz0001265">Manastır</a> İdadisi’ne gönderiyorlardı bizi. Bunu bize son dakikada haber verdiler. Eve koştum. Anacığım hem ağlıyor, hem çantamı hazırlıyordu. Emine’ye ancak küçük bir pusula yazabildim. Hatice diye bir komşu kızı vardı. Pusulayı ona emanet ettim. ‘Bunu Emine’ye götür, sakın kimseye gösterme, eline ver ama!’ diye rica ettim. Beni anladı.”</p>

  <p>“Ne yazdınız?”</p>

  <p>“Bekle beni,” dedim. “Sana mutlaka geleceğim. O kadar.”</p>

  <p>Latife açık seçik bir umutla, “Beklemedi mi?” diye sordu Paşa’ya. Ama onun verdiği cevabı doğrusu hiç beklemiyordu.</p>

  <p>Paşa acı dolu, kısık bir sesle sadece, “Bekledi,” dedi.</p>

  <p>“Nasıl?”</p>

  <p>Latife belki farkında olmadan, ama belki de isteyerek, hep kendini ele veriyordu. Mustafa Kemal bir kez başlamıştı ya devam etti:</p>

  <p>“Selanik’e döndüğümde onlar İstanbul’a taşınmışlardı. Hiçbir haber yoktu. Kız kardeşim Makbuş’a çok ısrar ettim. O da hiçbir şey bilmiyordu. Anam, ‘Nen var senin?’ diye beni sıkıştırdıkça Makbuş, ‘Her yiğidin gönlünde bir <a href="../Text/Index.xhtml#d000079" id="diz0000443">Emine</a> yatar,’ diye bana sataşırdı. Sonunda annem bir gün, ‘Onu boşuna bekleme Mustafa,’ dedi. Emine bir kaza geçirmiş, yüzünün yarısını o kötü kazada harap etmiş, kimseye görünmek istemiyormuş.”</p>

  <p>Şimdi genç kızın yüzünü ateş basmış, yanakları kıpkırmızı olmuştu.</p>

  <p>“Oo, ne yazık,” diye adeta inledi.</p>

  <p>“İsteseydi ve beni görmeyi kabul etseydi ben onunla gene evlenirdim. Çünkü inanıyorum, hiçbir kaza onun güzelliğini bozamaz, tahrip edemezdi. Ama beni kesinlikle istemedi.”</p>

  <p>“Sizi üzdüm Paşam, affedersiniz.”</p>

  <p>“Yoo… Onun için, yani sevdiğimi hayal ettiğim o ilk kadın için, ‘en mutlu kadın’ dedin de…”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn46" id="_ednref46" title="">[46]</a></sup></p>

  <p>Samimi idi o gece Mustafa Kemal Paşa… Kendi rengiyle, olduğu gibi konuşuyordu. İlk aşkını anlatırken sesi o kadar ezikti ki, anlattıklarının gerçeğinden kuşkuya düşmek için hiçbir sebep yoktu.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn47" id="_ednref47" title="">[47]</a></sup></p>

  <h4 id="sigil_toc_id_8"><a href="../Text/TOC.xhtml#toc15">Balkonda İnce Bir Akşam!</a></h4>

  <p class="p2">Mustafa Kemal Paşa, o akşam sofraya arkadaşlarını getirmedi. Latife ile baş başaydılar. Ellerinde birer kadeh, geçmiş günlerden konuşuyorlardı. Latife, daha çok dinliyor, özellikle merak ettiği şeyleri soruyordu.</p>

  <p>Hiç sevmemiş miydi? Nasıldı, sevdiği kadın? Sonra ne olmuştu? Bugün de bir sevdiği var mıydı?</p>

  <p>Mustafa Kemal Paşa, bütün özel sofralarda yaptığı gibi, çin çinlerle, sık sık kadeh kaldırarak; küçük hanınım merakını yatıştıracak kadar bilgi verdi. Daha çok, ilk aşkı üstünde durmuştu özellikle… 15-16 yaşlarındaydı… Selanik’te, Askerî Rüştiye’ye gidiyordu. Komşuları, Merkez Komutanı <a href="../Text/Index.xhtml#d000307" id="diz0001796">Şevki Paşa’nın</a> bir kızı vardı ve bu güzel kıza matematik öğretiyordu. İlk kez, onu sevmişti, işte… Dünyada ondan daha güzel bir kız olabileceğini düşünmek istemiyordu. Ders aralarında kısa, özel söyleşmeler oluyordu ama hiçbir zaman ne O kıza, ne kız O’na açıkça hiçbir şey anlatmıştı. İkisi de birbirlerini sevdiklerini biliyorlardı, elbet; ama hepsi o kadar! Masal gibi çocuksu, ama yüreklere sığmayan bir duygu ve bağlılıktı bu!</p>

  <p>Derken, rüştiye bitmiş, <a href="../Text/Index.xhtml#d000197" id="diz0001266">Manastır</a> İdadisi’nde okumaya başlamıştı. Birbirlerini göremiyorlar, haberleşemiyorlardı. Böylece, bu güzel masal gölgelendi, sislendi ve olayların içinde eridi… Hatırına geldikçe, gülümseyerek dalıp gidiyor, bu güzel komşu kızını, hayatında hiç solmayan bir ak benek gibi yaşıyordu. Gel zaman, git zaman, İdadi de bitmiş, Kurmay Okulu’nu tamamlamıştı. İşte tam bu sırada bir arkadaşından, kızın bir kaza geçirdiğini ve hastanede yattığını öğrendi. Yüreğinden vurulmuşa döndü. Hemen koştu hastaneye… Kızın başucuna oturdu. Ellerini avuçlarına aldığı zaman gördüğü şey korkunçtu! O güzel yüz, kazada tanınmayacak hale gelmişti; vurulmuş, çarpılmış, paramparça olmuştu. Kız, bu nedenle yüzünü Mustafa Kemal’den saklamaya çalışıyor, başını, durmadan duvardan yana çeviriyordu.</p>

  <p>Mustafa Kemal, samimiyetle kıza eğildi ve, “Benimle evlenir misin,” dedi. Mustafa Kemal Paşa, hikâyenin burasına geldiği zaman durmuştu. <a href="../Text/Index.xhtml#d000183" id="diz0001091">Latife</a> heyecanla sordu, “Sonra? Sonra evlendiniz mi?”</p>

  <p>Başkomutan yüzünü karanlığa çevirerek, “Hayır,” dedi, “çünkü öldü.”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn48" id="_ednref48" title="">[48]</a></sup></p>
