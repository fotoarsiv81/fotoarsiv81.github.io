  <h2><a href="../Text/TOC.xhtml#toc3">SELANİK VE MUSTAFA’NIN ÖĞRENİM YAŞAMI</a></h2>

  <p class="p2">Yıl 1911. Osmanlı İmparatorluğu topraklarında isyanlar ve işgaller çoktan başlatılmıştır. Bunlardan birisi olan İtalyanların <a href="../Text/Index.xhtml#d000184" id="diz0001116">Libya’yı</a> işgali ile <a href="../Text/Index.xhtml#d000321" id="diz0001860">Trablusgarp Savaşı</a> çıkmıştır. Adriyatik sahilinde toplanacak ordunun <a href="../Text/Index.xhtml#d000197" id="diz0001254">Manastır’daki</a> kurmay heyetine Mustafa Kemal’in <a href="../Text/Index.xhtml#d000166" id="diz0001011">Kara Harp Okulu’na</a> kaydını yaptırdığı gün tanıştığı ve ömrü boyunca can arkadaşı olacak genç subay Ali Fuat (Cebesoy) da tayin edilmiştir. Ali Fuat, Trablusgarp’a giderken <a href="../Text/Index.xhtml#d000286" id="diz0001632">Selanik’e</a> uğrar. Üç yıldır göremediği arkadaşı Mustafa Kemal’e iki gece misafir olur. Mustafa Kemal de Trablusgarp’a gitme hazırlıkları içindedir. İki gün sonra İstanbul’a hareket edecektir.</p>

  <p>Ertesi gün akşamüzeri beraberce <a href="../Text/Index.xhtml#d000046" id="diz0000203">Beyaz Kule</a> Bahçesi’ne giderler. Ali Fuat, Türk-İtalyan ilişkilerinin ön safhalarını anlatır. İtalyanların savaş hazırlıklarına dair İstanbul’a yazdığı mektupları, yaptığı uyarıları bir bir açıklar. Fakat hiçbirine yanıt bile verilmediğini söyler, içini döker. Mustafa Kemal ondan da dertli çıkar. Suriye’de 5.Kolordu emrindeyken gördüğü hataları ve eksiklikleri bir rapor halinde yazarak 30 Haziran 1911’de kumandana verdiğini söyler. Raporda tümen kumandanlarının görevlerinin cahili olduğunu, alay ve tümen kumandanlarının teftiş ve tenkitlerinde, cahilliklerinin subaylarda hayret ve alay duyguları uyandırdığını, bunların emirlerindeki kıtaları yetiştirmekten aciz olduğunu yazmıştır:</p>

  <p>“<i>Bu duruma bir an önce çare bulmaya teşebbüs, her namuslu ve vicdan sahibi kişinin vazifesidir. Kumanda etmekte yetkisi olamayanların bu konuda yapacağı hizmet, gözlem ve araştırmalarını üst makamlara arzetmektir. Makam sahibi ve icraat yetkisi olanların, (ilgisiz ve yeteneksiz) şahıslara merhamet etmek zayıf kalpliliğinde bulunarak ordunun gerilemesine yol açmamaları gerekir.</i>”</p>

  <p>Bu raporu, üst makamlara, bir itaatsizlik, bir haddini bilmezlik örneği olarak ulaştıran 5.Kolordu Kumandanı, Selanik’i düşmana teslim eden <a href="../Text/Index.xhtml#d000122" id="diz0000680">Hasan Tahsin Paşa’dır</a>. Mustafa Kemal sonradan <a href="../Text/Index.xhtml#d000123" id="diz0000682">Hasan Tahsin’in</a> bu hareketini, “İşte sana bir kolordu kumandanı. Bu adam, vatan savunmasında canla başla çalışacak, öyle mi? Yok böyle bir şey,” diye yorumlamıştır.</p>

  <p>O akşam, Mustafa Kemal’in üzgün bir hali vardır. Ali Fuat dostunun, geleceği karanlık, anavatandan uzak ve halkı yabancı bir ülkenin savunulmasında karşılaşacağı zorlukları düşündüğünü sanmaz. Başka bir terslik olmalıdır. Ali Fuat’ın tanıdığı Mustafa Kemal, tam anlamıyla bir askerdir. Zorluklara, her türlü güçlüğe göğüs germesini bilir, adeta bundan zevk alır. Herhalde üzüntüsünün bir başka nedeni olmalıdır. Ali Fuat da endişeyle sorar:</p>

  <p>“Sende bir şey var, ne oldu?”</p>

  <p>“Bir şey yok. Fakat müteessirim. Ben eğer Trablus’tan dönersem, yine buralara gelebilecek miyim?”</p>

  <p>“Ne demek istiyorsun?”</p>

  <p>Mustafa Kemal’in gözleri nemlenir.</p>

  <p>“<b>Korkuyorum, Fuat, korkuyorum. Doğup büyüdüğüm Selanik acaba Türklerin elinde kalacak mı?</b>”</p>

  <p>O gece saatlerce konuşurlar. Balkanlar’ın durumunu inceler, Balkan Savaşı’nı kaçınılmaz ve yakın görürler. Hükümet edenlerin ilgisizliğini, İttihatçı askerlerin hâlâ politikadan ayrılmamış olmalarını üzüntüyle karşılarlar. Mustafa Kemal, Arnavutluk Harekâtı sırasında kurmay başkanı olarak bulunduğu Mahmut Şevket Paşa’ya tehlikeleri birer birer sayıp döktüğünü söyler, “Paşa artık Cemiyete söz geçiremiyor,” der.</p>

  <p>Ay Olimpos Dağları’nın arkasında kaybolurken, Mustafa Kemal, “Ah, Selanik, seni bir daha Türk olarak görecek miyim?” diyerek için çeker. Arkadaşı yüzüne baktığında Mustafa Kemal ağlamaktadır. Ali Fuat, altın sarısı saçlarını okşayarak onu teselli etmeye çalışır. Mustafa Kemal’in bu derece müteessir olduğunu hiç görmemiştir, bundan sonra da görmeyecektir.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn1" id="_ednref1" title="">[1]</a></sup></p>

  <p class="p9">***</p>

  <p>İnsanlar doğdukları kentlerle duygusal ilişki içinde olurlar. Dünyanın neresinde olursa olsun beldelerinden kolay kolay kopamazlar. Örneğin, Türkiye’den binlerce kilometre uzaktaki Sidney’de yaşarsın, ama körfezlerden birisini İstanbul’a benzetir, seversin. O kente öyle bağlanırsın.</p>

  <p>Doğduğumuz sosyal çevre kişiliğimizi de etkileyen, onun şekillenmesinde rol oynayan bir etkendir. Mustafa Kemal’in yaşamında üç kent, ötekilerden daha ayrıcalıklı, daha baskın nitelik taşımaktadır. Bunlar, Selanik, Ankara ve <a href="../Text/Index.xhtml#d000159" id="diz0000880">İzmir’dir</a>. Cumhuriyeti kurup Ankara’yı başkent yapmasına ve ömrünün neredeyse üçte ikisini orada geçirmesine karşın, doğduğu kent olan Selanik’ten etkilenip oranın sosyal ve siyasal yaşamının izlerini taşımıştır. Bu nedenle öncelikle doğduğu kent olan Selanik’i tanımalıyız. Çünkü Selanik hiç de sıradan olmayan bir kenttir.</p>

  <p>Bir Osmanlı efsanesine göre, padişah bir gece sarayında uyurken Tanrı düşüne girmiş ve ona koklaması için güzel, mis kokulu bir gül vermiş. Sultan II. Murad onu saklayıp saklayamayacağını sorunca, <b>Tanrı ona gülün Selanik olduğunu ve kentin ona ait olmasını buyurduğunu</b> söylemiş.</p>

  <p>Selanik, (<a href="../Text/Index.xhtml#d000297" id="diz0001749">Sultan Murad’ın</a> kenti fethettiği) 1430’daki düşüşünden önce, Helen, Roma ve Bizans metropolisi olarak bin yedi yüz yıllık bir geçmişe sahipti. Kimi zaman zenginleşmiş, kimi zaman da yağmalanmıştı. Kenti yabancılar ele geçirmiş, sonra yollarına devam etmişlerdi. Bütün bu çağlar boyunca Selanik, sakinleri Yunanca konuşan bir kent oldu. Ancak Osmanlı fethinden sonra Yunanlılık kentin geçmişinden bir iz olarak kaldı. Gelgelelim, zamanın ve yabancıların ellerinde ne kadar yıpratılsa ve katledilse de, Yunan köklerinin hatırlatıcısı olarak tek bir şey sabit kaldı, bu da kentin ismiydi. Salonicco, Selanik, Solun, Salonicha ya da Salonique…<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn2" id="_ednref2" title="">[2]</a></sup> Bu ismin Ortaçağ’da bile en az on üç farklı söylenişi vardı. Ama Osmanlı egemenliğine geçtikten sonra yüzyıllar boyunca hep Selanik olarak adlandırıldı.</p>

  <p>Selanikli araştırmacı Meropi Anastassiadou’nun değerlendirmesiyle bu şehir 19. yüzyılın ikinci yarısında Osmanlı iktidarının imparatorluğu yenileme stratejisi içinde uygulamaya koyduğu kent reformlarının laboratuvarlarından biriydi ve bu sıfatla, Tanzimat’ın iradeci politikalarının başarı ve yenilgilerini açıklayan bir örnek olarak kabul edilebilir.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn3" id="_ednref3" title="">[3]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000150" id="diz0000808">İskender’in</a>, Thessaloniki ile evlenen Kassandros adında bir generali vardı. Kassandros, bir dizi kent kurdu. Ama İ.Ö. 315’te karısının adı verilen kent, Yunan dünyasını Asya, Hindistan ve Afrika’nın ticaret yollarına bağlayan yeni Akdeniz limanları ağı içinde İskender’in kendi kurduğu <a href="../Text/Index.xhtml#d000151" id="diz0000811">İskenderiye’ye</a> katıldı.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn4" id="_ednref4" title="">[4]</a></sup></p>

  <p>İzmir, <a href="../Text/Index.xhtml#d000047" id="diz0000208">Beyrut</a>, İskenderiye, <a href="../Text/Index.xhtml#d000322" id="diz0001869">Trabzon</a> ve elbette İstanbul gibi Selanik de, daha 1840’lardan itibaren Avrupa ile ilişkilerin güçlenmesinin ve modernleşmenin etkisi altında büyümeye aday Doğu Akdeniz liman şehirlerinden biriydi.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn5" id="_ednref5" title="">[5]</a></sup> İnsanlık tarihinde olduğu gibi, Avrupa tarihinde de denizin rolü çok önemlidir. Medeniyetin daha doğrusu çok sonraları adını koyacağımız çokkültürlülüğün doğuşu denize kıyısı olan ülkelerde olmuş, ürünleri hep denizden taşınmıştır. Demokrasinin kuruluşu da denize kıyısı olan site devletlerinde görülür. Liman kentleri düşüncelerin, kültürlerin, daha önemlisi insanların geliş gidişlerinin tanığıdır ve bu seyr-ü sefere tanıklık etmiştir. “İslamiyet de yayılmasının önemli bir bölümünü, Sicilya, Balear Adaları ve boğazın darlığı sayesinde Fas üzerinden Endülüs’e yönelik deniz seferleri aracılığıyla sağladı.”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn6" id="_ednref6" title="">[6]</a></sup></p>

  <p>29 Mart 1430 sabahı Osmanlı ordusu kente girerken, Sultan Murad’ın ilk düşüncesi, ‘kenti kendi sakinlerine geri vermek ve tıpkı eskisi gibi ihya etmek’ idi. Padişahın kentten Hıristiyanlığı silip atmak niyetinde olmadığı kesindi. Müslüman nüfus ağır ağır arttı.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn7" id="_ednref7" title="">[7]</a></sup></p>

  <p>Selanik hiçbir zaman İslami sofuluk ve öğrenim merkezi haline gelmedi. Bunun kanıtı da İslami motifler açısından yeterince ünlü tarihsel, dinsel ya da duygusal çağrışımlara sahip değilmiş gibi görünmesidir.</p>

  <p>1500’lerin başında İspanya’daki Yahudiler yurtlarından kovulunca Bayezid’in ekonomik imtiyazlar ve siyasal himaye vaatlerinin çekimine kapılarak büyük gruplar halinde geldiler. Bazıları İstanbul, <a href="../Text/Index.xhtml#d000276" id="diz0001610">Saraybosna</a>, <a href="../Text/Index.xhtml#d000271" id="diz0001568">Safed</a> ve İskenderiye’ye gittiler, ama en büyük koloni Selanik’te şekillendi.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn8" id="_ednref8" title="">[8]</a></sup></p>

  <p>Evliya Çelebi de on yedinci yüzyılda kaleme aldığı seyahatnamesinde Selanik kentini anlatırken, orasının Yahudi dolu olduğunun altını çizmiştir.</p>

  <blockquote>
    <p>“Yahudi şehri Selanik, politik kaynaşmalara sahne olmasıyla da tekil bir örnektir. Balkanlardaki tüm uluslar orada buluşmuşlar, orada savaşmışlar ve bayraklarını günün birinde oraya dikmeyi hayal etmişlerdi. 1908 yılında, İttihat ve Terakki Cemiyeti, Abdülhamid’in despotizmine karşı ayaklanma işaretini Selanik’te vermişti. Jön Türk devriminin ‘beşiği’ haline gelen şehir, aynı dönemde, Osmanlı İmparatorluğu’ndaki ilk sosyalist örgütlerden biri olan ve İkinci Enternasyonalin proleterya mücadelesinin Doğu’daki vurucu gücü olarak kabul ettiği Selanik işçi Federasyonu’nun doğduğu yerdi.”<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn9" id="_ednref9" title="">[9]</a></sup></p>
  </blockquote>

  <p>Şunu da belirtmek gerekir ki Selanik, Osmanlı şehirleri içinde -nüfusuna oranla- muhtemelen okul ve kışlaların en yoğun bulunduğu kentlerden biriydi. <a href="../Text/Index.xhtml#d000046" id="diz0000204">Beyaz Kule</a> civarına yerleşmiş olan 3.Ordu’nun güçlü bir sosyoekonomik değişim, kültürel kaynaşma ve politik faaliyet faktörü olduğunu düşündüren işaretler vardır. Selanik’teki subaylar arasında rakı içmek bile, göründüğü kadarıyla, vatansever bir tavrın simgesiydi. Jön Türk devriminden çok önce Café Cristal’de oturan Osmanlı subaylarının, gözde içkilerini kırmızı ayaklı kadehlerde yudum yudum ve tadını çıkara çıkara içerken politik inançlarını açıkça dile getirdikleri hatırlanmaktadır.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn10" id="_ednref10" title="">[10]</a></sup></p>

  <p>Her yerdeki varlıklarıyla bir mekân olarak Selanik’i belirgin kılan minareler, kiliseler ve sinagoglar, geleneksel Osmanlı şehrinin temel özelliklerinden biridir.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn11" id="_ednref11" title="">[11]</a></sup></p>

  <p>Burası öncelikle çok inançlıdır, dinlerin ve etnik grupların birbirine kavuştuğu bir uzamdır. Aynı şekilde Mevlevi dervişlerin haftada iki kez yaptıkları ayine Yahudilerin ve Hıristiyanların katılmasına da kimsenin diyeceği yoktur.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn12" id="_ednref12" title="">[12]</a></sup></p>

  <p>Şehrin her tarafına dağılmış ibadet yerleri yalnızca şehrin etnik ve dinî bakımdan çoğul karakterini gözler önüne sermekle kalmaz. Buralar Makedonya metropolünün kendi geçmişine sıkı sıkıya bağlı olduğunu da hatırlatır.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn13" id="_ednref13" title="">[13]</a></sup></p>

  <p>İmparatorluğun diğer şehirlerinin çoğu gibi, <a href="../Text/Index.xhtml#d000286" id="diz0001633">Selanik</a> de bir mozaikti.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn14" id="_ednref14" title="">[14]</a></sup></p>

  <p>19. yüzyılın ikinci yarısında, Tanzimat öncesinden beri önemli bir çekim merkezi olan Selanik’in imparatorluğun en az Türk olan şehirlerinden biri olma gibi bir ünü olsa da, Müslümanlar orada göz ardı edilemeyecek bir yer işgal ediyorlardı. 1830’larda Müslümanlar şehir nüfusunun yaklaşık yüzde 34’ünü teşkil etmekteydi.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn15" id="_ednref15" title="">[15]</a></sup></p>

  <p>Müslümanların yoğun bulundukları yerleşim bölgeleri şehrin kuzey bölümünde, tepelerin üzerindeydi. Bundan çıkan sonuç, Müslüman mahallelerin diğer cemaatlerin oturdukları mahallelerden daha küçük ve daha tenha olduğudur.<sup><a href="../Text/Bolum_1_dipnot.xhtml#_edn16" id="_ednref16" title="">[16]</a></sup></p>
