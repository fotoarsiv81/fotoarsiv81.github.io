  <p class="p22"><a href="../Text/B7004.xhtml#_ednref35" id="_edn35" title="">[35]</a> İngiliz kuvvetlerinin karşısında taarruza katılan Türk birliklerinin dağılımı şöyleydi: İki alaylı 7. Tümen 5982 kişi, üç alaylı 12. Tümen 10.471 kişi, Bursa Jandarma Taburu bin kişi, 31. Alay ikinci taburu 500 kişi, 32. Alaydan iki bölük 150 kişi olmak üzere toplam 18.987 kişiydi.</p>
