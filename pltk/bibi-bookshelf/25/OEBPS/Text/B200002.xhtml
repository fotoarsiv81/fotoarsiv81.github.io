  <h2><a href="../Text/TOC.xhtml#toc169">KADIN HAKLARI VE SORUNLARI</a><br/> ÇÖZÜMÜNDE DEVRİM</h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">‘Türkiye gibi ‘töre’ adı altında çağdışılığın egemen olduğu bir ülkede kadının kurtuluşu nasıl sağlanabilir?’ sorusuna çeşitli yanıtlar verilebilir. Ancak ilk sırada, ‘Çalışma hayatına katılmasıyla,’ demek en gerçekçi olanıdır. Türkiye Cumhuriyeti kurulmadan önce, hatta kuruluştan uzun zaman geçtikten sonra da kadının bırakın çalışmasını, doktorda muayene olmasını sağlayacak yasaların çıkarılması bile engellenmiştir. Kadınların vücutlarının belli yerlerini erkek doktora gösterebileceğine zorla izin veren yobaz milletvekilleri, kızların burun boğaz muayenesini bile yasaklamışlardır. 1921 yılında öldürücü bir hastalık olan frengi ile mücadele yasası Mecliste görüşülürken, bir erkek önünde kadını koruyucu önlemler alınmasına karşı çıkılıyor, bunun, <b>şeriat</b>’a göre yasak olduğunu ileri sürüyorlardı.</p>

  <p>Mustafa Kemal’in işi çok zordu. Kadınları çarşaftan, peçeden kurtarmadan önce, erkeklerin kafalarındaki kara örtünün kaldırılması gerekiyordu. Ama bu çok güç olacaktı, çünkü ardına sığındıkları örtünün adı <b>şeriat</b>’tı.</p>

  <p>Mustafa Kemal, 2 Şubat 1923 tarihinde <a href="../Text/Index.xhtml#d000159" id="diz0000957">İzmir’de</a> şunu söylüyordu:</p>

  <p class="p2">“…<b>Tarihin başından, din tarihimizin, millî tarihimizin başlangıcından bugüne kadar bütün safhalarını incelersek, ne İslam ve ne de Türk tarihinde bugün nazarı dikkati çeken ve bugün bertaraf etmek için bin türlü kayıtlarla bağlı olduğumuzu zannettiğimiz şeyler yoktu. … Türk toplumsal hayatında kadınlar daima ilmen, irfanen, fazileten ve fiilen erkeklerden bir zerre geriye kalmamıştır. Belki daha ileri gitmişlerdir. İleriye gidenler pek çoktur. Ve din tarihimizde de görürüz ki, aynıdır.</b>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn49" id="_ednref49" title="">[49]</a></sup></p>

  <p>Kadının tarihi süreçte yerini ortaya koyduktan sonra, aynı konuşmada, asıl dinin neyi engelleyip engellemediğini anlatmaya çalışmıştır:</p>

  <p>“<b>Daima öne sürülen bir şey var ki, o da din engellemesidir. Bilhassa Batılılar, bilhassa bu milleti mahvetmek isteyen o koyu düşmanlar, bizi daima her işimizi dinin tesiri altında yapmış olmakla ve böyle yapışların da mutlaka neticesiz hedeflere varacağını iddia etmekle itham etmektedirler.</b></p>

  <p><b>Hâlbuki arkadaşlar, bunda büyük bir hata vardır. Çünkü bizim dinimiz hiçbir vakit böyle bir şey talep etmez… Allah’ın emrettiği emri, Müslim ve Müslimenin -evli kadınlar da beraber olarak- her türlü ilim ve irfanı kazanmasıdır. Dinin emrettiği budur… Dolayısıyla dinin böyle bir engellemesi yoktur.</b>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn50" id="_ednref50" title="">[50]</a></sup></p>

  <p>Halkın sorularının çokluğu nedeniyle yaptığı uzun konuşmasında tesettürü de anlatmıştır ama buna karşı olduğunu çağrıştıracak ifadeler kullanmamıştır:</p>

  <p>“<b>Bu tesettür[le] … sokağa çıktığı zaman bile gözü ve her tarafı kapalı olmaya mahkûmdur. Bu tesettür şekli bile din icabı değildir. Hatta o kadar değildir ki, gayri meşrudur. Din icabı olan tesettürü ifade etmek gerekirse, kısaca diyebiliriz ki, tesettür kadınlara külfet vermeyecek ve adaba muhalif olmayacak basit şekilde olmalıdır… Tesettür şekli kadını hayattan, faaliyetten ve insanlıktan tecrit edecek, gayri meşru aşırı mertebeye gelmiş olmasın.</b>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn51" id="_ednref51" title="">[51]</a></sup></p>

  <p>Kadın kıyafetinin değişimi konusunda bir zorlamaya gitmeyen Mustafa Kemal 1923 yılında, asıl sorunu ortaya koyarken, “<i>Kadınlık meselesinde şekil ve dış görünüş ikinci derecededir. Kadınlarımız için şekilde ve kıyafette başarıdan çok, asıl başarılı olunması gereken saha (kadınların) nur ile, irfan ile, gerçek fazilet ile donatılmasıdır,</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn52" id="_ednref52" title="">[52]</a></sup> düşüncesinde olduğunu ifade ediyordu. Örtünmenin dinde yer alışıyla ilgili durumu ortaya koyarken dikkat çekici şekilde 1923 yılında şunları söylüyordu: “<i>Din gereği olan örtünmek, kısaca açıklamak gerekirse, denebilir ki, kadınlara külfet yaratmayacak ve terbiyeye aykırı olmayacak şekilde basit olmalıdır. Örtünme şekli kadını hayatından, varlığından ayıracak bir şekilde olmamalıdır.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn53" id="_ednref53" title="">[53]</a></sup> Yine 1923 yılında kadınların dini açıdan örtünmesinin basit bir şekilde olmasını önerirken, “<i>Dini örtünme kadınlar için zorluk yaratmayacak, kadınların sosyal hayatta, ekonomik, günlük hayatta, ilim hayatında, erkeklerle birlikte çalışmasına engel olmayacak şekilde basit olmalıdır. Bu basit şekil, toplumumuzun ahlâk ve terbiyesine aykırı değildir,</i>” şeklinde kadınların günlük yaşamlarını kolaylaştırıcı, toplumla özellikle erkeklerle çatışmayı engelleyici bir orta yol bulunabileceğini de gösterir.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn54" id="_ednref54" title="">[54]</a></sup></p>

  <p>1920’lerde kadını karanlığa gömmeye çalışanlar dinci gericiler iken, cumhuriyetin ilerleyen yıllarında bu kez kimi liberaller ve etnik ayrılıkçılar ile kendilerine ikinci cumhuriyetçi diyen aydın kırıkları, dinci yobazlarla işbirliğine giriyordu. Bunların ortak noktası ise, Kemalist cumhuriyetin yok edilip, ulus devletin ortadan kaldırılması için küresel sermayenin uzantısı olan ABD işbirlikçiliğine soyunmaktı. Geçmişin İngiliz ve Alman işbirlikçilerinin yerini bugün ABD ve AB işbirlikçileri almıştı. Demokrasi bir araç olarak kullanılarak henüz emekleme dönemindeki Türk demokrasisi, devrimlerin zayıf halkalarından yararlanılarak önce gedik açılıyor, ardından yıkılmaya çalışılıyordu.</p>

  <p>Mustafa Kemal, görüşlerini halka kabul ettirmek için ilk aşamada ikna yolunu kullandı. Ayrıca, etki alanı geniş ve derin olan gericiliğe de silah vermemek gerekiyordu. Nitekim Gazi, şeriat kurallarının yorumunda daha geniş görüşlere başvurdu. Yukarıda görüldüğü gibi 1923’ten başlayarak ülke içinde yaptığı birçok gezi boyunca pek çok söylev verdi, konuşma yaptı, kadının durumu, reform sorununu ele alarak bunun dinsel buyruk ve yasaklara aykırı olmadığını ileri sürdü. Bu uğurda ulusal duyguları da belli bir başarı ile titreştirmekten çekinmedi, yabancıların Türkiye’nin çağdaş bir ülke haline gelme olanakları konusunu da ileri sürmüş oldukları kuşkuları ön plana çıkararak kınadı, eleştirdi. Onlara göre, kadın olduğu gibi kaldıkça Türkiye çağdaş bir ülke olamazdı. Kadın ilkel, bilgisiz, önyargıların tutsağı ve erkeklerce toplumsal yaşamdan uzakta tutulmuştu.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn55" id="_ednref55" title="">[55]</a></sup></p>

  <p>Şapka Devrimi ve bu konuda çıkarılan yasa ilk bakışta erkeğe özgü görünmekle birlikte, Kılık Kıyafet ve Şapka Devrimi, kadın hakları ve kadının toplumdaki yerini alması açısından aslında doğrudan etkendir.</p>

  <p>Strateji ve taktik ustası olan Mustafa Kemal, doğrudan doğruya kadının kıyafetini meydanlara ve gündeme taşımamıştır. Ama fırsat buldukça kadınlara yapmaları gerekenleri de işaret etmekten uzak durmamıştır. O bir Osmanlı vatandaşı olarak, kadınların hem toplumsal hem de dinsel nedenlerle nasıl boğulduklarını, yok sayıldıklarını, ikinci sınıf insan muamelesi gördüklerini içinde yaşayarak öğrenmiştir.</p>

  <p>Kurtuluş Savaşı günlerinde, Türk kadınının özveri, yurtseverlik ve cesaret örneklerini gördükten, o kadın olmasaydı bu savaşı kazanmanın ne denli güç olduğu deneyimini yaşadıktan sonra, kadını toplum yaşamına katmanın stratejik bir tercih değil, doğrudan bir gereklilik olduğuna inanmıştı. Soruyu kendisi soruyor: “<i>Biz millî mücadelede muvaffak olduk mu, niçin muvaffak olduk?</i>” Yanıtını da kendisi veriyor: “<i>Millî mücadeleyi yapan, doğrudan doğruya milletin kendisidir, milletin evlatlarıdır. Millet analarıyla, babalarıyla, kız kardeşleriyle mücadeleyi kendisine mefküre kabul etti.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn56" id="_ednref56" title="">[56]</a></sup></p>

  <p>Kaldı ki, laik düşünce sistemini benimsetmek ve yerleştirmek istiyorsa, kadının çalışma yaşamı yanı sıra mutlaka siyasette olması kaçınılmaz bir gereklilikti. Yasama organından çıkan kararların milletin çıkarlarına uygun olarak hayata geçirilmesini sağlayacak kurumu, yani Hükümeti tanımlarken şunu söylüyor:</p>

  <p>“<i>Bugünkü hükümetimiz, devlet teşkilatımız doğrudan doğruya milletin kendi kendine, kendiliğinden yaptığı bir devlet teşkilatı ve hükümettir ki, onun ismi Cumhuriyettir. Artık hükümet ile millet arasında geçmişteki ayrılık kalmamıştır. Hükümet millettir ve millet hükümettir. Artık hükümet ve hükümet mensupları kendilerinin milletten gayrı olmadıklarını ve milletin efendi olduğunu tamamen anlamışlardır. Hepimizin efendisi olan milletin ilerlemesini, yükselmesini ve ona</i>…”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn57" id="_ednref57" title="">[57]</a></sup></p>

  <p>Bu tanımı yapmasının bir nedeni var. Milleti oluşturan unsurlar kadın ve erkeklerden oluşmaktadır. O halde yeni devleti inşa ederken iki kesimin birden yan yana mücadele etmesi gerekmekteydi. Ancak bu nasıl olacaktı? Yüzyılların alışkanlıkları nasıl kırılacaktı?</p>

  <p>Öncelikle ‘Türk kadını nasıl olmalıdır?’ sorusuna bir kız okulunda yanıt arıyor:</p>

  <p>“<i>Türk kadını dünyanın en aydın, en faziletkâr ve en ağır kadını olmalıdır. Ağır sıklette değil, ahlâkta, fazilette ağır, vakur bir kadın olmalıdır. Türk kadınının vazifesi, Türkü zihniyetiyle, azmiyle muhafaza ve müdafaaya kadir nesiller yetiştirmektir. Milletin kaynağı, toplumsal hayatın esası olan kadın, ancak faziletkâr olursa vazifesini yerine getirebilir. Herhalde kadın çok yüksek olmalıdır. Burada Tevfik Fikret merhumun herkesçe bilinen bir sözünü hatırlatırım: Elbet sefil olursa kadın, alçalır beşer.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn58" id="_ednref58" title="">[58]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000056" id="diz0000286">Büyük Taarruz</a>a hazırlanan ordu karargâhında <i><a href="../Text/Index.xhtml#d000066" id="diz0000339">Çalıkuşu</a></i>’nu okuyup bitirmiş, çok etkilenmişti. Türk toplumuna ve kadınlara örnek olur inancıyla, iyi yetişmiş bir genç Türk kadınıyla evlenmiş, onu tüm yurt gezilerinde yanında bulundurmuş, peçesiz bu kadın model olarak görünsün istemişti. İnebolu’da 27 Ağustos 1925’te şunu söylüyordu:</p>

  <p>“<i>Efendiler, toplumsal hayatın temeli çağdaş aile hayatıdır. Aile, izaha hacet yoktur ki, kadın ve erkekten meydana gelmiştir. Kadınlarımız hakkında, erkekler hakkında söz söylediğim kadar fazla izahatta bulunmayacağım. Fakat bu ulvi mevcudiyeti bilhassa huzurlarında müsamaha ile geçemem. Müsaade buyururlarsa bir-iki kelime söyleyeceğim ve siz ne söylemek istediğimi kolaylıkla anlayacaksınız…</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn59" id="_ednref59" title="">[59]</a></sup></p>

  <p>Kadınların kıyafetlerini, erkeklerinki kadar ayrıntısıyla tarif etmemekle birlikte, gördükleri karşısında duyduğu teessürü dile getirmekten geri durmamıştır. Erkeğin şapkası neyse ama kadının giysisine söz söylemek, herhalde Mustafa Kemal dışında kimsenin usundan bile geçemezdi. O, artık putları kırmaya karar vermişti, taşkın sele dönmüş, önüne çıkanı ezip gidecekti.</p>

  <p>“<i>…<b>Seyahatim esnasında, köylerde değil, bilhassa kasaba ve şehirlerde kadın arkadaşlarımızın yüzlerini ve gözlerini çok sıkı ve itinalı surette kapamakta olduklarını gördüm</b>. Bilhassa bu sıcak mevsimde bu tarzın kendileri için mutlaka azap ve ıstırap verici olduğunu tahmin ediyorum. Erkek arkadaşlar, bu biraz bizim bencilliğimiz eseridir. Bu belki çok iffetli ve dikkatli olduğumuzun icabıdır. Fakat muhterem arkadaşlar kadınlarımız da, bizim gibi idrak ve fikir sahibi insanlardır. Onlara son icapları telkin etmek ve millî ahlâkımızı anlatmak ve onların dimağını nur ile, incelikle donatmak esası üzerinde bulunduktan sonra fazla bencilliğe lüzum kalmaz. <b>Onlar da yüzlerini cihana göstersinler. Ve gözleriyle cihanı dikkatle görebilsinler. Bunda korkulacak bir şey yoktur.</b></i></p>

  <p><i>Arkadaşlar bilhassa telaffuz ediyorum. Korkmayınız, bu gidiş zaruridir. Bu zaruret bizi yüksek ve mühim bir neticeye ulaştırıyor. <b>İsterseniz bildireyim ki, bu kadar yüksek ve mühim bir neticeye ulaşmak için lazım gelirse, bazı kurbanlar da verelim.</b> Bunun ziyanı (ehemmiyeti) yoktur. Mühim olarak şunu ihtar ederim ki, bu halin muhafazasında inat ve taassup, hepimizi her an kurbanlık koyun olmak eğiliminden kurtaramaz. Hanım ve bey arkadaşlarım! Medeniyetin coşkun seli karşısında mukavemet beyhudedir ve o, gafil ve itaatsizler hakkında çok amansızdır…</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn60" id="_ednref60" title="">[60]</a></sup></p>

  <p>Kadınların örtünmesi işinde herhangi bir mecburiyet yoluna gitmeyip telkin ve aydınlatma yollarını daha uygun görmüş ve bu işin halkta bilginin artması ve anlayışın yükselmesi ile kendiliğinden çözüleceğini düşünmüştür.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn61" id="_ednref61" title="">[61]</a></sup> Büyük devrimci, bu teşhisinde de yanılmamıştı; genel manzara, kadın, erkek halkın -büyük çoğunluğu ile- medeni kıyafeti seve seve kabul ettiğini gösteriyordu.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn62" id="_ednref62" title="">[62]</a></sup> Kadınları zorlama yönünde görülen bazı aşırı çabaları da daima frenlemiştir.</p>

  <p>Halk onu anlamış, az zamanda hareketin başlangıç yeri olan Kastamonu’da şapka ya da kasket giymeyen kalmamıştı.</p>

  <p>Kadınların kıyafeti de aynı hızla değişmekte idi; peçeler, çarşaflar atılıyor, hatta bazı kadınların “<b>sarma baş</b>” yerine şapka giydikleri görülüyordu.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn63" id="_ednref63" title="">[63]</a></sup> Gazi kadınların açılıp medeni kıyafete girmeleri için yasal bir mecburiyet konulmasına taraftar olmamıştır; çıkarılan yasanın [25 Kasım 1925] genel hükmüne göre memur olan kadınlara, dolayısıyla, böyle bir zorunluluk yüklenmekte ise de, istemeyenler için, istifa ederek bu yükten kurtulmak yolu da vardı ve açık bulunuyordu.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn64" id="_ednref64" title="">[64]</a></sup></p>

  <p>Cumhurbaşkanlığı Genel Sekreteri [Y.H. Bayur] anlatıyor: “1928 ilkbaharında [20 Mayıs 1928] Afganistan hükümdarı Amanullah Han Ankara’ya gelmişti. Doğal olarak ziyafetler ve toplantılar oluyor, devletin ileri gelenleri davetler veriyordu. Bunların birine, o dönem Genel Sekreteri bulunduğum Atatürk’le birlikte gitmiştim. Türk davetlilerin hemen hepsi gelmişti ve Afganlı misafirler bekleniyordu. Atatürk baktı ki Türk bayanlarının bir kısmında tülden, krepten hotozumsu veya ufak sarığa benzer ve Fransızca adı ile “<b>turban</b>” denilen başlıklar vardı. Bu hal ne Avrupa’da bu gibi toplantılarda görülen giyiniş, ne de Doğu’daki geleneklere benziyordu. Tanzimat’ın Rumlardan fesi alması gibi acayip ve melez bir tarzdı.”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn65" id="_ednref65" title="">[65]</a></sup></p>

  <p>Gazi, durumu büyük bir nezaketle bu biçimde başlık giyen kadınlara belirtti ve onlar da bunları çıkardılar. Afganlı davetliler gelince Türk kadınların hepsi Batı dünyasındaki gibi giyinmiş bulundular. Afganlı kadınlar da bu tarz bir giyinişte idiler. Kadınların kıyafetine müdahale olarak anımsanan tek olay budur.</p>

  <p>Kralın onuruna verilen bir yemekte, Amanullah, Gazi’ye hitaben, ‘Gazi Paşa kardeşim, sen Türkiye’de ne yaptıysan, memleketime dönüşümde ben de onları yapacağım; size söz veriyorum. Büyük Millet Meclisini kuracağım, çarşafı kaldırıp şapka giydireceğim. Sonuç olarak sizin Türkiye’de yaptığınız büyük devrimleri orada yapacağım,’ dedi.”</p>

  <div class="picture"><img alt="" src="../Images/63.jpg"/><div class="caption"/>
</div>

  <p>Gazi Mustafa Kemal gülerek ve ileriyi görerek, “<i>Sakın acele etme. Afgan halkı Türk milletiyle mukayese edilemez. Önce, milleti hazırlamak lazımdır. Seviyesini yükseltmek icap eder. Afgan halkına bir hamlede şapka giydiremezsen, çarşafı çıkaramazsın. Senin milletin henüz bunları hazmedecek seviyede değildir. Sakın acele etme. Tahtını, saltanatını kaybedersin! Bu işler, göründüğü kadar kolay değildir. Zamanla ve ciddi tedbirler alınarak halledilir,</i>” dedi.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn66" id="_ednref66" title="">[66]</a></sup></p>

  <p>Afgan Kralı Gazi’nin uyarısını dinlemedi. Ülkesine döner dönmez çarşaf ve şapka ile uğraşmaya başladı. Bunu duyan Gazi de, “<i>Eyvah adam gitti demektir; ben kendisine ısrarla bu konuya girmemesini tavsiye etmiştim, çok yazık oldu,</i>” demişti.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn67" id="_ednref67" title="">[67]</a></sup> Ülkedeki yobazlar dışarıdan da aldıkları güçle isyan çıkarttılar, Kral ülkesini terk etmek zorunda kaldı.</p>

  <p>1923’te kurulan Cumhuriyet’in ilanı ile Türkiye yeni bir devlet rejimine girmiş ve Büyük Millet Meclisi’nde yeni yasalar hazırlanırken kadın vatandaşlar da düşünülmeye başlanmıştır. Bu hal, “<a href="../Text/Index.xhtml#d000200" id="diz0001292">Medeni Kanun’un</a> kabulü ile (1926) aile hayatına getirilen hakların tanınması prensibi Türk Müslüman toplumuna yeni bir yön vermiştir. Bunun yanında kızların hemen hemen her meslekte yetişmelerini sağlayarak öğrenim sahibi olabilmeleri için, kadını iş ve düşünce yaşamına büyük bir oranda iştirak ettirmiştir. İstanbul’da kurulan <i>Türk Kadınlar Birliği</i> bu devrenin kuruluşudur. Ancak bu kuruluş siyasi hakların tanınması için geniş ve etkili oranda kadının toplum yaşamındaki rolüne ve aydın kadın topluluğunun yetişmesine daima önem vermiştir. Türk kadın haklarının demokratik esaslara göre tanınması durumu, ilk Cumhurbaşkanı Gazi Mustafa Kemal zamanındadır.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn68" id="_ednref68" title="">[68]</a></sup> Gazi’nin tüm çabasına karşın Türk kadını seçme ve seçilme hakkına kavuşmak için 3 Nisan 1930 tarihine kadar beklemesi gerekmiştir. Fakat asıl bundan sonra, parlamento hayatına da katılmak ve milletvekili seçimi için hak kazanmak lazımdı. Muhtar olabilen kadın, Belediye seçimlerine katılabilirken, TBMM’nin onayıyla ilk milletvekili seçimi ancak Şubat 1935’te yapıldı. Ankara’da 40.860 seçmenden 37.542 kadın ve erkek vatandaş, ikinci seçmenlere oy vermiştir ve 1 Mart 1935’te TBMM’ye 18 kadın milletvekili girmiştir.</p>

  <p>Türk kadını Gazi’nin cumhurbaşkanlığı döneminde elde ettiği katılım başarısını bir daha görememiştir. Çünkü demokrasi ve temsilde adalet, çoğulculuğun gerçekleştirilmesi konusunda, söylem düzeyinde sürekli konuşan partiler, eyleme sıra gelince tam tersine davranmışlardır. İşin tuhaf tarafı, partilerin kadın kolları da bunu gerçekleştirmek için genel merkeze karşı mücadele vermemekte, genel başkanın kendilerini seçim listesine yazmasını beklemektedirler. Bugün Afrika’nın bazı ülkelerinde bile Meclis’teki kadın sayısı Türkiye’den fazladır. Mustafa Kemal sonrası <a href="../Text/Index.xhtml#d000067" id="diz0000368">Çankaya’ya</a> oturanlar ne kadının politikada yer alması için ne de sosyal yaşamda yer alması için çaba harcamıştır.</p>

  <p>Cumhuriyet, kadının çarşafını söküp atıp, peçesini açıp onların dünyayı, dünyanın da onları görmelerini sağlayıp parlamentoda yüksek sayıda temsilin önünü açmışken sonraki yıllar Türk kadını parlamentoda bile temsil hakkı bulamamıştır. Eğer kadın parlamentoda yoksa demokrasiden nasıl söz edilebilir! Ayrıca parlamentolarda kadın üyelerin sayısal olarak varlıkları ve çoklukları da demokrasinin olduğunu göstermez, temsiliyetin niteliği en önemli göstergedir.</p>

  <p>Çağdaş demokrasi anlayışında, kadınlara kota verilmesi yine erkeğin egemenliği olarak algılanmakta ve ‘bağış’ olarak değerlendirilmektedir. Kotanın geçici bir önlem olması nedeniyle yine de birkaç dönem kabulünden yana olunması, demokrasinin yerleşmesi açısından ses çıkarılmayan bir ‘lütuftur’. Türk siyasi partilerinin erkek yönetimleri, henüz bu aşamaya bile gelebilmiş değiller.</p>

  <p>Demokrasi bir siyasal rejim olan cumhuriyet gibi meclislerde yapılan oylamalarla kabul edilip yürürlüğe giremiyor. Keşke öyle olsaydı. Demokrasi bir kültürdür ve yaşanılarak öğreniliyor. Türk milleti için işin zorluğu da burada başlıyor. Çünkü bu kez eğitim sorunuyla karşılaşılıyor. Okur-yazarlık problemini çözmekte zorlanan Türkiye ne öğrenim kurumlarını çağdaşlaştırabiliyor ne de beceriye dönük eğitim programlarını geliştirebiliyor. Eğitim alt yapısı olmayınca demokrasi de yalnızca fantezi olarak fener gibi bir yerlerde sallanıp duruyor.</p>

  <p>Kısacası demokrasinin kurulması için önce ahlâklı olmak gerekli. Sonra inanç ve kararlılık geliyor. Ancak en önemlisi, hem birinci mecliste hem de cumhuriyetin ilk yıllarında olduğu gibi milletvekilliğinin bir meslek değil kazanca dayanmayan geçici ‘görev’ olduğunu kabullenmek gerekiyor.</p>

  <p>Seçim ve dokunulmazlıklar sistemi değişmedikçe, Gazi’nin istediği şekilde kadın siyasette yer almadıkça, parlamentonun ve kabinenin yarısına yakını kadınlardan oluşmadıkça, demokrasi, yalnızca bir hayal olarak kalır.</p>

  <p><b>Cumhuriyet ve kadın</b>; başka bir ülkede olmayabilir ama Türkiye’de bu iki kavram yan yana gelmek zorunda…</p>

  <p>Bunun en önemli nedeni, 21. yüzyılın yedi önemli belirleyici parametresinden birisinin bu yüzyılın kadın yüzyılı olacağı öngörüsüdür.</p>

  <p>Türkiye’nin siyasal sistemi egemenliğin kayıtsız koşulsuz millete ait olduğu bir sistemdir. Milletin, sosyoloji bilimi açısından tanımını bir yana bırakırsak, toplumu meydana getiren unsurlardan bir kısmını teşkil eden kadınların, özgür olmadıkları sürece, egemenliğin halk tarafından kullanılması düşünülemez. İşte, laik cumhuriyetin ve Kemalist devrimlerin en büyük kazanımı buradadır.</p>

  <p>Peki, Mustafa Kemal durup dururken mi, Avrupa’nın birçok ülkesinden önce Türk kadınına haklarını vermek için mücadele etti! Tabiî ki hayır…</p>

  <p>Türklerin İslamiyet’ten önceki dinleri Şamanizm’di. Tanrı ve tanrıçalara inanılan bu dönemde, en güçlü tanrıça “Akana” idi. Şamanizm inançlarında doğum, iyilik ve aşk gibi güzel olan her konuya ‘tanrıça’ ismi, hastalık, ölüm ve savaş gibi konulara ise ‘tanrı’ adı verilmişti. Bu yüzden eski Anadolu uygarlıklarında olduğu gibi Orta Asya Türklerinde de kadın kutsal bir yere sahipti.</p>

  <p>İranlıların eski dini Zerdüşt’te ise, kadın kötülüğün ve kirliliğin sembolü idi. Zerdüşt dininde kötülüğü simgeleyen tanrıların hepsi kadındı. Türklerden önce İslamlaşan İranlılar, eski dinlerinden kalan inançlarıyla Osmanlı inanışını da etkilemişti.</p>

  <p>İslamiyet’ten önceki Türklerde kadının temel niteliği ‘analık’ ve ‘kahramanlık’tı. Ata binip silah kullanabilen eski Türk kadını savaşlara da katılıyordu. Devlet yönetiminde ‘hakan’ kadar ‘hatun’ da söz sahibiydi. Kanun niteliğindeki emirnameler Hatun’un imzası olmadığı sürece uygulanamazdı. Hun İmparatoru Atilla elçileri karısıyla birlikte kabul ederdi. Hun Türklerini Batı Avrupa’ya kadar ulaştıran orduda kadınlar da yer alıyordu. İskit Türklerinde de kadın, erkek gibi askerdi.</p>

  <p>Devletlerarası ilişkilerle elçi kabulü gibi törenlerde ve Harp Konseyinde kumandanları eşine tanıtan Cengiz Han, “Ben bunların <b>Han’larıyım</b>, sen de benim <b>Han’ımsın</b>,” demişti. Eski Türklerde kaç göç ve örtünme yoktu. Evlilik monogomi esasına dayanırdı. Kadın velayet ve mülkiyet hukukunda da erkekle eşit haklara sahipti.</p>

  <p>Cengiz yasasında, boşanmada üstünlük hakkı kadına verilmişti. Karısını boşayan erkeğe ölüme kadar uzanan cezalar verilirdi. Genç kadın kutsal sayılır, ona tecavüz edenin boynu vurulurdu.</p>

  <p>Delhi Türk Devletinde Raziye Sultan, Kirman’da Kutluk hükümdarı Türkan Hatun gibi tarihte devlet başkanlığı yapan ilk kadınlar da Türk’tür. Moğollarda küçük hükümdarlara naibelik eden anneleri veya yeni han seçilinceye kadar devleti yöneten hükümdar karıları mevcuttu. Örneğin Cengiz Han’ın gelini, Ögedey Han’ın karısı ‘Turakina’, kocasının ölümünden sonra dört yıl hükümdarlık etmiş ve hatta Fatma Hatun adında bir kadını da başvezir gibi çalıştırmıştır.</p>

  <p>Eski Hint, Çin ve Arap toplumlarındaysa babanın otoritesine dayalı ‘pederşah’ aile sistemi ve poligami hâkimdi. Ailenin mirası ve yönetimi daima babadan oğula geçer, kız çocuklarına herhangi bir hak verilmezdi. Kadın, zengin ve seçkin bir aileden gelmiyorsa saygı görmez, bir ticari mal gibi değerlendirilirdi. Eski Roma, Yunan ve Sparta toplumlarında da pederşahi bir aile düzeni olmasına rağmen birden fazla kadınla evlenmek yasaktı. Fakat kadın ticareti vardı. Eski Türk ailesinde ise kadın, kocası ile eşit haklara sahipti. Kadınlara saygı gösterilir ve ailedeki kararlar karı ve koca tarafından alınırdı.</p>

  <p>Her toplumda fikir ve sanat hayatının kaynağı olan destan, efsane ve halk ezgilerini yaşatanlar kadınlardır. Türk destanlarında kadın ilahi bir ışık, nur saçan bir kutsallık ile şeref, ahlâk ve kahramanlık sembolü olarak düşünülmüştür. İslamiyet devrindeyse Arap etkisi ile Türk kadınının hürriyeti sınırlandırılmıştır.</p>

  <p>İslamiyet, kadını hiçe sayan Arap toplumu için geniş haklar getiriyordu. Ancak çağdaşlarına göre kadının en iyi konumda bulunduğu Türkler için bunlar hak değil, kısıtlama idi. Türkler İslam dinini kabul ettikleri zamanlarda eski özelliklerini sürdürüyordu. Selçuklu hükümdarı Sultan Melikşah’ın karısı Terken Hatun devlet idaresinin her sahasında etkili bir mevkiye sahipti. İbn-i Batuta seyahatnamesinde, Türk kadınlarının yüzlerini örtmediğini söyler. İslamiyet’in kabulü sonrası kadının yaşamındaki değişim için Kutadgubilik’in eserine bakmak yeterlidir.</p>

  <p>İslâm, kadını toplumsal yaşamdan alırken, Türkleri de bir anlamda ‘ulussuzlaştırmıştı’. Bu durumda İslam, hiç değilse Türkiye’de yaşandığı biçimi ile, Gazi’nin gözünde, güçlü bir fren oluşturduğu ulusçulukla barışamaz, bağdaşamazdı. Öyleyse ulus yaşamında kazandığı başat konumundan geri çekilmesi gerekiyordu. Kültürel devrim en başta bu hedefi gerçekleştirmeye yönelikti.</p>

  <p>Bernard Caporal 1970’lerin başında yazmış olduğu devlet doktora tezinde der ki: “Yeni Türkiye, Doğu’da kadını özgürlüklerine kavuşturmuş ilk ülke; haklı olarak kendisine, ‘Türk halkının babası’ Atatürk adı verilen Mustafa Kemal’in eseridir. Ülkesini kökten dönüştürmek isteyen o baş döndürücü devrimin programını tek başına oluşturan yalnızca Mustafa Kemal’di. <b>Başta kadınları ilgilendirenler olmak üzere Türkiye’de gerçekleştirilmiş tüm reformların temelinde Kemalizm vardır. Atatürk’ün ülkesinde Kemalist ideolojiye başvurmaksızın kadının kurtuluşunu ele almaya kalkmak, sorunu yalnızca dış görünüşü ile, maddi yönü ile kavramaya ‘mahkûm olmak’ demektir.</b>”</p>

  <p>Atatürk’ün ısrarla ve inatla, kadına çağdaş dünyanın sahip olduğu değerleri kazandırmak için neden bu denli savaş verdiğini anlamak istiyorsak öncelikle Türk kadınının Ulusal Kurtuluş Savaşı’na katılışı üzerinde durmak gerekiyor. Mustafa Kemal’in Anadolu’ya geçişinden sonra ayaklanma için kadını da erkeği gibi, onun bayrağı altına koşuyordu. Anadolu kasabalarında düzenlenen mitinglerde erkeklerle birlikte kadınlar da yer alıyordu.</p>

  <p>19 Mayıs 1919’da, <a href="../Text/Index.xhtml#d000089" id="diz0000548">Fatih</a> alanında Halide Edip ve çok genç bir kadın olan Meliha Hanım, 50.000 kişinin katıldığı bir açık hava toplantısında söz aldılar. İki konuşmacı da Türk halkını kendine güvenmeye çağırdı. Tanrı ve hukuk onlardan yanaydı.</p>

  <p>Ertesi gün Üsküdar’da, Asri Kadınlar Cemiyeti adına Sabahat Hanım, halka sesleniyor, ondan sonra söz alan Naciye Hanım da savaşçılara cesaret vermek için onların yalnız olmadıklarını, karılarının, analarının, kardeş ve bacılarıyla çocuklarının hazır beklediklerini haykırıyordu.</p>

  <p>22 Mayıs’ta, Kadıköy’de konuşan üniversite öğrencisi Münevver Saime Hanım, bir ayaklanma çağrısı yaptı. “Davranmak zamanı gelmiştir!” diyordu. Polis onu tutuklamak istedi. O ise Anadolu’ya geçip ulusçu birliklere katıldı. Daha sonra, istihbarat hizmetlerinde görevlendirildi, sol kalçasından yaralandı, istiklâl madalyası ile onurlandırıldı.</p>

  <p>Bu mitingler içinde en ünlülerinden birisi, 23 Mayıs 1919’da İstanbul’da, Sultanahmet Meydanı’nda düzenlenendir. Ardından Erzurum’da, Sivas’ta hep kadınların desteği vardı.</p>

  <p>Türk kadınları bu savaşa tüm benlikleriyle katıldılar. Onlar ordunun yardımcı hizmetlerine katkıda bulunmakla yetinmediler, bununla sınırlı kalamazlardı. Sık sık kavganın da ortasında yer aldılar. Tarih ne yazık ki büyük bir haksızlıkla bu kadınlardan birçoğunun adını saklamıştır. En ünlülerinden birkaçını sayalım: Gördesli Makbule, Tayyar Rahmiye, Hatice, Fatma Seher ve Nezahat Hanım…</p>

  <p>Gazi Mustafa Kemal 23 Mart 1923’te Konya’da şunu söylüyordu:</p>

  <p>“<b>Dünyanın hiçbir yerinde, hiçbir milletinde, Anadolu köylü kadınının fevkinde kadın mesaisi zikretmek imkânı yoktur ve dünyada hiçbir milletin kadını, ‘Ben, Anadolu kadınından daha fazla çalıştım, milletimi kurtuluşa ve zafere götürmekte Anadolu kadını kadar himmet gösterdim,’ diyemez…</b>”</p>

  <p>Tarsus’ta bir gezisinde, halk Gazi’yi alkışlamak için toplanmıştı. Eski bir savaşçı kadın, Kara Adile Çavuş, önünde secdeye kapanarak ona saygısını göstermek istedi. Mustafa Kemal, kadını yerden kaldırdı ve gözleri yaşla dolu, şöyle dedi: “<b>Kahraman Türk kadını, sen, yerlerde sürünmeye değil, omuzlarımız üstünde göklere kadar yükselmeye layıksın…</b>” Bu sözler, o kadının kişiliğinde tüm kadınlara söylenmişti.</p>

  <p class="p9">***</p>

  <p>İkinci Dünya Savaşı sona erer ermez, Kemalist reformlardan belli bir geriye dönüşe tanık olundu. Söz konusu olan, özellikle, ağırlığı yadsınamaz bir seçmen kitlesine hoş görünmek amacıyla kimi ilkelerden cayılması, vazgeçilmesiydi. Bu politika, toplumsal yaşamda kadının durumu üzerinde olumsuz etkiler yaratmaktan geri kalmadı.</p>

  <p>Nitekim çarşaf giyen kadınlara karşı daha büyük bir hoşgörü gösterildi. Kadınların yüzlerini örtmesi özendirilmedi ama çarşaf giyilmesi yeniden canlandırıldı.</p>

  <p>Şapkanın yerine fesin konulmasıyla birlikte kadının çarşaf giymesinin yeniden getirilmesini isteyen sesler yükselmeye başladı. Örneğin 1951 Mart’ında yapılan Demokrat Parti Konya İl Kongresinde bu amaçla bir dilekçe sunuldu. <i>Yurttaşlar yasasının</i> kaldırılarak aile konusunda şeriat kurallarının yeniden yürürlüğe konmasını açıkça isteyecek kadar ileri giden bu dilekçeyi iki milletvekili de destekliyordu. Diyanet İşleri Başkanlığı da bayan memurların başlarını örtmelerini isteyen emirler yayınladı. Tarikatların istekleri yayılıyordu.</p>

  <p>Geçmişten kalan kimi geleneklerin yeniden ortaya çıkışının bu kaygı verici belirtileri karşısında Türk Kadınlar Birliği’nin desteklediği üç kadın milletvekili Büyük Millet Meclisi Başkanlığına çarşafı yasaklayan bir yasa önerisi sundular. Öneri hiçbir işlem görmedi.</p>

  <p>Cumhuriyet gazetesi, milletvekillerine bu konudaki düşüncelerini sordu. <a href="../Text/Index.xhtml#d000061" id="diz0000312">CHP</a>, DP ve Hürriyet Partisi mensupları, yanıtlarında bu yasaklamanın insan haklarına ve demokratik ilkelere aykırı olacağını belirttiler. Çoğu da, çarşafa dokunulmamasını, yüz örtme adetinin de zaman içinde ortadan kalkacağını, bu nedenle cezai bir şarta bağlanmamasını söylediler.</p>

  <p>1960 devrimci toparlanmanın hemen ertesinde, çarşaf giymeyi yasaklamayı amaçlayan yerel önlemler alındı. Buna karşılık da küçük ve orta büyüklükteki kentsel yerleşim yerlerinde aleyhte gösteriler düzenlendi. Nitekim, Kaymakamın peçe ve çarşafı yasaklama kararını protesto etmek için Afyon’un Bolvadin ilçesinde 3000 kişi bir gösteri yürüyüşü yaptı.</p>

  <p>Muhalefet öyle boyutlara ulaştı ki, 28 Ocak 1962’de Adalet Partisi Zonguldak Milletvekili Nuri Beşer, Ankara’da bir lokantada subay eşi kadınlara karşı hakaret içeren sözler söyledi. Bu durum hem TBMM’de hem de partilerin içinde tepkilere yol açtı. AP, üyesini ihraç etti. Subaylar gösteri yapmaya karar verdiler. Bunun üzerine TBMM 12 Şubat’ta milletvekilinin dokunulmazlığını kaldırdı. Nuri Beşer tutuklandı, subay eşlerine hakaretten 1 yıla mahkûm oldu ve hapsedildi.</p>

  <p>Ne var ki, Kemalist reformları kötüleyenleri cezalandırmaya yönelik önlemler pek çabuk yumuşadı. AP’nin iktidara gelmesiyle tıpkı Adnan Menderes döneminde olduğu gibi, gelenekçilerin saldırısı yeniden başladı.</p>

  <p class="p9">***</p>

  <p>Kadın, Meclis’te niye yok? Atatürk’ün çok emek verdiği bu proje neden başarısızlığa uğratıldı?</p>

  <p>Bu soruya çağdaş, çoğulcu ve katılımcı demokrasiye inananlar için doyurucu bir yanıt vermek artık olanaksızdır. Cumhuriyet’in başında Gazi Mustafa Kemal Avrupa’da ve hatta dünyada pek çok ileri diye sınıflandırılan ülkeden önce sosyal yaşam alanında devrimlerle haklar vermişken, bunun en önde geleni de seçme ve seçilme hakkıdır. 1935 yılından sonra, bir daha Türk kadını Meclis’te sayısal olarak çoklukla temsil edilememiştir. Gazi’nin daha o tarihte tanı koyduğu bu sorun çözülmedikçe, ne Türkiye çağdaşlaşacaktır ne de kalkınacaktır.</p>

  <p>Gazi 4 Haziran 1933’te Ruşen Eşref Ünaydın, Falih Rıfkı Atay, Saffet Arıkan, Recep Peker, Necip Ali Küçüka, Fethi Okyar, Tevfik Rüştü Aras, <a href="../Text/Index.xhtml#d000310" id="diz0001814">Şükrü Kaya</a> gibi kişileri çevresine toplamıştı. Tartışma, Türkiye’de Mustafa Kemal’in savunduğu gerçek bir demokrasinin kurulması üzerine yoğunlaştı. Sıra böyle bir rejimde kadınların haklarından konuşmaya geldi. O akşam, kadın ile erkeğin haklarının eşitliğine hiç kimse karşı çıkmadı. O zaman Atatürk söz alarak şöyle dedi:</p>

  <p>“<i>Cumhuriyet rejimi, demokratik hükümet sistemi ve biçimi demektir. Biz cumhuriyeti kurduk, cumhuriyet onuncu yılına ulaştı, zamanı gelince demokrasinin tüm isterlerini yerine getirmeye çalışmalıyız. Bunlardan biri de kadınların haklarını tanımaktır.</i>”</p>

  <p>Böylece Türk kadını, köy kurulları seçiminde oy verme ve seçilme haklarına kavuşmuş oluyordu.</p>

  <p>Genel seçimler için kadınların hakları sorunu ise hâlâ çözülmemişti. 1934’te Mustafa Kemal ile o zaman başbakan olan İsmet İnönü bütün gece çalıştılar. Şafakla birlikte Atatürk Afet İnan’ı uyandırdı, İsmet İnönü’yle birlikte Afet İnan’ın kendisini beklemekte olduğu kitaplığa giren Atatürk, ona şöyle dedi: “İnönü’nün elini öp ve teşekkür et.” Şaşıran Afet inan nedenini sorunca Gazi şöyle açıkladı: “<i>Genel seçimlere katılma hakkı verilmesini hükümet Büyük Millet Meclisi’ne teklif edecek.</i>” 5 Aralık 1934’te iş tamamdı.</p>

  <p>Mustafa Kemal, kadınların genel seçimlere katılma hakkının önemini daha sonra şöyle vurgulayacaktır:</p>

  <p>“Bu karar Türk kadınına, toplumsal ve siyasal yaşamda, başka ulusların kadınlarının sahip olduğundan daha yüksek bir yer kazandırmıştır. Çarşaflı ve kapalı Türk kadınını, gelecekte tarih kitaplarında aramak gerekecektir. Türk kadını büyük bir yeterlikle aile içindeki yerini doldurmuştur; mesleksel yaşamda ise, tüm alanlarda büyük başarılar kazanmıştır. Belediye seçimlerine katılarak siyasal yaşamda kendini deneyen Türk kadını, şimdi genel seçimlere katılırken hakların en önemlisini kullanmaktadır. O bu hakkı, yetkinlikle ve gerektiği gibi kullanacaktır.</p>

  <p>Gazi, ‘kadının oy hakkı ve medeni eşitlik uluslararası derneğinin kongresine’ gönderdiği 18 Nisan 1935 tarihli telgrafında, insanlığın iyiliği ve mutluluğu için Türk kadınlarına tanınmış bulunan hakların yeryüzündeki kadınların tümüne genişletilmesi dileğini belirtiyordu:</p>

  <p>“<b>Eminim ki, kadının siyasal ve toplumsal haklarını kullanması insanlığın mutluluğu ve prestiji için gereklidir.</b>”</p>

  <p class="p9">***</p>

  <p>Gazi Mustafa Kemal’in yarattığı laik Kemalist devrimler yirminci yüzyılın önemli devrimleri arasında yerini almıştır. Bugün ise artık yeni bir yüzyılın içindeyiz.</p>

  <p>21. yüzyılın farklı bir yüzyıl olacağı tüm stratejler tarafından vurgulanmıştır. Bu yüzyılın bilgi yüzyılı olacağı ve bilginin her şey demek olduğu hemen tüm analistlerce kabul edilmiştir.</p>

  <p>Nedir bu yüzyılı farklı kılacak olan?</p>

  <p>Küreselleşmenin ekonomi disiplini açısından tanımını ve bu yönünü göz ardı edersek, iki değişkenin öne çıktığını söyleyebiliriz. Bunlardan birisi ‘çok kültürlülük’ ve ötekisi de ‘kadın yüzyılı’ olacağıdır. Tıpkı on yedinci yüzyılın olduğu gibi.</p>

  <p>Çokkültürlülük yalın olarak ‘farklılığın yönetimi’ olarak tanımlanmaktadır. Ve çokkültürlülüğün yirmi birinci yüzyılın ideolojisi olacağını belirten analistlerin varlığı da azımsanmayacak sayıdadır. Buradan hareketle demokrasinin yeni tanımı da şöyle yapılmaktadır: ‘Farklılığın kabulü ve içe sindirilmesi ile bunun yönetimidir.’</p>

  <p>O halde farklılığı ortaya koyalım ki, bu aktardıklarımız bir anlam kazansın.</p>

  <p>Farklılıklar şu başlıklar altında toplanmaktadır: Irk farklılığı, etnik farklılık, inanç farklılığı (dini inanç ve mezhep farklılığı), cinsiyet farklılığı, cinsel tercih farklılığı, özürlü doğmak ve olmak farklılığı.</p>

  <p>Burada cinsiyet farklılığı üzerinde durmak gerekmektedir.</p>

  <p>İnsanlık tarihi boyunca hep eşitsizliğe tanık olundu. Bu konu bu yüzyılda da geçerli olacaktır. Gelişmişlik ya da başka bir deyişle çağdaşlık pek çok parametre ile açıklanabilir ancak en önemli değişkenin ‘eşitlik’ ya da ‘eşitsizlik’ olduğuna inanılmaktadır.</p>

  <p>Eşitsizliğin görüldüğü ya da ifade edildiği en yaygın alan kadın-erkek ilişkisidir. Bu ilişkinin bir boyutu da politikadır.</p>

  <p>İç politika alanında yüzyıllar boyunca gelişmiş ya da gelişmemiş ülkelerde kadının adı ne olursa olsun meclislerde temsili hep sorun olmuştur.</p>

  <p>Türkiye’de ise cumhuriyetin onuncu yılı hariç kadının parlamentoda adı neredeyse yoktur. Bunun Türk demokrasisinde oturtulamayışında önemli bir etken olduğu da öne sürülmektedir.</p>

  <p>Burada iki soru sorulabilir. Birisi; neden kadınlar parlamentoda temsil edilemiyor? İkincisi de; kadın parlamenter sayısı artarsa gerçekten öne sürüldüğü gibi toplumsal yaşantımızda devrim olabilir mi?</p>

  <p>Eşitsizlik özellikle siyasi yaşamda çok çıplak biçimde sırıtmaktadır.</p>

  <p>Türkiye’de kadının siyasetteki durumunu en çarpıcı biçimde yansıtan tablo 2002 seçimleridir. Türkiye Büyük Millet Meclisinde yüzde 4,4, yerel yönetimlerin temsil organlarında ise yüzde 5 gibi son derece düşük oranda temsil edilmeleri sorunun boyutlarını ortaya koymaktadır.</p>

  <p>Toplumun yarısını oluşturan kadınların mecliste yüzde beş gibi çok düşük bir sayıyla temsili, gerçek anlamda bir eşitsizlik örneğidir. Üstelik meclis duvarında “Egemenlik kayıtsız koşulsuz millete aittir” diye yazılıyken, milleti ortaya çıkaran toplumun yarısını oluşturan kesimin temsil edilemeyişi gerçekten de çok ciddi bir haksızlık örneğidir.</p>

  <p>Politika Antikçağ’dan bugüne erkek egemen bir alandır ve dünyanın öteki parlamentolarında da kadın-erkek temsil oranı yarı yarıya değildir, ama en azından Türk parlamentosunda yüzde otuz-kırk oranında bir temsiliyet sağlanamaz mı? Türk demokrasisi bunu hak etmiyor mu?</p>

  <p>Cumhuriyet döneminde kadınların siyasi, hukuki ve ekonomik alandaki hakları gelişip toplumsal ve kültürel konumlar yükselirken kadınlara seçme ve seçilme hakkı da tanınmıştır. Kadınlar Batı’nın pek çok gelişmiş demokrasisinden çok önce, 1930’da yerel seçimlerde oy hakkını, 1933’te de hem yerel hem de genel seçimlerde seçme ve seçilme hakkını kazanmışlardır. Ancak ne yazık ki bugün Türkiye’de bu tarihsel gelişimin devam etmediğini gösteren bir durum vardır. Kadınlar katıldıkları ilk genel seçim olan 1935 seçimlerinde parlamentoda on sekiz milletvekilliğiyle temsil olanağı bulmuşken, yani yüzde 4,6’lık bir oranda temsil edilmişken o günden sonraki en yüksek temsil oranına sahip bulunan 2002 parlamentosunda bile ancak yüzde 4,4 oranında temsil edilebilmiştir. Üstelik aradaki yıllarda kadın temsil oranının yüzde ikilerde seyrettiği uzun bir dönem yaşanmıştır. Yirminci yüzyılda kadınların siyasi temsil hakkı açısından önemli bir çıkış yapan ve pek çok ülkeye örnek teşkil eden Türkiye 21. yüzyılda bu özelliğini tamamen yitirmiş durumdadır.</p>

  <p>Görüldüğü gibi Gazi Mustafa Kemal hem laik cumhuriyeti hem de devleti inşa ederken kadının siyasette yer almasını çağdaşlığın ve III. Selim’den itibaren Batılılaşma yani modernleşme sürecimizin bir ‘olmazsa olmaz’ı olarak kabul etmiştir.</p>

  <p>Bugün yasalar karşısında kadın-erkek eşitliği vardır. Ancak günümüzde bu yeterli bulunmuyor. Çokkültürlülüğün tanımından hareketle, ‘farklı olana farklı fırsat sunulması’ esas kabul ediliyor. Buna ‘pozitif ayrımcılık ya da pozitif tanım’ deniyor. Şurası bir gerçek ki, yasalar önünde eşit olunsa bile yaşamın hemen her alanında eşitlik göz ardı edilmiştir. Bu nedenle ülkemizde son yıllarda Avrupa Birliği korkusuyla yasalarda yapılan değişiklikler içerik olarak çok önemli olmakla birlikte, uygulamada aynı duyarlılık ve kararlılık gösterilmemektedir.</p>

  <p>Ağızlara sakız edilen bir tümce var: “Avrupa istediği için değil, biz hak ettiğimiz için yasalar değişmeli…” Ama gerçek böyle değil. Orası istediği için değişiyor. Ve doğal olarak da uygulanmıyor. Oysa tüm partilerin tüzük ve programlarında kadınların eşit temsili konusunda çok cazip cümleler yazılıdır. Sıra uygulamaya gelince, parti başkanları listeleri belirleme aşamasında erkeklerin dayanılmaz baskısıyla yazılanları unutmak zorunda kalıyorlar.</p>

  <p>Çünkü bizim partilerimizin delegelerinin anlayışına göre, demokrasi bir amaç değil araçtır. Ve milletvekili olmaya soyunanlar, vekilliği görev değil meslek olarak görmektedir. Çoğu için Meclis, iki yıl sonunda emeklilik hakkı kazanacakları bir işkoludur. Yani onlar artık profesyonelleşmişlerdir. Bunun yanı sıra, milletvekilliği adaylığında etnik kimlik, ağalık, aşiret ve cemaat mensubu olmak gibi kadın için öncelikler olmadığı düşünülen etkenler de ağır basmaktadır.</p>

  <p>Bu gerçeklere ek olarak kız çocuklarının okullardan uzak tutulması, töre cinayetlerinin zihniyet olarak kaldırılmaması, kadına şiddetin yargıda bile hafife alınması, berdelin hak kabul edilmesi gibi yakıcı gerçekler ortada duruyorken, kadınların sıyrılıp çıkması düşünülebilir mi?</p>

  <p>Kadınların siyasi yaşamda yer almayışlarının sakıncasını, birisi göreceli olarak daha küçük olmak üzere kabaca iki alanda ele alabiliriz. Birisi cinsiyet ayrımcılığının gittikçe olumsuz yönde kökleşmesi, daha genel olanı ise ülkemizde demokratikleşmenin ve insan haklarının gittikçe geriye itilmesidir.</p>

  <p>Eğer kadınlar politikada yer bulursa, bu olumsuzluklar ortadan kalkar mı sorusu sorulacaktır. Hem insanlık tarihi hem de bugünkü Avrupa, özellikle kuzey ülkeleri bunun yanıtını vermektedir.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn69" id="_ednref69" title="">[69]</a></sup></p>
