  <h2><a href="../Text/TOC.xhtml#toc16">BİR STRATEJİ VE TAKTİK USTASI YETİŞİYOR</a></h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Mustafa Kemal, Harbiye’den mezun olduktan sonra <a href="../Text/Index.xhtml#d000286" id="diz0001655">Selanik’te</a> kendisini beklemekte olan annesinin yanına döndü. Askeri okula gitmekte ısrar etmekle ne denli haklı olduğunu ortaya koymuştu. Hiç kuşkusuz annesi oğlunu teğmen üniforması içinde gördüğünde gururlanmıştı. Ama bu, <a href="../Text/Index.xhtml#d000357" id="diz0002030">Zübeyde Hanım</a> için yine de o kaos ve savaş döneminin genel havasını dağıtmaya yetmiyordu. Mustafa Kemal, Selanik’te dinlenirken aklı Makedonya’daydı. Abdülhamid’e karşı ‘hürriyet’ mücadelesi için en uygun ortam orada yaratılabilirdi. Ama bu mücadeleyi olgunlaştırmak için daha zamana ihtiyaç vardı. Çünkü önlerinde üç yıllık ‘harp akademisi’ kurmay subaylık öğrenim ve eğitim süreci duruyordu.</p>

  <p>Tatil dönüşü Harp Akademisi’ne başladı. O yıllarda uygulanan eğitim sistemine göre Harbiye’yi üstün derece ile bitirenler, aynı çatı altında bulunan ‘akademiye’ devam ediyorlardı.</p>

  <p>Bugünkü Harp Akademilerinin temeli olan o günkü kurmay okulunun kuruluşu 1848 yılında yapılmıştır. Pangaltı’daki Harp Okulu içinde ‘Erkânı Harbiye Sınıfları’ adı ile kurulan Harp Akademisi, <a href="../Text/Index.xhtml#d000084" id="diz0000503">Esat Paşa’nın</a> Harp Okulu Öğretim Başkanlığı’na atanmasından (1899) sonra, yani Mustafa Kemal’in Harp Okulu’nda öğrenime başladığı sırada yeni bazı düzenlemeler yapılmıştır. O zamana kadar Harp Okulu’ndan ‘Erkân-ı Harp Sınıfları’na geçen öğrencilere ‘Erkân-ı Harp (kurmay) deniliyordu. Esat Paşa bunu değiştirmiş, ‘erkân-ı harp namzedi’ (kurmay adayı) şekline çevirmişti. Bundan sonra Harp Akademisi öğrencileri kısaca ‘namzet’ (aday) olarak anılmaya başlanmıştı. O zamana kadar Harp Akademisi’nin 15 kişiyi geçmeyen öğrenci sayısı, yine Esat Paşa’nın çabalarıyla kırka kadar yükseltilmişti. Fakat bu öğrencilerden ordunun ihtiyaç fazlası kısmına kurmaylık hakkı verilmemiş, bunlar ‘mümtaz’ adı altında ve yüzbaşı rütbesiyle kıt’alara çıkarılmışlardı.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn49" id="_ednref49" title="">[49]</a></sup></p>

  <p>Namzetler özel bir işaret olarak yakalarına sarı bir yıldız takıyorlardı. Üç yıl süre ile derslerinde ve disiplinlerinde başarı gösteremeyen namzetler, sarı yıldızı yine yakalarında taşıyacaklar, ama kendilerine ‘mümtaz subay’ denecekti. İşte iddialı ve doğuştan asker Mustafa Kemal’in hiç kabullenemeyeceği durum buydu. Mustafa Kemal’in askerî ortaokuldan itibaren davranışlarını, öğrenciliğini mercek altına aldığımızda, ‘Asker olunmaz, doğulur!’ tezini öne sürenlerin ne denli haklı oldukları ortaya çıkmaktadır.</p>

  <p>Harp Okulu’ndayken kurmay olacağından çok emindi. Tarihçi Hikmet Bayur bunun öyküsünü kendi ağzından dinlemiştir:</p>

  <p>“Kendi anlattığına göre, Harp Okulu’nun ilk sınıfında aldığı derece yüzünden kurmay sınıflarına geçebilmesi için üçüncü sınıfta birincilerden olması gerekiyordu ve bu yüzden çok çalışmıştı. Sınavların bittiği gün, kendisinde, birincilerden olduğuna ve dolayısıyla kurmay subay olacağına o kadar büyük bir güven vardı ki, daha sınavın sonuçları bildirilmeden kurmay işaretlerini yakasına takmış ve akşam eğlence yerlerine gitmişti. Bunları anlattığı sırada, ‘Ya kurmay olmasaydınız ne yapardınız?’ dememize karşı, ‘<b>Olduğuma kesin güvenim vardı. Eğer olmasaydım, ilk fırsatta askerlikten çıkar ve kendime başka bir meslek arardım,</b>’ demişti.”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn50" id="_ednref50" title="">[50]</a></sup></p>

  <p>Harp Akademisinin birinci sınıfının mevcudu topçu ve süvari okullarından gelen teğmenlerle kırk üçü buluyordu. Öğretmenleri içinde en etkilendikleri ve saygı duydukları kişi stratejide usta sayılan Kurmay Yarbay <a href="../Text/Index.xhtml#d000322" id="diz0001870">Trabzonlu</a> <a href="../Text/Index.xhtml#d000323" id="diz0001885">Nuri Beydir</a>.</p>

  <p>İlk derse başlarken tanımını yaptığı ve herkesin ilk kez duyduğu bir kavramın Mustafa Kemal’in mesleki yaşamında önemli etkisi olacaktır. Yarbay Nuri strateji dersinde <i>gerilla</i> konusunu yorumluyordu<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn51" id="_ednref51" title="">[51]</a></sup>: “Efendiler, harp, muharebe, artık bunlar sizce malum şeylerdir. Fakat ‘gerilla’ nedir biliyor musunuz? İşte en müşkülü budur. <a href="../Text/Index.xhtml#d000111" id="diz0000628">Gerilla</a> kolay bir askerî hareket değildir. Gerillayı bastırmak da onu yapmak kadar güç bir harekettir.”</p>

  <p>Taktik öğretmeninin ‘gerilla’ hakkındaki sözleri Mustafa Kemal’in kafasına yerleşmişti, bunu öğrenmek istiyordu. Sınıftakiler, öğretmenlerinden birkaç örnek vermesini rica ettiler. Mustafa Kemal ise konunun daha iyi anlaşılabilmesi için, olayın ülkenin herhangi bir yerinde olmuş gibi açıklanıp açıklanamayacağını sordu. Tüm sınıfları hep birincilikle geçen Ahmet Tevfik de destekleyince Nuri Bey, “Öyleyse, Boğaz’a ait haritanızı açın,” emrini verdi. Tüm öğrenciler haritalarını açtılar. Öğretmen elindeki cetvelle İstanbul’daki Dudullu Köyü’nü işaret etti: “<i>İsyanın bu köyde çıktığını farz edin,</i>” deyince, öğrencilerin ilgisi bir kat daha arttı.</p>

  <p>Senaryoya göre, isyan iki kol halinde gelişiyordu. Bir kol Beykoz’a, bir kol da Üsküdar üzerine yürüyordu. Üsküdar’a yürüyen kol hükümet kuvvetleri tarafından yenilgiye uğratılmış ve dağıtılmıştı. Fakat Beykoz’a kadar gelmeyi başaranlar, gece karanlığından yararlanarak kayıklarla önce Ortaköy’e geçmişler, sonra yaya olarak ve hızla Ortaköy sırtlarına çıkmışlardı. Öğrenciler bu yürüyüşün amacını ve sonucunun nereye varacağını merak ederek beklerken öğretmen, “<i>Mesele burada bitmiştir,</i>” dedi ve öğrencilere çözülmek üzere iki ödev verdi:</p>

  <p>“<i>Efendiler, Osmanlı İmparatorluğu’nun devlet merkezi İstanbul’dur. Hükümet İstanbul’dadır. Meçhul sebeplerden dolayı Boğaziçi’nin doğu kıyısından İzmit ve onun kuzeyinden Karadeniz’e çekilen takribi bir hat dâhilinde bulunan mıntıkadaki Türkler Payitahta isyan etmişler ve ‘gerilla’ya başlamışlardır.</i></p>

  <p><i>1. Bu küçük mıntıka halkı bu isyanı niçin yapabilir?</i></p>

  <p><i>2. Osmanlı Devleti, bütün hükümeti ve ordusu ile bu isyanı nasıl bastırabilir?</i>”</p>

  <p>Mustafa Kemal hemen söz istedi: “<i>Neden isyanın Dudullu’da çıktığını farz ediyorsunuz da, başka bir yer göstermiyorsunuz?</i>” Nuri Bey yanıt verdi: “<i>Uygulama senaryolarında olduğunca gerçek durumları bulmağa çalışmak gerekir. Bir isyan ya içeride, ya dışarıda olabilir.</i>” Biraz durdu ve sonra ekledi: “<i>Ne demek istediğimi anladınız mı?</i>” Öğrenciler, hocalarının ne demek istediğini anlamıştı, ama bunun daha derin açıklanması ve yorumu o sınıfta olanaksızdı.</p>

  <p>Dersten sonra öğretmenin arkasından gitti. “<i>Efendim, bu söylediğiniz ‘gerilla’ gerçek olabilir, değil mi?</i>” Nuri Bey, “<i>Olabilir</i>…” dedi. “<i>Fakat, artık bu kadarı yeterli.</i>”</p>

  <p>Mustafa Kemal, bu taktik dersinden öğrendiğini ilk olarak İtalyanlarla yapılan Trablusgarp Savaşlarında uygulama şansı bulmuştur. <a href="../Text/Index.xhtml#d000022" id="diz000101">Ali Fuat Cebesoy</a>’a Tobruk’tan yolladığı bir mektupta, öğretmeni Nuri Bey’in ‘gerilla’ yöntemlerini başarı ile uyguladığını yazmıştır.</p>

  <p>Yine sınıf arkadaşı <a href="../Text/Index.xhtml#d000036" id="diz0000247">Asım Gündüz</a>’ün anlattığına göre, etrafına topladığı sınıf arkadaşlarıyla cesaretle konuşuyor, onları güzel konuşmasıyla kısa zamanda etkisi altına alıyordu. Onların okumadığı vatan şiirlerini sık sık tekrarlıyordu. Nâmık Kemal’in bütün şiirlerini bir defterde toplamıştı. Bu şiirleri kısa zamanda tüm arkadaşları defterlerine yazmış ve ezberlemişlerdi.</p>

  <p>Yabancı dil öğrenmeye karşı ilgi ve isteği de devam ediyordu. Beyoğlu’nda bir Fransız kadına pansiyoner olmuştu. Bu Fransız kadın, Fransız Sefareti kuryeleriyle ittihatçıların Paris’te yayınladıkları gazeteleri getiriyor ve Mustafa Kemal’e veriyordu. Fransız kadından aynı zamanda Fransızca dersler alıyordu. Arkadaşları vatan, millet, Türklük fikirlerini ilk kez Mustafa Kemal’den duymuşlardı.</p>

  <p>Harp Okulu öğrencisiyken el yazısıyla dergi çıkarıp, siyasi sorunları tartışıp, bunları binlerce öğrenciye yaymaya çalışan grubun başını çeken Mustafa Kemal, ülkesinin içinde bulunduğu siyasi sorunların dışında, dış politika problemlerini de daha kurmay subay namzediyken çözmüştü. Balkanlar’ı yitiren Osmanlı’nın, bağımsızlık meşalesini taşıyan halkların önderlerinin kimler olduğunu da arkadaşlarının gözleri önüne sererek Harp Akademisi’nde de liderliğini sürdürdü. Sınıf arkadaşlarından Asım Gündüz, bu konuda şöyle demektedir: “<i>Harp Akademisinde her Cuma akşamı sınıfta toplanıyor, kapılar kapandıktan sonra Mustafa Kemal kürsüye çıkıyor, tıpkı bir konferansçı gibi, Paris’ten gelen gazetelerle diğer Türkçe ve Fransızca gazetelerden öğrendiklerini bize anlatıyordu.</i>” Mustafa Kemal’in düşünce yapısı ile akıl yürütme yöntemini ve bir İmparatorluğun yıkılan temelleri üzerine laik cumhuriyet rejimini kuran birikimi anlamak için başvurulabilecek, 1903-1905 yılları arasında bir tarihte okulda arkadaşlarına yapmış olduğu konuşmalarından birinde şunları söylemiştir:</p>

  <p>“Altı yüzyıl kadar önce Anadolu’da doğan Osmanlı İmparatorluğu 350 yılda <a href="../Text/Index.xhtml#d000335" id="diz0001933">Viyana</a> kapılarına kadar ilerledi, imparatorluğu güçlendiren manevi etkenler zayıfladığı için yavaş yavaş Viyana, Budapeşte, Belgrad elden çıktı. Artık bir avuç Rumeli toprağına sığındık. Şimdi de elimizde kalan küçük toprak parçasını Ruslar ve Avusturyalılar almak istemekteler. Rusların bütün istekleri, kendi ırklarından saydıkları Bulgarlar ve Sırplara Balkanlar’ı sözde armağan etmektir. Avusturyalılar ise, Adriyatik’ten Akdeniz’e, <a href="../Text/Index.xhtml#d000286" id="diz0001656">Selanik’e</a> uzanmak isteğindedirler. Tarihte devrimler, önce aydın kişilerin kafasında düşünce olarak doğmuş, zamanla toplumu sarmıştır.</p>

  <p>Bakınız, dünkü ilimiz Bulgaristan’ın bir ulusal ozanı vardır. Şiirleriyle Bulgarları sürekli olarak kurtuluş hareketine, uyuşukluktan silkinmeye çağırmıştır. Ulusuna, tarihine tutkun olan bu sanatçı, kısa zamanda topluma egemen olmuş, şiirleri halk arasında dilden dile dolaşmaya başlamış, 500 yıldır biz Türklerin çobanı olan Bulgarlar onun gösterdiği yolla bağımsızlıklarına kavuşmuşlardır. Belki de bir süre sonra bizden, başka yurt topraklarımızı isteyecek ve alacaklardır.</p>

  <p>Sırpların da iki gözü görmeyen bir ulusal ozanları vardı. O da aynı yoldan yürüyerek ulusuna ulusal duyguları, bağımsızlık düşüncesini aşılamıştır. Şiirlerinde Miloş Kaploviçlerden, Sultan Murat’tan söz ederek toplumun belleğine ulusallık düşüncesini aşılamıştır. Onun bu şiirinde Sultan Murat’ın şu sözleri vardır: ‘Hıristiyanlara zulüm etmeyiniz. Zulüm ve baskılı yönetim saltanat ve egemenliği parçalar…’ O, şiirlerinde bağımsızlık düşüncesini işler ve savunurken gerçekleri de gizlemek olgunluğunu gösterir.</p>

  <p>Yunanlıların da böyle bir ulusal ozanları vardır. O da, yıllar boyu eski Yunan uygarlığını şiirleriyle anlatırken ulusuna güç kazandırmak, özgürlük için birlik olma koşulunu aşılamak istemiştir.</p>

  <p>Bütün ulusların böylesine çırpınan, ulusunu uyandırmak isteyen ulusal ozanları, aydınları vardır. Başka ulusların ozanları, aydınları böyle çalışıp uluslarını uyandırırken nerede bizim düşünürlerimiz, nerede bizim ozanlarımız? Bizim bir Nâmık Kemal’imiz var. O, Türk ulusunun yüzyıllardan beri beklediği sesi verdi. Ama ne şiirlerini okuyabiliyor, ne konuşmalarını duyabiliyoruz. Bu ulusun tarihinin bir yönünü belirten ‘<i><a href="../Text/Index.xhtml#d000330" id="diz0001926">Vatan Yahut Silistre</a></i>’ oyununu bile temsil ettirmediler.</p>

  <p>Arkadaşlar! Bizlere büyük görevler düşüyor. Yarın görev alıp gittiğimiz her yerde ulusumuzu yetiştirmek için subaylarımızın öğretmenleri olacağız. Gittiğimiz yerlerde aydın gençlerle arkadaşlık ederek onları bu yola yönelteceğiz. Yurdumuzu ve imparatorluğu büyük tehlikelerin beklediğini hatırdan çıkarmamak durumundayız.”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn52" id="_ednref52" title="">[52]</a></sup></p>

  <p>Edebiyatçıların özellikle de şairlerin milletlerin uyanışı yolunda ne denli önemli aktörler olduğunun ayırdında olan ‘dergi grubu’ (Mustafa Kemal, Ali Fethi, <a href="../Text/Index.xhtml#d000243" id="diz0001466">Ömer Naci</a>, Ali Fuat, İsmail Hakkı…) ‘hürriyet’ yolundaki çalışmalarına kurmay sınıflarında da devam etmeye karar vermişlerdi. Harp Akademisi’nin birinci sınıfının yanında ufak bir dersane vardı. Veteriner okullarından teğmen olarak çıkanlar, öğrenimlerinin geri kalan kısmını burada tamamlar, yüzbaşı rütbesiyle orduya katılırlardı, içlerinde aydın genç subaylar vardı. Dergiyi bu dersanede hazırlıyorlardı. Sonra gizlice elden ele dolaştırıyorlardı. Bu etkinlik, Sultan Abdülhamid’in tehlikeli hafiyelerinden Mektepler Nazırı Zülüflü İsmail Paşa tarafından duyulmuştu. Okul Nazırı Ali Rıza Paşa, saraya çağrılarak azarlanmış, kendisine ağır sözler söylenmiş, Padişaha sadakatsizlikle suçlanmıştı. Ali Rıza Paşa, “Yalandır, iftiradır, aslı esası yoktur. Talebe efendilerin sevgili padişahımıza sadakatleri tamdır,” diyerek ve yemin üstüne yemin ederek yakasını kurtarmıştı.</p>

  <p>Bir gün arkadaşlarıyla veteriner dersanesine girip dergi üzerinde çalışırken, durumdan haberdar olan Ali Rıza Paşa ansızın içeri girince suçüstü yakalandılar. Anlaşılan acıma duygusu yoğun birisiydi Ali Rıza Paşa ve dergiyi görmezden gelerek, öğrencileri azarlamakla yetindi. Eğer o gün, haklarında işlem yapılsaydı, hiç kuşkusuz ne Mustafa Kemal olacaktı ne de ötekiler. Bu olaydan sonra dergi çıkarmaya son verdiler.</p>

  <p>Mustafa Kemal öğrencilik yıllarında not defterleri tutmuştur. Bunlardan Harp Akademisi öğrencilik yıllarına<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn53" id="_ednref53" title="">[53]</a></sup> ait olanını okuduğumuzda, Balkanlardaki karışıklıkları açıkça görmek olasıdır. Defterin yazıldığı yıllar 1903-1904 yıllarını kapsamaktadır. Bu da Harp Akademisi’nde birinci sınıfta öğrenci subay olduğu dönemdir.</p>

  <p>Kurmaylık stajı yapan Mustafa Kemal’in not defteri genel olarak gördüğü derslerle ilgili hususları ve ilgi alanına giren konuları içermektedir. Ayrıca notlar arasında yer alan kimi şarkı ve şiirlere ait metinler de onun gençlik dönemindeki ilgilerini ortaya koymaktadır. Özellikle Nâmık Kemal’e ait olan şiir, onun öğrencilik yıllarında etkilendiği kişilerden birini ortaya koyması bakımından önemlidir. Not defterlerinde ayrıca, o dönem dünya kamuoyunu yakından ilgilendiren Rus-Japon Savaşı ile ilgili bilgiler de bulunmaktadır. Denizcilik tekniği, deniz savaşlarında kullanılan yeni gemiler hakkındaki bilgiler de Harp Akademisi öğrenciliği döneminde askerlik mesleğinin çeşitli alanlarıyla ilgilendiğinin bir göstergesidir.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn54" id="_ednref54" title="">[54]</a></sup></p>

  <p>Yolda nöbete giderken karşılaştığı bir askerin acınacak durumunu not ederken, aslında Osmanlı Devleti’nin içinde bulunduğu olanaksızlıkları da bize aktarmaktadır: “Nöbete gönderilen bir asker: ‘Af buyurun efendim sırtımda çamaşır yoktur. Paltomun altındaki cekete bakın (parça parça), öldürmek isterseniz gideyim, her ay (burası) yağmurlu ve soğuk.’”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn55" id="_ednref55" title="">[55]</a></sup></p>

  <p>Okuduğu kitaplar hakkında da bilgi sahibi olmamızı sağlayan bu deftere göre, “<i>Külliyat-ı Ulûm ve Fünûn-u Harbiye’den 1864 Danimarka Seferi (Harp Fenleri ve İlimleri Açısından 1864 Danimarka Seferi) <a href="../Text/Index.xhtml#d000198" id="diz0001289">Mareşal Moltke</a> tarafından kaleme alınmıştır. Çevirisini yapan Mehmet Zeki Paşa’dır. (1901)</i></p>

  <p><i>Komutanlık çare aramaktan ibarettir. Bunu da harp tarihi öğretir…</i>”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn56" id="_ednref56" title="">[56]</a></sup></p>

  <p>Defterine şarkı sözleri, şiirler de yazan Mustafa Kemal umutsuzluğunu, içine düştüğü ruhsal sıkıntıları da defteriyle paylaşmıştır: “11 Mart 1904 Cuma, saat 7… <b><a href="../Text/Index.xhtml#d000286" id="diz0001657">Selanik’ten</a> geleli üç ay kadar oldu. Gelişimin ilk günlerinde düzenli bir hayata başladım zannediyordum. Manen ve maddeten güçten düşüren ıstırabımı ortadan kalkmış gibi görüyordum. Lâkin heyhat! Bugün bilmem kaç yüzüncü kez olmak üzere yine kalbimin bütün şikâyet iniltilerini işitmekle ağlıyorum. Her vakitki gibi bu dakika bile…</b>”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn57" id="_ednref57" title="">[57]</a></sup></p>

  <p>Öyle anlaşılıyor ki, Mart ayı onun için çok sıkıntılı geçmektedir: “<i>15 Mart 1904 Salı, saat 8, dakika 30, gündüz… Üç gün önce tamamlanmamış olan hislerimin güzel görünüşünü tamamlamanın gerekli olduğunu düşünüyorum. Bütün varlığını yokluyorum. Anlıyorum ki hayatımda uyanık bulunmamı gerektirecek hiçbir hâl yoktur. Lâkin yine anlıyorum ki kalbimin içi her gün her dakika yeni bir acı hissiyle doluyor. Bu zıt fikirlerin tek sebebi duygularımın sınırsız kanıtlara ait bulunmasıdır. Sınırları belli olmayan… O kadar sınırsız ki… (sağ iken harap oldum, helâk oldum beter)</i>”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn58" id="_ednref58" title="">[58]</a></sup></p>

  <p>Yine aynı gün ruhunun dalgaları durulmuş, defterine bu kez yaşadığı bir sevinç karşılığı olumlu olarak şunu yazmış: “<i>15 Mart 1904… Bu dakika zihnimde hiçbir sevinç ve üzüntü bulutları olduğunu kabul etmek istemiyorum. Çünkü şen, sevinçli bir hâldeyim.</i>”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn59" id="_ednref59" title="">[59]</a></sup></p>

  <p>Yatılı okulun en ıstırap verici günleri uzak olduğunuz evinizden ya da özlemle beklediğiniz sevdiğiniz birisinden mektup gelmeyişidir. Kardeşlerini de çok özlediğini dile getiren Mustafa Kemal not defterine tam da bu duyguyu yansıtan cümleler yazmış: “<i>16 Mart 1904, Çarşamba, saat 3, gündüz… Uzun bir zamandan beri kendisiyle haberleşmek için övünçlerimi teslim ettiğim birinin sessizliğe bürünmesiyle, haberleşmedeki kayıtsızlığını görmekle azap duyuyordum. Bugün o uzun süren sessizliği bozan bir mektubun gelişi, vicdanımdaki azabı dindirdi. Bir mektup… Evet, birkaç satırlık kâğıt parçası… Fakat sevilen bir kalbin, görünüşüne arzu edilen bir ruhun hayal edilen bir sahnesi olduğu için sonsuz bir değere sahiptir.</i></p>

  <p><i>Aynı yerde yaşadığım ve onlarla aynı hissi ve fikri paylaştığımdan dolayı haklarında kalbi muhabbetler beslediğim arkadaşlarımla mümkün olduğu kadar karşılıklı sevgiyi sürdürmeyi arzu etliğim gibi aradaki uzaklıktan dolayı yüzlerini göremediğim, sözlerini işitmek güzelliğinden mahrum bulunduğum kardeşlerimle de her türlü engellere rağmen mektuplaşmamız birbirlerimize karşı duyduğumuz bu muhabbettin bir sonucudur. Bana göre kardeşlik bağı, altından yapılmış kutsal bir bağdır.</i>”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn60" id="_ednref60" title="">[60]</a></sup></p>

  <p>Okumayı ihmal etmediğini yine not defterine yazdıklarından öğrenme şansı buluyoruz: ‘<i>Petite Historie Grec</i> (Küçük bir Yunan tarih kitabı), Viktor Zürü, F.W.Putzger <i>Historicher Siful -Atlas, Petite Roumaine</i> (Küçük Romanyalı)’.</p>

  <p>Harp Okulu’nda para bakımından rahat bir öğrenciliği olamamış. Gelirinin azlığından yakınıyor: “<i>21 Mart 1904, Pazartesi, saat 6… Bugün para durumumu inceledim. Harcamaları gelirin pek ziyade üzerinde buldum. Şimdiye kadar cüzdanıma girip çıkan parayı hesap etmek hatırıma bile gelmemişti. Fakat bu hesapsızlığın vahim sonuçları olmak üzere pek büyük ıstıraplar altında manen ve zamanın kaydına baktığım zaman hareketimdeki düzensizlik dikkatimi çekiyor. Her zaman bu defterimin gözden geçirilmesiyle hissettiğim pişmanlıklar ihtimaldir ki yaptığım hareketleri düzenlememe neden olacak. Fakat ben henüz bunun tesirini anlayamıyorum. Masrafların sebebi fazlalığından ziyade, gelirlerin azlığıdır.</i>”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn61" id="_ednref61" title="">[61]</a></sup></p>

  <p>Mustafa Kemal insanlık tarihinin yani yazılı tarihin dört büyük askerî strateji dehasından birisidir. Büyük komutandır, onu yakından tanıyan Falih Rıfkı Atay’ın değerlendirmesi yabana atılmamalıdır: “Yüzde yüz Türk subayı idi. Bununla beraber, büyük bir asker olduğundan, seçme yabancı komutanları hafife almazdı. Tarih dehalarının hayranı idi. Peygamber Muhammed ve <a href="../Text/Index.xhtml#d000089" id="diz0000542">Padişah Fatih</a>, kumanda vasıflarına hayran oldukları arasında idi.”</p>

  <p>O, <a href="../Text/Index.xhtml#d000298" id="diz0001751">Sun Tzu</a> ya da Clausewitz gibi başkalarını da sayabiliriz, teorisyen değildir, ama Gelibolu kara muharebelerinden itibaren kendini göstermeye başlayan, Kurtuluş Savaşı’nın Sakarya ve Başkomutan Meydan muharebeleriyle taçlanan bir ustadır. Stratej bir sanatçıdır. Bu sanatçı, kendisine daima bir usta seçer, yani bir çeşit usta-çırak ilişkisi kurar. Usta birkaç bin yıl önce yaşamış bile olsa… Savaş tarihine baktığımızda ünlü bir komutanı bir başkasının ürettiğini görürüz. Örneğin, Amerikan ordusunun çok ünlü generali <a href="../Text/Index.xhtml#d000247" id="diz0001479">Patton’u</a>, Alman ordusunun olağanüstü yetenekli bir generali ‘Çöl Tilkisi’ <a href="../Text/Index.xhtml#d000266" id="diz0001555">Rommel</a> üretmiştir. Ancak dikkat edilirse, Mareşal Mustafa Kemal’i kimse üretmemiştir. O, örnek aldıklarıyla kendisini yaratmıştır. Bu ustalardan birisi de <a href="../Text/Index.xhtml#d000230" id="diz0001415">Napolyon Bonapart’tır</a>.</p>

  <p>Öğrenci subay Mustafa Kemal’in not defterinde okuduğumuz şu bölüm bizi hiç şaşırtmıyor: “<i>21 Mart 1904, Pazartesi, saat 6… Napolyon yıldırımları meydana getiren kaynaktan doğmuş bir savaş dâhisidir. Onun hayatı, top tüfek sesleriyle yansıyan bir sema… Kanlı derelere tanık olmuş bir zemin. Talih bulutlarına bir düşman, ufuklar arasından geçti. Lâkin heyhat dünyada en az devam eden saadettir. Bu parlak cihanın parlak güneşi olan o koca komutanın bölgesindeki denizin siyah dalgalarının müthiş darbeleri altında inleyen bir kara parçasında nefesini tamamladığını görmek ne üzücü bir durumdur.</i>”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn62" id="_ednref62" title="">[62]</a></sup></p>

  <p>Napolyon’un, Mustafa Kemal’in hem askerî hem de siyasi yaşamında önemli bir yer işgal ettiği açıktır, ilerleyen yıllarda yeri gelmiş Napolyon’u övmüş, yeri gelmiş yermiştir. Örneğin Napolyon’a benzetilmeyi reddetmişti. General Tawnshend 22 Temmuz 1922 tarihinde Adana’ya geldi. Kendisine o zaman istihbaratta çalışan deniz yüzbaşılarından Cemil refakat subayı olarak tayin edilmişti. General bir gece Adana’da <i><a href="../Text/Index.xhtml#d000054" id="diz0000272">Bursa Oteli</a></i>’nde kaldı. Ve ertesi gün özel trenle Konya’ya geçti. Ve o günün akşamı Akşehir’deki karargâhından gelen (24 Temmuz 1922) Mustafa Kemal’e katıldı. Bu buluşmanın ikinci akşamı saat 21.00’de Mustafa Kemal’le Tawnshend görüşmelere başladı. Tawnshend görüşmeler sırasında kendince yaptığı bir benzetmeyi Mustafa Kemal’e bildirerek, ‘Siz Napolyon’a benziyorsunuz,’ dedi. Mustafa Kemal bu benzetmeden hoşlanmadı. ‘<b>Napolyon, arkasına bir sürü muhtelif milliyetteki insanı toplayarak macera aramaya çıktı. Ve bunun içindir ki yarı yolda kaldı. Ben bir anadan, bir babadan gelen kardeşlerimle kendi vatanımı kurtarmak davası yolundayım. Ve muhakkak muvaffak olacağım,</b>’ cevabını verdi.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn63" id="_ednref63" title="">[63]</a></sup></p>

  <p>İngiliz kadın gazeteci <a href="../Text/Index.xhtml#d000113" id="diz0000631">Grace Ellison</a> 1923 yılında Ankara’ya yaptığı ziyarette Mustafa Kemal’le karşılaşmasını anlatırken, “Ben Avrupa’nın pek çok büyük devlet adamı ile konuştum, ondan daha alçakgönüllüsüne rastlamadım. Hâlbuki aralarında hangisi onun karşılaştığı kadar olumsuz koşullara karşın, öylesine büyük bir başarı kazanabilmiştir?”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn64" id="_ednref64" title="">[64]</a></sup> diye yazar. Ellison bu konuşma sırasında Mustafa Kemal’e, Napolyon’a ilgisinin hayranlık derecesinde olduğunu duyduğunu söyler, sert ama ölçülü bir yanıt alır. Bu söyleşi, aynı zamanda nükte yaratma gücü olduğunu da öğrendiğimiz Mustafa Kemal’in Ellison gibi bir Batılı kadın üzerinde bıraktığı izlenimi de anlama şansı yaratıyor.</p>

  <p>“Ev sahibi, Batılı kırmızı deri kanepesinden beni karşılamak üzere kalktığında, bir kanun koyucu ile konuştuğuma inanmakta zorluk çektim. Kalpaksız olarak geriye doğru iyice taranmış sarışın saçları, kısa kesilmiş bıyıkları, iyi bir terzi elinden çıkmış mükemmel ütülü elbisesiyle, İngiliz ya da hiç değilse Kuzeyli olmadığı kimse tarafından anlaşılmadan, herhangi bir Londra salonundan kolaylıkla geçebileceği kesin. Ayrıca, Türklerde çok sık rastlanmayan bir nükte yeteneği ile kendi anlattığı nefis öykülerin çevrede doğurduğu gülüşmelere içtenlikle katıldığını görmek çok zevkli bir duygu uyandırıyor.</p>

  <p>Paşa’nın tipinin ve renklerinin, doğum yeri Rumeli’de az rastlanan bir tür olmadığını söylediler -kuzey her yerde açık renkli!-</p>

  <p>Yazı masalarından birinin üzerinde <i>Napolyon</i> edebiyatı görünce, ‘muhteşem bir utkuyu tebrikle yetineceğime, kendisine <i>Küçük Korsikalı</i> hakkında bir kitap getirmeyi düşünmediğime üzüldüğümü’ söyledim.</p>

  <p>‘Sakın böyle bir şey düşünmeyin,’ yanıtını verdi. ‘O büyük bir general olarak ilgimi çeker ama…’</p>

  <p>‘Nasıl olur? Ben, sizin ona ilginizin hayranlık derecesinde olduğunu sanıyordum, öyle duymuştum…’</p>

  <p>‘Ne garip bir söylenti! Doğaldır ki, ben tüm büyük strateji uzmanlarını incelemişimdir; ama Sakarya’yı, Austerlitz’le karşılaştırmayı büyük bir kompliman saymam beklenemez.’</p>

  <p>Bu kesin demecin beni çok şaşırtmış olduğunu itiraf ederim. Ama bu bana, savaştan birkaç yıl önce Bay <a href="../Text/Index.xhtml#d000062" id="diz0000318">Clemenceau</a> ile bir görüşmemizi de anımsattı. Dedim ki: ‘Clemenceau bana, Lord Rosebery’nin Napolyon’a karşı duyduğu coşkulu hayranlığın kendi siyasal yaşamını adeta lekelediğini’ söylemişti… Sözünü esirgemeyen Fransız daha sonra , ‘O kendini beğenmiş bencilin büyüklüğü nerede ki? Ben şu basit nedenle, kendimi ondan yüz kez daha büyük görüyorum: Napolyon yıkıldığı zaman bütünlük yıkılmış oldu. Ben ya da ülkem çöktüğünde, en büyük ve en iyi işi görürüm,’ demişti.</p>

  <p>Bu Frenk öğünmesine, öğünene saygı ifadesi ile birlikte gülümsemekle yetinen Mustafa Kemal’in eleştirisi daha ölçülü oldu: ‘Napolyon yükselme hırsını ön planda tuttu. Dava için değil, kendi için savaştı ve sonunda kaçınılmaz <i>débacle</i>’a (hezimete) uğradı.’</p>

  <p>‘Başarılı olacağınızdan hiç kuşku duyduğunuz oldu mu?’ dedim.</p>

  <p>‘Hayır, hiçbir zaman,’ yanıtını verdi.”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn65" id="_ednref65" title="">[65]</a></sup></p>

  <p>Mustafa Kemal’in daha Harp Okulu sırasındayken başlayan okuma, araştırma tutkusu sonucu hemen tüm strateji ustalarını okuduğunu, onları eleştirip sonuçlara vardığını öğrenmek şaşırtıcı gelmedi. Eğer bundan daha farklı bir yanıtla karşılaşsaydık sanırım sürpriz olurdu. Hiç kuşkusuz insanlık tarihindeki pek çok kumandan kendisinden önceki yüzlerce yıllık savaş tarihini incelemiş, muharebelerin analizini yapmıştır. Ancak ne sonuç çıkardıkları, bunu kendi savaşlarında doğru uygulayıp uygulamadıkları önemlidir. Yine savaş tarihi çok yetenekli hatta deha olarak adlandırılan pek çok komutanın yenilgisiyle doludur. Napolyon’un <a href="../Text/Index.xhtml#d000292" id="diz0001743">Julius Sezar’ı</a> okuyup araştırdığını biliyoruz, ama öğrendikleri muhteşem yenilgisini hazırlayan kışın ortasında Moskova’ya sefer açmasını önleyememiştir. <a href="../Text/Index.xhtml#d000129" id="diz0000728">Hitler’in</a> de Napolyon’a asker olarak hayranlığını biliyoruz, ama ne yazık ki onun yaptığı hatayı yapıp İkinci Dünya Savaşı’nda kış ortasında Moskova’ya sefer düzenleyip aynı şekilde ağır bir yenilgiye uğramıştır. Demek ki, strateji ustalarını okumak yetmiyor. Onları özel durumlara uygulamak dehanın bir başka göstergesidir. Mustafa Kemal’i savaş tarihinin büyük ustalarından biri yapan, kendisinin de Ellison’a örnek verdiği <a href="../Text/Index.xhtml#d000272" id="diz0001569">Sakarya Meydan Muharebesi</a> onun “ustalık dönemi” savaşıdır ve bu ovada daha önce yapılmış olan savaşları çok iyi inceleyerek, savunma savaşının zaferle sonuçlanmasının koşullarını tam hakkıyla uygulamıştır. Büyük usta <a href="../Text/Index.xhtml#d000298" id="diz0001752">Sun Tzu</a> der ki: “Savaş karargâhta kazanılır.”</p>

  <p>Son bir örnekle bu konuyu kapatalım… Yaverlerinden <a href="../Text/Index.xhtml#d000222" id="diz0001385">Muzaffer Kılıç</a>, <a href="../Text/Index.xhtml#d000032" id="diz0000174">Ankara Hukuk Fakültesi</a> açılışında, Mustafa Kemal’in açış konuşması yaptığından söz eder<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn66" id="_ednref66" title="">[66]</a></sup>: “Cumhuriyetimizin müeyyidesi olan bu İlmî müesseseyi açtığım şu anda duyduğum manevi zevki hiçbir teşebbüssümde duymadım.” Ve akşam yemeğinde de, bu okulda yaptığı konuşmayla <a href="../Text/Index.xhtml#d000230" id="diz0001416">Napolyon’un</a> Saint Hélen Adası’nda sürgündeyken yaptığı bir konuşmayı örnek göstererek kıyaslamasını ister.</p>

  <p>“Paşam, dedim, Napolyon da, ‘Hakiki zaferim, şimdiye kadar kazandığım kırktan fazla meydan muharebesi değildir. Çünkü bir <a href="../Text/Index.xhtml#d000331" id="diz0001927">Vaterlo</a>, bütün zaferlerimi sildi süpürdü. Ama bir zaferim var ki, onu hiçbir kuvvet silemeyecektir. O da, benim eserim olan ve ömür boyu yaşayacağına inandığım <a href="../Text/Index.xhtml#d000200" id="diz0001291">Medeni Kanundur</a>,’ demiş ve hukuk anlayışını dünyaya ilan etmiştir. Ama bir fark var. Siz hukukî düşüncenizi, bir askerî zaferden sonra ilân ediyorsunuz. Napolyon ise bu sözleri esarette söylemiştir. Dolayısıyla onun samimiyeti beni şüpheye düşürüyor.”</p>

  <p>Paşa, “Çocuk,” dedi. “Esarette olmasına rağmen, belki Napolyon da bu sözlerinde samimî idi. Hukuk prensiplerini ihmal ve ihlal eden ve buna kıymet vermeyen liderler, kurdukları rejimi yaşatamazlar.”</p>

  <h3 id="sigil_toc_id_9"><a href="../Text/TOC.xhtml#toc17">İstanbul’da Bir Alman Birahanesi</a></h3>

  <p>Kurmay subay adayı Mustafa Kemal yalnızca kendisini derslerine veren birisi değildir, eğlenceyi de, sosyal yaşamı da seven, katılan bir gençtir. <a href="../Text/Index.xhtml#d000022" id="diz000102">Ali Fuat Cebesoy</a> sınıf arkadaşı Mustafa Kemal’i anlatırken, ilk İstanbul eğlencelerini, ilk kez rakı içişlerini, yani gençliğin o çılgınlığını tüm çıplaklığıyla sergilemektedir. Beyoğlu’ndaki eğlence yerlerini dolaşır, uygun olduklarında içer ve müzik dinlerlerdi.</p>

  <p>Bazen Adalara gittiği de olurdu. Hatta bir perşembe son vapuru kaçırdıkları için Büyükada’da çamlar altında sabahlamışlar. Ali Fuat bir şişe rakı, bir şişe bira, ekmek ve yemiş almış, birlikte Çamlığa yürümüşler. Mustafa Kemal birayı bitirince, “<i>Şimdi ne yapacağım?</i>” demiş. İlk kez rakıyı o akşam denemiş. Başı bir hoş dönmüş. Güneş batmak üzere, sigara paketinin altına resimler çizmiş. Sonra, “<i>Fuat,</i>” demiş, “<i>ne iyi içki imiş bu… İnsanın şair de olası geliyor.</i>” Bu ağır ve sert içki bir daha da yakasını bırakmamış.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn67" id="_ednref67" title="">[67]</a></sup> İçki olarak rakıyı tercih ederdi. Başka içkileri, mesela bira, şarap, viski ve şampanyayı nadiren içerdi. Baş mezeleri leblebi, beyazpeynir ve kavundu.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn68" id="_ednref68" title="">[68]</a></sup></p>

  <p>Kız kardeşi <a href="../Text/Index.xhtml#d000195" id="diz0001231">Makbule</a> ise rakıya başlamasının ‘<a href="../Text/Index.xhtml#d000081" id="diz0000448">Enver Paşa</a>’yla didişmeye başladığı zaman’, leblebiye düşkünlüğünün de rakı içmeye başlamasından sonra olduğunu anlatır.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn69" id="_ednref69" title="">[69]</a></sup> Gençlikteki alışkanlığı devam etmiş, Ankara başkent olduktan sonra kurulan ünlü sofralarında içkiyi hep sevmiştir, ama ona tutsak olmamıştır. Her gece içtiği halde o’nun bir kere bile içki yüzünden kendinden geçtiği, taşkınlıklar yaptığı görülmemiş, duyulmamıştır.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn70" id="_ednref70" title="">[70]</a></sup></p>

  <p>Yaz mevsiminde Beyoğlu’nda emekli bir Alman astsubayın sahibi olduğu <i><a href="../Text/Index.xhtml#d000353" id="diz0002000">Zeuve</a></i> birahanesinde hem bira içer hem de Avrupa’da çıkan gazeteleri okuma olanağı bulurdu.</p>

  <p>Harp Akademisi’nde iken, <i>Zeuve</i>’den sonra en çok uğradıkları yer bir İngiliz lokantasıydı. Padişah Abdülhamid, üniformalı subayların halka açık yerlerde içki içmelerini yasaklamıştı. Bu nedenle asker kişiler de sapa düşen, inzibatların uğramadığı yerleri tercih ediyordu. Sözü edilen lokanta <a href="../Text/Index.xhtml#d000064" id="diz0000320">Con Paşa</a> adında Denizyollarında müdürlük yapmış bir Ermeni’ye aitti. Genellikle İstanbul’daki İngilizlerin öğle yemekleri için uğrak yeri olan lokantada İngiliz sodasıyla halis Skoç viski içmeye başlamıştı. Yıllar sonra cumhurbaşkanı olduğunda İngiltere Kralı Edward ziyarete gelecek, birlikte viski içecekler ve Kral da ülkesine döndüğünde her iki okul arkadaşına kasalarla viski gönderecektir.</p>

  <p>Ali Fuat’la Mustafa Kemal arkadaşları anlamasın diye aralarında bir de parola saptamıştı: “<i>Çok ayıp oldu, bu hafta Con Paşa’ya uğrayalım!</i>” Kısa bir süre sonra arkadaşlarının birkaçı buranın varlığını öğrenip gediklisi oldular. Hatta bir kezinde Kâzım’ı da (Karabekir) götürmüşler.</p>

  <p>Gençlik enerjisi yasakları da deldiriyordu. Halka açık yerlerde de içtikleri olmaktadır. Yılını çok iyi anımsadığı bir olayı anlatır Ali Fuat anılarında. 1904 yılında yaz mevsimi Taksim Bahçesi’ne uğrarlar, viski içmekten de keyif alıyorlar, ısmarlamışlar ama bir sorun var, inzibatlar dolaşıyor! Viskiyi sipariş edip bardağın içine de kamış sokmuşlar, görenin limonata içtiklerini sandıkları viskileri afiyetle yudumlamışlar.</p>

  <p>İstanbul’daki sosyal yaşam utangaç Mustafa Kemal’in yetişmesinde okul dışında da önemli katkı yapmıştır.</p>

  <h3 id="sigil_toc_id_10"><a href="../Text/TOC.xhtml#toc18">Mezuniyet ve Kurmay Yüzbaşı Olarak Ordu Saflarına Katılış</a></h3>

  <p>Harp Akademisinden mezuniyeti 11 Ocak 1905’tir. 57. dönem Akademi mezunu toplam 37 kişidir. Bunların 13’ü kurmay, 27’si de mümtaz yüzbaşı olmuşlardır. Mevcut bilgi ve belgelere göre Mustafa Kemal kurmay olarak akademiyi bitiren 13 kişi arasından beşinci olmuştur. Dönemin birincisi <a href="../Text/Index.xhtml#d000024" id="diz0000138">Ali İhsan (Sabis)</a>, ikinci Asım (Gündüz), üçüncüsü Ahmet Sedat (Doğruer), dördüncüsü çok genç yaşta ölecek olan Ahmet Tevfik, beşincisi Mustafa Kemal, dokuzuncusu Ali Fuat’tır (Cebesoy).</p>

  <p>O’nun için askerlik mesleği kutsaldı ve arkadaşlık ile sınıf arkadaşlarına bağlılık çok değer verdiği bir duyguydu: “<i>Arkadaşlar! Daha başlangıçta bütün sınıfımız hazır olduğundan sizi tebrik etmek isterdik; lâkin rahatsız ederiz düşüncesiyle o tebrik şerefine kısmen erişilmiştir. Bundan dolayı şimdi hepimiz birden sizi tekrar tebrik etmek suretiyle mahrum kaldığımız o şereften manen sevinç duymuş oluruz. Arkadaşlar; mademki askeriz, mademki hedefimiz, gelecekteki emellerimiz ortaktır, arkadaşlığımızın kardeşliğimizin üstünde bir kuvvet ve irtibata mal olması pek tabiîdir. Herhalde hepimiz kardeşiz ve bu kardeşliğimiz sonsuz bir hayata sahiptir.</i></p>

  <div class="picture"><img alt="" src="../Images/06.jpg"/><div class="caption">1905 yılında Kurmay yüzbaşı çıktıktan sonra</div>
</div>

  <p><i>Mesleğinizin kutsal etkisiyle bundan önce de kalpler birbirine karşı samimiyet duygusu ile dolu idi. Fakat üzülerek belirtmeli ki zaman ve mevki bu kalpten gelen sevginin açıkça gösterilmesine uygun fırsatlar vermiyordu. İşte şimdi o kıymetli fırsatlardan birine sahip olduğumuz için biliniz ne kadar mutluyuz. Arkadaşlar, okul durumu, okul hayatı sizce de bilinir; insan bu sıkıcı yerin bin türlü derdi altında ezilir. O dertlerin hafifletilmesi ve ortadan kaldırılması için mutlaka samimi bir ruhun… duygusal olarak ortak bir kalbin sağlam bir şekilde teslimine ihtiyaç duyulur. Gerçekten insan oldukça bu insanlığa ait zümrenin üstüne çıkamamak beceriksizliğiyle çırpındıkça mümkün değil bu ihtiyaçtan uzak duramayız. Bundan dolayı sizin gibi biz de tebrike lâyığız. Kardeşliğimizi ilan etmeye ve açıklamaya sebep olan bu kıymetli zamanların bizce pek mutlu dakikalar olduğuna emin olabilirsiniz arkadaşlar!</i>”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn71" id="_ednref71" title="">[71]</a></sup></p>

  <p>Harp Akademilerinde bir kurmay subay olarak kendisini yetiştirmeye çalışan Mustafa Kemal’in kişiliğini tanımlatan askerlik niteliklerini <a href="../Text/Index.xhtml#d000155" id="diz0000827">İsmet İnönü</a> ortaya koyuyor: “Atatürk’ün genç subaylığında bilmediğimiz, ortaya çıkmamış vasıfları büyük vazifeler karşısında bulundukça kendini göstermiştir. Büyük hassaları vardır. Karar sahibidir, kararları açıktır. Ve bir kez karar verdikten sonra, onu tatbik ettirmek için şahsiyeti çok tesirlidir. Meselâ kumandanlıkta bu hassası bilhassa dikkati çeker. Muharebe meydanında yürütmek istediği muharebe şeklini, tertipleri en uzak yerde bulunan askere kadar duyurur, onun üzerinde kendi iradesini ve azmini behemehâl sirayet ettirirdi. Bu bir kumandan için de büyük hasletlerden biridir.</p>

  <p>Askerlik vasıfları, kumandanlık vasıfları hakikaten yüksektir. Her millette, her devirde yüksek vasıfta kumandan sayılır.”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn72" id="_ednref72" title="">[72]</a></sup></p>

  <p>Çok değil mezuniyetinden dört yıl sonra <a href="../Text/Index.xhtml#d000286" id="diz0001658">Selanik’te</a> bir askerî konferans verilmektedir. Katılımcıların çoğunluğu o yıl [1909 yılı] Harp Akademisinden mezun olan genç kurmaylardır. Konuşmacılardan birisi de kolağası rütbesiyle Mustafa Kemal’dir. Katılımcıların ilk bakışta dikkatini çeken özellikleri gençliğinin dışında, orta boylu, altın renginde sarı saçları oluşu; yeşil gözlü, pembe yüzlü, vakur ve ciddî bir subay görüntüsüydü. Giyinişi çok temiz ve düzgündü. Konuşması son derece dikkat çekiciydi. Bakışlarında insanı hayran eden bir cazibe mevcuttu. Bu izlenimin sahibi daha sonraki yıllar istihbaratın başına geçecek olan <a href="../Text/Index.xhtml#d000134" id="diz0000738">Hüsamettin Ertürk’tür</a>. Mustafa Kemal, bu kurmaylara, için için kaynayan Balkanlar’da geleceğe dönük olası hareket tarzını anlatıyordu:</p>

  <p>“Vaziyet Balkanlar’da bir savaş çıkacağını göstermektedir. Bu takdirde dört küçük devletin [Bulgar, Sırp, Yunan, Karadağ] hücumuna uğrayacağımızı, bu ordular birbirleriyle birleşmeden tıpkı <a href="../Text/Index.xhtml#d000230" id="diz0001417">Napolyon’un</a> savaşlarında uyguladıkları strateji gibi, hepsini teker teker mağlup etmemiz lâzım geldiğini söyleyebilirim. Bulgarların, Yunanlılarla ve Sırplarla anlaşamayacağını tahmin ediyorum. Bu takdirde ilk mücadelenin Bulgarlara karşı olması lâzım gelmektedir. Taarruzu Bulgaristan üzerine yapmalıyız. Burada süratli sonuç aldıktan sonra, Yunanlılar üzerine yürümek ve Sırp, Yunan ordularının birleşmesine engel olmak zorundayız. Karadağ’a karşı bir savunma muharebesi yapmak ve onu en sona bırakmak icap ediyor. O hâlde iki mühim cephemiz olacaktır: Doğu cephesi, Batı cephesi. Bu iki ordu arasının kapanmaması da gerekir. Fikrimce harekâtın düğüm noktası <a href="../Text/Index.xhtml#d000197" id="diz0001267">Manastır</a> önü olacaktır,” demiştir.<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn73" id="_ednref73" title="">[73]</a></sup></p>

  <p>Mustafa Kemal’i, herkes önemseyerek dikkatle dinliyordu. Kararlarında seri, düşüncelerini sonuna kadar savunan bir genç subay olarak hayranlık uyandırmıştı. “Eğer,” demişti. “Açık bir strateji hatası yapılmazsa, doğuda Bulgarlara karşı başarılı olmamız mümkündür… Fakat batıdaki kuvvetlerimizin durumu her zaman için tehlikelidir…”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn74" id="_ednref74" title="">[74]</a></sup></p>

  <p>Bu konuşmadan yaklaşık üç yıl sonra patlayacak Balkan Savaşı’nda söyledikleri bir bir çıkacaktı. Osmanlı Genelkurmay’ı gerçekten de önemli strateji hataları yapacaktı. Bulgarlar Çatalca’ya kadar geleceklerdi.</p>

  <p class="p9">***</p>

  <p>1902 yılına geri dönelim. Haziran ayı sonlarına doğru bir Perşembe günü Mustafa Kemal ile Ali Fuat Kuzguncuk’taki yalıya geldiler. Evde bir konuk vardı, <a href="../Text/Index.xhtml#d000237" id="diz0001454">Osman Nizami Paşa</a>. Meşrutiyet yıllarında Berlin’de büyükelçilik, Balkan Savaşı’nda Sait Halim Paşa kabinesinde kısa bir süre ulaştırma bakanlığı (nafıa nazırlığı) yapmıştı. <a href="../Text/Index.xhtml#d000022" id="diz000103">Ali Fuat Cebesoy</a>’un tanıklığına göre, Paşa gelecekle ilgili konuşuyordu, kehanet mi yoksa öngörü mü demek gerekiyor, Paşa’nın teşhisi adı her ne konursa konsun, gerçekleşecekti: “<b>Mustafa Kemal Efendi oğlum, görüyorum ki, İsmail Fazıl Paşa seni takdir etmek hususunda yanılmamış. Şimdi ben de onunla hemfikirim. Sen, bizler gibi yalnız kurmay savaş subayı olarak normal bir hayata atılmayacaksın. Keskin zekân ve yüksek yeteneğin memleketin geleceği üzerinde etkin olacaktır. Bu sözlerimi bir kompliman olarak alma. Sende memleketin başına gelen büyük adamların daha gençliklerinde gösterdikleri müstesna kabiliyet ve zekâ emareleri görmekteyim. İnşallah yanılmamış olurum.</b>”<sup><a href="../Text/Bolum_2_dipnot.xhtml#_edn75" id="_ednref75" title="">[75]</a></sup></p>

  <p>Bu övgü karşısında o gün utanıp yanakları kızaran genç Mustafa Kemal, Osman Nizami Paşa’nın şaşılacak derecede mükemmel öngörüsünü ve temennisini, akademi yıllarında çok çalışarak ve okuyarak kendini geliştirip lider olacağının pırıltılı ışığını sınıf arkadaşlarına göstermenin ötesinde kabullendirmiştir.</p>
