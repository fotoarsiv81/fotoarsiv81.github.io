  <h2><a href="../Text/TOC.xhtml#toc70">İKİNCİ ORDU KUMANDANLIĞI VE</a><br/> YILDIRIM ORDULAR GRUBU</h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Ruslar, Çanakkale Muharebeleri sona erince, oradan çekilecek Türk kuvvetlerinin takviye edeceği Kafkas Cephesi’nde oluşturulacak daha büyük bir Türk ordusu ile kendilerine taarruz edileceği kanısında idiler. Bu nedenle Türk yığınak ve taarruz planlarının uygulanmasını önlemek amacıyla, Üçüncü Türk Ordusu’na karşı bir kış taarruzu yapmaya karar verdiler.<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn1" id="_ednref1" title="">[1]</a></sup></p>

  <p>1916 yılı Şubat ayı ortasından Mart ayı başlarına kadar geçen süre içinde Kafkas Cephesindeki genel muharebe durumu Türkler için elverişli olmadığından, Üçüncü Türk Ordusu, Erzurum, Muş ve Bitlis’i düşmana bırakmak zorunda kaldı. Bu arada, Üçüncü Ordu, büyük kısmıyla Bayburt, Tercan genel doğrultusunda batıya çekilmekteyken, Bitlis ve Muş’u alan Rus kuvvetleri, güneydeki kuvvetlerimizin gerilerini Diyarbakır doğrultusunda tehdit ediyordu. Mustafa Kemal’in 16. Kolordu’ya atanmasının nedeni onun nitelik ve deneyimlerinden bu hattaki muharebelerde yararlanmaktı.<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn2" id="_ednref2" title="">[2]</a></sup></p>

  <p>Gelibolu kara muharebelerinden sonra Mustafa Kemal’in ünü tüm yurda yayılmıştı. Fakat Başkomutan vekili Enver onu kıskanmaktadır. Gelibolu’da bir ordudan çok (11 tümen ve bir süvari livası) birliklere komuta ettiği halde rütbesinin generalliğe yükseltilmesi geciktirilmiştir.<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn3" id="_ednref3" title="">[3]</a></sup></p>

  <p>Mustafa Kemal 1 Nisan 1916’da tuğgeneralliğe yükseltildi, ama bu hakkı olan rütbeyi başkomutanlıktan daha doğrusu Enver’den zorla almıştır, denmesinde hiç abartı yoktur. Başkumandan Vekili ve Savunma Bakanı Enver, Mustafa Kemal’in tuğgeneralliğe yükseltilmesi söz konusu olduğunda, “Ona tuğgenerallik değil, mareşallik yetmez!..” demiştir<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn4" id="_ednref4" title="">[4]</a></sup>. Çanakkale Savaşının hemen ardından İstanbul’da <a href="../Text/Index.xhtml#d000355" id="diz0002006">Ziya Gökalp’in</a> yönettiği ‘<i><a href="../Text/Index.xhtml#d000343" id="diz0001969">Yeni Mecmua</a></i>’ adına, Ruşen Eşref (Ünaydın), bu genç ve kahraman komutanla, Akaretlerdeki evinde birkaç gün süren uzun görüşmeler yapar. Dergi <i>‘Mart 1916 Özel Sayısı</i>’nda özet olarak ve ayrıca da bir kitapçık halinde bu söyleşiyi yayınlar. Onun adı bu söyleşi ardından belleklere kazınır. Oysa Harbiye Nezareti’nin yayınladığı ‘Harb Mecmuası’nın kapağına Çanakkale kahramanı olarak konulan resmi, tam dergi basılacağı sırada klişesi alınarak dergiden çıkarılmıştır. Yerine ise Enver’in emriyle, bir başka generalin resmi konmuştur. Söylentiye göre de Enver, “Başarı askerîyenindir. Şahsı sivriltmeye lüzum yok,” emrini vermiştir. Kısacası Enver’in kıskançlığı Gelibolu Kara Muharebeleri’ndeki küçük rütbeli subay Mustafa Kemal’in komutanlığının dünya savaş tarihince onaylanmasındandır. Orgeneral Fahrettin Altay, bu terfii konusunda ortalığa yayılan dedikodunun ve kıskançlığın yol açtığı psikolojik ortamı şöyle anlatıyor: “O zaman duyduğumuza göre, bir gün, İttihat ve Terakki ekibinden Doktor Bahaettin Şakir ile Doktor Nâzım, Sadrazam Talat’a giderek Albay Mustafa Kemal’in tuğgeneralliğe terfii için sıkıştırıyorlarmış. Tam bu sırada, Enver odaya girmiş, Talat da, ‘Bak,’ demiş, ‘arkadaşlar Mustafa Kemal’in terfiini istiyorlar. Bir an evvel olsa bitse, diyorlar… Yap bari…’</p>

  <p>Enver, hemen cevabı yetiştirmiş: ‘Şimdi terfiini onayladım. Gereği yüksek onaya sunulmak üzere, makamınıza takdim edilecektir. Ama, müsaade verin de ben size anlatayım… Siz, Mustafa Kemal’i benim kadar tanımazsınız. Gerçi çok değerli, fakat o ölçüde de haristir. Emin olun, şimdi general yaparız, kolordu komutanlığı ister. Ordu kumandanı yaparız, başkumandanlık ister. Ona da peki desek, yine yeterli görmez, daha büyüğünü ister. Çünkü hırsına hudut yoktur. Bu sebeple, onu azar azar vererek gayet maharetle idare etmek, hoş tutmak lâzımdır.”<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn5" id="_ednref5" title="">[5]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000087" id="diz0000528">Fahrettin Altay</a> şöyle devam ediyor: “Bir hayli zaman sonra, bir gün bunu, rahmetli Atatürk’e anlattıkları zaman, ne dese beğenirsiniz?</p>

  <p>‘<i>Ben, Enver’in bu kadar doğru görüş sahibi olduğunu tahmin etmezdim, hakikaten pek doğru söylemiş…</i>’ buyurmuştur.”</p>

  <p>Yeri gelmişken bir gerçeği de belirtmek gerekiyor. Aslında Enver’in kıskançlığı bir yana bırakılırsa, Mustafa Kemal’e hemen her zaman hoşgörüyle bakmıştır. Örneğin; Gelibolu kara muharebeleri sırasında Mustafa Kemal’in Enver’i iğnelemesi var: “Anafartalar zaferinden sonra <a href="../Text/Index.xhtml#d000081" id="diz0000464">Enver Paşa</a> cepheyi teftişe gelir. Liman von Sanders’le birlikte Mustafa Kemal’in karargâhına geldiklerinde o, Enver’in göğsünde altın imtiyaz madalyasını görünce ‘Sen bunu nerede kazandın?’ diyerek madalyayı onun göğsünden alıp kendi göğsüne takar. Enver işi gülümseyerek karşılar.”<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn6" id="_ednref6" title="">[6]</a></sup></p>

  <p>Mustafa Kemal Çanakkale dönüşü İstanbul’da bir süre kaldıktan sonra bazı işlerini yoluna koymak üzere Sofya’ya gitmiştir. Orada bulunurken Çanakkale’den <a href="../Text/Index.xhtml#d000076" id="diz0000422">Edirne’ye</a> dinlenmek üzere gelmekte olan Onaltıncı Kolordu’nun komutanlığına atandığı bildirilmiştir. Mustafa Kemal 14 Ocak 1916’da Karağaç’a gelerek Onaltıncı Kolordu’nun komutanlığını eline aldı. Bir süre sonra Onaltıncı Kolordu’ya Kafkas cephesine gitme emri verildi. 27 Şubat 1916’da Mustafa Kemal Edirne’den ayrılarak Re’sülayn’a hareket etti. Yolda iken 1 Nisan 1916’da tuğgeneralliğe yükseldiği bildirildi. 16 Nisan 1916’da Silvan’da işe başladı.<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn7" id="_ednref7" title="">[7]</a></sup> Sofya’da ataşe olarak görevliyken süt yavrusu olarak aldığı ve kendisinin terbiye ettiği <i>seter</i> cinsinden&nbsp;<a href="../Text/Index.xhtml#d000028" id="diz000154">Alp</a>&nbsp;adlı bir köpeği de yanında getirmişti ve bu hayvanı muharebelerde bile yanından hiç ayırmıyordu. Bazen güneşin sıcaklığından kızan yol üzerinde yürüyemeyecek hale gelen Alp’in, Mustafa Kemal’in atı önüne aralıklarla gelip acı acı havlamaları sonucu en sonunda bir süvari erinin kucağına yerleşirdi. Yaveri Cevat Abbas’ın anlattığına göre<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn8" id="_ednref8" title="">[8]</a></sup>:</p>

  <p><i>“Kendisine çok sadık olan bu köpek daima kumandanımın odasında yatardı. Uykudan kalkma zamanını öğrenmiş olan Alp, kumandanımın alışılmış zamanını geçirmiş uzun uykusundan şüphelenir, cibinliği açar nefes alıp almadığını dinlerdi.</i></p>

  <p><i>Köpeğinin heyecanını gören kumandanım nefesini keser hareketsiz bir halde sonucu beklerdi… Alp birkaç kez nefes dinlemek hareketini yineledikten sonra telaşını artırır, havlar, oda içinde koşar ve nihayet kumandanımın seyyar karyolası altına girerek kamburlaştırdığı sırtı ile hareket etmeyen efendisini kaldırmaya çalışırdı.</i></p>

  <p><i>Bu derece hassasiyet gösteren Alp, kumandanımın en sadık bekçiliğini son Suriye felaketine kadar yaptı. Nablus geri çekilişinde Beytülhasan’da tutulduğumuz cehennemi bir tayyare bombardımanından şaşıran Alp, bir daha bizi bulamadı. O günlerde Nablus’taki karargâhımıza döndüğünü ve bilahare kaybolduğunu çok seneler sonra haber vermişlerdi</i>.”</p>

  <p>Göreve başladığı zaman bu Kolordunun Beşinci Tümeni Bitlis güneyini, Sekizinci Tümeni de Muş güneyini tutuyordu. Takviye alan Rus birlikleri 12 Temmuz 1916’da bütün cephede Onaltıncı Kolorduya saldırıya başladılar. Muş ovasının manevraya elverişli durumundan yararlanarak asıl kuvvetleriyle Sekizinci Tümen’e yüklenen Ruslar bu tümeni <a href="../Text/Index.xhtml#d000178" id="diz0001078">Kulp Boğazı’na</a> çekilmek zorunda bıraktılar.</p>

  <p>Mustafa Kemal’in bu cephedeki önemli bir hareketini,&nbsp;<a href="../Text/Index.xhtml#d000022" id="diz000112">Ali Fuat Cebesoy</a>&nbsp;şöyle anlatıyor:</p>

  <p>“Ben, komutanı bulunduğum Dördüncü Tümen’le Çapakçur Boğazı’nı çok üstün Rus kuvvetlerine karşı savunurken tümenimin önemli bir kısmını kaybettiğim sırada Muş’taki Sekizinci Tümeni’ni alarak yardıma koşmuş olan Onaltıncı Kolordu Komutanı Mustafa Kemal, yandan ve bütün şiddetiyle taarruza geçmiş; beni düştüğüm zor ve tehlikeli durumdan kurtarmış; böylece Çapakçur Boğazı’nın savunması başarıyla sonuçlanmıştı.” Mustafa Kemal’in üstün komutanlık yeteneğinin örneklerinden biri olan bu açıklamayı Cebesoy şöyle bitiriyor:</p>

  <blockquote>
    <p>“Bu başarı günlerinin birinde Çapakçur Dağları’nın en yüksek bir noktasında buluştuğumuz akşam o, savaş meydanlarında generalliğe, ben de albaylığa yükselmiş bulunuyordum. Şimdi o, bir üst rütbede ve benim amirim, komutanım mevkiinde idi. Maiyetim ve emir subaylarımla beraber kendisine yaklaştım, üç adım kala ayaklarımı sertçe birbirine vurarak selamladım, aynı vakar ve ciddiyetle selamımı aldı:</p>

    <p>‘Hoş geldiniz, Ali Fuat Beyefendi’ dedi, sonra birden bana doğru yürüdü. ‘Fuat kardeşim’ diye boynuma sarıldı, kucaklaştık, durumu kısaca anlattı:</p>

    <p>‘İkinci Ordu komutanı’nın, seni iki piyade alayıyla ihtiyatsız olarak yalnız bırakmış olmakla, Boğaz’ın stratejik değerini takdir edemediğini gördüm. Yardım için Ordu Komutanı’na teklif ettim ve O’nun emrini beklemeden derhal hareket geçtim. Tanrı’ya şükürler olsun, seni kurtardım…</p>

    <p>Çapakçur’un meşe ve çam ormanlarıyla bezenmiş yüksek tepelerinin üzerindeki o akşamı hâlâ hatırlar ve heyecanla ürperirim.”<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn9" id="_ednref9" title="">[9]</a></sup></p>
  </blockquote>

  <p>Bu muharebeler sırasında Mustafa Kemal, durumu çabuk kavramak, çabuk karar vermek, düşmana göz açtırmadan harekete geçmek; bunalımlı durumların içinden yıldırım hızıyla çıkmak yeteneğini göstermiştir.<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn10" id="_ednref10" title="">[10]</a></sup> Bunun sırrı neydi? Mustafa Kemal’in olağanüstü yetenekli bir subay olmasının yanısıra askerleriyle kurduğu iletişim ve onların üzerinde yarattığı güven izlenimdir. Buna bir örnek, Şin-Kulp boğazı muharebelerinde geçen bir olaydır.</p>

  <p><a href="../Text/Index.xhtml#d000108" id="diz0000623">General Nazarbekov’un</a> kumandasında bin süngü mevcutlu ve dörder taburlu on alay piyade gücüne ve altı toplu yedi bataryalık topuna karşılık, Türk tarafının üç alayının süngü mevcudu 5400’ü geçmiyordu. Üç dağ topu da işlemiyordu. Rusların üçte iki kuvveti, tutmakta oldukları Kozmo dağı mevzilerini, dolayısıyla Şin-Kulp boğazlarının kilidi derecesinde önemli bulunan Anduk dağı’nı ele geçirmeye karar vermiş olduğu görülüyordu. Rusların süngü hücumları aynı çabuklukta önleniyordu. Boğaz boğaza muharebe üç gün üç gece sürmüştü. Üçüncü gecenin sabahına doğru 23. Alay, cepheden ateş baskınına, tam gerisinden de süngü hücumuna uğradı. Alay karargâhı bu ani hücumda başta kumandan Yarbay Recai olarak süngülenmişti.</p>

  <p>Ruslar, geceden sarp ve dik tepeleri aşmış, dere yataklarını geçmiş ve cepheyi yarmayı başarmıştı. Otuz iki kilometrelik bir cephede büyük fedakârlıkla çarpışan Türk askeri daha güvenli bir hatta tutunmak üzere geri çekilecekti. O güne kadar savaş meydanında ric’at (geri çekilme) emrini vermeyen Mustafa Kemal, Şin Boğazı’nın girişinde daha önceden hazırlanmış olan Tarkuş Hattı’nın tutulması emrini verdi.</p>

  <p>Tümen gayet düzgün kademe muharebeleriyle Tarkuş hattına doğru çekiliyordu. Ancak Rusların yakın takibiyle ve fırsat düşen her adımda ateşiyle kıtalarımızın toplu düzene geçmesine engel oluyordu. Takip mesafesi tesirli piyade ateşi altında gittikçe kısalıyordu. Onun için Tarkuş hattına ulaşan her nefer sipere girer girmez ateşe başlıyordu.</p>

  <p>Mustafa Kemal, işgal edilmekte olan ve düşmanın yoğun piyade ateşi altına girmeye başlamış bulunan siperlerden birinin üzerine oturmuştu. Çevreyi gözlüyordu. Yaveri Cevat Abbas da yanında diz üzerine çömelmiş oturuyordu.</p>

  <div class="picture"><img alt="" src="../Images/23.jpg"/><div class="caption">Diyarbakır’da 2. Ordu Komutanı iken</div>
</div>

  <p>Bir aralık kükremiş bir aslanın homurdanmasını andıran bir ses dikkatlerini çekti. Başları bir anda sesin geldiği tarafa döndü.</p>

  <p><i>“24. Alay erlerinden sarışın, uzunca boylu, uygun endamlı yirmi beş yaşlarındaki biri, henüz üç gün üç gece devam eden muharebenin asabiyetini yenememiş bir yiğitlikte;…kaynayan asil Türk kanının hızını durduramamış bir enerjide; düşmandan dilediği gibi hıncını alamamış bir tezcanlılıktaydı.</i></p>

  <p><i>Geri çekilmek emriyle savaşına verilen arada süngüsünü kullanamadığından doğan ve hiçbir zaman kırılmayan, yılmayan bir cesaret kriziyle muzdarip gözlerini Mustafa Kemal’e dikmiş; konuşan bir anıt gibi karşımızda durmuş olduğunu gördük.</i></p>

  <p><i>Sözleri; Türk asaletinden fışkıran kuvvet ve kudretin timsali idi.</i></p>

  <p><i>‘Üç gün, üç gece düşmana dikine dikine süngü salladım, beni buraya niçin çektiler? İki saat önce taburumla süngü hücumu yaptık; düşman çekildi. Amma bizi de buraya çektiler, niçin çektiler?’, diyordu.</i></p>

  <p><i>Doğrusu, ben kumandanıma yönelterek bu sorguları yapan erin daha neler söyleyebileceğini kestiremediğimden endişeye düştüm.</i></p>

  <p><i>Kumandanım da, ben de, erin kıyafetinde idik. Tanımadan sorulacak sorular, kumandanımı rencide edebilir düşüncesi altında, yerimde kıpırdanırken… O büyük adam, çelik iradeli gözü ile sessiz kalmamı ve hareket etmememi emretti. Durdum.</i></p>

  <p><i>Sorgu sırası Mustafa Kemal’e gelmişti. Erle manga arkadaşı gibi konuşuyordu. Köyünü, kasabasını öğreniyor, babası, yavuklusu olup olmadığını, memleketinde ne ile uğraştığını soruyor, alayını, taburunu, bölüğünü söyletiyordu.</i></p>

  <p><i>Balıkesir köylerinin çiftçisi olduğunu, babasının Balkanlar’da şehit düştüğünü ve iki kardeşi ile bir anaya baktığını ifade ettirmekle o kükremiş arslanı sakinleştiriyordu.</i></p>

  <p><i>Bununla da kalmadı. O büyük dâhi, askere üç gün üç gece devam eden muharebenin ayrıntılı hesabını verdi.</i></p>

  <p><i>Can kulağıyla dinleyen er, şahsen tanımadığı askerin karşısında yumuşamış, sakinleşmiş, hazır ol vaziyetini almıştı.</i></p>

  <p><i>Cephemizin yarılması üzerine tehlikeli vaziyetten sıyrılıp, tümenin sarsılmadan ve fazla kayıp vermeden daha toplu ve kuvvetli bir vaziyete geçtiğini anlatan kumandanım:</i></p>

  <p><i>‘Beş on gün sonra size Muş’u zaptettireceğim’, vaadiyle sözlerini bitirmişti.</i></p>

  <p><i>Belirsizliklerini aydınlatan, yapılacak işleri ve birkaç gün sonra gideceği hedefini öğrenen kahraman çiftçi Balıkesirli İsmail, bütün askerî vaziyetini takınarak bir şey sormasına izin istedi.</i></p>

  <p><i>‘Sor…’ emrini almıştı.</i></p>

  <p><i>‘Zatınız Mustafa Kemal Paşa mısınız?’, demişti.</i></p>

  <p><i>‘Evet, ben Mustafa Kemal’im’ yanıtını alan İsmail, ‘Paşam, madem ki sen buradasın… Başımızdasın.. Öyleyse mesele yok.’, diyerek şiddetlenen düşman ateşine yanımızdaki siperde karşılık veren arkadaşlarının arasına katıldı. Ve ateşe başladı.”<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn11" id="_ednref11" title="">[11]</a></sup></i></p>

  <p>Mustafa Kemal taarruzlarda en ileride yürüyen, geri çekilişte (ric’at) en geride kalan, örneği tarihte az görülen bir kumandan olduğu içindir ki o, daima az kuvvetle büyük başarılar kazandı.<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn12" id="_ednref12" title="">[12]</a></sup> Trablus’ta, Balkanlar’da ve Çanakkale’de onun emir komutası altında savaşanlar, onu iyi tanımış, güvenmiş ve en önemlisi de bu komutanın nitelikleri asker arasında dilden dile aktarılmıştı. Onu takip edenler ya da onun tarafından sevk ve idare edildiğini görenler ve bilenlerin onun emrini yapmaktan başka endişeleri olmazdı ve olamazdı. Çünkü o; varlığıyla başlı başına bir kuvvet ve kudretti, başlı başına yaratıcı bir varlıktı. En küçük erden en büyük kumandanına kadar böylece tanınmış ve büyük bir inanla tapılmış olan Mustafa Kemal, <a href="../Text/Index.xhtml#d000178" id="diz0001079">Kulp Boğazı’nın</a> savunulmasında tümeni az bir süre tuttuktan sonra Balıkesirli İsmail’e verdiği sözü tümenin bu geri çekişinden kısa bir süre içinde tutmuş, düşmanın manevrasını derhal kavrayarak bütün kuvvetleriyle saldırmaya karar vermiş ve 7 Ağustos’ta Muş’u, ardından da Bitlis’i geri almıştı. Düşman bozgun halinde Muş’un 20-30 kilometre kuzeyine çekilmek zorunda kalmıştı.</p>

  <p>Ne yazık ki, İkinci Ordunun yarısının henüz cepheye gelmemiş olması, 3. Ordu’nun Erzincan batısına çekilmesi, ayrıca ikmâl zorlukları kazanılan başarının genişletilmesini önledi. 9 Eylül’e kadar süren çarpışmalar sonunda Erzurum geri alınamamışsa da, düşmanın ilerlemesi durdurulmuştur. Ruslar kuvvetlerimizi parça parça yenmeye çalışıyorlardı. Kuvvetlerimizin elverişsiz durumu, Ruslar’ın böyle bir taktik kullanmalarına olanak veriyordu. Mustafa Kemal düşmanın bu taktiğini Muş ve Bitlis’te boşa çıkartarak 2. Ordunun parça parça yenilmesini önlemiştir.<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn13" id="_ednref13" title="">[13]</a></sup></p>

  <p>Mustafa Kemal bu uzak diyarlardan da <a href="../Text/Index.xhtml#d000065" id="diz0000333">Corinne’e</a> mektup yazmayı sürdürecekti. Biz de böylece hem bölgenin o günkü koşullarını ve olanakların hem de kendisinin içinde bulunduğu psikolojiyi anlama, düşüncelerini kendi izin verdiği ölçüde çözme şansı bulmuş olacağız. Siirt’ten 16 Mart 1916 tarihli mektup ‘Aziz Madam’, diye başlıyor:<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn14" id="_ednref14" title="">[14]</a></sup></p>

  <p><i>Bu defa hakiki dostluğumuzu hatırlamak için belki ilk önce ben kalemi elime alıyorum. Batıdan doğuya kadar devam eden uzun ve yorucu bir yolda iki ay kadar seyahat ettikten sonra bir istirahat anı bulunabileceğine inanılır, değil mi? Fakat, heyhat! Görülüyor ki, bu ancak ölümden sonra mümkün olacak. Fakat bu hayali rahata kavuşmak için Allahımızın cennetine gitmeye kolay kolay razı olacak değilim.</i></p>

  <p><i>Yarın başka bir seyahat istikametine gideceğim. Diyarbekir’e gelen Nuri’ye beni, bugün bulunduğum Siirt’ten üç gün uzakta Miyafarkın’de (Silvan e.m.) bulmasını emrettim.</i></p>

  <p><i>Nihayet üç gün sonra birbirimizi göreceğiz ve eminim geçmiş günlerden ve bilhassa sizin aziz varlığınız sayesinde yaratılan iyi ve sevimli hatıralardan hararetle bahsedeceğiz</i>.</p>

  <p><i>Bu satırları yazarken Doktor Hüseyin yanımda</i>, <i>size ne yazdığımı soruyor ve bunların Matmazel Edith’e ait olacaklarını anlamakta ısrar ediyor. Çok memnun olsun diye, aziz Edith’in melekâne tavırlarla fala baktığı tatlı anları hatırlamaklığınıza müsaade ediniz</i>.</p>

  <p><i>Valideniz hanımefendiye seçkin hürmetlerimi arz ederim.</i></p>

  <p><i>Doktor, Matmazel Edith için yazdığım cümleyi dinledikten sonra beni yalnız bıraktı. Ben yalnızım, fakat her şeyi tasvirden acizim! Bu sayfanın geri kalan kısmını önümde bulunan bir kitaptan aldığım bazı sözlerle dolduruyorum:</i></p>

  <p><i>‘Orduların hâlâ devam eden mekanik hareketleri sona ermek üzereydi. Zira halkın hareketi söndüğü zaman askerler bulunmaz</i>. <i>Ruhların takati bittiği zaman generaller kendilerine gelemezler ve zaferler askerlerle, generallerle ve para ile birlikte sona erer…’ Mignet.</i></p>

  <p><i>Son söz: ‘ya hiç doğmamış olmak veya hiç unutulmamak isterdim.’ Chateaubraind.</i></p>

  <p>Mustafa Kemal her ne kadar bir Fransız düşünürden alıntı yaparak duygularını ifade ediyorsa da, onda unutulmak kaygısı olduğunu anlıyoruz. Fakat bu kaygı yalnızca <a href="../Text/Index.xhtml#d000065" id="diz0000334">Corinne’e</a> mi özgü yoksa genelde mi böyle, o döneme ait başka mektuplar ve günce olmadığı için yinelenip yinelenmediği konusunda bir yargıya varmak güçleşiyor. Ancak, eski günleri anıp biraz olsun huzur bulma isteği ağır basıyor.</p>

  <p>Diyarbakır’a yakın bir yerden, belki de neresi olduğunu açıklamak istemediği bir yerden yazdığı bir mektup Melda Özverim’in arşivinden gün yüzüne çıkıyor<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn15" id="_ednref15" title="">[15]</a></sup>:</p>

  <p class="p13">21 Mayıs 1916</p>

  <p class="p13">Kimsenin bilmediği bir yer</p>

  <p><i>Sevgili Corinne,</i></p>

  <p><i>Tabiî şu anda bulunduğum yeri bilmiyorsunuz. Burasını size tanıtamam da, çünkü yerini gösterecek bir harita bile yok.</i></p>

  <p><i>Kısaca, gürül gürül akan sayısız dereler ile sulanan, fevkalade güzel, yeşil çamlarla örtülü bir dağ silsilesi (2.000 metre yükseklikte tasavvur edebilirsiniz) Ormanlarımızda binlerce bülbül var ve dağlarımızın bir kısmı hâlâ tertemiz beyaz örtüsünü muhafaza ediyor. Hava tertemiz</i>, <i>sular da öyle.</i></p>

  <p><i>Ruslar pek uzakta değiller, ama düşman Çanakkale’deki gibi yakın değil.</i></p>

  <p><i>Ben çok iyiyim, ne bir gazete ne bir haber ne de bir mektup ulaşıyor bana. Burada Kürt Kadınlar da.</i>* <i>Sevgili (aziz) mektubunuzu bekliyorum. Annenize ve Edith’e samimi selamlarımı sunarım.</i></p>

  <p class="p13"><i>M. Noury</i></p>

  <hr class="dipnotcizgi"/>

  <p class="p14"><b>* Bu cümle Melda Özverim’de eksik bırakılmıştır, fakat Atatürk’ün Bütün Eserleri, Kaynak Yayınları, cilt:2, s. 46’da yer almaktadır.</b></p>

  <p>&nbsp;</p>

  <p>Buradaki imza (M. Noury- büyük olasılıkla bu şifre Mustafa Nuri demektir ve gerçek kişinin Mustafa Kemal olduğuna inanmasını sağlamıştır) nerede olduğunun bilinmesini istemediğini göstermekte. Fakat <a href="../Text/Index.xhtml#d000065" id="diz0000335">Corinne</a> bana mektup yaz; bekliyorum, diyor. Demek ki mektup genel karargâha gelip kendisine ulaşıyor. Bulunduğu yerin bilinmesini neden istemediği konusunda daha sonra kaleme alınan anılarda da okumak mümkün değil. Ama işe gizem katma peşinde olmadığı kesin.</p>

  <p>Buradaki muharebeler sonucu Muş ve Bitlis geri alınmış. Mustafa Kemal’in 30 Eylül 1916 tarihli mektubu, hepsinin hayatının ciddiyetle tehlikede olduğu en ağır savaş koşullarında bile neşesini kaybetmeyip şakalar yapabileceğini kanıtlıyor.<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn16" id="_ednref16" title="">[16]</a></sup></p>

  <div>
    <br/>
  </div>

  <p><i>Aziz Madam,</i></p>

  <p><i>Sizi 40 gün yatakta kalmak zorunda bırakan hastalığı bana haber veren mektubu aldım. Bu havadis beni çok üzdü. Fakat yine de sizin bu mektubunuz beni teselli etti, zira yatakta yazıldığı halde, bu mektubu sağlığınızın kanıtı diye kabul ettim.</i></p>

  <p><i>Karargâhıma gideli ve Nuri Bey’i yalnız bırakalı 15 gün var. Son muharebeleri idare ettiğim bir ay süresince Nuri Bey, Hüseyin Bey, vs….ile hemen her gün beraberdik. Kıymet verdiğiniz insanlarla birlikte ateşe ve ölüme göğüs germek ne zevk.</i></p>

  <p><i>Bu muharebeler sırasında zavallı Faik Paşa alnından bir kurşun yiyerek zafer meydanında can verdi.</i></p>

  <p><i>Eski dostunun kahramanlık misalini takip etmek isteyen Nuri Bey’in coşkunluğu görülecek şey. Neyse ki, cennette kendisi için yapılan, fakat henüz inşa halinde bulunan köşk tamamıyla bitinceye kadar sabretmesi için yaptığım nasihatlere kulak verdi.</i></p>

  <p><i>Muş dağlarındaki kumandanımızın manasız bir mektubundan bahsediyorsunuz. Müsaade buyurunuz, size haber vereyim ki, Hanımefendi, ben de bu kişiden her gün hiçbir mana ifade etmeyen mektuplar alıyorum. Anlaşılıyor ki, bu kişi, son zamanlarda Türkçe’den Fransızca’ya tercüme işiyle meşgul olmaya başlamış. Alayın bir kumandanı ve Nuri bey’in başarılarının afişçisi (söz yayıcısı, e.m.) Fuat Bey (Salih Efendi size bu mevzuda eğlenceli izahat verebilir) bana bir mektup göndermiş ki, orada edebiyatçılarımızın şu güzel tercümesi var:</i></p>

  <p><i>‘L’air de l’amour souffle dans la t”te-Monsieur ou, moi ou.</i>’</p>

  <p><i>‘Hevayi aşk eser serde</i></p>

  <p><i>Efendim nerde ben nerde</i>’</p>

  <p><i>Bu tercüme bana Harbiye Mektebi’ndeki arkadaşlarımdan biriyle bir Fransız kızı arasındaki konuşmayı hatırlattı:</i></p>

  <p><i>-Matmazel bana bir şeftali verir misiniz?</i></p>

  <p><i>-Şeftali yok bende Mösyö.</i></p>

  <p><i>Zavallı Mösyö ne manaya geldiğini yalnız kendisinin bildiği Türkçe bir deyimi Fransızcaya tercüme etmişti.</i></p>

  <p><i>Ali Şevket adındaki bu kişi, tercümelerine ısrarla devam ederek nihayet Arnavutluk Krallığının Savunma Bakanı oldu.</i></p>

  <p><i>Not: (….)’nin geri alınışından sonra, gelecek için çok ümitliyiz.<b>*</b></i></p>

  <p><i>Valideniz Hanımefendiye ve sevimli kardeşinize en seçkin sevgilerim. Ve hepinize bin şey.</i><sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn17" id="_ednref17" title="">[17]</a></sup></p>

  <hr class="dipnotcizgi"/>

  <p class="p14"><b>* Melda Özverim, s. 60 ve Sadi Borak, s. 82’de, bu kısmı şöyle yazıyor: B’yi işgal ettikten sonra çok istikbal ümit ediyoruz.</b></p>

  <p>&nbsp;</p>

  <p>Bu mektup Mustafa Kemal’in Silvan’dan <a href="../Text/Index.xhtml#d000065" id="diz0000336">Corinne</a> Lütfi’ye yazdığı son mektuptur. Mektuplarından hakkında çok bilgilendiğimiz Mustafa Kemal <i>doğu cephesinde</i> bulunduğu sıralarda 7 Kasım 1916’dan 24 Aralık 1916’ya kadar birbuçuk aylık bir süreyi içine alan bir de <i>günce</i> tutmuştur. Daha sonra yaveri Şükrü Tezer’e verdiği bu <i>günce</i> TTK tarafından satın alınmış, Şükrü Tezer’in anıları ve açıklamalarıyla birlikte (1972 yılında) yayınlanmıştır. Mustafa Kemal’in o günlerdeki iç dünyasını ve yurdun o günkü sıkıntılı ve acıklı görünümünü açık bir anlatımla dile getiren ilginç değerlendirmeleriyle, çok önemli bir belge niteliği taşımaktadır. Ayrıca bu cephede okuduğu kitapları da öğreniyoruz, örneğin bunlardan birisinden söz ederken&nbsp;<a href="../Text/Index.xhtml#d000029" id="diz000155"><i>Alphonse Daudet</i></a><i>‘nin “Sapho-Moeurs Parisiennes” adında canım sıkıldıkça okuduğum romanı bitti,</i> diye yazmış. Ali Fuat’ın (Cebesoy) ut çaldığını, kendisine kitap okuma alışkanlığı ve seçme konusunda önderlik etmiş olan <a href="../Text/Index.xhtml#d000243" id="diz0001474">Ömer Naci’nin</a> vakitsiz ölümü ile <a href="../Text/Index.xhtml#d000355" id="diz0002007">Ziya Gökalp’in</a> Ömer Naci için yazılmış şiirin varlığını da burada öğreniyoruz.</p>

  <p>Bu <i>günceden</i> bazı alıntıların bu kitabın içeriğle örtüştüğünü düşünmekteyim.<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn18" id="_ednref18" title="">[18]</a></sup> Şükrü Tezer tarafından yayına hazırlanan bu güncede çeşitli dipnotlar görmekteyiz. Günümüz okuyucusu açısından önemli bilgilendirici ve ufuk açıcı olması nedeniyle bu dipnotlara dokunmadık ve olduğu gibi aktarmaktayız. Yalnız günümüz Türkçesi açısından ve bilgileri diğer kaynaklarla karşılaştırdığımda gerekli gördüğüm bazı eklemeleri de bizzat ben kendim yaptım.</p>

  <p>&nbsp;</p>

  <p><b>25 Ekim 1332 Salı (7 Kasım 1916)</b></p>

  <p><i>Silvan’dan Bitlis’e gitmek üzere yola çıktım. 5’nci tümen komutanlığına yeni atanmış olan Albay Fuat Bey (Cebesoy) de birlikte. Kurmay başkanı İzzettin (Çalışlar) ve (Kurmay Yüzbaşı Çopur) Neşet ve topçu komutanı vb.</i></p>

  <p><i>Saat 6 öncede yola çıkıldı. Saat 10 önceden saat 12’ye kadar Batman köprüsünde (Malabadi) de dinlendik.</i></p>

  <p><i>Saat 12’den saat 15’e kadar yürüdükten sonra yol üzerinde (bir kez 10 dakika ve bir kez de 20 dakika mola verdik) geceyi geçirmek üzere durduk. Buraya en yakın (bir evlik) köy. Bu noktanın (Silvan-Ziyaret) arasındaki mesafenin yarısı olduğunu jandarma söylüyor. Gerçekten haritaya göre öyle. Bu yolda ilk gezimizdir.</i></p>

  <p><i>- Batman Köprüsü’nü geçer geçmez yol üzerinde yatmış, kalmış ölü bir adam, açlıktan. Köprüyle konak yerimiz arasında aynı durumda iki adam. Göçmenmişler.</i></p>

  <p><i>- Batman köprüsü ile Silvan arasında ve köprüden sonra yeni ölmüş iki beygir, (insanlar ve hayvanlar açlıktan ölüyorlar).</i></p>

  <p><i>- Saat 8’de yattım. Saat 14’te uyandım. Öksürükten rahatsız oldum. Bir çay yaptırdım. Yeniden saat 15.30’da daldım. Saat 17.00’de uyandırdılar.</i></p>

  <p>&nbsp;</p>

  <p><b>27 Ekim 1332 Perşembe (9 Kasım 1916)</b></p>

  <p><i>Saat 8’de Ziyaret Veyselkarani’den yola çıkıldı. Eşyalarımız sabah saat 7’de. Ziyaret önünde Şeyh Hazret gönüllülerinden 150 kişiye rastladık. Bunları gözden geçirdim. Beslenmelerinin sağlanması istirhamında bulundular. Erzak taşıyan bir Kürt’ün dilekçesi (3 hayvanını Kürt’ler almışlar). Yollarda birçok göçmen gördük. Bitlis’e dönüyorlar. Tümü aç, sefil, ölüme hüküm giymiş bir halde. 4-5 yaşında bir çocuğu anası babası yol üstünde bırakmışlar, bu da bir karı-kocanın ardına takılmış. Onları ağlayarak 100 metreden izliyor. Kendilerini niçin çocuğu almadıkları için azarladım. “Bizim çocuğumuz değildir” dediler. Destumi çevresinde büyük mola 2 saat. Buradaki sağlık istasyonunu Şükrü (Tezer) Efendi’ye teftiş ettirdim. Binaların onarılması gerekir, bakılmamış. Yolda Refet Paşa’nın eşya ve tayı geri gidiyor. Duhan’dan erzak almak için gelen perakende erler ve yük hayvanları. Saat 18.00’de eskiden 13’üncü Alay’ın ordugâhında geceyi geçirmek üzere durma.</i></p>

  <p>&nbsp;</p>

  <p><b>28 Ekim 1332 Cuma (10 Kasım 1916)</b></p>

  <p><i>Öksürükten ve çadırın kötü kurulmuş olmasından ve rüzgârdan dolayı çok kötü uyudum. Saat 1 sonrada (saat 13:00) uyandım. Öksürüğü dindirmek için çay içtim. Yeniden yattım. Saat 17.00’de uyandım. Ordudan kişiye özel gizli bir şifreyle düşmanın Bitlis cephesine saldırması halinde 30 tabur verilebileceği ve bu açıdan inceleme yapılmasıyla ilgili. Saat 7’de Duhan kuzeyindeki ordugâhtan yola çıkış. Saat 12.30’da Bitlis’e varış. Refet Paşa ve emrindekiler bir saat uzaklıktan karşıladılar. Yolda iki erden biri üzüm, biri elma satın almak istiyorlardı. Banknot para verdikleri için tüccarlar ağlayarak yakındılar. Erlere hak verdik. Yol boyunca iki yerde insan leşleri ve kemikleri görüldü. Açlıktan ölüp kalan hayvanlar gibi.</i></p>

  <p><i>14/15 (Kasım) akşam saat 19.00 civarına kadar Refet Paşa’nın evinde kaldım. Sonra geceyi yine öksürükten rahatsız geçirdim.</i></p>

  <p>&nbsp;</p>

  <p><b>30 Ekim 1332 Pazar (12 Kasım 1916)</b></p>

  <p><i>Refet Paşa rahatsız olduğundan dönüş için izin aldı. Saat 12 öğle üzeri Alay 14 karargâhına hareket. Yolun ortasında Alay Komutanı yarbay Ali (Çetinkaya) Bey karşıladı. 2 saat sonra varış. Akşama kadar karargâh çevresindeki birinci ve üçüncü tabur barakalarını ve barakalarda erleri teftiş ettim, iyi buldum. Refet Paşa buraya olan uzaklığı dört saat söylemişti. Hiç gelmemiş, bilmiyor.</i></p>

  <p><i>Akşam rakı büfesi hazırlamışlar. Öteki subaylar için de böyle. Askere bu kadar yakın bulunan subaylar için durumu uygun görmedim. Yeni Tümen Komutanı Ali Fuat (Cebesoy) Beyle bu konu görüşüldü. Gece Alay komutanının barakasında yattım. Öksürükten çok kötü uyudum.</i><b>*</b></p>

  <p>Güncenin bu sayfası, Mustafa Kemal’in görevdeyken içki içmeme konusunda ne denli duyarlı ve disiplinli olduğunu ortaya koymaktadır.</p>

  <hr class="dipnotcizgi"/>

  <p class="p14"><b>* Burada okuyacaklarınız eser sahibi Şükrü Tezer’in yazdıklarıdır, ama bugün de okunmasında yarar vardır… “Çok önemli anlam taşıyan bu anı üzerinde sayın okurlarımın titizlikle durmalarını özellikle salık veririm. Paşa’nın, yukardaki anısında sözü geçen içki büfesi hakkında gösterdikleri ve bir sözcük ile anlatabileceğim titizlik, sayın okurlarımın elbette gözlerinden kaçmayacak ve bunu çevreleyen anlamı anlamakta herhalde güçlük çekmeyeceklerdir.</b></p>

  <p class="p15"><b>Yeri gelmişken bu konuda yakından tanığı olduğum bazı konuları açıklamak isterim:</b></p>

  <p class="p15"><b>İtiraf etmek gerekir ki, bu konuda ve özel amaçlarla Ata’mız hakkında birtakım olumsuz akımlar yaratmak için ortaya bazı talihsizler çıktığı görülmüştür.</b></p>

  <p class="p15"><b>Evet, Mustafa Kemal içki kullanırdı. Ama bunu hiçbir zaman aşırıya vardırmadıkları gibi, yerinde, zamanında ve özellikle kurallarına tam anlamıyla uyarak yaparlardı.</b></p>

  <p class="p15"><b>Şunu da teslim etmek gerekir ki, her insan gibi Onun da bir zevk, hem de iyi zevk sahibi olduklarından asla kuşku duyulamaz.</b></p>

  <p class="p15"><b>O’nun uzun günler, dahası aylarca süren normal zamanlardan başka özellikle cephe teftiş gezilerinde içki kullandıkları asla görülmemiştir ve böyle zamanlarda en küçük bir istek bile göstermemişlerdir.</b></p>

  <p class="p15"><b>Bu durum, bütün savaş yılları boyunca yalnız bir kez olup bitti biçiminde olmuştur ki, o da yukarıdaki anıda yazılı olanıdır ye onun da kendileri tarafından nasıl karşılanmış ve hiç de hoşuna gitmemiş olduğu açıktır.</b></p>

  <p class="p15"><b>Bununla birlikte, Mustafa Kemal’in içki sofrası, her zaman bir toplantıya yol açmak ve böylece de günün olaylarına değinmek ve gelecekle ilgili görüş ve sezişlerini açıklayarak tartışmasını yapmak için düzen olurdu.</b></p>

  <p class="p15"><b>Bununla birlikte, böyle durumlarda ve büfenin erken saatlerinde bile olsa, herhangi bir olağanüstülük çıkması ya da sözgelimi cepheyle ilgili önemli bir olayın anlaşılması anında, ortada ne varsa hepsi kaldırılarak masada hiçbir şey bırakılmaz, bunların yerini hemen Genel Kurmayın 1/200.000 ölçeğindeki haritaları alır ve bunlar üzerinde onurlu tutumuyla hemen düşünce gücüne ve iradesine egemen olarak önemli kararlar almak konusunda asla ve kesinlikle kararsızlık göstermezlerdi.</b></p>

  <p class="p15"><b>Mustafa Kemal’in, bu konuda gözden kaçmaması gereken 7 Kasım 1332 (20 Kasım 1916) pazartesi günüyle ilgili anısının son kısmında yazılı şu: “Sağlığın korunması için özellikle dimağın parlaklığı için alkol almamalı!” biçimindeki çok değerli düşünce ve inançlarını burada aynen yenilemek herhalde yerinde olur kanısındayım.</b></p>

  <p class="p15"><b>İşte Birinci Dünya Savaşı’nda tanımak onuruna eriştiğim Mustafa Kemal’in bu cephesiyle ilgili bütün kuşkuları kökünden silip atacak olan ve buna karşılık, gerçeği olduğu gibi ortaya koyan bu konunun canlı örneği olan ve doğruca kendi kaleminden çıkmış olması bakımından çok değerli olduğu kadar örnek kabul etmez düşüncelerini yansıtan yukarıdaki anıların ibrete değer bulunduğu konusunda elbette kuşkuya yer olamaz.”</b></p>

  <p>&nbsp;</p>

  <p><b>1 Kasım 1332 Salı (14 Kasım 1916)</b></p>

  <p><i>Geceyi öksürükten çok kötü geçirdim. Bütün gün Bitlis’teki karargâhımda kaldım. Doktorun tedavisi altında.</i></p>

  <p>&nbsp;</p>

  <p><b>3 Kasım 1332 Perşembe (16 Kasım 1916)</b></p>

  <p><i>Geceyi kötü geçirmedim. Öksürük seyrek ve hafifti, tümüyle uykuya engel olmadı. Gündüz öğleden önce tümen komutanını makamında ziyaret. Tümenin düzenlemelerinde değişiklikler yapılması gereği üzerinde konuşma.</i></p>

  <p><i>Daha sonra Bitlis’teki hastahaneleri teftiş ettim. Temiz buldum. Şeyh Hazret, ki bir kolunu kesmişler, onunla görüştüm. Tümen Başhekiminin söylediğine göre, hastahane yapılan evler temizlenirken 10-15 kadar İslâm kadını başları* bulunmuştur. Buradan dönüş. Şerefiye denilen camii gezdim, hayvan leşleriyle ve pisliklerle doluydu. Yıkılmış. Yolda 12 yaşında Ömer adında öksüz bir çocuk gördüm. Bunu yanıma aldım. Bu, görülünce daha üç tane anası, babası ölmüş yetimler getirdiler, onlara da para vermekle yetindim.</i></p>

  <hr class="dipnotcizgi"/>

  <p class="p14"><b>* Paşa’nın bu anısında söyledikleri 10-15 kadar İslâm kadını başları, Bitlis’in düşman eline geçmesi üzerine Ermeniler tarafından zalimce yapılmış olan kıyımın canlı izlerinden başka bir şey değildir.</b></p>

  <p>&nbsp;</p>

  <p><b>7 Kasım 1332 Pazartesi (20 Kasım 1916)</b></p>

  <p><i>Van Hareket Müfrezesi Hizan ve Kotum’dan Vastan yönünde hareket ettiler.**</i></p>

  <hr class="dipnotcizgi"/>

  <p class="p14"><b>** Buradaki dipnot Şükrü Tezer’e aittir.</b></p>

  <p class="p16"><b>“Paşa’nın yukardaki anısında, Hizan ve Kotum’dan Vastan (şimdiki Gevaş) yönünde hareket ettirildiği yazılan Van Hareket Müfrezesinin çalışmaları ve elde edilen sonucun genel bakımdan bir özetini vermeyi yararlı görürüm:</b></p>

  <p class="p16"><b>Van’a yapılacak askerî harekâtı yönetmekle görevlendirilip yanına verilmiş olan iki subay ve birtakım süvari ile birlikte ve hemen bu tarihten bir ay önce, yani Komutan’ın Çapakçur’dan Silvan’a dönüşünü izleyen günlerde harekete geçirildiğini daha önceleri işaret etmiş olduğum Kurmay Binbaşı Şemseddin Bey, emrine verilmiş olanlarla birlikte yola çıkarak Siirt’in “Bervari” ilçe merkezinde bunlara bir süre atış talimleri göstererek yaptığı hazırlıktan sonra, harekâta başlamak konusundaki önerisi, kolorduca onaylanması üzerine emrinde bulunan Kürtlerden kurulu birlikten başka bu sefer için Van Güney Müfrezesinden ayrılan bir nizamiye taburuyla bir makineli tüfek bölüğü ve bir adi cebel bataryasından oluşan kuvvetle birlikte Van’a doğru harekete geçmesi sonucunda, o yörede bulunan Ermeni çeteleriyle keza Ermeni halkı, geri çekilmeye zorlanarak Vastan işgal olunmuş ve ertesi günü sürdürülen harekât karşısında, Ruslar Van’ı boşaltırken o sıra saldırıya geçen Kürtler de Van’a yakın kışlalara kadar ilerlemişlerdir.</b></p>

  <p class="p16"><b>Ancak, ilk önce pek pasif davranan ve birliklerimizin Van’a yaklaştıkları bir zamanda ise Rus bataryasının şiddetli ateşi ve müfrezemiz emrindeki adi cebel bataryasının da -menzil kısalığı yüzünden- düşman topçusuna karşılık verememesi üzerine harekâtı durdurmak zorunluluğu ortaya çıkmakla birlikte, bir yandan da kayıplara uğrayan Kürtlerle öteki birlikleri geriye çekmek zorunda kalmıştır.</b></p>

  <p class="p16"><b>Bu durum karşısında, müfrezenin geriden takviyesi olanaksızlığı ve harekâtın yenilenmesinden de bir yarar umulmadığı için Vastan önlerinde önceden yaptırılmış olan mevzilere kadar çekilerek savunma hattının burada kurulmasına karar vermekten başka çare görülememiştir.</b></p>

  <p class="p16"><b>Sözkonusu harekâtın böylece son biçimini alması üzerine kolorduya katılması emredilmiş olan Binbaşı Şemseddin Bey de o tarihlerde Van Güney Müfrezesi Komutanlığına getirilip merkezi Kotum’da bulunan Ali Bey’e (rahmetli Çetinkaya) devrederek karargâha dönmüştür.</b></p>

  <p class="p16"><b>Yukarı kısımlarda ve Çapakçur savaşından sonra Silvan’a dönüş sırasında, Ordu Komutanlığından gelen şifreli emirden söz ederek içeriğini açıklarken dikkati çekmiş olduğum Van’a ait bu hareketin, Bitlis Valisi rahmetli Memduh Bey’in kendi eseri olduğu da, Paşa tarafından yukarıdaki anıda belirtilmiştir.”</b></p>

  <p>&nbsp;</p>

  <p><i>Beşinci tümen cephesinde ve içinde gereken şeyler görülmüş ve gerekli önlemler için her şey yapılmıştır. Bu nedenle, yarın Bitlis’ten ayrılabilirim. Orduya teftişlerimin sonuçları hakkında ve 30 taburun kullanılmasıyla ilgili birer rapor yazdım.</i></p>

  <p><i>Tümen komutanına bir bakıma veda mektubu ve ancak işlerin sonuçlarını bildirmesi için bir yazı yazdım. Bitlis valisine de Hareket Müfrezesinin kendi eseri olduğunu ve yardımın sürdürülmesini yazdım. Nuri (Conker), İsmail, Halil, Salih (Bozok) Beylere ve <a href="../Text/Index.xhtml#d000357" id="diz0002033">Zübeyde Hanım’a</a> birer kartpostal gönderdim. Madam Korin</i>’e de.</p>

  <p><i>Hacı Musa Bey’in kardeşi Nuh Bey kendi tayını getirdi. Armağan etmek istedi, kabul etmedim.</i></p>

  <p><i>Süvari yüzbaşısı Selim Sabit Bey Siirt’ten geldi. Refet Paşa kendisini İstanbul’a götürecek diye sürüklemiş. Akşam yemekte Tümen Komutanı Fuat Bey de bulundu.</i></p>

  <p><b><i>Sağlığın korunması için özellikle dimağın parlaklığı için alkol almamalı.</i></b></p>

  <p><i>Emirlerde amacın bildirim biçimi anlaşılamamıştır. <b>Erek ile amaç</b></i> (gaye ile maksat) <b><i>karıştırılıyor. Bir de yürütme komutanı, akıl komutanı!</i></b></p>

  <p>&nbsp;</p>

  <p><b>8 Kasım 1332 Salı (21 Kasım 1916)</b></p>

  <p><i>Saat 5’te kalktım. Hareket dolayısıyle hemen tuvaletimi</i> (duşumu aldım, tıraşımı oldum, e.m.) <i>yaptım. Eşyalar toplandı. Yaverin odasında, Bitlis’in bana Pompei harabelerini hatırlattığını ve Ninova harabeleri dolayısıyle tarihten söz edildi. Abbasi halifelerinin başını yiyen komutanlar Ehl-i Salip savaşları dolayısıyle Avrupalılardan doğu uygarlığından yararlanması. Selçuklu Türklerinin, Osmanlı Türklerinden önce Bulgaristan’a Varna çevrelerine geçmiş olmaları…</i></p>

  <p><i>Saat</i> 7 <i>öncede</i> (sabah saat 07.00) <i>Bitlis’ten hareket. Tümen komutanı ve karargâhı erkânı yarım saatlik uzaklığa kadar uğurladılar. Orada küçük bir mola. Küçük bir söyleşi, sonra veda.</i></p>

  <p><i>Yolda gelirken zihnimden geçen şeyler: Yalnız baş ile selam vermek. Komutanlar birliklerinin içini ve ruhsal durumlarını doğrudan içlerine girerek bilmeli, daha güvenle emir verir. Üstler astlarıyla, söyleşiler yapmalı, onları özgürce konuşturmaya alıştırmalı. Astın düşünme değerlendirme ve söyleme biçimini bilmek yararlı ve gerekli.</i></p>

  <p><i>Bazı askerî noktalar (Ruh eğitimi ve askerî görgü yöntemi) hakkında bir eser yazayım.</i></p>

  <p><i>Bunun için Fransızca bildiğim bir eser var. Onu da önce okuyayım ve bu ortama ait esaslı soruları bütün subaylara görev olarak vereyim. Önemli noktalar hakkında bazı büyük komutanların görüşlerini isteyeyim.</i></p>

  <p>&nbsp;</p>

  <p><b>9 Kasım 1332 Çarşamba (22 Kasım 1916)</b></p>

  <p>8/9 <i>saat 9 sonraya</i> (saat 21.00) <i>kadar <b>Kurmay Başkanıyla örtünmenin kaldırılması ve toplumsal yaşamın düzeltilmesi hakkında söyleşi.</b> 1) Güçlü</i> ve <i>yaşamı bilen ana yetiştirmek, 2) Kadınlara özgürlüklerini vermek, 3) Kadınlarla bir arada bulunma, erkeklerin ahlâkları, düşünceleri, duyguları üzerinde etkindir. Doğuştan karşılıklı sevgi çekme eğilimi</i> (Buradaki kadın sorunu ve kadın hakları ile ilgili olan saptamalara çok iyi dikkat etmek gerekiyor, e.m.)</p>

  <p>&nbsp;</p>

  <p><b>18 Kasım 1332 Cuma (1 Ağustos 1916)</b></p>

  <p><i>Sabah tuvaletimi yaptıktan sonra tayları gördüm. Hepsi fark etmiş. Eşraftan Sadık Bey (Silvan Kürt Beylerinden), Ali Ağa ve başkaları ziyarete geldiler. <b>“Allahı inkâr Mümkün müdür?” adlı kitabı okuyorum</b></i> (Konsolosoğlu Filibeli Ahmet Hilmi’nin 1327 -1911-‘de basılmış kitabı)</p>

  <p>&nbsp;</p>

  <p><b>20 Kasım 1332 Pazar (3 Aralık 1916)</b></p>

  <p><i><b>“Allahı İnkâr Mümkün mü?”</b> yapıtını bitirdim. Bütün feylosofların çeşitli dinlere bağlı biyolojiciler (naturalistler), akılcılar (uscular), maddeciler (materyalistler), hukukçular, düşünürlerin, tasavvufçuların tümü Ruh’un varlığı ve yokluğunu, ruh’un ve madde’nin bir ya da ayrı olup olmadığını, ruh’un kalıcı olup olmadığını inceliyor.</i></p>

  <p><i>Bu incelemelerde, bilim ve fenne dayananlar kabul. İmam Gazalî, İbn-i Sina, İbn-i Rüşd gibi müslüman imamlarının demeçleri de bayağı görüşlerden büsbütün başkadır; yalnız anlatımlarında çok simge var. Dindar düşünürlerin, kurallar ve bilimler ve fenler ve felsefeyi, din kurallarının yorumu için evirip çevirmeğe çaba göstermişler.</i></p>

  <p><b><i>Arıburnu raporlarını yazmağa başladım.</i></b></p>

  <p>&nbsp;</p>

  <p><b>23 Kasım 1332 Çarşamba (6 Aralık 1916)</b></p>

  <p><i>Arıburnu raporunu not ettirmeğe devam.</i></p>

  <p><i>“<b>Mebadi-i felsefe” [Felsefenin İlkeleri</b>-Geórge</i> L. Fonsgrive: Elemente de Philosophie. Ahmet Naim’in çevirisi. Mebadin-i Felsefe’den Birinci Kitap: Ilmünnefs İstanbul 1331 (1915). Maarifi Umumiye Nezareti (Millî Eğitim Bakanlığı), <i>Ş.T.] adındaki bir eseri okumaya başladım.</i></p>

  <p>&nbsp;</p>

  <p><b>27 Kasım 1332 Pazar (10 Aralık 1916)</b></p>

  <p>[Günlüğün bu sayfasında okuduğu kitapları sıralamaktadır.] <b><i>Sabah çok fazla nezleye yakalanmış kalktım. <a href="../Text/Index.xhtml#d000229" id="diz0001413">(Namık) Kemal Bey’in</a> Makalât-ı Siyasiye ve Edebiyyesi’ni (Siyasi ve Edebi Makaleler) okudum. İki(nci) kitabın sonundaydım, bitti.</i></b></p>

  <p><b><i>Arıburnu raporunu okuttum. Sonra Neşet (Bora) Bey Çapakçur cephesiyle ilgili yazısını okudu. Sonra yeni gelmiş olan istihkâm Yüzbaşısı Fuat Efendi’ye hayvanlarımı gösterdim. Sonra yeniden evime geldim. Kemal Bey’in “Tarih-i Osmani”sini okumaya başladım.</i></b></p>

  <p><b><i>Yemekten önce Emin Bey’in (Şair Mehmet Emin Yurdakul) Türkçe Şiirleriyle Fikret’in Rübbab-ı Şikestesinden benzer konuda bazı parçalarını okuyarak bir karşılaştırma yapmak istedim, ikisi de başka başka güzel Ancak Türkçe olanda da, ötekinde de aynı oranda Arapça, Farsça sözcükler var. Ayrım, biri parmak hesabı, öteki değil!</i></b></p>

  <p>&nbsp;</p>

  <p><b>12 Aralık 1332 Pazartesi (25 Aralık 1916)</b></p>

  <p><i>Bugün mevziin sol kanadını….</i></p>

  <p class="p9">***</p>

  <p>Seçmeler yapılan <i>hatıra defteri</i> burada sona ermektedir. Mustafa Kemal çok değerli elyazılarını kapsayan günlüğünü yazmak ve ne yazık ki gözlemleriyle ilgili yorumlarını bu tarihten sonra sürdürmekten vazgeçmiş.</p>

  <p>Buradaki 2. Ordunun kurmay başkanı Albay İsmet (İnönü) ile görevi başındayken tanışmışlardır. Burada başlayan iş ve düşünce birlikteliği iki arkadaşın savaş meydanlarında ve yeni bir devletin kuruluşundaki kader ve eylem ortaklığına dönüşmüştür.</p>

  <p>Hatta, Albay İsmet’in, 4. Kolordu Komutanlığı’ndan 20. Kolordu Komutanlığına atandığında Mustafa Kemal’in verdiği sicil, ilerideki birliktelikte yanına kimi <i>ikinci adam</i> olarak seçeceğinin de adeta ipucudur<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn19" id="_ednref19" title="">[19]</a></sup>:</p>

  <p><i>“Ciddi, faal, gayet zeki, yüksek fikirli, astlarına ve savaş ruhiyatına hâkim ve etkili, iyi bir görüşe ve süratli bir kavrayışa sahip. Kolordunun her türlü ihtiyacını düşünmekten ve sağlamaya çalışmaktan bir an uzak kalmaz ve başarır. Askerî bilgisi ve anlayışı güzel ve geniş; doğru, kesin ve tereddütsüz karar sahibi, cesur ve kişisel kararıyla hareket etmek kabiliyetine sahip. Ordu ve memlekette, üzerine alacağı mühim vatanî görevlerde kendisinden büyük hizmetler beklenir.</i>”</p>

  <p>Bu sıralarda Mustafa Kemal’in <a href="../Text/Index.xhtml#d000127" id="diz0000719">Hicaz</a> Kuvve-i Seferiyesi Komutanlığına verilmesi kararlaştırılmışsa da Mustafa Kemal’in, bu görevle <a href="../Text/Index.xhtml#d000301" id="diz0001771">Şam’a</a> kadar gittiği ve orada Hicaz’ın, Suriye’nin genel durumunu inceledikten sonra, o günlerde Şam’da bulunan Başkomutan Vekili Enver’e tehlikenin büyük ve genel olduğunu, hemen Hicaz’ın boşaltılarak oradan getirilecek birliklerle Suriye Cephesi’nin kuvvetlendirilmesi gerektiğini söyledi. Başkomutanlık bu öneriyi kabul etmedi. Sonradan, Hicaz Kuvve-i Seferiyesi oluşturulmasından vazgeçildi.<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn20" id="_ednref20" title="">[20]</a></sup></p>

  <p class="p9">***</p>

  <p>Medine, İstanbul için hâlâ savunulması gereken bir kent ve bölgeydi. Enver, Arabistan ve Medine cephesinde bir kuvvet komutanlığı kurulmasını tasarladı. Adına ‘Hicaz Kuvve-i Seferiye Kumandanlığı’ dediler ve komutanlığına da Mustafa Kemal’i atadılar (17 Şubat 1917). Diyarbakır’dan hareketle Şam’a ulaşılmıştır. Yol boyunca tüm duraklarda <a href="../Text/Index.xhtml#d000116" id="diz0000643">Halep</a>’te konakladıkları Baron Oteli dâhil masraflar Dördüncü Ordu Komutanı Cemal (Sakallı Cemal- Bahriye Nazırı) tarafından karşılanmıştır. Suriye ve Arabistan topraklarının savunması sorumluluğu verilmiş olan Cemal, “Büyük” unvanıyla anılmaktaydı. Yol boyunca Mustafa Kemal ve karargâhının tüm gereksinimlerini karşılatan Cemal, kafileyi taşıyan tren gara girdiğinde ortada yoktur. Çünkü bir gün önce <a href="../Text/Index.xhtml#d000301" id="diz0001772">Şam’dan</a> ayrılıp <a href="../Text/Index.xhtml#d000047" id="diz000216">Beyrut</a>’a gitmiştir. Bu hareket açıkça Mustafa Kemal’i garda karşılamamak için yapılmıştı. O da, bu harekete karşılık vererek kendilerine ayrılmış Victoria Oteli yerine Damasküs Palas otelini konak yeri olarak seçmiştir. Ertesi gün Beyrut’tan dönen Cemal ile Mustafa Kemal karşılıklı birbirlerini davet ederek gövde gösterisi ardından, 1908 yılından beri süren arkadaşlıklarını yine saygı çerçevesinde sürdürmüşlerdir.<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn21" id="_ednref21" title="">[21]</a></sup></p>

  <p>Bölgedeki incelemeleri sonucu, stratejik açıdan <a href="../Text/Index.xhtml#d000127" id="diz0000720">Hicaz’ın</a> savunulması değil, boşaltılması gerektiği düşüncesini gerek Cemal’e gerekse de Enver’e bildirdi. Mustafa Kemal’e göre Hicaz bölgesi boşaltılmalı, buradaki kuvvetlerle Suriye cephesi takviye edilmeliydi. Bu görüş üzerine Enver de Şam’a gelerek yaptığı inceleme sonucu aynı karara vardı. Bunun üzerine Hicaz Sefer Kuvvet Komutanlığı kaldırıldı.</p>
