  <p>Gammazlıktan hazzetmezdi; kendisine biri hakkında ihbar ve isnatlarda bulunan kimseyi, ne yapar yapar, en kısa zamanda aleyhinde bulunduğu kişi ile yüz yüze getirir, sözlerini onun huzurunda da tekrar etmesini talep ederdi. Hele imzasız ihbar mektuplarına çok kızardı; ‘<i>samimi ve dürüst insanlar aynı zamanda medeni cesaret sahibi olur, imzalarını saklamaya tenezzül etmezler, belli ki bunu yazan ahlâksız yalancının biridir</i>’ derdi ve bu gibi mektupları ekseriya kendisinden bahsedilen zata gönderirdi.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn63" id="_ednref63" title="">[63]</a></sup> Yabancı gözlemciler de onun kibirsizliğini fark etmişlerdir. Bunlardan birisi de Fransa’nın 1928 yılında Ankara’ya atadığı Büyükelçisi Kont de Chamburn’dur; “Şüphesiz tahta çıkabilirdi, fakat basireti buna engel oldu. Atatürk, milletin babası olarak kalmayı tercih etti. Kibirsizdi. Gösterişi sevmez, öğünmesini bilmezdi. Her gün biraz daha filozoflaşıyor ve halk nazarında kıymeti artıyordu.”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn64" id="_ednref64" title="">[64]</a></sup></p>

  <p>Halktan birisi, Yalova Termal kaplıcalarının bahçıvanı Pandelli Usta da Atatürk’ü anlatırken benzer niteliklerden söz ediyor: “<i>Köylülerle, işçilerle ve askerlerle halkın geçimini ve yönetimin gidişini konuşmaktan hoşlanırdı. Dert dinlemekten ve herkese faydalı olmaktan zevk alırdı. Her işi kendi gözü ile görürdü. Kibir diye bir şey bilmezdi, inandığı işlerde emirleri açık ve netti. Gönül almasını, teşvik etmesini bilirdi.</i>”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn65" id="_ednref65" title="">[65]</a></sup></p>

  <p>Ünlü yazar Yakup Kadri Karaosmanoğlu gözlemlerini anlatırken insan Mustafa Kemal hakkında çok önemli ipuçları veriyor:</p>
<blockquote>
  <p>Mustafa Kemal, bütün manasıyla feleğin çemberinden geçmiş, hayatın bin bir türlü zorluğu içinde pişip ermiş bir adam olduğu için, insanların zaaflarını herkesten iyi biliyor ve bunlara kızmaktan ziyade acımak lâzım geldiğine inanıyordu. Acımak… Atatürk’te bu duygunun da ne kadar derin olduğunu belki bilmeyenler vardır. Çünkü devlet ve millet şefliği vazifesini her şeyin üstünde tutan bu insan, <b>halka yüreği yufka bir adam manzarasıyla görünmek istemezdi. Buna rağmen çok defa bir arkadaşın ölümüne saatlerce hüngür hüngür ağladığını, bir kurban kesme merasiminde boğazlanan hayvanın deprenişlerini görmemek için başını çevirdiğini ve savaş alanlarında düşman cesetlerine gözleri sulanarak baktığını yakından görenler arasındaydım.</b></p>

  <p>Yoksul duruma düşmüşlerin imdadına yetişmek, tanıdıkları kimselerden hasta olanların tedavisine yardım etmek, hatta bazı ailevî geçimsizliklerden mustarip ahbaplarının maddî ve manevî sorunlarını çözmeye çalışmak hemen her günlük uğraşılarını teşkil ederdi.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn66" id="_ednref66" title="">[66]</a></sup></p>
</blockquote>

  <p class="p9">***</p>

  <p>Atatürk çocuklar, hayvanlar özellikle at ve köpekler ile doğa, özel olarak ağaç konusunda çok duyarlıdır. Çocukları da çiçekleri de çok sevmiştir.</p>

  <p>Bir gün ABD’den birisi kendisine bir mektup yazar, Atatürk’e hayrandır, en çok sevdiği çiçeğin hangisi olduğunu söylerse ona adını verecektir. Ruşen Eşref’ten yanıt vermesini ve teşekkür etmesini isterken, çiçeklerden “<b>Ben en çok al karanfili severim</b>…”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn67" id="_ednref67" title="">[67]</a></sup> demiştir.</p>

  <p>Yalova Termal kaplıcalarına Atatürk tarafından getirilen tanınmış Rum bahçıvan Pandelli, o günleri şöyle anlatır:</p>
<blockquote>
  <p><i>Ben geldiğimde buraları domuz yatağı idi. Atatürk sık sık gelir, sigara paketinin arkasına bahçenin planlarını kendi eliyle çizer, hangi ağacın nereye geleceğini işaret ederek gösterirdi.</i></p>

  <p><i>Atatürk, çiçeğe çok meraklıydı. Kışın bile gelir, ormanı dolaşırdı. Buranın tabiat güzelliğine âşıktı. Bütün çiçekleri severdi. Hatta kır çiçeklerini toplar ve yakasına her gün papatya takardı. ...Bugün Atatürk çiçeği diye bilinen bir çiçek vardır. Hani ecnebilerin ponsetya dedikleri. Yılbaşında kırmızı kırmızı açan çiçek. İşte onu da Atatürk çok severdi. Ben de, burada, bu çiçekten bol bol yetiştirdim ve adını Atatürk çiçeği koydum. Bu hareket onun çok hoşuna gitti.</i><sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn68" id="_ednref68" title="">[68]</a></sup></p>
</blockquote>

  <p class="p9">***</p>

  <p>Mustafa Kemal Paşa’nın bir tayı vardı. Bu tayı çok seviyordu. Ordu hayvanlarının muayenesi sırasında bu tayın ruam hastalığına tutulduğu anlaşılıyordu. Hem tıbba hem de yasaya göre tayı öldürmek gerekiyordu.</p>

  <p>Gazi çok müteessir olmuştu. Tayı son kez okşayıp sevmek istedi. Baytar heyeti tehlikeli olduğu beyanıyla buna rıza göstermedi. Paşa eldiven giyerek hayvanı okşamak arzusunda ısrar edince çaresiz uygun görüldü ve Paşa tayını gözyaşları ile son kez okşadı.</p>

  <p>Gazi bu olayı anlattığı gece, “Benim çocuğum olmadığında gizli neden ve isabet varmış, eğer evlâdımı kaybetmiş olsaydım sonsuz keder ve elem duyardım” demişti.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn69" id="_ednref69" title="">[69]</a></sup> Bilindiği ve kayıtlara geçtiği kadarıyla Atatürk, yaşamı boyunca, ikisi erkek, yedisi kız, dokuz çocuğu evlat edinmiştir.</p>

  <p>Atatürk yeni doğum yapmış atını ve tayını, parke salona, akşam sofrasının kalabalığına getirtecek kadar da çılgındır.</p>

  <p>Attan ve köpekten başka Atatürk kuşları da çok severdi. Kuşçu Nuri Ustanın baktığı birçok güvercini ve güvercinliği vardı. Onların uçuşlarını hazla gözlerdi. Bir gezisinde kendisine armağan edilen bıldırcınları yememiş, bahçede kafeste saklanmasını istemişti. Fakat ne yazık ki, Atatürk’ün yemeğe kıyamadığı kuşlar, birkaç gün sonra bir kedi tarafından yenmiş. Kafeste sadece tüyleri bulundu.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn70" id="_ednref70" title="">[70]</a></sup></p>

  <h3 id="sigil_toc_id_110"><a href="../Text/TOC.xhtml#toc183">İğde Ağacı</a></h3>

  <p>Atatürk’ün doğa, özellikle de ağaç sevgisi dillere destandır. Çorak Ankara’nın yeşillendirilmesi önemliydi, çünkü hemen tüm başkentler ağaçlarıyla, bulvarlarıyla ünlüdür. Yeni devletin başkenti de bunlar gibi olmalıydı. Atatürk Orman Çiftliği tamamen onun eseridir. Uzmanların ağaç bitki yetişmez dedikleri arazilerde, hangi bitkinin ekilmesi gerektiğini o yörede yaşayıp çiftçilik yapan köylülere sorarak ekim yaptırıyordu. Çünkü bu toprakları en iyi tanıyanlar, yüz yıllarca ataları burada ekip biçip yaşam sürdürmüş olanların torunlarıdır.</p>

  <p>Afet İnan’ın anlattığı bir “<a href="../Text/Index.xhtml#d000142" id="diz0000780">iğde ağacı</a>” öyküsü pek bilinir ama dinlemesi hüzün vericidir.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn71" id="_ednref71" title="">[71]</a></sup></p>

  <p>1937 yılının bahar mevsimi idi. <a href="../Text/Index.xhtml#d000102" id="diz0000614">Gazi Orman Çiftliği’ne</a>, Akköprü tarafındaki yoldan gidiyorduk. Çiftliğin o parçası meyve bahçesi haline konulmuş, fidanlar sıra sıra dikilmişti. Atatürk, bu eski çıplak topraklar üzerindeki, meyve bahçesi haline gelmiş olan bu yerlere neşe ile bakıyordu. Şimdi uzun kavak ağaçlarının bulunduğu yol kenarlarında ameleler çalışıyor ve fidanlar dikiyorlardı. Atatürk birden şoföre “Dur!” diye bağırdı. Yere indiği vakit orada olanlara, “<i>Burada bir iğde ağacı vardı, o nerede?</i>” diye sordu.</p>

  <p>Kimse iğde ağacını bilmiyordu. Çünkü orada çalışanlar, yenilerini dikmekle meşgul idiler. Atatürk’ün biraz önceki neşesi kalmamıştı. Çünkü çiftliğin ilk çorak günlerinin bir yeşillik hatırası yerinden çıkarılmış ve yok olmuştu. Yol boyunca yürüyerek iğde ağacını aradık. “<i>İğde eski ve çelimsiz bir ağaçtı. Fakat yaşayan ve baharda hoş kokularını etrafa saçan, güzel bir ağaçtı,</i>” diyordu.</p>

  <p>Çiftlik merkezine gelmiştik. Büyük hamamın yapısı bitmişti. Onu gezerken <i>iğde ağacını</i> yerinden kimin çıkartmış olduğunu da soruşturmak için, ilgili durumda olanlara sorular sordu. Kimse bu küçücük ağacın akıbeti hakkında bir haber veremedi.</p>

  <p>Atatürk bu önemsiz gibi görünen işten hüzün duymuştu. Uyarılarda bulundu, emirler verdi, eski ağaçlar da korunacak ve bakılacaktı.</p>

  <p>Çünkü o yeşilliğin hasretini, İstiklâl Savaşı boyunca çok çekmişti. <a href="../Text/Index.xhtml#d000067" id="diz0000375">Çankaya’yı</a> oturmak için seçmesine neden, birkaç büyük karakavak ağacının bulunması idi. Onların rüzgârlı günlerdeki hışırtısından daima zevk duyardı.</p>

  <p>O gün, Çiftlik dönüşü uzun uzun ağaçlardan söz etti. “Doğanın bu varlığı, insanlara büyük bir kazançtır. Onlardır ki toprağı verimli kılarlar. İnsan topluluklarının yer seçmelerine rehberlik ederler,” dedi.</p>

  <p><a href="../Text/Index.xhtml#d000102" id="diz0000615">Gazi Orman Çiftliği</a>, insanların irade ve çalışmalarıyla, doğayı güzelleştirme ve verimli kılma kuvvetinin bir örneğidir.</p>

  <p>Atatürk Orman Çiftliğinin kuruluşuna dönük ilk girişim 1925 yılı ilkbaharında Atatürk’ün ülkenin tanınmış ziraatçılarından bir grup oluşturarak Ankara’nın yanı başında büyük bir çiftlik kurmak istediğini açıklamasıyla başlamıştır. Ziraatçı uzmanlardan istediği, kurmayı düşündüğü çiftlik için arazi bulmaları idi. Bu uzmanlar heyetinde bulunan bir ziraatçının bu hususla ilgili açıklamaları şöyledir. “<i>Çiftlik yeri için uzun boylu dolaşmaya ve Ankara’nın çevresinde başka başka tabiat hususiyetleri aramaya lüzum görmemiştik. Sebep basitti. Kıraç bir bozkırın ortasında bir ortaçağ şehri… Ağaç yok, su yok, hiçbir şey yok… Ankara’nın çevresinde çiftlik olacak bir yer ararken, en az bugünkü çiftlik yeri üzerinde durmuştuk. Burası tabiatın cömert davranmadığı, bakımsız, hastalıklı, sarı ve insanı bakarken bedbin eder bir halde idi. İçinden şimendifer geçen arazinin bataklık yerlerinde şehrin hayatını zehirleyen, etrafta yaşayanları kendisi gibi renksiz ve hastalıklı yapan sazlıklar, birer sıtma kaynağı halinde idi. Biraz kıraç yerlerinde kartallar ve akbabalar, o zaman dört kerpiç duvardan başka bir şey olmayan mezbahanın etrafında yuvalar yapmışlardı. Burada medeniyetin ve insanın eseri olarak yalnız bir demiryolu, ince bir şerit halinde uzanıyordu… Tetkiklerimiz bittiği zaman neticeyi Büyük Şefe arz ettik. Atatürk, elleriyle bugünkü çiftliğin olduğu yeri işaret etti: Burayı gezdiniz mi? Buranın bir çiftlik kurmak için bulunması lâzım olan vasıflarından hiçbirini taşımadığı, bir bataklık, çorak, fakir olduğu hakkındaki ortak kanaatimizi söyledik. Atatürk’ün bize cevabı şudur: İşte istediğiniz yer böyle olmalıdır. Ankara’nın kenarında hem batak, hem çorak, hem de fena yer. Bunu ıslah etmezsek kim gelip ıslah edecektir.</i>”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn72" id="_ednref72" title="">[72]</a></sup></p>

  <p>Gerçek amacı ağacın bile yetişmediği bozkır Ankara’sında modern tarımın olanakları kullanıldığında insanın doğayla barışabileceği, tarımdan verim elde edebileceğini somut olarak kanıtlamaktı. Mustafa Kemal demek olanaksız gibi görüneni olanaklı kılan adam demekti. Onun yaşamı hep zor olan ile mücadeleyle geçmişti.</p>

  <p>Birbiri ardından, Ankara civarında Orman Çiftliğini teşkil eden araziyi, Silifke yakınında Tekir ve Şövalye, Tarsus’ta Piloğlu çiftliklerini, Dörtyol’da Karabasamak Çiftliği ile büyük bir portakal bahçesini ve Yalova’da Baltacı ve Millet çiftliklerini, parça parça sahiplerinden veya metruk mallar idaresinden satın alarak işe koyuldu.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn73" id="_ednref73" title="">[73]</a></sup></p>

  <h3 id="sigil_toc_id_111"><a href="../Text/TOC.xhtml#toc184">Yürüyen Köşk</a></h3>

  <p>Termal kaplıcası ile ünlü sıtma yatağı olarak bilinen Yalova’ya sıkça gelen Mustafa Kemal <i>Millet Çiftliği</i> açığından geçerken, kıyıda gördüğü muhteşem bir çınar ağacını yakından görmek için <i>Ertuğrul</i> yatını durdurdu ve teknesiyle karaya çıktı. Bu çınar ağacını hayranlıkla seyretti ve yanına deniz kıyısında bir küçük köşk yapılmasını istedi. Tarih 21 Ağustos 1929’dur, ahşap camekânlı yapının bitiriliş tarihi ise&nbsp;<a href="../Text/Index.xhtml#d000001" id="diz000016">12 Eylül</a>&nbsp;1929’dur.</p>

  <p>Atatürk, 1930 yılında (olasılıkla Haziran ayı içinde), bir gün köşke gittiğinde, orada çalışanlar, yandaki çınar ağacının dalının köşkün çatısına vurduğunu, çatı ve duvara zarar verdiğini söyleyerek, çınarın köşke doğru uzanan dalını kesmek için izin istediler.</p>

  <p>Atatürk ise, çınar ağacının dalının kesilmesi yerine, binanın tramvay rayları üzerinde biraz ileriye alınmasını emretti.</p>

  <p>Önce, bina çevresindeki toprak büyük bir dikkatle kazılarak, temel seviyesine inildi. İstanbul’dan getirilen tramvay rayları, binanın temeline yerleştirildi. Santim santim yapılan çalışmalar sonunda bina, temelin altına sokulan raylar üzerine oturtuldu.</p>

  <p>Atatürk, zaman zaman bu çalışmaları izliyordu. 8 Ağustos 1930 tarihinde Cuma günü öğleden sonra saat 13:00 civarında, yürütme başladı. Bu çalışmayı Gazi ve kız kardeşi kalabalık bir gazeteci grubuyla birlikte izliyordu.</p>

  <p>Bina üç günde doğuya doğru 5 metre kaydırılmıştı ve çınar ağacının dalı kesilmekten kurtulmuştu.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn74" id="_ednref74" title="">[74]</a></sup></p>

  <p>Küçük binayı kaydırmak yerine, yıkıp yerine yenisi yapılamaz mıydı? Hiç kuşkusuz en kolay yol buydu. Ancak Gazi tüm millete bir mesaj vermişti; değil bir ağaç, tek bir dal bile korunmalıdır.</p>

  <p>Atatürk İstanbul’da büyük ağaçları gördükçe gülerek şöyle söylerdi: “<i>Bunlar da güzel amma, biz yapraklarının ve dallarının, her yıl nasıl büyüdüğünü gördüğümüz ağaçları daha çok seviyoruz.</i>”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn75" id="_ednref75" title="">[75]</a></sup></p>

  <p>O çok sevdiği ağaçların sonbaharda kuruyup dökülen yaprakları gibi her geçen gün sağlığını yitiriyordu. Gerçeği söylemek gerekirse sağlığına hiç önem vermedi. Kimsenin uyarısını dikkate almadı. Cumhuriyetin onuncu yılına gelinmişti, coşku büyük, umutlar sonsuzdu. Ama o, bir ölümlüydü ve hiç kimse bunu düşünmüyordu, belki düşünmek istemiyordu.</p>
