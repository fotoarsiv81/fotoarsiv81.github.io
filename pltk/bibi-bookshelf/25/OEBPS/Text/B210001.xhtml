  <h2><a href="../Text/TOC.xhtml#toc181">KOCA BİR TARİH GÖÇÜYOR</a></h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <h4 id="sigil_toc_id_109"><a href="../Text/TOC.xhtml#toc182">O, Bir Ölümlüydü</a></h4>

  <p class="p2">Kurtuluş Savaşı’nın ünlü süvari kolordusu komutanı <a href="../Text/Index.xhtml#d000087" id="diz0000533">Fahrettin Altay</a>, onu ilk kez Çanakkale’de gördü. Yıl 1915… “Mustafa Kemal Bey Gelibolu’dan geçerken bize uğradı, kendisini ilk kez görmüş oluyordum. Enerjik, muhatabına itimat telkin eden, toksözlü, sarı saçlı, mavi gözlü, düzgün endamlı, genç bir komutan,”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn1" id="_ednref1" title="">[1]</a></sup> olarak izlenimini not etti.</p>

  <p>Saçları altın sarısı renginde,<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn2" id="_ednref2" title="">[2]</a></sup> yüzü güneşten hafif yanmış koyu pembe. Alın, dikkati çekecek kadar enli ve kırışık. Kaşlar, gür ve şahlanmış gibi alna doğru kalkık. Gözler, iri, gök mavisi renginde ve çelik parıltılarla dolu. Elmacık kemikleri biraz çıkık. Burun, kusursuz fakat kanatları dolgun olduğundan büyük görünüyor. Dudaklar, ince, üst dudak altındakinden daha belirgin. Çene, azim ve kuvvet ifade eden yapıda geniş. Omuzlar da öyle, geniş ve yuvarlak. Göğüs kabarık. Karınsız (göbeksiz).</p>

  <p>Atlet vücutlu, zarif endamlı, keskin ve derin bakışlı, ciddi tavırlı, hareketleri canlı ve çalak, her haliyle alımlı bir erkek güzeli.</p>

  <p>İşte Mustafa Kemal Atatürk’ün portresi.</p>

  <p>Boyu 1.74’tü, fakat vücudundaki uyum itibariyle daha uzun görünürdü. Kilosu 74-76 arasında değişirdi.</p>

  <p>Bu portreyi çizen kişi, 1922 yılından ölünceye dek Gazi’nin yakınında ve yanında bulunmuş, en son görevi de cumhurbaşkanlığı genel sekreterliği olan Hasan Rıza Soyak’tır.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn3" id="_ednref3" title="">[3]</a></sup></p>

  <p>1923 yılında Ankara’da bulunan İngiliz gazeteci <a href="../Text/Index.xhtml#d000113" id="diz0000637">Grace Ellison</a>, Zübeyde Hanım henüz hayattayken söyleşi yaptığı Mustafa Kemal’i şöyle anlatır: “Paşa’nın, açık havadan yanmış, resmi yapılacak güzellikteki tenine çoğu kadın hayran kalırdı ama gözlerinin delici, sert denebilecek bakışları, size, ne söylemek istiyorsanız açıkça, sükûnetle söyleyip, fazla uzatmadan gitmeniz gerektiğini de unutturmayacak nitelikte idi.”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn4" id="_ednref4" title="">[4]</a></sup> Gözlerinde, karşısındakini iradesine boyun eğdiren, düşüncesine nüfuz ettiren, garip bir çekicilik vardı. Bu tesire tutulanlar Atatürk’ün göz bebeklerinin birer alev gibi parladığını söylerler.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn5" id="_ednref5" title="">[5]</a></sup> Kemal’in gözleri, çelik mavisi, sert, taş gibi, affetmez olduğu kadar nüfuz edici.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn6" id="_ednref6" title="">[6]</a></sup> Paşa’nın, insanı büyüleyen, olduğu yere mıhlayan gözlerine bakabilmek hakikaten imkânsızdı. Bunu işitmiştim ama anlatılanın bu derece doğru olduğuna, Gazi’yi ancak <a href="../Text/Index.xhtml#d000067" id="diz0000371">Çankaya’da</a> yakından görebilmenin mutluluğuna erdiğim gün inandım.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn7" id="_ednref7" title="">[7]</a></sup></p>

  <p>Yerli yabancı kim görmüşse Mustafa Kemal’in gözlerinden, bakışlarından çok etkilenmiştir. Günümüzde buna karizma diyorlar.</p>

  <p>Kalpaksız olarak geriye doğru iyice taranmış sarı saçları, kısa kesilmiş bıyıkları, iyi bir terzi elinden çıkmış mükemmel ütülü elbisesiyle, İngiliz ya da hiç değilse Kuzeyli olmadığı kimse tarafından anlaşılamadan, herhangi bir Londra salonundan kolaylıkla geçebileceği kesin.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn8" id="_ednref8" title="">[8]</a></sup></p>

  <p>Çok şık giyinirdi. En çok lacivert çizgili elbisesini severdi. Bu elbiseyi eskidiği halde atmıyor, ördürüp yine giyiyordu. Gömleklerinin hepsi beyaz renkteydi. Ölçüsü bilindiği için İsviçre’de yapılır ve hazır gelirdi. Elbiselerini İstanbul’a gelince Beyoğlu’ndaki terzi Arman’a diktirirdi. Prova sevmez ve yaptırmazdı. Bir kez ölçü alındı mı, bütün elbiseler o ölçüye göre dikilir ve yollanırdı.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn9" id="_ednref9" title="">[9]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000113" id="diz0000638">Grace Ellison’un</a> da yazdığı gibi Gazi, Cumhuriyetin ilanına kadar bıyıklıydı. Fakat Cumhuriyetin ilanından bir süre sonra bıyıklarını kestirdi. Arkadaşlarına da tavsiyede bulundu. Muhafız alayının askerlerinin de bıyıkları kesildi.</p>

  <p>Arkadaşlarından biri, “Paşam! Niçin bıyıklarınızı kestiniz?” diye sordu.</p>

  <p>Gazi de, “Avrupalılar bizi palabıyıklı, koca külahlı ve belinde kaması olan kişiler olarak tanıyorlar ve eserlerinde de böyle canlandırıyorlar. Onların bu yanlış düşüncelerini değiştirmek maksadıyla bıyıklarımı kestim. Bundan sonra palabıyıklı Türk görmeyeceklerdir,” dedi.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn10" id="_ednref10" title="">[10]</a></sup></p>

  <p>Mustafa Kemal’in el ve parmaklarının biçimi de kendisiyle konuşanların çok dikkatini çekecek kadar biçimlidir. Pazılar dolgun adaleli fakat ellerle parmaklar ince ve uzundur.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn11" id="_ednref11" title="">[11]</a></sup> <a href="../Text/Index.xhtml#d000117" id="diz0000671">Halide Edip</a>, trenden kendisinin inişine yardımcı olan Mustafa Kemal’in elinin şekil bakımından ötekilerden bambaşka olduğunu söylemektedir. Anadoluluların elleri genellikle kocaman, geniş ve zalimleri gırtlağından yakalayacak güçte görünür; Mustafa Kemal’in gergin derili, uzun parmaklı beyaz eli Türkün bütün özellikleriyle birlikte aynı zamanda baskın bir niteliği de taşıyordu.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn12" id="_ednref12" title="">[12]</a></sup> Bacaklar düzgün, ayaklar da eller gibi ince.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn13" id="_ednref13" title="">[13]</a></sup> Ayakları muntazam olup 42 numara ayakkabı giymektedir. Kitabın Giriş bölümünde tanıştığımız Atatürk’ün ayakkabılarını yapan Tanaş Usta anlatırken, “Atatürk’ün ayağına 42.5 numara ayakkabı yapıyordum. Başparmağı aşağı bastığı için ucu geniş ayakkabı ayağına tam oturuyordu. En çok siyah renkte ayakkabı yaptım. Atatürk çok zevkliydi, işini iyi yapan sanatkârları da çok takdir ederdi. Bir gün Dolmabahçe’de <a href="../Text/Index.xhtml#d000335" id="diz0001948">Viyana’dan</a> getirttiği rugan-kapitone kırmızı terlikler yüzünden onunla haddim olmayarak tartıştım. Yüksek sesle: ‘Niye <a href="../Text/Index.xhtml#d000335" id="diz0001949">Viyana’dan</a> getirtiyorsunuz? Biz bunun alasını yaparız’ dedim. Öyle bir baktı ki 12’lik çiviyle mıhlar gibi; “Peki yap” dedi. Terliği aldım, ondan çok güzelini yaptım. Götürdüm. Terliğe baktı, “Demek ki memleketimizde de oluyormuş” dedi. “Beni övdü. O bir kunduracı parçasını bile dinleyecek kadar büyüktü,” demektedir.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn14" id="_ednref14" title="">[14]</a></sup> Atatürk bağsız, yumuşak ayakkabılardan hoşlanırdı.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn15" id="_ednref15" title="">[15]</a></sup></p>

  <p>O bir konuşma ustasıydı. Falih Rıfkı gazeteci kimliği ile sofrasına ilk kez konuk olduğu Mustafa Kemal’in dikkatine çarpan önemli özelliğinden birisi olarak, konuşma zevki ve merakı ile renkli, neşeli ve sade anlatış üslubu olduğunu belirtir. Mustafa Kemal, bizim nesle, yazarken Nâmık Kemal’i, konuşurken Yahya Kemal’i akla getirirdi.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn16" id="_ednref16" title="">[16]</a></sup> Hamdullah Suphi Tanrıöver “<i>Millî Mücadele bir bakıma onun hitabetinin eseridir</i>” demektedir.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn17" id="_ednref17" title="">[17]</a></sup></p>

  <p>Çok pratik ve enerjik olmakla birlikte, sesinin çok güzel bir tınısı vardı. Fransızca’yı seçkin sözcüklerle kullanıyordu; Türkçe’de ise usta bir konuşmacı olduğu belliydi. Karşımda bir fatihin yüzü ve ifadesi, sesinde ise güngörmüş kültürlü bir konuşma tonu vardı. Ayrıca, Türklerde çok sık rastlanmayan bir nükte yeteneği ile kendi anlattığı nefis öykülerin çevrede doğurduğu gülüşmelere içtenlikle katıldığını görmek çok zevkli bir duygu uyandırıyor.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn18" id="_ednref18" title="">[18]</a></sup> Atatürk’ün en başta gelen meziyetlerinden biri söz söylemedeki büyük kudreti idi. Atatürk Türk hitabetinin timsalidir. Ruha hitap eden sihirli bir sesi, dinleyicileri sürükleyen zarif bir jesti vardı. Sesi gür, tatlı, çekici ve nüfuz edici idi. Edip ve hatip Atatürk sözleri ile ruhları fethederdi. Nutuk söylerken zekâ dolu gözleri parlar, tatlı siması heybetleşir ve sanki bir insan değil bir devrim tarihi konuşurdu.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn19" id="_ednref19" title="">[19]</a></sup></p>

  <p>Mustafa Kemal vals oynayanların ve bir ataşemiliterlikte musikili salon toplantılarında bulunanların alışabileceği kadar batı musikisine bağlı, alaturka musikide ise makamları ayırabilecek kadar bilgili idi. Sesi mat, yavaş, tatlı ve cazibeli idi. Bilhassa Rumeli Türküleri söylerken derin ve onulmaz bir gurbet ve sıla acısı gözlerinde yaşarırdı.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn20" id="_ednref20" title="">[20]</a></sup> Ünlü şarkı yorumcusu Safiye Ayla’nın anılarında çok özel bir yeri vardır Atatürk’ün; “<i>Yemen türküsü çok dokunurdu ona… Ben türküyü her söyleyişimde iki damla yaş yanaklarına yuvarlanırdı:</i></p>

  <p><i>‘Yazık ettiler oralarda Türk çocuklarına’, diye söylenirdi kendi kendine.</i></p>

  <p><i>‘Şahane gözler’ ve ‘Mani oluyor hâlimi takrire hicabım’ şarkılarını pek severdi. Bütün gece sadece bu iki şarkıyı söylediğimi hatırlarım… Bir de Rumeli türküleri…</i></p>

  <p><i>‘Hep annemi hatırlarım bu türkülerle, bunlarda annemin kokusu var gibi geliyor bana’, derdi.</i>”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn21" id="_ednref21" title="">[21]</a></sup> Batı musikisine de hayrandı. Sofya’da ataşeyken opera binasının yapılışına hayranlık duymuş, burada izlediği bir opera sonrası, “Balkan savaşlarında neden yenildiğimizi bir kez daha anladım” diyerek, arkadaşı Ziya Şakir’e, üzüntüsünü dile getirmiştir. Sanat alanında yapılan devrimler sürecinde müzik, opera, tiyatro ve bale bölümleriyle bir bütün olarak, çağdaş Türkiye’nin yüz akı olacak konservatuarların ilk adımı olan Musiki Muallim Mektebini kurdurtmasının en önemli nedeni de budur. Tüm davet ve balolarda çok güzel dans eder, halk oyunlarını ilgiyle izler, özellikle zeybek oyununu hem olağanüstü figürlerle oynar hem de oynanmasını teşvik ederdi.</p>

  <p>Özel hayatında alaturkalıktan kurtulamayan Atatürk, bir ara radyoyu yalnız alafranga müziğe ayırtacak kadar ileri gitmiş ve kulağına gelen yakınmalar üzerine de, alaturka âşıklarına, devrim yapan kuşakların yoksunluk ve fedakârlıklara katlanmak zorunda olduklarını hatırlatmıştı. Müzik kültürü çok kuvvetli olan ve bazı geceler sevdiği şarkıları kurallarına uygun şekilde söyleyen,<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn22" id="_ednref22" title="">[22]</a></sup> biriydi.</p>

  <p>Atatürk başarılarının sırrını nasıl açıklardı?</p>

  <p>“Ekip lâzımdır, yani tek başına bir kimseye bütün başarılar yüklenemez. Onu organize etmek lâzımdır ki bir başarıya ulaşılabilsin! Ben ne yaptı isem arkadaşlarıma dayanarak, milletime dayanarak ancak bu işleri yapabilmişimdir. Yani tek başına bana atfedilemez” demiştir daima.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn23" id="_ednref23" title="">[23]</a></sup></p>

  <p>Atatürk nasıl çalışır ve nasıl çalıştırırdı?</p>

  <p>En önemli kararlarını gece konuşmalarıyla kesinleştirirdi. O daha çok gece çalışır ve gündüzleri uyurdu. Rahatsız bulunduğu nadir geceler istisna edilirse masasında yakın dostlarından ve hükümet adamlarından en az yirmi beş kişi hazır bulunurdu. Çok geceler sabahladığımız olurdu.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn24" id="_ednref24" title="">[24]</a></sup></p>

  <p>O yaptığı işlerle övünmektense daima yeni yapacağı işleri düşünmüştür. Vasıf Çınar sorar: “Sizin en büyük eseriniz hangisidir?” Atatürk’ün yanıtı kısa olmuştur. “<b>Benim yaptığım işler, biri diğerine bağlı ve lüzumlu olan şeylerdir. Fakat bana yaptıklarımdan değil, yapacaklarımdan bahsedin.</b>”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn25" id="_ednref25" title="">[25]</a></sup> Bu, tipik bir stratejik lider yanıtıdır. Sürekli yarını düşünen, yarından düne bakabilen birisidir.</p>

  <p>Afet İnan’ın not ettiği konuşmalarından ikisinde şunu söylüyordu:</p>
<blockquote>
  <p>“<i>Başarılarda gururu yenmek, felaketlerde ümitsizliğe direnç göstermek lazımdır… Başarı evet, fakat sürekli bir başarı üzerinde durulursa o da unutulmaya mahkûm olur. Onun için insan, hayatında daimi başarı aramalıdır ki bir şeyler yapabilsin. Yoksa ben şunu yaptım deyip övünmek, hiçbir şey ifade etmez</i>“. Bir gün yakın arkadaşları işte şöyle oldu, böyle oldu falan, konuşuyorlardı. Atatürk: “<i>Bırakın övünmeyi!” dedi, “Bunlar mazi olmuştur, fakat bundan sonra ne yapacağız? Onlar üzerindeki fikirleriniz nedir? Onları söyleyin ki bir faydası olsun!</i>” Yani Atatürk övünmekten sevinen yahut da hoşlanan bir kimse değildi benim gördüğüm. Yeni yeni birtakım fikirlerin ortaya çıkması ve onların değerlendirilmesini isteyen bir kimse idi.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn26" id="_ednref26" title="">[26]</a></sup></p>
</blockquote>

  <p>Atatürk başarılı olmayı ilke edinmişti. Fakat başarılarının kaynağını daima iki esasta bulurdu: Bilgi ve bilim ile vatan sevgisi ve ulus sevgisi.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn27" id="_ednref27" title="">[27]</a></sup> Bu nitelikler durup dururken oluşmadı. Doğuştan var olan yetenekle planlı bir çalışma birleşti.</p>

  <div class="picture"><img alt="" src="../Images/66.jpg"/></div>

  <p><a href="../Text/Index.xhtml#d000197" id="diz0001288">Manastır</a> Askeri Okulu’ndan bu yana çok okuyan birisiydi. Bugüne kadar tespit edilen okuduğu kitapların sayısı, 1741’i <a href="../Text/Index.xhtml#d000067" id="diz0000372">Çankaya’da</a>, 215’i Anıtkabir’de, 102’si İstanbul Üniversitesi Kütüphanesinde ve 3’ü Samsun Gazi İl Halk Kütüphanesinde olmak üzere 3997’dir. Cilt sayıları ile dergi, harita, atlas ve nota albümleri bu sayının dışındadır.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn28" id="_ednref28" title="">[28]</a></sup> Eline aldığı kitabı bitirmeden bırakmaz, iki-üç gün sürekli okuduğu olur, gözleri yaşardıkça ıslatılmış bezle rahatlatmaya çalışırdı.</p>

  <p>Atatürk’ün Türk tarihini değerlendirme ve olayları tarihsel süreç içinde ele alma konusunda en çok yararlandığı ve etkilendiği kaynaklardan birisi, Deguignes’in <i>Hunların</i>, <i>Türklerin, Moğolların</i> ve <i>Daha Sair Tatarların Tarih-i Umumisi</i>dir [Çeviri: <a href="../Text/Index.xhtml#d000137" id="diz0000760">Hüseyin Cahit</a> Yalçın, 1924]. Atatürk’ün İslâm Tarihi ve Hilafet sorunu için yararlandığı ve etkilendiği eserlerin başında Leone Caetani’nin ünlü <i>İslâm Tarihi’</i>nin geldiği bilinmektedir [bunun çevirisini de Malta sürgünlüğü sırasında Hüseyin Cahit Yalçın yapmıştır]. Atatürk’ün Tarih II. Orta zamanlar kitabına Muhammed’in hayatını ve savaşlarını yazarken en çok bu kitabı kullandığını görüyoruz.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn29" id="_ednref29" title="">[29]</a></sup></p>

  <p>İlgilendiği alanların farklılığı ve çeşitliliği dikkat çekicidir. Muharebe alanında bile gazete ve dergilerin eline ulaşması için özen göstermiştir ve sürekli okumaya çaba harcamıştır. Yahya Kemal Beyatlı’nın 10 Kasım 1952 tarihinde Park Otel’de yaptığı konuşmaya göre, Atatürk’ün sofrasında bulunduğu bir akşam konuşma konusu felsefedir. Şairin, beğendiği tanımlama ve açıklamaları üzerine Atatürk, felsefe konusunda kendi düşüncelerini ayrıntıları ile açıklar:</p>
<blockquote>
  <p>O gece herkes gibi ben de Atatürk’ün konuşmalarıyla mest olmuştum. Sabaha doğru dağıldık. Giderken Atatürk’ün böyle bir dünya görüşüne nasıl ulaşabilmiş olduğunu düşünüyordum. Atatürk’ün hayatını hep biliyoruz. Askeri okullarda okumuş ve sırtından asker üniformasını çıkararak politikaya girmiş. Onun okuduğu okullarda felsefe diye bir ders yok! Bu çeşit kitapları okuyacak kadar aslında Fransızcası olduğunu da sanmıyorum. O yıllarda bu kitapların pek azı dilimize çevrilmişti. Peki, bunca kültürü Atatürk nereden aldı öyleyse. Çözemedim!.. Ertesi akşam arkadaşım Ruşen Eşref’e yemeğe çağrılıyorum. Ruşen’e akşamki konuşmayı anlattım. Ruşen hiç şaşmadı, sözlerimi doğal karşıladı. Ben, ‘Peki, -dedim- nereden edindi bunca bilgiyi, bunları nereden biliyor.’ Ruşen Eşref güldü, ‘Bilir -dedi- fazlasını da bilir’. ‘Peki, ama nereden?’ diye sorunca açıkladı:</p>

  <p><i>Meşveret</i>’ten, <i><a href="../Text/Index.xhtml#d000214" id="diz0001339">Mizan</a></i>’dan, <i>İçtihat’</i>tan, <i>Osmanlı’dan</i>, <i>Şûrayı Ümmet’</i>ten… Daha sayayım mı?… Özellikle&nbsp;<a href="../Text/Index.xhtml#d000015" id="diz000074">Ahmet Rıza</a>’nın <i>Meşveret’</i>i, Murad’ın <i>Mizan</i>’ı ile&nbsp;<a href="../Text/Index.xhtml#d000005" id="diz000036">Abdullah Cevdet</a>’in <i>İçtihad</i>’ı düzenli olarak eline geçmiştir. Çanakkale savaşlarından sonra kendisiyle konuşurken <a href="../Text/Index.xhtml#d000163" id="diz0000992">Jön Türklerin</a> Avrupa’da çıkardığı [Osmanlı] mecmuasının hemen tam bir koleksiyonunun elinin altında olduğunu bana söylemiş, <i>‘fırsat düştükçe, karıştırıp eski okuduklarımı gözden geçiriyorum’</i> demişti.</p>

  <p>Ruşen Eşrefin bu sözlerinden sonra düşüncemdeki düğüm çözüldü. Ahmet Rıza olsun, Mizancı Murad olsun, Abdullah Cevdet olsun, bu Jön Türk fikriyatını işleyen kalemler, özledikleri yönetime ihtilal ile değil, fikirle ulaşabileceklerine inanıyorlardı. Bunun için Avrupa’da bulundukları uzun yıllar çağın etkin fikirlerinden hemen hepsini Osmanlı İmparatorluğu açısından incelemiş ve yazılarında vardıkları sonuçları yazmışlardı. Atatürk gibi bir adama bunlardan bir bölümünü okutmak bile yeter… Kaldı ki o akşam Ruşen Eşref bana bir açıklamada daha bulunmuş ve Atatürk’ün daha <a href="../Text/Index.xhtml#d000286" id="diz0001715">Selanik’te</a> iken J.J. Rousseau’yu büyük bir dikkatle okuduğunu söylemişti.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn30" id="_ednref30" title="">[30]</a></sup></p>
</blockquote>

  <p>Atatürk önem verdiği güç ve sıkıcı bir durumu çözdükten sonra rahatlardı ve bu yüzünden belli olurdu. Bu gibi durumlarda “<i>beynime saplanmış bir çiviyi söküp attım</i>” dediği olmuştur.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn31" id="_ednref31" title="">[31]</a></sup> Atatürk’ün çok çeşitli nitelikleri arasında en başta gelenlerinden biri de yorulmak bilmez bir çalışıcı, usanmaz bir çalıştırıcı olmasıdır. “<i>O’nun çalışma ve çalıştırma metodu, gerçekten ayrı bir harika idi. Akşamdan çalışmaya başladığı hâlde sabah olur, gün açılır, yanındakilerin göz kapakları birçok defa soğuk su ile yıkandığı hâlde birbirine yapışır, o gene sanki yeni işe başlamış gibi taptaze bir vücut ve zihinle yine devam ederdi. Ancak yapmak istediği işi bitirdiği zaman, tatlı bir tebessümle, ‘Yorulduk biraz galiba…’ derdi.</i>”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn32" id="_ednref32" title="">[32]</a></sup></p>

  <p>Atatürk’ün kendine öz bir danışma yolu vardı. Yapmak istediğini önce, bazen işin esasını pek belli etmeden ve teorik bir şey üzerinde konuşuyormuş gibi, sofrada söz konusu ederdi, içki ağızları daha kolay açtığı için leh ve aleyhte söyleyenler olurdu, konuşanların özel düşünce ve inançlarını bildiğinden söylediklerini ona göre değerlendirirdi. Bazı arkadaşlarıyla ve halkla temaslarında, köylü ve kentli her türlü iş güç sahipleriyle konuşurken yine pek belli etmeden tasarısının uyandıracağı tepkiler üzerinde bilgi ve duygu edinirdi. Yalnız aldığı karşılıklardan değil, konuştuğu adamın yüzünden ve kımıltılarından da sonuçlar çıkarırdı.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn33" id="_ednref33" title="">[33]</a></sup> Atatürk türlü yoklama ve tartışmalardan sonra bir karara vardı mıydı onu her ne olursa olsun yürütürdü.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn34" id="_ednref34" title="">[34]</a></sup></p>

  <p>Atatürk uysal bir insan değildi. Hatta haşin olduğu bile söylenebilir. Böyle olduğu halde çok terbiyeli, çok olgun, çok merhametli, çok hoşgörülü bir insandı. Temiz kalpliydi, alçak gönüllüydü. Gösterişten uzaktı. Görev başında laubaliliğe yer vermez, fakat özel yaşantısında sevdiklerinin nazını çekerdi. Dostlarına, arkadaşlarına vefalıydı. Zaten Atatürk’ün en büyük üstün yanlarından biri de kin ve garaz gibi insani duyguların üzerine çıkabilmiş olmasıdır. Bağışlamayacağı suç yok gibiydi. Birçok hataları gördüğü halde, görmezlikten gelirdi. Kin tutmaz, çabuk affederdi. Kimleri, ne zaman affedeceğini de çok iyi bilirdi. Hırsı çok çabuk geçerdi.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn35" id="_ednref35" title="">[35]</a></sup></p>

  <p>Buna en çarpıcı örneklerden birisi, Reşit Galip’in <i>millî eğitim bakanlığı</i> görevine getirilişidir. 1931 yılı Ağustos ayı gecelerinden birisinde Atatürk’ün ünlü sofrasında bir tartışma yaşanmıştır.</p>

  <p>O gece Maarif Vekili Esat Mehmet’in; kız öğrencilerin kısa etek, kısa çorap ve kısa kollu gömlek giymelerini uygun bulmadığını, daha kapalı giyinmelerini bir tamimle duyuracağını ifade etmesi üzerine Reşit Galip, ‘<i>Yanlış düşünüyorsunuz beyefendi, bu bir geriliktir, kadınlar eski durumda yaşayamazlar, inkılâplardan en mühimi kadınlara verilen haklardır, başka türlü Batılılaşmakta olduğumuzu iddia edemeyiz,</i>’ der. İşte bu sert söylemi gerginliğe neden olmuştur.</p>

  <p>“O geceki sofrada Dr. Reşit Galip <a href="../Text/Index.xhtml#d000061" id="diz0000316">CHP</a> idare heyeti üyesi olarak sorumlu olduğu Halkevleri çalışmalarından bahsederken, ‘Tiyatro kollarıyla bu sanat dalını yurtta geliştirmek istiyoruz’ dedikten sonra ‘tiyatroda kadın eleman sıkıntısı çektiklerini, görev almak isteyen kadın öğretmenlere izin verilmesi için Millî Eğitim Bakanı’na başvurduklarını ancak; halk, onlara ‘oyuncu’ der diye bu iznin verilmediğini’ belirtir.</p>

  <p>Reşit Galip’in ‘Bu kokuşmuş kafayla devlet yürümez’ tespiti üzerine Atatürk’ün kaşları çatılır. Atatürk’ten, ‘Sözlerinizde müsamahalı, ölçülü olunuz,’ uyarısını almasına karşın Reşit Galip, ‘<i>Devrimci devrimcidir. Devrimci olmayan da devrimci değildir, insanlar, bir yaştan sonra ister istemez tutucu olurlar. Mecliste bunca genç, idealist, bakanlık yapacak yetenekte insan varken, böyle yaşlı kimseleri Millî Eğitim Bakanı yapmak hatadır</i>,’ sözlerini ekler. Reşit Galip’in bu sözleri üzerine Atatürk’ün kaşları iyice çatılır.</p>

  <p>Deneyimli ve yaşlı Millî Eğitim Bakanı, Atatürk’ün geçmişte öğretmeniydi. Mustafa Kemal Paşa’nın, ‘Esat bey, yeteneklidir. Davamıza inanmıştır ve benim ‘hocamdır’. Beni okutmuş olması sence bir değer taşımıyor mu?’ sorusuna, ‘<i>Kusura bakma Paşam, taşımıyor! Okuttuklarının içinde sizin gibi devrimci çıkmış ama, kim bilir nice tutucu da çıkmıştır</i>,’ yanıtını verir. Bunun üzerine Mustafa Kemal Paşa, ‘Bu masada hocama ve bir Millî Eğitim Bakanı’na hakaret etmenize müsaade edemem,’ diye çıkışır. Reşit Galip’in, ‘<i>Devrimleri korumak için sizden müsaade istemiyorum. Hatayı yapan siz de olsanız</i>, <i>sizi de eleştiririm. Roz Nuvar’a</i> (Atatürk bir akşam, Beyoğlu’nda beyaz Rus bir karı koca tarafından idare edilen Roz-Nuvar adlı gece kulübüne gitmişti. Buraya daha önce birkaç kez uğramıştı, sahiplerini tanıyordu. Bir aralık özel bir salonda, yanına sokulan mal sahibi kadın, bankalardaki kredilerinin kesilmesi yüzünden zor bir duruma düştüklerini ileri sürerek, yardım talebinde bulunuyor. Atatürk de İstanbul İş Bankası’na hitaben. ‘Bu müesseseye belli bir miktarda kredi açılmasını rica’ yollu bir mektup yazıyor, kadına veriyor.) <i>verdiğiniz 15.000 liralık kredi mektubu da, siz yaptınız diye hata olmaktan çıkmaz!’</i> demesi üzerine sofraya derin bir sessizlik çöker…</p>

  <p>Atatürk’ün, ‘Yoruldunuz, biraz dinlenseniz iyi olacak, buyurun biraz istirahat edin!..’ demesi üzerine Reşit Galip’in kalkıp gideceğini, böylelikle o derin sessizliğin ortadan kalkacağını umanlar yanılmıştı. Çünkü Reşit Galip, ‘<i>Burası sizin değil, milletin sofrasıdır. Milletin işlerini görüşüyoruz. Burada oturmak sizin kadar, benim de hakkımdır..</i>.’ demesiyle zaten derin bir sessizlik içindeki salonda sanki hayat durmuştu. ‘<i>Öyleyse, biz kalkalım!’</i> diyerek masayı terk ederken Atatürk, sinirlerine hâkim olmuş, işi uzatmamıştı.”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn36" id="_ednref36" title="">[36]</a></sup></p>

  <p>Bu olayın içyüzü Hasan Rıza Soyak’ın anılarındadır.</p>
<blockquote>
  <p>Ertesi sabah erkenden Dolmabahçe Sarayı’ndaki yatak odama [Hasan Rıza Soyak’ın odasına, e.m.], İş Bankası’nın İstanbul Şubesi Müdürü Muammer Eriş telefon etti.</p>

  <p>“Atatürk’ün bir emirlerini aldım, bunun mahiyeti hakkında sizin fikrinizi öğrenmek istiyorum,” dedi ve mektubu okudu.</p>

  <p>Burada bir noktayı düzeltmeliyim, Muammer Bey’in bana müracaatı, aynı zamanda Atatürk’ün genel vekili oluşumdandır.</p>

  <p>Derhal durumu anlamıştım.</p>

  <p>“İfade açıktır; sizden istenilen şey, kesilen kredinin tekrar açılıp, bankanın normal şartlarına uygun teminat mukabilinde, işlenmesini sağlamaktır,” cevabını verdim. Bunun üzerine Muammer Bey, kendilerine Atatürk’ün arzularına uyacağını söylemiş ve talep ettikleri parayı ikraz etmek için usulü dairesinde ikinci muteber bir imza istemiş, bunu temin edememişler ve tabiî parayı da alamamışlardı.</p>

  <p>Uyanınca durumu Atatürk’e arz ettim:</p>

  <p>“Tamam,” dedi, “zaten ben de bunu kastetmiştim.”</p>

  <p>İşte gerçek durum bu iken kadına verilmiş yazıyı -aklımda kaldığına göre 15.000 liralık bir çek mahiyetinde telakki etmiş olan Aydın milletvekili Dr. Reşit Galip- ki doktorluktan daha çok tarih, dil ve edebiyatla uğraşan devrimci, milliyetçi, yurtsever ve idealist bir genç bilgindi- ertesi akşam Dolmabahçe’de dile getirmişti.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn37" id="_ednref37" title="">[37]</a></sup></p>
</blockquote>

  <p>Atatürk’ün sofrayı terk ettiği o geceden sonra olan biteni Hasan Rıza Soyak anlatıyor:</p>
<blockquote>
  <p>Ertesi sabah sükûnete gelen doktor erkenden Sarayı terk ederek ilk trenle Ankara’ya gitmişti. Saraydan ayrılırken o zamanki Riyaseticumhur Umumi Kâtibi Tevfik Bıyıklıoğlu’na, parası olmadığından bahsederek bir miktar ödünç para istemiş; o da 25 lira vermiş. Atatürk bunu haber alınca çok üzülmüştü. Tevfik Bey’e, “<i>İnsan o halde bulunan arkadaşına 25 lira mı verir? Hiç değilse benim hesabımdan birkaç yüz lira vermeli idin,</i>” diye çıkışmıştı. Doktor Ankara’dan Atatürk’e yazdığı uzun bir mektupla affını istemişti; Eşsiz Lider mektubu hafif bir tebessümle okumuş. Yalnız, “<i>Nedir, bir kabahat mi var ki?</i>” demişti.</p>
</blockquote>

  <p>Nazik ve kibardı Mustafa Kemal… İnsanların kalbini kazanmak için yapaylığa asla ihtiyacı yoktu. Bir insan vazifesine bağlı, değerli, yerini dolduruyorsa, öteki kusurlarını hoş görürdü. Böylesine kusurları olmayanları veya hatalarını düzeltmeye çalışanları ise teşvik eder, hatta çok zaman onların kabahatlerini üzerine alır, savunmasını yapardı.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn38" id="_ednref38" title="">[38]</a></sup></p>

  <p>Kısa bir süre sonra Ankara’ya dönünce bir gece yarısı Dr. Reşit Galip’i <a href="../Text/Index.xhtml#d000067" id="diz0000373">Çankaya</a> Köşkü’ne getirterek iltifatta bulunmuştur. Daha sonra başbakan nezdinde, lehinde yaptığı bir girişimle, istifa eden Esat Mehmet yerine aksaklıklarını gördüğü işleri düzeltmek üzere 1932 yılında Millî Eğitim Bakanlığına tayin ettirmişti<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn39" id="_ednref39" title="">[39]</a></sup>.</p>

  <p>Bu görev sonrası modern üniversitenin temelini atacak, Almanya’dan <a href="../Text/Index.xhtml#d000129" id="diz0000730">Hitler</a> zulmünden kaçan bilim adamlarına kucak açarak 1933 ‘Üniversite Reformları’nı gerçekleştirecek yeni Millî Eğitim Bakanı artık iş başındaydı. Reşit Galip 1923 yılında, “<b>Gece ve gündüz geçim belasıyla dertli bir zavallı insandan hangi hakla meslek aşkı bekleyebiliriz,</b>” eleştirisini açıkça yapabilen, 1929 yılında ise “<b>Türk ulusuna özgü gelenekler içinde harem ve tesettür yoktur. Türk kadını, hiçbir anında tesettürü seçmedi,</b>” diyecek denli yürekli bir devrimciydi.</p>

  <p>Bu yaşanan olay gösteriyor ki, Gazi, hiçbir zaman cezalandırıcı, değerleri yok edici narsist bir lider değil, tam tersine hata yapanları bile bağışlayıcı yapıcı bir lider tipidir. Oysa Atatürk sonrası liderlere baktığımızda hepsinin ortak yanlarının, seçilmiş padişahlar gibi davrandıklarıdır. Bugün ona diktatör diyen, adı ikinci cumhuriyetçiye çıkmış liberaller ile solcu eskileri ve ülkücü kırıklarıyla, teokratik siyasi rejim özlemcileri ile sözde demokratların hiçbirisi, şimdiki parti liderlerinin kurduğu sultaya ve dar çevreye karşı çıkmamakta, kolayca harcanan adamlara dönüp bakmamaktalar.</p>

  <p>İstanbul’dan Ankara’ya dönecek tren bileti parası cebinde bulunmayan Reşit Galip gibiler, Kemalist devrimin inançlı savunucuları, yeri geldiğinde, Atatürk gibi dönemin en güçlü aktörünün dinlediği radyo konuşmasında, “Devrimlerimiz, Türk milletinin çektiği uzun çileler sonucu elde edilen denemelerimizin fikir haline gelmiş kesin inancıdır. Her yerde, herkese ve her şeye karşı onları savunacağız. Gerekirse babalarımıza ya da çocuklarımıza karşı bile,” diyebilen kişilerdi. Burada ifade edilen ‘baba’ cumhurbaşkanı Mustafa Kemal’dir.</p>

  <p>Reşit Galip örneğinde olduğu gibi bir kadro, sonraki yıllarda ortaya çıkan çapsız politika ve bürokrasi figürlerinin yaptığı gibi lidere tapınmıyor, onun dar çevresine girmeye çaba harcamıyor, tam tersine liderin yarattığı ideolojiye inanıyor ama bu ideolojiyi millî eğitim program ve müfredatına yerleştirmek, ülke insanına benimsetmek için, gerekirse devrimin lideriyle bile çatışmayı göze alıyordu. Çünkü bu yılmaz devrimciler, o dönemin Ankara’sında ucuz arsa kapatıp bakanlıklara satan ihale takipçileri olmadıkları gibi, bir sonraki seçim listesine girmek gibi bir beklenti içinde de değillerdi. Onların tek bir hedefleri vardı; tüm hücreleriyle inandıkları, benimsedikleri Gazi’nin laik devrimlerini ve cumhuriyeti güçlendirmek, dinci yobazlara ve emperyalizmin temsilcilerine teslim etmemekti. Ortak hedefleri tam bağımsızlıktı. İşte bu kadronun samimiyeti ve yurtseverliğidir ki, Atatürk’ü de en yaralayıcı hatayı yapan kişiyi bile bağışlamaya yöneltmiştir. Anıları okuduğumuzda köşkün hizmetlilerini bile kaç kez bağışladığına tanıklık ederiz. Bu <i>akil adam</i> niteliğini özümsemiş lider sayısı o kadar azdır ki!</p>

  <p>Askerî öğrencilik ve ilk subaylık yıllarını, kitap ve okuma yasağının yoğun baskısı altında geçiren Mustafa Kemal, kitap yasağına karşı olmanın da örneğini veriyor.</p>

  <p>Kurtuluş Savaşı yıllarında İstanbul’da bulunan Armstrong adlı bir İngiliz istihbarat servisi mensubu subayın yazdığı ve 1932 yılında İngiltere’de yayınlanan “<i><a href="../Text/Index.xhtml#d000053" id="diz0000270">Bozkurt</a>: Mustafa Kemal</i>” kitabı, yine İngiliz basınında, daha çok bir film senaryosu olarak değerlendirilmiş, yarattığı gürültü ve Atatürk’ü, dayanaksız savlar ve gerçeklerden uzak öykülerle anlattığı için yurda sokulması yasaklanmıştır.</p>

  <p>“Bir gün Çankaya sofrasında bu eser gecenin konusu haline gelir. Atatürk, ‘Getirin şu eseri okuyalım’ der ve kitap o gece baştan aşağı okunur. Gazi, her satırını dikkatle dinler. Sonra sorar:</p>

  <p>‘<i>Ne yaptınız bu kitabı?</i>’</p>

  <p>‘Yurda girmesini yasak ettik.’</p>

  <p>‘<i>Niçin?</i>…’</p>

  <p>‘Hakkınızdaki iftiralar dolayısıyla.’</p>

  <p>‘<i>İçki falan mı?</i>’</p>

  <p>‘Evet Efendim.’</p>

  <p>‘<i>Az bile yazmış. Bırakın kitabı yurda girsin; millet de okusun.</i>’</p>

  <p>Fakat Atatürk’ün bu istek ve tavsiyesine rağmen kitap yurda sokulmamıştır.” Atatürk bu kitaba <i>Akşam</i> gazetesinde Necmettin Sadak’ın kaleminden çıkan yazılarla yanıt vermiştir.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn40" id="_ednref40" title="">[40]</a></sup></p>

  <p>Atatürk yalnızca yakın çevresini mi dinleyip, onlarla mı ilişki içindedir. Hayır, halkıyla yüz yüze gelip onlarla konuşmaktan, sorunlarını dinleyip çözüme kavuşturmaktan da geri durmayan bir liderdi. Bunun en çarpıcı örneklerinden birisi, öküzüne el koyan vergi memurlarından mustarip bir köylüyü Büyükçekmece’li Halil Ağa’yı bakanlar kurulunun karşısına çıkarışıdır.</p>

  <p>İsmet Bozdağ 1975 yılında <i>Günaydın</i> gazetesinde ‘<i>Atatürk’ün Sofrası</i>’ başlığı altında bir dizi yazı yayımlamıştı. Bu dizide Kılıç Ali, <a href="../Text/Index.xhtml#d000234" id="diz0001448">Nuri Conker</a> gibi kişilerin tanık olduğu ‘<i>Hoş Geldin Halil Ağa</i>’ başlıklı ilginç olmasının ötesinde bu içki sofrasının anlamını, içeriğini anlatan bir anıyı aktarması açısından çok önemlidir.</p>

  <p>Yıl 1936, İstanbul, altın gibi bir sonbahar yaşıyor. Atatürk Florya Köşkü’nde, arkadaşları ile konuşuyor, Ülkü ile oyalanıyordu. Devlet işleriyle meşgul olmuştu ama gene de canı sıkkın. Oldum olası Devlet Başkanlığının sınırlı yaşamına alışamamıştır. Bir gün Özel Kalem Müdürü Hasan Rıza Soyak’a dediği gibi, kendisini kapatılmış, tutuklanmış sayıyor. Bu yüzden bütün Cumhurbaşkanlığı süresince, Atatürk sıkılmış, yakınlarına bundan yakınmıştır. Bu duygularını <a href="../Text/Index.xhtml#d000286" id="diz0001716">Selanik</a> günlerinde yakın arkadaşı Nuri Conker’e anlatırken, birden Conker’in dizine vuruyor:</p>

  <p>“Bana yardım eder misin Nuri?”</p>

  <p>“Nasıl?”</p>

  <p>“Kaçalım köşkten!”</p>

  <p>Conker duraksıyor. Böyle bir işe önayak olmak Başbakan İsmet Paşa’dan yaman bir azar işitmektir. Ama isteyen de Atatürk’tür.</p>

  <p>“Peki, nasıl kaçacağız paşam? Peşimize bir ordu adam takılır, hiçbir keyfi olmaz bunun…”</p>

  <p>Atatürk gülüyor:</p>

  <p>“Bırak şimdi bunları, ben de biliyorum, ‘kaçalım’ ne demek? Kimseye görünmeden usulca sıyrılalım demek! Sen bana yardım edecek misin?”</p>

  <p>“Paşam, kusura bakma anlamadım ama buyruğunuzdayım elbet. Siz yolunu söylerseniz ben de size katılırım…”</p>

  <p>“Hah, şimdi oldu.”</p>

  <p>Bunları konuşurken Atatürk’ün gözleri, çocuk gözleri gibi parlıyor, konuşmayı sürdürüyor:</p>

  <p>“Bak şimdi Nuri… Senin otomobilli bir arkadaşın yok mu?..”</p>

  <p>“Var…”</p>

  <p>“Tamam. Sen şimdi yaverlerden gizli gidip bu adama telefon edeceksin, kendin için isteyeceksin bir günlüğüne arabasını… Gerisini bana bırak!..”</p>

  <p>Conker arkadaşına telefon eder, arabanın üstü kapalı gelmesini de hatırlatır. Atatürk’ün yanına geldiğinde uygulamayı dinler:</p>

  <p>“Şimdi bak ne yapacağız?.. Araba seni almak için gelecek. Yaver gelip haber verecek. İkimiz birlikte kapıya doğru yürüyeceğiz. Ben yaveri bir iş buyurup savacağım. Senin ceketini ve şapkanı giyip otomobile bineceğim. Birkaç saniye sonra sen geleceksin! Senin gömlekle dolaşman, bu mevsimde yadırganmaz. Nöbetçilerin yanından geçerken, sen kendini göstereceksin ve seni tanıyacaklar, yol verecekler. Senden kuşkulanmayacakları için biz çemberi yaracağız!..”</p>

  <p>“Çemberi yarsak bile hemen fark edip peşimize düşerler Paşam.”</p>

  <p>“Ne?.. Sen anlarlar mı diyorsun? Şaşarım aklı perişanına… O kadar akıl nerede bu adamlarda? Atatürk’ün köşkten kaçtığını bu adamlar gözleriyle görseler, kendilerine bile inanmazlar! Bak bekle göreceksin!..”</p>

  <p>Nuri Conker, İsmet Paşa korkusuyla tedirgin, Atatürk özgür olmak hevesiyle mutlu beklerler. Nihayet yaver gelir, haber verir. Atatürk seslenir:</p>

  <p>“Demek davetlisin Nuri, pekâlâ… Hadi ben de seni kapının önüne kadar geçireyim, sonra döner kitap okurum…”</p>

  <p>Birlikte yürürler. Yaver peşlerinden gelmekteydi. Atatürk birden döndü.</p>

  <p>“Benim kitaplarımın arasında Edouart Herriot’un ‘<i>Orient</i>’ adlı bir kitabı olacak, yeni geldi. Onu bul odamdaki masaya koy, bu akşam yemek yemeyeceğim okurum. Sen de dinlenebilirsin!”</p>

  <p>“Baş üstüne Atatürk!..”</p>

  <p>Yaver uzaklaşıp gözden kaybolur:</p>

  <p>“Haydi çıkar ceketini, ver şapkayı!..”</p>

  <p>Atatürk ceketi çabucak giyip, şapkayı da başına geçirerek yürümeye başladı. Arabaya gelince bir duraksama yaptıktan sonra kapıyı açarak bekleyen şoför Atatürk’ü Nuri Conker sanmıştır. Tam direksiyona geçeceği sıra, bu kez Nuri Conker görünür.</p>

  <p>“Hadi oğlum, çek!..” der.</p>

  <p>Araba hareket ederek dış kapıya gelince, nöbetçi otomobile doğru yaklaşır. Nuri Conker oturduğu yerden başını çıkararak nöbetçiye seslenir: “Allahaısmarladık asker.”</p>

  <p>“Sağ ol…” cevabını alarak geçip giderler.</p>

  <p>Atatürk şoföre, “Çekmece’ye doğru…” dedikten sonra Nuri Conker’e gülerek döner:</p>

  <p>“Ben sana demedim mi kaçarız diye… Şimdi bizim dönüşümüzde bunların telâşını bir düşün!..”</p>

  <p>Atatürk’ün neşesine bir diyecek yoktu. Yolda otomobilin tentesini de açtılar. Güzel bir Eylül sonu akşamı sonbaharın tadını çıkararak, Çekmece’ye doğru gidiyorlardı. Hava ılıktı, görüntü güzeldi ve her şey düzeninde işliyordu.</p>

  <p>Birden Atatürk’ün gözleri akşam güneşi altında çift süren bir köylüye takıldı. Yaşlı bir adamdı bu. Ama sapanın sapına iyice yapışmış, toprakları yavaş yavaş deviriyordu. Fakat çiftin bir yanında öküz, bir yanında merkep vardı. Eşit güçlerle çekilmediği için sapan yalpa yapıyordu.</p>

  <p>Atatürk şoföre, “Dur!…” dedi, arabadan indiler. Çift süren köylü yoldan uzak değildi. Atatürk elini arka cebine götürüp sigara tabakasını çıkardı, sonra köylüye seslendi:</p>

  <p>“Kolay gelsin Ağa!..”</p>

  <p>Köylü bu sese başını çevirmeden karşılık verdi:</p>

  <p>“Eyvallah, eyvallah…”</p>

  <p>Atatürk, baştan seslendi:</p>

  <p>“Ateşin var mı, ateşin?”</p>

  <p>Bu kez köylü sesten yana başını çevirdi. Atatürk elindeki yanmamış sigarayı gösteriyordu. Köylü bir süre baktı, sonra hayvanları durdurup kendilerine doğru yürümeye başladı. Yürürken bir yandan konuşuyor, bir yandan kuşağının arasından bir fitilli çakmak çıkarıyordu:</p>

  <p>“Tiryakisin bey galiba! Tiryaki, tiryakinin halinden anlamalı…”</p>

  <p>“Eh… Kibriti unutmuşuz da…”</p>

  <p>Atatürk bir sigara uzattı, köylü de çakmağı çakıp, fitili ateşledi. Tatlı bir yanık kokusu tüten fitilden sigaraları yaktılar.</p>

  <p>Atatürk, “işler nasıl ağa? Bu yıl mahsulden yüzünüz güldü mü?” diye sordu.</p>

  <p>Köylü, isteksiz isteksiz konuştu:</p>

  <p>“Tanrı’nın gücüne gitmesin ama Bey bu yıl yufkaydı ürün. Kabahatin açığı bizde, açığı da yukarıda!”</p>

  <p>Parmağını yukarı kaldırıp gökyüzünü gösteriyordu, söze devamla:</p>

  <p>“Biz geç davrandık, yukarısı da rahmeti esirgedi, böyle işte…”</p>

  <p>“Bakıyorum, sapanın bir yanında öküz, bir yanında merkep koşulu. Öküzün yok mu senin?”</p>

  <p>“Var olmasına vardı ya, hıdırellezde vergi memurları sattılar…”</p>

  <p>“Hiç vergi memuru köylünün üretim aracını satar mı? Olmaz böyle şey! Muhtara şikâyet etseydin…”</p>

  <p>Konuşmanın bundan sonrası Atatürk için çok can sıkıcı ve üzücü oldu. Çünkü bir çiftçinin üretim aracı elinden alınmıştı. O, çocukluğunda <a href="../Text/Index.xhtml#d000182" id="diz0001088">Lankaza</a> Çiftliği’nde üretici ne demektir öğrenmişti. Kendisi Cumhurbaşkanlığı sonrasında çiftlikler kurmuştu. Modern üretim yöntemlerini ülkeye tanıtıyordu ama bu köylü ona, bürokrasi karşısında yenildiğini, cumhuriyetin ‘kimsesizlerin kimsesi’ değil de, bürokrat oligarşisinin devletini yarattığını öğretti.</p>

  <p>Dehşete düşmüştü ama bu olayı kapatmaya niyeti yoktu. Bunun hesabı sofrada görülecekti.</p>

  <p>Dönüş yolunda Atatürk susuyor, düşünüyor, sigara üstüne sigara yakıyordu. Yüzünde ince bir keder vardı:</p>

  <p>“Yahu çocuk, şu Halil Ağa’nın vergi borcu yüzünden öküzünü satmışız, merkeple çift sürüyor, hâlâ da ‘Devlet Baba’ diyor. Ne mübarek ulus bu ulus!..”</p>

  <p>Atatürk susmuştu. Geçtikleri yolların güzelliğine bile bakmıyor, mavi gözleriyle dalmış düşünüyordu. Az sonra Florya Köşkü’ne geldiler. Nöbetçiler, açık spor bir otomobil içinde Nuri Conker’le Atatürk’ü görünce neredeyse şaşırıp selâm durmayı unutacaklardı. Hele nöbetçi yaverin, durumu öğrenince, bir koşuşması vardı ki Atatürk’ü değil ama Nuri Conker’i, İsmet Paşa’dan dinleyeceği sitemleri bile unutarak, güldürdü.</p>

  <p>Atatürk yavere, “Şimdi İstanbul’da ne kadar milletvekili varsa, bunların hepsini telefonla bulacaksın. Bu akşam kendilerini yemeğe bekliyorum. Ayrıca Vali Muhittin Üstündağ ile Başbakan İsmet Paşa’yı bul, onlara da haber ver,” dedi.</p>

  <p>Yaver odadan çıktı. Atatürk Nuri Conker’e döndü:</p>

  <p>“Bak beri Nuri!.. Şimdi sen de bizim çıktığımız araba ile çıkıp Halil Ağa’yı bulacaksın. Ona benim kim olduğumu söyleme. Tüccar, zengin bir adam falan dersin. Seni sevdi, sana bir öküz alıverecek diye bir şeyler söyle, kandır. Kuşkulandırmadan al gel buraya.</p>

  <p>Sakın kuşkulandırmadan gel buraya anladın mı, dil dökeceksin, ama üzmeyeceksin adamı, kuşkulandırmayacaksın!.. Haydi göreyim seni!..”</p>

  <p>Nuri Conker’i de gönderdikten sonra, düşünceli zamanlarında yaptığı gibi, ıstakayı eline aldı, bilardo oynamaya başladı.</p>

  <p>Nuri Conker, görevinin zorluğunu biliyordu. Halil Ağa zeki bir köylüydü. Onu, bir şeyi sezdirmeden Atatürk’ün köşküne getirmek, olası iş değildi. Yapmaya çalışacaktı.</p>

  <div class="picture"><img alt="" src="../Images/67.jpg"/></div>

  <p>Nitekim, Halil Ağa’yı, önüne merkebiyle öküzünü katmış, köyün yolunda bulunca yanılmadığını anladı. Uzun ve yorucu bir uğraştan sonra Halil Ağa’yı razı etmişti. Yola çıktıkları zaman Nuri Conker derin bir nefes aldı. Ama işin asıl güç yanı şimdi başlayacaktı. Halil Ağa’yı kuşkulandırmadan köşke sokmak bir sorundu. Yanılmamıştı biraz sonra Halil Ağa sordu:</p>

  <p>“Nerede beyin evi?”</p>

  <p>“Beyin evi mi? Şimdi yazlıkta, Suadiye’dedir ya, bu akşam yeğeninde konuk, biz de oraya gideceğiz.”</p>

  <p>“Yeğeni ne iş tutuyor ki?”</p>

  <p>“Bugünlerde yedek subaylığını yapıyor, Atatürk’ün köşkünde…”</p>

  <p>“Sakın beyim, biz köşke mi varacağız?”</p>

  <p>“Köşke ya…”</p>

  <p>“Aman beyim, sen amanı bilir misin? Ben köşke möşke sokulamam. Kalsın bu yemek işi, Bey evine döndüğü zaman yaparız. Sen bana adresini bir kâğıda yazıver, gelirim ben!..”</p>

  <p>“Bak bu sözünü beğenmedim Halil Ağa, yooo sonra beyi kızdırırız ki çok fena…”</p>

  <p>“Oh beyim durdur otomofili, ben köye döneyim!..”</p>

  <p>Nuri Conker sonunda Halil Ağayı köşkün yaver odasına getirebilmişti ama anasından emdiği süt de burnundan gelmişti. Halil Ağa, köşke girerken dehşete kapılmış soruyordu:</p>

  <p>“Aman beyim, oh beyim, sakın bizim bey Paşa maşa olmasın?”</p>

  <p>O akşam Atatürk’ün sofrasında Başbakan İsmet İnönü, bakanlar, milletvekilleri, İstanbul Valisi Muhittin Üstündağ yirmi beş kişi kadardılar.</p>

  <p>Atatürk sofranın başında bir ara, “Bu akşam soframıza ‘Efendimiz gelecek’. Kendisine nasıl davranacağınızı görmek isterim!” dedi.</p>

  <p>Sofrada bir fiskos başladı. Bu ‘Efendimiz’ de kimdi? Türk ulusunu kurucusu Atatürk kimden ‘Efendimiz’ diye konuşabilirdi? Bir şaka, bir sürpriz mi hazırlamıştı yoksa gerçekten saygı duyduğu bir insan mı gelecekti? Tam bu sırada Başyaver içeriye girdi ve Atatürk’ün kulağına bir şeyler söyledi. Atatürk memnun bir yüzle, “Buyursun,” dedi.</p>

  <p>Şimdi nefesler kesilmiş, bütün gözler, kirpik oynamadan kapıya dikilmişti.</p>

  <p>Halil Ağa, başını derde soktuğunu anlamış, Nuri Conker’e ölüm ölüm yalvarıyordu:</p>

  <p>“Oh beyim, elini ayağını öpeyim beyim, ben öküz möküz istemem, beni salıverin!”</p>

  <p>Conker, yaverler çırpınıyorlar, saygı-ikram, karşısında elpençe duruyorlar, kendisini yatıştırmaya uğraşıyorlardı. O zaman anladı Halil Ağa gündüz kiminle görüştüğünü… Atatürk’tü bu!… Öyle ya, Atatürk’ün ta kendisiydi! Tebdile soyunmuştu da kendisine çatmıştı demek. Söyledikleri, birden hatırına dizilmiş olacak ki can dayanmaz yalvarmalara çöktü:</p>

  <p>“Gazi Mustafa Kemal Paşa’mızdı senin beyin, öyle ya!.. Bizim aklı kısa karılar bile ‘Hızır’ deyip bildiler… Tuh, Halil gibi senin gelmişine geçmişine… Nettim ben beylerim, komutanlarım, ah ben nettim!…”</p>

  <p>Yatıştırmak istendikçe ürküntüsü artıyordu:</p>

  <p>“Ya ne haltlar karıştırdım ben Gazi Mustafa Kemal Paşa Atatürk’ümüze? Adını Kemal dediydin ya, uyansana Halil olmayası herif?… Naapar bakalım beni şimdi Mustafa Kemal Paşa Atatürk’ümüz, naapar? Oh şu kör dilimi kesse de ibret-âlem gezdirtse beni ortalıkta: ‘Geveze aptalın hali budur,’ diye.”</p>

  <p>Bir kolunda, Nuri Conker, bir kolunda Başyaver, avutucu sözlerle salon kapısının önüne getirdiler. Başyaver kapıyı açıp da Halil Ağa, gündüz konuştuğu beyin sofranın başında oturduğunu, yanıbaşında da İsmet Paşa’nın yer aldığını görünce, dizlerinin bağı çözüldü. Ama olan olmuştu artık, var gücüyle toparlandı, ne diyeceğini tasarlamaya başladı.</p>

  <p>Halil Ağa kapıda görününce, Atatürk ayağa kalktı. Kalkması ile bütün sofra gürr diye ayağa kalkıştılar.</p>

  <p>Atatürk, “Hoş geldin Halil Ağa!” dedikten sonra masadakilere dönüp tanıttı:</p>

  <p>“İşte beklediğimiz Efendimiz!” dedi.</p>

  <p>Conker, Halil Ağa’yı Atatürk’ün sağ başına oturttu, kendisi de ayrılan sandalyeye geçti. Atatürk sofradakilere, o gün köşkten Conker’le birlikte nasıl çıktığını, Halil Ağa’yı, bir yanında öküz, bir yanında merkeple çift sürerken nasıl gördüğünü, sigara yakmak bahanesiyle nasıl kendisiyle konuştuğunu ayrıntılı bir biçimde anlattıktan sonra, “Şimdi gerisini Halil Ağa ile birlikte yanınızda tekrarlayacağız,” dedi. “Ben sorduklarımı baştan soracağım. Halil Ağa da orada bana söylediklerini…”</p>

  <p>Atatürk, Halil Ağa’ya döndü:</p>

  <p>“Bak beri Hali Ağa. Sen bu akşam benim konuğumsun!.. Senin açık sözlülüğünü de çok beğendiğimi bugün söyledim, konuşmamızdan sana hiçbir zarar gelmeyecek. Öküzünü de alacağım… Ama şimdi ben tarlada sorduklarımı sana baştan soracağım, sen de orada söylediklerini aynen tekrarlayacaksın. İşte soruyorum: “Bakıyorum, sabanın bir yanında öküz bir yanında merkep koşulu. Öküzün yok mu senin?..”</p>

  <p>Halil Ağa dudakları titreyerek Atatürk’ün ayaklarına kapanacak oldu, Atatürk önledi:</p>

  <p>“Yooo, bak böyle şey istemem. Soruyorum, cevap ver.”</p>

  <p>Halil Ağa konuşmaktan başka çıkar yol olmadığını anlamıştı. Sonra, kolaydı bu soruya cevap vermek, seslendi:</p>

  <p>“Var olmasına vardı ya, Hıdırellez’de vergi memurları alıp sattılar.”</p>

  <p>Atatürk çok memnun olmuştu. Halil Ağa’nın omzunu okşayarak ona moral ve cesaret verdi:</p>

  <p>“Tamam… Çok güzel. Tamam bana gündüz söylediğin gibi eksiksiz söyledin… Şimdi ben gene soruyorum: Hiç vergi memuru köylünün üretim aracını satar mı? Olmaz böyle şey! Muhtara şikâyet etseydin.”</p>

  <p>Bu soru da kolaydı. Nazlanmadı Halil Ağa. Çünkü gerisini düşünüyordu:</p>

  <p>“Muhtar da başındaydı beyim!..”</p>

  <p>“Oldu, bu da tamam. Güzel gidiyor. Ben yine soruyorum: Sen de kaymakama gitseydin!”</p>

  <p>Etrafa bir göz attı, bakındı. Kaymakam yoktu aralarında.</p>

  <p>“Kaymakam beyin haberi olmadan bizim buralarda kuş bilem uçamaz.”</p>

  <p>Sofradakiler soluk almadan konuşmayı izliyorlardı. Sıra ürkütücü sorulara gelmişti. Atatürk sordu:</p>

  <p>“Peki İstanbul şuracıkta, gideydin Vali’ye anlataydın derdini, onun işi bu değil mi?”</p>

  <p>Vali Muhittin Üstündağ, Halil Ağa’nın ancak iki metre ötesinden, kendisine bakıyordu. Nasıl desin?.. Ter basmıştı iyice, işi savuşturmanın yoluna kaçtı:</p>

  <p>“Vali Paşamızı biz görüp dururuz buralarda. Eteğine düşsek duyurabilir miyiz ki…”</p>

  <p>Atatürk’ün kaşları çatıldı:</p>

  <p>“Olmadı bu, Halil Ağa… Bana dediğin gibi, dosdoğru…”</p>

  <p>“Böyle demedik mi beyim?”</p>

  <p>“Ya, ben mi yanlış anladım? Dur soralım bakalım Nuri’ye… Nuri, böyle mi dedi bize Halil Ağa?”</p>

  <p>“Hayır Paşam.”</p>

  <p>“Gördün mü?.. Demek aklımda yanlış kalmamış. Hani bir şey demiştin sen, vali neden duymazmış?..”</p>

  <p>“Accık hafifçene işitir de…”</p>

  <p>“Hele, hele… Bana söylediğin gibi…”</p>

  <p>“Köylük yerinde bizim dilimiz sağır demeye dadanmıştır, kusura kalman gayri Paşam…”</p>

  <p>Atatürk gülmeye başladı:</p>

  <p>“Diplomatsın ki, yaman diplomatsın!.. Ama diplomatlık sırası değil, doğruyu konuşacağız!.. Söyle şimdi bana orada dediğin gibi…”</p>

  <p>Halil Ağa gözünü yumup başını öne eğdi:</p>

  <p>“Şaşırıp, ‘Bırak şu sağırı’ dedik ya…”</p>

  <p>Sofrada mırıltılar, gülüşmeler başlamıştı. Hele İsmet Paşa Atatürk’ün destekleyip tuttuğu Vali Üstündağ’ı pek sevmediğinden, duyulacak bir sesle güldü. Atatürk, İsmet Paşa’ya ‘Dur şimdi sıra sana geliyor’ der gibi bakmaktaydı.</p>

  <p>“Hadi buna da oldu diyelim. Geçelim gerisine: E, peki bir Başbakan İsmet Paşa var, bilir misin?..”</p>

  <p>Halil Ağa, İsmet Paşa’nın yüzünden gözlerini geçirterek:</p>

  <p>“Şanlı İsmet Paşa’mız bilinmez olur mu hiç!.. Bugüne bugün…”</p>

  <p>Atatürk Halil Ağa’nın konuşmasını durdurdu:</p>

  <p>“Bırak şimdi övgüleri. Ben sözün gerisini getireyim: ‘Tamam öyleyse, hemen her hafta İstanbul’a geliyor. Florya Köşküne iniyor, köşk de şuracıkta. Bir gün kapıda bekleseydin onu. Herhalde çaresini bulurdu!”</p>

  <p>Halil Ağa söylediklerini anımsadıkça, canı tükeniyordu. Yine kaytarmayı denedi:</p>

  <p>“Kapıya komazlar ya bizi, kosalar da şanlı Paşa’mıza öküzümüzü mü yanacağız! “</p>

  <p>Atatürk’ün sesi iyice sertleşti:</p>

  <p>“Beni uğraştırma Halil Ağa. Erkek adam sözünü yalamaz. Ne dediysen, tıpkısını tekrarlayacaksın!..”</p>

  <p>Halil Ağa ürktü, toparlandı. Başını yere gömüp konuştu.</p>

  <p>“Şanlı Paşa’mıza da sağır dedik ya…”</p>

  <p>“Yalnız sağır değil, ‘Sağırın sağırı’… Değil mi?..”</p>

  <p>Halil Ağa yere bakan başını acıyla salladı:</p>

  <p>“Öyle dedikti Paşam. Doğrusun!..”</p>

  <p>“Son soruyu soruyorum şimdi, bunun da karşılığını ver, öküzü al git! ‘Koca yaz şuracıkta Atatürk oturmuyor mu?.. Gitseydin, çıksaydın önüne, anlatsaydın halini!.. O da seni yüzüstü bırakacak değildi ya?..”</p>

  <p>“Hiç bırakır mı, hiç bırakır mı aslan Paşa’m benim!.. Erip erişir de tarlama dek gelir, halimi dinler!..”</p>

  <p>“Bırak bunları Halil Ağa, dediğini tekrarla!”</p>

  <p>Halil Ağa birden diklendi. Her şeyi göze almış, insanların yiğitliği içinde doğruldu. Atatürk’ün gözlerinin içine bakarak konuştu.</p>

  <p>“İşte bunu demem Paşam!.. Ağzıma ateş doldur… İşte bunu demem!”</p>

  <p>Atatürk gülmeye başladı:</p>

  <p>“Zorlatacak bizi bu Halil Ağa, söz anlamıyor. Nuri, senin aklındadır, sen söyle de Halil Ağa söyleyip söylemediğini açıklasın…”</p>

  <p><a href="../Text/Index.xhtml#d000234" id="diz0001449">Nuri Conker</a> ayağa kalktı, gülümsüyordu:</p>

  <p>“Siz de zor işlere hep beni koşarsınız Paşam. ‘Mustafa Kemal Paşa Atatürk’ümüzün yüzünü görmek için Peygamber gücü gerek’ demişti yanılmıyorsam. ‘Görsem de, işinden, gücünden, yiyip içmekten başını kaldıracak da bizim öküzün arkasından mı seğirtecek,’ demişti.</p>

  <p>Halil Ağa’nın gözlerinde yaşlar, başını salladı. Öylece duruyordu. Atatürk konuştu:</p>

  <p>“<b>Atatürk işi içkiye vurmuş sarhoşun biri demesine getirdin ya, fazla üstelemeyeyim. Şimdi bak beni dinle Halil Ağa! Seni bu kadar üzüşümün nedeni, şunu anlatmak içindi. Şu gördüğün altı bey, hükümet.. Yani, biri Başbakan, ötekileri de bakan!.. Yurda göz kulak olacak, işleri evirip çevirecekler diye bu makama getirilmişler. Bir yasa gerekti mi, bu baylar, hemen sıvanırlar, İsviçre’den mi olur, İtalya’dan mı olur, Fransa’dan mı, velhasıl neredense, bir yasa buluştururlar, Türkçe’ye çevirtirler, sonra basıp imzayı, gönderirler Büyük Millet Meclisi’ne… Büyük Millet Meclis dediğim de, şu alt baştan senin yanına kadar olan Baylar. Yasa gelir bunlara, bunlar da, “Hükümet elbette incelemiş, gereğini düşünmüştür, benim ayrıca zorlanmama gerek yok,” diye, kaldırırlar parmaklarını, olur sana bir yasa!.. Ama sonra bir vergi memuru gelir, Halil Ağa’nın öküzünü çeker satar vergi borcundan. Halil Ağa da tarlasını bir yanda merkep, bir yanda öküz, ırgalana ırgalana sürmeye çalışır. Ama üretim düşermiş, ekim zorlaşırmış kimin umurunda?! Sonra ben bunları görürüm, içim kan ağlar, işitirim, tasalanırım… E hakça söyle bakalım şimdi Halil Ağa, sen benim yerimde olsan, efkâr dağıtmak için, bunları bu beylerle oturup konuşmak için içmez misin? Ama sonra da Halil Ağa tutar sana sarhoş der!</b>”</p>

  <p>Halil Ağa’nın dili çözülmüştü:</p>

  <p>“Diyen yok haşa! Dinden çıkma gibidir. Buldu mu bunu, hacısı da içer, hocası da içer.”</p>

  <p>Atatürk sözünü keserek sordu:</p>

  <p>“Sen de içer misin?”</p>

  <p>“Hiç bulunur da içilmez olur mu Paşam! İçeriz ki şerbet gibi!”</p>

  <p>Atatürk, sofra hizmeti yapanlara işaret etti, kadehler doldu. Uzattı kadehini Halil Ağa’ya:</p>

  <p>“Hadi bakalım Halil Ağa, sağlığına içelim.”</p>

  <p>“Koca Allah, benim ömrümden de sana pay düşürsün Paşam, sağlık düşürsün!..”</p>

  <p>Sonra Halil Ağa, edeple başını kenara çevirip kadehi bir yudumda boşaltıverdi. Yüzü kızarmış, gözleri parlıyordu. Ellerini dizlerinin üzerine koyarak Atatürk’e döndü:</p>

  <p>“Yonanı denize döktün Paşam, bayrağımızı başucumuza diktin!.. Benim gibi bir köylü parçasını sofrana alıp içirdin, sana duaya bilem dilim dönmez ki… Nideyim ben?.. Bırak ki oh Paşam, ayağını öpeyim!.”</p>

  <p>Ayağını öpmek için davrandı. Atatürk hemen tuttu, tutunca eline sarılıp öptü ve başına koydu:</p>

  <p>“Bayrağımız gibi başımızdan eksik olma inşallah!.. Düşmanın, ayağının altında olsun!.. Gayri bana izin koca Paşam!.. Yemek kolay… meraklanır çocuklar, ben köye düzüleyim…”</p>

  <p>Atatürk, <a href="../Text/Index.xhtml#d000234" id="diz0001450">Nuri Conker’e</a> işaret etti. Conker kalkıp Halil Ağa’nın yanına geldi. Halil Ağa kalktı, önce Atatürk’ü, sonra da sofradakileri selâmlayıp, kapıya doğru edeple geri geri çekildi.</p>

  <p>Kapı kapandığı zaman, Atatürk sofraya döndü:</p>

  <p>“Efendimizin halini gördünüz mü Baylar? Devlet, size böyle davransa, ne yaparsınız? Mübarek ulus bu, adam ulus!.. Şimdi onun karşısında ‘adam olmak’ bize düşüyor…”</p>

  <p>Sofrada kesin bir sessizlik vardı. Gözler Atatürk’te…</p>

  <p>“<b>Halil Ağa’nın öküzünü satıp üretimi aksatan yasayı ya biz yaptık, ya da bizim yaptığımız yasa yanlış yorumlanarak Halil Ağa’nın öküzünü satıyor. İkisi de bence bir… Böyle bir yasa yaptıksa yurt çıkarlarına aykırıdır, nasıl yaparız? Eğer yaptığımız yasa böyle yorumlanıyorsa, hükümet nasıl bir yönetim içindedir? Sonra unutmayın ki olay İstanbul’da geçiyor. Bunun Van’ı var, Bitlis’i var, kıyı bucak ilçesi var; acaba oralarda neler oluyor? Bu çark iyi dönmüyor beyefendiler!</b>”</p>

  <p>Atatürk susmuştu. Kimse konuşmuyordu. İsmet İnönü, gözü ile arkadaşlarını dolaştı, sonra hafifçe öksürerek konuştu:</p>

  <p>“Haklısın Paşam! Bunun yanlış bir uygulama sonucu olduğunu sanıyorum. Önemle araştıracağım! Hükümet olarak elimizde insan kapasitesi yeterli değil, bunu biliyoruz. Ama görevimiz, buyurduğunuz gibi, çarkı iyi döndürmektir, döndüreceğiz!.. “</p>

  <p>Ne Atatürk, ne sofradakiler içkiye dudak değdiriyordu. Geniş tutulmuş bir bakanlar kurulu gibiydi masa. Başbakan, Cumhurbaşkanını tatmin etmek için konuşmuştu. Fakat, Atatürk, yine de sinirli idi. Soruyu İsmet Paşa’ya doğrulttu:</p>

  <p>“Bugüne kadar böyle bir olay size intikal etti mi?”</p>

  <p>“Hayır Paşam, etseydi elbette ilgilenirdim!..”</p>

  <p>“Ben de parmağımı buraya basıyorum. <b>Biz Cumhuriyet’i süs olsun diye yapmadık. Toplumdan yana bir yönetim kurmak için yaptık</b>. Hükümetin müfettişleri var, valileri var, kaymakamları var, bunlar Halil Ağa’nın öküzünü vergi borcundan satıyorlar. Yaptıklarının ne demek olduğunu elbette bilmeleri gerekli… Bunlar, size hiçbir şeyi söylemiyor, Halil Ağa’nın öküzünü satıp vergi gelirini şişkin göstermeye çalışıyorlar!.. Hadi bunları bırakalım, milletvekili arkadaşlarımız var. Yolluk alıyorlar, toplumla, halkla konuşuyorlar, bunlar da size bir şey söylemiyor. Bir parti örgütümüz var, halkın içinde dirsek dirseğe yaşamaları gerekli, onlar da yurdun zararına olan böyle bir uygulamadan söz etmiyorlar. Ne demektir bu?.. Bizim toplumla beraber ve toplum için değil, topluma rağmen bir sistem kurduğumuzu sanmaktır! Asıl üzüldüğüm, parmak bastığım yer burası!.. Biz Cumhuriyeti anlatamamışız Baylar, bundan bu çıkıyor!</p>

  <p><b>Cumhuriyetin ne olduğunu anlatmak zorundayız. Hükümetin ve partinin görevi budur. Siz ikisinin de başbakanısınız başbakan İsmet Paşa! İnsan kapasitesi özürünü de kesinlikle kabul etmiyoruz. Cumhuriyetten bu yana on üç yıl geçti. O gün okula başlayanlar, bugün üniversitelerde öğrenim yapıyor. Ortaokullarda olanlar, bugün ya devlet kadrosundalar, ya da parti kuruluşunun bünyesi içinde… Bunlar, Cumhuriyetin her tehlikeye karşı savunucusu değiller mi? Peki neredeler? Ya bunlara Cumhuriyeti anlatamadık, ya da daha kötüsü, bunlar da eyyamcı oldular!</b></p>

  <p><b>Yaptığımız devrimlerin yaşaması, bilinçli bir Cumhuriyet ve devrim kuşağının yetiştirilmesine bağlıdır.</b> Halil Ağaların başına gelenler, hükümete ve Büyük Millet Meclisi’ne ulaşmıyorsa, tehlike var demektir!”</p>

  <p>Atatürk, İsmet İnönü’nün yüzüne baktı. İnönü konuşmaya davranıyordu ki, Atatürk onu eliyle susturdu:</p>

  <p>“Ne söyleyeceğinizi biliyorum. Sofradaki arkadaşlarımızı da bir hayli yorduk ve yemekten alıkoyduk. Hadi Baylar, görevimizi daha sıkı kavramamız ve başarmamız ve başarmak için daha çok çalışmamızın onuruna!..”</p>

  <p>Atatürk’ün kimi çevrelerce işret âlemi ya da bir tür kepazelik toplantısı diye karalamaya çalıştığı ‘içki sofrasından’ örneklerin ortaya koyduğu gerçek ise, karalanmaya çalışılan liderin, aslında sorunları çözme, çözüm arama arayışları yöntemidir.</p>

  <p>Fransa başbakanlarından Edouart Herriot’un 1933 yılında Türkiye ziyaretindeki izleniminden bir alıntıyla bu soruyu kapatıyorum. Şöyle diyor Herriot:</p>

  <p>“…<i>Sizlere şunu söyleyeyim ki, ben Atatürk’e sekreter olmak isterdim. Sebebi de, O’nun her akşam sofrasında bulunup, yüksek düşünceleriyle beslenmek dileğinde oluşumdur. Böylece yeniden bir üniversite bitirmiş olurdum!</i>..”</p>

  <p class="p9">***</p>

  <p>Atatürk’ün en çok eleştirilen yanıdır içki sofraları. Bu konuda, muhalifleri ile içinde siyasal İslamcıların çoğunluğu oluşturduğu yobazlar duygularını çoğu kez hakarete varan sözlerle ifade ederler. En ağır saldırıyı da <b><a href="../Text/Index.xhtml#d000053" id="diz0000271">Bozkurt</a></b>’un yazarı <i>H.C. Armstrong</i> yapmıştır. Pek çok araştırmacı ve yazar da bu konuda anlamsız bir korumacılık içine girmiştir. Atatürk’ün içki âlemleri de ünlüdür, içki sofraları ya da başka bir deyimle ‘<i><a href="../Text/Index.xhtml#d000067" id="diz0000374">Çankaya</a> sofraları</i>’. İkisini birbirinden ayırmak gerekiyor.</p>

  <p>İçki âlemi her insanın yapacağı, yaptığı bir davranıştır. Neden içiliyor diye eleştirme hakkına sahip olunduğunu düşünemeyiz, eleştiremeyiz. Mukayese etmek için değil ama bir örnek olması amacıyla muhafazakâr, devrimlere karşı diye anlatılmaya çalışılan Kazım Karabekir’in özel yaşantısında içki içer miymiş? Sorusunun yanıtı: “İçermiş, rakıyı hiç sevmez, şarap ve bira içermiş. Evde, sofrada çocuklara (iştah açar) diye şarap verdiği bile olurmuş. [Kızları] Emel ve Hayat, 18 yaşlarına basınca ‘<i>ilk sigaralarını ben vereceğim</i>’ diye kızlarına sigara da içirmiş”.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn41" id="_ednref41" title="">[41]</a></sup> Atatürk’ün bu eğlencelerde çapkınlık, başkalarının kadınlarını rahatsız etme türü davranışlarda bulunduğu çeşitli kitaplarda yer almaktadır. Ancak, daha güvenilir, her araştırmacının saygı duyduğu biyografilerinde sözü edilen ilgi, toplumda bir birey olmanın ötesinde bir devlet başkanının özellikle dans açılışları ya da partilerde dans etme gibi eğlenceler olarak anlatılmaktadır.</p>

  <p>Atatürk içkiye olan tutkusunu hiçbir zaman saklamamıştır, <i>Çankaya sofraları</i> zaten kalabalık konuklarla yapılmaktadır ve orada olan her konuşma anılara yansımış, biyografi yazarlarına zengin malzeme sağlamıştır. Genellikle devlet sorunlarının tartışıldığı açık bir bakanlar kurulu ya da meclis gibidir. “Devlet sarhoş sofralarından yönetilmiştir, devrimlerin kararı bu sofralarda verilmiştir,” değerlendirmesi bir haksızlığın ve öfkenin ifadesidir.</p>

  <p>Ahmet Ağaoğlu anılarında (<a href="../Text/Index.xhtml#d000289" id="diz0001736">Serbest Fırka</a> Hatıraları) bu sofrada, gecenin belli bir saatinden sonra verilen ciddi kararların ve emirlerin kesinlikle ertesi sabah uygulanmadığını anlatmaktadır. Sabaha karşı üçten sonra yazılan bu gibi yazılara Çankaya’da ya da sarayda ‘Gece Edebiyatı’ denilir ve hiçbir yere gönderilmezdi. Bu durumu yaverler ve kâtipler bildiği için verilen emirler, yazılan telgraf ve eleştiri yazıları onlarda kalırdı. Bu sofrada kin, nefret ve garezin oluşmamasının nedeni budur.</p>

  <p class="p9">***</p>

  <p>Kız kardeşi <a href="../Text/Index.xhtml#d000195" id="diz0001246">Makbule</a> ağabeyinin sarayda kalmaktan hoşlanmadığını, sıkıldığını anlatmıştır. Bu nedenle fırsatını bulduğunda buradan kaçmaktadır.</p>

  <p>Yıl 1932… Atatürk, İstanbul’a gelmiş, yakın arkadaşları ile Dolmabahçe’de sohbet ediyorlardı. Güzel bir yaz akşamında Mustafa Kemal’in aklına birden meyhaneci <a href="../Text/Index.xhtml#d000346" id="diz0001974">Yorgo</a> geldi ve arkadaşlarına bir öneride bulundu:</p>

  <p>“Hadi, var mısınız, bu akşam Yorgo’ya gidelim…”</p>

  <p>Arkadaşları da sevindiler.</p>

  <p>“Aman Paşam, iyi olur…”</p>

  <p>“Ama sakın haber maber vermeyin, ansızın bastıralım, şaşırsın Yorgo!”</p>

  <p>Ama polis telefonları çoktan çalışmış, Yorgo’nun aralığı güven altına alınmıştı. Ancak <a href="../Text/Index.xhtml#d000346" id="diz0001975">Yorgo’ya</a> gerçekten de haber verilmedi.</p>

  <p>Biraz sonra yola çıkıldı. Otomobiller, motosikletler, klâkson sesleri arasında Tavuk Pazarı’nın küçük aralığına girildiği zaman, yer yerinden oynadı, Yorgo kapıya koştu, Mustafa Kemal Paşa ile karşılaşınca sevinci sonsuz olmuştu.</p>

  <p>Atatürk ve arkadaşları içeri girince adım atacak yer kalmamıştı. Üstelik kapının önünü de halk yığınları kapatmıştı.</p>

  <p>Atatürk, Tevfik Rüştü Aras, <a href="../Text/Index.xhtml#d000234" id="diz0001451">Nuri Conker</a>, Salih Bozok, <a href="../Text/Index.xhtml#d000035" id="diz0000245">Asaf İlbay</a>’la bir masaya oturdu, diğer arkadaşlarına da kapıya yakın bir yerde masa hazırlanmıştı. Atatürk çok neşeliydi. Öğrenciyken Harbiye günlerinde ihtilâl yapmak suçu ile Harbiye Komutanı’nın karşısına nasıl çıkarıldığını, nasıl sıkı bir soruşturmaya tutulduğunu anlatıyor, bir yandan da Yorgo’nun kendi eliyle hazırlayıp taşıdığı mönülerin bazılarından birer parça tadıyordu. Bir ara, orada bulunan müşteriler Mustafa Kemal Paşaya sevgi gösterisi yapmaya başlayınca, Atatürk onlara teşekkür ederek şöyle dedi:</p>

  <p>“<i>Benim Mustafa Kemal Paşa olduğumu lütfen unutun… Çünkü, birkaç zaman için ben de unuttum. Aranızda sizlerden biri olarak bulunmak istiyorum</i>…”</p>

  <p>Bu isteği saygıyla karşılanıp gerçekten gösteriler kesildi.</p>

  <p>Bir saati aşkın geçen zaman içinde yenilip içildi, tatlı sohbetlerle vakit geçmişti. Atatürk ayağa kalktı. Kapıya doğru yürürken, Yorgo’ya okul günlerindeki gibi seslendi:</p>

  <p>“<i>Yaz hesaba Yorgo… Aybaşında öderim!</i>”</p>

  <p>Kır saçlı Yorgo bu seslenişe hiç şaşırmadı, duraksamadan karşılığını verdi:</p>

  <p>“Güle güle Mustafa Kemal!..”</p>

  <p>Bu karşılıktan çok hoşlanan Atatürk, kapıdan çıkıp otomobiline binerken duygularını şöyle dile getirdi:</p>

  <p>“<i>Yurttaş olmak başka bir güzellik yahu…</i>”</p>

  <p>Bu olay insan yanlarıyla Atatürk’ü ortaya koymaktadır.</p>

  <p>İçki sofrasında konuşulanların, yazılanların, hatta verilen kararların üzerinde, sonradan ciddiyetle durduğuna hiç şahit olunmadı. Böyle sofralarda olanlar ve konuşulanlar, “oralarda kalır ve kalmalıdır” derdi.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn42" id="_ednref42" title="">[42]</a></sup></p>

  <p>Hüsrev Gerede’nin anılarında ortak yaşanmış ilginç öykülere yer verilmiştir. <i>Rakı sofrasında çeşitli, güzel mezelerden hemen yemezdi. Önüne sürekli olarak bir tabak leblebi koyarlardı. <a href="../Text/Index.xhtml#d000286" id="diz0001717">Selanik’te</a> geçirdiği ilkgençlik yıllarının içki alışkanlığı, üzerinde oldukça etkili olduğu kesindir.</i></p>

  <p><i>Kendisinden kaç kez duydum. Ben de Harp Akademisi öğrencisi iken tatillerde uğrardım, şirin Selanik’te ilk kez rakıyı <a href="../Text/Index.xhtml#d000176" id="diz0001075">Kristal Gazinosu’nda</a> kardeşim Besalet’in elinden içmiş ve alışmıştım. Namyas adında manyak bir Yahudi’nin ustalığının eseri olan bu nefis rakının tadını Mustafa Kemal bizden farklı çıkarırmış. Bizler düzenli, şık gazinolardan hoşlanırdık. O da Namyas’ın pis, alçak tavanlı, sigara dumanı içindeki koltuk meyhanesinde leblebi mezesiyle içmekten zevk alırmış.</i> Bu gibi kayıtsızlıklarını, içinde bulunduğu uygunsuz ortamı gizlemez, tam tersi açıkça sergilemekten gocunmazmış. Kristal Gazinosu anılarını&nbsp;<a href="../Text/Index.xhtml#d000022" id="diz0000128">Ali Fuat Cebesoy</a>&nbsp;”<i>Sınıf Arkadaşım Atatürk</i>“te anlatır.</p>

  <p>Gazi’nin içkisi çok konuşulmuştur. En yakınındaki kişiler de cesaretlerini toplayıp kendisine bunun ne denli zararlı olduğunu anlatmaya, mümkünse bırakmasını sağlamaya çalışmışlardır. Bunlardan ikisi cumhurbaşkanlığı özel kalem müdürlüğü ve genel sekreterliği yapmış olan Hikmet Bayur ve Hasan Rıza Soyak’tır.</p>

  <p>“Atatürk, gerçi, pek hoşlandığı içki sofralarında saatlerce kalırdı ama miktar itibariyle çok içen bir adam sayılmazdı.”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn43" id="_ednref43" title="">[43]</a></sup> Böyle olmakla beraber devamlı içkinin, yıpratıcı yaşam ve çalışma temposu zamanla ciddi sağlık sorunları yaratacağı endişesi yaratıyordu.</p>

  <p>Hasan Rıza Soyak anlatıyor:</p>

  <p>“Bir sabah baş ağrısından şikâyet etti, aradığım fırsat belirmişti; bundan hemen faydalandım. İlkin dilimin döndüğü kadar içki aleyhinde bulundum; zararlarını saydım. ‘Bu baş ağrıları da ondandır’ dedim. Sonra da yakından bildiğim hoşgörürlüğüne sığınarak, her akşam içmekten vazgeçmesini, eğer bunu yaparsa bir müddet sonra kendisinin de pek memnun kalacağını, çok itinalı bir dille arz etmek cesaretinde bulundum.</p>

  <p>Sükûnetle dinledi; ben susunca o konuşmaya başladı:</p>

  <p>“<i>Haklısın, bunları ben de bilmez değilim çocuk, dedi. Fakat ne yapayım ki içmeye mecburum; kafam çok ama beni mustarip edecek kadar çok ve hızlı çalışıyor; vakit vakit onu uyuşturup biraz dinlenmek ihtiyacını duyuyorum. Harbiye ve Harp Akademisi mekteplerinde iken sabahları beni ekseriya koğuş arkadaşlarım uyandırırdı; çünkü akşam zihnim herhangi bir meseleye takılırdı; onu düşüne düşüne kafam şişer, uykum kaçardı. Bütün gece yatağın içinde dönüp dururdum; ancak sabaha karşı, yorgun, bitkin bir halde uyuyakalır ve tabiî kalk borusunu duymazdım.</i></p>

  <p><i>Şimdi de öyle, içmediğim zamanlar uyuyamıyorum; ıstırap içinde bunalıyorum. Aynı zamanda içki bağırsaklarımı da tanzim ediyor. Bu durumda, takdir edersin ki yapabileceğim şey ancak miktarını, mümkün mertebe azaltmak olabilir; ona çalışalım.</i>”</p>

  <p>Gerçekten içmediği günler, hem uyumak, hem de bağırsaklarını harekete geçirmek için devamlı olarak ilaç almak zorunda kalırdı.”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn44" id="_ednref44" title="">[44]</a></sup></p>

  <p>Atatürk’ün içkisine karışanlardan birisi de Genel Sekreter Hikmet Bayur’du ama o Hasan Rıza Soyak kadar şanslı değildi. Cemal Granda anılarında Bayur ile Atatürk arasındaki tartışmaları anlatıyor:</p>

  <p>“Hemen her sabah tekrarlanan bu tartışmalardan Bayur’un yenilgiye uğradığını üzülerek görürdüm.</p>

  <p>Bayur, erken saatlerde Atatürk’e gelir, o günkü ajans bültenlerini getirir ve kendisinden direktif alırdı. Atatürk’ün yorgun halini gören Bayur dayanamaz:</p>

  <p>‘Paşam yine renginiz yerinde değil, çok yorgun ve bitkinsiniz. Şu içkiyi bu kadar çok içmeseniz daha iyi olur.’ derdi.</p>

  <p>Bu karışmaya Atatürk’ün canı sıkılır ama, hiç belli etmemeye çalışarak, ‘Hikmet Bey, ben rakıyı şimdi değil, daha harbiye talebesiyken içerdim. Bugüne kadar da hiç zararını görmedim,’ diye karşılık verirdi.</p>

  <p>Bayur bunun da altında kalmazdı:</p>

  <p>‘Muhterem Paşam, bugün belki zararını görmediğinizi sanırsınız, fakat yarın göreceksiniz. Siz bu memlekete lâzımsınız. Kendinize acımıyorsanız bari bu millete acıyın. Bu millet sizin varlığınızla kaim…’</p>

  <p>Atatürk bu sözleri hep gülümseyerek karşılardı. Fakat bir gün canına tak demiş olacak ki, Hikmet Bayur yine içkiyi kötüleyen konferansına başladığı sırada birden bire, ‘Hikmet Bey, seni Kâbil’e büyükelçi yaptım. Git, oraları gör. Hatta icap ederse Hindistan’a kadar git. Oralar hakkında bilgi edin… Oku, araştır ve ilim getir. Bize bu yolda faydalı ol,’ dedi.”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn45" id="_ednref45" title="">[45]</a></sup></p>

  <p>İçkisine karışan Hikmet Bayur böylece soluğu Kâbil Büyükelçiliği görevinde aldı.</p>

  <p>İlginçtir Atatürk ne sarhoş, ne de içkinin bağımlısı olmuştur. Üç ay ara verdiği bile görülmüştür. <b>Büyük Söylev</b>’ini yazarken rakıdan üç ay uzak durmuştur.</p>

  <p><i>Akşamları yine sofra kuruluyor, herkes karşısında yiyor, içiyor fakat o, ağzına bir damla bile içki koymuyordu. Hatta yemek yerken herkesin içişini gülümsemeyle seyredişi hâlâ gözümün önündedir. Oysa ben, içkiye alışkın insanların bir gün bile içmeden duramayacaklarını sanırdım. Atatürk’ün tam üç ay kendi isteğiyle içkiye boykotuna benimle birlikte bütün çevresindekiler de şaşıp kalmışlardı.</i><sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn46" id="_ednref46" title="">[46]</a></sup></p>

  <p>İzmir’de Kordonboyu’ndaki evinde içki sofrası kurulunca Vali halk içerisini görmesin diye perdeleri kapatırdı. Gazi hemen müdahale edip, “Halk içerde içki içtiğimizi biliyor. Fakat şimdi masalarda kadın oynattığımızı da zannedecek. İçki içmekten başka bir şey yapmadığımızı görmeleri için perdelerinizi açtırınız,” derdi. O, hiçbir zaman yaptığını halktan saklamamış, ikiyüzlülüğe sapmamıştır.</p>

  <p>İçkiyi seviyordu ama gündüz içtiğini kimse görmedi.</p>

  <p>“<i>Misafirlerine çok kere sabaha karşı izin verdikten sonra, banyosunu alır ve yatağının yanındaki komodinin üstünde mevsimine göre hazırlanmış portakal veya meyve suyundan bol miktarda içer ve yatardı. Gündüzleri bir bardak dolusu temiz yağlı ayranı, diğer içkilere tercih ederdi.</i></p>

  <p><i>Gündüz kıyamet kopsa alkollü içki almazdı. Bazı sıcak günler, bir-iki bardak bira içerdi. İngiliz Kralı Edward’ın İstanbul’u ziyaretinde öğleden sonra İngiliz Sefarethanesinde Kral’a iade-i ziyaretinde Kral hazretleri kendi eliyle Atatürk’e bir kadeh viski sunmuş, Atatürk’ün teşekkür ederek gündüz içki almadığını söylemesi üzerine Kral da kadehini elinden bırakmış, ‘Ben de sevmem!’ demiştir.</i></p>

  <p><i>Sakınmadan söyleyebilirim, Atatürk akşamcı idi. İçki alırken az meze yerdi. Biraz tuzlu leblebi ve diğer kuru meyveyi az miktarda alırdı. Yemek sırası gelince iştahla yemek yerdi.</i></p>

  <p><i>Atatürk’ün sofrası sade, fakat temiz idi. Sofranın tertibine dikkat ederdi. Yemek listesi ekseriya basit, en çok üç türlü idi.</i><sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn47" id="_ednref47" title="">[47]</a></sup></p>

  <p>Atatürk, çok zaman gece sofradan misafirler ayrıldıktan sonra Bekir Çavuş’u çağırır ve şu kahvaltıyı isterdi: ‘<b>Peynirli sulu omlet, bir dilim kavun ve gül reçeli</b>…’</p>

  <p>Bekir Çavuş, Atatürk’ün istediği en iyi omleti yapmakla ün salmıştı.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn48" id="_ednref48" title="">[48]</a></sup> Yağ ve yumurta ile ezilmiş beyaz peynirden yapılan bir çeşit omleti severdi.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn49" id="_ednref49" title="">[49]</a></sup></p>

  <p>Cumhurbaşkanı olmadan önce, “kahvaltı zeytin peynirdi”, Cumhurbaşkanı olduktan sonra ince kahvaltı istiyor: “Kavun, gül reçeli ve beyaz peynir.”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn50" id="_ednref50" title="">[50]</a></sup></p>

  <p>Erken veya geç; uykudan uyanır uyanmaz derhal kalkar, odadaki geniş koltuğuna bağdaş kurar, bir taraftan getirilen kahve ile sigarasını içerken, bir taraftan da günlük gazeteleri gözden geçirirdi. Ondan sonra banyoya girer, tıraş olur, yıkanır ve derhal giyinerek ya gezmeye çıkar, yahut kütüphanesine geçerek çalışmaya ya da kitap okumaya koyulurdu.</p>

  <p>Yatak odasında uzun süre kalmak alışkanlığında değildi; pijama kullanmazdı, beyaz keten entari ile yatar, yataktan çıkınca üzerine bir ropdöşambr giyerdi. Ancak fazla rahatsız olup da geniş koltuğunda istirahat etmeye mecbur olduğu zamanlar pijama giydiği olurdu ki, bu da pek nadirdi; çünkü sağlığına, gereği kadar itina etmez, ufak tefek hastalıklara aldırmaz, doktorların tavsiyelerine pek kulak aşmazdı. 38 derece ateşle giyinip gezmeye çıktığı ve sofraya indiği çok olmuştur.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn51" id="_ednref51" title="">[51]</a></sup> Atatürk, yatak kıyafetinde iken Genel Sekreterlerden ve en yakın arkadaşlarından başka hiçbir kimseyi yanlarına kabul etmezdi.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn52" id="_ednref52" title="">[52]</a></sup> Bekir Çavuş’u Latife Hanım gayet iyi yetiştirmişti. Bütün elbiselerini, gömleklerini o hazırlar, papyonlarını -kaba olduğu halde- çok iyi bağlardı.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn53" id="_ednref53" title="">[53]</a></sup></p>

  <p>Öğlen yemeklerini sadece bir dilim ekmekle bir bardak ayran veya limonata teşkil ederdi. Ekmeği uzun uzun parçalar halinde doğrar, bardaktaki ayran veya limonataya batıra batıra yerdi. Sevdiği ve istediği sayılı yemeklerin başında sadeyağlı kuru fasulye (buna kendisi yağlı fasulye derdi) ve pilav gelirdi; bunlar mutfakta daima hazır bulundurulurdu. Geceleri, çok geçe kaldığı zamanlar, fasulye ve pilav yer öyle yatardı. Meyvelerden kavunu severdi.</p>

  <p>Çalışırken uyku ve yorgunluk nedir bilmezdi. “Büyük Söylev’i hazırlarken, hiç içki içmediği gibi, kırk sekiz saat hiç gözünü kırpmadan yazı dikte ettirişini de hatırlarım. Öyle ki yazı yazmaktan yorulan değişiyor, fakat O, binlerce belge arasından ayırdığı notlarıyla büyük eserini tamamlamak için uykusunu bile vermekten kaçınmıyordu… Atatürk’ün hiç uyumadan üç gün durabildiğini de, görmüş ve inanamamıştım.”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn54" id="_ednref54" title="">[54]</a></sup> Bunu anlatan uşağı Cemal Granda’dır. Ama onu destekleyen bir özel hizmetli de şunu söylüyor: “Ben aralıksız otuz sekiz saat çalıştığını bilirim. Bir gün sabaha karşı sofradan kalkıp yatıyor. İki saat sonra uyanıp zili çalıyor. Arkadaşlardan biri yanına varıyor. Paşa hemen kütüphaneye geçiyor. O gün bütün gün, gece ve ertesi günü akşama kadar tam otuz sekiz saat çalışıyor.”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn55" id="_ednref55" title="">[55]</a></sup></p>

  <p>Hem Cumhurbaşkanlığı Genel Sekreteri’nin hem de yanında çalışanların ortak görüşüne göre bu muhteşem adam inanılamayacak ölçüde utangaçtı. Öğünmesini bilmezdi ve kibirsizdi. En önemlisi de diktatör değildi ve olma yönünde de hiç heves ve eğilim göstermedi. Gösterişi ve alayişi sevmezdi; teşrifattan sıkılırdı. Riyadan ve riyakârlardan nefret ederdi; her yerde olduğu gibi görünür, doğal yaşamını gizlemeye lüzum görmezdi.</p>

  <p>Mustafa Kemal kendisine “<b>diktatör</b>” diyenlere kızardı ve derdi ki: “<i>Eğer zorla, baskı ve tehdit ile fikirlerini kabul ettirenlere diktatör derlerse, ben diktatör değilim. Eğer benim muhitimdeki insanlar, benim fikirlerimin isabetini takdir ederek kendi gönül rızalarıyla bu fikirleri kabul ediyor ve ona göre çalışıyorlarsa, ben diktatörüm!</i>”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn56" id="_ednref56" title="">[56]</a></sup></p>

  <p>Onu yorumlayanlar çoğu kez diktatörle otoriteri karıştırmaktadırlar. Bu nedenle de hatalı değerlendirmeler ortaya çıkmıştır. Percy Loraine, “Olağanüstü bir insan,” dediği Atatürk’ü diktatör sayanlar olmuştur. Bence bu hem yanlış hem de yanıltıcı bir görüştür… <a href="../Text/Index.xhtml#d000129" id="diz0000731">Hitler’e</a>, <a href="../Text/Index.xhtml#d000218" id="diz0001366">Mussolini’ye</a> diktatör denmesine hiç kimsenin karşı çıkabileceğini sanmıyorum,<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn57" id="_ednref57" title="">[57]</a></sup> şeklinde yorumluyordu. Sir Percy Loraine, Atatürk’ün yanında en son 29 Ekim 1937’de beş saat kalmıştır.</p>

  <p>Charles de Chambrun da Atatürk’ü “olağanüstü bir insan” olarak tanımlamaktadır ve bir ulus yarattığını ifade ederek, “…diktatörlük tarihinde benzerini bulamadığımız bir şey yaptı, bir ulus yaratmak için bir imparatorluk yıktı… Mustafa Kemal isteseydi bir hükümdar, bir diktatör olabilirdi. Ama büyük insan olmak için, o göz kamaştırıcı ünvanlara ihtiyacı yoktu onun.”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn58" id="_ednref58" title="">[58]</a></sup></p>

  <p>Türk akademisyen Murat Belge’ye göre; “Atatürk’ün kendisi otoriterdi. Başka türlü olması beklenemezdi. Ama komşu Bulgaristan’dan 3. Reich’a kadar haritayı kaplayan faşist veya faşizan rejimlerden birisini kurmamıştı. <a href="../Text/Index.xhtml#d000289" id="diz0001737">Serbest Fırka’yı</a> kurdurması-kapattırması, bu tür rejimlerin ve önderlerin toplumsal koşullarından ötürü yaşamak zorunda olduğu çelişki ve paradoksların iyi bir örneğidir. Ama Mussolini veya Hitler’in bir muhalefet partisi denemeye kalkışması söz konusu olamazdı.”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn59" id="_ednref59" title="">[59]</a></sup></p>

  <p>Gazeteci yazar Willy Sperco, Mustafa Kemal, “Mussolini ve Hitler’in, Stalin ve Franco’nun aksine, ‘kendisine rağmen bir diktatör’dür,” diyor ve ekliyor: “Saltanatı kaldıran, hilafeti yıkan ve esas olarak Türklerle meskûn olmayan topraklardan vazgeçen adamın ülküsü, tamamen demokratik bir ülkü olarak kalmıştı ve kalmıştır.” Buna, “ama, diye bahane edilecektir, mutlakiyeti yıktıktan sonra ve pek çok kere, hükümet etmeyi halk sayesinde ve halkın katılımıyla anladığını açıklamış olduktan sonra Mustafa Kemal, gerçek bir diktatör gibi davranmıştır.” Willy Sperco, Fransa’nın en aydın fikir adamlarından biri dediği M. Jacques Baunville’ın, onu Cengiz Han ve Büyük Petro ile mukayese ederek şöyle yazabilmiştir, diyor: “Belki yirmi sene sonra, büyük sultanların sonuncusu olarak ortaya çıkacaktır.”<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn60" id="_ednref60" title="">[60]</a></sup></p>

  <p>Atatürk bir diktatör değildi. Bir devrimci devlet kurucusuydu ve o, hiçbir vakit “<i>Ben böyle istiyorum; böyle olacak!</i>” demedi. “<i>Millet böyle istiyor, böyle yapacağız</i>” dedi. Bu sebeple ne Türkiye Cumhuriyeti rejiminde, ne ondan önceki “Büyük Millet Meclisi Hükümeti” devrinde, hiçbir devrim olmadı ki, bu meclisin tasvip ve tasdikinden geçmemiş ve hayata tatbik edilmezden önce bir yasal (kanuniyet) şekil almamış bulunsun.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn61" id="_ednref61" title="">[61]</a></sup></p>

  <p>Pekçok iktidar sahibinde görülen ve onları yanlış yollara iten bir zaaf Atatürk’te yoktu. Birisi aleyhinde bir söz söylenildi miydi onu söyleyen ne kadar yakını ve güvendiği biri olursa olsun ona inanmadan önce işi yansız bildiği bir ya da birkaç kişiye inceletir, ondan sonra bir karara varırdı. Eğer söyleyen ve aleyhinde söylenilen kimselerin ikisi de yakını ise onları yüzleştirir ve edindiği duygulara göre bir karara (inanca) varırdı.<sup><a href="../Text/Bolum_21_dipnot.xhtml#_edn62" id="_ednref62" title="">[62]</a></sup></p>
