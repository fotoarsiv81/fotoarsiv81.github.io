  <p>“Zatı Şahaneyi ziyaret ettiniz mi?”</p>

  <p>“Hayır efendim.</p>

  <p>“Ziyaret etmeden mi gideceksin?”</p>

  <p>“İrade buyurulmadı.</p>

  <p>“Ben iradei seniyeyi tebliğ ediyorum. Yarın kendilerini ziyaret ediniz.”</p>

  <p>“Peki efendim!”</p>

  <p>Başbakanın konağından çıktıktan sonra, Cevat Paşa ile kolkola karanlıkta, Nişantaşı Caddesinden Teşvikiye’ye doğru sık adımlarla ilerliyorduk. Cevat Paşa samimî bir lisanla bana sordu:</p>

  <p>“Bir şey mi yapacaksın, Kemal?”</p>

  <p>“Evet Paşam, bir şey yapacağım!”</p>

  <p>“Allah muvaffak etsin!”</p>

  <p>“Mutlaka muvaffak olacağız!”</p>

  <p>Birbirimizden ayrıldık.</p>

  <p><a href="../Text/Index.xhtml#d000071" id="diz0000393">Damat Ferit</a>, <a href="../Text/Index.xhtml#d000215" id="diz0001345">Mondros’un</a> hükümlerini uygulaması için bir generali Anadolu’ya göndermek zorundaydı. Bu subayın Almancı, hele hele Enverci olmaması gerekiyordu. <a href="../Text/Index.xhtml#d000164" id="diz0000996">Kadro</a> gözden geçirilince, tanınmış bir general olan Mustafa Kemal’in izin belgesi altına Başbakan da mührünü basmakta tereddüt etmedi.</p>

  <p>Yetki yönergesini kaleme alan Genelkurmay İkinci Başkanı Kâzım (İnanç), Mustafa Kemal’in tasarılarından bilgi sahibiydi. Bu nedenle, görev ve yetki yönergesi Mustafa Kemal’in istekleri doğrultusunda hazırlanır. Tuğgeneral rütbeli Mustafa Kemal üniformalı olarak 18 subay, 25 erattan oluşan karargâhı ile birlikte İngiliz vizesi ve İtilaf Devletleri polisinin pasaport denetiminden geçtikten sonra Boğaz’dan çıkabildi.</p>

  <p>Mustafa Kemal padişah, hükümet ve İngilizlerin bilgisi ve onayıyla Samsun’a gitmiş; daha önceden tasarladığı <i>ulusal savaşa</i> gidişi de adım adım örgütlemiştir.</p>

  <p>Tüm bu özetlenenler Mustafa Kemal’in Samsun’a çıkışının tarihsel bir dökümüdür. Mustafa Kemal’in Suriye Cephesinden döner dönmez Anadolu’ya geçme planları yaptığını, onun bir serüvenci değil bir eylem adamı olduğunu ortaya koyan önemli bir tanık var. Kendisini mutlaka dinlemeliyiz.</p>

  <p>İkinci Abdülhamid’in kızkardeşi Cemile Sultan’ın torunu Prenses <a href="../Text/Index.xhtml#d000209" id="diz0001315">Mevhibe Celâlettin</a> anılarında.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn62" id="_ednref62" title="">[62]</a></sup> Mustafa Kemal’in matematik aklı öne çıkaran hiçbir şeyi şansa bırakmayan, kurtuluşa sonuna kadar inanmış bir devrimciyi nasıl tanıdığını ve Anadolu’ya geçme tasarısından nasıl haberdar olduğunu uzun uzun anlatıyor.</p>

  <p>“….kara günler devam edip giderken, talih beni, memleketi kurtarmıya azmetmiş; imanı pek biri ile karşılaştırdı. Bu, vatanın kurtarıcısı Mustafa Kemal’di…</p>

  <p>Bir akşam merhum Müşir Kâzım Paşa’nın damadı İsmail Tokgöz’e yemeğe davetliydim… İşte o akşam Mustafa Kemal’le tanıştım… O sırada yanımıza Ruşen Eşref, Cevat Abbas, Fethi Okyar, Rauf Orbay da geldi.”</p>

  <p>Bu tanışma (Nişantaşı’nda) Karlo Apartmanı’nda oluyor. Gecenin ilerleyen saatlerinde yukarıda adları sayılan ekip evden ayrılıp, Mevhibe Celalettin’in apartmanına gidiyorlar. Bundan sonra da dostlukları ilerliyor. Gerisini Prenses şöyle anlatıyor:</p>

  <p>“….haftanın belirli günleri Mustafa Kemal Paşa’nın evinde siyasî toplantılar yapılıyordu. Bu toplantıların bir kısmına ben de iştirak ediyordum. Memleketin ileri gelmiş siyasî şahsiyetlerini evine toplayan Anafartalar kahramanı Mustafa Kemal, yeni plânlar hazırlıyor, memleketi kurtarmak için çareleri düşünüyordu.</p>

  <p>Şimdi İnkılap Müzesi olan bu ev, o zamanlar musdarip vatanı kurtarmaya azmetmiş ve Mustafa Kemal’e iman etmiş bir avuç vatanseverin toplantı yeri haline gelmişti.</p>

  <p>Paşa’nın tam karşısında Şişli’nin en büyük konaklarından biri vardı. Merhum Ethem Paşa’nın konağı olan bu yer, İtalyan işgal kuvvetleri komutanı Kolonel Roletto tarafından işgal edilmişti.</p>

  <p>Bir gün Cevat Abbas gelip Paşa’nın beni çağırdığını haber verdi. Derhal gittim. Eve girince Paşa’yı büyük salonda ahbapları ile oturur, konuşur buldum. Beni görünce ayağa kalktı ve yanındakilerden müsaade istedi. Beraberce küçük bir odaya girdik. Yalnız kalır kalmaz, ilk sözü, ‘<i>Gelecek hafta Roletto’nun şu karşımızdaki evinde balo verilecek. Sizin bu baloya muhakkak gitmenizi istiyorum,</i>’ demek oldu.</p>

  <p>Şaşırmıştım.</p>

  <p>‘Aman Paşam, davetsiz baloya gidilir mi? Hem ben kimseyi tanımıyorum ki,’ diye cevap verdim.</p>

  <p><i>‘Bu sizin için basit bir şeydir. Bunu halledebilirsiniz. Bunu sizden bekliyorum.’</i></p>

  <p>Bu âdeta bir emirdi. Güldüm.</p>

  <p>‘Madem ki emrediyorsunuz, ne yapıp yapıp giderim,’ dedim.</p>

  <p>Paşa gülümsedi ve, <i>Emir değil rica ediyorum,’</i> diye cevap verdi.</p>

  <p>‘Peki, gitme yolunu buldum ve baloya gittim. Orada ne yapacağım, ne yapmamı istiyorsunuz?’</p>

  <p><i>‘Bu işi halledin ondan sonra sizinle uzun boylu görüşürüz,’</i> diye cevap verdi.</p>

  <p>Eve döndüğüm zaman bir hayli düşünceliydim. Baloya gitmemezlik olmazdı. Bana bir vazife verilmişti. Fakat bu işi nasıl başaracaktım?..”</p>

  <p>Bir süre düşündükten sonra bir çözüm buldu. Savaş dolayısıyla birçok hayır cemiyetleri kurulmuştu. Yaralılara ve muhtaçlara yardım için konserler tertip edip biletler satıyorlardı. Bu etkinlik sırasında birçok yabancı ile de tanışmıştı. Bunların arasında <a href="../Text/Index.xhtml#d000248" id="diz0001487">Pera Palas</a> Oteli’nin müdürü Mösyö Martin ve karısı vardı. Madam Martin, sesi güzel olduğu için konserler vermek suretiyle derneklere yardım ederdi. Hattâ bir aralık İstanbul’a gelen bir grubun tenoru ile Tosca’yı oynamış ve çok beğenilmişti.</p>

  <p>Pera Palas Oteli’ne gidip Madam Martin’i buldu. Kadınla bir müddet konuştuktan sonra, baloya gitmek istediğini ama kimseyi tanımadığını söyledi. O da, Doktor Pelligrini adlı nüfuzlu bir kişinin yardımını sağladı, böylece kavalye ve davetiye sorunu çözülmüştü. Balo için gerekli olan elbiseyi de terzi Kalivrusi’ye ısmarladıktan sonra apartmanına döndüğünde, kendisini iki saatten fazla bir zamandır Mustafa Kemal’in beklediğini gördü. Her şeyi ona anlattı. Paşa, bu ilk başarısından dolayı çok memnun oldu. Üç gün sonra Roletto’nun balosuna gidilecekti. Gerisini yine Mevhibe Celalettin anlatıyor:</p>

  <p>….(Şişli’deki) Eve gittiğim zaman Tevfik Rüştü Bey’le doktor <a href="../Text/Index.xhtml#d000253" id="diz0001510">Rasim Ferit</a> Bey’in orada olduğunu gördüm. Mustafa Kemal’in midesinden rahatsız olduğunu ve hafif bir mide humması geçirdiğini söylediler. On yedi gün süren bu hastalığında üçümüz ona bakmıştık. Hastalığının üçüncü günü meşhur balo gelip çatmıştı. Bu baloya hangi sebeple ve neyi öğrenmek için gideceğimi bilmiyordum. Sormaktan başka çarem yoktu:</p>

  <p>‘Paşam, bu gece karşıda balo var. Gidecek miyim?’ dedim.</p>

  <p>Ateşli olmasına rağmen yerinde doğruldu ve gözleri parlayarak, ‘<i>Tabiî gideceksiniz,’</i> dedi.</p>

  <p>‘Peki ama ne yapmak için?’</p>

  <p><i>‘Sahi. Orada kimlerin bulunduğunu ve neler konuşulduğunu bana haber vermenizi istiyorum,’</i> dedikten sonra şimdi burada ismini açıklamak istemediğim bir şahsiyetin kimlerle konuştuğunu öğrenmemi istedi ve, <i>‘Balodan çıkar çıkmaz ne kadar geç olursa olsun bana uğrayıp haber verin,’</i> diye ilâve etti.</p>

  <p>‘Aman Paşam, nasıl olur? Karşıdan çıkıp buraya girdiğimi görmezler mi?’</p>

  <p><i>‘Hakkınız var. Yarına kadar beklemeliyim.’”</i></p>

  <p>Mustafa Kemal’in verdiği görev yerine getirilir ve sonucu yine kendisine anlatılır.</p>

  <p>“Ertesi günü, ilk işim Mustafa Kemal’e giderek gördüklerimi anlatmak oldu. Beni dinlerken kendi kendine, ‘<i>Bunların sonu gelecek. Bunların sonu gelecek,’</i> diye mırıldanıyordu.</p>

  <p>Dayanmayarak, ‘Nasıl gelecek Paşam? Bu iş nasıl olacak?’ diye sorduğum zaman, <i>‘Onu şimdi söyleyemem. Fakat yakındır,’</i> dedi…</p>

  <p>Günler akıp gidiyor, Mustafa Kemal Paşa’nın evindeki toplantılar daha da sıklaşarak devam ediyordu. Planlar yapılıyor, yola çıkılacak kişiler seçiliyordu.</p>

  <p>Bir gün Cevat Abbas’la yemek odasında oturuyorduk. Havadan sudan konuşurken, birdenbire, ‘Paşa Anadolu’ya geçmeye karar verdi,’ dedi. Şaşırmıştım.</p>

  <p>‘Nasıl olur? Bu işi nasıl yapacak?’ diyebildim.</p>

  <p>‘Kararı kesin… Hazırlıklarını tamamladı bile. Siz de gitmek ister misiniz?’”</p>

  <p>Öneri Mevhibe Celalettin’i şaşırtmıştı ama hemen toparlandı, Anadolu’ya gitmeyeceğini söyledi. İki gün sonra aynı teklifi Mustafa Kemal de yaptı: “<i>Bize faydanız çok olacak. Halide Edip hanım da Anadolu’ya geçiyor, yalnız kalmazsınız,</i>” dedi. Ama Prenses gelmeyeceğini söyledi.</p>

  <p>Bu anılar o döneme tanıklık yapan hemen hemen herkesin hayatta olduğu yıllarda, ilk olarak 1950 yılında Vatan Gazetesinde tefrika edilmiştir. Hiç itiraz sesi yükselmemiş ki, sonradan da kitap olarak yayınlanmış. Aralarında geçen konuşmadan sonra, Mustafa Kemal Paşa belki de sonu ölümle bitecek yolculuğuna çıkarken, Prenses Mevhibe ise işgal İstanbul’undan kaçarak İtalya’ya gidiyordu. Halbuki anılarında şu satırlar ona aittir:</p>

  <blockquote>
    <p>“Bir tek düşüncem, memleketimin bir an evvel selâmete kavuşmasıydı. Vatanımın feci âkıbetini düşündükçe çıldıracak gibi oluyor, onu kurtarmak için çalışanlara elimden geldiği kadar yardım etmek istiyordum. Sadece, bu toprağın evlâdı, bir halk çocuğu olmuştum. Sarayım yıkılmış, hâtıralarım ölmüş, bambaşka bir kadın olmuştum…”</p>
  </blockquote>

  <p>Mustafa Kemal’in çağrısında memleketine hizmet fırsatı varken, kendisi anlatmıyor ama refaha alışkın olduğu, her şeye rahatça ulaştığı İstanbul’daki ortamını bırakıp, Anadolu’daki yaşamı göze alamamıştır. Belki de Mustafa Kemal’in ne yapacağını anlayamamıştır. Her kadının Halide Edip ve Kurtuluş Savaşı’nın adı bilinen bilinmeyen <i>cesur yürekli kadınlar</i> olmasını beklemek de gerçek kahramanlara karşı haksızlık olur.</p>

  <h3 id="sigil_toc_id_55"><a href="../Text/TOC.xhtml#toc90">Mustafa Kemal’in Görevi</a></h3>

  <p>Samsun dolaylarındaki hassas durumun önlem almayı gerektirmesi ve bu işin Harbiye Nazırı Şakir Paşa’ya havale edilmesi üzerine talih Türk ulusuna gülmüştü. Şakir Paşa, İttihat ve Terakki’nin baskı ve zorbalığını nefretle karşılamış eski bir komutandı.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn63" id="_ednref63" title="">[63]</a></sup></p>

  <p>Hükümetin yıkılmayacağı ve hükümetlerden yararlanılmayacağının anlaşılması devrimci kadroyu çözümü Anadolu’dan arama seçeneğine götürdü. Mustafa Kemal çözüm yolunu şöyle çiziyordu: “Uygun bir zaman ve ortamda İstanbul’dan kaybolmak, basit bir düşünceyle, Anadolu içine girmek, bir süre adsız çalıştıktan sonra bütün Türk ulusuna felaketi duyurmak…” Şu anlaşıldı ki, “Ulusal direnişi İstanbul’dan değil, Anadolu’dan yönetmek” gerekiyordu. Çalışmalar bu doğrultuda yapıldı.</p>

  <p>Anadolu’daki karışıklık üzerine bu yörelere yetkili ve etkin bir general gönderilecekti, İngilizlerin bu konudaki isteği doğrultusunda, özellikle ordu müfettişliği yapmış olan generaller gözden geçirildi ve <a href="../Text/Index.xhtml#d000327" id="diz0001904">Vahideddin’in</a> de yakından tanıdığı, güvendiği, yetenekleri çok iyi bilinen Mustafa Kemal <i>Bütün Doğu illeri Ordu Müfettişliği</i> göreviyle yükümlendirildi.</p>

  <p>Mustafa Kemal <i>Söylev</i>’de ordunun durumu ile müfettişlik görevinin geniş yetkilerini şöyle anlatır:</p>

  <p><i>Genel durumu belirtmek için ordu birliklerinin nerelerde ve ne durumda olduklarını açıklamak isterim. Anadolu’da, başlıca iki ordu müfettişliği kurulmuştu. Ateşkes anlaşması yapılır yapılmaz birliklerin savaşçı erleri koyverilmiş, silâh ve cephanesi elinden alınmış; bu birlikler, savaş gücünden yoksun birtakım kadrolar durumuna getirilmişti.</i></p>

  <p><i>Merkezi Konya’da bulunan ikinci Ordu Müfettişliğine bağlı birliklerin durumu şöyle idi:</i></p>

  <p><i>Bir tümen (41. Tümen) Konya’da ve bir tümeni (23. Tümen) Afyonkarahisar’da bulunan 12. Kolordu, karargâhıyle Konya’da bulunuyordu. İzmir’de düşman eline düşen 17. Kolordunun, Denizli’de bulunan 57. Tümeni de bu kolorduya bağlanmıştı.</i></p>

  <p><i>Bir tümeni (24. Tümen) Ankara’da ve bir tümeni (11. Tümen) Niğde’de bulunan 20. Kolordu, karagâhıyle Ankara’da idi.</i></p>

  <p><i><a href="../Text/Index.xhtml#d000160" id="diz0000969">İzmit’te</a> bulunan 1. Tümen, İstanbul’daki 25. Kolorduya bağlanmıştı. İstanbul’da da 10. Kafkas Tümeni vardı.</i></p>

  <p><i>Balıkesir ve Bursa bölgesinde bulunan 61. ve 56. Tümenler, karargâhı Bandırma’da bulunan İstanbul’a bağlı 14. Kolorduyu meydana getiriyorlardı. Bu kolordunun komutanı, Meclisin açılışına dek, rahmetli Yusuf İzzet Paşa idi.</i></p>

  <p><i>Üçüncü Ordu Müfettişliği, ki müfettişi bendim, karargâhımla Samsun’a çıkmış bulunuyorum. Doğrudan doğruya buyruğum altında iki kolordu bulunacaktı. Biri, merkezi Sivas’ta bulunan 3. Kolordu. Komutanı, yanımda getirdiğim Albay Refet Bey. Bu kolorduya bağlı bir tümenin (5. Kafkas Tümeni) merkezi&nbsp;</i><a href="../Text/Index.xhtml#d000030" id="diz0000156"><i>Amasya</i></a><i>‘da, öteki tümenin (15. Tümen) merkezi Samsun’da idi. Öbürü, merkezi Erzurum’da bulunan 15. Kolordu idi. Komutanı <a href="../Text/Index.xhtml#d000170" id="diz0001027">Kâzım Karabekir</a> Paşa idi. Tümenlerinden birinin (9. Tümen) merkezi Erzurum’da, komutanı Rüştü Bey; ötekisinin (3. Tümen) merkezi <a href="../Text/Index.xhtml#d000322" id="diz0001872">Trabzon’da</a> idi, komutanı Yarbay Halit Bey idi. Halit Bey, İstanbul’a çağrılmış olduğundan komutanlıktan çekilerek Bayburt’ta saklanmış; tümen, vekillikle yönetiliyor; kolordunun öbür iki tümeninden 12. Tümen, Hasankale doğusunda sınırda, 11. Tümen Bayazıt’ta bulunuyordu.</i></p>

  <p><i>Diyarbakır bölgesinde bulunan iki tümenli 13. Kolordu bağımsızdı, İstanbul’a bağlıydı. Bir tümeni (2. Tümen) Siirt’te, öbür tümeni (5. Tümen) Mardin’de idi.</i></p>

  <p><i>Benim yetkim, bu iki kolorduyu doğrudan doğruya buyruğum ve komutam altında bulundurmaktan daha genişti. Müfettişlik bölgeme yakın birliklere de bildirim yapabilecektim. Bu arada bölgemde bulunan ve bölgeme yakın olan valiliklere de bildirimde bulunabilecektim.</i></p>

  <p><i>Bu yetkiye göre Ankara’da bulunan 20. Kolordu ve bunun bağlı olduğu müfettişlik ile ve Diyarbakır’daki kolordu ile ve hemen bütün Anadolu’da sivil örgütlerin başında bulunan yöneticilerle yazışabilecek ve ilişkiler kurabilecektim.</i></p>

  <p>Olaylar gözden geçirildiğinde şunu açıkça görüyoruz: Mustafa Kemal Anadolu’ya gitmek için acele etmemiştir. Olayların gelişimini bekleyerek, koşulların uygun olduğu anda, önerilen görevi itirazsız ve tereddütsüz kabullenmiştir. Ordu müfettişliğini hükümet uygun görmüş, padişah onaylamış, İngilizlere de bilgi verilmiştir. Bu durumda Mustafa Kemal’in gizlice, herkesten kaçarak gitmesi söz konusu değildir.</p>

  <p>Samsun-Trabzon bölgesindeki asayişi bütünüyle düzeltebilecek bir kuvvet sağlamaya İngilizlerin gücü yetmediğine göre, gayret yine son tahlilde Osmanlı ordusuna düşüyordu. Demek ki, Samsun ve çevresine mutlaka bir komutan gönderilecekti. Burada akla gelen soru şudur: Neden bu iş için Hükümet, Mustafa Kemal’i tercih etti?<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn64" id="_ednref64" title="">[64]</a></sup></p>

  <p>Şunu da gözden uzak tutmamak gerekir ki, bu göreve ya da başka bir göreve talip olan, Mustafa Kemal olmamıştır. Mustafa Kemal anılarında, böyle bir göreve atanmak için kendisinin herhangi bir çaba harcadığını da kaydetmiyor. Öneri, bilindiği kadarıyla doğrudan hükümetten gelmiştir. “Bir gün Harbiye Nazırı Şakir Paşa beni makamına davet etti,” diyor Mustafa Kemal. Fakat yine Mustafa Kemal’in anılarından ve olaylardan ortaya çıktığına göre, Mustafa Kemal böyle bir görevi kabul etmekte hiç tereddüt etmediği gibi, bunu siyasal çalışmaları için iyi bir fırsat saydı. Bundan ötürü denilebilir ki, böyle bir öneri olmasaydı da, Mustafa Kemal’in Anadolu’da görev almaya talip olması ya da böyle bir önerinin yapılması için çaba harcaması muhtemeldi. Hele <a href="../Text/Index.xhtml#d000159" id="diz0000892">İzmir’in</a> işgalinden sonra Mustafa Kemal’in İstanbul’da kalmaya devam edeceğini düşünülemez. O durumda, Rauf Bey’in yaptığı gibi, görev almayı beklemeden herhalde Anadolu’ya giderdi. Oysa 2,5 ay kadar önce Mareşal Allenby’nin isteği üzerine, kendisine önerilen, Ali İhsan Paşa’dan boşalan 6. Ordu Komutanlığını geri çevirmiş bulunuyordu, çünkü o sıralarda İstanbul’da kalarak bir yerlere ulaşabileceğine inanıyordu. Şimdi yapılan öneriden ise en geniş biçimde yararlanmak üzere, Genelkurmay 2. Başkanı Diyarbakırlı Kâzım (İnanç) Paşaya, mümkün olduğu kadar geniş yetkiler tanıyan bir talimat hazırlattı.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn65" id="_ednref65" title="">[65]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000071" id="diz0000394">Damat Ferit</a> tedbirlerini İngilizlerle sıkıca anlaşarak almaya değer verdiğinden onun bu meseleyi de Şakir Paşa’ya bildirmeden önce, <i>siyasi memur</i> olarak her zaman konağına girip çıkan <a href="../Text/Index.xhtml#d000270" id="diz0001563">Ryan</a> ile görüşmüş olması çok muhtemeldir. Ryan bu mesele hakkında anıları arasında şunları anlatmaktadır:</p>

  <blockquote>
    <p>Türk Hükümeti ilkbaharın başında asayişin, merkezi kontrol altında daha iyi temini maksadiyle muayyen miktar umumi müfettişlikler ihdas etmeye karar verdi. Bunlardan ilki ve muhtemel olarak bu makama tek tayin edileni Mustafa Kemal’dir.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn66" id="_ednref66" title="">[66]</a></sup></p>
  </blockquote>

  <h3 id="sigil_toc_id_56"><a href="../Text/TOC.xhtml#toc91">9. Ordu Kıtaatı Müfettişliği’ne Ait Görevler</a></h3>

  <p>Daha önce Yakup <a href="../Text/Index.xhtml#d000307" id="diz0001798">Şevki Paşa’nın</a> komutası altında bulunmuş olan 9. Ordu Müfettişliği’ne atanan Mustafa Kemal’in görevleri şunlardı:</p>

  <p>Müfettişlikteki vazifeleri yalnız askerî olmayıp müfettişliğin kapsadığı alandaki idari işleri de sorumluluk alanına vermişlerdi.</p>

  <p>Mustafa Kemal’in görevinin diplomatik yanları da olacaktı ki bu, işin nezaketini ve o oranda, hükümetin işe verdiği önemi arttırıyordu. Nitekim Padişah da Mustafa Kemal’le görüşmek istemişti. Fakat yukarıda da işaret edildiği üzere, müfettişlik alanının neredeyse bütün Anadolu’yu kaplayacak kertede geniş tutulması kuşkular uyandırmış olmalıydı. Şakir Paşa, herhalde önemli ölçüde bu yüzden talimatı imzalamaktan kaçınmış, Damat Ferit de Mustafa Kemal’i yemeğe çağırdığında bu yönü kurcalamak ihtiyacını duymuştu. Fakat böyle önemli bir göreve Mustafa Kemal gibi bir kişiyi atayanların, yetki alanı konusunda kıskanç bir cimrilik göstermeleri yakışık almayacağı gibi, Mustafa Kemal’in bunu onuruna yediremeyip işten vazgeçmesi de mümkündü. Nitekim Cihan Savaşında Mustafa Kemal verilen görevleri kabul etmekte titizlik göstermiş, bu yüzden son kez Suriye’ye gönderilirken <a href="../Text/Index.xhtml#d000081" id="diz0000480">Enver Paşa</a>, atandığını <a href="../Text/Index.xhtml#d000327" id="diz0001905">Vahideddin</a> aracıyla bildirerek bir oldubitti yapmak gereğini duymuştu.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn67" id="_ednref67" title="">[67]</a></sup></p>

  <p>Müfettişliğin görev alanının Marmara, Ege, Akdeniz bölgeleriyle Konya ve Diyarbakır dışında tüm Anadolu’yu kapladığı göze çarpıyor.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn68" id="_ednref68" title="">[68]</a></sup></p>

  <p>Talimatın bu mahiyeti ve aşağıda işaret edilecek başka bir husus Harbiye Nazırı Şakir Paşa’yı rahatsız etmiş olacak ki, talimatı imzalamaktan çekinerek ancak mührünü basmış. Mustafa Kemal kendisinden, “Rahmetlide vicdani bir seziş olmak lazımdır,” diye söz ediyor. Damat Ferit bile, Mustafa Kemal’i evinde Genelkurmay Başkanı Cevat Paşa ile akşam yemeğine çağırdığı zaman (<a href="../Text/Index.xhtml#d000159" id="diz0000893">İzmir’in</a> işgalinden biraz önce, herhalde 13 Mayıs’ta) bu görev alanını kurcalamak gereğini duymuştu. Başbakan’ın Mustafa Kemal’i Genelkurmay Başkanı’yla konağında baş başa bir yemeğe çağırması ve ona Padişah’ı görmesi gereğini bildirmesi, Mustafa Kemal’e ve onun görevine verilen önemi ortaya koyar. Nitekim daha önce de, Başbakan ile Paşa görüştüklerinde birincisi ona “mutlak salahiyetle vermiş olduğunu” ima etti ve “her arzunuzu doğrudan doğruya bana yazabilirsiniz, derhal yapılacağından emin olunuz,” dedi. Padişah bile Mustafa Kemal’i görmek istiyordu ve Damat Ferit yemekte bu isteği Mustafa Kemal’e iletti. Veda için Babı-ali’ye gittiğinde -ki bunun 15 Mayıs olması gerekir- orasını İzmir’in Yunanlılarca işgal edildiğini öğrenmenin telaşı içinde buldu. Sonra da Yıldız’a gitti.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn69" id="_ednref69" title="">[69]</a></sup> Padişahla görüştü.</p>

  <p>Şakir Paşa 6 Mayıs’ta “Meclis-i Vükela’ca ledet-tezekkür alınan Talimatname”yi Mustafa Kemal’e gönderdi. Buna göre Talimatname önceden Meclis-i Vükela’ca müzakere edilmiş gibi görünüyordu ama bu vaki değildi. Bilakis Talimatname, sözü geçen makamlara gereken emirlerin verilmesi ricasıyla Şakir Paşa tarafından 7 Mayıs’ta Sadaret’le Dahiliye Nezareti’ne gönderilmişti. Bunun üzerine Talimatname “Vükela Meclisi’nde 17 Mayıs’ta okundu ve münderecatı muvafık görüldü.” Bunu Dahiliye Vekili Mehmet Ali 18 Mayıs’ta müfettişlik bölgesinin Talimatname’de adı geçmeyen Kayseri ve Maraş müstakil mutasarrıflıklarına teşmili teklifi ile birlikte Harbiye Nezareti’ne gönderdi.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn70" id="_ednref70" title="">[70]</a></sup></p>

  <p>Tevfik Bıyıklıoğlu’na göre<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn71" id="_ednref71" title="">[71]</a></sup>: “Mustafa Kemal Paşa’ya bu kadar geniş salahiyet veren tarihî talimatın, ordu ve memleket üzerindeki sıkı işgal kontrolüne rağmen nasıl hazırlanıp kabul olunduğu da gerçekten aydınlanması gereken bir muammadır.”</p>

  <p>Mustafa Kemal’e çok geniş bir alana hükmedecek yetkiler verilmiştir, buna aslında kendisi de hayret etmektedir. Bu durumu Söylev’de şöyle anlatır:</p>

  <p>“<i>Bu geniş yetkiyi, beni İstanbul’dan sürmek ve uzaklaştırmak amacıyle Anadolu’ya gönderenlerin bana nasıl verdiklerine şaşabilirsiniz. Hemen söylemeliyim ki, bana bu yetkiyi onlar bilerek ve anlayarak vermediler. Her ne olursa olsun benim İstanbul’dan uzaklaşmamı isteyenlerin buldukları gerekçe, “Samsun ve bölgesindeki güvensizliği yerinde görüp önlemek için Samsun’a değin gitmek” idi. Ben, bu işin başarılmasının, üstün yetkili bir görev verilmesine bağlı olduğunu ileri sürdüm. Bunda hiçbir sakınca görmediler. O günlerde Genelkurmay’da bulunan ve benim amacımı bir dereceye kadar sezinleyen kişilerle görüştüm. Müfettişlik görevini buldular ve yetkiyle ilgili yönergeyi de ben kendim yazdırdım. Dahası, Harbiye Nazırı olan Şakir Paşa bu yönergeyi okuduktan sonra imzalamaktan çekinmiş, mühürünü, anlaşılır anlaşılmaz bir biçimde basmıştır.</i>”</p>

  <h3 id="sigil_toc_id_57"><a href="../Text/TOC.xhtml#toc92">Niçin Bu Göreve Mustafa Kemal Seçildi?</a></h3>

  <p>Mustafa Kemal’in Anadolu’ya <i>nasıl</i> gönderildiğinin karmaşıklığı yanında, bir de <i>niçin</i> gönderildiğinin karmaşıklığını da görmekteyiz. Kimilerine göre İstanbul’dan uzaklaştırılmak için gönderildi. Kimilerine göre de tam tersi. Bazıları da İngilizlerce Karadeniz’de öldürüleceğini söylemiş. Bir ilginç yorum daha var<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn72" id="_ednref72" title="">[72]</a></sup>: “Padişah, İttihatçıların arda kalanlarını da etkisiz kılmaya kararlıydı. Daha o tarihte hayli isim yapmış olan Mustafa Kemal, İstanbul’da Müttefikler aleyhine bir direniş hareketi örgütlediğinden, Padişah’a hayli zorluk çıkartmaktaydı. <a href="../Text/Index.xhtml#d000327" id="diz0001906">Vahideddin</a> onu Dokuzuncu Ordu Müfettişi olarak ve Osmanlı ordusunun kalanını dağıtmak emriyle Samsun’a gönderdi.”</p>

  <p>Sina Akşin çalışmasında bu soruya geniş bir yorum getirmiştir: “Neden bu göreve Mustafa Kemal seçildi?”<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn73" id="_ednref73" title="">[73]</a></sup> Öncelikle şu unutulmamalıdır, böyle bir göreve birisi atanacaktı, yoksa bu, Mustafa Kemal’in kendisi için uydurulmuş bir görev değildi. Bizim sorumuzu Falih Rıfkı Atay da farklı biçimde, “Enver’in muhalifi tanınmakla birlikte, Hürriyet ve İtilafçılar tarafından da bir türlü kendisine güvenilmeyen Mustafa Kemal niçin başkaları gibi tutuklanmayıp hapsedilmemiştir,” diye sormuş ve Mustafa Kemal’den şu yanıtı almış:</p>

  <p><i>Vahideddin kabinelerinde benim için iki zıt fikir oluşmuştur: Biri beni lehlerinde kazanmaya çalışanlar, diğeri hiçbir suretle itimad edilmemek lâzım olduğunu iddia edenler! Aylarca münakaşalardan sonra hangi fikir hak kazanmış, bilir misiniz? Mustafa Kemal’e emniyet edilemez! Mustafa Kemal İstanbul’da birtakım menfi telkinler, belki hazırlıklar yapıyor. Bu adamı İstanbul’dan uzaklaştırmak lâzımdır. Mustafa Kemal’i Anadolu dağlarına atmalı ve orada çürütmeli! Nihayet bu karar üzerine mutabık kalmışlar… Beni İstanbul’dan çıkarmakla ağır bir yükten kurtulacaklarını zannedenler, makul bir sebep aramakla meşgul idiler.</i></p>

  <p><i>İstanbul’da kalarak iktidara gelme yolunun iyice kapandığı, bir süredir birçok işaretlerle belli olmuştu. <a href="../Text/Index.xhtml#d000071" id="diz0000395">Damat Ferit’in</a> yaptırdığı tutuklamaların ön saf İttihat ve Terakkilileri ya da yolsuzluk sanıklarıyle yetinmeyip, İttihat ve Terakki’de sorumlu mevkilerde olmayanları ve düpedüz ulusçu olanları da kapsamına alması, bunu gösteriyordu. Mustafa Kemal’in en yakın arkadaşı Fethi’nin ve kendi gruplarından birçoklarının tutuklanması Mustafa Kemal’in -iktidara gelebilmek ne kelime- özgürlüğünün bile tehdid altında olduğunu gösteriyordu. Nitekim, 8 Martta Fethi’nin tutuklanmasından sonra,</i> 14 <i>Martta Yeni Gazete, Mustafa Kemal’in de tutuklandığını -asılsız olarak- bildirdi.</i> 24 <i>Mart gününde Hukuk-u Beşer gazetesinde çıkan bir yazıda savaşta ordu kumandanları hırsızlık ve çapulculuk ile suçlanıyordu, muhtemelen Mustafa Kemal’in isteği üzerine Alemdar’da yayımlanan dilekçe, bir karşı taarruz niteliğindeydi. Fakat esen hava öyleydi ki, gazete sahibi “hem suçlu, hem güçlü” bir tavır takınarak Mustafa Kemal aleyhine hakaret dâvası açtı. Kendisini hapse attırmak için bir komplo karşısında bulunduğundan kuşkulanan Mustafa Kemal, bunun üzerine telaşa kapılarak, Anadolu’ya gidinceye dek muhakemeyi kazanmak için değil, bunun sonuçlanmaması için tedbirlere başvurdu. Herhalde Nisan başlarında geçen bu olay, onun Anadolu’ya geçme eğilimini pekiştirmiş, dolayısıyle önerilen görevi kabul etmesini kolaylaştırmış olmalıdır.</i></p>

  <h4 id="sigil_toc_id_58"><a href="../Text/TOC.xhtml#toc93">Mustafa Kemal’in Sultan Vahideddin’le Son Görüşmesi</a></h4>

  <p class="p2"><a href="../Text/Index.xhtml#d000159" id="diz0000894">İzmir</a> ve çevresinde vahşet havası esmeye başladığı sırada, İstanbul’da bir genç general <i>kurtuluşa giden yolun</i> başlangıcına, Galata rıhtımına hareket ediyordu. (16 Mayıs 1919.)</p>

  <p>İşgal kuvvetleri Samsun ve dolaylarındaki Rum köylerinin her gün Türklerin saldırısına uğradığını söz konusu ederek bunun önüne geçilmesini istedi, insanlık adına bu yerlerin güvenliğinden kendilerini sorumlu tutuyorlardı. Padişah saltanatını korumak, işgal kuvvetlerinin yakındığı bu hareketleri bastırmak amacıyla Mustafa Kemal Paşa’yı ödevlendirdi. Mustafa Kemal, <a href="../Text/Index.xhtml#d000215" id="diz0001346">Mondros</a> Antlaşması gereğince eldeki silahları toplatmak için 3. ve 15. Kolordulara, bölgenin yerel yönetim sorumlularına emir verebilecekti. 3. Ordu müfettişi olmakla birlikte Padişah’ın da fahri yaveri olduğu için, Anadolu’ya istediği yetkileri alarak gitmesi pek zor olmamıştı.</p>

  <p>Mustafa Kemal ve onun Anadolu’ya geçişini örgütleyen arkadaşlarının gerçek amaçları, bütün bu birliklerin Mustafa Kemal’in emri altında toplanmasını sağlamaktı. Görünüşte, işgal kuvvetlerinin isteklerini padişah buyruğuyla yerine getirecek olan Mustafa Kemal’in gerçek amacı, aldığı yetkilere dayanarak bu birliklerle ilişkiye geçip rahatça yazışabilmekti.</p>

  <p>Padişah Vahideddin, Samsun’a hareketinden önce sekizinci ve son kez Mustafa Kemal Paşa’yı Yıldız Sarayı’nın küçük bir salonunda kabul etti. Salonun penceresinden Boğaziçi görünüyordu. Düşman zırhlıları toplarını saraya çevirmişlerdi. Bu ikili görüşmeyi Mustafa Kemal şöyle aktarmıştır<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn74" id="_ednref74" title="">[74]</a></sup>:</p>

  <p><i>14 Mayıs 1919</i><sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn75" id="_ednref75" title="">[75]</a></sup> <i>Cuma akşamı saat yedi buçukta Yıldız Sarayı’na gittim. Beni küçük bir odaya aldılar. Biraz sonra Padişah Vahideddin geldi. Ayağa kalktım. Beni yanına oturttu. O kadar yakındı ki, adeta diz dize idik. Padişahın sağında, hemen dirseğini uzatarak dayandığı küçük bir masanın üstünde bir kitap vardı. Odada bir sessizlik hüküm sürüyordu. Anlaşılıyordu ki, sarayda hiç neşe yok. Padişah geleceğini düşünüyor… Odanın Boğaziçi’ne açılan görünümü şöyleydi:</i></p>

  <p><i>Bağlaşık Devletlerin donanmaları sıra ile dizilmişler, topları Saray’a doğru çevrilmiş… Bu tehdit edici korkunç bir görünümdü. Bu odada oturup da bu durumu görmemek olanaksızdı. Mehmet Vahideddin dedi ki:</i></p>

  <p><i>“Paşa, Paşa, sen şimdiye kadar devletimize çok hizmet ettin. Bunların hepsi artık bu kitaba geçti. Bu bir tarih kitabıdır.”</i></p>

  <p><i>Dirseğinin altındaki kitabı gösterdi ve sözlerine devam etti:</i></p>

  <p><i>“Tarihe geçti bunları unutunuz, bundan sonra edeceğiniz hizmetler şimdiye kadar yaptığınızdan çok büyük olacaktır. Dikkat ve sadakatle çalışırsanız, devleti düştüğü bu felaketten kurtarabilirsiniz. Birçok komutanları Anadolu’ya gönderdim. Sizin göreviniz bunları denetlemek olacaktır.”</i></p>

  <p><i>“Bu hususta elimden geleni yapacağım, buna emniyet buyurunuz efendim.”</i></p>

  <p><i>Vahideddin ayağa kalktı, elimi sıktı.</i></p>

  <p><i>“Muvaffak olunuz…” dedi.</i></p>

  <p><i>Huzurundan çıktığım zaman, benim öğretmenim olan Başyaver Naci Paşa hemen yanıma geldi. Elinde ufak bir korumalık içinde bir şey tutuyordu.</i></p>

  <p><i>Bana, “Zat-ı Şahane’nin ufak bir hatırası,” dedi.</i></p>

  <p>Kapağının üzerinde Sultan Vahideddin markası işlenmişti.</p>

  <p>Vahideddin’in yanından ayrılan Mustafa Kemal konuşmanın içeriğini çözmeye çalışıyordu. Ancak Vahideddin’in sözlerinin ülkenin geleceğiyle, daha doğrusu halkı düşünerek söylenmiş sözler olmadığı kanısına vardı. Vahideddin’in içtenlikle konuşmadığına inanıyordu. Bir kez kendi amacı başkaydı; Padişah’ın sözlerindeki amaç başkaydı.</p>

  <p>Bu konudaki düşüncelerini 1927 yılında <a href="../Text/Index.xhtml#d000061" id="diz0000302">CHP</a> kurultayında okuduğu <b>Söylev</b>’de dile getirecektir:</p>

  <p><i>… Ulusu ve yurdu Genel Savaşa sürükleyenler, kendi başlarının kaygısına düşerek, yurttan kaçmışlar. Padişah ve Halife olan Vahideddin, soysuzlaşmış, kendini ve yalnız tahtını koruyabileceğini umduğu alçakça yollar araştırmakta. <a href="../Text/Index.xhtml#d000071" id="diz0000396">Damat Ferit</a> Paşa’nın başkanlığındaki hükümet, güçsüz, onursuz, korkak, yalnız padişahın isteklerine uymuş ve onunla birlikte kendilerini koruyabilecek herhangi bir duruma boyun eğmiş.</i></p>

  <p><i>…Bağımsızlığı için ölümü göze alan ulus, insanlık onur ve şerefinin gereği olan her özveriye başvurduğunu düşünerek avunur ve elbette, tutsaklık zincirini kendi eliyle boynuna geçiren uyuşuk, onursuz bir ulusla karşılaştırılınca, dost ve düşman gözündeki yeri çok başka olur.</i></p>

  <p><i>Sonra, Osmanlı soyunu ve devletini (Osmanlı hanedan ve saltanatını) sürdürmeye çalışmak, elbette Türk ulusuna karşı en büyük kötülüğü yapmaktı. Çünkü ulus, her türlü özveriye başvurarak bağımsızlığını sağlasa da, padişahlık sürüp giderse, bu bağımsızlık güvenli sayılamazdı. Artık yurtla, ulusla hiçbir vicdan ve düşünce bağı kalmamış bir sürü delinin, devlet ve ulus bağımsızlığının ve onurunun koruyucusu durumunda bulundurulması nasıl uygun görülebilirdi?</i></p>

  <p><i>Halifeliğe gelince, bunun bilim ve tekniğin ışığa boğduğu gerçek uygarlık dünyasında gülünç sayılmaktan başka bir durumu kalmış mıydı?</i></p>

  <p><i>Görülüyor ki, verdiğimiz kararın uygulanmasını sağlamak için ulusun daha alışmadığı sorunlara el atmak gerekiyordu. Kamunun diline düşmesinde büyük sakıncalar bulunacağı düşünülen noktaların söz konusu edilmesinde kesin zorunluluk vardır.</i></p>

  <p><i>Osmanlı Hükümetine, Osmanlı Padişahına ve Müslümanların halifesine başkaldırmak ve bütün ulusu ve orduyu ayaklandırmak gerekiyordu.</i></p>

  <p>Mustafa Kemal daha önce de söylendiği gibi falcı değildi, ancak zaman kendisini haklı çıkardı. Mustafa Kemal’in Vahideddin hakkındaki inançsızlığındaki uzak görüşlülüğünü Vahideddin’in tavır ve konuşmalarında görebiliriz. 16 Mart 1920 sabahı İstanbul işgal edildiğinde kendisine sunulan notaya yanıt olarak şunları söylüyordu: “Bağlaşık devletlerle her zaman iyi ilişkiler içinde bulunmak istiyorum… İşlerin bu raddeye gelmesinden üzüntü duyuyorum.”<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn76" id="_ednref76" title="">[76]</a></sup></p>

  <p>Padişahın yanı sıra Başbakan <a href="../Text/Index.xhtml#d000071" id="diz0000397">Damat Ferit’e</a> karşı duyulan nefretin hiç haksız olmadığını “İngiliz Gizli Belgeleri” ortaya koymaktadır:<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn77" id="_ednref77" title="">[77]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000270" id="diz0001564">Mr. Ryan’ın</a> 23 Eylül 1920 tarihli Anadolu millî hareketi hakkındaki notu:</p>

  <blockquote>
    <p>...Türkler yapılan sulhu çok sert ve çok adaletsiz buldular. İstanbul Hükümeti son derecede zayıf ve iflâs etmiş durumdadır. Milliyetçiler de zayıf, Yunanlılar ise zırhlar içinde pırıl pırıl ve hazır. Majestenin hükümeti hangi politikayı izleyeceğini bilmiyor. Fransızlar iki kampa ayrıldılar, İtalyanlar politik ve ekonomik bakımdan Türkiye’yi emmek istiyorlar. Kürtlerin Türklerden ayrılmaları çok güç. Böyle olmakla beraber Majestenin hükümeti onları Kemalistlerle Bolşeviklere karşı kullanabilir. Anadolu’yu milliyetçilere karşı cesaretlendirmeliyiz. Halkın milliyetçilerden bitkin olduğu teorisini yaymalıyız. Ferit Paşa Anadolu’ya bir grup gönderip halkı kandırmaya çalışacak…</p>
  </blockquote>

  <p>Bu ‘not’un dikkat çekici yanı Başbakan’ın gayretiyle Anadolu’da bir etnik çatışma yaratılabileceğidir.</p>

  <p>Amiral Sir F. de Robeck’ten <a href="../Text/Index.xhtml#d000189" id="diz0001152">Lord Curzon’a</a> gönderilen 1 ve 4 Ekim 1920 tarihli çok gizli ve özel mesajda Başbakan ve Padişahın, ülkelerine zarar vermelerine rağmen mevkilerinde kalmaları için yapılan girişimleri ortaya koymaktadır.</p>

  <blockquote>
    <p>…Ferit şahsî emniyetinden, Sultanın emniyetinden ve kendi adamlarının hayatlarının emniyetinden korkmaktadır. Eğer milliyetçiler Türkiye’de idareyi ele geçirirlerse kendisinin ve sultanın hayatının himayemiz altında olduğunu söylememe izin verir misiniz? (1 Ekim 1920)</p>

    <p>... Çok gizli ve özeldir…</p>

    <p>Ferid: Kendisi istifa ederse yerine gelecek hükümet her şeye rağmen sulh anlaşmasını imzalamıyacak ve milliyetçileri tutacak. Kendisi ise Sultana etki eden tek insan olduğunu ve İngiliz dostluğunu kendisinin yarattığını söylüyor.</p>

    <p>Ferid’in istifası halinde onun ve Sultanın yurtdışına şerefli bir şekilde çıkmasını sağlamalıyız.</p>

    <p>1- İstifası halinde Ferid’in memleketi terk etmesine yardım edebilirim,</p>

    <p>2- Sultan ve Ferit Türkiye’de kalırlarsa onları korumak için her şeyi yaparım,</p>

    <p>3- Sultana tahtını terk etmesinin memleketi için çok kötü olduğunu bildirdim,</p>

    <p>4- Her şeye rağmen Sultan tahtını terk ederse ona Türkiye’den çıkması için gereken her yardımı yaparım.</p>
  </blockquote>

  <p>Siz bütün bunların aksini istiyorsanız o zaman başka…</p>

  <p>İstanbul’un işgalinden sonra başkentin başka bir yere taşınması önerildiğinde, “Ecdadı izamımın payitahtından bana firar mı teklif ediyorsunuz?” demiştir.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn78" id="_ednref78" title="">[78]</a></sup> 1920 yılında böylesine sert tepki gösteren Padişah 1922 yılında çok farklı bir tavır gösterecektir.</p>

  <p>Mustafa Kemal’in Samsun’a çıktıktan sonra yaptıklarına karşı geliştirdiği hareketlerin analizini yapan Türk ve yabancı pek çok araştırmacı Padişah Vahideddin’in ‘ihanet ettiği’ sonucuna varmaktadır. Bunlardan birisi de Paul Gentizon’dur.</p>

  <blockquote>
    <p>…Bu bedbaht adam, zaten aylardan beri İngiltere’nin elinde oyuncaktan başka bir şey değildi. Millî Hareket muzaffer olur da kendisi tahtını kaybeder korkusu ile onu tamamen İngiliz subayı Harrington’un iradesine bırakmaktan çekinmedi. Harrington, sadece Büyük Britanya birliklerinin başkomutanı değil, aynı zamanda İstanbul’u işgal eden birliklerin de başı idi. Bu davranış, memleketine karşı işlenmiş tam bir ihanetti… General Harrington, (Osmanlı’nın) tasfiyeye giden (bir) ağır işi yönetmekte idi. Bu nedenle de, memleketlerinin kurtuluşu için Anadolu’da savaşan milliyetçilere açıktan açığa karşı idi. 16 Mart 1920 günü, İstanbul’da yurtsever milletvekilleri, ayan üyeleri ile Ankara’ya sempati gösteren gazetecilerin tutuklanmalarını emretti ve onları Malta zindanlarına sürdürdü. Bir yandan da Kurtuluş Savaşı’nın başarılacağına inanmayan, millî amaca ihanet eden kişileri destekledi. Sultan bu kişiler arasındaydı. Bu sırada İngiliz dretnot filosu Boğaz’da, Yıldız Sarayının çok yakınında demir atmış bekliyordu. Herhangi bir ayaklanmaya olanak yoktu. Ama Türklerin, memleketlerini kurtarmak için savaşmakta oldukları bir sırada, Osmanlı hanedanının bir temsilcisi, memlekete düşman olan bir general ile el ele verebilir mi? Ne yazık ki bu, gerçekleşmişti. O haftada birkaç kez General Harrington’u kabul ediyor, aralarından su sızmıyordu. Böylece, Büyük Britanya, müminlerin emiri Mehmet Vahideddin’in şahsında saltanat sürüyordu… Sultanın ihaneti bununla bitmedi. Vatanın düşmanıyla elbirliği yapmakla yetinmeyen Vahideddin, bu vatanı kurtarmak için savaşa atılmış olan kardeşlerine karşı ayrı bir savaş düzenledi…. Halife olarak Mustafa Kemal ve generallerinin davranışlarını kanun dışı ilan etti ve kendilerini mahkûm eden fetva çıkardı. Bu belgeyi Yunan uçaklarıyla Türk siperlerinin üzerlerine attırdı…. Mustafa Kemal’i tutuklamak için adamlar görevlendirdi… Tahtını kaybetmekten korktuğu için memleketinin çöküntüsüne rıza gösterdi. Bu nedenledir ki yabancılarla ve düşmanlarla anlaşmayı kabul etti. Sonunda da milletinin gözünden silindi.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn79" id="_ednref79" title="">[79]</a></sup></p>
  </blockquote>

  <p>Vahideddin’in gerçek kimliğini, İngiltere’ye sığındığını belirten mektubu açıkça ortaya koymaktadır<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn80" id="_ednref80" title="">[80]</a></sup>:</p>

  <blockquote>
    <p>Dersaadet İşgal Orduları Başkomutanı</p>

    <p>General Harrington Cenaplarına</p>

    <p>İstanbul’da hayatımı tehlikede gördüğümden İngiltere Devleti fahimanesine sığınmak ve bir an önce İstanbul’dan başka bir yere götürülmemi istiyorum, Efendim.</p>

    <p class="p17">16 Kasım 1922</p>

    <p class="p17">Halife-i Müslimin Mehmet Vahideddin</p>
  </blockquote>

  <p>Vahideddin’in General Harrington’a yazdığı bu mektubu yalnızca Halife niteliğiyle imzalaması dikkate değerdi. Demek ki o da Osmanlı Padişahı olarak işlediği politik cinayetin farkındaydı. Bundan dolayı Osmanlıları bir tarafa bırakıyor, kendini İngiliz sömürgeciliğindeki Müslümanların Halifesi olarak görüyordu. Ama buna da olanak yoktu. Çünkü Halife mührü de kendisinde değil Topkapı Müzesi’ndeydi.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn81" id="_ednref81" title="">[81]</a></sup></p>

  <p>General Harrington o zamanki Deniz Yaveri Yüzbaşı Fahri’yi çağırıp (Amiral Fahri Engin), “Padişah’ın Türkiye’deki durumu tehlikededir. Söylediklerimi Padişah’tan başka Başyaver ve Umumi Kâtip de dahil hiç kimse duyacak değildir. İsterlerse kendilerini <i>Malaya</i> savaş gemisiyle Malta Adasına kaçırabilirim. Durum düzelirse yeniden ülkesine de dönebilir.” Fahri (Engin) bu haberi gizli olarak zamanın başbakanı <a href="../Text/Index.xhtml#d000254" id="diz0001514">Rauf (Orbay) Bey’e</a> de bildirip durumdan <a href="../Text/Index.xhtml#d000258" id="diz0001529">Refet (Bele)</a> Paşa’nın da haberdar edilmesini rica etmişti. Vahideddin ise General Harrington ile bağlantısını karısının kardeşi olan Yarbay Zeki ile sürdürecekti.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn82" id="_ednref82" title="">[82]</a></sup></p>

  <p>Vahideddin’in ülkeden ayrılışından sonra İngiliz işgal kuvvetleri Komutanı General Sir Charles Harrington aşağıdaki bildiriyi yayınlamıştı<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn83" id="_ednref83" title="">[83]</a></sup>:</p>

  <blockquote>
    <p>Resmen beyan olunur ki, bugünkü durum sonucunda hükümdar Vahideddin hürriyet ve hayatını tehlikede gördüğünden bütün İslâmların halifesi olarak İngiliz himayesini ve aynı zamanda İstanbul’dan başka bir yere nakledilmesini istemiştir.</p>

    <p>Padişahın bu isteği bu sabah yerine getirilmiştir. Türkiye’deki İngiliz kuvvetlerinin Başkomutanı General Sir Charles Harrington Padişahı almak üzere kişisel olarak saraya kadar gelmiş ve İngiliz zırhlısına refakat etmiştir. Padişahı bu gemide İngiliz Akdeniz Filosu Komutanı Amiral Sir Dugrork karşılamıştır.</p>
  </blockquote>

  <p>1920 yılında Bursa’ya davet edilince, “Ecdadımın payitahtından firar mı edeceğim” diye sert tepki gösteren Mehmet Vahideddin iki yıl sonra bir İngiliz zırhlısıyla aynı <i>ecdat payitahtından</i> Anadolu’ya değil de, bir yabancı sömürge adası olan Malta’ya firar etmeyi kendisine yakıştırabilmiştir.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn84" id="_ednref84" title="">[84]</a></sup></p>

  <p>Padişah Vahideddin’in yurtdışına çıkışı, İngilizler’e sığınışı onun işgalcilerle ne denli içli dışlı olduğunu ortaya koymaktadır ve bunun bağışlanması da söz konusu değildir ama asıl ihaneti yıllar sonra öğrenilecektir.</p>

  <p><a href="../Text/Index.xhtml#d000273" id="diz0001573">Sakarya Muharebesi</a> kazanılmış, hem Yunanlılara hem de İngilizlere büyük bir darbe indirilmiştir. Ama “<a href="../Text/Index.xhtml#d000056" id="diz0000276">Büyük Taarruz</a>” için daha çok olanağa, hazırlığa ve zamana gereksinme vardır. 1922 yılı Şubat ayına gelindiğinde Avrupa’da Ankara Hükümetine yönelik kararlar alınmak üzere toplantı yapılacağı haberleri alınmaktadır.</p>

  <p>Ankara’da Bakanlar Kurulu Dışişleri Bakanının (<a href="../Text/Index.xhtml#d000349" id="diz0001991">Yusuf Kemal</a> Tengirşek) yanında birkaç uzman ile Paris’e ve Londra’ya gidip gerekli görülen kişi ve kurumlarla görüşerek ve gazetelerden uygun olanlara hakkımızda yazı yazdırarak, BMM’nin tezini Avrupa kamuoyuna anlatmalarının uygun olduğuna karar verdi.</p>

  <p>Bu stratejik seyahat kararı Meclis’ten karar alınmasından, gidilecek güzergâha kadar sorun yaratmıştır. Yusuf Kemal İstanbul üzerinden gitmeyi planlarken Mustafa Kemal <a href="../Text/Index.xhtml#d000047" id="diz0000218">Beyrut</a> rotasından gidilmesinin daha uygun olacağını söylemiştir. Bunun nedeni de Heyet’in İstanbul’da Padişahla bir anlaşmaya varma kuşkusuydu. Dışişleri Bakanı’nın Mustafa Kemal’i böyle bir ihtimal olmadığı, Ankara’nın vereceği talimatlara göre hareket edeceği konusunda inandırmasıyla İstanbul’a uğrayarak endişeler ortadan kalktı.</p>

  <p>Meclis’in 4 Şubat 1922 tarihindeki oturumunda Avrupa seyahatine onay çıktı. Böylece 7 Şubat 1922’de Hukuk Uzmanı Münir, Dışişleri Bakanlığı Siyasî Daire Müdürü Yusuf Hikmet (Bayur), Özel Kalem Müdürü Ferit, Kâtip Kemal’den oluşan ve İstanbul’da Kâtip Hamit’in de katılacağı kurul, Avrupa temasları için Ankara’dan hareket etti. Demiryolları işgal altında olduğu için otomobillerle gidiliyordu. Batı Cephesi Harekât Şubesi Müdürü Binbaşı Tevfik de heyete yolda katıldı. 15 Şubat’ta İstanbul’a geldiler.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn85" id="_ednref85" title="">[85]</a></sup></p>

  <p>BMM yönetimi, kurulun Bağlaşık başkentlerine gidebilmesi için önceden İstanbul’daki Bağlaşık Yüksek Komiserleri aracılığıyla ilgili yönetimlere başvurmuştu. İngiltere Dışişleri Bakanı <a href="../Text/Index.xhtml#d000189" id="diz0001153">Lord Curzon</a>, kurulun Londra’ya gidebilmesi için gerekli izni verirken, BMM yönetimi aşırı dilekler öne sürerse, İstanbul yönetimini kullanır umuduyla, bu yönetimi ihmal etmiyor; ne vakit dilerse Londra’ya ayrı bir kurul gönderebileceğini, Yüksek Komiser <a href="../Text/Index.xhtml#d000268" id="diz0001558">Sir H. Rumbold</a> aracılığıyla Başbakan Tevfik Paşaya ivedilikle bildiriyordu.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn86" id="_ednref86" title="">[86]</a></sup></p>

  <p>Yusuf Kemal İstanbul yönetimiyle anlaşabileceği umuduyla İstanbul’a gelmişti ama ilişkiler hiç de umduğu gibi olmadı. Anılarında bu hayal kırıklığını şöyle yazıyor:</p>

  <blockquote>
    <p>Bir gün akşamüzeri <a href="../Text/Index.xhtml#d000014" id="diz000064">Ahmet İzzet Paşa</a>&nbsp;(konakladığım) Akil Muhtar Bey’in evine geldi. “Haydi seni padişah bekliyor!” dedi. “Siz padişahın huzuruna çıkmak teşrifatını kaldırdınız mı? Ben bu kıyafetle nasıl huzura çıkarım?” dedim. “Canım bir çaresini buluruz,” diyerek o civarda oturan Aynî Zade Tahsin Bey’in evine haber gönderdi. Redingotunu istedi. Getirdiler, giydim. Saraya gittik. Tevfik Paşa da orada idi. Bizi beklediği anlaşılıyordu. Üçümüz beraber Vahideddin’in bulunduğu odaya girdik. Bir koltukta oturuyordu. İşareti üzerine ben de karşısındaki koltuğa oturdum. Paşalar ayakta duruyorlardı. Padişahın gözleri kapalıydı. Bir şey söylemiyordu. Ben, “İcra Vekillerinden aldığım talimata dayanarak Büyük Millet Meclisi Hükümeti tarafı şahanelerinden Büyük Millet Meclisinin tanınmasını istiyor,” dedim. Vahideddin gözlerini açmadı ve hiçbir cevap vermedi. Biraz bekledikten sonra kalktım müsaade istedim. Paşalarla beraber dışarı çıktık. Karşıdaki odaya girdiğimiz zaman, “Paşalar, yaptığınız iyi mi oldu? Millete böyle mi hizmet edilir? diye söylendim.</p>
  </blockquote>

  <p>Tevfik ve İzzet Paşalarca aldatılan <a href="../Text/Index.xhtml#d000349" id="diz0001992">Yusuf Kemal</a>, bir arzuhalci (dilekçi) gibi Padişahın huzuruna çıkarılıyor, çok güç bir durumda kalıyordu. Daha sonra Yusuf Kemal’in, <i>yanılgılarını görebilmesi için gözlüğe gereksindiğini</i> öne sürdüğü Vahideddin, Kemalistlerden nefret ediyor; Yusuf Kemal’in öne sürdüğü önerilere kulaklarını tıkıyordu.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn87" id="_ednref87" title="">[87]</a></sup></p>

  <p>Mustafa Kemal davranış karşısında duyduğu hiddetini, öfkesini şöyle dile getirir<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn88" id="_ednref88" title="">[88]</a></sup>: “<i>Baylar,&nbsp;</i><a href="../Text/Index.xhtml#d000014" id="diz000065"><i>Ahmet İzzet Paşa</i></a><i>, ekmeğiyle yetiştiği Türk ulusunun içinde kalarak ona en acı ve kara günlerinde hizmet etmeyi, Vahideddin’in kulu olmaktan üstün görememişti. Dürrîzade Esseyit Abdullah’ın fetvasına bağlı kalıp, Padişahın buyruğu dışına çıkmakla suçlanmaktan ve dinsel cezalara çarptırılmaktan çekindi. Ahmet İzzet Paşa’nın daha başka ustalıkları da olmuştur…</i>”</p>

  <p>Meclis’in gizli görüşmelerinde bazı milletvekilleri, Yusuf Kemal’in 20 Şubat’ta Padişahla görüşmesini sert biçimde kınadılar ve Hükümet’in İstiklâl Mahkemesi’ne verilmesini istediler. Padişah’ın yurda yaptığı kötülükler anlatıldı. Dışişleri Bakan Vekili Celal (Bayar), Padişah’la görüşme için Yusuf Kemal’e Hükümet’in yetki verdiğini, fakat İzzet ve Tevfik Paşa’nın Yusuf Kemal’i oyuna getirerek görüşmeyi Padişah’ın istediği gibi gösterdiklerini, Padişah’ın ise görüşme sırasında isteğin Yusuf Kemal Bey’den geldiği yolunda söz sarfettiğini ve Meclis’i tanımayı reddettiğini anlattı. Hükümet güvenoyuna gitmek zorunda kaldı. Ancak çoğunluk sağlanamadığından oylama ertelendi.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn89" id="_ednref89" title="">[89]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000268" id="diz0001559">Rumbold’un</a> raporuna (7.3.1922) göre Mustafa Kemal Fransız Bouillon’a, “<b>Padişah Vahideddin’in ülkesine ihanet ettiğini</b>” söylemiştir.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn90" id="_ednref90" title="">[90]</a></sup> Mustafa Kemal daha Mart ayında teşhisini koymuştur. Tevfik Paşa da en az Vahideddin kadar ihanet içindeydi. Yüksek Komiser Rumbold’la gizli bir görüşme yaparak, “<i>Sevr Anlaşması’nda yapılacak herhangi bir sınır değişikliği önerisi İzzet Paşa’ya yapılmalıdır. Bu, Yusuf Kemal’e yapılırsa Kemalistler yeni istekler ileri sürebilirler,</i>” dedi.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn91" id="_ednref91" title="">[91]</a></sup> İstanbul Hükümeti’nin Dışişleri Bakanı İzzet Paşa da Padişah’ın emriyle, Yusuf Kemal’in arkasından Avrupa başkentlerine ziyarete gitti. Yusuf Kemal 16 ve 18 Mart’ta Lord Curzon’la görüşürken, İzzet Paşa da 16 ve 19 Mart’ta görüşüyordu. Böylece İngilizler aradaki ikilikten yararlanma ümidi beslediler.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn92" id="_ednref92" title="">[92]</a></sup></p>

  <p>Tüm bunlar yetmiyormuş gibi Padişah, Yusuf Kemal’in çantasından bir ajanına çaldırttığı 6 gizli belgenin fotokopisini İngiliz Yüksek Komiserliğine gönderdi. Belgeler arasında Yusuf Kemal’e verilen talimat, Fransızların silah cephane yardımı yapması için onların inandırılması, daha doğrusu kandırılması, demir madenlerinin işletilmesi konusunda Ruslarla Fransızlar arasında yapılabilecek pazarlık ve sağlanacak ek para artışı, İsmet Paşa’nın Yusuf Kemal’den Batılılara karşı dikkatli olmasını isteyen mektubu da vardı.</p>

  <p>(İngiliz istihbarat raporu, 1.3.1922:) <b>Padişah, Kemalistlerden o kadar nefret ediyordu ki, İngiliz İstihbaratına bakılacak olursa, kendi ajanlarını harekete getiriyor ve Yusuf Kemâl’in kâtibi Kemal Bey’in kayınpederinin evinde bulunan valizini, kâtibin yokluğunda açtırarak, içindeki gizli belgelerin fotoğraflarının çektiriyor ve bir mabeyinciyle ivedilikle İngiliz Yüksek Komiseri Sir H. Rumbold’a gönderiyordu</b>. Rumbold da bu belgeleri gizli yazıyla 7.3.1922 tarihinde <a href="../Text/Index.xhtml#d000189" id="diz0001154">Lord Curzon’a</a> havale ediyordu.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn93" id="_ednref93" title="">[93]</a></sup></p>

  <p>Ankara Hükümeti Dışişleri Bakanı Londra’da Lord Curzon karşısına gelince, tüm gizli bilgilerin karşı tarafça öğrenildiğinden habersiz, tüm tezleri karşı tarafça çürütülüyordu. Sonuçta haklı davalarını savunamadılar. Dolayısıyla Türk heyeti hiçbir olumlu sonuç alamadan Ankara’ya döndü. Ancak hiçbir zaman bu belgelerin nasıl olup da Curzon’un masasına geldiğini, daha da önemlisi bunların fotoğraflarının <a href="../Text/Index.xhtml#d000327" id="diz0001907">Vahideddin</a> tarafından çektirilip Londra’ya uçurulduğunu öğrenemediler.</p>

  <h3 id="sigil_toc_id_59"><a href="../Text/TOC.xhtml#toc94">Onu Asacaklardı</a></h3>

  <p>Şişli’deki ev çok hareketlidir. Mustafa Kemal’in en heyecanlı ve hareketli günleri, Anadolu’ya geçeceği sıralardadır. Çok ürkek ve dikkatliydi o zaman. Gün sayıyordu, annesiyle kız kardeşini çağırdı: “Dikkatli olun… Benim hakkımda duyacağınız en basit bir havadisi bile zaman kaybetmeden bana ulaştırmanızı istiyorum. Önemsiz de olsa benim haberim olmalı her şeyden.”<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn94" id="_ednref94" title="">[94]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000195" id="diz0001233">Makbule</a> o sıkıntılı günlerin birisinde bir aileyi ziyarete gider. Gittiği evin salonu kalabalıktı. Öteki konukların çoğu onu tanımıyordu. Bir aralık kapıdan içeri bir erkek girdi. Bu, orada bulunan ve onu tanımayan bir ailenin damadıydı. Gerisini Makbule şöyle anlatıyor:</p>

  <p>“Benim varlığımı bir an için unuttular. Orta yaşlı hanım, damat beye dönerek:</p>

  <p>‘Ne haber?’ dedi.</p>

  <p>‘Vaziyet iyi gösteriyor!’</p>

  <p>‘Onu asacaklarmış, öyle mi?’</p>

  <p>Genç damat: ‘Zannederim!’ dedi.</p>

  <p>Kocası saraya mensup bu yaşlı kadın fısıltı halinde söze karıştı: ‘Aman evladım, siz asmaz iseniz o sizi asacaktır!..’</p>

  <p>Bu konuşmayı ben hiç duymamış gibi davrandım. Eve gelir gelmez heyecanla ağabeyimin yanına koştum. Olan biteni bütün ayrıntıları ile kendisine anlattım.</p>

  <p>‘Üzülme Makbuş!’ dedi. Onlar gayelerinde başarılı olamayacaklar.”<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn95" id="_ednref95" title="">[95]</a></sup></p>

  <h3 id="sigil_toc_id_60"><a href="../Text/TOC.xhtml#toc95">İzmir İşgal Ediliyor</a></h3>

  <p>Mustafa Kemal’le o işgal İstanbul’unda konuşmak, önümüzdeki günlerde kimin ne yapmayı tasarladığını öğrenmek isteyen çok sayıda yabancı vardır. Bunlar arasında İtalyanlar da bulunmaktaydı. İstanbul’u işgal eden İtilaf devletlerinin temsilcileri, politikacıları hatta askerleri ısrarla bir noktayı anlamaya, öğrenmeye çalışıyorlardı: Türkiye’de bütün memlekete nüfuzunu hissettirecek bir teşkilat olmasına ihtimal var mıdır? Böyle bir teşkilat varsa onun başına geçebilecek şahsiyetler kimler olabilir? Ayrıca da İttihat ve Terakki’yi akıllarından çıkardıkları yoktu. Mustafa Kemal’in anılarındaki anlatımıyla: Bir gün A…. Bey (Anıların 1965 baskısında ‘bir tanıdığımız’…), bir İtalyan şahsiyetinin <a href="../Text/Index.xhtml#d000091" id="diz0000556">Fethi Bey</a> ve benimle görüşmek arzusunda bulunduğundan bahsetti. Bir İtalyan mimarının evinde buluşacaktık. Teklifi kabul ettik. Bonmarşe’nin karşısında büyük bir apartman! Çaydayız. Bahsedilen kişi hemen söze başladı: ‘Ben Türkiye’nin hakiki dostuyum. Hükümetin acizliği yüzünden bu memleketin nasıl fena akıbetlere sürüklendiğini de görüyorum. Sizin bunları düşünecek ve yeni bir hükümet kurabilecek teşkilat ve adamlarınız var mıdır?’<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn96" id="_ednref96" title="">[96]</a></sup></p>

  <p>İtalyan, İttihat ve Terakki’den söz ettiğinden, Mustafa Kemal’i de partinin başkanları arasında saydığından kuşku yoktu. İlk kez karşılaştığı bu kişiyle daha fazla konuşmaktan çekindi. Bir araya getiren arkadaşı, belki de İtalyanlarda oluşmuş önemi boşa çıkarmamak için, güçlü olduğunu ve kuvvetli arkadaşlarının da bulunduğunu söyledi.</p>

  <p>İtalyan: “O halde, kendinizi göstermelisiniz!” dedi.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn97" id="_ednref97" title="">[97]</a></sup></p>

  <p>Biraz da sınava benzeyen bu konuşmadan nasıl bir sonuç çıkacağını düşünüyordu. İtalyan, o günkü hükümeti biraz eleştirdikten sonra, veda etti ve gitti.</p>

  <p>Bu görüşme talebi durup dururken olamazdı. Herhalde İtalyanların bir başka amaçları olmalıydı. Bunu Mustafa Kemal şöyle çözmüş: “Arkadaşlarla bu maksadın ne olabileceğine hükmettik: Antalya ve havalisinden başka İzmir ve havalisine de hâkim olmak! Buraları Yunanlılara bırakmamak! Bazı hadiseler bu kanaatime kuvvet verdi. İtalyan şahsiyet bizden, fakat Arnavut aslından bazı kimselerle de temas ediyormuş. Onlara şöyle bir sır da emanet etmiş: ‘<a href="../Text/Index.xhtml#d000159" id="diz0000895">İzmir</a> ve havalisini Yunanlılara işgal ettireceklerdir. Türkiye şüphesiz bundan memnun olmaz. İtalya da aynı endişededir. Onun için İzmir ve havalisinde Yunan istilasına karşı silahlı teşkilat yapmalısınız. Yunanlıları İzmir topraklarına sokmamaya çalışmalısınız. Eğer bunda başarılı olamazsanız, hiç olmazsa dostunuz İtalya’yı tercih etmelisiniz!’ Bu iş için İtalya’nın istenildiği kadar silah ve malzeme vereceğini de temin ediyormuş. Bu teklifi dinleyenler arasında makul görenler, hatta İtalyan deniz vasıtaları ile İzmir’e giderek telkinlere başlayanlar bile olmuştur. Gene onlar böyle bir mukavemet teşkilatının başına geçebilecek bir kumandan bile bulmuşlar: Ben! Bunu da kendileri ile görüşen zata söylemişler.</p>

  <p>‘Bunu yapar mı?’ diye sormuş.</p>

  <p>‘Emin olunuz’, cevabını vermişler.</p>

  <p>Herhalde beni tavsiye edenler, bu işte yalnız Türk menfaatini düşüneceğimi hesaba katmış olacaklar. Bu kişi (Comte Sforça) Kont Sforza (İtalyan Yüksek Komiseri) idi. Hatta o kişi ile görüşme gününün tespit olunduğunu da haber verdiler. Güldüm: ‘Çok safsınız’, dedim, ‘bununla beraber kendisiyle konuşacağım’.</p>

  <p>Görüşme saatinde İtalyan şahsiyetinin bürosunda (Tepebaşı’ndaki Konsolosluk binası) bulunuyordum. Çok terbiyeli ve nazikti. Evimi basan İtalyan müfrezesini geri çağırmak için temsilcinin nasıl yardım ettiğini anlattım:</p>

  <p>‘Ekselans’, dedi, ‘herhangi bir tehlike karşısında Sefarethane’nin emrinize hazır olduğunu ben de söyleyebilirim’.</p>

  <p>Yıldırımla vurulmuşa döndüm, üzüntümü saklamak için kendimi güç tuttum. İtalyan tebaası mı oluyordum? Dedim ki: ‘Beni buraya önemli bir şeyden bahsetmek için siz davet etmişsiniz. Bu önemli şeyi dinlemek istiyorum.’</p>

  <p>Bir an durdu: ‘Ha’ dedi, ‘bu görüşmeyi sizin de tanıdığınız arkadaşlarınız istediler. Öyle pek önemli bir mesele söz konusu değildi!’</p>

  <p>O halde sizi rahatsız etmeyeyim! dedim ve kalktım.”<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn98" id="_ednref98" title="">[98]</a></sup></p>

  <p>Mustafa Kemal işgal edilen bir toprağın vatandaşı olarak bu yabancının evinden çıkarken neler düşünmüş olabilir? Duygu dünyası hırpalanmış mıdır?</p>

  <p>Röportaj verdiği gazetecilere şöyle diyor: “Görüyorsunuz arkadaşlar, bir millet esirliğe düşünce o milletten olan herkes nasıl hiç olur. Ben bu yabancının evinden çıkarken, bütün uşaklarının arkamdan güldüklerini duyar gibi oluyordum. Caddenin kalabalığı arasında kendimi kaybetmeye çalıştım ve beni buraya sürüklemiş olanlara küstüm. Bununla beraber, bu kişi, ilk sözünün benim üstümdeki tesirini görünce, bana bütün o tasavvurlarından bahsetmemek inceliğini göstermişti.”<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn99" id="_ednref99" title="">[99]</a></sup></p>

  <p class="p9">***</p>

  <p>İstanbul’dan ayrılışından bir gün önce onun için sürpriz olmayan İzmir’in işgali haberi geldi. İlk karara göre filo İstanbul’da kalmayacak, bu limanda her devlet birer istasyoner (devriye) gemi bıraktıktan sonra <a href="../Text/Index.xhtml#d000160" id="diz0000970">İzmit’te</a> üslenecekti. Sözlerinde durmadılar. Bu arada İtalyanlar Adriyatik kıyılarındaki Fiume gibi bölgeleri de istemeye başlamıştı. Nisan 1919’da toplanan <a href="../Text/Index.xhtml#d000073" id="diz0000410">Dörtler Konseyi</a> bu istekleri görüşmeye başladı. ABD de işe karışmıştı. Daha önce 6 Kasım 1918’de <i>The New York Times</i> gazetesinde Türkiye ile ilgili bir haber göze çarpıyordu<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn100" id="_ednref100" title="">[100]</a></sup>:</p>

  <blockquote>
    <p>New York’ta Ermenilerin, onuruna verdikleri bir yemekte konuşan İstanbul eski Büyükelçisi Morgenthau, Türkiye’nin birkaç yıl süreyle işgal edilmesi, kendi kendini yönetecek duruma gelinceye kadar itilaf Devletleri’nin ya da Amerika’nın mandası altına alınması gerektiğini söyledi.</p>

    <p>Şimdi de ABD kesin tavrını koyuyordu. Yunan ve İtalyan çıkarları çatışmaya başladı. İtalyanlar görüşmeleri bırakıp ülkelerine döndüler. 2 Mayıs 1919’da İtalyanların Fiume’ye bir savaş gemisi ve İzmir’e küçük bir filo gönderdikleri öğrenildi. Bu konu konseyde tartışılırken Wilson; üç devletin bu iki limana kendi gemilerini göndermelerini önerdi. Bu da onaylandı. <i>Arizona</i> ve destroyerlerden kurulu bir küçük filo İzmir’e ve yalnız destroyerler de Fiume’ye gönderildi. İngiliz ve Fransız savaş gemileri de İtalyanları gözaltında bulundurmak üzere gönderildiler. Bundan kısa bir süre sonra Konsey’e, İtalyanların Güney Anadolu’da kendi işgal bölgelerini genişlettikleri ve oraya yeni birlikler gönderdikleri haberi ulaştı. İtalyanların İzmir’i işgal niyetinde oldukları ve karaya çıkarılacak birliklerin hazır bulunduğu söylentileri vardı. General Wilson 5 Mayıs 1919’da, İtalya’nın davranışları hakkındaki raporunu konseye verdi. <a href="../Text/Index.xhtml#d000188" id="diz0001150">Lloyd George</a>, İtilaf Devletleri işgal yönetiminin İtalyanların bu çaba ve davranışlarını gözetlemelerini istedi: “Günün birinde İtalya Anadolu’yu eline geçirmiş bulunursa, işgalden sonra kendilerini oradan atmak zor olacaktır.</p>
  </blockquote>

  <p>Türkiye mandalarıyla ilgili sorun oraya bir komisyon gönderilmesine karar verilmiş bulunmaması nedeniyle bir çözüme bağlanamamıştı. Kendi düşüncesine göre, ilk önerisinde ileri sürdüğü, “işgal kuvvetlerinin yeniden düzenlenmesi ve ayarlanması konusuna dönmek gerekiyor” dedi. ABD birlikleri İstanbul’a ve Ermenistan’a, İngiliz birlikleri Kafkasya’ya, Fransız birlikleri Suriye’ye, Yunan birlikleri de İzmir’e gönderilmelidir. Wilson buna katılmadığını ve Amerikan birliklerinin gönderilmesinden bir yarar elde edileceğinden şüphe ettiğini söyledi.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn101" id="_ednref101" title="">[101]</a></sup></p>

  <p>Ertesi gün Lloyd George, İtalyanları önlemek üzere Yunan ordusunun İzmir’de karaya çıkmasına izin vermesini öğütledi. Çünkü İtalya İzmir limanına 7 gemi göndermişti ve karaya asker çıkarma olasılığı da vardı. Wilson bunu onayladı. Esasen Yunan komisyonu da bu bölgenin Yunanistan’a verilmesini uygun bulmuştu.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn102" id="_ednref102" title="">[102]</a></sup></p>

  <p>İtalyanlar Dörtler Toplantısı’na geri döndülerse de İzmir’in işgali Yunanlılara verilmişti bile… Bu karar değişmedi.</p>

  <p>İzmir limanı borda bordaya gemilerle doldu. Birinci Dünya Savaşı’nı zaferleriyle sonuçlandırmış devletlerin gemileri bayrak dalgalandırıyordu. İzmir düşman donanmasının denizci erlerinin çizmeleri altında eziliyordu. Daha Yunan İzmir’e dağılmamış, henüz bir olay olmuyor, ancak eli kulağındaydı. 6 Mayıs 1919.</p>

  <p><i>15 Mayıs 1919… Türkiye Kurtuluş Savaşı’nın dönüm noktası… Sabah saat 08.00’den başlayarak 12 bin mevcutlu Yunan kuvveti İzmir’e çıkmaya başladı</i><sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn103" id="_ednref103" title="">[103]</a></sup>.</p>

  <p><a href="../Text/Index.xhtml#d000159" id="diz0000896">İzmir’in</a> işgali Türk halkı için kabul edilemezdi.</p>

  <p>Yunanlıların İzmir’e çıkışıyla birlikte, yüzyıllardır Türklerle bir arada yaşamış olan Rumlar Yunan askeriyle bir olup katliama başladı. Bundan sonrası M. L. Smith’in <i>Anadolu Üzerindeki Göz</i> adlı eserinde çok acıklı sahnelerle anlatılır.</p>

  <h3 id="sigil_toc_id_61"><a href="../Text/TOC.xhtml#toc96">Son Akşam</a></h3>

  <p>Makbuş’a bir tabanca vermişti. “Dikkatli ol! diyordu. Ben uyurken veya istirahat halindeyken kapıda şüpheli bir kalabalık birikirse derhal bana haber ver… İçeri girmek isterlerse hemen ateş edersin!.. Öleceksin, fakat yine kapıyı açmıyacak kimseyi sokmıyacaksın.”<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn104" id="_ednref104" title="">[104]</a></sup></p>

  <p>Buna benzer birçok korkulu ve heyecanlı gün geçirdikten sonra bir akşam Mustafa Kemal’in Anadolu’ya geçmek üzere olduğunu haber aldılar. Bundan sonrasını <a href="../Text/Index.xhtml#d000195" id="diz0001234">Makbule</a> anlatıyor<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn105" id="_ednref105" title="">[105]</a></sup>:</p>

  <p>Ağabeyim, arkadaşlarına veda ederken şöyle diyordu: ‘Bu geceyi, annem ve kardeşimle geçireceğim sabaha kadar! Sizi tekrar ziyarete gelemiyeceğim için kusura bakmayın. Şimdi hepinize vedâ etmiş olayım.’</p>

  <p>Arkadaşları gittikten sonra beni çağırdı: ‘Makbuş, dedi, annemin karyolasının karşısına yer sofrası yap. Bu gece sizinle biraz dertleşmek istiyorum.’</p>

  <p>‘Mühim bir şey mi var ağabeyciğim?’</p>

  <p>‘Yarın gideceğim!’</p>

  <p>‘Nereye?’</p>

  <p>‘Gideceğim işte, nereye olduğunu sorma.. Hayat bu… Belki ölürüm, gelemem… Size söyliyeceklerim var bu akşam.’</p>

  <p>Ben üzgün ve şaşkındım. Muammalar içinde bocalıyordum. Fakat nereye gideceğini bilmesem bile gittiği yolun bir mücadele yolu olduğunu tahmin etmekte güçlük çekmiyordum.</p>

  <p>Annemin karyolasının karşısına yer sofrası hazırladık. Minderleri, yastıkları yerleştirdik. Ağabeyim, annemin karşısına geçti. Çok düşünceliydi.</p>

  <p>‘Anneciğim dedi, ben gidiyorum. Buraları da <a href="../Text/Index.xhtml#d000286" id="diz0001699">Selanik</a> gibi olmak ihtimali vardır. Ben gittikten sonra yanılıp da sokağa çıkmayın… Benim işim mühim. Bu işte muvaffak olabilmem için huzuru kalble çalışmam lâzım. Beni merak ve endişede bırakmayın. Giderken gözüm arkada kalmasın Elimi, ayağımı bağlamayın. Memleket için çalışırken sizden yana bir üzüntüye düçar olmak istemem.’</p>

  <p>Annem, heyecandan düşüp bayıldı. Doktor <a href="../Text/Index.xhtml#d000253" id="diz0001511">Rasim Ferit</a> Bey’i çağırdık. O ilaç, bu ilaç derken annem biraz kendisine geldi. O gece sabaha kadar uyumadık. Konuştuk. Dertleştik.</p>

  <p>Ertesi gün, araba kapıya dayandı. Annemle ağabeyimin birbirlerine vedâları çok hazin oldu. Sarıldılar. Öpüştüler. O, annemin ellerini tekrar tekrar dudaklarına götürdü. Annem, ağabeyimin boynuna sarıldı.</p>

  <p>Aşağıya -kendisini uğurlamak üzere- arkadaşları gelmişti… Geleneklerimiz gereği alt katta erkekler olduğu için ben aşağı inmedim. Ağabeyim, merdivenin başında durdu. Gözlerini gözlerime dikti. Belki dakikalarca konuşmadan birbirimize baktık. Ben olanları ve olacakları düşünecek halde değildim.</p>

  <p>‘Niçin konuşmuyorsun Makbuş?’ dedi.</p>

  <p>Nemli gözlerimi ona çevirdim: ‘Ağabeyciğim,’ dedim. ‘Ne konuşayım? Muharebeye giderdin, bilirdim. Terfian giderdin bilirdim. Bir vazife ile giderdin, bilirdim. Fakat bugün ne için gidiyorsun? Nereye gidiyorsun?.. Benim aklım durdu bu gidişe!’</p>

  <p>‘Evet Makbuş,’ dedi. ‘Merak etme bunu da bilirsin inşaallah!’</p>

  <p>Beni bağrına bastı… Veda etti… Merdivenleri atlayarak aşağı indi. O, biraz sonra arkadaşlarının refakatinde arabasına binip kapıdan uzaklaştığı zaman, biz pencerelere yığılmış gözyaşı döküyorduk. Bizi gene annem teselli etti… Sert bakışlarını bana çevirerek, <b>‘Sen asker kardeşisin,’ dedi. ‘Ayıp, ağlanır mı hiç askerin ardından!.. Üzüntünü kimseye belli etme. Misafirlere şerbet ez. Memleketi için giden insan ölse bile ardından ağlanmaz!’</b></p>
