  <h2><a href="../Text/TOC.xhtml#toc85">GELDİKLERİ GİBİ GİDERLER</a></h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Aynı gün “işgalci devletlerin donanmasının” gemileri Boğaz’ı işgal etmek üzere yerleşirken “Yıldırım Orduları’nın komutanı” General Mustafa Kemal de, Suriye cephesinden Haydarpaşa rıhtımına artık geri dönmemek üzere ayak basmaktadır. 13 Kasım saat 12.43… Bir askerî müfreze Mustafa Kemal Paşa’yı törenle karşılamaktadır… Mustafa Kemal’i, arasında daha önce karısının doğumu için İstanbul’a gelip dönmeyen bu nedenle de görevden alınmış olan yaveri Cevat Abbas (Gürer) ve dostu doktor <a href="../Text/Index.xhtml#d000253" id="diz0001506">Rasim Ferit</a> karşılamıştır. Rıhtımda kendilerini bekleyen <i>Kartal</i> istimbotuna binerler.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn1" id="_ednref1" title="">[1]</a></sup></p>

  <p>Düşman donanmasının 61 parça gemisi Boğaz’a yerleşinceye kadar Anadolu ve Rumeli kıyıları arasında gidiş geliş yasaklanmıştır. Mustafa Kemal ve doktor bu yerleşmeyi hüzünle seyrederler. O sırada Rasim Ferit’e, “Hata ettim, İstanbul’a gelmemeliydim, ne yapıp yapıp Anadolu’ya dönmenin çaresine bakmalı,” der.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn2" id="_ednref2" title="">[2]</a></sup> Öyle anlaşılıyor ki, yılgınlığı, umutsuzluğu kısa sürer, hemen toparlanır, aralarında Yunanlıların <i>Averof</i> kruvazörünün de bulunduğu limanı dolduran dev zırhlılara acı acı bakar, yanındaki yaveri Cevat Abbas’a dönerek, “<b><i>Geldikleri gibi giderler</i>,</b>” der.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn3" id="_ednref3" title="">[3]</a></sup></p>

  <p>“Cevabımda aceleci davrandım. ‘Size nasip olacak, siz bunları kovacaksınız Paşam’ dedim… Gülümsedi, aziz başının içinde şekillenmeye başlayan vatanı kurtarma planlarını bir an için yeniden geçiriyor gibi daldı: … ‘Bakalım’ dedi.”<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn4" id="_ednref4" title="">[4]</a></sup></p>

  <p>“Hür İstanbul’dan” ayrılmıştı, şimdi ise “esir İstanbul’a” dönmüştü. İşgal donanmasının gösteri geçişi bitince saat 15’ten sonra <i>Kartal</i> istimbotu Galata Rıhtımı’na yanaşır ve Mustafa Kemal, doktor ve yaverleri ile <a href="../Text/Index.xhtml#d000248" id="diz0001483">Pera Palas’taki</a> dairesine yerleşir. Adana’dan İstanbul’a geldiği ilk gün durum değerlendirmesi yapar. Önerileri hep kulak ardı edilmişti ve görünüşe bakılırsa bir çıkış yolu görünmüyordu ama yine de bir şeyler yapabilirdi. Aynı otelde işgal güçlerinin komuta kademesi de karargâh kurmuştu.</p>

  <p>Öğrencilikten sonra ilk kez en uzun süre kalacağı İstanbul’dadır artık. Tutsak başkentte 13 Kasım 1918 ile 16 Mayıs 1919 tarihleri arasında altı ay yaşayacak ve kurtuluşa giden yolda en verimli siyasi çalışmalarını yapacaktır.</p>

  <p>Mustafa Kemal bir stratejdi, falcı değildi. “<i>Geldikleri gibi giderler</i>” derken, yaptığı hesaplar vardı. Eğer bakanlar kuruluna Harbiye Nazırı olarak girebilirse, daha önce yaptığı öneriler doğrultusunda duruma müdahale edebilirdi. Bu nedenle “…giderler” demişti; eğer falcı olsaydı “…gidecekler” derdi.</p>

  <p>İstanbul’a artık yerleşecektir, önce 15 gün kadar Pera Palas Oteli’nde kalıp sonra kısa bir süreliğine eski dostu <a href="../Text/Index.xhtml#d000116" id="diz0000653">Halep’te</a> de konaklarında kaldığı Salih Fansa’nın Beyoğlu Hava Sokağı’ndaki evinde konaklar, ardından Şişli’deki Halaskârgazi Caddesi’ndeki kiralık eve geçti.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn5" id="_ednref5" title="">[5]</a></sup> Burası eylemlerin planlandığı gerçek bir karargâh oldu.</p>

  <p>Ateşkes koşullarının nasıl uygulanacağı, ortaya ne gibi sonuç ve olayların çıkacağı henüz belli değilken, ‘…Britanya Hükümeti’nin Osmanlılara karşı olan iyi niyetinden kuşkuya düşmek istemem,’ diye görüş ortaya koyan Mustafa Kemal ayağının tozuyla Vakit gazetesine bir röportaj veriyordu. 18 Kasım 1918 tarihli sayısında yayımlanan bu söyleşide onun 1908 öncesi kurulması için mücadele verdiği <i>Meşrutiyete</i> bağlılığı ile meclisin ulusu bütünüyle temsil etmediği hakkında dedikoduların yayıldığı günlerde, Samsun sonrası ölünceye kadar her fırsatta olduğu gibi, alınacak tüm kararların tartışılması gereken Meclis’e ve milletvekillerinin meşruiyetine inancını tartışmaya yer bırakmayacak şekilde dile getirmiştir. Gazetecinin ateşkesle ilgili geleceğe dönük sorusunu yanıtlarken şunları söylüyor<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn6" id="_ednref6" title="">[6]</a></sup>:</p>

  <p><i>“Hükümetimizle Ateşkes Antlaşması imza eden devletlerin ve bu devletler adına ateşkes koşullarını saptayan Britanya Hükümeti’nin Osmanlılara karşı olan iyi niyetinden kuşkuya düşmek istemem. Eğer sözkonusu koşulların hükümlerinde yanlış anlamayı gerektiren yanlar görülüyorsa bunun nedenini derhal anlamak ve karşımızdakilere anlaşmak gerektir. Elbette bu görev hükümetlere düşer. Benim bildiğime göre, hükümetler bu konuda gereken girişimlerde bulunmuş ve bulunmaktadırlar.</i></p>

  <p><i>Yalnız benim anlamadığım bir yan varsa, bu girişimler neden ulusu inandırıcı sonuçlar vermemektedir? Buna neden olarak şimdi hatırıma gelen nokta şudur: İki hükümetin önde gelenleri arasında görüşülerek kararlaştırıldıktan sonra uygulanma buyruğu verilmesi gereken konular, askerî komutanlara bırakılıyor. Oysa, bu konularda askerlerin değil, diplomatların çalışmaları gerekir. “</i></p>

  <p>Gazetecinin bu işte ulusun görevinin ne olabileceğini sorması üzerine Mustafa Kemal şu karşılığı veriyor:</p>

  <p><i>“Bildiğiniz gibi, ulus doğrudan devlet işlerine karışmaz. Vekilleri olan milletvekilleri kurulunun güvenini kazanmış bir hükümetin yürütmelerinin sonuçlarını bekler. O halde, bu konuda ulusun en büyük görevi, milletvekilleri aracılığıyla her bakımdan güvenilir bir hükümetin güvenilir gücünü oluşturmaktır.”</i></p>

  <p>Gazeteci sorar: ‘Bugünkü milletvekilleri meclisinin ulusu bütünüyle temsil etmediği hakkında dedikodular vardır. Bu konuda yüce düşünceleriniz nedir?’</p>

  <p><i>“Bence, özellikle içinde bulunduğumuz bu güç ve nazik zamanda dedikodular kesinlikle uygun görülemez. Bu dedikodular Meşrutiyet yaşamı için çok zararlıdır. Bundan her Meşrutiyetsever Osmanlının kesinlikle kaçınması en büyük yurt ödevidir. Bugünkü milletvekillerinin birtakım etkiler altında seçilmiş olduğu hakkında dedikodu yapanlara şunu hatırlatmak gerekir: Öncelikle, yapılan dedikodulara, zaman ve ortam hiçbir biçimde uygun değildir; sonra genellikle her ülkede bu çeşit seçimler yapılırken, araya birtakım etkilerin karıştığı yadsınamaz; bunlar bir yana, Osmanlı ulusunun Meşrutiyet temsilcisi, bugünkü Milletvekilleri Meclisimizdir. Bu kurulu oluşturan üyenin seçildikleri yerlerden bir kesimi, bugün için yeni bir seçim yapılmasına elverişli olmayan bir olağanüstü durum içindedirler. Bu nedenle, yalnızca bu noktayı düşünmek, bu sorunu daha çok derinleştirmekten dolayı ortaya çıkabilecek kötülükleri gösterir. Herhalde, ulusun ve yurdumuzun pek çok gereksinme duyduğu barışı gerçekleştirecek hükümetin bugünkü Milletvekilleri Meclisimize dayanması bir zorunluk olmaktadır.”</i></p>

  <p class="p9">***</p>

  <p>Mustafa Kemal, Pera Palas’ta otururken İstanbul’u işgal eden İngiliz komutanlardan General Harrington’un ve öteki işgalci generallerin dikkatini çekti. Bu genç, şık, kibar tavırlı Türk generali… kim olabilirdi?</p>

  <p>Görevliden öğrendiler:</p>

  <p>Çanakkale savaşlarını yöneten Anafartalar kahramanı Mustafa Kemal İstanbul’a yeni gelmişti.</p>

  <p>İngiliz generali bir aracı yollayarak görüşmek istediğini iletti. Aracı, isteği ilettiğinde, ‘Nerede görüşmek istiyorlar?’ sorusu duyuldu.</p>

  <p>‘Yanlarına davet ediyorlar, efendim’.</p>

  <p>Bu yanıt üzerine genç Paşa’nın gözleri parladı: ‘Onlar ülkemizde misafirdir. Biz ev sahibiyiz. Türk geleneğine göre konuk ev sahibinin yanına gelir, bu takdirde kendilerini kabul ederim.’<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn7" id="_ednref7" title="">[7]</a></sup></p>

  <p>Bu karşılık sonrası ne İngiliz generaller ne de Mustafa Kemal yerinden kıpırdadı. Yüreğinin sesini dinleyip “Geldikleri gibi giderler” diyebilen yenilmiş bir ordunun onurlu generali, onların konukluğunun bir gün sona ereceğini anlatmaya çalışmıştı.</p>

  <p>O dönemin gözde mekânı <a href="../Text/Index.xhtml#d000248" id="diz0001484">Pera Palas</a> başka konukları da ağırlamaktadır. Bunlardan birisi de 1915 Nisan çıkarmasındaki Anzak kolordusu komutanı, şimdinin ise İstanbul işgal komutanı olan general <a href="../Text/Index.xhtml#d000048" id="diz0000225">Birdwood</a>’dur. Onun refakat subayı sporcu Sedat Riza, doktor <a href="../Text/Index.xhtml#d000253" id="diz0001507">Rasim Ferit’e</a> (Talay) generalin Mustafa Kemal ile görüşmek istediğini ve buna aracılık etmesini rica ettiğini söyler. Doktor, Mustafa Kemal’e bunu bildirince, o da, Birdwood için hemen gelsin der.</p>

  <p>İngiliz generali son derece saygılı davranır ve birkaç nezaket sözünden sonra Gelibolu kara muharebeleri günlerini sorar:</p>

  <p>‘Ekselans bizi nasıl yendiniz?’</p>

  <p>‘Sizin de benim de savaş ceridemiz var, tarih yazar.’</p>

  <p>‘Sizin ağzınızdan öğrenmek istiyorum.’</p>

  <p>Bunun üzerine Mustafa Kemal <a href="../Text/Index.xhtml#d000253" id="diz0001508">Rasim Ferit’den</a> kâğıt ve kalem ister, o da bir reçete kâğıdı ile altın kurşunkalemini verir. Mustafa Kemal bir kroki çizer ve onu göstererek söyle der:</p>

  <p>‘Şu tarihte karaya çıktınız, filanca saate kadar siz şu, biz bu durumda idik. Her şey lehinizde idi; neden şu çizgide durdunuz ve ilerlemediniz?’</p>

  <p>‘Askerlerimiz çok yorulmuş idi.’</p>

  <p>Bundan sonra Conkbayırı krokisini çizen Mustafa Kemal: ‘Siz filan gün şu istikamette hareket ettiniz ve şu durumu aldınız, niçin ilerlemediniz?’</p>

  <p>‘Biz ilerledikçe arkadan su yetişmedi, asker susuz kaldı ve durdu.’</p>

  <p>‘Görüyorsunuz ki ben bir şey yapmadım; önce yorgunluk, sonra susuzluk ordunuzu durdurdu.’</p>

  <p>Ayağa kalkan <a href="../Text/Index.xhtml#d000048" id="diz0000226">Birdwood</a>: ‘Sizin gibi kahraman ve alçakgönüllü bir general tanımadım’ der, iki general ayağa kalkar kucaklaşır ve sonra otururlar.</p>

  <p>Giderken Birdwood: ‘Müsaade ederseniz bu kâğıtla bu kalemi bir anı olarak saklıyayım’ der.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn8" id="_ednref8" title="">[8]</a></sup></p>

  <p class="p9">***</p>

  <p>Mustafa Kemal Şişli’deki kiralık evi buluncaya kadar kaldığı, Beyoğlu’ndaki Cebeli Lübnan Mutasarrıfı Franko Paşa Apartmanı’nda oturan Salih Fansa’nın dairesinde kısa süre içinde ilginç olaylar yaşamıştır. ‘M<i>alta sürgünleri’</i> haberini buradayken almıştır; <i>saraya</i> damat olmasını istediklerini de burada öğrenmiştir.</p>

  <p>Fansalar’ın evinde yine <a href="../Text/Index.xhtml#d000116" id="diz0000654">Halep’te</a> olduğu gibi hastalanmış, özenle bakılıyordu. Bu aile Halep’te tüm servetlerini bırakarak İstanbul’a kaçmıştı. Hatta yedinci ordunun tüm resmî belgelerini de bir sandık içinde kaçırmışlardı. Modern konfordan çok hoşlanan Paşa yeni hayatından memnundu. Buradaki yaşam kolaylığını annesinin evinde bulamayacaktı.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn9" id="_ednref9" title="">[9]</a></sup></p>

  <p>Bulunduğu yeni evde levazım subaylarından binbaşı Ali Rıza da kendisini ziyaret edenler arasındaydı. Bu subayın getirdiği haberler arasında ülkenin yönetiminde söz sahibi olanlardan, İttihat ve Terakki’nin gözde adamlarından bir kısmının İngilizlere teslim edilerek Malta’ya sürülecekleri, hatta bunlar arasında Fethi’nin (Okyar) bulunduğu söylentisi vardı. Tesadüf o gün de Fethi, Mustafa Kemal’i ziyarete geldi. O da, duyduklarını arkadaşına anlattı, dikkatli olmasını, kentte emin bir yerde gizlenmesini tavsiye etti.</p>

  <p>Fethi Başbakan Ferit’le görüştüğünü, bu konuda kendisine ‘söz verdiklerini’ anlattı. Mustafa Kemal’in haberi nasıl aldığına hayret etmekle beraber konuyu umursamazlıktan geldi. Mustafa Kemal, ısrar ediyor, “Bu adamların sözlerine inanmamak gerektiğini” söylüyordu. Fethi eve döndü. Gece, Mustafa Kemal’e, eşi Galibe kocası Fethi’nin tutuklandığını söyledi.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn10" id="_ednref10" title="">[10]</a></sup></p>

  <p>Birkaç gün sonra, Sultan <a href="../Text/Index.xhtml#d000327" id="diz0001900">Vahideddin’in</a> kız kardeşinin kızı <a href="../Text/Index.xhtml#d000251" id="diz0001501">Prenses Münibe</a>, Salih Fansa’nın eşi Selma Hanım’ı ziyarete geldi. O gün Mustafa Kemal evde yoktu. Özel ve gizli bir görevle padişah tarafından gönderilmiş bulunuyordu. Vahideddin kızı Sabiha Sultan’ı Mustafa Kemal ile evlendirmek istiyordu. <a href="../Text/Index.xhtml#d000287" id="diz0001718">Selma Fansa</a> da aralarında geçen konuşmayı olduğu gibi Mustafa Kemal’e aktardı. Selma’ya göre, Prenses Münibe aynen şunları söylemiş:</p>

  <p>“Beni buraya gizli olarak zât-ı şahane gönderdi, kızları Sabiha Sultan’ı fahrî yaverleri Mustafa Kemal Paşa’ya vermek arzu buyuruyorlar, kendisine bu meseleyi söyleyiniz. Ben bir iki gün sonra gelir, sizden haber alırım.”</p>

  <p>Bu evlilik önerisinde Mustafa Kemal’in Padişah tarafından kendi tarafına çekilme arzusunun ağır bastığı düşünülebilir. Fakat Enver gibi Mustafa Kemal’de saraya damat olmak arzusu yoktu. Selma Fansa’nın elçiliğini sessizce dinledikten sonra karşı önerisini söyledi:</p>

  <p>“O halde Sabiha Sultan buraya gelsin!”</p>

  <p>Prenses Münibe söylediği gibi birkaç gün sonra yeniden geldi. Mustafa Kemal’in verdiği yanıt kendisine söylendiğinde gülerek, “Bir Sultan, Saray’dan çıkar da bir eve nasıl gelir?” dedi.</p>

  <p>Bu sırada apartmanın zili çaldı. Gelen Mustafa Kemal’di. Prenses ile yüz yüze görüşme olanağı doğmuştu. Prenses Münibe’yi nezaketle ve saygıyla selamladı. Daha önceki ifadesini yineledi: “Lütfen Sultan hanım buraya kadar teşrif etsinler.”</p>

  <p>Prenses de önce söylediğini; “Bir padişah kızı buraya, ayağınıza kadar nasıl gelebilir?” diye yineledi. Mustafa Kemal’in yanıtı şu oldu: “Ben memleketim için çalışmış, başarılı olmuş bir adamım, bundan sonra da daha büyük hizmetler yapacağımdan eminim. Sultan Hanım’ı Saray’dan başka bir yerde görsem ne çıkar?”</p>

  <p>Konuşma bir sonuca varamadan sona erdi. Prenses Münibe’nin ayrıldığı sırada Selma Fansa’ya, “O da olur; Sultan Hanım’ı getirebilirim. Fakat Paşa’nın bu konuda ciddî olduğundan emin olabilsek…” dediği duyuldu ve bu da Mustafa Kemal Paşa’ya duyuruldu.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn11" id="_ednref11" title="">[11]</a></sup></p>

  <p>Bu konu aile arasında ciddiye alınarak tartışıldı. Annesi <a href="../Text/Index.xhtml#d000357" id="diz0002035">Zübeyde Hanım</a> oğlunun padişah ve halifeye damat olmasını arzu ediyordu. Bu düşüncesini Fansa ailesine açtı. “Aman siz Mustafa’yı ikna ediniz. Buna bir çare bulalım,” dedi. Salih Fansa, konuyu Mustafa Kemal’e açıp, annesinin düşüncesini anlattığı zaman şu karşılığı kaldı:</p>

  <p>“Annem böyle düşünebilir ve belki duyduğu sarayın şatafatlı hayatına özenebilir ve oğlu için de büyük gelecek görebilir, fakat doğrudan doğruya millete hizmet nasıl sağlanabilir? Bu olacak şey değildir.”<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn12" id="_ednref12" title="">[12]</a></sup></p>

  <p>Prenses aslında gönlü olan Şehzade Faruk’la evlenmiştir. Aynı yıl içinde Mısırlı bir Prenses de Mustafa Kemal’le evlenmek istemiş, hatta ona fotoğraflarını göndermişti.</p>

  <p>Enver Behnan Şapolyo bu evde geçen başka bazı olayları da anlatmaktadır<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn13" id="_ednref13" title="">[13]</a></sup>:</p>

  <p><b>Bir gün evinin balkonunda istirahat ediyordu. Sokaktan iki Türk kadını gidiyordu. İki sarhoş yabancı asker gelerek, kadınlara saldırdı ve yüzlerinden peçelerini alarak yere fırlattılar… Kadınlar feryat ediyor, sarhoşlar gülüyordu. Olaya hiddetlenen Mustafa Kemal, “Ben bu milleti esaretten kurtaramazsam, yaşayamam! Ya istiklâl, ya ölüm!…” diye bağırdı. O gece sinirinden uyuyamadı. Ertesi gün <a href="../Text/Index.xhtml#d000287" id="diz0001719">Selma Fansa</a> bir rüya görerek, Mustafa Kemal’e bu rüyaya anlatmıştır.</b></p>

  <p><b>Bu rüyada, Mustafa Kemal’i Ayasofya’da büyük bir halk karşılıyor ve onu baş tanıyorlar. Mustafa Kemal de annesinin <a href="../Text/Index.xhtml#d000286" id="diz0001698">Selanik’te</a> gördüğü bir rüyayı anlatmıştır. Bu rüyada Mustafa Kemal durmadan göğe yükseliyordu.</b></p>

  <p><b>Bugünün akşamı saat on birde acı acı kapının zili çalınıyor. Mustafa Kemal fena halde korkuyor. Halbuki kapıdan bir şey söylemek üzere gelen kapıcıydı. Kendisine: “Niçin korktunuz?” denince: “Beni tevkif ederlerse, bu memleketi kim kurtaracak?” yanıtını vermiştir. Bugünlerde tevkifler olduğundan, fena halde korkuyordu.</b></p>

  <h4 id="sigil_toc_id_51"><a href="../Text/TOC.xhtml#toc86">Siyasi Çalkantılar ve Şişli’deki Evde Siyasi Çalışmalar</a></h4>

  <p class="p2">Türkiye’yi Birinci Dünya Savaşına sokan İttihat ve Terakki’nin ileri gelenleri başbakan Talat, başkomutan vekili Enver ile arkadaşları <a href="../Text/Index.xhtml#d000074" id="diz0000411">Dr. Nazım</a>, Bedri, Bahaettin Şakir, Azmi, bir Alman denizaltısı ile İstanbul’dan Odesa yönüne hareket ettiler (2-3 Kasım 1918 gecesi). Talat, Enver ve Cemal, yeni başbakan İzzet Paşa’ya bıraktıkları mektupta amaçlarının memlekete hizmet etmek olduğunu ve yabancı etkisi kalkınca yurda gelip hesap vereceklerini bildirdiler. İstanbul, Paşaların kaçışı ile günlerce çalkalanacak, kaçaklar gazetelerin sert saldırılarına uğrayacaklar, Hükümetin kaçıştan haberli olduğu ileri sürülecektir. Hükümet, Paşaları Alman Hükümeti’nden isteyecek fakat geri verilmelerini sağlayamayacaktır.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn14" id="_ednref14" title="">[14]</a></sup></p>

  <p>Siyasi ortam artık kaostur.</p>

  <h3 id="sigil_toc_id_52"><a href="../Text/TOC.xhtml#toc87">Minber gazetesi yayına başlıyor</a></h3>

  <p>Bu kaçıştan bir gün önce İstanbul’da doktor <a href="../Text/Index.xhtml#d000253" id="diz0001509">Rasim Ferit’in</a> mes’ul müdürü, Fethi’nin (Okyar) imtiyaz sahibi olduğu, daha sonra Mustafa Kemal’in de ortak olacağı günlük <b>Minber</b> gazetesinin<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn15" id="_ednref15" title="">[15]</a></sup> ilk sayısı (1 Kasım 1918) çıktı. Başlığı da, <i>“Felaketten ibret alalım,”</i> idi.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn16" id="_ednref16" title="">[16]</a></sup></p>

  <p>Fethi Okyar anılarında Minber’in adını Mustafa Kemal’in koyduğunu yazıyor. O daha içişleri bakanıyken Mustafa Kemal bir mektup yazar<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn17" id="_ednref17" title="">[17]</a></sup>: “İzzet Paşa iktidarda kalsa bile muhaliflerin baskısına dayanamayacak, Padişah kabinedeki ittihatçıları muhakkak tasfiye ettirecektir. Memleketi perişan eden ve muhalefet adı altında irtikâp edilen taarruz ve tahripler de, daha çok gazeteler vasıtasıyla oluyor. Bunlara karşı milleti uyandırmak için en iyi vasıta, aynı yoldan mukabele etmek, yani bir gazete çıkarmaktır. Benim, maaşlarımdan biriktirdiğim biraz param var. Onu koymaya hazırım. Ben askerim… imtiyaz alamam… Sen, bugün genellikle haklı tenkid sebeplerinin çoğunun dışında kaldın, hattâ bunlarla mücadele ettin. Hakikatleri halka, hattâ düşmanlarımıza anlatabilmek için gel, beraberce bir gazete çıkaralım.”</p>

  <p>Mustafa Kemal’den böylesine gerekçe ile bir teklif gelinceye kadar, Fethi bir gazete çıkarmayı düşünmüyordu. Mustafa Kemal, gazeteye bir de isim bulmuştu: <b>Minber</b>.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn18" id="_ednref18" title="">[18]</a></sup></p>

  <p><b><a href="../Text/Index.xhtml#d000212" id="diz0001323">Minber</a></b>’in dikkat çekici özelliği Mustafa Kemal’in Millî Mücadele’yi başlatmak için Anadolu’ya geçmeden önceki en önemli çalışmalarından biri olması ve <a href="../Text/Index.xhtml#d000215" id="diz0001344">Mondros</a> sonrası düşüncelerini öğrenme olanağı sağlaması. <b>Minber</b>, Mustafa Kemal ve arkadaşlarının entelektüel düzeyini ve 20. yüzyılın değerleri hakkındaki düşüncelerini yansıtması bakımından da çok önemli. Çöküş dönemini yaşayan bir devletin entelektüellerinin seviyesi çok şaşırtıcı. Ciddi tartışmalar var; liberalizmi, kadın haklarını tartışmışlar. Örneğin kadınların siyasette yer almasıyla, toplumsal yaşama nasıl girmesi konulan tartışılmış ve kadınların Meclis’e girmesi savunulmuştur.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn19" id="_ednref19" title="">[19]</a></sup> <b>Minber</b>’i çıkaran kadroyla kurtuluşu sağlayan ve sosyal devrimleri düşünen kadro hemen aynı kişilerden oluşmuştur. Fethi (Okyar) <b>Minber</b>’i İstanbul’da İçişleri bakanı olmadan önce çıkarmıştır. “Fikirlerimizi birlikte yayımlamak üzere ben de kendisi ile ortak olmuştum. Gazetenin ne derece başarılı olduğunu bilemem. Herhalde benim bu ilk ve son gazeteciliğim, başarılı olmamıştır.”<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn20" id="_ednref20" title="">[20]</a></sup> Mustafa Kemal’in değerlendirmesine karşın Fethi ise sonuca farklı açıdan bakmaktadır: “O buhran ve ümitsizlik günleri içinde <b>Minber</b>’in hepimiz için hiç olmazsa teselli olduğunu söyleyebilirim.”<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn21" id="_ednref21" title="">[21]</a></sup> diyordu.</p>

  <p>Kabinesinde bazı İttihatçıları bulundurduğu gerekçesiyle, İngilizlerin isteklerini yeteri kadar yerine getiremeyen Başbakan&nbsp;<a href="../Text/Index.xhtml#d000014" id="diz000062">Ahmet İzzet Paşa</a>, Padişah tarafından istifaya mecbur edildi. Başbakanlığa getirilen Ahmet İzzet, Talat’ın kabinesinin istifası üzerine hükümetini 25 gün önce 14 Ekim’de kurmuştu. Yeni kabine, basın organlarının çoğunun da hücumuna uğruyor ve İttihatçılara artçılık yapan bir hükümet olarak nitelendiriliyordu. Baskılarla istifa ettirilince yeni hükümeti 12 Kasım’da İngiliz siyasetine biraz daha yakın olan Tevfik Paşa kuracaktı.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn22" id="_ednref22" title="">[22]</a></sup></p>

  <p>Mustafa Kemal’in düşüncesi bu hükümeti kurdurmayıp, Ahmet İzzet’e yeniden başbakanlık yolunu açmaktı. Neden ısrarla bunu istediğini anılarında hiç anlatmamıştır. Belki İngilizci olarak bilinen Tevfik Paşa’nın başbakanlığa atanacağını anladığından olabilir. Bu durumda kabineye İngilizler müdahale edecek, Padişah daha kıskıvrak bağlanacaktı. Başka olasılıklar üretmek de mümkündür. Öncelikle istifa etmiş olan Başbakan Ahmet İzzet ile görüşmeliydi. Kabineye girebilmek için ilk iş olarak programını henüz okumamış olan İngilizci Tevfik (Okday) Paşa’nın kurduğu bakanlar kurulunun güvenoyu alması engellenmeliydi.</p>

  <p>Kılıç Ali anılarında<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn23" id="_ednref23" title="">[23]</a></sup> Mustafa Kemal’den defalarca dinlediklerini şöyle aktarıyor:</p>

  <p><i>“Bir gün İzzet Paşa tarafından telgraf makinesi başına davet olundum. Paşa, kabineden istifa ettiğini bildirdikten sonra, benim İstanbul’da bulunmamın uygun olacağını söyledi. Ben bu imadan İstanbul’un buhranlı durumda olduğunu anlayarak, zaten komuta ettiğim grup kaldırılmış olduğundan İstanbul’a hareket ettim.</i></p>

  <p><i>Hatırımda kaldığına göre İzzet Paşa ile ilk kez Fuat Paşa türbesi karşısındaki Başbakanlık konağında görüştüm (14 Kasım 1918, Perşembe -e.m.). İzzet Paşa bana kabineden neden çekildiklerini izah etti. Ama ben, çekilmiş olmalarını doğru bulmadım. Kendisine tavsiye edilen Tevfik Paşa kabinesini engellemek ve yeniden İzzet Paşa’nın Başbakanlığında bir kabine kurulmasını sağlamak gerektiğine inandığımı söyledim. Bu önerim kabul edildi. Hatta aramızda bir de kabine listesi yapıldı. Sadaret konağında verdiğimiz bu karardan sonra ilk hedef yeni kabineyi düşürmek olduğuna göre, ben hemen sivil giyinerek Meclis-i Mebusan’a (Millet Meclisi) gittim (18 Kasım’da yapılan oylamada Tevfik Paşa, çoğunluk yeter sayısını sağlayamadığı için oylamanın 19 Kasım’a ertelenmesi kararı alındı -E.M.). Öteden beri tanıdığım mebuslarla konuştum. Görüşümü açıkladım. O günlerde de Tevfik Paşa kabinesine güvenoyu vermek söz konusuydu. Ben güvenoyu verilmemesi fikrindeydim. İnancımı orada tanıdığım ya da yeni tanıştığım mebuslara anlatıyordum. Bir kısım mebuslarda şu tereddüt vardı: Eğer güvenoyu vermezsek meclis dağıtılır. Ama Tevfik Paşa kabinesine güvenoyu verip zaman kazanırsak, belki faydalı işler görmek de mümkün olur.</i></p>

  <p><i>Bense Meclis’in zaten ve mutlaka dağıtılacağına inanıyordum. Dağıtacak olanın da bizzat Tevfik Paşa olacağını tahmin etmiştim. Bu kararı uygulamak için tabiî önce Meclis’ten güvenoyu almak ve Başbakanlık mevkiine oturmak lazımdı. Bir kere bunu sağladıktan sonra hiç fırsat vermeden Meclis’i dağıtacaklardı. Madem sonuç bu olacaktı, öyleyse kabineye güvenoyu vermeyip, oylamayı tekrarlatarak zaman kazanmak daha elverişliydi. İşte bu kazanılacak zaman içinde belki İzzet Paşa başkanlığında bir kabine kurulması mümkün olurdu.</i></p>

  <p><i>Meclis salonlarında ayaküstü yapılan tartışmalar şu sonucu verdi:</i></p>

  <p><i>Önemli sayıda mebusla Meclis salonlarından birinde toplandık. Hepsine açıklamada bulunmam istendi. Durumu ve içinde bulundukları şartları, yapılması gerekli hizmeti gücüm yettiği kadar kendilerine izah ettim. Kabineye mutlaka güvensizlik göstermelerini tavsiye ettim. Önerimi kabul ettiler ve böylece ayrıldık.</i></p>

  <p>Güven oylamasına beş altı gün vardır. Bu süre içinde Padişahla görüşecek, basını kendi adı etrafında harekete getirecek, kabine için oy kullanacak milletvekillerini etkilemek yollarını kurcalayacaktır. Şimdi ilk iş olarak Vahideddin’i, “tilki” diye nitelediği bu içten pazarlıklı padişahı kendi düşüncelerine çekmeye çalışacaktır.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn24" id="_ednref24" title="">[24]</a></sup> İçişleri eski bakanı Fethi’nin (Okyar) çıkardığı ve Mustafa Kemal’in ortağı olduğu <b><a href="../Text/Index.xhtml#d000212" id="diz0001324">Minber Gazetesi</a></b> Tevfik Paşa Hükümeti’ni eleştirdi: “Ateşkes anlaşması çiğneniyor. Hükümet ise seyirci kalıyor. 150 yıldır, millî çıkarlardan çok, dışa şirin görünme hastalığı var”.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn25" id="_ednref25" title="">[25]</a></sup></p>

  <p>Türkiye’nin kurtuluşunu ustaca bir diplomaside görüyordu, Mustafa Kemal’in ilk zamanlardaki planı “Türkiye’yi siyasi yoldan tedbirlerle kurtarmak esasına dayanıyordu.”<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn26" id="_ednref26" title="">[26]</a></sup> Nitekim ‘<b>Vakit, Zaman</b> ve <b>Minber</b> gazetelerinin yazarları ile <a href="../Text/Index.xhtml#d000248" id="diz0001485">Pera Palas’ta</a> yaptığı’ bir konuşmada ne denli bir taktik ustası olduğunu ortaya koyuyor: “Ben siyasetle yalnız 1913-1914 yılında Sofya ve aynı zamanda Belgrad ve Çetine Ataşemiliterliklerini üstlendiğim bir yıl içinde uğraştım. Uğraşma biçimim de, yalnız siyasal değildi. Askerî-siyasal bir uğraşmaydı. Bu görevimin süresi bir yana bırakılırsa, bütün yaşamım Trablusgarp’ta, Balkan savaşlarının son evresinde, bugünkü savaşta, savaş alanlarında, askerlik işleriyle uğraşmakla geçmiştir. Bu nedenle, kendimde ordudan, savaşlardan, askeri konulardan söz etmek için çok geniş yetki görüyorum da, siyasetten söz etmek yönünü, siyasetçilere bırakmayı uygun bulurum. Bununla birlikte, ilgisi dolayısıyla devletimizin benim de, içinde yaşamakta bulunduğum dönemin çeşitli evrelerinde, genel siyaset uyumuna bir biçimde katılmayı düşünmemiş olduğumu söylemek istemiyorum. Bu konuda çeşitli zamanlarla ilgili derin düşüncelerimin ve bu düşüncelerin gerektirdiği incelemelerin özetini ve sonucunu söylemem gerekirse, diyebilirim ki, ben en iyi siyasetin, her türlü anlamıyla, ‘en çok güçlü olmakta bulunduğunu’ kabul ederim. En güçlü olmak’ deyiminden amacım; yalnız silah gücü olduğunu sanmayınız. Tam tersine, asker olmama rağmen, bu bence güç bileşkesini oluşturan nedenlerin sonuncusudur. Benim demek istediğim, manevi bakımdan bilimsel olarak, ahlâk açısından ve teknik açıdan güçlü olmaktır. Çünkü bu saydığım yaratılış özelliklerinden yoksun bir ulusun, bütün bireylerinin en son silahlarla donatılmış olduğunu varsaysak bile, güçlü olduğunu kabul etmek doğru olamaz. Bugünkü insan toplumu içinde insan olarak yer alabilmek için, elbette silahlanmak yeterli değildir. Benim inanışıma göre, güçlü bir ordu denildiği zaman, anlaşılması gerekli anlam, her bireyi, özellikle subayı, komutanı, tekniğin ve uygarlığın gereklerini kavramış ve ona göre eylemini ve davranışlarını uygulayan yüksek ahlâkta bir kuruldur. Kuşkusuz ki, tek amacı, görevi, düşüncesi ve hazırlığı, yurdu savunmayla sınırlı olan bu kurul, ülkenin siyasetini yönetenlerin en sonunda verecekleri kararla eyleme geçer.</p>

  <p>İşte ben, orduya ve komutanlara komuta etmiş bir asker olarak, bu bakış açısından siyasetle bağlantı kurmuş olabilirim. Yurdumu ve ulusumu çok iyi tanıdığım, gereksinme duyduğu ilerlemeye ulaşabilmek için huzurlu ve sessiz, ama herhalde özgürlük ve bağımsızlığı koruyarak çok sürekli çalışmak gerekliliği kanısında olduğum için, bu kanımı sağlayacak, yani bize huzur ve güvenle çalışma zamanı verecek ilişkileri oluşturacak dostlukların, gerçekten yanlısıyım,” demekteydi.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn27" id="_ednref27" title="">[27]</a></sup></p>

  <p>İngilizlerle ilgili düşünceleriniz hakkında biraz bilgi verebilir misiniz sorusuna ise: “İngilizlerle Arıburnu, Anafarta ve Filistin cephelerinde, karşı karşıya birçok savaşlar yaptım. Ben bu savaşlara ve genellikle bu saydığım cephelerden başka cephelerde, başka bölgelerde öteki uluslarla da yaptığım savaşlara, her zaman yurdumun savunulması olan temel görevimi yerine getirdim. Bu nedenle yüreğimde, kin ve düşmanlık duyguları yer bulmamıştır. Osmanlı milletinin özgürlüğüne ve devletimizin bağımsızlığına hürmet ve saygı gösterdikleri takdirde yalnız benim için değil bütün Osmanlı milleti için İngilizler’den daha yararlı bir dost olamayacağı kanısıyla duygulanmaları çok doğaldır,” söylemek suretiyle İngilizlerin kendisi üzerindeki kuşkuları dağıtmak, olabildiği ölçüde onlara güven vermek yönünde görüşlerini açıklamıştı.</p>

  <p>14 Ekim’de ilan edilen kabinede&nbsp;<a href="../Text/Index.xhtml#d000014" id="diz000063">Ahmet İzzet Paşa</a>&nbsp;Harbiye Nazırlığı, Başkomutanlık ve Genelkurmay başkanlığını kendi üzerine almış ve Mustafa Kemal’e 15 Ekim’de gönderdiği bir mektupta “barıştan sonra işbirliği yapma umudunu” ifade etmişti. Bir gün sonra Mustafa Kemal, Ahmet İzzet’e hiddetli bir mektup yazar: “Barış gecikecektir. Barışa kadar çok buhranlı anlar geçireceğiz. Bu devrede vatana hayırlı olabilirsem düşüncesi ile Harbiye Nezaretini (Savunma Bakanlığını) istemiştim. Yoksa barışa kavuştuktan sonra onun huzur ve sükunu içinde harbiye nazırlığını benden çok mükemmel yapacak kişiler bulunabilir. Buna nazaran barıştan sonra işbirliğimizi hiç de zorunlu hatta gerekli görmüyorum.” Açıkça görülüyor ki, hükümette yer almak isteyen Mustafa Kemal İngilizlerin, Padişah’ın ve siyaset çevrelerinin ilgisini çekmeye çalışmıştır.</p>

  <p>Ahmet İzzet anılarında bu konuya açıklık getiriyor; “Harbiye Nezareti için zihnimde aday olarak Mustafa Fevzi (Çakmak) ve Mustafa Kemal Paşalar vardı: fakat birincisi hastaydı ve ikincisini de ateşkes gerçekleşmeden ordudan ayırmak istemiyordu… İsmet Bey’in (İnönü), ileride genelkurmay başkanlığına aday olabileceğini düşünmüştüm…”<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn28" id="_ednref28" title="">[28]</a></sup> Ahmet İzzet’in yazdığına göre, Mustafa Kemal, <a href="../Text/Index.xhtml#d000186" id="diz0001146">Liman von Sanders’e</a> bir rapor yazarak Filistin’den <a href="../Text/Index.xhtml#d000116" id="diz0000655">Halep’e</a> kadar geri çekilmesini ve bu çekiliş sırasında gösterilen özveri ve kahramanlığı, Xénophon’ın <i>Onbinlerin Dönüşüne</i> benzeterek övüp yüceltmiş ve subayların rütbelerinin yükseltilerek ödüllendirilmesini istemiş. Sanders de bunu Ahmet İzzet’e yazmış: “…Bu terfiilerle, büyük bir yenilginin arkasından ödüllendirme yönüne gidilemez cevabı verilerek, tarafımdan reddedilmesi, düş kırıklığına sebep olsa gerek ki, Mustafa Kemal Paşa, Cevat Paşa’nın tayinini vesile ederek öfke göstermiş ve bununla da kalmayarak Cevat Paşaya hakaret edici bir telgraf gönderdiği için, artık kumandanlıktan alınmış, Bakanlığı da ertelenmişti,” içeriğinde yanıt vermiştir.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn29" id="_ednref29" title="">[29]</a></sup></p>

  <p>İstanbul’a geldiğinin üçüncü günü (15 Kasım 1918, Cuma), tasarıları doğrultusunda Padişahla görüştü. Hükümette yer alması konusunda onu aydınlatmaya çalıştı. Padişah ise ona hükümette yer vermek istemiyor, ordunun kendisine bağlı olup olmadığını anlamaya çalışıyordu.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn30" id="_ednref30" title="">[30]</a></sup></p>

  <p>Tevfik Paşa Hükümetine güvenoyu verilmemesi için Meclis’te tanıdığı üyelerle görüşüp bu konudaki düşüncesini onlarla paylaştı ve daha çok sayıda milletvekiline ulaşmasını sağlamalarını istedi. Arkadaşları aracılığıyla ilk kez olarak sivil kıyafetle Fındıklı’daki Meclis binasına gitti. (18 Kasım 1918)<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn31" id="_ednref31" title="">[31]</a></sup></p>

  <p>O gün Tevfik Paşa Hükümetinin programı okunacaktı. Mustafa Kemal güvensizlik oyu verilmesinden yanaydı, bunu olabildiğince çok sayıda milletvekiline anlattı. Ancak ortada bir tereddüt vardı; güvenoyu alınamazsa Meclis dağıtılabilirdi, bu nedenle güvenoyu verip bir süre daha zaman kazanılsa belki yararlı işler de yapılabilirdi. O meclisin nasılsa dağıtılacağına inanıyordu. Dağıtacak olan da yeni Başbakan’ın kendisiydi. Bu kararını uygulamak için önce meclisin güvenini alarak başbakanlık makamına oturması gerekiyordu. Bunu sağladıktan sonra bazılarının düşündüğünün tersine olarak fırsat vermeksizin meclisi dağıtacağına şüphe olmadığı konusunda da kesin inancı vardı. Madem ki sonuç bu olacaktı, kabineye güvensizlik oyu vererek zaman kazanmak daha uygundu. İşte belki bu kazanılacak zaman içinde yeniden İzzet Paşa başkanlığında bir kabine kurmak koşullarını hazırlayabilirdi. Meclis salonlarında koridorlarda ayak üstü yapılan tartışmalarda verilen karara göre, bir kısım milletvekili bir toplantı yapıp o’nu da davet ederek düşünceleri konusunda kendilerini aydınlatmasını önerdiler. Durumu değerlendirip, içinde bulundukları koşulları ve yapılması gerekeni elinden geldiğince anlattı, hükümete güvenoyu vermemelerini tavsiye etti.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn32" id="_ednref32" title="">[32]</a></sup> Bugünkü oylamada çoğunluk sağlanamadı ama kabul oylarının oranı redlere göre üç mislinden fazlaydı. Oylama bir gün sonraya ertelendi. Mustafa Kemal girişiminde başarısız olmuştu.</p>

  <p>Oysaki teklifi orada bulunanlarca kabul edilmişti. Hükümeti düşürecekleri konusunda kesin güvenleri olduğunu söyleyerek toplantı salonundan çıkıp genel kurula girdiler. O locada oylama sonucunu bekliyordu. İsimler okunarak oylama yapıldı. Sonuç bildirildiğinde bir şaşkınlık oldu, Tevfik Paşa kabinesi oy çokluğuyla güvenoyu almıştı.</p>

  <p>Düş kırıklığına uğramıştı. “Ne yalan söyleyeyim, biraz şaşırdım. Benim teklifimi kabul ettiklerini söyleyen milletvekili sayısı küçümsenecek gibi değildi. Hele bunlar arasında sözlerinin ve mevkilerinin çok nüfuzlu olduğu izlenimi verenler de vardı. Fakat kuşkusuz meclis hayatının bir an içinde bin renk alabilecek içerikte olduğundan daima uzak kalan benim gibi askerin şaşmasını doğal saymak gerekir. Bu acayip fikirler ve hisler topluluğundan çıkmak için fazla beklemedim. Hemen Osmanlı mebusan meclisi sarayını terkettim. Evime döner dönmez saraya telefon ederek <a href="../Text/Index.xhtml#d000327" id="diz0001901">Vahideddin’den</a> randevu istedim.”<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn33" id="_ednref33" title="">[33]</a></sup></p>

  <p>Altıncı görüşme güven oylaması sonrasıdır (22 Kasım 1918). Kılıç Ali anılarında bu görüşme ve gelişmeleri şöyle anlatıyor:</p>

  <p><i>Bundan bir süre sonra Cuma selamlığına gittim. Namazdan sonra Vahideddin beni salona davet etti. Bir görüşme yaptı. Bu görüşme epey uzunca olmuştu. Ben, ülkenin içinde bulunduğu tehlike üzerinde onu aydınlatmak ve uyarmak için giriş yaparken; o benden çabuk davranarak dedi ki:</i></p>

  <p><i>‘Ordunun komutan ve subayları eminim ki seni çok severler. Bana güvence verir misin ki onlardan bana bir fenalık gelmeyecektir?’</i></p>

  <p><i>Ordu tarafından aleyhinde davranışlara dair işittikleri olup olmadığını sordum. Evet, ya da hayır demedi. Kendi sorusunu tekrarladı. Derhal cevap verdim:</i></p>

  <p><i>‘Ben İstanbul’a geleli birkaç gün oldu. Buradaki durumu yakından bilmiyorum. Ama ordu başında bulunan komutanların Zat-ı Şahanenizle karşı karşıya bulunması için bir sebep olabileceğini de sanmıyorum. Onun için temin ederim ki bir fenalık beklemeyiniz.’</i></p>

  <p><i>Hemen ilave etti:</i></p>

  <p><i>‘Yalnız bugünden söz etmiyorum. Bugünden ve yarından?..’</i></p>

  <p><i>Son cümlesi bende bir şüphe uyandırdı. Demek, yarın padişahın öyle bir hareket yapması ihtimali vardı ki, ordunun yurtsever komutan ve subayları bundan üzüntü duyabilirler. Padişah beni aldatarak benim aracılığımla onlardan emin olmak istiyordu.</i></p>

  <p><i>Karşımdaki adam kararını çoktan vermiş bulunuyordu. Biz ise bu kararın ne olduğunu anlamaya veya anlamak istemeyen kimselerle temasta kalmış, hiçbir karşı önlem almaya fırsat bulamamış durumdaydık.</i></p>

  <p><i>Çok ümitsiz ve üzgün durumda Vahideddin’in salonundan çıktım. Üzülmekte haklıymışım. Bir-iki gün sonra her sırrı öğrenmiştim. Meclis-i Mebusan dağıtılmıştı.</i></p>

  <p><i>İzzet Paşa ve bazı arkadaşlarla verdiğimiz karar da böylece suya düşmüş oldu. Bunun üzerine Şişli’deki evime çekildim. Yeni durumu düşünmeye başladım.”</i></p>

  <p>Padişahtan umduğunu bulamamıştı. Öte yandan bakanlar kurulu kimse tarafından beğenilmemiş, <b>Minber</b>, İttihat ve Terakki’nin kendini feshedip yerine kurduğu Teceddüt Fırkası’nın başını çektiği bir grup milletvekili bir muhtıra vererek, Meclisin dağıtılmasını, memurlar arasında genel bir temizlik yapılmasını ve suçluluğu belirlenecek olanların derhal cezalandırılmasını istemiş oldukları söylentisini duyuruyordu. Maliye eski bakanı Cavit’in hazırladığı anlaşılan bir gensoruya hükümet temsilcisi çok sert yanıt verdi. İçişleri bakanı kürsüye gelerek, çıkmaya başlayan gürültülere aldırmayarak Padişahın Meclisi fesheden (21 Aralık 1918) iradesini okudu.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn34" id="_ednref34" title="">[34]</a></sup></p>

  <h4 id="sigil_toc_id_53"><a href="../Text/TOC.xhtml#toc88">Şişli’deki ev</a></h4>

  <p class="p2">Fansalar’ın evinde kaldığında tutuklamalardan ürkünce yeni bir eve taşınma gereği duydu. Sonunda Şişli’deki Ermeni madam <a href="../Text/Index.xhtml#d000168" id="diz0001016">Kasabyan’ın</a> evini kiraladılar. Beşiktaş Akaretlerdeki evlerinden annesiyle kızkardeşi <a href="../Text/Index.xhtml#d000195" id="diz0001232">Makbule’yi</a> de bu eve getirdi. Fansalar’ın evinde gece yarılarına kadar yaptığı toplantıları burada da sürdürdü.</p>

  <p>Mustafa Kemal, Şişli’deki evinde yaptığı durum değerlendirmesini şöyle özetliyordu: Millet ve ordu padişahtan habersizdir. Sadece geleneğe dayanan bir saygı besler. Vatanı kurtarmaktan önce Halife’yi kurtarmayı düşünür. Öte yandan, kurtuluş çareleri arayanlar İngiltere, Fransa, İtalya gibi galipleri gücendirmemeyi öngörüyorlar. Bu şartlar içinde aydınlar da dahil, herkesin aklına gelebilen kurtuluş çareleri, İngiltere veya Amerika’nın <i>“manda”</i>sını, koruyuculuğunu kabul etmekten ibaretti. Bunu isteyenler Osmanlı İmparatorluğu’nu bütünüyle kurtarmak davasında olanlardı.</p>

  <p>Bazı bölgeler ise, Osmanlı Devleti’nin taksim edileceğini önceden kabul ederek kendilerinin bu taksim dışında tutulmasını sağlamak için çabalıyorlardı.</p>

  <p>Mustafa Kemal, bu kararların hiçbirini beğenmiyordu. Çünkü bunların dayandığı sebepler çürüktü, mantıksızdı. Gerçekte Osmanlı Devleti, tarihi ömrünü tamamlamıştı. Yapay olarak yaşatılamazdı. Ciddi ve gerçek karar, ancak yepyeni bağımsız bir Türk Devleti kurmak olabilirdi.”</p>

  <p>İşgalcilerin hareketleri dikkatle izleniyordu. Tüm tanıdıklarını arayarak onlarla planlarını konuşuyordu. Sorduğu soru kısa, ama netti. Ne yapılabilir?</p>

  <p>“Eski arkadaşım Fethi’yle günler ve geceler dertleştim. Benim evimde ya da onun apartmanında konuşuyor ve birbirimize aynı şeyi soruyorduk: Ne yapılabilir?”<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn35" id="_ednref35" title="">[35]</a></sup></p>

  <p>İlişki kurdukları arasında eski İttihatçılardan, ya da İtilafçılardan, işgal kuvvetleri ile beraber çalışanlardan birçok kimse vardı. Her biri ile büsbütün farklı konularda görüşüyordu. Bunlar dışında pek samimi ve gizli bir teması da albay İsmetle (İnönü) olmuştu.</p>

  <p>“Bir gün <a href="../Text/Index.xhtml#d000091" id="diz0000555">Fethi Bey</a> ve dört ortak arkadaşımızla birlikte, bir hayli tartışmadan sonra, ihtilalci bir komite kurmaya karar verdik ve ihtilalci tedbirler düşünmeye başladık: padişahı değiştirmek, kabineyi düşürmek, yeni bir kabine kurarak daha azimli hareketlere başvurmak gibi… Başka bir gün bizim Şişli’deki evde toplantımız son bulduktan sonra dört kişiden biri, <a href="../Text/Index.xhtml#d000152" id="diz0000821">İsmail Canbulat</a> Bey, dedi ki: ‘Arkadaşlar, ben çok düşündüm. Namusumla söz veririm ki sırrınız gizli kalacaktır, fakat komitede çalışmaya devam edemeyeceğim.’</p>

  <p>Hepimiz hayret içinde birbirimize baktık, içimizden biri; ‘Bu ne demek, başarıdan emin mi değilsiniz?’ diye sordu.</p>

  <p>‘Hayır bunu düşünmedim. Başarılı olacaksınız. Fakat, ihtilalciler başarılı olsalar bile birçok tehlike karşısındadırlar. Bunu da kabul etmelidirler. İşte o zaman ben ve benim gibiler, sizin kararlarınızı tatbik etmek üzere iktidara gelecek yedek adaylar oluruz.</p>

  <p>Fethi Bey’le ben gözlerimizle konuştuk. Derhal dedim ki:</p>

  <p>‘Beyefendinin iştirak etmeyeceği bir teşebbüs makul de olmayabilir. Onun için cemiyeti hemen feshetmeliyiz.’</p>

  <p>Böyle yaptık. Kendisi müsaade alıp gitti. Kalanlar cemiyeti tekrar kurmuş oldular.”<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn36" id="_ednref36" title="">[36]</a></sup></p>

  <p>Hem gazete çıkarıyorlar hem de tasarılarının gerçekleştirilebilmesi için başka masraflar yapmak zorunda kalıyordu. Her ne kadar atlarını satmış ve yanında bir miktar parası bulunuyorsa da, yine de paraya gereksinme vardı. Evine girip çıkan binbaşı Ali Rıza’nın tanıştırdığı bir tüccarla ortak bir şirket kurmaya karar verdi. Yaver Cevat Abbas’ın tanımıyla, ‘tatlı dile ve kıyafete bakılarak kurulan bir şirketti’ bu.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn37" id="_ednref37" title="">[37]</a></sup></p>

  <p>Küçük küçük topluluklar oluşturulmuş ve bunlar gizli çalışmalar yapıyordu. Tüm bu örgütlerin eşgüdümünü sağlayan birisinin Mustafa Kemal’le tanışmasında ısrarcı oldular. İlk görüşme Hava Sokağı’ndaki Fansalar’ın evinden ayrılmadan gerçekleşmişti zaten.</p>

  <p>Binbaşı Ali Rıza’nın tavsiye ettiği bu kişi, kır atlar koşulmuş bir saltanat arabasına benzeyen lândosu ile gece karanlığında geldi. Kıyafeti düzgün ve temiz, nezaket ve tevazuuna bakarak kıymet verilebilen bu ziyaretçi ‘merhamet buyurun’ sözleriyle konuşmasına başladıkça ince zekâ sahibi olduğu intibaını muhataplarında yaratmakta pek usta idi.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn38" id="_ednref38" title="">[38]</a></sup></p>

  <p>Bu tatlı dilli kendisini pazarlamayı iyi becerebilen kişi Şişli’ye birkaç kez geldi ve Fethi (Okyar) ile de tanıştı. Bu kişi her ikisi üzerinde olumlu izlenim bırakmıştı ancak zaman zaman da kuşkulandıkları oluyordu. Fakat binbaşı Ali Rıza onların kuşkularını giderecek sözlerle kalmadı, bu kişinin çok zengin olduğunu, <a href="../Text/Index.xhtml#d000159" id="diz0000890">İzmir’le</a> zeytinyağı, incir, üzüm ticareti yaptığını, eğer isterlerse paralarına para kazandırabileceğini anlatıp onları inandırdı. Sermaye konusunda da yol gösterdi: “Paşam sen beş on bin lira, Bay Fethi de arzu ederse bir o kadar, Cevat da bin lira koyarsanız ben arkadaşımın gönlünü yaparım,” dedi.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn39" id="_ednref39" title="">[39]</a></sup></p>

  <p>Miktar üzerinde anlaşmışlardı. Mustafa Kemal annesine emanet ettiği parayı, Fethi de ödünç olarak başkasından alacaktı. Cevat’a sıra gelince o da iki atını satmıştı gerisini eşinden dostundan toplayacaktı. Parayı toparladılar. Tüccar zannettikleri kişinin yazıhanesine gittiler, senet bile almadan parayı teslim ettiler, işler hiç de tatlı dille söylendiği gibi olmadı. Aradan aylar geçtiği halde bırakın kazancı ana paralarını bile almak konusunda kuşku belirdi. Samsun’a hareketlerinden bir gün önce köprüde bu şirketin müdürünü bulmuş olan Cevat Abbas kendi parasından bir miktarını alabilmiş, geri kalan kısım için de senet imzalattırmışlardı. Bu ticaret girişimi de başlamadan sona erdi.</p>

  <p>Tutuklamalar hızla yapılıyordu. Bakanlar, gazeteciler, yazarlar, subaylar ve başkaları. Aralarında Fethi de vardı. Kendisi de takibe uğrayan Mustafa Kemal üniformalı ve yanında yaveriyle birlikte onu ziyarete gitti. Eski Başbakan Sait Halim Paşa da oradaydı, başka eski bakanlarla da durumun gidişi hakkında görüştüler. Mustafa Kemal anılarında hapishanedeki duygularını şöyle anlatır: “Ne kadar derin düşüncelere daldım. Canımın yandığı şuydu: Bu kişiler arasında hesaba, imtihana çekilmek lazım gelenler vardı. Fakat, hesap soran millet değildi. Bilakis milleti daha ağır bir felakete sürükleyen insanlardı.”<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn40" id="_ednref40" title="">[40]</a></sup></p>

  <p>Mustafa Kemal neden İngilizlerce tutuklanıp Malta’ya sürülmemiştir? “Malta Sürgünleri” konusunda önemli bir çalışmaya imza atmış olan Bilal Şimşir’e göre<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn41" id="_ednref41" title="">[41]</a></sup>: “Mustafa Kemal’in, Anadolu’ya geçmeden aylarca önce İngilizlerin kara listesine geçirildiği halde, nasıl olup da tutuklanmadan, sürülmeden kalabildiği sorulmaya değer. Bu konuda, belgelere dayanarak kesin bir şey söylemek zordur. Görülen şu ki, İngilizler yazışmalarla çok zaman kaybetmişlerdir.”</p>

  <p>Uzun bir alıntı olacak ama yine Bilal Şimşir’in araştırmasından devam ediyoruz<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn42" id="_ednref42" title="">[42]</a></sup>: “1919 yılının Ocak ayından başlayarak İngilizler ‘kara listeler’ hazırlamaya başlar. Mütareke döneminde yüzlerce Türk’ün canını yakan ‘kara listeler’ çoğunlukla İngiliz Yüksek Komiserliği içindeki Ermeni-Rum Şubesince hazırlanmıştır. Bu listeler hazırlanırken zaman bakımından da hiçbir ölçü tanınmaz. Bu listeden çıkanlar ya Bekirağa Bölüğüne tıkılmış ya da Malta’ya sürülmüştür. Kara liste hazırlanmasında hiçbir ölçü yoktur. Türklerin işledikleri sözde suçlar, çok gerilere götürülür.</p>

  <p>İngilizlerin kara liste furyasından Mustafa Kemal Paşa da kurtulamaz. Daha Samsun’a çıkışından 80 gün önce İngilizlerin kara listesine girmiştir. İngiliz haberalma subayı yüzbaşı Hoyland’ın hazırladığı 28 Şubat 1919 günlü büyük kara listede Mustafa Kemal Paşa’nın da adı vardır. Paşa’nın adı, İstanbul’da bulunan ve ‘azledilip sürülecek’ kişilerin başında yer almaktadır.</p>

  <p>…Sonra, o günlerde İngilizler o kadar çok kara listeler hazırlamışlardır ki, listelerdeki bütün sanıkları bir anda yakalamak olanaksız denecek kadar güçtü. Hangi listeden işe başlayacaklarını, önce kimleri tutuklatacaklarını âdeta şaşırmışlardı. İngiliz tutsaklarına kötü davranmaktan sanık kişilere öncelik vermişlerdi. Mustafa Kemal Paşa’nın böyle bir ‘suç’ ile uzaktan yakından ilgisi yoktu. Paşa, ayrıca sözgelişi Ali İhsan Paşa, Yakup <a href="../Text/Index.xhtml#d000307" id="diz0001797">Şevki Paşa</a> gibi, Mütareke’nin uygulanmasına direnmek “suçu” ile mim’lenen komutanlar arasında da gözükmemektedir. Mütareke döneminin daha ilk günlerinde cepheden ayrılarak İstanbul’a gelmiş bulunmaktadır. İngiliz askeri makamlarının dikkatleri, İstanbul’da ‘Vekâlet Emrinde’ bulunan bir paşadan daha çok, cephelerde silahsız direniş gösteren komutanlara dönüktü. Mustafa Kemal Paşa’dan önce tutuklanması gereken komutanlar vardı.”</p>

  <p>Ordu komutanlığından istifa etmemişti, söz konusu komutanlıktan alınmamıştı, emekli edilmemişti, atılmamıştı, açığa bile alınmamıştı. Dolayısıyla eğer orduda kalacaksa rütbesine ve en son yaptığı ordu komutanlığı düzeyinde bir göreve atanmalıydı. General Allenby İstanbul’a gelmişti, Savunma Bakanı’nı ve Genelkurmay İkinci Başkanı’nı ayağına çağırdı, onlara bazı emirler dikte edecekti. Bunlardan birisi Mustafa Kemal’in Altıncı Ordu Komutanlığına tayiniydi, ama o kabul etmedi. Bunun üzerine ödeneğini kestiler, otomobilini ve yaverini aldılar. Haksızlığa uğradığını düşünerek verdiği dilekçede çarpıcı saptamalar göze çarpıyor<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn43" id="_ednref43" title="">[43]</a></sup>: “…Herhalde ben herhangi bir tuğgeneral değilim. Ordu ve ordular kumandanıyım. Hakkımda uygulanmak istenen muamelenin bu sıfat ve görevim üzerinden uygulanması lazım geleceğini zannederim… Beni geçmişteki çalışmalarından dolayı hakkında kanuni takibat yapılan ya da tutuklanan veya tutuklanmaktan sakınarak firar eden veya siyasi hesaplarla İngilizlerin tesiriyle hizmetten affı lazım gelenlerden, muharebe meydanında ordularını perişan edip İstanbul’da ve dışarıda vazife alan kumandanlardan da değilim. Bugüne kadar vatanıma tam bir namus ve fedakârlıkla hizmet etmekle kıvanç duyan bir kumandanım. Şurasını da ilaveten arz edeyim ki, ben Yaver Paşa hazretlerinin söz konusu ettiği vatanı tehdit eden mali sıkıntıları artırmak istemem. Eğer benim ödeneklerimi seferberlik son bulmadan kesmekle devletin mali sıkıntıları hafifleyecekse bu hususta ben ödeneklerimi değil şimdiye kadar vatanım uğrunda hiçbir dakika esirgemediğim hayatımı feda etmekle en büyük bahtiyarlar sırasına geçerim…”</p>

  <p>Mevlanazade Rıfat’ın yayınlamakta olduğu <b><a href="../Text/Index.xhtml#d000133" id="diz0000737">Hukukubeşer</a></b> (İnsan Hakları) gazetesinde 14 Mart 1919 günlü sayısında ordu komutanlarını suçlayan bir yazı çıkmıştır. Mustafa Kemal, bu suçlamalar üzerine aynı gün Savunma Bakanlığı’na bir dilekçe vererek, yazılanların ipe sapa gelmez suçlamalar olduğunu ve düzeltilmesi gerektiğini ifade etmiştir. <b>Hukukubeşer</b> <a href="../Text/Index.xhtml#d000071" id="diz0000391">Damat Ferit</a> Hükümeti’ne çeşitli sorular sorup karşılıklarını istemiştir. Bunların üçüncü sırasında olan ordu komutanlarının hırsızlık, yolsuzluk yaptıkları yönündedir, “…paranın sözde geçerli olmadığı yerlerde ordu, dahası sivil yönetimin gereksinmelerinin karşılanması bahanesiyle Para Basımevi Müdürlüğünce milyonlarca altın ve gümüş para basılarak kimi zaman vagon vagon ordu komutanı denilen yüksek alçaklara, daha doğrusu haydutbaşılara teslim edildi…” denilmekteydi.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn44" id="_ednref44" title="">[44]</a></sup> İşte Mustafa Kemal’i çileden çıkartan da budur. Yanıtı gazetenin üslubu gibi hakaret doludur:</p>

  <p>“Bu anlatımla ordu komutanlarının alçak ve haydutbaşı, dolayısıyle orduların haydut oldukları ilan edilmiş oluyor. Savunmalarına hiçbir zaman gerek görmeyeceğim kimi kişiler hakkında taşlamalarda bulunmak isterken, yurt ve ulus için tüm arılık ve suçsuzlukla, her türlü yoksunluk ve güçlükler içinde namus görevini gerçekten yerine getiren Osmanlı ordularını haydut, aynı yoksunluk ve güçlüklerle karşılaşan ve tek dayanağı namusundan ve onurundan ibaret olan söz konusu ordu komutanlarını alçaklık ve haydutbaşılıkla nitelemek ve sergilemek ne büyük bir ahlâksızlık ve ne alçakça bir vicdansızlıktır.</p>

  <p>Osmanlı ordularını, onların namuslu komutanlarını böylece sergileyebilmek yeteneği, anca yurdun ve ulusun yok olmasını, yıkılmasını isteyen bir alçakta bulunabilir… Kendi adıma belirtirim ki, benim Anafartalar’da, Kürdistan’da, Suriye’de başlarında bulunmakla övündüğüm kahraman ordular, haydutlardan değil, soylu Osmanlı ulusunun namuslu çocuklarından oluşmuştu… Bu namussuzca karaçalmayı ve sahibini lanetlerim.”<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn45" id="_ednref45" title="">[45]</a></sup></p>

  <p>Bakanlığa yazılan bu şikâyet dilekçesi, muhtemelen kasıtlı olarak Savunma Bakanı tarafından aynı gazeteye gönderilmiştir. Ve gazete sahibi bu kez kendisi tecavüze uğramış gibi bir sahte tavır takınmıştır. Ve Mustafa Kemal’i mahkemeye vermiştir.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn46" id="_ednref46" title="">[46]</a></sup> Gerisi anılarında şöyle anlatılıyor:</p>

  <p>Yaman çatmıştık. Aklımı başıma topladım, kumandanlık mevkiinde değildim. Siyasi bir şey de yapamazdım. Hukuk çareleri bulmalı idim. İsterdim ki bu mahkemede bulunayım; fakat o zamanki İstanbul gazetecilerinin en aşağısı ile karşı karşıya gelmek çok gücüme giden bir şeydi. Bundan başka davanın bazı yüksek politikacılar tarafından hazırlanan bir plan neticesi olduğunu da düşünüyordum. Ne yaparsam yapayım, mutlaka mahkûm olacaktım. Bu vesile ile birçok derdimi döksem bile, bunlar mahkeme salonlarının duvarları içinde kalacaktı. Tanıdığım Avukat Sadettin Ferit Bey’i davet ettim. Kendisine vaziyeti anlattım ve fikrini sordum:</p>

  <p>‘Dava önemlidir, dedi, mahkûm olmanız ihtimali vardır.’</p>

  <p>‘Amma yaptın canım, ben hiç de mahkûm olmak niyetinde değilim!’</p>

  <p>Maksadımı pek tabiî olarak kavrayamayan avukatım cevap verdi:</p>

  <p>‘Elbette… Fakat müsaade ederseniz, davacının vekili ile konuşayım!’</p>

  <p>‘Hayır, müsaade edemem; ben haklı olduğumu biliyorum. Davacının avukatı ile görüşmeye ne lüzum var? Bu iş yolumun üstüne çıkan bir dikendir. Biraz daha zamana ihtiyacım var. Davayı lehime de kazanmanızı istiyorum. Yalnız bana zaman kazandırabilir misiniz?’</p>

  <p>‘Buna söz verebilirim!’</p>

  <p>İlave ettim: ‘Bu vesile ile oyalanmak, belki de hürriyetimden mahrum olmak istemem. Siz buna mani olabilirseniz, en büyük iyiliği yapmış olursunuz!’<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn47" id="_ednref47" title="">[47]</a></sup></p>

  <p>Avukatı bir-iki kez mahkemeye gitti, davayı karmakarışık hale getirdi, ona istediği gibi çok zaman kazandırdı, İstanbul’dan çıktığı gün henüz mahkeme bitmiş değildi. İşgal İstanbul’u yalnız işgalcilerin askerlerinin tecavüzüne değil, çokpartili politika yaşamına geçtiğimizde sıkça göreceğimiz türden işbirlikçi gazetecilerin alçakça tutumlarına da sahne olmuştur.</p>

  <h4 id="sigil_toc_id_54"><a href="../Text/TOC.xhtml#toc89">Mustafa Kemal’in Anadolu’ya Geçme Tasarısı</a></h4>

  <p class="p2">Günler geldi geçti. Mustafa Kemal ve bazı arkadaşları şu kanaate vardılar ki, <a href="../Text/Index.xhtml#d000327" id="diz0001902">Vahideddin’i</a> öldürmekle, hükümeti düşürmekle esaslı bir sonuç almaya olanak yoktu. Nihayet yeni hükümdar ve yeni hükümetle de düşman süngüleri karşısında bulunmak durumundan kurtulmuş olmayacaklardı.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn48" id="_ednref48" title="">[48]</a></sup></p>

  <p>Bununla beraber temaslarına devam etti. İçlerinden bir kısmında saf bir vatanperverlik hissinin coşkunluğundan başka ne fikir, ne de tedbir kabiliyeti vardı. Bir kısmının hâlâ hasis politikacılık çıkarlarından başka düşündükleri yoktu. “Kendi kendime şu kararı almıştım: Uygun bir zaman ve fırsatta İstanbul’dan kaybolmak, basit bir tertiple Anadolu içine girmek, bir müddet isimsiz çalıştıktan sonra, bütün Türk milletine felaketi haber vermek!”<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn49" id="_ednref49" title="">[49]</a></sup> Mustafa Kemal, Millî Mücadeleye başlama kararını verişini ve bu amaçla Anadolu’ya geçişini şöyle anlatır:</p>

  <p>“…İçimde çok dikkatle gizlediğim bir sırrı vakti gelmedikçe kimseye söylemedim. Böyle bir karar vermemişim gibi, herhangi temaslara devam ettim. Bir gün sırdaşlarımdan biri olan İsmet Bey’i davet ettim. Şişli’deki evimde beni yalnız bulan İsmet Bey” “Yine ne var?” dedi.</p>

  <p>Ben de, “Ne haber?” dedim.</p>

  <p>“Tahmin edeceğin gibi…”</p>

  <p>“Şuradan bana bir Türkiye haritası bulup, masaya açar mısın? Üzerinde konuşacağım.”</p>

  <p>İsmet Bey haritayı bulup açtı. Fazla olarak, daima cebinde taşıdığı pergeli de çıkardı. Şaka yaptım:</p>

  <p>“Henüz pergellik bir şey yok. Biraz pergelsiz görüşelim.”</p>

  <p>“Ne yapacaksın?” diye sordu.</p>

  <p>“Meselâ,” dedim, hiçbir sıfat ve salâhiyet sahibi olmaksızın Anadolu’ya geçmek ve orada milleti uyandırarak kurtulma çarelerini aramak için en müsait mıntıka ve beni o mıntıkaya götürecek olan kolay yol hangisi olabilir?”</p>

  <p>Yüzüme baktı, tekrar neşeli ve ümitli, güldü:</p>

  <p>“Karar verdin mi?” dedi.</p>

  <p>“Şimdilik bundan bahsetmiyelim. Bana memleketi, milleti ve orduyu anlayıp bilen, vaziyeti yakından gören, tehlikede şüphesi olmayan bir arkadaş gibi cevap ver!”</p>

  <p>İsmet Bey masanın kenarındaki iskemleye ilişti ve derin derin düşünmeye başladı. O sırada ben, salonun içinde dolaşıyordum. Bana sesleninceye kadar gezindim. Birdenbire ayağa kalktı, gülerek, “Yollar çok, bölgeler çok!” dedi.</p>

  <p>Bâzı ziyaretçilerin geldiklerini haber verdiler. Haritayı kapamaya vakit kalmadan içeri giren bu tanıdıklarla başka bahislere daldık. Bir hayli müddet sonra, yine İsmet Beyle yalnız kaldık:</p>

  <p>“Ne yapacağını bana ne vakit söyliyeceksin?”</p>

  <p>“Zamanında…” dedim.</p>

  <p>Madem ki verilmiş bir karar var. Neden hemen uygulamaya geçilmiyor? ‘Zamanında’ ifadesi çok kapalı ve harekete geçmenin koşullarının oluştuğuna kim nasıl karar verecek? Neden altı aya yakın İstanbul’da zaman harcanmıştı? Bu soruların yanıtlarını yine Mustafa Kemal veriyor:</p>

  <p>“Ben de hemen söyliyeyim ki, ağır ve kesin bir kararın doğruluğuna inanmak için durumu her köşesinden incelemek lâzımdır. Ağır ve kesin bir karar tatbik edilmeye başlandıktan sonra; <i>“Keşke şu tarafını, bu tarafını da düşünseydim, belki bir çıkar yol bulurduk. Yeniden bunca kan dökmeye, bunca can yakmaya ihtiyaç kalmazdı!’</i> gibi tereddütlere yer kalmamalıdır. Böyle bir tereddüt, karar sahibinin vicdanında kanayan bir nokta olur ve onu, yaptığının doğruluğundan şüpheye düşürür. Bundan başka, beraber çalışacak olanlar, yapılandan başka bir şey yapmak ihtimali kalmadığına inanmalıydılar. İşte, benim mütareke sırasında dört beş ay İstanbul’da kalışım, sırf bunun içindir. Bu geçirdiğim zamanın bir kısmını da hazırlıklara ayırdım. Tahmin edersiniz ki fikir hazırlıkları, seferberlikte asker toplamak için olduğu gibi, davul zurna ile temin edilemez. Fikir hazırlıklarında tevazuyla çalışmak, kendini silmek, karşısındakine samimî bir kanaat ilham etmek lâzımdır.”</p>

  <p>Mustafa Kemal ile <a href="../Text/Index.xhtml#d000155" id="diz0000828">İsmet İnönü</a> arasındaki bu konuşma 30 Mart 1919’da olmuştur.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn50" id="_ednref50" title="">[50]</a></sup></p>

  <p>Cumhuriyete ve bağımsızlığa doğru gidişte atılan ilk adım olan Samsun yolculuğu pek çok kitapta anlatılmasına karşın yine de nedendir bilinmez karmaşıklığını sürdürmektedir. Ya da karmaşık hale getirilmektedir.</p>

  <p>Mustafa Kemal’in Anadolu’ya gidiş ya da gönderilişi dört ayrı düşüncede odaklanmaktadır. Bunlar:</p>

  <p>1) Padişahın bilgisi ve teşvikiyle,</p>

  <p>2) İngilizlerin bilgi ve onayıyla,</p>

  <p>3) Padişah ve İstanbul Hükümeti’nin bilgisi ama İngilizlerden gizli olarak,</p>

  <p>4) Kendi çabaları ve ihtilalci kadronun yardımıyla.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn51" id="_ednref51" title="">[51]</a></sup></p>

  <p>Resmî belgeler Mustafa Kemal’in Anadolu’ya Dokuzuncu Ordu Müfettişi olarak <i>resmî</i> bir görevle geçtiğini açık biçimde yazmaktadır.</p>

  <p>O dönemde İstanbul’dan İngilizlerin bilgisi ve resmî izin ve görev olmadan hiç kimse çıkamazdı. Yine de sürekli olarak tartışılan bu <i>gidiş-gönderiliş</i> eyleminin genel hatlarıyla altını çizmekte yarar görülmektedir.</p>

  <p>Padişahın resmî izniyle İstanbul’dan ayrılan Mustafa Kemal’in çıkış belgelerinde İngiliz <i>vizesi</i> bulunmaktadır. Bu <i>vize,</i> sonuçsuz tartışmaların da başlamasına neden olmuştur. 12 Nisan 1919 tarihinde Erzurum’da 15. Kolordu’daki görevinin başına <i>Gülcemal</i> vapuruyla giden <a href="../Text/Index.xhtml#d000170" id="diz0001026">Kâzım Karabekir’e</a> de aynı işlem yapılır. Karabekir <i>İstiklâl Harbimiz</i><sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn52" id="_ednref52" title="">[52]</a></sup> adlı kitabında, İstanbul’dan <a href="../Text/Index.xhtml#d000322" id="diz0001871">Trabzon’a</a> gitmek için bindiği <i>Gülcemal</i> vapurunda İngilizlerin çıkış belgesi ve vize kontrolü yaptığını anlatır. Bu nedenle Mustafa Kemal’in çıkış belgesindeki İngiliz vizesinin varlığı ne Mustafa Kemal’e ne de Millî Mücadele’nin kutsallığına bir leke olmamalıdır. Ayrıca bunun için yapay tartışmalar yaratmaya çabalamak kimseye de yarar sağlamayacaktır.</p>

  <p>Öte yandan Osmanlı paşalarının İngilizci olması ile <i>İngiliz mandacısı</i> olması arasındaki farkı da göz ardı etmemek gerekir. Mustafa Kemal hiçbir zaman <i>mandacı</i> olmamıştır. 1918 yılının Kasım ayında İstanbul’a gelen Mustafa Kemal 16 Mayıs 1919 tarihine dek kimlerle görüştü, kimlerle ne tasarılar yaptı, bu ilişkiler aslında ayrıntılarıyla ortalığa çıkarılmış olmakla birlikte konu hep tartışmaya açık tutulmaktadır. Bu altı aylık süreç gün gün ya da temas temas belgeleriyle ortaya konması bekleniyorsa bunun olanaksızlığı ortadadır. Son yıllarda küçük büyük görevli insanların pek çok anısı yayınlandı, bunları Mustafa Kemal’in anıları ve resmi yazışmalarla birlikte okuyunca İstanbul’daki temasların artık saklısı gizlisi kalmadığı söylenebilir.</p>

  <p>Mustafa Kemal’in İstanbul’dan ayrılmadan önceki temaslarından birisi de Savunma Bakanı ile olmuştu; bu konuşmaları anılarında şöyle aktarmıştır:</p>

  <p>“Beni İstanbul’dan çıkarmakla ağır bir yükten kurtulacaklarını zannedenler, makul bir sebep aramakla meşgul idiler. Nihayet bu sebep işgal kuvvetleri zabitlerinin raporları ile dolu bir dosya halinde ellerine geçti. Bir gün Harbiye Nazırı Şakir Paşa, beni makamına çağırdı. Bürosunun karşısına oturdum. Bir tek kelime söylemeksizin bana dosyayı uzattı. Dosyayı baştan nihayete kadar gözden geçirdim. İçeriği şu idi: ‘Samsun ve havalisinde birçok Rum köyleri Türkler tarafından her gün tecavüze uğramaktadır. Osmanlı hükümeti, bu vahşi tecavüzlerin önüne geçememektedir. Bu havalinin emniyet ve huzurunu temin etmek insaniyet namına borcumuzdur.’</p>

  <p>Raporlar İstanbul hükümetine verilirken bir de protesto ilâve edilmişti: “Bu tecavüzleri men etmek lâzımdır. Eğer siz âciz iseniz, vazifeyi biz üstümüze alacağız!”</p>

  <div class="picture"><img alt="" src="../Images/28.jpg"/><div class="caption">Anadolu’ya geçmeden 28 gün önce Rauf Bey’e imzaladığı resim<br/>(17 Nisan 1919)</div>
</div>

  <p>Dosyayı okuduktan sonra, Harbiye Nazırının yüzüne baktım:</p>

  <p>“Emriniz Paşam? dedim.</p>

  <p>“Bu, böyle midir zannedersiniz?”</p>

  <p>“Zannetmiyorum, fakat bir şeyler olmak ihtimali vardır.”</p>

  <p>Bunun üzerine asıl bahse geçti:</p>

  <p>“İşte,” dedi, “böyle midir, değil midir, evvelâ bunu meydana çıkarmak için oralara bir zatın gidip tetkiklerde bulunması lâzımdır. Ben Başbakan Paşa ile (Damad Ferit Paşa) görüştüm. Sizi münasip gördük. Oraya gidesiniz ve meselenin mahiyetini anlayasınız.”</p>

  <p>“Memnuniyetle giderim. Ancak ben oraya, Türkler Rumlara zulüm ediyor mu, etmiyor mu, yalnız bunu anlamak için mi gideceğim? Memuriyetim bu mu olmak lâzımdır?”</p>

  <p>“Evet,” dedi, “konuştuğumuz budur.”</p>

  <p>“Pekâlâ… Yalnız müsaade buyurursanız, memuriyetime bir şekil vermek lâzım. Sizi üzmeyeyim, arzu ederseniz, Genelkurmay Başkanımızla görüşerek bunu tesbit edelim.</p>

  <p>“Hay, hay!” dedi.</p>

  <p>Nazırlık makamından çıkarak, Erkânı Harbiyei Umumiye Reisi Fevzi Paşa’yı (Çakmak) aradım. Yirmi günden beri hasta olduğu için gelmemekte olduğunu söylediler. Dairede İkinci Reis Diyarbakırlı Kâzım Paşa ile karşılaştım. Kendisine, Nazır Paşanın bana verdiği vazifeden bahsettim. Malûmatı yoktu.</p>

  <p>“İşte ben sana haber veriyorum!” dedikten sonra, “Kapıları kapattırır mısın?” dedim.</p>

  <p>Kâzım Paşa gülerek yüzüme baktı.</p>

  <p>“Ne oluyoruz?”</p>

  <p>Kâzım Paşa ile açık konuşarak bütün düşündüklerimi anlattım:</p>

  <p>“Her ne sebep veya maksatla, beni İstanbul’dan uzaklaştırmak için bir vesile aramışlar ve bu memuriyeti bulmuşlar. Hemen kabul ettim. Ben zaten şu veya bu suretle Anadolu’ya geçmek fırsatını arıyordum. Madem ki onlar teklif ettiler. Fırsattan mümkün olduğu kadar istifade etmeliyiz.”</p>

  <p>Kâzım Paşa, “Nasıl?” dedi ve cevabımı beklemeksizin ilâve etti:</p>

  <p>“Ha… Zaten Ordu Müfettişleri meselesi var. Sen o taraflara Ordu Müfettişi unvanı ile gidebilirsin!”</p>

  <p>“Unvanın ehemmiyeti yok,” dedim, “yalnız şimdi Savunma Bakanı ile konuş, benden ne istiyorlar, tesbit et, üst tarafını kendimiz yaparız.”</p>

  <p>Kâzım Paşa Bakanı gördü. Kendisinden aldığı direktif şu idi:</p>

  <p>“Maksat Samsun havalisinde Rumlara tecavüz eden Türkleri tedip etmek, sonra Anadolu’da birtakım millî teşekküller beliriyormuş, onları da ortadan kaldırmak! Mustafa Kemal’i bunun için yolluyoruz. Kendisine Başbakan Paşa ile beraber bir salâhiyetname vereceğiz…”</p>

  <p>Kâzım Paşa bana bunları izah edince, “Çok güzel!” dedim ve kapıların iyi kapalı olup olmadığına baktım.</p>

  <p>“Yalnızız,” dedi.</p>

  <p>“Onlar ne istiyorlarsa, daha fazlasını ilâve ederek bir talimatname kaleme alınız. Yalnız bir iki noktayı ben not ettireyim.”</p>

  <p>“Peki,” dedi.</p>

  <p>Benim ehemmiyet verdiğim salâhiyet meselesi idi. Mümkün olduğu kadar Anadolu’nun her tarafına emir verebilmeliydim. İstediğim bir madde, Samsun’dan başlıyarak bütün Doğu vilâyetlerinde bulunan kuvvetlerin kumandanı olmaklığım ve bu kuvvetlerin bulunduğu vilâyetler valilerine doğrudan doğruya emir verebilmekliğim idi. Bir başka madde; bu mıntıka ile herhangi bir temasta bulunan askeri ve idari makamlara iş’arlarda bulunabilmekliğim idi. Kâzım Paşa’ya dedim ki:</p>

  <p>“Onların arzularını bir araya topla, fakat sonuna bu iki maddeyi ilâve et…”</p>

  <p>Kâzım Paşa yüzüme baktı:</p>

  <p>“Bir şey mi yapacaksın?”</p>

  <p>“Kulağını bana doğru uzat!..” dedim, “evet, bir şey yapacağım.”</p>

  <p>Kâzım Paşa güldü:</p>

  <p>“Vazifemizdir, çalışacağız.”</p>

  <p>Dediğim gibi yazdığı talimatnameyi okudu. Sonra beni bırakarak, müsveddeyi Harbiye Nazırına göstermek üzere odadan çıktı. Bilmem ne geçti, bu kadar az zamanda ne geçebilir? Fakat Kâzım Paşa’nın söylediğine göre, Başbakan Paşa talimatnameyi imzalamıyacakmış. Şakir Paşa da imza koymaktan çekinmiş, ancak bu rahmetlide vicdanî bir seziş olmak lâzımdı ki; <i>“imza etmem”</i> sözünden sonra, “<i>Mührümü basarım</i>” demiş.</p>

  <p>“O halde talimatnameye “Mustafa Kemal Paşa lüzum gördükçe doğrudan doğruya Başbakan ile iletişim kurar” kaydını ilâve edelim.</p>

  <p>“Çok iyi amma, Şakir Paşa’ya okuduğum müsveddede bu kayıt yoktu…”</p>

  <p>Bununla beraber, Kâzım Paşa böyle bir madde ilâve ederek, talimatnameyi beyaza çektirdi. Şakir Paşa’nın makam mührü basıldı. İki nüsha idi. Birini cebime koydum. Ötekini de Kâzım Paşaya vererek, “Sen de bunu dosyanda saklarsın!” dedim.</p>

  <p>Lâtifeli bir gülüşle, “Paşam, beni torbaya mı sokuyorsun?” dedi.</p>

  <p>“Hayır, hayır… Sana şimdi yalnız teşekkür ediyorum. Bir gün bunu hatırlarız,” dedim.</p>

  <p>Ülkenin kurtuluşu için çıkış yolları arayan pek çok yurtsever subaydan biri olan Mustafa Kemal daha gerçekçi ve eyleme dönüşebilecek ilişkiler kurmayı başarmıştır.</p>

  <p>Mustafa Kemal, Müfettişliğin Kurmay Başkanlığı için Feriköy sinemasının karşısındaki evde, kendisine komşu oturan Albay Kâzım Bey’i (General Kâzım Dirik) düşünmektedir. 1 Mayıs 1919 sabahı önceden telefon ederek Kâzım Beyin evine uğrar ve ona, gerekirse kendisiyle beraber Anadolu’ya gidip gitmeyeceğini sorar. Kâzım Bey, görevi derhal ve heyecanla kabul etmiştir.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn53" id="_ednref53" title="">[53]</a></sup></p>

  <p>“O halde yarın Genelkurmay’da buluşalım.”</p>

  <p>“Başüstüne Paşam!”</p>

  <p>Ertesi gün buluşurlar, tayin muamelesine başlanır. Fakat birkaç gün geçip de bir haber çıkmayınca Kâzım Bey meraklanır ve Mustafa Kemal’i evinde ziyaret eder. Kendisini misafir salonuna alırlar. Biraz sonra da kapıda Paşa görünür.</p>

  <p>“Merak ettiniz anlaşılan Kâzım Bey, ben de size gelmek üzere çıkıyordum.”</p>

  <p>Şimdi <a href="../Text/Index.xhtml#d000169" id="diz0001017">Kâzım Dirik’ten</a> dinleyelim:</p>

  <p>İçeri girdiği zaman yüzümde okuduğu merakı gidermek için yavaş bir sesle dedi ki:</p>

  <p>“Samsun’a gidiyoruz!..”</p>

  <p>Bu haber bende bir sürpriz tesiri yaptı. Cümleyi tekrarlamaktan kendimi alamamıştım:</p>

  <p>“Samsun’a gidiyoruz!..”</p>

  <p>Mustafa Kemal gülmeye başladı:</p>

  <p>“Geçen gün sizinle görüşürken benimle beraber Anadolu’ya gidip gitmeyeceğinizi sormuştum, siz de bana olumlu cevap vermiştiniz. Kararınızdan dönmediğinizi sanırım.”</p>

  <p>Demin verdiği haberi böyle yorumlaması beni çok üzmüştü:</p>

  <p>“Böyle bir şeye nasıl ihtimal verirsiniz?”</p>

  <p>“Atatürk, herhangi bir sözü ve hareketiyle karşısındaki üzüldüğü zaman, derhal gönlünü almak ihtiyacını duyan insanlardan biriydi. Bütün ömründe bir çocuk şevkatini daima muhafaza etmiştir. Yanıma yaklaşarak elini omzuma koydu:</p>

  <p>“Siz benim çok iyi tanıdığım, sevgili arkadaşımsınız. Ben Dokuzuncu Ordu Müfettişliğine tayin edildim. Siz de erkân-ı harbiye reisim oldunuz. Beraberce Samsun’a gideceğiz, merkez orası… Siz Samsun’u biliyor musunuz Kâzım Bey?”</p>

  <p>Ben, Şark Orduları Grup Menzil Müfettişi iken bu güzel şehri görmüştüm.</p>

  <p>“Sizi, Cevat Paşa vasıtasıyla güçbela tayin ettirdim. Harbiye Nezareti Müfettişlik kadrosunu kendisi tayin etmek istiyordu.”</p>

  <p>Öğleden sonraya kadar kendisinin Dokuzuncu Ordu vaziyeti hakkında Nezaretten alabildiği malumat üzerine bir plan hazırladık ve şema yaptık. Görülüyordu ki <i>Dokuzuncu Ordu</i> adını alan ve merkezi Samsun’da bulunması icap eden bu grup o tarihte memleketin hemen hemen bütün yerlerinde olduğu gibi sadece nazari bir teşekkül ifade ediyordu. Duyulmasından çekinir gibi yavaş bir sesle dedi ki:</p>

  <p>“Ali Fuad’ın Yirminci Kolordunun başında kalmasını temin ettim. Tahmin ediyorum ki onun elinde oldukça malzeme de var.</p>

  <p>Yanından ayrılırken artık bendeki kanaat tamamen belirmişti.</p>

  <p>Mustafa Kemal, Samsun’a Anafartalar’da başarmış olduğu <i>Vatan kurtarmış olmak</i> gayesi ile gidiyordu. Yalnız, tabiatındaki özellik dolayısıyle düşüncelerini evvela kendi kafasında tamamen planlaştıracak ve onu tam zamanında tatbik edecekti.</p>

  <p>Mustafa Kemal’in böyle bir vazifeye tayin haberi, bütün İstanbul’da yıldırım hızıyla yayılmıştı. Savunma Bakanlığı bu haberin yankısıyla çalkalanıp duruyordu. Ertesi gün bu tayine ait bir haberin <b><a href="../Text/Index.xhtml#d000146" id="diz0000795">İkdam</a></b> gazetesinde çıktığını, fakat bir gün sonra -gazetenin aldığı emirle olacak- bunun yanlış olduğunu yayınladığını hatırlatırım. Demek oluyor ki haberin yayılmasında ve bilinmesinde Savunma Bakanlığı tereddüt ediyordu.</p>

  <p>Eve gelip haberi duyduğum zaman, hayat arkadaşım bu yeni yolculuğu tevekkülle karşıladı.</p>

  <p>“Biz de geliyoruz,” dedi.</p>

  <p>“Hayır,” dedim. “Siz arkadan gelirsiniz, biz bakalım neler olacağız.”</p>

  <p>Yol hazırlıklarımızı yapmak üzere evden tekrar çıktım ve akşam geç döndüm. Ne yaptığımı açıkça da burada itiraf edeyim: Yanımda birkaç aile yadigarı mücevher vardı. Onları emniyet sandığına rehin ettim. Eve para bırakmak lazımdı. Askerî elbisem çok eskimişti ve bir valizim bile yoktu.”<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn54" id="_ednref54" title="">[54]</a></sup></p>

  <p class="p9"><b>***</b></p>

  <p>Mustafa Kemal’le konuşanlar arasında Anadolu’ya gitmek düşüncesini tehlikeli bulanlar az değildi. İngilizlere itimat verebilsek ya da Fransızları kazanabilsek, ya da İtalyanlarla hoş geçinme yollarını arasak gibi ümitler besleyenler vardı.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn55" id="_ednref55" title="">[55]</a></sup></p>

  <p>Mustafa Kemal “Şahsen bunlara inanmıyordum. Fakat, inanmakta olanları olaylar düşüncelerinden caydırmalı idi. Mesela bir söylenti çıkar: Sefaretlerden birinin papazı (<a href="../Text/Index.xhtml#d000098" id="diz0000597">Papaz Frew</a>) <a href="../Text/Index.xhtml#d000327" id="diz0001903">Vahideddin’le</a> görüşme aramıştır ve kendisine bilmem ne manada teminat vermiştir. Saray ferahlık içindedir. Bu ferahlık etrafa da yayılır,” demekte.</p>

  <p>İstanbul her gün bu türlü başka bir söylenti ile çalkalanmakta idi.</p>

  <p>Bir gün, savaşın içindeyken İstanbul otellerinden (<a href="../Text/Index.xhtml#d000248" id="diz0001486">Pera Palas</a>)<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn56" id="_ednref56" title="">[56]</a></sup> birinin müdürüyken tanıdığı M…(Martin)<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn57" id="_ednref57" title="">[57]</a></sup> Şişli’deki eve geldi, Fethi de o sırada oradaydı. Birçok şeyden konuştuktan sonra, Mustafa Kemal’e dedi ki: “Burada yabancılarla temastayım. Size ne kadar önem verdiklerini de biliyorum. İngiltere Sefareti’nde Mösyö Frew sizinle görüşmek istediğini birkaç kez tekrar etti. İster misiniz, sizi bizim evde buluşturayım?”<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn58" id="_ednref58" title="">[58]</a></sup></p>

  <p>Fethi’ye doğru döndü; kabul et et, der gibi baktı. “Konuşalım” dedi, “fakat o istiyorsa…”</p>

  <p>Davet günü salonda beklerken papaz <a href="../Text/Index.xhtml#d000098" id="diz0000598">Frew</a> geldi, Mustafa Kemal’in oturduğu kanepenin soluna yerleşti. Fransızca konuşuyorlardı:</p>

  <p>“Ben çoktan beri Türkiye’de yaşayan bir yabancıyım, diye söze başladı. Türkleri daha doğrusu İttihat ve Terakki idaresini bizzat gördüm. Ne fecidir efendim, bilirsiniz. Umumi Harp’te şahit olduklarımı tekrar etmekten utanırım. Belki de hepsini anlatsam, medeniyet âlemi Türkiye’yi mahveder!..”<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn59" id="_ednref59" title="">[59]</a></sup></p>

  <p>“Fakat dedim, siz benimle görüşmek istemişsiniz. Bu hanım ve kocası aracılık ettiler. Sizinle konuşmanın faydalı olacağını söylediler. Bana bunları söylemek için mi bu görüşmeyi aradınız?”<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn60" id="_ednref60" title="">[60]</a></sup></p>

  <p>Konuşma devam eder, Frew bazı varsayımları onaylatmak peşindedir.</p>

  <p>“İttihat ve Terakki’nin cinayetlerini öncelikle tasdik etmelisiniz.”</p>

  <p>“Ben İttihat ve Terakki’nin temsilcisi değilim!”</p>

  <p>Frew konuşmasını sürdürdü. Mustafa Kemal’in canı sıkılmadı değil, fakat bunu mümkün olduğu kadar saklamaya çalıştı. Suçlanan parti, kuruluşunda kendisinin de bir süre yer aldığı bir kurumdu.</p>

  <p>“Evet İttihat ve Terakki’nin temsilcisi değilim. Fakat müsaadenizle söyleyeyim ki, İttihat ve Terakki vatanperver bir cemiyet idi. Başlangıcından çok sonrasına kadar ben de bu cemiyet içinde bulundum. Cemiyet hiçbir zaman sizin bu aşağılamalarınıza hak verdirecek bir mahiyet almamıştır. Çok kusurları ve yanlışları olabilir. Ama vatanperverliği münakaşaların üstündedir.”</p>

  <p>Bu yanıt Mustafa Kemal’in ülkesine sahiplenişini ve sağlam güvenilir kişiliğini gözlerimizin önüne koymaktadır.</p>

  <p>Hemen tüm Üçüncü Dünya ülkelerinde ve günümüz Türkiye’sinde örneklerini bolca gördüğümüz, sözde liberaller ve muhafazakârlar benzeri onun çağdaşı olan pekçok kişi gibi karşısındakine yaranmak amacıyla ülkesini ve içinde yer aldığı cemiyeti yabancıya kötüleyip, ondan çıkar sağlayıcı övgü peşinde koşmayan Mustafa Kemal, bu buluşmadan önemli dersler çıkarmıştır ve bunu da ifade etmiştir: “Yabancılarla bu temaslar, beni tanıdıklarımdan birçoğunun düşüncelerinden uzaklaştırmaya yardım etti.</p>

  <p><b>Benim kanaatim o idi ki ve daima o oldu ki, dünyada insan diye yaşamak isteyenler, insan olmak vasıflarını ve kudretini kendilerinde görmelidirler. Bu uğurda her türlü fedakârlığa razı olmalıdırlar. Yoksa hiçbir medeni millet, onları kendi sırasında ve safında görmek istemez.”</b></p>

  <p class="p9">***</p>

  <p>Kurtuluş Savaşı’nın önemli kişilerden biri olan&nbsp;<a href="../Text/Index.xhtml#d000022" id="diz000114">Ali Fuat Cebesoy’un</a> kardeşi, o dönemin İçişleri Bakanı <a href="../Text/Index.xhtml#d000202" id="diz0001301">Mehmet Ali Paşa’nın</a> kızıyla evlidir. Mustafa Kemal de Ali Fuat’ın babası İsmail Fazıl Paşa’nın aracılığıyla Bakanla tanışır.<sup><a href="../Text/Bolum_10_dipnot.xhtml#_edn61" id="_ednref61" title="">[61]</a></sup> Bakan da Mustafa Kemal’e inanır ve güvenir; Başbakan Damat Ferit ile bir araya gelmelerini sağlar.</p>

  <p>Birkaç gün sonra yemekte bir araya gelen Başbakan, Mustafa Kemal ve Cevat (Çobanlı) Paşa (daha sonra Harbiye Nazırlığı’na atandı) arasında yapılan konuşmalarda Başbakanın da güvenini kazanır.</p>

  <p>Bu yemekte konuşulanları, <a href="../Text/Index.xhtml#d000071" id="diz0000392">Damat Ferit</a> ile olan ilişki ve izlenimlerini yine Mustafa Kemal’in kendisinden öğrenelim:</p>

  <p>Yunanlılar <a href="../Text/Index.xhtml#d000159" id="diz0000891">İzmir’e</a> asker çıkarmazdan biraz önce, galiba Mayısın on dördüncü günü idi. Başbakan Damat Ferit Paşa’nın Nişantaşı’ndaki evine akşam yemeğine dâvetli idim. Muayyen saatte gittim. Benden başka henüz kimse yoktu. Kısa birkaç kelimeden sonra uzunca bir durgunluk devam etti. Kendisinde, Harbiye Nazırı ile birlikte gördüğüm zamanki samimiyetten eser yoktu. Benimle yalnız kalmaktan sıkılıyor gibiydi. Bir ara saatine baktı:</p>

  <p>“Acaba nerede kaldı?”</p>

  <p>“Birini mi bekliyordunuz efendim?</p>

  <p>“Evet, Cevat Paşa Hazretleri gelecekti.”</p>

  <p>Yine sessizlik… Biraz sonra Cevat Paşa salona girdi. Hemen üçümüz beraber yemek salonuna geçtik. Sofrada çatal ve tabak takırtılarından başka ses yok. Üçümüz de susuyoruz. İçimden gelen sorulara, kendi kendime içimden cevap vermeye çalışıyordum. Herhalde benimle konuşacak bâzı şeyleri olmalı idi. Belki de çok önemli meseleler vardır, sofradan sonraya saklıyordur, diyordum. Yemeğin sonuna yaklaşmıştık. Başbakan Paşa, kısa bir cümle ile beni vehimlerimden kurtardı. Cevat Paşa’ya ve bana bakarak:</p>

  <p>“Yemekten sonra biraz görüşelim,” dedi.</p>

  <p>“Emir buyurursunuz!”</p>

  <p>Ortasında genişçe bir masa bulunan çok dar, fakat hoş bir salon… Daha ayakta iken Başbakan dedi ki:</p>

  <p>“Bir harita getirtsek de, Müfettiş Paşa onun üzerinde izahat verse…</p>

  <p>Kipert’in atlası geldi. Anadolu paftasını bulduk. Başbakan Paşa’ya baktım:</p>

  <p>“Ne cihetten izahat emir buyuruluyor?” dedim.</p>

  <p>“Meselâ,” dedi, “Samsun ve havalisinde ne yapacaksınız?”</p>

  <p>Kelimeler, adeta ağzımdan dökülmeye başladı.</p>

  <p>“Efendim,” dedim, “İngiliz raporlarına göre, Samsun ve havalisinde bâzı karışıklıklar varmış… Biraz mübalâğalıdır, zannediyorum. Ne de olsa bunlar basit şeyler… Yerinde yapacağımız tetkiklerle hallederiz. Şimdiden, isabetli bir şey söyliyememekten korkarım.”</p>

  <p>Cevat Paşa’ya döndü:</p>

  <p>“Siz ne dersiniz?</p>

  <p>Cevat Paşa da, rahat bir tavırla, “Öyledir efendim, bu gibi işler yerinde hallolunur,” dedi.</p>

  <p>Kanaat getirmemiş görünen Başbakan kafasında, daha büyük bir endişe ile sual şekli arıyordu. Derken, biraz heyecanlı bir sesle sordu:</p>

  <p>“Pekâlâ… Siz, bana harita üzerinde nerelere kadar kumanda edeceksiniz, gösterir misiniz?”</p>

  <p>Vesveseye düştüğü noktayı hemen anlamıştım.</p>

  <p>“Efendim, henüz ben de, pek iyi bilmiyorum. Belki… Takriben (Kipert’in küçük haritasına elimi koyarak) ihtimal şu kadar ufak bir parça…” diye bâzı vilâyetleri gösterdim ve mânâlı bir tarzda Cevat Paşa’nın yüzüne baktım. Ben haritadan elimi kaldırırken, o da ilâve etti:</p>

  <p>“Efendim,” dedi, “Paşa tabiî o mıntıkadaki kuvvete kumanda edecek… Zaten nerede kuvvet kaldı ki?..”</p>

  <p>Sözünü tamamlarken, vaziyetin hiç de önemli olmadığını anlatmak istermiş gibi, masadan uzaklaşır gibi oldu, içimden Cevat Paşaya teşekkür ediyordum.</p>

  <p>Her birimiz birer koltuğa çekildik ve kahvelerimizi içmeye başladık.</p>

  <p>Damat Paşa ferahlamış gibiydi:</p>

  <p>“Ne vakit hareket edeceksiniz?”</p>

  <p>“Ne vakit emir buyurulursa… Ben hazırım, arzu ederseniz yarın veya öbür gün…”</p>
