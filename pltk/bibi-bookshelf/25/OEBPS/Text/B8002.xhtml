  <h2><a href="../Text/TOC.xhtml#toc71">YEDİNCİ ORDU VE YILDIRIM ORDULAR GRUBU</a></h2>

  <blockquote>
    <p>“Yine padişahla -bilmem ne münasebetle- muhabere lüzum görüldüğü sıralarda idi. Telgrafhanede bulunuyordu, içeri girdiğim zaman, yanında İsmet (İnönü) ile Ali Fuat’ı (Cebesoy) gördüm. Mustafa Kemal bana yer gösterdikten sonra, bir aralık İsmet İnönü’ye dönerek, Tarih tekerrürden ibaret!’ dedi. Ve izah ederek, ‘Bugün de o gün gibi bir aradayız’, diye ekledi. ‘Ben Yıldırım Orduları Başkumandanıyım. Ali Fuat Paşa ile siz de Kolordu Kumandanlarımsınız. Tekrar, fakat bu sefer çok daha mühim bir dâva için bir arada toplanmış bulunuyoruz. Tarih, gerçekten tekerrürden ibaretmiş!..”<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn22" id="_ednref22" title="">[22]</a></sup></p>
  </blockquote>

  <p>Mustafa Kemal’in önemli hizmetlerinin geçtiği yerlerden birisi de ‘Yedinci Ordu’ ve ‘Yıldırım Ordular Grubu Komutanlığıdır’. Birinci Dünya Savaşı başından 1917 yılına kadar, Türk Silahlı Kuvvetleri kuruluşunda Yedinci Ordu yoktu. Türk-Alman ortak savaş politikası, 1917 Haziranı’nda, Yıldırım Ordular Grubu adıyla yeni bir birlik kurularak Arap ülkelerindeki harekâtın elverişli duruma getirilmesi için böyle bir kuruluşun varlığı gerekli görülmüştü, işte Yedinci Ordu da bu arada kuruldu Türk ve Alman ordularının en üst yetkilileri arasında, Bağdat’ı almak amacıyla, Yıldırım Ordular Grubu’nun kurulup görevlendirilmesi kararlaştırıldıktan sonra, 24 Haziran 1917’de Halep’te komutanlarla yapılan toplantıda Başkomutan Vekili Enver, Kafkas Ordular Grubu’nda İkinci Ordu Komutanlığına da Mustafa Kemal’i getirdi. Buradaki toplantı bir brifing şeklindeydi. Enver, Yıldırım Orduları hakkındaki kesin emirlerini burada verdi. Kuruluş çalışmaları, Yıldırım Orduları Grubu Komutanlığı’na atanmış bulunan Mareşal <a href="../Text/Index.xhtml#d000088" id="diz0000536">Falkenhein’ın</a> Almanya’dan getirdiği karargâh tarafından yapılan, yıldırım planının uygulanmasına, İstanbul’da Temmuz 1917 sonlarında başlandı.<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn23" id="_ednref23" title="">[23]</a></sup></p>

  <p>Falkenhein’la birlikte karargâh olduğu gibi Almanların emrine giriyordu. Türklere görev verilmiyor, hatta İstanbul’daki bürolarda çalışma masa ve sandalyeleri bile yoktu. Anlaşma uyarınca Alman subaylar Osmanlı üniforması giymesi gerekirken, giymiyorlardı. Karargâh işleri yürütülürken kullanılan dil Almancaydı. Burada görevlendirilen Alman subaylar rütbeleri ne olursa olsun Türk subaylara emir veriyor, onları hiçe sayıyordu, istihbarat işlerinde tamamen Alman subaylar görev yapıyordu. Falkenhein Türklerle Araplar arasındaki çekişme ve çatışma unsurlarının farkında olduğu için bu bölgede arkeolog gibi sıfatlarla görev yapmış Alman subaylardan aldığı bilgiler ışığında savaş sonrası Irak ve Suriye’nin Alman egemenliğine girebileceğinin hesaplarını yapıyordu. Tüm tavır, davranışlar da bu doğrultuda olunca ister istemez Türk subaylarla Almanlar arasında sürtüşme yaşandı.</p>

  <p>Bu arada Dördüncü Ordu Komutanı Cemal ile Bağdat’ı geri almakla görevlendirilen Falkenhein arasında da yetki ve sorumluluk bakımından çok ciddi çatışma yaşandı, İngilizlerin Filistin’e çok önem verdikleri de biliniyordu ve Almanlar buraya bir taarruz istiyordu. Bu nedenle Bağdat planlarından vazgeçilmesi konusunda Falkenhein ısrarcı olurken ‘başkomutan vekili’ Enver diretiyordu.</p>

  <p>Yetki ve komutanlık anlaşmazlıklarını çözümlemek için, Filistin Cephesi Komutanı von Kress, Dördüncü Ordu Komutanlığına getirildi ve Cemal İstanbul’a döndü. Halep bölgesinde bulunan Mustafa Kemal’in Yedinci Ordusu da, Filistin Cephesi’nde görevlendirildi. Fakat bu tertipten doğan sorunlar, Mustafa Kemal’in von Kress ve Falkenhein ile aralarının açılması eğilimini gösteriyordu. Mustafa Kemal, İkinci Ordu’da büyük bir bölgenin önemli sorumluluklarını üzerine almış, inisiyatifli bir görevin şerefini taşımıştır. Şimdi, ilişkilerin nasıl bir duruma geleceği belli olmayan koşullarda, von Kress ile eşitliğe ve gereksiz bir işbirliğine gönlü razı olmuyordu. Yaptığı öneriler Falkenhein tarafından kabul edilmeyince, Başkomutanlık Vekâleti ile yazışmaya girişmekten geri kalmadı.<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn24" id="_ednref24" title="">[24]</a></sup></p>

  <p>Mustafa Kemal’in Enver ve Talat’a gönderdiği raporlardan anlaşıldığına göre Almanların tutkularına tutsak olmak, arkadaşlarının kanını boşuna akıtmak istemiyor, Türklüğün korunması gereğine inanıyor, buna göre planlama yapılmasını öneriyordu, ama İstanbul’da kimse onu dinlemek niyetinde değildi.</p>

  <p>Mustafa Kemal anılarında, Grup Komutanı Falkenhein ile anlaşmazlık nedenlerini şöyle açıklar:</p>

  <p><b>“Savaşa girdikten sonra, bu savaşın feci sonuçlarını daima gözönünde tutmaktan kendimi alamadım. Kanal harekâtı leyhindeki başkaldırmam… En sonra Yıldırım Ordusu Grubunun serüveni ile benim bu Grupta asıl Komutanlığımı herkes bilir. Hatırladığıma göre yatıştırılması mümkün olmayan başkaldırışım işte bu olayda olmuştur. Artık susmanın ve alçakgönüllülüğün sona ermesi zamanı idi. Ben bu anı kaçırmadım. Felaketin coşkun bir nehir gibi, Türkiye üzerine aktığını görüyordum. Nasıl tahammül edip susabilirdim? Bu olayların belgelerini vereceğim, okuyacaksınız. Sonuç ne oldu? Benim nikbetim (düşkünlük). Bu sözcüğü bile, istemiyerek kullanıyorum. Ben hayatta düşkünlüğü kabul etmiş adam değilim. O zaman benim durumumu düşkünlük telakki edenlere gülmüştüm. Çünkü bundan ne çıkabilirdi? Eğer ben sıradan gurur sahibi bir insan olsaydım ve tüm tahminlerimin doğru çıktığını görmekten zevk alsaydım ne olacaktı? Yurdumun düşkünlüğünden nasıl zevk alabilirdim? İstedim ki benden öncekilerin yanılmalarını düzeltebileyim, çamur ve batağa düşen Türkiye’yi çıkarabileyim.</b></p>

  <p><b>Yedinci Ordu, yani Yıldırım Ordusunun ilk komutanı olduğum sırada bu Ordunun da dâhil olduğu grup komutanı Falkenhein’in askerlik ve politik bakımından izlediği yöntem ve davranışla, tutumu aramızda önemli bir tartışmaya neden oldu. Bu tartışma sonunda daha büyük makamlara yansıdı. Benim çok önem verdiğim düşüncelerime iltifat edilmediğini görünce susamadım.</b></p>

  <p><b>Her türlü sonuçları önceden kabul ederek, biraz başkaldırıcı şekilde kendi kendimi Ordu Komutanlığından af ve hatta vekili de bizzat atayarak, görevime son verdim. Bu oldubittiyi üst makamlara bildirdim. Beni bu hareketimden caydırmak için Falkenhein, özel bir mektupla, Başkomutanlık Vekâleti ve bu durumla ilgili Dördüncü Ordu komutanı iyi niyetle ve dostça aracılıkta bulundular. Bu durum, gerçekten hâlâ bu kişiler tarafından ne kadar anlaşılmamış olduğuna, yahut anlaşılmış ise gerçeği saklamak için ne hazin koşullar ve zorluklar içinde kalmış olduklarına aracılık ettiğimden, beni, ancak, üzüntülerimi daha sertlikle açıklamaya şevketti. Sonunda oldubittiyi kabul ettiler. Fakat bu istifamın aynı makamlara ve belki bütün ulusa anlatmak istediğim gerçek anlamını gözden kaçırmak ve komutanlıktan olağan bir nedenle çekilmiş olduğumu yaymak için, beni merkezi Diyarbakır’da bulunan eski orduma, İkinci Ordu Komutanlığına atama yaptılar. Dıştan bazı mazeretler göstererek onu da reddettim. Güçlü olarak duyurmak istediğim feci durumu basit işlerdenmiş gibi saydıklarını gösterir bir hareketle, bir ay kadar bir süre için izinli olduğumu bildirdiler.</b></p>

  <p><b>Burada hatırladığım hazin bir noktayı da, ilgi duyarsanız işaret edeyim: Ben Halep’te mevki ve görevime son veren bu girişimi aldığım ve en son önerilen İkinci Ordu Komutanlığını da reddettiğim sırada, Halep’ten İstanbul’a gitmek için tren ücretini verecek, kadar param olmadığını bilmiyormuşum.”</b></p>

  <p>Mustafa Kemal, bu durum karşısında görevinden istifa etmiş ve Halep’e gelmişti. Ordu Komutanı olmadığı için Halep’te resmî bir binada değil, İstanbul’dan tanıdığı eski dostu Salih Fansa’nın köşkünde kalıyordu. Bu arada ciddi bir sarılık hastalığı da geçirmekteydi.<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn25" id="_ednref25" title="">[25]</a></sup></p>

  <p>Mustafa Kemal, annesinden ayrı kaldığı zamanlarda sürekli annesini kollamış, ihtiyaçlarını sık sık yanına gönderdiği arkadaşları yoluyla karşılamıştır. O, evinden uzak olduğu her dönemde annesini özlemiştir. Bu özleme dayanamadığı zamanlarda da bir fırsatını bulup annesini yanına getirtmiştir. Halep’e getirttiği gibi.<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn26" id="_ednref26" title="">[26]</a></sup></p>

  <p>Atatürk’ün manevî evlatlarından birisi de Abdürrahim Tunçak’tır. <a href="../Text/Index.xhtml#d000357" id="diz0002034">Zübeyde Hanım’la</a> birlikte Halep’e Mustafa Kemal’in yanına gidişlerini anılarında şöyle anlatmıştır:<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn27" id="_ednref27" title="">[27]</a></sup></p>

  <p>“Mustafa Kemal Paşa’nın Suriye’deki rahatsızlığı İstanbul’daki Akaretlerdeki 76 numaralı eve başka biçimde yansımıştı. Annem Zübeyde Hanım ağlıyordu.</p>

  <p><i>‘Mustafa’m kör olmuş… Mustafa’mın gözleri görmüyormuş artık’</i> diye. Annemin duyduğuna göre Mustafa Kemal Paşa, çölde bir kum fırtınasına yakalanmış. Kum tanecikleri ok gibi gözlerine girmiş. Mustafa Kemal Paşa’nın gözleri görmez olmuş. Tam bir hafta durmaksızın ağladı.</p>

  <p>Haber aldığımızın ikinci haftasında Cevat Abbas Bey geldi eve: ‘Halep’e dönüyorum. Mustafa Kemal Paşa’ya sağlık haberlerinizi götürmeye geldim’ dedi. Mustafa Kemal Paşa’nın Çanakkale’de yaverliğini yapan, ondan sonra onun yanından hiç ayrılmayan Cevat Abbas Bey, ailemizin bir ferdi gibiydi:</p>

  <p>Annem onu bırakmadı.</p>

  <p>‘<i>Mustafa’mın gözleri kör olmuş. Beni de götüreceksin onun yanına. Onu görmezsem ölürüm ben burada</i>’ demesi üzerine Cevat Abbas da:</p>

  <p>‘Bu konuyu yarın görüşürüz’ diyerek evden ayrıldı. Ertesi gün geldiğinde, müjdeli haberi de beraberinde getirdi.</p>

  <p>‘Mustafa Kemal Paşa’ya telgraf çektim. Sizin oraya gelmek istediğinizi söyledim. Biraz önce telgrafıma cevap geldi. Sizi getirmemi emrediyor. Abdürrahim’i de getirmemi emrediyor.’</p>

  <p>Cevat Abbas Bey bizi asker ve cephane taşıyan bir trene bindirdi. Bir hafta kadar süren bir yolculuktan sonra Halep’e geldik.</p>

  <p>Annem, Mustafa Kemal Paşa’ya sarılıp sarılıp öpüyordu. ‘<i>Bak anne kör değilim</i>’ diyordu. <i>‘Seni görebiliyorum annem’.</i> Kör olmamıştı ama çok zayıflamış, yüzü çok süzülmüştü. <i>‘Biraz hastalık geçirdim</i>, <i>şimdi düzeldim’</i> dedi. Bana sarıldı, kucağına aldı öpmeye başladı beni.</p>

  <p><i>‘Bak Abdürrahim’i de görüyorum anne’</i> diyor ve sevincini tekrar tekrar dile getiriyordu.</p>

  <p><i>‘Ne güzel</i>, <i>ikiniz de buradasınız</i>’ diyordu.”</p>

  <p>Mustafa Kemal istifa edip, Ekim 1917 başlarında ordudan ayrılarak İstanbul’a gitti. 9 Ekim’de bir daha 2. Ordu Komutanlığı’na atanmışken kısa bir süre sonra Genel Karargâh emrine alındı. O, bu durumu şöyle anlatmaktadır:</p>

  <p>“<i>Yedinci Ordu (Yıldırım Ordular Grubu)’nun ilk kez komutanı olduğum sırada, -zira malumdur ki aynı orduya sonradan yeniden komuta ettim- bu ordunun da dâhil olduğu Grup Komutanı General Falkenhein’ın askerlik ve iç siyasetimiz bakımından izlediği yöntem ve hareket tarzı aramızda önemli bir tartışmaya sebep oldu. Bu tartışma, daha sonra üst komutanlarca da duyuldu. Ben çok önem verdiğim düşüncelerimle ilgilenmediğini görünce susamadım. Her türlü sonucu önceden göze alarak usul ve gelenek dışı -denilebilir ki biraz isyancı şekilde- kendi kendimi ordu komutanlığından af ve hatta vekilimi de kendim atayarak (Kolordu Komutanlarından Ali Rıza Paşa’yı) görevime son verdim ve olupbittiyi büyük makamlara bildirdim. Beni bu hareketten caydırmak için, General <a href="../Text/Index.xhtml#d000088" id="diz0000537">Falkenhein</a> özel bir mektupla ayrıca, başkomutanlık Vekâleti ve durumla ilgili Dördüncü Ordu Komutanı dostça aracılıkta bulundular. Bu hal, gerçeğinden beni, üzüntülerimi daha sert belirtmek zorunda bıraktı. Sonunda, olupbittiği kabul ettiler; fakat, istifamın gerçek anlamını saklamak için beni, merkezi Diyarbakır’da bulunan eski orduma, yani 2. Ordu Komutanlığına atadılar; kabul ettim. Kuvvetli şekilde anlatmak istediğim acıklı durumu, basit işlerden gösteren bir davranışla, bir ay kadar izinli olduğumu bildirdiler</i>.”<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn28" id="_ednref28" title="">[28]</a></sup></p>

  <p>İstifa ettikten sonra İstanbul’a dönecek dönmesine ancak yol parası yok, ne yapacaktı? Zaman içinde edindiği değerli birkaç atı vardı, Altıncı Ordu Komutanı ve Bahriye Nazırı Cemal’in yardımıyla satarak yola çıkışını kendisi şöyle anlatır:</p>

  <p><b>“Evet, <a href="../Text/Index.xhtml#d000116" id="diz0000644">Halep’ten</a> İstanbul’a gitmek için tren ücreti verecek param olmadığının farkında değilmişim. Yalnız birkaç atım ve kısrağım vardı. Zamanla edinilmiş cins atlar ve kısraklardı. Salih’i çağırdım:</b></p>

  <p><b>‘Bu atlardan birkaçını satın da İstanbul’a gidelim’ dedim.</b></p>

  <p><b>Bu alım satım sonucunu bekleyerek, Halep’te bir aile yanında konuk bulunuyordum. Benim en güzel atları pazarda alan bir tek adam çıkmamıştır. Hayret ettim. Hâlbuki hayrete sebep yoktu. Subaylarımızın parasal gücüne güvenilemezdi. Halep’in zenginleri ata ve kısrağa çok meraklı iseler de seferberlik ve savaş içinde olduğumuzdan, bunların ellerinde bulunan hayvanları ordu alacaktı. Bizim tek varlığımız olan atlardan da ümidimizi kestik. Fakat takip ettiğimiz dâva, gösterdiğimiz direnç belki de bu kadar eli boş olduğumuzu zannettirmezdi. Bunu ne için söylüyorum bilir misiniz? Bir gün Halep kentinde çok büyük tanınmış bir kumandanla konuşuyordum (Bahriye Nazırı Cemal). Benim bütün fikirlerime katıldı:</b></p>

  <p><b>‘Ne yapmak lâzımdır’ dedi.</b></p>

  <p><b>‘Hiçbir şey yapamazsanız hiç olmazsa istifa ediniz’, dedim.</b></p>

  <p><b>Karşımdaki göz yaşlariyle teyit ettiğini, fikir ve hislerime katıldıktan sonra, bana dedi ki;</b></p>

  <p><b>‘Yapamam, çünkü kendim ve çok sevdiğim evlatlarım için dayanabilemiyeceğim bir şey yoktur.’</b></p>

  <p><b>Hatırladığıma göre şu cevabı verdim: ‘Efendim, söz konusu olan koca bir Türk milletinin ölüm kalımıdır. Mahvolan budur, ve buna emin olduğunuzu göz yaşlarınızla gösteriyorsunuz. Bu ölüm kalım manzarası karşısında kişisel endişelere düşülmemesi gerekir.’</b></p>

  <p><b>O tarihte genel durum üzerinde etkin olacağına kuşku duymadığım bu kişinin harekete gelmesini çok bekledim. Atlar ve kısraklarımızın pazarda satılmamış olduğunu söylemiştik. O sırada Dördüncü Ordunun Bahriye Nazırı olan kumandanı ile <a href="../Text/Index.xhtml#d000116" id="diz0000645">Halep’te</a> buluştuk. Çok ciddi şeyler konuştuktan sonra, dedim ki:</b></p>

  <div class="picture"><img alt="" src="../Images/24.jpg"/><div class="caption">Ordu Komutanı Mirlivâ (Tümgeneral) Mustafa Kemal Suriye’de (1917)</div>
</div>

  <p><b>‘Cemal Paşa, benim bazı cins at ve kısraklarım var. Bunları satmak ihtiyacındayım. Alıcı bulamadım. Siz buranın eski kumandanısınız, bana bir yol gösteriniz.’</b></p>

  <p><b>‘At ve kısraklarınızı önce baytarıma muayene ettireceğim.’</b></p>

  <p><b>‘Diyarbekir’de iken Alman ve Avusturyalılar bu atlarla kısrakların pek kıymetli olduğunu söylediler. Bundan şüphe etmiyorum ama yine öyle yapınız.’</b></p>

  <p><b>Cemal Paşa hepsi için iki bin altın teklif etti. Kabul ettim. Ve İstanbul’a hareket ettim.</b></p>

  <p><b>Bir gün İstanbul’da Bahriye müsteşarı Vâsıf Paşa’dan bir mektup aldım. Bu nota eklenmiş olan ‘Cemal Paşa’ imzalı telgraf şuydu: ‘Hayvanlarınızı beş bin liraya sattım. Sizden çok ucuza almışım. Üç bin lirasını nereye göndereyim?’</b></p>

  <p><b>Bu telgraf üzerine müsteşar Vâsıf Paşa’nın yanına gittim. Kendisine dedim ki: ‘Bu telgrafın manasını anlayamadım. Ben Paşa’ya atlarımı iki bin liraya sattım. O beş bin liraya satmışsa üst tarafını bana vermeğe mecbur değildir.’</b></p>

  <p><b>Fakat ilave etmeliyim ki bu sözüme rağmen Cemal Paşa merhum, üç bin lirayı Vâsıf Paşa aracılığıyla bana göndermiştir.</b></p>

  <p><b>Bu para yeni girişimlerimde bana yardımcı olmuştur. Bunu söylemeyi vazife sayarım.”</b><sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn29" id="_ednref29" title="">[29]</a></sup></p>

  <p>Mustafa Kemal İstanbul’a hareket ettikten 15-20 gün sonra 31 Ekim 1917’de İngilizler 110 bin kişilik bir kuvvetle saldırıya geçerek Kudüs’ü ve bütün Filistin’i aldılar. Bu saldırı sırasında Türk tarafının kuvveti sadece 36 bin kişiydi. Bundan başka İngilizlerin araç üstünlüğü bizimki ile oranlanamayacak durumda idi. Kudüs yenilgisinden dört ay sonra 25 Şubat 1918’de <a href="../Text/Index.xhtml#d000088" id="diz0000538">Falkenhein</a>, Yıldırım Orduları Grubu Komutanlığından alınarak yerine Mareşal <a href="../Text/Index.xhtml#d000186" id="diz0001141">Liman von Sanders</a> atandı. Mustafa Kemal bir kez daha haklı çıkmıştı.</p>

  <h3 id="sigil_toc_id_43"><a href="../Text/TOC.xhtml#toc72">Alman generalden rüşvet</a></h3>

  <p>Kılıç Ali’nin<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn30" id="_ednref30" title="">[30]</a></sup> Mustafa Kemal’in kendisinden dinleyip yazdığı anısında Falkenhein ile arasında geçen önemli bir rüşvet olayının<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn31" id="_ednref31" title="">[31]</a></sup> perde arkasında, bir Türk generalinin şeref ve haysiyetini koruma konusundaki hassasiyetinin izlerini buluyoruz. Zaten O’nu ölümsüz kılan da bu davranışlarıdır.</p>

  <p><b>“Yedinci Ordu, yani Yıldırım Ordusu komutanlığına tayin edildikten sonra, bu ordunun dâhil olduğu grup komutanı Alman Generali Falkenhein’in askerlik ve iç siyaset bakımından güttüğü usul, aramızda sert bir tartışmaya yol açmıştı. Bu tartışma, nihayet daha yüksek makamlara aksetti. Ben, çok önemsediğim düşüncelerimin, dikkate alınmadığını görünce susamadım. Her türlü sonucu göze alarak isyancı bir davranışla istifa ettim. Hatta ordu komutanlığı vekilliğine kolordu komutanlarından Ali Rıza Paşa’yı getirerek kendi görevime son verdim. Bu olupbittiyi de Başkomutanlığa bildirdim. Beni bu hareketten vazgeçirmek için Falkenhein ve öteki komutanlar çok uğraştılar. Sonunda durumu kabul ettiler. İstifamın gerçek amacını gözlerden gizlemek ve alelade bir sebeple çekilmiş olduğumu yaymak için beni merkezi Diyarbakır’da bulunan eski ordumun, 2. Ordu’nun komutanlığına tayin ettiler. Sudan mazeretler göstererek bunu da reddettim. Bunun üzerine bir ay kadar izinli olduğumu söylediler.</b></p>

  <p><b>Halep’te yerime ve görevime son veren bu harekete giriştiğim ve Ordu Komutanlığını reddettiğim sırada İstanbul’a gitmek için tren bileti alacak kadar bile param yoktu. Hâlbuki evvelce, Yıldırım Ordusu Komutanlığını üzerime alıp İstanbul’dan hareket edeceğim sıralarda Falkenhein, karargâhtaki bir Türk subayının yanına genç bir Alman subayı katarak Akaretler’deki 76 numaralı evime göndermişti. Bu subay ufak ve zarif sandıklar içinde, bana Falkenhein tarafından bir şeyler getirdiğini söyledi.</b></p>

  <p><b>‘Bunlar nedir?’ dedim.</b></p>

  <p><b>Alman subay cevap verdi:</b></p>

  <p><b>‘İstanbul’dan ayrılıyorsunuz. Mareşal Falkenhein tarafından size bir miktar altın gönderilmiştir.’</b></p>

  <p><b>Tercümanlık eden Türk subayına kimseye ihtiyacımdan bahsetmediğimi, bu paranın ordu ihtiyacı için gönderilmiş olması gerektiğini, sandıkların bana herhalde yanlışlıkla getirildiğini söyledim. Ordu levazım reisine teslim edilmesini istedim. Alman subayı, ‘Onlar da başka’ deyince Türk subayına, onun yanında bir senet yazmasını, imzalayacağımı bildirdim. Türk subayı emrimi yaptı ama, Alman subayı senedi almak istemedi. Kesin olarak senedi almasını, Mareşal’e vermesini, paraları da götürüp levazım reisine teslim etmesini emrettim. Tabiî iş de böyle yapıldı.</b></p>

  <p><b>Yedinci Ordu Komutanlığından kendi kendimi affettiğim zaman komutanlığa vekil bıraktığım Ali Rıza Paşa’ya bu sandıkları teslim ettim. Kendisinden aldığım senedi, o zaman yaverlerim olan Salih (Bozok) ve Cevat Abbas (Gürer) Beylere vererek kendilerine karargâha gidip Falkenhein’i bizzat görmelerini, bu senetle benim onda bulunan senedimi değiştirmelerini emrettim.</b></p>

  <p><b>Yaverler gittiler. Bir süre sonra bana gelerek Mareşal’i güçlükle gördüklerini, kendisinin, böyle bir para gönderip senet aldığını hatırlayamadığını söylediler.</b></p>

  <p><b>‘Ali Rıza Paşa’nın senedini kabul etmiyor’, dediler.</b></p>

  <p><b>Yaverlerime yeniden emir verdim:</b></p>

  <p><b>‘Şimdi size çok ciddi bir emir veriyorum. İkiniz tekrar Falkenhein’in odasına gideceksiniz. Diyeceksiniz ki, verdiği altınlar olduğu gibi levazımda muhafaza edilmektedir. Buna karşılık size senet verilmiştir. Senet olmadığını iddia etmek altınların varlığını yok edemez. Belgeyi kaybetmiş olabilirsiniz. O halde verdiğiniz altınları size iade edeceğiz. Aldığınıza dair bir makbuz veriniz, dersiniz. Bizi buraya gönderen komutanın altın karşılığında ülke çıkarları konusunu hoşgörüyle karşılayacak bir insan olmadığını çoktan anlamış olmalıydınız, dersiniz. Olumlu bir sonuç almadan karşıma gelmeyin’, dedim.</b></p>

  <p><b>Emir verdiğim yaverler beni çok iyi tanıyan gençlerdi. Onun için bir süre sonra Falkenhein, beni ve benden başka birçoklarını böyle sandık sandık altın vererek aldatmak yolundaydı.”</b></p>

  <p>Falkenhein’in Mustafa Kemal’e gönderdiği altınlar, o dönemde Almanların Türk ordusunda bazı subaylara yönelik olarak yaptıkları operasyonun hangi araçlarla yapıldığı ve bunun sonucunda da bazıları üstünde başarı sağladıklarını göstermektedir.</p>

  <p>Mustafa Kemal’in Karlsbad’a tedaviye gidişi, döndükten sonra veliaht Vahideddin’le birlikte Almanya’ya gönderilişi, <a href="../Text/Index.xhtml#d000301" id="diz0001773">Şam’dan</a> İstanbul’a dönüşünde yaşadıkları bir sonraki bölümde anlatılmaktadır. Bu aradaki ayrıntılardan sıyrılıp bir kez daha Nablus’a dönerek muharebelerde komutanlık edişini izleyelim.</p>

  <h4 id="sigil_toc_id_44"><a href="../Text/TOC.xhtml#toc73">Yeniden Nablus Karargâhında</a></h4>

  <p class="p2">Mustafa Kemal göreve başlayabilmek için (23 Ağustos 1918) İstanbul’dan hareket edip üç gün sonra Halep’e ulaştı. Ordu karargâhı Halep’in Aziziye bölgesindeydi. Kendisi de yine aynı bölgede ve <a href="../Text/Index.xhtml#d000116" id="diz0000646">Halep’in</a> en tanınmış ailelerinden banker Jozef Esved’in (Humsi ailesi) evinde özel ayrılmış daireye yerleşti.<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn32" id="_ednref32" title="">[32]</a></sup></p>

  <p>Mustafa Kemal, 1 Eylül 1918’de Yedinci Ordu Karargâhı’nın bulunduğu Nablus’a gitti. O’nun gelişi, Ordu Karargâhı yetkililerince ilgili belgelerdeki kayıtlarda şöyle belirtilmişti:</p>

  <blockquote>
    <p>“Seçkin, faziletli ve dâhi kişiliği ile özellikle ordu arasında pek saygın bir yer tutan Anafartalar kahramanı Mustafa Kemal Paşa’nın ikinci defa olarak Yedinci Ordu Komutanlığı’nı üzerlerine aldıkları karargâhta duyulduğu zaman, ülkenin fedakâr ve cesur bu kahraman evladının yeni görevinde de başarılı olacağına hiç kimse şüphe etmiyor ve elverişsiz koşullar altında mutsuz vatanın kurtarılması için, umulmaz yararlıklarla değerli hizmetler yapmayı başaran bu saygın komutanın, Nablus’taki karargâha bir an önce gelmesi bekleniyordu…”<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn33" id="_ednref33" title="">[33]</a></sup></p>
  </blockquote>

  <p>İstasyonda karargâh personeli tarafından büyük bir coşku ve saygıyla karşılandı. O da hızla işe el attı, birlikleri yeniden düzenledi ve karşısındaki Arap, Avustralyalı ve Hintli takviyeli İngiltere ordusuna karşı 19 Eylül 1918 tarihinde başlayacak olan Nablus Muharebesine hazırlandı. Hasta yatağında kıvranıyordu, böbreklerindeki eski hastalığı, tedavi edilemediğinden yine titremeler ve ağrılar içindeydi. İngiliz saldırısından bir hafta önce 11 Eylül 1918’de Nablus’tan doktor <a href="../Text/Index.xhtml#d000253" id="diz0001504">Rasim Ferit</a> Talay’a gönderdiği mektupta; “Benim burada ıstırabım çoğaldı” diyordu.<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn34" id="_ednref34" title="">[34]</a></sup> Sahra koşullarındaki tedaviyle beş günde ayağa kalkabildi.</p>

  <p>Mustafa Kemal, buradaki kıt’aları, 1916’daki Kafkas cephesinden berbat buldu. Çünkü iklimin etkisiyle, alayların çoğunun mevcudu yüzde ona düşmüştü. Paçavraya bürünmüş, bite bulanmış, gıdadan ve sudan mahrum askerler çöl sıcağında sinek gibi ölüyorlardı. Maneviyatları ise pek çökmüştü. Kamyonlu devriye kolları savunma hattının gerilerinde dolaşıyor, firarileri öldürüyorlardı. Bu şiddetli tedbirlere rağmen firarın önü alınamıyordu, köylere sığınan askerlerin sayısı siperdekilerden fazla bulunuyordu. Türklerin elinde yalnız sekiz tane modası geçmiş uçak ile iki tane uçaksavar topu vardı. Karşı tarafta, İngilizler, pek fazla miktarda kuvvet toplamıştı. Bu kıt’alar yeni askerden oluşuyordu ve gıdaları mükemmeldi. Silah, cephane ve diğer savaş malzemeleri çok iyi idi. Fazla olarak bombardıman uçak filoları ile de himaye ediliyorlardı. Mekke Emirî Şerif Hüseyin’in oğlu Faysal’ın Arapları İngilizlerle birleşmişlerdi. Bunlar, meşhur Lavrens’ın tertibatı ile sol cenaha şiddetli akınlar yapıyorlar, askerleri öldürüyorlar, demiryolu ve telgraf, telefon hatlarını tahrip ediyorlar, köprüleri atıyorlar, gerileri karıştırıyorlar ve Arap halkı isyana teşvik ediyorlardı.<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn35" id="_ednref35" title="">[35]</a></sup></p>

  <p>Mustafa Kemal bu koşullardaki Türk ordusuna komutanlık edecekti. <a href="../Text/Index.xhtml#d000088" id="diz0000539">Falkenhein</a> Kafkas cephesindeki yenilginin ardından yerini <a href="../Text/Index.xhtml#d000186" id="diz0001142">Liman von Sanders’e</a> bırakmıştı. Bu cephede de Mustafa Kemal ve arkadaşları (İsmet, Refet, Ali Fuat) Sanders’le tıpkı Çanakkale cephesinde olduğu gibi pek çok konuda ters düştüler. Örneğin, Hintli bir tutsak askerin verdiği bilgiye göre İngilizlerin taarruz günü Mustafa Kemal tarafından çözülür, rapor olarak von Sanders’e gönderilir, ama o, bunu ciddiye almaz. Fakat Mustafa Kemal’in raporda yazdığı tarihte İngiliz saldırısı başlar. 19 Eylül’de, gün ağarmadan 8. Ordu’ya karşı saldırıya geçip onu ezerler ve Mustafa Kemal’in uyarısına aldırmayıp pek büyük çapta bir saldırının yapılacağına inanmıyan Yıldırım Ordular Grup Komutanı Liman von Sanders’in Nasıra’daki karargâhını bile basarlar, kendisi güçbela kurtulur.<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn36" id="_ednref36" title="">[36]</a></sup> Bu bir örnekti. Bunun gibi pek çok olay var. Burada yapılan muharebeleri anlatılmayacaktır. Ancak Osmanlı’nın Yedinci ve Dördüncü Ordularının ağır yenilgisinin altı çizilmelidir.</p>

  <p>Mustafa Kemal durumu ve yaptıklarını şöyle anlatır<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn37" id="_ednref37" title="">[37]</a></sup>:</p>

  <blockquote>
    <p><b>…bütün cephelerde ve bütün kuvvetler üzerinde emir ve kumanda kalmamıştır. Adeta delice bir emir verdim; bu emrin esaslı noktaları, şunlardır: ‘<a href="../Text/Index.xhtml#d000301" id="diz0001774">Şam’da</a> bulunan bütün kuvvetler benim orada bıraktığım Albay İsmet’in (İnönü) emri altında, Rayak havalisindeki kuvvetler General Ali Fuat’ın kumandası altında kuzeye hareket edeceklerdir.’</b></p>

    <p><b>Emrin bir kopyasını da bütün kuvvetlerin kumandanı olan Liman von Sanders’e gönderdim. Aleyhimde konuşmalar olmuş.</b></p>

    <p><b>‘Bu adam kimdir? Ne yapıyor?’</b></p>
  </blockquote>

  <p>Mustafa Kemal zaten bu davranışı bekliyordu. Verdiği emrin doğruluğundan ve haklılığından emin olarak kararını uygulamaya devam etti. Sanders’e de bir rapor (1 Ekim 1918) yazdı<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn38" id="_ednref38" title="">[38]</a></sup>:</p>

  <blockquote>
    <p><b>“… herhalde verdiğim emirle bana yüklemiş olduğunuz görev ki, güneyden gelen kıtaları kendi hattımda tutmaktır, bu yapılacaktır, ancak güneyden kıta halinde hiçbir birlik gelmemektedir. Panik halinde gelenlerinse, durdurulması ve düzenlenmesi, muharebe hattına sokulması düşman temasından çekilmekle mümkün olacaktır. Emrimde ileri sürdüğüm şekilde hareket olunmadığı takdirde bundan sonra orduya bir şekil vermeye bile olanak kalmayacağını arz ederim.”</b></p>
  </blockquote>

  <p>Rayak istasyonunu yaktıktan sonra, yerli halkın çember atışları arasından çıkıp Baalbek’e ulaştı. Ali Fuat’a emrinin yerine getirilmesini bir kez daha yineledi, ardından trenle von Sanders’in bulunduğu Homs’a gitti. Kente ulaştığında geceydi hemen Sanders’le bir araya geldiler, emrin içeriğini tartıştılar. Sanders Mustafa Kemal’in haklı olduğunu anladı.</p>

  <p>Bundan sonrasını Mustafa Kemal hatıralarında şöyle anlatır<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn39" id="_ednref39" title="">[39]</a></sup>:</p>

  <blockquote>
    <p><b>‘Karar budur,’ dedi. ‘Fakat ben nihayet bir ecnebiyim, bu kararı veremem. Bunu ancak memleketin sahipleri verebilir.’</b></p>

    <p><b>‘O halde’ dedim. ‘Karar tatbik olunacaktır.’</b></p>

    <p><b>Sanders yanıt verdi: “Yalnız benim kurmay başkanımı da ikna eder misiniz?”</b></p>
  </blockquote>

  <p>Sanders’in kurmay başkanı albay Kâzım (İnanç) da olur dedikten sonra, başlamış olan kuzeye çekilme devam eder.</p>

  <p>Mustafa Kemal dâhil, karargâh mensupları dört günden beri ağır koşullar altında atlı ya da yaya yürüyüş yapmışlardı. Yiyecek ve içecekleri de çok azdı. Hatta zaman zaman aç kalıyorlardı. Bu koşullar altında 23 Eylül saat 02.00’de Dir Tellülamar’ın altı kilometre kadar güneyinde Şeria kıyısına gelindi.<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn40" id="_ednref40" title="">[40]</a></sup></p>

  <p>Mum ışığı altında, harita ve rapor üzerinde çalışan Mustafa Kemal, üsteğmen Bedri’nin gösterdiği yerlerden ırmağı geçmeye karar verdi. O zamanın usullerine göre, atlı ve yaya olarak kıtaların karşıya geçirilmesinden sonra, Mustafa Kemal ve karargâhı da geçtiler. Ortalığın aydınlanmasına pek az zaman kaldığı için, ırmağın doğu kıyısındaki korulukta durarak, üç saat kadar uyumak olanağına kavuşmuşlardı.<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn41" id="_ednref41" title="">[41]</a></sup></p>

  <p>Şeria’dan geçiş ve geri çekiliş sürdürüldü. <a href="../Text/Index.xhtml#d000301" id="diz0001775">Şam’a</a> doğru çekilmeye karar veren ve Yıldırım Ordular Grubu Komutanı’nın orada olduğunu öğrenen Mustafa Kemal 26/27 Eylül gecesi çekilişi bildiren şifreli bir telgraf çekti. Çarpışılan İngiliz birlikleri her türlü donanıma sahipken Türk ordusunun yokluklar içindeki hali subaylar ve erler bakımından içler acısıdır. Bu son durumu Mustafa Kemal şöyle anlatmaktadır<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn42" id="_ednref42" title="">[42]</a></sup>:</p>

  <blockquote>
    <p><b>“Ben anlatılması uzun zorluklar içinde nehirlerden geçerek, çöllerden aşarak ordumu Şam’a kadar getirebildim. Ordum, Şam yöresinde dinlenmek için toplandığı sırada yanımda küçük bir karargâhımla Şam’a giriyordum. Şam’da doğal olmayan bir durum vardı. Bunun nedenini anlamak güçtü. Lâkin ben, okuldan kurmay yüzbaşı olarak çıktıktan sonra, ilk sürgün yerim olan Şam’ı tanıdığım için kolaylıkla anladım ki, kenti bize karşı soğuk bir düşmanlık kaplamıştır.</b></p>

    <p><b>Şam’da <a href="../Text/Index.xhtml#d000186" id="diz0001143">Liman von Sanders’i</a> bulacağımı tahmin ediyordum, hâlbuki mareşal Şam’dan ayrılmış ve oraya daha önce gönderdiğim kurmay başkanım Sedat’a bir talimat bırakmıştı. Bu talimata göre ben, ordumu Şam’ın savunması için Dördüncü Ordu Komutanı <a href="../Text/Index.xhtml#d000206" id="diz0001308">Mersinli Cemal’e</a> bırakacak ve kendim Rayak yöresinde komutasız kuvvetleri emrime almak üzere derhal hareket edeceğim.</b></p>

    <p><b>Viktorya Oteli’nde Dördüncü Ordu Karargâhı olan odaya girdim. Cemal’i buldum. Benim aldığım bilgilerden onun da haberi vardı. Yedinci Ordu kuvvetlerinin tümüyle kolordu komutanlarından albay İsmet’in emrine vererek kendisine teslim ettim. Ben de o gece özel bir trenle Rayak’a gittim. Hareketimden önce diğer kolordu komutanım Ali Fuat’ın bana katılmasını bildirmiştim. O akşam bana yeni bir uyanıklık geldi. Bütün cephelerde ve bütün kuvvetler üzerinde emir ve komuta kalmamıştı.”</b></p>
  </blockquote>

  <p>İşte buraya kadar yaşadıkları ve burada gördükleri sonucu olarak, yukarıda okuduğumuz şekliyle “adeta delice bir emir verdim” der. 4 Ekim günü <a href="../Text/Index.xhtml#d000116" id="diz0000647">Halep’te</a> saat 23.00’te Baron Otel’e yerleşti<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn43" id="_ednref43" title="">[43]</a></sup>. Kimse de zafer umudu yoktu. Arap halkın taşkınlıkları artık Halep içine yayılmıştı. Bugün, görüşmeyle görevlendirilmiş bir İngiliz yüzbaşısı 1. Tümen’in emniyet hattına gelerek General MacAnderen imzalı bir mektup getirdi. Bunda teslim önerisi vardı. Mustafa Kemal, “Ordu Komutanı buna karşılık vermeyi gereksiz bulmuştur”<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn44" id="_ednref44" title="">[44]</a></sup> diyerek yüzbaşıyı geri çevirdi.</p>

  <p>Mustafa Kemal burada yaşadıklarını şöyle anlatmaktadır:</p>

  <blockquote>
    <p><b>“Halep’te sürekli yorgunluklar nedeniyle eski rahatsızlığım yineledi. Üç beş gün tedavi olundum. Yatağımdan kalktığım gün karargâhım olan Baron Oteli’ne gittim. Otelde oturuyordum. Yanımda Suriye Valisi Fahri Binbaşı, Tahsin Bey vardı. Halep’in doğu mahallesinden, işgal edilmiş olduğuna dair karışık bir haber geldi. Çok yakın bir tehlikeyi işaret eden bu haberi soruşturmak için o bölgeye gitmeyi öngördüm. Otomobilde, Tahsin Bey’le yaverim Cevat Abbas vardı. Kentin doğu girişinde bir kalabalığın içine girdik. Bunlar asker kıyafetini taşıyan urban ve bedevilerdi. Tutsak olmuştuk, yanımda kuvvet olarak bir tek er yoktu. Saldırgan bedeviler otomobilin çevresini sardılar ve her yanına yüklendiler; bu hücumu görünce, şoföre dur! emrini verdim.</b></p>

    <p><b>Elimde Tahsin Bey’in verdiği kırbaçla ayağa kalkarak onlara, anlayabileceği dille sordum.</b></p>

    <p><b>‘Reisiniz nerededir?’ Cevap verdiler: ‘Hepimiz Reisiz…’ Derhal karar vermek lazımdı; kırbaçla vurmaya başlayarak: ‘Çekilin!’ diye bağırdım. İster istemez çekildiler; emrettim’! ‘Çabuk reisiniz karşıma gelsin!.’ Reis geldi; O’na dedim ki: ‘Ben sizin yardım ettiğiniz durumun üstesinden geldim. Herkes yenilmiştir; fakat sizin onlara katılmanızı da hoş görüyorum, bu akşam yanıma geliniz sizinle görüşeceklerim var.”</b><sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn45" id="_ednref45" title="">[45]</a></sup> Mustafa Kemal bundan sonraki görüşme sürecini ve olayların akışını da şöyle anlatıyor:</p>

    <p><b>“Emredersiniz, dedi. Şoföre, ‘çabuk geriye’ emrini verdim… <a href="../Text/Index.xhtml#d000116" id="diz0000648">Halep’in</a> içindeki karargâha döndüm, biraz sonra Şeyh geldi. Kendisini onun anlayabileceği törenle kabul ettim ve sordum:</b></p>

    <p><b>‘Benden ne istiyorsunuz?’ cevap verdi: ‘Şimdilik bin altın, silah, cephane.’ Bin altını o akşam verdim. Silah ve cephane için söz verdim.</b></p>

    <p><b>Ertesi gün gene hastalanmış olarak karargâhta uzanmış yatıyordum; bir aralık Halep kentinin içinde bir ateş koptu; balkona çıkıp sokağa baktım, herkes heyecan içinde; bir kalabalık otele hücum halinde; herkes bana doğru geliyor… Durumu kavradım; kırbaçla önce kalabalığı otel dışarısına çıkardım. Alt kattaki taraçaya indiğim zaman Halep Komutanı heyecandan okuyamadığı bir raporu bana verdi. Sükûnetle okudum. Rapordan anlaşılıyordu ki, Halep hücuma uğramıştı.</b></p>

    <p><b>Bulunduğum otelin kapısından sağa saparak yüründüğü zaman bir dört yol ağzına rastlanır. O noktaya kadar geldim. Bütün yolları tutturmuştum. Düşman uçağından atılan bombalara bazı damlardan atılan bombalar da katılıyordu. Bu beni güldürdü; çünkü ben, Halep’i korumayı düşünüyordum. Akşam vaktiydi. Bulunduğum yerden ileride birçok adamların yere serildiğini görüyorum. Bunlar beni yalnız sanarak hücum eden zavallılardı. Ben, Halep kentinde, özel ifadesiyle sokak muharebesini idare ettim. Hücum edenlere tamamen hâkim olduk ve sükûnet yerine geldi. Akşam yaklaşmıştı. Sokak muharebesini yönettiğim noktanın yakınında şoför bekliyordu. İşaret ettim, bulunduğum yere yanaştı. Otomobile binmeden önce, Halep Komutanı’na emirlerimi ve talimatımı verdim.”</b><sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn46" id="_ednref46" title="">[46]</a></sup></p>
  </blockquote>

  <p>Mustafa Kemal’in verdiği talimatta esas olarak şunlar dikkati çekiyordu:</p>

  <blockquote>
    <p><b>“Bu akşam Halep ilerisindeki kuvvetleri geri çekeceğim. Yarın Halep’in batı kuzeyinde Araplarla ve İngilizlerle muharebe edeceğim. Buna göre hareketinizi düzenleyiniz.</b></p>

    <p><b>Olaylar dilediğim gibi gelişti. Ertesi gün sabahleyin benim kuvvetlerimin çekildiğini sanan Arap ve İngilizler sevinçle taarruza başladılar. Tarafımızdan alınmış olan önlemle yenilgiye ve bozguna uğradılar. İşte orada, bu zafer sonucu bir hat tespit edip göstererek kuvvetlerime şu emri verdim ki: Düşman bu hattın ilerisine geçmeyecektir… Nitekim geçmemiştir.</b></p>
  </blockquote>

  <div class="picture"><img alt="" src="../Images/25.jpg"/><div class="caption">Yıldırım Ordular Grubu Komutanı Mirlivâ (Tümgeneral) Mustafa Kemal<br/>(31 Ekim - 7 Kasım 1918)</div>
</div>

  <blockquote>
    <p><b>Gerek <a href="../Text/Index.xhtml#d000083" id="diz0000487">Erzurum Kongresi’nde</a>, gerek Sivas Kongresi’nde Türkiye’nin millî sınırlarını saptamak için bir uygarlık kavramına dayanmak lazım geldiği vakit ben, Türk süngülerinin işaret ettiği bu hattı esas kabul ettim. Biliyorsunuz ki millî misak’ı, sonunda Ankara’da tespit etmiştim. Sorunun yabancısı olan birtakım kişiler, etki yapmak istediler ve millî sınır konusunda gerçeği bilmedikleri için, türlü türlü düşüncelere kapıldılar.”<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn47" id="_ednref47" title="">[47]</a></sup></b></p>
  </blockquote>

  <p>Stratej olarak ustalığı tartışılamayacak olan Mustafa Kemal’in öngörüsü ve soğukkanlılığı ile olaylara nasıl yön verdiği, burada bir kez daha ortaya çıkmıştır. Haklı olarak, <i>millî misak</i> konusunda sınırları ötelemek isteyenleri, real politikanın dayattığı gerçeği bilmemekle ve bu nedenle de yalan yanlış yönlendirmelere yöneldiklerinden yakınmaktadır.</p>

  <p>Muharebeler sonucu ortaya çıkan gerçeğe göre, ne Humus güneyinde ve ne de Halep yöresinde toplanma ve savunma tasarısı anavatan yolunu kapayıp koruyamayacağı gibi, İngilizler eğer İskenderun’a çıkarma yaparsa her şey daha da açmaza girecekti. Öte yandan savaşın tüm tarafları hem lojistik gücü olarak tükenmiş askerler hem de halklar artık yılgınlık ve yorgunluk gösteriyordu. Tüm bunlara ek olarak başka bir yığın etmenle de savaşın sonuçları ortaya çıkmaya başlamıştı, İngilizlerin <a href="../Text/Index.xhtml#d000301" id="diz0001776">Şam’dan</a> kuzeye çıkmak niyetinde olmadığı da belli olmuştu. Yıldırım Orduları’nın Humus ve Halep çevresinde yeniden düzenlemelerine devam etmekle birlikte, takviye kuvvetleri geleceğine dönük de bir ışık yoktu. Türk ordusunda olanaksızlıklar nedeniyle disiplinsizlikler artmaya başladı. Halep’teki depolarda yiyecek dolu olduğu halde kamyonsuzluk nedeniyle dağıtımı yapılamıyordu. Erler firar ediyor, özellikle güneyden yürüyüp gelenlerin silahlarını attıkları ya da sattıkları saptanıyor, bu gerçek, askerî raporlara geçiyordu.</p>

  <p>İngilizler, Şeria’dan Şam’a doğru yaptığı takipte 20.000 tutsak aldı. Başkomutan General Allenby, Türklerin muharebe gücü kalmadığı kanısına vararak Riyak-<a href="../Text/Index.xhtml#d000047" id="diz0000217">Beyrut</a> hattında ilerlemeye karar verdi. Böylece kısa bir menzil hattı elde edecekti. Avustralya atlı tümeni Şam’da bırakılmış, 4 ve 5. Süvari Tümenleri 5 Ekim gününden itibaren Riyak ve Zahle’ye gelmişti. Yıldırım Ordular Grubu Karargâhı Halep’ten Adana’ya taşındı. Başkomutanlık, 24 Ekim 1918 tarihli emirle, <a href="../Text/Index.xhtml#d000116" id="diz0000649">Halep</a> düştüğü takdirde 6. Ordu’nun Cizre-Mardin hattına çekilmesini ve Fırat Grubu’nun da Cerablus doğusunda, Fırat geçidinin elde bulundurulmasını bildirdi. Bu sırada bütün cephelerde yeniden düzenlemeler yapıldı. Ne yazık ki Türk ordusunu İngiliz birliklerinden daha çok Araplar yıpratıyordu. Türk ordusu için zafer görünmüyordu, ama çarpışmalar sürüyor, ağır baskı altında büyük zayiatlar vererek çekiliyordu. Osmanlı başkomutanlığı, Alman asıllı komutanlar ve o arada Yıldırım Ordular Grubu Komutanı, kararlı ve planlı çekilmeyi kabul etmeyerek, harekât alanında kesin savunma muharebeleri verilmesini, zorda kalmadıkça toprak terk edilmemesini emretmişlerdi.</p>

  <p>Mustafa Kemal, bu kararı uygun bulmamış, kuvvetlerimizi yıpratmadan ve bir yenilgiye uğramadan Anadolu’ya doğru planlı bir çekilme önerisinde bulunmuş; aksi takdirde, üstün düşman karşısında perişan bir şekilde tersyüz etmek durumunda kalınacağı düşüncesinde olduğunu belirtmişti. Öneriler kabul edilmedi. Fakat, olaylar onu haklı çıkardı. Türk ordusu büyük zayiat vererek ve elverişsiz koşullar altında bozguna uğradı. Mustafa Kemal’in tedbirleriyle Anadolu sınırlarında zor tutundu.<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn48" id="_ednref48" title="">[48]</a></sup></p>

  <p>27 Ekim akşamı, Başkomutanlık Kurmay Başkanı <a href="../Text/Index.xhtml#d000014" id="diz000060">Ahmet İzzet Paşa</a>’nın imzasıyla gelen bir emir, ateşkesin derhal kabul edildiğini ve koşullarını bildiriyordu. Bu şifre, Mustafa Kemal’in Yıldırım Ordular Grubu Komutanlığını üzerine alacağına bir işaretti. Almanlar da her an ülkelerine geri dönebilirlerdi. Artık son savunma İskenderun ve kıyıları-Beylan-Diricemal Telelrıfat ve doğuya uzantısı hattında yapılacaktı. <a href="../Text/Index.xhtml#d000301" id="diz0001777">Şam’ın</a> düşmesiyle Filistin faciası noktalanmış, Yıldırım Ordular Grubu’nun da sonu belli olmuştu.</p>

  <p>30 Ekim 1918’de <i><a href="../Text/Index.xhtml#d000215" id="diz0001341">Mondros</a> ateşkes anlaşması’</i>nın imzalanmasıyla savaşa son verildi ve Türk orduları silahlarını bıraktılar. İngilizler, buna karşı ilerleyerek gerekli gördükleri stratejik bölgeleri ele geçirmekten geri kalmadılar.</p>

  <p>Mondros Ateşkes Anlaşması, Alman subaylarının Türkiye’den ayrılmalarını gerektiriyordu. Bu nedenle görevini bırakacak olan Mareşal <a href="../Text/Index.xhtml#d000186" id="diz0001144">Liman von Sanders</a>, Mustafa Kemal’i 31 Ekim 1918’de Adana’ya çağırdı. Sanders’in komutayı Mustafa Kemal’e bıraktığını yaydığı emre göre:</p>

  <p><i>“Yıldırım Ordular Grubu’nun emir</i> ve <i>komutasını, bugünden itibaren, övünçlerle dolu birçok muharebelerde yükselmiş bulunan Mustafa Kemal Paşa Hazretlerine veriyorum…</i></p>

  <p><i>Filistin’de altı aydan çok, bir süre aralıksız devam eden ve hepsi bir başarı zinciri sayılmaya değer kesin savunma ve bu arada özellikle Tellilazür gibi muharebelerde, her iki Şeria Muharebeleri, kendilerinden birkaç kat üstün düşmana karşı sonsuz yoksulluklar içinde savaşan Osmanlı ordusu ile Alman ve Avusturya kıtalarının kahramanlıklarını saklamaktadır.</i></p>

  <p><i>Bu süre içinde olup bitenleri hatırlayınca, Osmanlı Devleti’nin kendi cesur evlatlarına dayanarak geleceğe güvenle bakabileceğini düşünüyorum.</i></p>

  <p><i>Allah’ın Osmanlı Milletinin ve onun müttefiklerinin savaş yaralarını geleceğin barış ve sessizlik dolu yıllarında iyileştireceğine inanıyorum…”<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn49" id="_ednref49" title="">[49]</a></sup></i></p>

  <p>Komuta devir tesliminde aralarında şu konuşma geçer:<sup><a href="../Text/Bolum_8_dipnot.xhtml#_edn50" id="_ednref50" title="">[50]</a></sup></p>

  <p>Sanders: <i>“Çok bahtiyarım ki, bu mühim kuvvetin kumandasını sizin gibi Arıburnu ve Anafartalar’dan beri yakından tanıdığım bir yüksek Türk kumandanına bırakıyorum</i>.”</p>

  <p>Mustafa Kemal:</p>

  <p><b>“Müsterih olunuz. Sizde hiçbir kusur ve kabahat düşünemiyorum. Kusur ve kabahatin büyüğü, sizi mensup olmadığınız bir milletin orduları başına getirenlerdedir. Şimdi siz belki feci akıbetlere düçar olacaksınız. Belki ben yalnız ben değil, bütün Türk milleti aynı akıbetlere uğrayacağız, fakat ikimizin de müsterih ve müteselli olabileceğimiz bir nokta vardır; o da felaketlerin müsebbibi, siz veya ben olmayışımızdır; mensup olduğumuz imparatorlukların başında ve idaresinde bulunanlardır.”</b></p>

  <p>31 Ekim günü öğle üzeri yanındaki birkaç Alman subayı ile birlikte Adana’dan ayrıldı. General Mustafa Kemal ve Adana’da bulunan bütün subaylar <a href="../Text/Index.xhtml#d000186" id="diz0001145">Liman von Sanders’i</a> uğurlamak için istasyona gelmişlerdi. Buradaki ‘ihtiram bölüğü’, Liman von Sanders’in Türkiye’de selamladığı son askerî birlik oldu.</p>
