  <p class="p22"><a href="../Text/B150001.xhtml#_ednref1" id="_edn1" title="">[1]</a> Atatürk <i>Söylev,</i> cilt:2, s. 370</p>

  <p class="p22"><a href="../Text/B150001.xhtml#_ednref2" id="_edn2" title="">[2]</a> Atatürk, <i>Söylev,</i> cilt:2, s. 436</p>

  <p class="p22"><a href="../Text/B150001.xhtml#_ednref3" id="_edn3" title="">[3]</a> Mustafa Kemal Paşanın saydığı bu gruplardan başka 1920 sonlarında Türkiye Komünist Fırkası ve Türkiye Halk İştirakiyun Fırkası da kurulmuştu. 1921 ilkbaharına kadar faaliyet gösteren bu örgütler, bu tarihten sonra Türk siyasal yaşamında hiçbir kalıcı iz ve etki bırakmadan dağılmıştır. Buna tek istisna Heyet-i Vekile’nin, halk Zümresi’nin Siyasi Programındaki platforma sahip çıkarak Halkçılık Programı’na dönüştürmesi ve bu metnin 1921 Teşkilat-ı Esasiye Kanunu’na kaynak oluşturmasıdır. Meclis tutanakları incelendiğinde, bu grupların herhangi birinin doğrudan damgasını taşıyan önemli bir kanun ya da kararın bulunmadığı görülmektedir. Bu gruplar hakkında yeterli belge de yoktur. Ahmet Demirel, <i>Birinci Meclis’te Muhalefet İkinci Grup,</i> İletişim yayınları, İstanbul, 1994, s. 213</p>

  <p class="p22"><a href="../Text/B150001.xhtml#_ednref4" id="_edn4" title="">[4]</a> Atatürk, <i>Söylev</i>, cilt:2, s. 436</p>
