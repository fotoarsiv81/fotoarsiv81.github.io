  <p class="p22"><a href="../Text/B130002.xhtml#_ednref73" id="_edn73" title="">[73]</a> Önemli bir çalışmaya imza atmış olan Ahmet Demirel’in Birinci Meclis’te Muhalefet ikinci Grup, İletişim yayınları, İstanbul, 1994, s. 86-90 arası soruyu yanıtlamaya yardımcı olacak bilgiyi içermektedir. Değişik kaynaklarda farklı sayılardan söz edilmektedir. Birinci Meclis üyelerinden Ali Fuad Cebesoy bu sayımın 337 olduğunu sürerken, bir başka mebus, Mazhar Müfit Kansu, Meclis’e 399 mebusun katıldığını, Meclis’e katılmayan 38 mebusla birlikte toplam sayının 437’ye ulaştığını söylemiştir. O dönemde İstanbul mebusu olarak görev yapmış olan Yenibahçeli Ahmet Şükrü (Oğuz), 3 Şubat 1950’de Kandilli’de Asaf Muammer’in yalısında prof. Tarık Zafer Tunaya ile yapmış olduğu mülakatta Birinci Meclis’e 338 mebusun katıldığını, Meclis’e katılmayanların 199 kişi olduğunu, böylece toplam sayının 537’ye ulaştığını söylemiştir. Adana mebusu Damar (Arıkoğlu) da, hatıralarında, toplam sayının 414 olduğunu, ölen ve istifa edenler sayılmazsa, Ankara’da toplanan mebus sayısının 381’i bulduğunu belirtir.</p>

  <p class="p25"><i>Birinci TBMM isim Defteri’</i>nde, dönem sonunda 337 mebusun üyelik sıfatının sürmekte olduğu, dönem boyunca 71 mebusun ya istifa ettiği ya da istifa etmiş sayıldığı, 24 mebusun vefat ettiği, 3 mebusun mebusluktan düşürüldüğü, 1 mebusun mebusluğunun reddedildiği, bir başka mebusun da mebusluğunun onaylanmadığı, dolayısıyla toplam sayının 437 olduğu belirtilmektedir. Adı geçen 437 mebustan 14’ü birden fazla seçim bölgesinden seçilmiş, ancak daha sonra seçim bölgelerinden birinde karar kılarak, seçildiği öteki bölge mebusluğundan istifa etmiştir, <i>İsim Defteri</i>’ni hazırlayan meclis Genel Kâtibi Veysel Genya 1945’e <i>Türkiye Büyük Millet Meclisinin</i> 25. Yıldönümünü anış adıyla bir albüm hazırlamış ve albümdeki 437 mebus hakkında çeşitli bilgiler vermiştir. Yukarıda belirtilen bu iki yayın Kazım Öztürk’ün hazırladığı ve 1973’te yayınlanan <i>Türkiye Büyük Millet Meclisi Albümü, 1920-1973</i> adlı kitaba kaynaklık etmiş, bu albümde de Birinci TBMM üyeleri olarak aynı 437 kişinin adı verilmiştir.</p>
