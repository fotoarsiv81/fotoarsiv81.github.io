  <p class="p22"><a href="../Text/B1002.xhtml#_ednref83" id="_edn83" title="">[83]</a> Faik Reşit Unat, Mustafa’nın sınavda gösterdiği başarıdan dolayı, dört yıllık okulun üçüncü sınıfına alındığını, bu tarihin de 1894 Temmuz-Ağustos ayları olması gerektiğini söylemektedir. Onun Rüştiye dördüncü sınıf notlarını gösteren defterin 1895 tarihli olması da Faik Reşit Unat’ı doğrulamaktadır. (Ali Güler, <i>Askerî Öğrenci Mustafa Kemal’in Notları,</i> Atatürk Araştırma Merkezi, Ankara, 2001, s.9; aktarılan kaynak: Faik Reşit Unat, <i>Atatürk’ün Öğrenim Hayatı ve Yetiştiği Devrin Millî</i> <i>E ğ itim Sistemi</i>, s.83)</p>

  <p class="p22"><a href="../Text/B1002.xhtml#_ednref85" id="_edn85" title="">[85]</a> Atatürk’ün Türk biyografı olan merhum Şevket Süreyya Aydemir, 1974 yılında Vamık Volkan ile yaptığı görüşmede, Atatürk’ün nasıl Mustafa Kemal olarak anılmaya başlandığı ile ilgili olarak farklı bir bulguya ulaşmış olduğunu söylemiştir. Buna göre, sınıfta Mustafa isminde bir başka öğrenci daha vardı ve bu öğrenci yetişkin bir kişi olduğunda İstanbul’da yaşamış, zengin bir armatör olmuştu. Atatürk’e Kemal adını veren öğretmen, bunu Mustafa’yı kendisinden değil, o öğrenciden ayırt etmek için yapmıştı. Eğer öykünün bu ikinci versiyonu doğru ise, Atatürk’ün olayı ilk versiyona uygun şekilde hatırlamasına şaşmamak gerekir. Onun görkemlilik duygusu ve abartılı özkavramı, olayı kendisine daha parlak gelen ilk versiyona uygun olarak hatırlamasına neden olması muhtemeldir. Kemal ismi, Mustafa’nın abartılı özkavramına ‘uygun’ düşmektedir. Mustafa bu ismi benimsemiş, ‘mükemmelliğe’ ermiş bir kişi olarak, askerî bir kariyer elde etmeye girişmek suretiyle anavatanının tarihi ile kendi tarihini birleştiren yola çıkmıştır. (Volkan-Itzkowitz, <i>Ölümsüz Atatürk,</i> s.62)</p>

  <p class="p22"><a href="../Text/B1002.xhtml#_ednref120" id="_edn120" title="">[120]</a> <a href="../Text/Index.xhtml#d000197" id="diz0001259">Manastır</a> <a href="../Text/Index.xhtml#d000196" id="diz0001250">Askerî Lisesinde</a> ‘apolet numarası’ 7348 olan Mustafa Kemal’in ilk seneye ait öğrencilik hayatı hakkında resmi bir belgeye sahip değiliz. Fakat onun ikinci sınıfta olduğu 1897-1898 eğitim-öğretim yılı ile üçüncü sınıfta bulunduğu 1898-1899 eğitim-öğretim yılı Numara Defterleri elimizdedir. Bu defterlere göre Mustafa Kemal’in İdadi ikinci sınıf ve üçüncü sınıf dersleri ve başarı durumu şöyledir: Mustafa Kemal ikinci sınıfta, 52 arkadaşı arasından, toplam 283 not alarak ve üçüncü olarak üçüncü sınıfa geçmiştir. Esasında, başarı sıralamasında ikinci olarak görülen Recep Fahri Kayalar ile not toplamı aynıdır. Bu sınıfta okutulan toplam 11 ders vardır ve bunların sekizinin tam numarası 45, üçünün tam numarası ise 20’dir. Bu duruma göre Mustafa Kemal bütün derslerden tam numara almış bulunmaktadır.” (Ali Güler, <i>Askeri Öğrenci Mustafa Kemal’in Notları,</i> s. 14-15)</p>
