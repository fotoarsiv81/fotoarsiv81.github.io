  <h1><a href="../Text/TOC.xhtml#toc2">GİRİŞ</a></h1>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Dünya siyasi haritasında nüfusunun çoğunluğu Müslüman olup da, siyasi rejimi laik cumhuriyet ve siyasal sistemi demokrasi olduğu iddiasındaki tek devlet olan Türkiye Cumhuriyeti, Mustafa Kemal’in eseridir. Ve en büyük eseridir.</p>

  <p>Hayattayken ziyarete gelip Gazi’nin devrimlerine hayran olan Afganistan Kralı Amanullah Han, yalnızca kadın haklarının benzerini ülkesinde yapmaya kalkışınca tahtını yitirmişti. Komşu İran’da <a href="../Text/Index.xhtml#d000300" id="diz0001756">Şah Rıza Pehlevi</a> Türkiye devrimlerine benzer adımlar atıp farklı bir İran yaratma peşine düşmüş, başarılı olamamış, daha sonra başbakan olan <a href="../Text/Index.xhtml#d000217" id="diz0001362">Musaddık</a> kapitülasyonları yırtıp İran petrollerini millileştirmeye kalkınca bunun bedelini canıyla ödemişti. Oğul Rıza Pehlevi ülkenin yüzünü Batı’ya çevirme girişimlerinden dolayı 1979 yılında tahtını yitirip sürgünde ölmeye mahkûm edilmişti.</p>

  <p>General Sherrill <i>Üç Adam: Kemal Atatürk, <a href="../Text/Index.xhtml#d000267" id="diz0001556">Roosevelt</a>, <a href="../Text/Index.xhtml#d000218" id="diz0001363">Mussolini</a></i> adlı yapıtında, Başkan Roosevelt’e Mustafa Kemal hakkında ne düşündüğünü soruyor ve karşılığını şöyle alıyor: “<i>Kemal hakkında almış olduğum bilgi çok yenidir. Bu husustaki bilgilerimi kendisini çok iyi tanıyan birisinden temin ettim. Sovyet Sosyalist Cumhuriyetler Birliği Hükümeti’nin tanınması hakkında Dışişleri Bakanı <a href="../Text/Index.xhtml#d000187" id="diz0001148">Litvinof</a> ile görüşürken kendisine, onun fikrince bütün Avrupa’nın en kıymetli ve en çok dikkate değer devlet adamının kim olduğunu sordum. Bana verdiği yanıtta Avrupa’nın en kıymetli devlet adamının bugün Avrupa’da yaşamadığını, Boğazların gerisinde, Ankara’da yaşadığını, bunun Türkiye Cumhurbaşkanı Mustafa Kemal olduğunu söyledi.</i> “<sup><a href="../Text/Giris_dipnot1.xhtml#_edn1" id="_ednref1" title="">[1]</a></sup> Sherril aynı soruyu Mussolini’ye de soruyor, ondan da, “[Mustafa Kemal] <i>Büyük cesarete sahip bulunan diğer bir şahsiyettir. Osmanlı geleneğiyle ve bu geleneğin Türkiye’de temsil ettiği her şeye karşı yapmış olduğu ihtilâl ile de bunu isbat eylemiş bulunmaktadır</i>,”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn2" id="_ednref2" title="">[2]</a></sup> içeriğinde bir yanıt alıyor.</p>

  <p>Mustafa Kemal’den sonra, belki geriden gelenlere haksızlık olacak ama hep bir lider arandı. Türkiye’yi işgale hazırlanmış olan <a href="../Text/Index.xhtml#d000129" id="diz0000725">Hitler</a> bile şunu söylüyordu: “Türkiye’yi Mustafa Kemal’in ölümünden sonra dar kafalı ve basiretsiz insanlar yönetiyor!”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn3" id="_ednref3" title="">[3]</a></sup></p>

  <p>Gerçek şudur ki, Türkiye’de doğan ve parlayan yıldız bize izleyeceğimiz yolu göstermiş, “<b>Fikrimizin Rehberi</b>” olmuştur.</p>

  <p>Atatürk öyle bir kişiliğe sahiptir ki, daima çağımızın en büyük kişilerinin önünde olacaktır. Bu, tarihin ona verdiği haktır. Ne tek parti döneminde, ne Soğuk Savaş dönemi koşullarında ne de küreselleşme denilen bu yeni çağda aranan ve özlenen lider çıktı. Dikkat edilirse -belki de ülke halkının sağ siyasi görüşlere daha eğilimli oluşundan- yeni gelen lider adayları hep Adnan Menderes’le kıyaslandı, ona benzemeleri daha arzu edilir bir nitelikler kümesi oldu. Kitap baskıya hazırlanırken, Cumhuriyet tarihinde bir ilk yaşandı; iktidarda bulunan siyasi parti [Üstelik % 47 gibi çok yüksek bir oyla seçilmişti], “anti-laik faaliyetlerin odağı olmakla” hakkında Yargıtay Cumhuriyet Başsavcısı tarafından iddianame hazırlanarak, kapatılması istemiyle Anayasa Mahkemesi’nde dava açıldı. Parti kapatılmadı ama ‘Yüksek Mahkeme’nin on bir üyesinden on tanesi partinin bu suçu işlediği yönünde karar verdi. Kemalist laik Cumhuriyetin 85. yılında gelinen aşama buydu. Daha doğrusu aşılamayan eşiği buydu. Gazi’nin döneminde de iki kez çok partili yaşam denendi ama ikisinde de karşı devrimci ve irticai grupların odaklanması suçlamasıyla partiler kapatıldı. Türkiye’de siyasi yaşam bir türlü bunu aşamıyordu.</p>

  <p><a href="../Text/Index.xhtml#d000316" id="diz0001837">Terakkiperver Cumhuriyet Fırkası’nın</a> kuruluş döneminde yaptığı konuşma tek parti rejiminin amaç olmadığını ortaya koyuyor:</p>

  <blockquote>
    <p>“Cumhuriyet Halk Fırkası’nın esas prensibi, memleket ve milletin gerçek selamet ve saadetini temine çalışmaktır ve amaca götüren yol bence budur ve bellidir. O da Cumhuriyeti güçlendirme ve sağlamlaştırma ile beraber fikri ve sosyal inkılâpta, medeniyet ve yenileşme yolunda milletin azimle ve başarıyla yürümesini sağlamaya yol göstermektir. Bu belli olan fakat şüphesiz yorucu ve uzun olan yolun yolcuları başlangıçtan sona kadar bir hizada ve aynı zamanda aynı yorgunluk derecesiyle yürüyemeyebilir ve bu takdirde düşünce ve tedbirleri arasında fark olabilir. Fakat yoldan sapmamaları, genel hedeften gözlerini ayırmamaları, esas amacı ihlâl etmemeleri lâzım gelir. Bugün belli olan yolun başlangıcında bulunuyoruz. Henüz düşünceleri etkileyecek kadar yol alınmış değildir. Görüşler gerekli ölçüde açıklık ve isabet kazanmalıdır. Ondan önce tefrika fikri alelâde fırkacılıktır ki memleket ve milletin huzur ve güven şartları henüz böyle bir tefrikaya yol açmaya elverişli değildir…”[4]</p>
  </blockquote>

  <p>Mustafa Kemal’in konuşmalarını izlediğimizde çoğulculuktan yana olduğunu saptayabiliriz. Ama Türkiye’nin o günkü koşulları ne yazık ki çok partili hayata geçiş için uygun olmamıştır. <a href="../Text/Index.xhtml#d000061" id="diz0000299">CHP</a>, Avrupa’da ortaya çıkan faşist ya da komünist partiler gibi bir işleve sahip olmamıştır. Bunu sağlayan da Atatürk’ün demokrasiye inancı olmuştur. Önemli siyaset bilimcilerden Maurice Duverger’nin bu yöndeki analizi şöyledir:</p>

  <p class="p2">“Bazı tek partiler, gerek felsefeleri gerek yapıları bakımından gerçek anlamda totaliter değildir. Bunun en iyi örneğini, 1923’ten 1946’ya kadar Türkiye’de tek parti olarak faaliyet göstermiş bulunan Cumhuriyet Halk Partisi sağlamaktadır. Bu partinin başta gelen özelliği, demokratik ideolojisindedir. Bu ideoloji, hiçbir zaman faşist ya da komünist kardeşleri gibi, bir tarikat ya da kilise niteliği taşımamış, üyelerine bir iman ya da bir mistik empoze etmemiştir. Kemalist devrim, özü bakımından pragmatiktir. Ödevi, Ortadoğu uluslarının modernleşmelerini önleyen başlıca engele, yani İslamiyete karşı mücadele ederek, Türkiye’yi ‘Batılılaştırmak’ olmuştur.</p>

  <blockquote>
    <p>Adının ‘Cumhuriyetçi’ oluşu bile, bu partiyi [<a href="../Text/Index.xhtml#d000061" id="diz0000300">CHP</a>], yirminci yüzyılın otoriter rejimlerinden çok, Fransız Devrimi’ne ve on dokuzuncu yüzyıl terminolojisine yaklaştırmaktadır. Konvansiyon örneğine uygun olarak bütün iktidarı Büyük Millet Meclisi’ne veren ve ayrı bir yürütme organı kurmayı reddeden Türk Anayasası da bu benzerliği doğrulamaktadır. Sözü geçen anayasanın tümü, onda kuvvetle ifade olunan ulusal egemenlik ilkesine dayanır: Egemenlik kayıtsız şartsız ulusundur. Faşist rejimlerde her gün rastlanan otorite savunusunun yerini, Kemalist Türkiye’de demokrasi savunusu almıştır. Bu da, ‘halkçı’ ya da ‘sosyal’ diye nitelendirilen ‘yeni’ bir demokrasi değil, geleneksel siyasal demokrasidir. Parti, yöneticilik hakkını, siyasal elit ya da ‘işçi sınıfının öncüsü’ olma niteliğinden, yahut da liderinin Tanrı iradesine dayanışından değil, seçimlerde kazandığı çoğunluktan almıştır.</p>

    <p>… 1935’te Cumhuriyet Halk Partisi’nin rızasıyle, birçok bağımsız şahsiyetlerin seçilmeleri sağlanmıştır. Bir muhalefet yaratma yolundaki bu çabalar çoğu zaman gülünç karşılanmışsa da, bunlar her şeye karşın Kemal rejiminin plüralizme üstün bir değer tanıdığını ve plüralist bir devlet felsefesi çerçevesinde faaliyet gösterdiğini ifade etmektedir. Öte yandan Türk tek partisinin yapısında da totaliter bir taraf yoktu.”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn5" id="_ednref5" title="">[5]</a></sup></p>
  </blockquote>

  <p>“<i>Ben isteseydim derhal askerî bir diktatörlük kurar ve memleketi öyle yönetmeye kalkışırdım. Fakat istedim ki, milletim için çağdaş bir devlet kurayım ve onu yaptım,</i>”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn6" id="_ednref6" title="">[6]</a></sup> diyen Atatürk’ün Cumhuriyet Halk Partisi’nin ömür boyu başkanlığının teklif edilmesi üzerine söylediği, “<i>Milletin sevgi ve güvenini kaybetmediğim sürece tekrar seçilirim; milletin oyu esastır</i>,”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn7" id="_ednref7" title="">[7]</a></sup> sözleri, bir diktatöre özgü değil, demokrasi talebi bulunan birisinin düşünceleridir. Bu demek değildir ki, Atatürk döneminde ülkede gerçek demokrasi vardı. Bunu iddia etmek doğru değildir ve gereksiz yere zorlama olur.</p>

  <p>Şevket Süreyya özlü bir saptama yapmıştır: “Askerdi, fakat militarist değildi. Sivil idareye inanıyordu. Bu sivil idareye de, hiçbir zaman bir parti veya klik diktatörlüğü vasfı vermedi… Militarist gösterilere hiçbir zaman yüz vermedi. Ordunun siyasete karışmasını, ordunun haysiyet ve itibarına aykırı sayardı. Normal devirde orduyu, hiçbir zaman bir siyasi baskı aleti olarak kullanmadı.”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn8" id="_ednref8" title="">[8]</a></sup></p>

  <p>Atatürk, kendisine diktatör olup olmadığı sorulan ya da, “Size diktatör diyorlar, ne dersiniz?” diye sorulma cesareti gösterilen ender liderlerden olsa gerek. “<i>Ben diktatör değilim. Çünkü fikirlerimi ve düşüncelerimi zora dayanarak kabul ettirmeyi asla benimsemedim, arzulamadım ve uygulamadım. Ben yaşadığım zaman içinde milletimin hayrına, refahına ve maddî-manevî mutluluk ve onuruna uygun gördüğüm önlemlerin alınmasına çalıştım. Hepsinin bileşkesi uygar ve ileri bir yaşamın yaratılması çabasıdır.</i>”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn9" id="_ednref9" title="">[9]</a></sup></p>

  <p>Atatürk’ün 9 Kasım 1930 tarihinde kendisiyle görüşen ABD Ticaret Bakan Yardımcısı Julius Klein’a söyledikleri, Batı’dakine benzer bir bakışla demokrasinin özgün bir tanımıdır. Bu tanım, Amerika’da yayınlanmıştır: “<i>Türk milleti yaratılışı bakımından demokrattır. Amerikan halkı, henüz kendi varlığının bilincine vardığı sıralarda, demokrasi prensiplerine sarılmış ve demokrasiyi tutmuştur. Yaratılıştan demokrat olan Türkler de demokrasinin en canlı örneği olan Amerikalılara bu nedenle derin bir sevgi duymaktadır.</i>”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn10" id="_ednref10" title="">[10]</a></sup></p>

  <p>Mustafa Kemal kendisine diktatör diyenlere kızardı ve derdi ki: “<i>Eğer zorla, tazyik ve tehdit ile fikirlerini kabul ettirenlere diktatör derlerse, ben diktatör değilim. Eğer benim muhitimdeki insanlar, benim fikirlerimin isabetini takdir ederek kendi gönül rızalarıyla bu fikirleri kabul ediyor ve ona göre çalışıyorlarsa, ben diktatörüm!</i>”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn11" id="_ednref11" title="">[11]</a></sup> Yasakçı bir düzeni Atatürkçülüğe dayanarak savunmanın olanağı yoktur. Çünkü Atatürkçülük, Atatürk’ün sözlerinden ayrı bir siyasal sistem olarak değerlendirilemez. Atatürk ne dediyse, Atatürkçülük odur!<sup><a href="../Text/Giris_dipnot1.xhtml#_edn12" id="_ednref12" title="">[12]</a></sup></p>

  <p>1932’de Birinci Türk Tarih Kongresi’nin toplandığı günlerden bir gündü. Atatürk kongre üyelerine Marmara Köşkü’nde bir çay vermişti. Kongreye çağırılmış olan tarih öğretmenleri, profesörler Atatürk’ün etrafını sarmış, çeşitli sorular soruyorlardı.</p>

  <p>Bu sırada öğretmen olmayan genç bir hukukçu İtalyan yazarlarından birinin son zamanlarda çıkan eserinden söz açtı ve, “Bu yazar size diktatör diyor,” dedi.</p>

  <p>Atatürk güldü: “Doğru değil. Eğer ben diktatör olsaydım, şimdi sen benim karşımda böyle konuşamazdın,” cevabını verdi.<sup><a href="../Text/Giris_dipnot1.xhtml#_edn13" id="_ednref13" title="">[13]</a></sup></p>

  <p>Bu olayın tanığı Ordinaryüs Profesör <a href="../Text/Index.xhtml#d000262" id="diz0001546">Reşat Kaynar</a> o anı şöyle anlatıyor:</p>

  <p>“Bu sorudan sonra ortamda tam anlamıyla bir sessizlik oluştu. Biz çok şaşırdık. Yani böyle bir sorunun Atatürk’e sorulmaması gerektiğini düşünüyorduk. Ama bir de o dönemde Avrupa’ya diktatörler hâkim olmuştu. İtalya’da <a href="../Text/Index.xhtml#d000218" id="diz0001364">Mussolini</a>, Almanya’da <a href="../Text/Index.xhtml#d000129" id="diz0000726">Hitler</a>, İspanya’da Talkom vardı. Bu sebeple de o dönemde akıllarda şu vardı: ‘Doğrudan doğruya demokrasilerle devlet idare edilemez. Mutlaka dikta lâzımdır. Ancak diktatörler memleketlerini geliştirebilirler.’ Atatürk’ün buna cevabı ise, ‘Hayır, bir devlet, bir millet dikta ile idare edilemez. Diktatörlerin sonu mutlaka felaketle biter ve milletlerin en büyük hücumlarına maruz kalırlar. Fakat bir muntazam idare, temelli bir idare, medenî bir idare demokrasidir. Demokrasi kat’iyen bir zarar vermez. Bilakis demokrasi bir milletin gelişmesini sağlar. Onun için Türkiye Cumhuriyeti, demokrasi yolunda, demokratik bir sistem içerisinde gelişecektir, kanaatindeyim. Dikta rejimi ile hareket eden gerek Mussolini gerekse Hitler’in sonu felaketle bitecektir,’ dedi.”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn14" id="_ednref14" title="">[14]</a></sup> Kendisi göremedi ama bu öngörüsü de kısa sürede gerçekleşti.</p>

  <p>Sonra demokrasi ile yönetimin önemi üzerinde ısrarla durdu. Konuyu tarihi açıdan ele aldı, geniş açıklamalarda bulundu. Ardından soruyu sorana dönerek, “<i>Muhterem hocam, şimdi bir de bizim idare şeklimizi ele alalım,” diyerek konuşmasına şöyle devam etti: “Lütfen Meclis tutanaklarını inceleyiniz. Tutanaklarda da tespit edileceği üzere en çok konuşan benim. Fakat eğer ortaya koyduğum fikirlerden karşı fikirler daha kuvvetli ise o zaman ben fikrimi değiştiririm. Kuvvetli olan fikrin yanında yer alırım. Şimdi size soruyorum muhterem hocam, böyle bir diktatör var mıdır? Böyle bir tartışma yapan diktatör var mıdır? Eğer ben bir diktatör olsam, siz bana böyle bir soruda bulunabilir miydiniz?</i>”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn15" id="_ednref15" title="">[15]</a></sup></p>

  <p>Bu denli hoşgörülü olan, yüzüne karşı soyadıyla Atatürk şeklinde hitap edilebilen kişinin, kurulmuş olan iki siyasi partiyi de kapatmış olması bir çelişki gibi görünmektedir. Ancak gözden kaçırılmaması gereken nokta, laik cumhuriyetin korunmasındaki duyarlılığı ve kararlılığıdır. Laikliğin savunulması ve korunması, demokrasinin kurulmasından önce gelmektedir. Aslında demokrasinin olmazsa olmaz koşulunun laiklik ve sekülerlik olduğunu da unutmamak gerekiyor. Birisi liberal, ötekisi muhafazakâr sağ bir ideolojik görüşü taşıyan iki partiyi kapattırmakta tereddüt etmeyen Mustafa Kemal, sol düşünceye karşı göreceli olarak daha toleranslı olmuştur. Buradan hareketle, Atatürk’ün sağcı olmadığını, halkçılık ve devletçilik ilkelerini savunmasından da sola daha yatkın olduğunu öne sürebiliriz.</p>

  <p>Atatürk sosyalist değildi, doğru… Kemalizm ve Marksizm çok ayrı kavramlardır, bu da doğru… Bunların yanında bir başka doğru daha vardır: O da Atatürkçülük’ün McCartizm demek olmadığıdır [Uğur Mumcu, <i>Cumhuriyet</i>, 3 Ekim 1980]. Kemalizmin serbest piyasa ekonomisine dayalı ‘Friedmanizm’ ile de ilgisi yoktur. “Kemalist devletçilik, doğrudan doğruya emperyalizmin müdahalesine karşı kurulmuş bir savunma sistemiydi. Kemalistler buna savunma ekonomisi diyorlardı… 1929’dan sonra Kemalist devletçiliğin esas prensiplerinden biri de liberalizme sırt çevirmeleri idi. Devlet, artık özel teşebbüsü destekleyerek kalkınma siyasetini bırakıyor, kalkınma işini kendi ellerine alıyordu.”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn16" id="_ednref16" title="">[16]</a></sup></p>

  <p>Millî mücadele yıllarında, Ankara ve Eskişehir gibi vilayetlerde kurulan komünist teşekküller TBMM içindeki tesirine ve faaliyetine göre üç safhada belirmiştir. Birincisi “<a href="../Text/Index.xhtml#d000345" id="diz0001971">Yeşil Ordu</a>” hareketidir. İkincisi <a href="../Text/Index.xhtml#d000325" id="diz0001888">Türkiye Komünist Partisi’nin</a> legal faaliyeti ve veçhesi olan “Halk İştirakiyun Fırkası”, üçüncüsü de Mustafa Kemal Paşa’nın yakın arkadaşlarına teşekkül ettirdiği muvazaalı [danışıklı] “Türkiye Komünist Partisi’dir”. Bunlardan “Yeşil Ordu” yarı gizli, muvazaalı Komünist Partisi açık, “Halk İştirakiyun Fırkası” açık kuruluşlardır. Mustafa Kemal Paşa’nın kurdurttuğu muvazaalı partinin dışında üç komünist kuruluşun Bakü’de Mustafa Suphi’nin başında bulunduğu “Türkiye Komünist Partisi” ile ilgileri olduğuna dair, “İstiklâl Mahkemeleri”nde belirtildiğine göre karine değerinde bilgiler ortaya dökülmüştür.<sup><a href="../Text/Giris_dipnot1.xhtml#_edn17" id="_ednref17" title="">[17]</a></sup></p>

  <p>Ankara’da talimatla bir Komünist Parti de kurdurulur. Mustafa Kemal Meclis’in gizli oturumunda [22 Ocak 1921], Bakü’de ‘Komünist Fırkası’ adıyla bir başka parti daha kurulduğunu anlatır ve Ankara’da Türkiye Komünist Partisi adıyla bir parti kurulmasıyla, “Talimatı dışarıdan alan bir fırka da reddedilmiş oldu,” der.<sup><a href="../Text/Giris_dipnot1.xhtml#_edn18" id="_ednref18" title="">[18]</a></sup> Gerekçeyi anlatmaya devam eder: “Türkiye Komünist Fırkası, Türkiye için, Türkiye içinde çalışan bir parti biçimindedir. Halk İştirakiyun Fırkası, doğrudan doğruya komünizm niteliği gösterir bir partidir, kanıtlanmış bilgilere göre burada bulunan Rus Büyükelçiliği ile bile temas halindedir. Bu konuda fazla bir şey söylemek istemiyorum.”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn19" id="_ednref19" title="">[19]</a></sup></p>

  <p>Mustafa Kemal, niçin komünist partisi kurdurduğunu da gizli görüşmede şöyle açıklıyor:</p>

  <p>“<b>… Komünizmin memleketimiz için, milletimiz için, din gerekleri için uygulama olanağı olmadığını anlatmak, kamuoyunu aydınlatmak en yararlı çare görülmüştür. İşte hükümet, böyle bir çözüm yoluna başvurmakla beraber, şüphe yok ki, gelen akımları zamanından önce, zararlı hale gelmeden, bir taraftan da gerekli önlemleri almıştır. Hükümet, aydınlatma yoluyla bu akımın önüne geçmeyi düşündüğü sırada aynı biçimde düşünen birtakım kıymetli ahlâklı ve her bakımından güvenilir arkadaşlar bana başvurdular. Bunlar, bu açıdan bu memleket ve milletin yararına en çok ne yolla hizmet edebileceklerini düşünüyorlardı. İşte bu düşüncenin ürünü olarak Ankara’da Komünist Fırkası adı altında bir fırka oluştu.</b>”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn20" id="_ednref20" title="">[20]</a></sup> Kendi kurdurduğu Komünist Partisi’ni yine kendisi kapattırmıştır.</p>

  <p>1919-1925 yılları arasında sosyalist partiler ve yayın kısmen serbestti. Atatürk zamanında, kısa dönemler haricinde sol neşriyat serbestti ancak Atatürk rejiminin yerilmesine izin yoktu. 1925 yılından Atatürk’ün ölümüne kadar, 1930 yılındaki pek kısa ‘<a href="../Text/Index.xhtml#d000289" id="diz0001725">Serbest Fırka</a>’ sondajı dışında, her türlü parti ve örgüt kurmak yasaktı. Mason derneklerinden Türk Ocaklarına kadar, işçi derneklerinden tekkelere kadar <a href="../Text/Index.xhtml#d000061" id="diz0000301">CHP</a> kontrolü dışındaki her türlü politik ve hatta kültürel teşekkül yasaklandı. Bu durumda ‘sol’ doğal olarak yasa dışına itilmiş oldu.<sup><a href="../Text/Giris_dipnot1.xhtml#_edn21" id="_ednref21" title="">[21]</a></sup> Ancak yasak olan sol örgütlenmeye karşı verilen cezalar Atatürk döneminde şaşılacak kadar azdı. Eski İttihatçı liderlerden asılanlar oldu, en yakın silah arkadaşlarından asılanlar oldu [Albay <a href="../Text/Index.xhtml#d000038" id="diz0000255"><i>Ayıcı</i> Arif</a> ve <a href="../Text/Index.xhtml#d000269" id="diz0001562">Rüştü Paşa</a> bunlardandı], sarıklı yobazlar asıldı, Şapka Devrimi’ne ve reformlara karşı gelenlerden asılanlar oldu, Nakşibendiler asıldı. Bu sert tutum savaşın, Atatürk devriminin gereklerindendi. Ancak asılan ya da aşırı ağır cezaya uğratılan sol eğilimli tek bir kişi [Doğuda ordu içinde faaliyetten Maksut isminde bir solcu idam edilmiştir] yoktur.<sup><a href="../Text/Giris_dipnot1.xhtml#_edn22" id="_ednref22" title="">[22]</a></sup></p>

  <p>Her ne kadar Rasih Nuri İleri bu görüşü ileri sürüyorsa da, ancak 1927 Komünist tevkifatı<sup><a href="../Text/Giris_dipnot1.xhtml#_edn23" id="_ednref23" title="">[23]</a></sup> ve 4 Mayıs 1929 akşamı <a href="../Text/Index.xhtml#d000159" id="diz0000879">İzmir’de</a> ve İstanbul’da yapılan komünist tutuklamaları<sup><a href="../Text/Giris_dipnot1.xhtml#_edn24" id="_ednref24" title="">[24]</a></sup> ile 1938 Harp Okulu tutuklamaları<sup><a href="../Text/Giris_dipnot1.xhtml#_edn25" id="_ednref25" title="">[25]</a></sup> sonucu Nâzım Hikmet, <a href="../Text/Index.xhtml#d000172" id="diz0001064">Kemal Tahir</a> başta olmak üzere birçok kişiye ‘Türk ordusunu ve donanmasını isyana teşebbüsten’ kesilen ağır cezaları unutmuş görünüyor. Tutuklamaların Atatürk’ün sağlığının bozulduğu bir döneme denk gelişi, Genelkurmay Başkanı <a href="../Text/Index.xhtml#d000092" id="diz0000563">Fevzi Çakmak</a> ve İçişleri Bakanı <a href="../Text/Index.xhtml#d000310" id="diz0001809">Şükrü Kaya’nın</a> özellikle cezalandırma yönündeki çabaları da göz önünde bulundurulmalıdır. Nâzım Hikmet’in dayısı&nbsp;<a href="../Text/Index.xhtml#d000022" id="diz000089">Ali Fuat Cebesoy</a>’un Atatürk’e ulaşma girişimlerini Şükrü Kaya engellediği gibi, Nâzım Hikmet’in yazdığı mektubu da Atatürk’e vermez. O mektupta, “<i>Askeri isyana teşvik etmedim. Deli, serseri, mürteci, satılmış, inkılap ve yurt haini değilim ki, bunu bir an olsun düşünebileyim… Başvurabileceğim en inkılapçı baş sensin. Kemalizmden ve senden adalet istiyorum. Türk inkılabına ve senin başına ant içerim ki, suçsuzum,</i>” diye yazar ama mektup Şükrü Kaya’nın cebinde kalır, muhatabına ulaştırılmaz. Fevzi Çakmak emrindeki askerî yargıçlar da acımasızca suçsuz kişilere basar cezayı.</p>

  <p>Sol düşünceyi savunanlar açısından önemli bir adım olan kadın hakları konusunda Avrupa’nın pek çok gelişmiş ülkesinden önce devrim adımları atan Türkiye Cumhuriyeti, bugün kadınlarını ikinci sınıf vatandaş durumuna indirme peşinde. Daha 1925 yılında kadının peçesini açtırıp onun dünyayı, dünyanın da onu görmesini sağlayan Cumhuriyet’in hükümetinden, 21. yüzyılda kadını yeniden siyasal ve dinsel bir simge olarak kabul ettirilen ‘türban’ altına sokmaya çalışan kişilerin varlığına tanıklık ediliyor. Siyasilerin inatları yüzünden sayıları az da olsa bazı kız öğrencilerin üniversite öğrenimleri kısıtlanıyor, bu da Kemalist cumhuriyetin ceberrutluğuyla açıklanıyor. Bu durum, yani türbanla üniversiteye girilemeyeceği konusu, Kemalist cumhuriyetin en önemli projesi olan laik hukuk akımın egemen olduğu ‘Anayasa Mahkemesi’ kararıyla da onaylanmıştır. Devrim yasalarına karşın kılık kıyafet sorunu yaşanmaya devam ediyor. ‘Eğer tepeden inme olmasaydı bu devrimler tutardı,’ yargısı kimi çevrelerde egemendir. Bu, çok tartışılan bir sorundur.</p>

  <p><a href="../Text/Index.xhtml#d000170" id="diz0001023">Kâzım Karabekir</a> de bu görüşte olanlardandır, kızı babasının düşüncesini şöyle açıklıyor: “Babamın itirazı, devrimlerin yapılış şekline idi. Devrimlere karşı değildi. Yapılanlar zorla yapıldığı için devrimlerin yerleşmemesinden korkardı. ‘Zorla yapılan, halkı eğitmeden yapılan devrimler, geri teper,’ derdi. Korkusu buydu. ‘İmkânını bulunca biz bunu yaparız, gene bunu giyeriz derler,’ derdi.”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn26" id="_ednref26" title="">[26]</a></sup> Galiba gözden kaçırılan nokta, bu devrimin o günün koşullarında öyle yapılması gerektiği idi. Yani ihtilaller, darbeler ve devrimler kendi koşullarında yargılanmalıdır. Son tahlilde kimi mahkûm edilir, kimi yüceltilir.</p>

  <p>“<b>Egemenlik kayıtsız şartsız millete aittir,</b>” diyebilen ve bunu ödünsüz uygulayan ve uygulatan Mustafa Kemal’in resimlerinin devlet dairelerinden kaldırılmasını öneren Batı’nın temsilcileri, ülkelerinin bölgesel çıkarları böyle emrediyor diye, 1947 yılından itibaren Türkiye siyasetinde egemen hale getirilen lider oligarşisine ve seçilmiş padişahlar egemenliğine hoşgörüyle bakmaktadır.</p>

  <p>İnsanlık tarihinin en önemli devrimcisinin yarattığı bir devletin, onun ölümünün yetmişinci yılında sahip olduğu görüntü budur.</p>

  <p>Oysa bu büyük devrimci, emperyalizmin dişleri arasından bir milleti almış, oradan laik düşünce sisteminin egemen olduğu bir çağdaş devlet yaratmıştır.</p>

  <p>Türkiye’de ilericiliğin kaynağı Atatürk’tür. Osmanlı’da ilericilik adına yapılan reformlar, Tanzimat hareketi gibi girişimlerin hiçbirisinde antiemperyalist bir mücadele yoktur. Bu nedenle yapılanların tamamı bir sömürge düzen ve sisteminin yerleşmesinden başka bir şeye yaramamıştır. Üstelik sömürgeleştirmenin kaynağı da Batı’dır. Bir tek Kemalist devrim bu döngüyü kırmıştır. İşte bu nedenle de Osmanlı aydınları içinden çıkmış, Türkiye’deki tek ilerici devrimci Gazi Mustafa Kemal’dir.</p>

  <p><i>Birinci Dünya Savaşı</i> hatta <i>ikinci büyük savaş</i> sonrası yirminci yüzyılın yapılmış olan tüm antlaşmaları ortadan kalkmışken, bir tek ‘<a href="../Text/Index.xhtml#d000190" id="diz0001162">Lozan</a>’ yaşamaktadır. Mustafa Kemal’in siyaset tarihindeki önemli rolünü gösteren bu antlaşmanın özü, ilk antiemperyalist savaşı yapan Türklerin varlığını tartışmasız kabul eden uluslararası belge oluşudur. İkincisi Anadolu’yu parçalayan Sevr’in yırtılıp atılmış olmasıdır. Osman Olcay’ın büyük emekle derlediği “Sevr Andlaşması’na Doğru”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn27" id="_ednref27" title="">[27]</a></sup> adlı yapıt incelendiğinde, bu ölüm fermanı öncesi yapılan bir dizi hazırlığın ürkütücülüğü ile yüzleşirsiniz.</p>

  <blockquote>
    <p>“Kurtuluş Savaşımızın sonucu olarak, yeni Türkiye’nin bağımsız ve ulusal, çağdaş bir devlet kişiliğiyle uluslararası alanda kendisini kabul ettirmesinin ana belgesi olan Lozan Andlaşması’nı, bu andlaşmayı ve egemenliğimizi güçlendirecek biçimde tamamlayan <a href="../Text/Index.xhtml#d000216" id="diz0001359">Montrö</a> Boğazlar Sözleşmesi’ni gereği gibi değerlendirmek için, Birinci Dünya Savaşı sonunda yenik düşmüş Osmanlı İmparatorluğu’na yüklenmek istenen Sevr Andlaşması’nı iyice bilmek gerekir. Sevr Andlaşması onaylanmadığı, üstelik Kurtuluş Savaşımızla böylesine niyetlere son verildiği için, hiçbir zaman yürürlüğe girmemiştir. Şu var ki, bugünkü, yarınki kuşakların iyice bilmeleri gereken bir ‘ibret belgesi’ olarak kalmaktadır.”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn28" id="_ednref28" title="">[28]</a></sup></p>
  </blockquote>

  <p>Atatürk’ün 20 Temmuz 1936 tarihinde imzalatmayı başardığı bir andlaşma da Montrö Konferansı metinleridir.</p>

  <blockquote>
    <p>“Türkiye’nin konferansa katılan bütün ülkeler tarafından itibar gördüğü, imzacı bütün devlet temsilcilerinin Türkiye’ye ters düşmemek gayreti içinde özel menfaatlerini korumaya çalıştıkları dikkat çekmiştir… Montrö’nün birinci özelliği, Lozan’ın Boğazlar bölgesinde Türkiye hesabına açık bıraktığı bir boşluğu doldurmasında ve Cumhuriyetimize büyük bir güvenlik getirmiş bulunmasındadır. Öte yandan Montreux, uluslararası ilişkilerde siyasi andlaşmaların ‘müzakere ve barışçı yollar’ ile günün şartlarına daha uygun bir hüvviyete sokulabileceğine, tarihte ender rastlanan bir örneği getirmiş olması bakımından dikkate şayandır.”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn29" id="_ednref29" title="">[29]</a></sup></p>
  </blockquote>

  <p>Montrö, İstanbul ve Çanakkale Boğazlarına Türkiye’nin egemenliğini sağlayarak, <a href="../Text/Index.xhtml#d000190" id="diz0001163">Lozan’ın</a> çok önemli bir eksiğini gidermiştir ancak Lozan’ın en önemli özelliği ve Batı tarafından bağışlanmayan/hazmedilemeyen yanı da, kapitülasyonlardan arınmış, bağımsız Türkiye Cumhuriyeti’nin varlığının kabul edilmiş oluşudur. Lozan’ı imzalatan kararlılığın adı <b>Gazi Mustafa Kemal</b>’dir.</p>

  <p>Kitabın on yedinci bölümünde ‘<b>Kemalizm ve Atatürkçülük</b>’ tartışmasını okuyacaksınız. Bu konu, kitap yayına hazırlanırken farklı kesimlerde yeniden tartışmaya açılmıştı. Bilim adamı olarak ömrü boyunca ‘Atatürk yolundan’ giden İsmet Giritli’nin bu konudaki tanımlaması önemliydi: “Kemalizm, bir yandan akıl ve bilime dayandığı, yani ‘pragmatik’ bir nitelik taşıdığı, öte yandan ise, ‘ulusal egemenlik’ ilkesinden yola çıktığı ve özgürlükçü plüralist toplumun yaratılmasını öngördüğü için, ‘pragmatik’ ve ‘demokratik’ ideolojiler arasında yer alır. Bu nedenle, Kemalizm’in bir ideoloji olduğuna kuşku yoktur.”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn30" id="_ednref30" title="">[30]</a></sup></p>

  <p>Her ideoloji bir ‘<a href="../Text/Index.xhtml#d000164" id="diz0000993">kadro</a>’ tarafından teorik olarak geliştirilmeli, halka sunulmalıydı. Bu amaçla ‘bir grup kadro’ bir dergi çıkarmaya karar verdi, adı ‘<b><i>Kadro</i></b>’ olacaktı. 1927 komünist tevkifatının iki tutuklusu Şevket Süreyya Aydemir ve <a href="../Text/Index.xhtml#d000332" id="diz0001928">Vedat Nedim Tör’ün</a> öncülüğünde devrimleri açıklayacak ve teorik tabana oturtacak dergi çıkarılmaya karar verildi. Şevket Süreyya Aydemir’in 15 Ocak 1931 tarihinde Türk Ocakları’nın Ankara genel merkez salonunda yaptığı konuşma ilk adım oldu.<sup><a href="../Text/Giris_dipnot1.xhtml#_edn31" id="_ednref31" title="">[31]</a></sup> <b><i>Kadro</i></b> içinde yer alan edebiyatçı Yakup Kadri Karaosmanoğlu’nun [solcu olmayan tek üye] anılarına göre Cumhuriyet Halk Fırkası Genel Sekreteri Recep Peker, dergi fikrine daha başlangıçta sıcak bakmayacaktı. Peker, devrimleri açıklayacak, partiye öncülük edecek bir yayını ancak parti yöneticilerinin çıkarabileceğini savunuyordu. Bu görüş, <b><i>Kadro</i></b>’ya yöneltilen eleştirilerde onu savunabilecek çevreleri güçsüzleştirdi.</p>

  <p><b><i>Kadro</i></b> hareketinin öncüsü olan Şevket Süreyya Aydemir yıllar sonra olayı şöyle anlatıyordu:</p>

  <p>“…(Atatürk’ün) çağında, hemen bütün Avrupa’ya doktrin veya doktrinleştirme çabaları hâkimdir. Rusya’da ihtilalci sosyalizm (Marksizm), İtalya’da (Faşizm), Almanya’da da (Nazizm) ve nihayet demokratik Avrupa ülkelerinde islahatçı sosyalizm rejimleri veya aynı ülkelerde komünizm çabaları hareket halindeydi. Bunların hepsinin temelinde doktrincilik örgütleri yatıyordu.</p>

  <p>Halbuki Türk inkılâbında [devriminde] böyle çabalar hiçbir zaman, hâkim değerler halinde güçlenmediler. Hülâsa öyle görünüyor ki, biz Türkiye’de bir inkılâp gerçeği ile karşı karşıyayız ama, bir inkılâp teorisi ve felsefesi ile karşı karşıya değiliz… Madem ki bir inkılâp vardır, o halde bu inkılâbın bir de izahı olmalıdır. İnkılâbın izahı ise, o inkılâbı tarih içinde doğuran objektif şartların araştırılması, orijinal prensiplerinin örgüsünün bilimsel açıdan derlenmesi, sentezleştirilmesi demek olduğuna ve ortada bir Türk inkılâbı da bulunduğuna göre, bu kendi kendine benzeyen çağdaş hareketin izahı, Mustafa Kemal’in görüşlerine de herhalde aykırı olmazdı. Nitekim bir aydın kadro, hem de Mustafa Kemal’in hayatında ve onun gözleri önünde, gene de Türk inkılâbının ideolojisini kendi açısından derlemek, aydınlatmak ve terkip etmek çabasına girmiştir. Bu hareket kadro hareketidir.”</p>

  <p><b><i><a href="../Text/Index.xhtml#d000164" id="diz0000994">Kadro</a></i></b>, gerek Markist-Leninist sisteme, gerekse faşist devlet anlayışına karşı, Kemalizmin ekonomi politikasını ve ‘planlı devletçiliğe’ bağlı özünü savunan bir siyasal hareketin adıdır. İlk sayısı 1932 yılı Ocak ayında çıkan <b><i>Kadro</i></b> dergisi kendi deyişleriyle ‘Kemalist devrimin ideolojisini’ yapmaya çalıştı. Üç yıl yayınlanan dergi ağır eleştirilere de uğradı. Sonunda kapatıldı. Derginin kapatılmasının ardından 1935 sonrası Atatürk, iki başbakanı, <a href="../Text/Index.xhtml#d000257" id="diz0001526">Recep Peker</a> ve <a href="../Text/Index.xhtml#d000155" id="diz0000824">İsmet İnönü’yü</a> değiştirdi. Dergiye Atatürk’ün emriyle <a href="../Text/Index.xhtml#d000067" id="diz0000339">Çankaya</a> Köşkü’nde on abone vardı.</p>

  <p>Kadrocuların adını koyduğu şekliyle Mustafa Kemal ideolojisinin ‘Kemalizm’ değil, doğru tanımının ‘Atatürkçülük’ olduğunu günümüzde savunan bir Atatürkçü yazarın tezine göre:</p>

  <blockquote>
    <p>“Kemalizm, emperyalist güçlerin Mustafa Kemal’in izlediği yola verdikleri isimdir. Atatürk döneminde de Kemalizm deyimi kullanılmıştır. Ancak emperyalistlerin Kemalizm dediği dönemde, henüz soyadı yasası yoktu ve Mustafa Kemal de Atatürk soyadını almamıştı. Eğer alsa idi, adlandırma ya da Türkçesiyle Atatürkçülük olacaktı.</p>

    <p>Bu noktada Kemalizmi bir ideoloji, ama Atatürkçülüğü sıradan bir kavram olarak gören anlayış, Kemalizme ideolojik bir anlam yüklemek gibi bir bakış açısından yola çıksa da, artık Atatürk olmuş Mustafa Kemal’i, küçültmekte ve onun kapsamını daraltmaktadır.</p>

    <p>Bugün, Atatürkçülük halk dilinde kullanılan kavramdır. Kemalizm, küçük bir kesimin tercihidir. Ve bu tercihin özellikle sağcı, liberal ve dinci takım tarafından da desteklendiği görülmektedir. Onlar da Atatürkçülüğü Kemalizmden ayırmak gerektiğini savunmaktadır. O halde doğru olan, Atatürkçülüğü sahiplenmek ve onu sağcı, liberal, dinci akımların ipoteğinden kurtarmaktır. Bu nedenle Kemalist ismi yerine Atatürkçülüğün kullanılması ama bunun da bir ideoloji olarak açıklanması en doğru tavırdır.”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn32" id="_ednref32" title="">[32]</a></sup></p>
  </blockquote>

  <p>Fakat bu, Atatürkçülüğü tercih edenler açısından Kemalist deyişinin hiçbir şekilde kullanılmayacağı anlamına gelmemelidir. Tersine, eğer ideoloji olarak kabul ediliyorsa, Kemalizmi ve Atatürkçülüğü aynı anda, birlikte ve aynı anlamda kullanarak karşıtlarının ve Atatürk’ü marjinalleştirmeye çalışanların oyununu bozacaktır.</p>

  <p>‘Düşünce sistemine’ Atatürkçülük diyenlerden birisi olan Ahmet Mumcuya göre, “Atatürk, ideolojisini birdenbire kurmadığı halde inkılâbın (devrimin) başından beri sistemli ve planlı bir biçimde, adım adım bir düşünce bütününe ulaşmıştır.</p>

  <p>Atatürkçülük ideolojisini etkileyen en önemli öğeler, Fransız ihtilâliyle saçılan düşüncelerdir. Bunlar içinde millî egemenlik, laiklik, milliyetçilik Atatürk’ün doğrudan doğruya etkilendiği ilkelerdir.</p>

  <p>Fransız ihtilâliyle yayılan demokrasi kavramı Atatürkçülük olunca, o kavramı biçimlendiren diğer düşünce akımları da ideolojimizin temeli içinde sayılmalıdır. Bunların hepsinin özü ve bütün ideolojiye can veren ruh ise ‘akılcılık-rasyonalizm’ akımıdır. İşte Atatürkçülük ideolojisi doğrudan doğruya akılcılıktan kaynaklandığı içindir ki dogmatik, tek yanlı, katı bir sistem değildir.”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn33" id="_ednref33" title="">[33]</a></sup></p>

  <p>Doğru adlandırmanın Kemalizm olmasını düşündüğüm Atatürk ideolojisinin (Atatürk’ün düşünce sisteminin), “çağdaşlaşma ideolojisi olarak tanımlanan bu akımın birtakım nitelikleri vardır. Bu niteliklerin bu ideolojinin değişmez ve katı dogmalara dayanmayıp akıl ve bilimden esinlenen pragmatik - rasyonalist ve ‘esnek’ bir ideoloji olması ve bu anlamda katı, dogmatik ve totaliter ideolojilerden farklı olarak ulusal egemenliğe, insan haklarına dayalı bir ‘hayat tarzını’ oluşturmasıdır. Çağdaşlaşma ideolojisinin bir başka niteliği ‘laiklik’ ilkesini benimsemesidir. Çünkü ‘dinî fanatizm’ her türlü modernleşme, çağdaşlaşma ve yenileşme hareketlerine karşı çok önemli bir engel teşkil eder.”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn34" id="_ednref34" title="">[34]</a></sup></p>

  <p>Gazi, ideolojisine bir ad vermemiştir, bu doğrudur ama insanlık tarihinde dünyaya bakış ya da dünyayı yorumlayış olarak tanımlanan ideolojilerin adlarıyla özdeşleşen kişilerin sağlığında, hiçbirisi o ideolojinin yaratıcısı olduklarını bilmiyordu. Gerçeği ifade etmek gerekirse o kişilerin çağdaşı olan insanlık da bilmiyordu. Dikkat edilirse Mustafa Kemal’in ideolojisinin ortak paydası doğrudan doğruya akılcılıktan kaynaklandığı içindir ki dogmatik, tek yanlı, katı bir sistem değildir. Bundan dolayı ideolojilerin öldüğü tezinin savunulduğu 21. yüzyılda hâlâ yaşamaktadır ve tüm saldırılara karşın yeni koşullara ayak uydurarak yaşamasını sürdürecektir.</p>

  <p>Ama bir gerçek var ki, Türkiye Atatürk’tür, Atatürk Türkiye’dir. Bu anlamda Atatürk’te anlaşmak, Atatürk’te buluşmak, Atatürk’te kaynaşmak, Atatürk’te çoğalmak, Atatürk’te büyümek, Atatürk’te güçlenmek, Atatürk’te yücelmek, Atatürk’te ölümsüzleşmek, Atatürk’te bayraklaşmak ödün verilmez ilke olmalıdır. Hiçbir çıkar ve kişisel yarar düşünmeden, alnı açık, yüzü ak, başı dik sonsuzluğa koşacak Atatürk devrimcileri durmayacak, konuşacak, uyaracak, önerecek, örnek olacaktır.<sup><a href="../Text/Giris_dipnot1.xhtml#_edn35" id="_ednref35" title="">[35]</a></sup></p>

  <p>Bir yapay tartışma da, sanki birbirinden ayrılabilirmiş gibi Atatürk ve Mustafa Kemal adının kullanılması üzerinedir.</p>

  <blockquote>
    <p>“Bugün özellikle dinci ve ırkçı kesim, Atatürk’e Atatürk demez. Irkçılara göre o, Türklerin atası değildir, dincilerin ise zaten Türklük gibi bir dertleri yoktur. Ama Atatürk, onlar açısından bir psikolojik ezilmişlik hissi yaratır ve o ismin ağırlığı altında ezilirler. O nedenle de genelde Atatürk adını kullanmazlar.</p>

    <p>Atatürk’e sadece Mustafa Kemal diyenlerin de benzer bir özelliği vardır. Özellikle Marksist ve benzeri yabancı kaynaklı solcular da onun sadece askeri ve Kurtuluş Savaşı’ndaki halini kabul ederler. Böylece Cumhuriyet devrimini ve idaresini kabul etmezler. Bu bakımdan, kimi kullanımlarda Mustafa Kemal, Cumhuriyet karşıtlığının bir ifadesi haline gelmektedir.”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn36" id="_ednref36" title="">[36]</a></sup></p>
  </blockquote>

  <p>Dikkatlerden kaçan bir önemli unvana sahip kişidir Mustafa Kemal. Meclis kararıyla ‘Gazi’ unvanı bir tek ona verilmiştir. Türk tarihinde Osmanlı Devleti’nin kurucularına öncülükleri nedeniyle verilen ‘gazi’ unvanlarını bir köşeye koyarsak, üç komutana ‘Gazi’ unvanının verildiğini görürüz: <i><a href="../Text/Index.xhtml#d000100" id="diz0000611">Gazi Ahmet Muhtar Paşa</a>, <a href="../Text/Index.xhtml#d000103" id="diz0000616">Gazi Osman Paşa</a> ve Gazi Mustafa Kemal Paşa.</i> Atatürk’e ‘Gazi’ diye hitap etmeyenler özellikle dinci kesimdir. Çünkü, gazilik İslam dininde şehitlikten sonra ikinci en yüce makamdır. Din adına savaşıp zafer kazanan kişidir. Bu nedenle şeriat taraftarları ve laiklik karşıtları, ‘deccal’ olarak isimlendirdikleri Mustafa Kemal’in ‘Gaziliğini’ ısrarla görmezden gelirler. Samimi olarak Atatürk’e inanıp, onun ideolojisini Atatürkçülük olarak tanımlayıp buna inançla sahip çıkanların da çok büyük bölümü dinî unvan olduğu gerekçesiyle ‘Gazi’ unvanını kullanmaktan kaçınmaktadırlar. Bu tavır bana çok anlamsız görünmekte ve bunun anlaşılmasının da gerçekten güç olduğunu düşünüyorum.</p>

  <p>En ağır eleştirilerden birisi Atatürk’ün dine karşı olduğu, dinî inancını yerine getirenlere karşı kötü davrandığıdır. Kitapta bu konu oldukça geniş yer almakla birlikte, burada da söz etmeden geçmek istemiyorum.</p>

  <p>Yıl 1932. Tarih Kongresi sonrası Gazi Çiftliği’nde çay partisi yapılıyor. Toplantıya katılanlara Mustafa Kemal, “İstediğiniz soruları sorabilirsiniz,” diyerek tartışma ortamı yaratıyor. Konuşmanın tanığı Profesör <a href="../Text/Index.xhtml#d000262" id="diz0001547">Reşat Kaynar</a>, “Birisi çıkıp, ‘Efendim, doğrudan doğruya din toplumlar için gerekli midir?’ diye bir soru sordu,” diyor ve Mustafa Kemal’in nezaketle yanıtını şöyle anlatıyor: “<b>Din toplumlar için gereklidir. Dinsiz bir toplum olamaz. Şimdiye kadar dinsiz bir toplum görülmemiştir. Ama biz dinî Allah ile kul arasındaki bir bağlılık olarak görüyoruz. Fakat bu bağlılığı tamamen istismar ederek, Allah ile kul arasına girip oradan birtakım menfaatler sağlayan insanlar var. Biz işte bunların mücadelesini yapıyoruz ve bu mücadeleyi devam ettireceğiz. Çünkü doğrudan doğruya din gibi kutsal bir mesele istismar edilirse bu memleket için büyük zararlar verir. Bundan dolayıdır ki tekrar ediyorum, din, toplumlar için lâzımdır ve yalnız Allah ile kul arasındadır. Allah ile kul arasına girip menfaat sağlayanları mutlaka bertaraf etmek lazımdır.</b>”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn37" id="_ednref37" title="">[37]</a></sup></p>

  <p>Kemalizmin laiklik ilkesi salt halk egemenliğine dayanan devlet yapısını meşru kılmak amacına yönelik olmakla kalmamış, sosyal alanda ve özellikle eğitim alanındaki köklü değişimlerin yapılmasına da yol açmıştır. Bunlar arasında en önemlisi tekke, zaviye vb. gibi halkın gündelik yaşamını olumsuz yönde etkileyen dinsel görünüşlü tüm kurumların kapatılması ve ‘eğitimin birliği’ yasasının çıkartılmasıdır.<sup><a href="../Text/Giris_dipnot1.xhtml#_edn38" id="_ednref38" title="">[38]</a></sup></p>

  <p>Dini kullanarak elde ettikleri kazanç kapısı ellerinden alınan ‘dinci kesim’ neden Atatürk’e karşıdır? Çünkü Mustafa Kemal, kurduğu laik cumhuriyetle ‘egemenliği kutsaldan alıp bireye vermiş, kuldan vatandaş, ümmetten millet’ yaratmıştır. Yani bu kesimin içine sindiremediği konu, ‘millî egemenlik’ meselesidir. Buna verilecek en doğru yanıt da Mustafa Kemal’den gelmiştir: “<b>Egemenlik kayıtsız şartsız milletindir.</b> ” Zaten çatışmanın ve Atatürk’ten nefretin odak noktası da burasıdır. ‘Egemenlik, bölünmez bir bütündür; tümüyle millete aittir ve ancak millet tarafından kullanılabilir’ tezi, Türkiye Cumhuriyeti’nin kuruluşunun harcı olurken, egemenliğin tek temsilcisinin ‘kutsal’, yani ‘Tanrı’ olduğu tezini kabul edenlerin uzlaşma içinde olmaları beklenemez. Ulusal egemenlik ilkesini benimseyen Kemalizm’de, ulusal egemenlik TBMM’de belirlenir. Ancak ulusal egemenlik, sandıktan çıkan sayısal çoklukla ifade edilemez.</p>

  <p>Kemalizm’in özü yabancı etki ve baskılardan bağımsız karar alabilmektir. Bunun gerçekleşmesi de ulusal iradenin oluşması ve olgunlaşmasıdır. Kemalizm’de amaç ‘ulusal iradedir’, devrimler bunu sağlamanın araçlarıdır. İngiliz yazar <a href="../Text/Index.xhtml#d000113" id="diz0000630">Grace Ellison</a> şöyle yazıyor: “Eğer kendisine işten söz açılacak olursa, O, ‘Ben <i>görevimi yaptım</i> diyor. Bütün onuru Meclis’in sayıyor. Ben Avrupa’nın birçok devlet adamıyla konuştum. Fakat ondan daha alçakgönüllüsünü görmedim. Fakat onların arasında kim bu kadar karşıt olan koşullar içinde zafer koparabilirdi.”</p>

  <p>Anadolu’da bir millet ve bağımsız bir devlet yaratan Mustafa Kemal’in çocukluktan itibaren önder yaradılışta ve bağımsız bir ruha sahip olduğu bilinmektedir. Bu özelliğini kendisi şöyle anlatıyor:</p>

  <p>“<i>Hürriyet ve bağımsızlık benim karakterimdir. Ben, milletin en büyük ve atalarımın en değerli mirası olan bağımsızlık aşkı ile dolu bir adamım. Çocukluğumdan bugüne kadar ailemle ilgili bulunan özel ve resmi hayatımın her evresini yakından tanıyanlarca bu aşkım bilinir. Bence, bir millette şerefin, onurun, namusun ve insanlığın doğup yaşayabilmesi, mutlaka o milletin özgürlük ve bağımsızlığına sahip olmasına bağlıdır. Ben, yaşayabilmek için mutlaka bağımsız bir milletin evladı olmalıyım.</i>”</p>

  <p>Tam bağımsızlık konusundan ne anladığını Fransız temsilci <a href="../Text/Index.xhtml#d000096" id="diz0000595">Franklin Boullion’la</a> söyleşisinde şöyle ortaya koyar: “<i>Tam bağımsızlık, kesin olarak politik, malî, ekonomik, askerî, kültürel ve bunlar gibi her konuda tam bağımsızlık ve özgürlük demektir. Bu saydıklarımdan herhangi bitinde bağımsızlıktan yoksunluk, millet ve memleketin, gerçek manada bütün bağımsızlığından yoksun olmak demektir.</i>”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn39" id="_ednref39" title="">[39]</a></sup></p>

  <p>Mustafa Kemal’in komutan ve devlet adamlığı niteliklerinden daha önemlisi, bir büyük devrimci olmasıdır. İzmit basın toplantısında devrim yasasını net biçimde ortaya koymuştur: “<i>Devrimin yasası, mevcut yasaların üstündedir. Bizi öldürmedikçe, bizim kafalarımızdaki cereyanı boğmadıkça başladığımız devrim ve yenilik, bir an bile durmayacaktır; bizden sonraki dönemlerde de böyle olacaktır.</i>”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn40" id="_ednref40" title="">[40]</a></sup> Birçok reformu, yenileşmeyi düşünen Osmanlı aydınlarından farklı olarak o, teoriyi eyleme dönüştürmeyi başarmıştır. Öğrenciliğinden itibaren çok okuyan, daha ortaokuldayken matematik bulmacaları çözüp dergiye gönderen, sonraki yıllarda öncelikle askerî kitaplar kaleme alan, daha sonra <i><a href="../Text/Index.xhtml#d000110" id="diz0000626">Geometri</a>, Yurttaşlık Bilgisi</i> ve <i>Dilbilgisi</i> kitaplarını yazıp yayınlatmış kişidir.</p>

  <p>İyi bir kitap okuyucusudur. <a href="../Text/Index.xhtml#d000056" id="diz0000274">Büyük Taarruz</a> hazırlığında bile elindeki roman <i><a href="../Text/Index.xhtml#d000066" id="diz0000337">Çalıkuşu</a></i>’dur. Millî eğitimin çıkmazlarını tartışır. Bugüne kadar saptanan okuduğu kitapların sayısı 3997’dir. Cilt sayıları ile dergi, harita, atlas ve nota albümleri bu sayının dışındadır. Atatürk, özellikle Türkleri ve Türk tarihini, Türk dilini konu alan yabancı dillerde çıkmış her yeni yayının alınıp kendisine gönderilmesini dış temsilciliklerden istemiştir.</p>

  <p>Bir gün Gazi’nin özel sekreteri Hasan Rıza Soyak, İstanbul’dan <a href="../Text/Index.xhtml#d000067" id="diz0000340">Çankaya’ya</a> dönünce, her zamanki gibi onu yatakta bulacağını sanıyordu. Oysa Gazi’nin iki gecedir yatmadığını ve 40 saattir okuduğunu söylediler. Yalnız kahve içiyor, arada bir sıcak banyo yapıyordu. Hasan Rıza onu, kütüphanesinde, pijamasının üzerine bir sabahlık giymiş, dikkatle okur buldu. Hiç uykusu olmadığında ısrar etti. Ama gözleri yorgun görünüyor, ikide birde ince keten mendiliyle gözlerini hafifçe siliyordu. Okuduğu kitap G.H.Wells’in ‘Outline of History - Tarihin Ana Hatları’ydı. Kitabın hemen Türkçesinin yayınlanmasını emretti. Bir-iki yıl sonra bu kitabı ‘<i>Türk Tarihinin Ana Hatları</i>’ izledi.</p>

  <p>Atatürk’ün okuduğu kitaplara baktığımızda, düşünce sistemini yaratan Batılı eserler arasında en önemli olanlar şunlardır:</p>

  <blockquote>
    <p>O, Fransız devriminin hazırlayıcıları olan ‘Ansiklopedicileri’ okumuştu. Kilise bağnazlığına karşı çıkan Voltaire’in fikirleri üzerinde durmuştu. Montesquieu’nun siyasal rejim sıralamasında cumhuriyeti, faziletlerin rejimi olarak nitelemesi Atatürk’ü çok etkilemişti. Yine büyük Fransız Devrimini hazırlayan düşünürlerden ‘toplum sözleşmecisi’ J.J.Rousseau’nun ulusal irade ve ulusal egemenlik kavramlarını benimseyerek özümsemişti. O, Montesquieu’nun daha çok etkisinde kalmıştı. Nitekim, 1921 Anayasası’nda bu fikirlerin izini görmekteyiz.<sup><a href="../Text/Giris_dipnot1.xhtml#_edn41" id="_ednref41" title="">[41]</a></sup></p>
  </blockquote>

  <p>Atatürk düşüncesine Batı’da kaynaklık eden bir başka düşünce akımı Auguste Comte ve onun pozitivizm felsefesi olmuştu. Pozitivizm bilindiği gibi olguların bilimsel biçimde gözlemlenmesini ve değer yargılarından ayrık biçimde açıklanmasını amaçlamaktadır. Burada her şey, her olgu, her nesne, deneylerle, gözlemlerle araştırılır ve sistemleştirilir.<sup><a href="../Text/Giris_dipnot1.xhtml#_edn42" id="_ednref42" title="">[42]</a></sup> Mustafa Kemal Atatürk’ün düşünce yapısını etkileyen olaylar, düşünürler, yazarlar ve kitaplar söz konusu olduğunda, onun salt bir olayın ya da bir düşünce akımının izleyicisi olmayıp değişik görüş ve düşüncelerden kendine özgü bir bileşkeye ulaşmış olması dikkati çeker.<sup><a href="../Text/Giris_dipnot1.xhtml#_edn43" id="_ednref43" title="">[43]</a></sup></p>

  <p>Etkilenmiş olduğu Türk düşünürler arasında <b>Nâmık Kemal, <a href="../Text/Index.xhtml#d000355" id="diz0002005">Ziya Gökalp</a>,</b> <a href="../Text/Index.xhtml#d000005" id="diz000031"><b>Dr. Abdullah Cevdet</b></a> (hilafet kurumuna karşı çıkmış ve devletin laik temeller üzerine yeniden kurulması gerektiğini savunmuştur. Kadın haklarını da savunmuş ve daha İkinci Meşrutiyetle şapka giymiştir), ilk Türkçülerden <b>Ali Suavi</b> (hilafetin kaldırılmasını, laik devlet düzeni kurulmasını ve Türkçülüğü savunmuştur), özgürlükçü ve ilerici <b>Tevfik Fikret</b> sayılmalıdır.</p>

  <p>Atatürk’ün birçok konuşmasını dikkatle incelediğimizde, Fikret’in etkisini açıkça görebiliriz. Örneğin öğretmenlere, “Vatan sizden fikri hür, irfanı hür, vicdanı hür nesiller ister” diye seslenirken kuşkusuz Fikret’in, “Fikri hür, irfanı hür, vicdanı hür bir şairim” mısraını hatırlıyordu.<sup><a href="../Text/Giris_dipnot1.xhtml#_edn44" id="_ednref44" title="">[44]</a></sup></p>

  <p>Her önemli karar, öneri ve uygulama öncesinde konuyla ilgili kitapları okumakta, çalışmalar yapmaktadır.<sup><a href="../Text/Giris_dipnot1.xhtml#_edn45" id="_ednref45" title="">[45]</a></sup> Refik Halid’in (Karay) ‘<i>Deli</i>’ adlı kısa komedyasını okumak, Mustafa Kemal’in sürgündekileri (<a href="../Text/Index.xhtml#d000190" id="diz0001164">Lozan’a</a> göre genel af dışı bırakılan 150’likler olarak adlandırılan kişiler)<sup><a href="../Text/Giris_dipnot1.xhtml#_edn46" id="_ednref46" title="">[46]</a></sup> affetmesini kolaylaştırmıştır.</p>

  <p>Yazdığı en büyük ve önemli eseri 1927 yılında Meclis’te okuduğu ‘Söylev’dir. Mustafa Kemal’in yazdığı ‘<i>Vatandaş için Medeni Bilgiler</i>’ kitabı ilk kez 1930 yılında yayınlanmış ve uzun yıllar ortaokullarda ders kitabı olarak okutulmuştur. Kitap, doğrudan kaleme alınan belgelere dayanmaktadır. 1958 yılında Afet İnan belgelere elinde bulunan notları da ekleyerek ‘Medeni Bilgiler ve Atatürk’ün El Yazıları’ adıyla Türk Tarih Kurumu Yayınları arasında yayınlatmıştır. ‘Yurttaşlık Bilgileri’ kitabı iki bölümden oluşmuştur. Birinci bölüm, Afet İnan tarafından Mustafa Kemal’in yazılarını esas alarak hazırlanmış, ikinci bölüm ise Kütahya Milletvekili <a href="../Text/Index.xhtml#d000257" id="diz0001527">Recep Peker</a> tarafından hazırlanarak onun adıyla kitapta yer almıştır.</p>

  <p>Çağdaş stratejilerin yaratıcısı olan büyük ustalar tarih ve coğrafya bilim alanlarıyla yakından ilgilenirler, bu konularda bilgi birikimlerini üst düzeye çıkarmaya çaba harcarlar. Çünkü coğrafya tarihi belirler. Atatürk’ün tüm yaşamı adım adım izlendiğinde tarihle iç içe olduğu görülür. Tarihi yazan ve yapan adam olduğu gerçeği de gözlerden ırak tutulmamalıdır. “Atatürk, tarihi bir hafıza bilgisi olmaktan çıkarmıştı, onda tahliller, eleştiriler, kuramlar ve yargılarla yürütülen bir tarih görüşü vardı. Soyut ve kuru bir tarihin yararına inanmıyordu. Bundan dolayı diyor ki: ‘<i>Tarih yazmak, tarih yapmak kadar mühimdir, yazan yapana sadık kalmazsa, değişmeyen hakikat insanı şaşırtacak bir mahiyet alır.</i>’”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn47" id="_ednref47" title="">[47]</a></sup></p>

  <p>Ona göre tarih neden-sonuç ilişkisi çerçevesinde incelenmelidir. Bu yöndeki sorulara verdiği yanıtta şöyle der: “<i>İnsanların tarihten alabilecekleri mühim dikkat ve uyanış dersleri, bence devletlerin umumiyetle siyasi kurumlarının teşekküllerinde, bu kurumların niteliklerini değiştirmekte ve bunların bölünme ve çöküşlerinde etkili olmuş olan nedenler ve etkenlerin tetkikinden çıkan sonuçlar olmalıdır. Örneğin, Osmanlı İmparatorluğu’nun doğmasını gerektiren sebep ve etkenlerin tetkikinden çıkan sonuç önemli olduğu gibi, bu imparatorluğun batması neden ve etkenlerinin tetkikinden çıkacak sonuç da o kadar önemlidir.</i>”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn48" id="_ednref48" title="">[48]</a></sup></p>

  <p>Türk tarihinin araştırılması konusunda, “<i>Türk kavmi Orta Asya’dan sonra, çeşitli coğrafi bölgelerde yerleşmiş ve türlü adlar altında devletler kurmuşlardır. Bu devletlerden her biri zamana ve coğrafi bölgesine göre bir medeniyete sahip olmuştur. Bu bilgileri sadece siyasî, askerî tarih yönü ile değil, medeniyet unsurları ile meydana çıkarıp incelemek ve tarih tenkidinden geçirmek gerekir,</i>”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn49" id="_ednref49" title="">[49]</a></sup> demiştir.</p>

  <p>Atatürk, Türk tarihinin araştırılmasının, Türk çocuklarına atalarını öğrenme fırsatını vereceğini ve onları gururlandıracağını da belirtmiştir. Bu konuda, “<i>Milli tarihten Türk çocukları bağımsızlık fikrini kazanacaklar, o büyük başarıları düşünecekler, harikalar yaratan adamları öğrenecekler, kendilerinin aynı kandan olduklarını düşünecekler ve bu yetenekle kimseye boyun eğmeyeceklerdir,</i>” demek suretiyle hem Türk milletinin şanlı bir tarihe sahip olduğu hem de tarihi bilen bir gençliğin, bir milletin bağımsızlığına daha düşkün olacağını belirtmiştir.<sup><a href="../Text/Giris_dipnot1.xhtml#_edn50" id="_ednref50" title="">[50]</a></sup> Afet inan, Atatürk’ten hatıralarını aktarırken, Türk tarihine önem verişini şöyle işaret eder: “<i>Türk çocuğu atalarını tanıdıkça, daha büyük işler yapmak için kendinde kuvvet bulacaktır.</i>”</p>

  <p><i>Medeni Bilgiler</i>’in girişinde millet bahsi altında, “<b>Türkiye Cumhuriyeti’ni kuran Türkiye halkına Türk milleti denir,</b>” tanımıyla günümüz Türkiye’sinde yapılan etnik ayrımcılığa dayalı bölücülüğe aslında set çekmiştir. Bunun devamını da “<b>Ne mutlu Türküm diyene!</b>” özdeyişi ile tamamlar ki bu, kimi stratejlerce 21. yüzyılın ideolojisi olarak kabul edilen “<i>çokkültürlülüğü</i>” tanımlamaktadır.</p>

  <p>General Sherill’a Türk milleti ve Türk tarihine genel bakışını anlatırken şunları söyler: “<i>Bizim Türk milletimiz, eski ve şerefli bir millettir. Zaten Orta Asya’nın Altay yaylasında yetiştiği için kartalın üstün niteliklerini daha gençliğinde kazanmıştır; tâ uzakları görür, hızlı bir uçuşu vardır ve bu ruhu barındıracak kadar kuvvetli bir beden sahibidir. Zaten maddî olsun, manevî olsun hiçbir sıkıcı sınır içinde durmaz yaradılışta olduğundan yüksek anayurdunun, dünyadan uzak vaziyetine karşı isyan etmiştir, işte o zaman bu ilk Türkler, başlarını alarak dünyanın hem doğusuna hem batısına yayıldılar…</i></p>

  <p><i>Biz Türkler, her çağda doğunun kılıcının keskin ağzı idik. Lâkin gitgide birçok Levanten unsurlar biz galiplere karıştıklarından, Osmanlı İmparatorluğu denilen o milletler karması ortaya çıktı. Bu Osmanlı İmparatorluğu, memleketteki Türk unsurunu Avrupa içlerine kuzey-batı yönünde iki büyük med dalgası halinde kullanmakla istifade etti…</i>”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn51" id="_ednref51" title="">[51]</a></sup> Bu değerlendirme Türklerin dünyanın hem doğusuna hem batısına yayılışlarını da açıklamakta. O, savaş zorunlu olmadıkça bunu cinayet olarak değerlendiren, (millet için hayati olmadıkça da savaşılmasından yana değildir) bir başkumandandır.</p>

  <p>Mustafa Kemal, <i>Kurtuluş Savaşı</i>’nda Yunan ordusu ile değil, Batı emperyalizmi ile silah ve politika aracılığı ile savaşmıştır. Doğu Cephesi’nde taarruzu geciktirmesinin, Güney Cephesi’nde bilfiil orduyla değil, halk savaşı ile emperyalistlerle savaşmasının nedenleri, hep savaşı genişletmemek endişesinden doğmuştur. Antiemperyalist bir savaşçı ve devrimci olan Mustafa Kemal, doğal olarak antiemperyalist bir milliyetçilik anlayışını benimseyecektir. Ezen, sömüren bir milliyetçilik anlayışı yerine, ezilen, sömürülen milletlerin milliyetçilik anlayışını benimseyen bir lider olarak, “<i>Yurtta barış, dünyada barış</i>” gibi bir söylemi boşuna dillendirmemiştir.</p>

  <p>Yeni bir millet, yeni bir devlet kurulmaktadır. Dolayısıyla buna bir tarih gerekmekteydi. Osmanlı tarihçileri, tarihi Osmanlı beyliğinin kuruluşuna kadar götürmekte, oradan öteye gitmemekteydiler. Oysa Mustafa Kemal’e göre, “<i>büyük devletler kuran atalarımız, büyük ve kapsamlı uygarlıklara da sahip olmuştur. Bunu aramak, incelemek, Türklüğe ve dünyaya bildirmek bizler için borçtur.</i>”</p>

  <p>Türk çocuklarının millî tarihlerini öğrenmelerinin gerekliliğini ortaya koyarken, “<i>Türk çocuklarında yetenek, her milletinkinden üstündür. Türk yetenek ve kudretinin tarihteki başarıları meydana çıktıkça, büsbütün Türk çocukları kendileri için gereken atılım kaynağını o tarihte bulabileceklerdir,</i>” yorumuyla ulusalcı tarih bilincinin okullarda verilmesinin de, parti politikalarından uzak, bir millî eğitim politikası olması gerektiğini belirtiyor.<sup><a href="../Text/Giris_dipnot1.xhtml#_edn52" id="_ednref52" title="">[52]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000155" id="diz0000825">İsmet İnönü</a>, 1969 yılında verdiği konferansta Atatürk’ün bir özelliğine, zaman ile gelişip tamamıyla belirli bir hale gelen bir özelliğine de dikkat edilmesi gerektiğini söyler: “O da, kurulan devletin Türk milleti vasıflarına ve medeniyetine isnat etmesi fikridir. Buna Türk milliyetçiliği diyebilirsiniz; onun yanında Türk vasıflarını esas tutma diyebilirsiniz, bunu da esaslı bir unsur olarak takip etmiştir. Bu devleti kurarken Türk milleti üzerine kurmuş olmasının belirgin delilleri Türk Dil Kurumu ile Türk Tarih Kurumu’dur.”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn53" id="_ednref53" title="">[53]</a></sup></p>

  <p>Yine <i>Medeni Bilgiler</i>’de, demokrasi (halkçılık) tanımını şöyle yapmıştır: “<b>Demokrasi temeline dayanan hükümetlerde egemenlik halka, halkın çoğunluğuna aittir. Demokrasi ilkesi, egemenliğin ulusta olduğunu, başka bir yerde olamayacağını gerekli kılar. Böylelikle demokrasi ilkesi, siyasal gücün, egemenliğin kaynağına ve yasallığına dayanmaktadır.</b>” Ve buna ek olarak devam eder, “<b>Demokrasinin tam ve en açık hükümet şekli <i>Cumhuriyet</i>’tir</b>” tanımını yapar.</p>

  <p>Mustafa Kemal’in yazdığı bir başka kitap da <i><a href="../Text/Index.xhtml#d000110" id="diz0000627">Geometri</a></i> kitabıdır. 1936 sonbaharında bir gün Atatürk Agop Dilaçar’ı, Özel Kalem Müdürü Süreyya Anderiman’ın yanına katarak Beyoğlu’ndaki Haşet Kitabevi’ne gönderip uygun gördükleri Fransızca geometri kitaplarından birer tane aldırttı. Kış aylarında Atatürk üzerinde çalıştığı ‘<i>Geometri</i>’ yapıtını bitirdi.<sup><a href="../Text/Giris_dipnot1.xhtml#_edn54" id="_ednref54" title="">[54]</a></sup> 1937 yılı Kasım ayında Doğu gezisine çıkan Mustafa Kemal, Sivas’ta bir okulu ziyaret etmiş ve aynı gün Millî Kültür Bakanlığına çekilen telgrafta, ‘bir geometri dersine girildiği, bu derste kullanılan terimlerin anlaşılamadığı ve Cumhurbaşkanı tarafından bu kitabın kullanılmasının doğru bulunmadığı’ anlatılmıştır. Gezinin devamında Diyarbakır’a gidilmiş ve Vali Mithat Altıok’un evinde kalınmıştır. Mustafa Kemal burada, Vali’nin küçük kızına yeni matematik terimleri öğretmiştir. 1936 yılında Atatürk, yazdığı kitapta ilk kez, <b>açı, açıortay, alan, artı, beşgen, boyut, bölü, çap, çarpı, çekül, çember, dışters açı, dikey, dörtgen, düşey, düzey, eğik, eksi, eşit, eşkenar, gerekçe, içters açı, ikizkenar, kesit, konum, köşegen, oran, orantı, paralelkenar, taban, teğet, toplam, türev, uzam, uzay, üçgen, varsayım, yamuk, yatay, yöndeş, toplam, bölü</b> gibi sözcükleri türetip kullanmıştır.</p>

  <p>Atatürk için her zaman akılcılığın temeli bilim ve teknoloji olmuştur. Atatürk’ün düşünce sistemini içselleştirebilmek için şu ünlü sözlerini unutmamak gerekiyor: “<b>Dünyada her şey için, medeniyet için, hayat için, başarı için en gerçek yol gösterici ilimdir, fendir. İlim ve fennin haricinde yol gösterici aramak gaflettir, cehalettir, dalâlettir. Yalnız ilim ve fennin yaşadığımız her dakikadaki safhalarının gelişimini idrak etmek ve ilerleyişini zamanla takip eylemek şarttır.</b>”</p>

  <p>Bir lider hem örgütçülük yapıp halkını Kurtuluş Savaşına hazırlıyor, başkumandanlığı yüklenip askeri alanda zafer kazanıyor, ardından devrimci kimliği ile ortaya çıkıp sosyal yaşam alanında yüzlerce yılın gelenek ve alışkanlıklarını yıkıp atıyor, tarih alanındaki çalışmalarına ek olarak da dilbilgisi ve geometri kılavuzu yazıyor. İnsanlık tarihinde bu denli çokyönlülüğe sahip kaç lider tanıyoruz?</p>

  <p>İngiltere Başbakanı <a href="../Text/Index.xhtml#d000188" id="diz0001149">Lloyd George</a> durup dururken, “<i>Yüzyıllar nadir olarak dâhi yetiştirir. Şu talihsizliğimize bakınız ki, o büyük dâhi çağımızda Türk ulusuna nasip oldu. Mustafa Kemal’in dehasına karşı elden ne gelirdi?</i>”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn55" id="_ednref55" title="">[55]</a></sup> dememiştir.</p>

  <p>1922 yılında İngiliz Generali <a href="../Text/Index.xhtml#d000060" id="diz0000298">Charles Townsend</a> şunu söyler: “<i>Ben şimdiye kadar on beş hükümdar ve cumhurbaşkanı ile özel ve resmi konuşmalar yaptım. Bu geceki kadar ezildiğimi hatırlamıyorum. Mustafa Kemal’de büyük bir ruh kudretinin esrarı var.</i>”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn56" id="_ednref56" title="">[56]</a></sup></p>

  <p>Bu büyük adamın sofrası ve aşkları tartışma konusu yapılmıştır. Oysa o da bir insandır ve sağlıklı bir erkektir. Üstelik karizmatik bir liderdir. Kadınların onu beğenmesinden, ona ilgi göstermesinden daha olağan ne olabilir ki. Çok yakınında bulunmuş, ona şarkılar söylemiş olan <a href="../Text/Index.xhtml#d000227" id="diz0001410">Müzeyyen Senar</a> bir röportajında [<i>Hürriyet</i> Gazetesi] “Erkeklere kısa denmez” yanıtıyla, boyunun uzun olmadığını anlatmıştır. Çevresindeki kalabalıklara karşın hep yalnız yaşamış, yalnız yaşamaya mahkûm olmuştur. Bu da onun trajedisidir.</p>

  <p>Sofrası, Atatürk karşıtlarının söyleyip yazdığı gibi aşırı ziyafetin yaşandığı bir yer değil, kitapların, sorunların, halkın problemlerinin, devrimlerin tartışıldığı, karatahtada dönemin sorumlu kişilerinin sınava çekildiği bir platformdur.</p>

  <p>O da gözyaşı döker, karanlıktan ve yalnızlıktan korkar, sigara ve içki içer, çok iyi bilardo oynar, kumardan uzak durur ama iyi bir oyuncu olarak pokere de ilgisi vardır. Çok şık giyinir, ayakkabılarını özenle seçer. Özel yapım ayakkabıları sık sık çalınır da. Nasıl mı? Atatürk’ün kunduracısı <a href="../Text/Index.xhtml#d000313" id="diz0001833">Tanaş Elefteriadis’e</a> kulak verirsek ilginç şeyler öğreneceğiz:</p>

  <blockquote>
    <p>“Atatürk, her zaman yenilik istiyordu. Bu yeniliği giysilerinde rahatlıkla görebilirsiniz. Ayakkabıda moda ne ise onu istiyordu. Ayakkabılarını sağlam yapmaya çalışıyordum. Fakat Atatürk’ün ayakkabıları devamlı çalınırdı. Herhâlde herkes ondan bir hatıra almak için çalardı ayakkabılarını. Bir gün Atatürk beni yanına çağırdı, bana, ‘Bu ayakkabıları kalıpla yapın,’ dedi. ‘Niçin?’ dedim. O da bana, ‘Çalan kalıpsız mı çalsın?’ demişti. O zaman moda, kaba, çift köseleli ayakkabılardı. Biz yeni ayakkabılar yapınca bunlar moda oluyordu, millet de giyiyordu. Sayısız ayakkabı yaptım. Atatürk’e çok ayakkabı yapmamın sebebi Atatürk’ün ayakkabılarının devamlı çalınmasıydı, onlar çalındıkça ben de yapıyordum. Şunu gördüm, yaptığım düğmeli bordo ayakkabıları çalmıyorlardı. En çok çalınan ayakkabı ise iskarpindi. Kendisi bütün yaptığım ayakkabıları beğenirdi, ayakkabılarda renk ayırt etmezdi. Ama ben de onun ne istediğini bilirdim… Atatürk’ün ayak yapısı biraz değişikti, başparmağı aşağı tarafa basıyordu…”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn57" id="_ednref57" title="">[57]</a></sup></p>
  </blockquote>

  <p>Hayvanları, özellikle atları [Sakarya isimli atı en sevdiğidir] ve köpekleri çok sever ama komik uyuyan uzun tüylü bir Ankara kedisine de sahiptir.</p>

  <p>Çok kıskançtır, kadınlarla ilişkisinde ödün vermez kişiliği nedeniyle başarısızdır, zaten evliliği de yürümez [her ne kadar suçun büyük kısmı <a href="../Text/Index.xhtml#d000183" id="diz0001089">Latife</a> Hanım’da olsa da]. Kalabalıkların ortasında yalnız yaşamış, yalnız da ölmüştür.</p>

  <p>Gencecik bir yüzbaşıyken <a href="../Text/Index.xhtml#d000321" id="diz0001859">Trablusgarp Savaşı’nda</a> kendi rütbesinde bir doktor yüzbaşıyla tanışır. Onun adı da Mustafa Kemal’dir. Yine içkisini içmektedir. Doktor onu, sıcağın olumsuz etkisini kastederek, uyarınca, “Benimle dost olarak kalmak istiyorsanız, bir daha bu konuda karışmayınız,”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn58" id="_ednref58" title="">[58]</a></sup> yanıtını verir. Doktor Mim Kemal, bu konuyu bir daha gündeme getirmeyecektir. Çünkü Mustafa Kemal’in tamamlayıcı cümlesi çok vurucudur: “Sen benim ne kadar yalnız bir insan olduğumu biliyor musun?”<sup><a href="../Text/Giris_dipnot1.xhtml#_edn59" id="_ednref59" title="">[59]</a></sup> Mustafa Kemal’in Afet İnan’a söylediklerini okudukça insanın tüyleri diken diken oluyor: “<i>Gidelim Afet diyor, bir orman kenarına, sadece bir ocağı olan bir oda, her şeyden uzakta</i>.” Bu kudretli ama gençliğinde bile yalnız adam zaman zaman çiftlikteki ‘<i>kolibasına</i>’ sığınmakta, hatta orada bir divana kıvrılıp sabahlamaktadır.</p>

  <p>Anılarda rastlanmayan bir olaya birlikte tanıklık edelim: Doktor Mim Kemal Millî Mücadele sırasında cephedeki seyyar hastanelerdedir. Cumhuriyetle birlikte Atatürk’ün özel doktorluğunu da üstlenir. Öyle ki, bir gün Atatürk silahını temizlerken, tabancası ateş alır ve kaza kurşunu kardeşi <a href="../Text/Index.xhtml#d000195" id="diz0001215">Makbule Hanım’ın</a> yüzünde bir sıyrık bırakarak yaralar. Paşa üzgündür. “İz kalmasın,” der doktorlara. Hiçbir cerrah bu garantiyi veremez. Mim Kemal ise taahhüt eder. Atatürk, “Siz nasıl emin olabiliyorsunuz?” diye Mim Kemal’e sorduğunda, “Siz Sakarya Savaşı’na girerken zaferinizden ne kadar emin idiyseniz, ben de bu ameliyatta iz kalmayacağından o kadar eminim,” yanıtını alır. Atatürk, Sakarya günlerinin dostuna dönerek, “Ameliyatı siz yapıyorsunuz,” der. Sargılar açıldığında, iz kalmadığı görülür. Bu olay kamuoyuna yansıtılmaz.<sup><a href="../Text/Giris_dipnot1.xhtml#_edn60" id="_ednref60" title="">[60]</a></sup></p>

  <p>Atatürk’ün hastalığı süresince tedavisini yapan doktorların bazılarının anıları yayınlanmış, Cerrah Mim Kemal ise bu konuda hiç konuşmamıştır. Mustafa Kemal’in hastalığının normal seyri sonucu ölmeyip öldürüldüğüne dair tezi işleyen bazı kitaplar yayınlanmıştır. Spekülasyona açık bu iddialar, bu kitabın ilgi alanı dışındadır. Bazı yazarların dayanağı, Doktor Mim Kemal’in 33. derece mason olarak başında bulunduğu Türkiye mason localarının Atatürk tarafından kapattırılması nedeniyle öldürülmüş olduğudur. Daha ciddi çalışmalar ise ilaçların bileşimlerinden yola çıkarak ölmeyip öldürüldüğünü kanıtlama yolunu seçmişlerdir. Bunların dışında kalarak, Atatürk’e teşhisin geç konulduğu ve hastalığını sağaltmak için yararlanılan ilaçların, o günün tıp teknolojisine göre yetersiz kaldığını söylemek daha gerçekçi olacaktır. Bugünün tıp otoriteleri, <b>Atatürk’ün hastalığının aslında kanser olduğunu</b> fakat o gün için bu teşhisin konulamayacağını ancak civalı ilaçların kullanılmasının da aslında bunun kanıtı olduğunu ifade etmektedirler. Öyle ya da böyle Atatürk de bir insandı ve bir gün ölecekti. 10 Kasım 1938’de yaşamım yitirdiğinde o, sonsuzluğa gitti. Ya biz?</p>

  <p>Özellikle&nbsp;<a href="../Text/Index.xhtml#d000001" id="diz000004">12 Eylül</a>&nbsp;1980 sonrası, Atatürk’ün devrimciliği gözlerden kaçırıldı. Atatürk’e ve devrime ait ne varsa uzaklaştırılmaya çalışıldı, iş öyle bir boyuta geldi ki, okullarda zorunlu olarak okutulan dersin adı <i>Atatürkçülük ve İnkılâp Tarihi</i> oldu. Dil devrimi yaptık ama devrim sözcüğü yerine ‘inkılâp’ kelimesini kullanmakta sakınca görmedik, hâlâ değiştirmemekte de ayak diretiyoruz. Varsın olsun, <b>Atatürk, yakalarındaki rozetle kendisinin ticaretini yapan ‘Atatürkçü yobazlara’ rağmen ayakta durmaya devam ediyor, yaşamaya da devam edecek.</b></p>

  <p>Atatürkümüzün <i>Gençliğe Seslenişi</i> (1927) ve <i>Bursa Konuşması</i> (1933) onurlu sorumluluğun ve uyarıcı önerinin belgeleridir. Birer tarihsel çizelge ve izlence olarak gençliğe verilen ödevleri içeren bu belgeler hepimiz için birer kaynak ve dayanaktır.<sup><a href="../Text/Giris_dipnot1.xhtml#_edn61" id="_ednref61" title="">[61]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000022" id="diz000090">Ali Fuat Cebesoy</a> ve arkadaşları veya bir başka Türk vatandaşı bir kahraman olabilirdi, oldular da. Bir değerli insan olabilirlerdi, oldular da. Bir büyük adam olabilirlerdi, oldular da. Fakat hiçbirisi bir Atatürk olamazdı. Türk milleti Mustafa Kemal’e, onun üstün insan niteliklerini, tarihin bağrında pek az yetişen insanlardan biri olduğunu gördüğü için <b>Atatürk</b> dedi.<sup><a href="../Text/Giris_dipnot1.xhtml#_edn62" id="_ednref62" title="">[62]</a></sup> Bu değerlendirme <a href="../Text/Index.xhtml#d000155" id="diz0000826">İsmet İnönü’nün</a> de konuşmacı olduğu 1969 yılındaki bir konferansta yapılmıştır.</p>

  <p>Stratejler Gazi Mustafa Kemal’i, <a href="../Text/Index.xhtml#d000150" id="diz0000807">Büyük İskender</a>, <a href="../Text/Index.xhtml#d000292" id="diz0001742">Sezar</a>, <a href="../Text/Index.xhtml#d000230" id="diz0001414">Napolyon</a> ile karşılaştırırlar. Atatürk’ün bir askeri stratej olarak büyüklüğünü böyle ortaya koyarlar. Oysa halktan birisi, sıradan bir vatandaş olan Atatürk’ün ayakkabıcısı <i><a href="../Text/Index.xhtml#d000313" id="diz0001834">Tanaş Elefteriadis</a></i> [2002 yılında 95 yaşındaydı] şöyle diyor: “O, hem büyük bir askerdi hem de büyük bir diplomattı. Bana göre Büyük İskender’den, Napolyon’dan, <a href="../Text/Index.xhtml#d000072" id="diz0000409">Deli Petro’dan</a> daha üstündü. Çünkü o çok yönlü bir kişiydi; hem iyi bir asker hem de büyük bir devlet adamıydı. Her şeyi zamana göre iyi ayarlıyordu. Kimle hareket edeceğini iyi hesaplıyordu. Böylece her zaman başarıya ulaşıyordu… Şunu söylemek istiyorum ki bir padişah bir gece âlemiyle, dokuz ay sabır ile gelir. Fakat böyle bir kimse ancak yüzyıllar sonra gelir.” İşte onu yakından tanıyan vatandaşları onu böyle görüyor, ona böyle inanıyordu. Ona tapmıyor, onu inançla seviyordu.</p>

  <p><b>Bu kitapta okuyacağınız öykü yalnızca bir liderin, bir komutanın, bir devlet adamının, bir devrimcinin, yaşamöyküsü değil, Türkiye Cumhuriyeti’nin de kurtuluş, kuruluş ve küreselleşme fırtınasında savruluşunun da öyküsüdür.</b></p>
