  <h2><a href="../Text/TOC.xhtml#toc129">MİLLETİN KÖTÜ TALİHİNİN DÖNDÜĞÜ</a><br/> MUHAREBELERİN ADI: İNÖNÜ</h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Gazeteci&nbsp;<a href="../Text/Index.xhtml#d000018" id="diz000083">Alaattin Haydar</a>, 1920 yılında yaptığı söyleşide Mustafa Kemal’in düşünce tarzı ve kararlılığını gördüğünü, sezgi yeteneği olanlar için plan ve stratejiyi anlatır. Ankara’daki evlerin genellikle tozlu olmasına karşın, Mustafa Kemal’in yaşadığı ‘gar’daki evinin pırıl pırıl olduğu gazetecinin gözünden kaçmaz. Yemek Avrupai ve hafiftir. Paşa röportajda Fransızca konuşur. “<i>Başarınızdan emin misiniz ekselansları?</i>” sorusuna şu yanıtı verir:</p>

  <p>“<i>Hiç şüphesiz, yetmiş beş yıldır yüzlerce Komitacı dağlara çıktılar ve üzerlerine gönderilen Türk orduları ile çatıştılar ve ordular onları yenemedi. Bugün kendi dağlarına tırmanma sırası Türklere gelmiştir. Şimdi onlar gerilla savaşı yapacaklardır. Bu durum uzadıkça biz kazanacağız. Bütün zulme uğramış milletler bize yardım etmektedirler ve ileride bizi taklit edeceklerdir. Yunan ordusu bu kampanyaya karşı koyabilecek midir? Onlar arkalarında ailelerini ve ticaretlerini bıraktılar, kendi derilerini kurtarmaya çalışacaklardır. Oysa, Türk gönüllüler köyleri işgalciler tarafından yakıldığı, aileleri dağıtıldığı için ölüm kalım savaşı vermektedirler.</i></p>

  <p><i>Bir tarafta fethetmek isteyen bir ordu, öbür tarafta kendi ocağını koruyanlar var. Savaşı kim kazanır dersiniz? Bugün Yunan ordusunun arkası çetelerle dolu kurşunları sırtlarına yiyorlar. İşte önümüz kış, o da önemli bir faktör olacak… <a href="../Text/Index.xhtml#d000188" id="diz0001151">Lloyd George’un</a> emirlerine uyan Venizelos 500.000 kişi yığsa bile savaşı kazanamayacak, kendilerine ait olmayan bu topraklarda binlerce ceset bırakarak çekilecekler.</i>”<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn5" id="_ednref5" title="">[5]</a></sup></p>

  <p>Mustafa Kemal’in en belirgin liderlik ve komutanlık niteliği ondaki önsezi ve öngörü yeteneğidir. Yukarıdaki konuşmada bunu çok açıkça görmekteyiz. Ayrıca savaşın meşruiyeti ile işgalcilerin neden kaybetmeye mahkûm olduklarını büyük bir yetkinlikle ve özgüvenle açıklamıştır. Daha o günden <a href="../Text/Index.xhtml#d000056" id="diz0000277">Büyük Taarruz</a>’un işaretini vermiştir.</p>

  <h4 id="sigil_toc_id_81"><a href="../Text/TOC.xhtml#toc130" id="diz0000227">Birinci İnönü Muharebesi</a></h4>

  <p class="p2">Müttefik Devletler ileri sürdükleri barış koşullarını zorla kabul ettirmek amacı ile, Yunanlıları 22 Haziran 1920’de kendilerince çizilmiş Milne hattından genel bir taarruza geçirmişlerdi. Yunanlıların bu taarruzu kısa zamanda gelişmiş, ulusal güçlerin büyük bir bölümü dağılmış; 61’inci, 23’üncü, 57’nci tümenler geri çekilmiş ve Yunanlılar Bursa-Uşak-Sarayköy hattını elde etmişlerdi.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn6" id="_ednref6" title="">[6]</a></sup></p>

  <p>Yunanlıların bu başarısını iyi değerlendiren Anadolu Hükümeti kuvvetli, disiplinli ve eğitimi iyi bir ordu kurulmasına ve ulusal güçlerin de ordu kuruluş ve kadrosuna alınmasına karar vermişti.</p>

  <p>Ancak <a href="../Text/Index.xhtml#d000069" id="diz0000383">Çerkes Ethem</a> ve taraftarları ile Büyük Millet Meclisi üyelerinden bazıları buna karşı çıktıklarından kararın bütünü ile uygulanması gerçekleşemiyordu.</p>

  <p>Hükümetin daha önceden verdiği düzenli ordu kurma kararını gerçekleştirmek amacı ile toplanan Bakanlar Kurulu 9 Kasım 1920’de şu emir ve komuta değişikliği kararını vermişti:</p>

  <p>Batı Cephesi aşağıdaki şekilde iki kısma ayrılmıştır:</p>

  <p>Kuzey Cephesi; <a href="../Text/Index.xhtml#d000160" id="diz0000971">İzmit</a>, Ertuğrul, Eskişehir, Kütahya sancaklarını kapsar. Kuzey Cephesi Komutanlığını, seferde ordu komutanlığı yetkisi ile Genelkurmay Başkanı Albay İsmet üzerine almıştır.</p>

  <p>Güney Cephesi; Afyonkarahisar, Isparta, Burdur, Denizli, Aydın, Menteşe ve Antalya sancakları ile Konya ili, Silifke ve Niğde sancaklarını ve Adana merkez sancağını kapsar. Güney Cephesi Komutanlığını; ordu komutanlığı yetkisi ile, İçişleri Bakanı Albay Refet üzerine almıştır.</p>

  <p>Kuzey ve Güney Cepheleri Komutanlıklarının emirleri altında bulunan birlikler ve görevleri ayrıca Genelkurmay Başkanlığınca saptanacak ve bilahare bildirilecektir. Her iki cephe komutanlığı doğruca Genelkurmay Başkanlığına bağlıdırlar.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn7" id="_ednref7" title="">[7]</a></sup></p>

  <p>Yukarıdaki emre göre 10 Kasım 1920 akşamı; Kuzey Cephesi’nin adı Batı Cephesi olarak değiştirildi. Bu sıralarda yeni seçimlerle işbaşına gelen Yunan Hükümeti, Müttefiklerin güven ve yardımlarını sağlayabilmek amacıyla yeni bir harekâtı gerekli görmüştü. Ayrıca yeni Meclis’in açılışı sırasında Yunan Kralı Konstantin yaptığı konuşma ile savaşa devam edileceğini açıklamıştı.</p>

  <p>Aralık 1920’de Çerkes Ethem ve kardeşlerinin Ulusal Hükümet’e karşı başlayan isyan hareketleri Yunanlıların bu yöndeki siyasi ve askerî görüşlerinin gerçekleştirilmesine yardımcı olmuş, böylece İnönü Muharebeleri başlamıştı.</p>

  <p>Birinci İnönü Muharebesinin başlayacağı günlerde idi, bir tren hazırlatarak Eskişehir yönünde yola çıktı. Biçer İstasyonu’nda komutanlarla görüştü. Karargâhta her zamankinden fazla kalabalık oluyordu. Sokaklarda dolaşan askerler de gün geçtikçe çoğalıyordu. Bunlar Sarı Kışla’da talim gören Mehmetçiklerdi. Heyecan içindeki Mustafa Kemal, vakitli vakitsiz Genelkurmay’a gidiyordu. Kolay değildi, Ankara hükümetinin Anadolu ordusu ilk kez savaşacaktı.</p>

  <p>Cepheye giden askerin coşkusu görülmeye değerdi. Kırk kişilik vagonlardan kurulu askerî katar Eskişehir istikametinde ilerlerken kapıları açık vagonları dolduran Mehmetçikler havaya ateş ediyorlardı. Büyük bir coşku içinde cepheye değil sanki düğüne gidiyorlardı. O günden sonra bu coşkulu cepheye gidiş bir gelenek haline geldi. Cepheye her giden birlik, istasyondan ayrılırken şarkı söyler ve havaya topluca ateş ederdi.</p>

  <p><a href="../Text/Index.xhtml#d000069" id="diz0000384">Çerkes Ethem’in</a> dışında, daha önceleri Yunanlılara karşı direnmeyi sürdürmüş milis kuvvetlerinin belli başlılarından olan Demirci Efe, Sarı Efe gibi milis komutanları ordu emrine girmemekte direndiklerinden bunlarla da uğraşmak gerekmiş ve bu direnmelerin kırılması başarılmışsa da, bu türden hareketler Yunanlıların rahatça ilerlemelerine yardımcı olmuştu.</p>

  <p>Yunanlılar 6 Ocak 1921 günü asıl kuvvetleriyle kuzeyden Eskişehir genel istikametinde, zayıf bir kuvvetle de Uşak’tan İslamköy Banaz istikametinden ileri harekâta başladılar.</p>

  <p>Kuzeyden Bursa bölgesinden ilerleyen Yunan kuvvetleri Türk örtme birliklerini geri atarak 9 Ocak günü öğleden sonra İnönü mevzilerine taarruza başladılar.</p>

  <p>Yunanlıların çok üstün kuvvetlerle İnönü mevzilerine karşı giriştiği bu taarruz çetin direniş karşısında kırılmış ve düşman 11 Ocak sabahı eski mevzilerine çekilmek zorunda kalmıştı.</p>

  <p>Güney Cephesi’nde ise İslamköy-Banaz kesiminde ilerleyen Yunan kuvvetleri daha 7 Ocak’ta geri çekilmişlerdi.</p>

  <p><a href="../Text/Index.xhtml#d000050" id="diz0000228">Birinci İnönü Muharebesi</a> başlar başlamaz, Mustafa Kemal her akşam üzeri yaveri Salih’i (Bozok) yanına alır, Genelkurmay karargâhına giderdi. Ertesi sabaha kadar telgraf başında Batı Cephesi’nin muharebe harekâtını izler, gereken emirleri verirdi. Bu durum <a href="../Text/Index.xhtml#d000147" id="diz0000799">İkinci İnönü Muharebesi’nde</a> de devam etmiştir.</p>

  <p>11 Ocak öğleye doğru Yunanlılar’ın çekildiklerini anlayan Batı Cephesi Komutanı süvarileriyle, çekilen kuvvetleri izlemeye ve piyade birlikleriyle de İnönü mevzilerini yeniden işgale karar vermiş ve bu kararını uygulamıştı.</p>

  <p>Yunanlılar düzenli Türk ordusuyla yaptıkları bu ilk çatışmada yenilerek çekildiler. Böylece İnönü’de bir savunma ve yıpratma savaşı yapılmış oluyordu. Bundan amaç, zaman kazanılarak Türk ordusunun hazırlıklarını yeterince geliştirmekti. Bu bakımdan yenilen düşman ordusu izlenmedi.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn8" id="_ednref8" title="">[8]</a></sup></p>

  <p>İnönü Muharebeleri Anadolu’da Türk ulusunun varlığını ve küçümsenmeyecek bir savaş gücüne ulaştığını kanıtlamış, Türkiye Büyük Millet Meclisi Hükümeti’nin içte ve dışta tanınmasına yol açmış ve saygınlığının artmasını sağlamıştı.</p>

  <div class="picture"><img alt="" src="../Images/38.jpg"/><div class="caption">Mustafa Kemal Batı Cephesi Karargâhını ve Birinci İnönü savaş alanını gezdikten sonra Ankara’ya dönerken trende (15 Şubat 1921)</div>
</div>

  <p>Düzenli bir ordunun kurulmasının ilkeleri gerçekleşmiş ve milletin yeni kurulmakta olan orduya güveni artmıştı.</p>

  <p>İsyan ocakları söndürülmüş, yurtiçinde güvenlik, düzen ve yasaların egemenliği sağlanmıştı. Okullarda tatil edilmedi. Ankara’daki öğrenciler öğretmen okulunun binasına taşındılar. Bu okulun oldukça büyük olan sınıflarını tahtalarla dörde bölmek suretiyle bir taksimat yapıldı ve eğitim o şekilde devam ettirildi. Yokluk içinde varlık yaratmak için her çareye başvuruluyordu.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn9" id="_ednref9" title="">[9]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000155" id="diz0000831">İsmet İnönü</a>, <a href="../Text/Index.xhtml#d000050" id="diz0000229">Birinci İnönü Muharebesi</a>yle ilgili olarak şunları söylüyor: “<i>Birinci İnönü utkusu olmasaydı Ulusal Hükümet kurulamazdı. <a href="../Text/Index.xhtml#d000069" id="diz0000385">Çerkes Ethem</a> ile Yunan ordusu birlikte ülkeye egemen olurlardı.</i>”<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn10" id="_ednref10" title="">[10]</a></sup></p>

  <p>Birinci ve İkinci İnönü Muharebeleri sırasında Anadolu’da genel durum özetle şöyleydi<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn11" id="_ednref11" title="">[11]</a></sup>:</p>

  <p>Doğu Cephesinde Gürcistan ile olan sorunlar barış yoluyla çözümlenmiş ve Gürcistan birlikleri Ardahan ve Artvin’i boşaltmışlardı. Güney Cephesinde Fransız ve Ermeniler aylardan beri kuşattıkları Antep’i 9 Şubat 1921 günü ele geçirmişlerdi.</p>

  <p>İç cephede Birinci İnönü Muharebesi’nden önce Ethem Ayaklanması bastırılmış, <a href="../Text/Index.xhtml#d000147" id="diz0000800">İkinci İnönü Muharebesi’nden</a> önce 6 Mart 1921’de başlayan Koçkiri ile Pontus Rum ayaklanması sürmekteydi.</p>

  <p>İkinci İnönü utkusundan sonra Fransa ile görüşmeler başladı. Ve Fransız birlikleri Zonguldak’tan, İtalyan birlikleri de Antalya’dan çekildi, İkinci İnönü Muharebesi sırasında Yunanlılarca işgal edilen Adapazarı, arkasından İzmit, Türk birliklerinin taarruzları ile geri alındı.</p>

  <p>Türkler açısından savunma nitelikli bir savaş olan Birinci İnönü çarpışmaları yeni kurulan ordunun konum ve niteliği bakımından önem taşımaktadır. Mustafa Kemal Paşa TBMM adına Batı Cephesi Komutanı ve aynı zamanda Genelkurmay Başkanı olan Albay İsmet’e bir kutlama telgrafı çekmiş, bu telgrafta “İnönü Meydan Muharebesinde…” şeklinde sözcüklere yer verdiği görülmüştür. İsmet Bey de gönderdiği yanıtta teşekkür ediyor, “TBMM’ye kayıtsız ve şartsız bağlılıktan alınan manevi güçle toprakların geri alınacağına güvenilmesini arz ediyordu.”</p>

  <p>Birinci İnönü Savaşı büyük çapta bir askerî harekât olarak kabul edilemez ise de, düzenli ordunun kuruluşu bakımından önemlidir. Çünkü Fevzi Paşa’nın TBMM’de yaptığı konuşmayla, “İnönü askerî başarısı sayesinde Büyük Millet Meclisi’nin genç ordusu, daha henüz ikmal olunmamış ordusu ilk rüştünü bu suretle ispat etmiştir”<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn12" id="_ednref12" title="">[12]</a></sup> saptaması da dâhil olmak üzere, <i>İnönü Muharebesi</i> değerlendirmesi Mustafa Kemal ve Bakanlar Kurulu tarafından kullanılmıştır.</p>

  <p>Bu başarı o günün Ankara’sında o denli büyük bir sevince yol açar ki, hemen görkemli bir geçit töreni düzenlenir. Baba-oğul Salih ve Cemil Bozoklar’ın anılarında bu tören şöyle anlatılıyor<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn13" id="_ednref13" title="">[13]</a></sup>:</p>

  <blockquote>
    <p>“Birinci İnönü Muharebesi ordumuzun zaferiyle bitmiş, başta Ankara olmak üzere Anadolu çok büyük bir sevince kavuşmuştu. Nasıl sevinmesin? Millî Mücadele’nin ilk zaferiydi bu! Mustafa Kemal Paşa’nın Batı Cephesi kumandanı İsmet Bey’e gönderdiği telgrafta dediği gibi, <i>Milletin makûs talihi yenilmişti.</i> Birkaç gün Ankara’da büyük bayram havası yaşandı. Resmi daireler, okullar, bütün çarşı ve evler bayraklarla donandı. Bize de okuldan söylediler, ertesi günü Millet Meclisi önünde Mustafa Kemal Paşa’nın ve mebusların huzurunda yapılacak geçit törenine katılacaktık. Hepimizin beyaz gömlek ve koyu renk elbise giymemiz emrediliyordu.</p>

    <p>O gün askeri birliğin mızıkasıyla geçit töreni başladı. En başta sancak-ı şerif, onun arkasında din adamları, hocalar ve dervişler yürüyorlar ve İlâhiler söylüyorlardı. Paşa, Meclis balkonunda mebuslar arasında yer almıştı. Yediden yetmişe kadar Ankara halkı da Meclis’in karşısında Millet Bahçesini doldurmuştu.</p>

    <p>Din adamlarının arkasından çarşı esnafı yaptıkları işleri gösterir levhalarla geçiyorlardı.</p>

    <p>Bu törenin en görkemli manzarası, İmalat-ı Harbiye’nin hazırladığı tablo idi. İki atın çektiği bir araba üzerinde yapılan ve oldukça uzun, geniş bir platform üstüne yerleştirilmiş demir ocağında soğuk demirleri kızdıran ve bunları örste döğen karayağız delikanlıların orduya nasıl kasatura ve mermi kovanı yaptıklarını göstermesi, cidden o günün anlamını simgeliyordu. Hele bu arabayı izleyen, yine İmalat-ı Harbiye tarafından onarılmış bir küçük topun kuru sıkı atışları, ortalıkta heyecan yaratıyordu. Özellikle top arabasını izleyen köylü kadınların yönettiği mermi yüklü kağnı arabasının geçişi, halkı coşturmuştu. Ortalık alkıştan inliyordu. Millî Mücadele ruhunun canlı birer timsaliydi bunlar… Gece de fener alayları yapıldı.”</p>
  </blockquote>

  <p>Ankara halkıyla, milletvekilleriyle, askerleriyle eğer Çanakkale’yi saymazsak Balkan bozgunundan sonra ilk kez moral buluyordu. Bu, bir inancın zaferiydi ve gelecek büyük zaferin de müjdecisiydi ama hangi maddi güçle? Bu yakıcı soru şimdilik ortada duruyordu.</p>

  <p>10 Ocak 1921 günü akşamı, Batı Cephesinden Ankara’ya çekilen telgraf, Türk savaşçılarının çaresiz durumlarını ortaya koyuyordu. “Cephane gönderin, yeniliyoruz,” anlamındaki telgrafa karşılık eldeki bütün imkânlar zorlanarak beş-on sandık cephane yola çıkarılabilmiştir. Bir ağır makineli tüfek takımının en fazla on-on beş dakikalık ateşini sağlayabilecek olan bu cephanenin ne zaman cepheye ulaşacağı da belirsizdi. Beş-on sandık cephane yola çıkarılırken, Milli Savunma Bakanı Fevzi (Çakmak) Paşa, Batı Cephesi Komutanlığına şöyle bir telgrafla cevap vermişti:</p>

  <p>“Size bir tren cephane gönderdim. Elinize varıncaya kadar mukavemet imkânını temin ediniz.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn14" id="_ednref14" title="">[14]</a></sup> Gönderilecek cephane yoktu, Fevzi Paşa’nın bu telgrafı imzalarken gözyaşlarını tutamadığı söylenir.</p>

  <p>“Birinci İnönü Muharebesinin dış siyasette de büyük tesiri olmuştur,” değerlendirmesini yapan <a href="../Text/Index.xhtml#d000155" id="diz0000832">İsmet İnönü</a> hatıralarında şunları söylüyor<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn15" id="_ednref15" title="">[15]</a></sup>:</p>

  <blockquote>
    <p>İstanbul Hükümeti, Padişah Hükümeti, iç isyanlarla memleketi çökertmek için İtilaf Devletlerine canla başla yardımcı oldu. Bunu bir sene tecrübe ettiler. Şimdi Birinci İnönü Muharebesi ile vaziyetin değiştiğini anladılar. İnönü Muharebesi bittiği zaman iç isyanların kökü kazınmış, Kuvayı Milliye tasfiye edilmiş olarak millî hareketin dışarıdan görünüşü eski tertiplerle netice alınamayacağı intibaını veriyor. Bu defa İtilaf Devletleri bizi Londra’da bir konferansa davet ettiler. Davet evvela İstanbul Hükümeti’ne yapıldı. İstanbul Hükümeti, Ankara’nın da konferansa katılmasını teklif etti. Mustafa Kemal Paşa İstanbul’dan gelen teklifi kabul etmeyerek, “Bizi doğrudan doğruya çağırsınlar, gidelim,” dedi. İstanbul ile Ankara arasında bu münasebetle uzun muhabere ve münakaşa cereyan etmiştir. Nihayet İtilaf Devletleri, Ankara Hükümeti’ni de ayrıca konferansa çağırmaya mecbur oldular ve iki hükümetten ayrı ayrı heyetler Londra’ya gitti. Konferans başladığı zaman İstanbul Hükümeti adına giden Sadrazam Tevfik Paşa, Türkler adına söz söylemeyi Ankara Hükümeti’ne bıraktı.</p>

    <p>Londra Konferansı ile memlekette yoğun bir barış propagandası başladı. Biz konferanstan fazla bir şey beklemiyor ve mücadele azminin gevşememesi için uğraşıyorduk. Nihayet görüşmeler kesildi.</p>
  </blockquote>

  <p>Görüşmeler sürerken Yunan kuvvetleri taarruz için hazırlık yapmayı sürdürdüler, ancak Türk tarafı da bu hazırlıkların istihbaratını toplamayı başardı.</p>

  <p>Mehmed Şevki Hâkimiyet-i Millîye gazetesinde (15 Kasım 1921) şunu yazıyordu: “Ethem’in hıyaneti olmasaydı, düşmanın böyle bir taarruzu yine olacaktı. Fakat o zaman düşman karşısında bugünkünden daha gelişmiş bir Anadolu halk ordusu bulacak, böylece Anadolu asıl kuvvetini o zaman gösterecekti. Fakat Ethem’in hıyaneti ile Anadolu’nun yeni halk ordusu zamanından önce, pek büyük bir sınava davet edilmiş oldu. Şimdi bütün dünya görüyor ki, Türkler’in yeni halk orduları karşısında bir hainin hıyanetine ve ifşaatına rağmen Yunan’ın Büyük <a href="../Text/Index.xhtml#d000150" id="diz0000810">İskender</a> ordusu mağlup ve perişan kalmıştır.” Birinci ve <a href="../Text/Index.xhtml#d000147" id="diz0000801">İkinci İnönü muharebelerindeki</a> utku yazarlarda ve halkta böylesine büyük coşku uyandırmıştı.</p>

  <h4 id="sigil_toc_id_82"><a href="../Text/TOC.xhtml#toc131">İkinci İnönü Muharebesi (23 Mart - 1 Nisan 1921)</a></h4>

  <p class="p2">İnönü Savaşı’nın Yunanlılar bakımından önemi, yeni kurulmakta olan <i>düzenli ordunun</i> etkinliğine fırsat vermemek, o dönemde demiryolu ulaşımı açısından son derece önemli konumda bulunan Eskişehir’i almak, böylece Sevr Antlaşması’nı uygulatma güç ve kuvvetinde olduğunu kanıtlayarak İtilaf Devletleri katında Konstantin ve Rallis’in itibarını sağlamak, Venizelos zamanında kendilerine Batılı devletlerce verilen güveni yeniden elde etmekti. İnönü Savaşı’nın Yunanlıların yenilgisiyle sonuçlanması üzerine bir haftalık suskunluk döneminden sonra yayınlanan resmî tebliğlerde iki husus göze çarptı. Bunlar savaşın aslında bir keşif taarruzundan ibaret olduğu ile Yunanlıların birçok esir ve ganimet elde ederek başarıyla eski mevzilerine dönmüş olmalarıydı. Bu iddiaların gerçeği yansıtmadığı hem Avrupa kamuoyunda hem de Türk kamuoyunda ortaklaşa benimsenen husus oldu. Anadolu kamuoyu elde edilen başarıyı biraz da olsa abartılı olarak değerlendirirken, bu hususa yakın bir kanının İstanbul basınının ulusal hareket taraftar kesiminde de yer aldığı dikkati çekmektedir. İstanbul basınının Anadolu direnişine karşı olan kesiminde savaşın kazanılmasından duyulan memnuniyet sergilenirken, savaşı kazanmanın kesin çözümler getiremeyeceği noktasından hareketle kalıcı olanın İtilaf Devletleri’yle, özellikle de İngiltere ile bir an önce anlaşmak ve uzlaşmak olduğu vurgulanıyor. Böylece başlangıçtan beri Kuvayı Milliye’nin izlediği politikaların çok sert biçimde eleştirilmesinin yeni bir örneği sergileniyordu. Bu arada Anadolu basınında birçok yerden çekilen kutlama telgraflarının yanı sıra, yurt genelinde de bayram ölçüsünde coşkulu gösterilerin düzenlendiği haberleri yer almıştı.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn16" id="_ednref16" title="">[16]</a></sup></p>

  <p>Yunanlılar Anadolu’ya ilk çıkışlarından 25 gün içinde tüm Batı Anadolu’yu ele geçirmişler ve şimdi de Orta Anadolu’ya ilerlemeye çalışıyorlardı. Bu bakımdan hazırlıkların çabuklaştırılması ve Yunan kuvvetlerinin bir an önce imha edilmesi gerekiyordu. Düzenlenen kuvvetler son hızla gerekli askerî gereçlerle donatılıyor ve eğitimleri tamamlanarak cephelere gönderiliyordu. Düşmanın <i>Birinci İnönü Muharebesi</i>’nde bozuluşu, henüz hazırlıklarını yeterince tamamlamamış olan ordunun kendine güvenini çok yükseltti. Ayrıca gerek İstanbul Hükümeti’ni gerekse İtilaf Devletleri’ni de çok şaşırttı. Yunanlılar artık yer yer geriliyorlardı. Ne yazık ki, uygarca davranmadılar. Uğradıkları bu yenilgi nedeniyle kasaba ve köyleri yakmaya başladılar.</p>

  <p>Bu başarıdan sonra 20 Ocak 1921’de Türkiye Millet Meclisi Hükümeti’nce Teşkilatı Esasiye Kanunu (Anayasa)’nun maddeleri saptandı ve dolayısıyla özgürlük ve bağımsızlığın temeli atıldı.</p>

  <p>Yunanlılar Birinci İnönü’deki başarısızlık ve sarsılan saygınlıklarını yeniden elde etmek, Sevr’le elde ettikleri kazançlara tam olarak sahip olabilmek ümidi ile geniş çapta bir taarruza gerek duydular. Bu arada İngilizler de sürekli olarak kışkırtıyorlardı. Bu taarruzla, kurulmasına başlanmış olan düzenli Türk ordusunu da baltalamak amacındaydılar. Bu nedenle Birinci İnönü’den 2 ay 13 gün gibi kısa bir süre sonra, tam ve köklü bir hazırlık yaparak 13 Mart 1921 günü yeni bir taarruza başladılar.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn17" id="_ednref17" title="">[17]</a></sup></p>

  <p>Yunanlılar 23 Mart 1921 sabahı Bursa ve Uşak bölgesinden 3’üncü ve 1’inci Kolordularıyla ileri harekâta başladılar.</p>

  <p>Kuzeyden ilerleyen Yunan Kolordusu, Bursa yöresinden Yenişehir, Boğazköy ve İnegöl yönünde ilerleyerek İnönü mevzilerine taarruza geçti. Yunanlılar önce sağ kanattan taarruzlarını geliştirmek istediler. Aynı zamanda bütün cephede İnönü mevzilerine de taarruzlarını sürdürmekteydiler. Bu taarruz karşısında İnönü mevzilerinin merkez ve sol kanadında bazı gerilemeler oldu. Ancak Türk subay ve erlerinin canları pahasına gerçekleştirdikleri direnişleri karşısında Yunan taarruzları geri püskürtüldü.</p>

  <p>30 Mart günü Yunanlılar yeniden taarruza geçtiler. Türk sağ kanadı karşı taarruzlarla bu Yunan taarruzunu da geri attı. Bu arada Ankara’dan yetiştirilen kuvvetlerle sarsılmış bulunan Türk sol kanadı berkitildi. Bundan sonra yapılan bir karşı taarruzla Yunan saldırı gücü iyice kırıldı.</p>

  <p>Yunan kuvvetleri 31 Mart’ı 1 Nisan’a bağlayan gece ve 1 Nisan sabahı çıkış mevzilerine çekilmeye başladılar. Böylece <a href="../Text/Index.xhtml#d000147" id="diz0000802">İkinci İnönü Muharebesi</a> de Türk ordusunun utkusu, çok sayıda kayıplara uğrayan Yunan ordusunun yenilgisiyle sonuçlandı.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn18" id="_ednref18" title="">[18]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000155" id="diz0000833">İsmet İnönü</a> hatıralarında diyor ki:</p>

  <blockquote>
    <p>Yunan ordusunun İkinci İnönü Muharebesi ile neticelenecek taarruzu esaslı bir hataya isnat eder. <a href="../Text/Index.xhtml#d000050" id="diz0000230">Birinci İnönü Muharebesi</a>’nden sonra pek az bir zaman geçmiş olduğu için bizim bu az zaman içinde sarf ettiğimiz gayretlerden ve muharebe meydanlarında çözülemeyecek bir ordu kurmuş olduğumuzdan düşman haberdar değildi. Bahsettiğim esaslı hata budur. Yunanlılar serbest bir memlekette, muhtelif kollardan taarruz ederek her tarafı işgal edebileceklerini ve herhalde ilk hedefleri alacaklarını sandılar. İşte mart sonu taarruzu bu zihniyetle tertip edilmiştir.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn19" id="_ednref19" title="">[19]</a></sup></p>
  </blockquote>

  <p>Hamdullah Suphi (Tanrıöver) Ankara’ya geldiğinde Doktor Adnan’ların evinde kalmış ve ilk akşam yemeğini 1 Nisan gecesi karargâhta yemişti. Aynı gece İkinci İnönü savaşı devam ediyordu. Cepheden gelen ilk haberler kötü olmasına rağmen Hamdullah Suphi Türk ordusunun kazanacağını söylüyordu. Dışişleri Bakanı <a href="../Text/Index.xhtml#d000044" id="diz0000199">Bekir Sami</a>, Hamdullah Suphi’ye böyle bir şey söylediği için aklını yitirmiş olduğunu söyledi. Doktor Refik, doktor Adnan ve Halide Edip heyecan içindeydiler ve sabah saatlerine kadar endişeli bir bekleyişe koyuldular. Birden Binbaşı Şemsettin odaya girerek bir telgraf getirdi; telgrafta düşmanın mağlup olduğu yazıyordu. Mustafa Kemal, daha önce aklını yitirmiş denilen Hamdullah Suphi’ye bakarak “Hamdullah Suphi bey, bu zaferi herkesten önce siz bize haber verdiniz. Geliniz, buraya oturunuz ve tebrik telgrafını siz yazınız” dedi. Hamdullah Suphi, Mustafa Kemal’in yerine oturduğunda şu tebrik telgrafını yazmıştı: “Garp Cephesi Kumandanı İsmet Paşa Hazretlerine, Bulunduğunuz mevkiden yalnız şerefle dolu bir muharebe meydanı değil, aynı zamanda ümitle dolu bir de İstiklâl görünüyor. Siz düşmanla beraber Türk Milletinin makûs talihini de yendiniz.”</p>

  <p>Mustafa Kemal yazıyı okuyunca “Hissiyatımıza ne kadar güzel tercüman oldunuz,” demiş ve altına eski Arap harfleriyle bir yırtıcı kuşun pençesini hatırlatan üç çengelli imzasını atmıştır.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn20" id="_ednref20" title="">[20]</a></sup></p>

  <div class="picture"><img alt="" src="../Images/39.jpg"/><div class="caption">Mustafa Kemal, İkinci İnönü Zaferi’nden sonra Batı Cephesi Komutanı İsmet Paşa’yla<br/>(4 Haziran 1921)</div>
</div>

  <p>Meclisin açıldığı günlerde Ankara’da bulunan Yakup Kadri (Karaosmanoğlu) Mustafa Kemal’in böbrek sancıları içinde ilkel tedavi yöntemiyle meclis çalışmalarına devam ettiğini yazmaktadır:</p>

  <p>“Ara sıra da ıstırap çeken bir adam gibi belini tutardı. O arbedede bir de böbrek hastalığı vardı. Sıkı bir tedavide bulunması lazım geldiği halde sabaha kadar orada otururdu. Doktorlar sıcak suya girsin demiş kendisine. Sıcak suya girmesi için banyo yoktu. İşte, tenekeden bir banyo yapmışlar, oraya yatırırlardı. İki-üç askeri vardı yanında. Zaten başka kimse yoktu. Askerler sıcak su yaparlar, getirirler ve biraz açılırdı. Ondan sonra da meclise gidip laf anlatması lazım gelirdi.”<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn21" id="_ednref21" title="">[21]</a></sup></p>

  <p>2 Nisan 1921’de, Genelkurmay Başkan Vekili Fevzi Paşa, Meclis’in sürekli alkışları arasında, İkinci İnönü Muharebelerini anlattı. Eldeki bütün kuvvetleri İnönü mevziine yönelttiği için bu alkışları ve birinci ferik (Orgeneral) rütbesini kazandı. Fakat Eski Yıldırım Orduları Komutanı Atatürk hâlâ müstafi tuğgeneraldi.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn22" id="_ednref22" title="">[22]</a></sup></p>

  <p>Şair Yahya Kemal, İleri gazetesinde İnönü muharebelerini yorumlarken Mustafa Kemal Paşa’yı öne çıkarıyor (12 Mayıs 1921). Onun kalemine göre Mustafa Kemal Paşa diyor ki: “Bu İnönü mucizesi yalnız Türk neferinin eseridir. Neferler diyor ki: O gün İnönü’de, bizim başımızda arslan gibi subaylar vardı, onların elinde kendimizden geçtik, yürüdük. Subaylar diyor ki: O gün başımızda İsmet Paşa vardı, bu muzafferiyet onundur, Fevzi Paşa hazırladı, o kazandı. İsmet Paşa diyor ki: Bu eser Mustafa Kemal Paşanındır! Bu söyleşileri tevâzu zannedenler ne kadar aldanırlar!”</p>

  <h4 id="sigil_toc_id_83"><a href="../Text/TOC.xhtml#toc132">Ağır Bir Yenilgi: Kütahya-Eskişehir Muharebeleri</a><br/> (8-25 Temmuz 1921)</h4>

  <p class="p2">Yunanlılar Ankara genel doğrultusunda ilerleyerek Anadolu’da işgallerine karşı koyan Türk kuvvetlerinin direncini kırmak, Ankara’yı ele geçirerek Sevr Antlaşması hükümlerinin daha ağır biçimde uygulanmasını sağlamak, Türkleri Anadolu’dan çıkarıp tarihî Bizans İmparatorluğu’nu yeniden canlandırmak ve Megalo-İdea’yı gerçekleştirmek düşünceleriyle, İngilizlerin de politik ve ekonomik desteğini sağlayarak yeniden taarruza karar verdiler. Böylece <a href="../Text/Index.xhtml#d000147" id="diz0000803">İkinci İnönü Muharebesi’nin</a> de acısını çıkarmış olacaklardı.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn23" id="_ednref23" title="">[23]</a></sup></p>

  <p>21 Temmuz 1921’de başlayan Eskişehir Muharebesi, Batı Cephesi birliklerinin Sakarya gerisine çekilmesi ile (25 Temmuz 1921) sona erdi.</p>

  <p>Bu muharebeler sonunda Eskişehir, Kütahya, Afyonkarahisar gibi büyük ve stratejik önemi bulunan kentler Yunanlıların işgaline girdi.</p>

  <p>Ancak Yunanlılar bu kez de iki kat silah üstünlüklerine karşın, Türk ordusunu kesin sonuçlu bir meydan muharebesinde zorlayıp yenememişler ve isteklerine boyun eğdirememişlerdi.</p>

  <p>Batı ordusunun Kütahya’da yenilerek Sakarya doğusuna çekilmesi ülkede büyük bir üzüntü yarattı. İstanbul camilerinde mevlütler, Ankara’da dualar okunuyordu. Böyle bir sırada padişah kurtuluşu İngilizlerden bekliyor, hanedanın ılımlı üyesi olan Mecit Efendi, Horace Rumbold’a şöyle söylüyordu: “<a href="../Text/Index.xhtml#d000071" id="diz0000406">Damat Ferit’e</a> itimat eden Sultan delilik etti. Milliyetçilerin politikası da deliliktir. İngiltere Türkiye ile beraber çalışmalıdır.”<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn24" id="_ednref24" title="">[24]</a></sup></p>

  <p>Türkiye Büyük Millet Meclisi son derece heyecanlı tartışmalara sahne oluyordu. 24 Temmuz günü Millî Savunma Bakanı Fevzi Paşa tıraşı uzamış, toz içinde yorgun yüzü ile Meclis kürsüsüne çıkarak, tarihî günler yaşandığını, büyük kayıplara uğranıldığını, ordunun en uygun mevziye çekildiğini bildirdi. Bu nedenle Ankara’daki Hükümet dairelerinin Kayseri’ye gönderilmesinin karar altına alındığını söyledi.</p>

  <p>Erzurum milletvekili Durak Bey, “Buradan geriye bir adam atamayız,” dedi. Dersim milletvekili Diyap Ağa da kürsüye çıkıp, “Efendiler, buraya kaçmaya mı yoksa kavga ederek ölmeye mi geldik?” diye haykırdı.</p>

  <p>Ankara’da ümitsizlik artmıştı.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn25" id="_ednref25" title="">[25]</a></sup> <i>Yenigün</i> Gazetesi Kayseri’ye taşındı. Ankara Müftüsü halk arasında güven yaratmaya çalışıyordu. Yunanlılar kentten yararlanmasın diye gereğinde Ankara’nın tahribi için hazırlıklar yapıldı.</p>

  <p>Milletvekilleri sorumlu komutanların cezalandırılmasını istiyorlardı. Fevzi Paşa kendisinden başka kimsenin sorumlu olmadığını söyledi. Sevilen kişi olduğu için onun sözü Meclis’teki gerginliği biraz yatıştırdı. Bir Meclis kurulunun cepheye gönderilmesine, gerekirse milletvekillerinin askerlerle yan yana savaşa katılmalarına karar verildi.</p>

  <p>1921 yılı Meclisi’nin gösterdiği direnç ve kararlılık Türkiye Cumhuriyeti Meclisi’nin her zaman örnek alacağı ve onur duyacağı bir meclis olarak yaşayacaktır.</p>

  <p>Fevzi Paşa gerçeği Meclis’te açıkladığı zaman ordu Sakarya gerisine çekilmekteydi. Yunan ordusu şiddetli bir takip yaparsa Türk ordusunun Sakarya doğusunda da kesin sonuçlu bir muharebeyi kabul etmemesi gerekebilirdi. Yunanlılarda da Türk ordusunun Ankara doğusuna çekilmesinden kuşku duyanlar vardı.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn26" id="_ednref26" title="">[26]</a></sup></p>

  <p>Batı Cephesi Komutanı İsmet Paşa’nın orduyu iyi yönetemediğinden yakınan milletvekilleri de vardı. Gerçekte de Kütahya-Eskişehir yenilgisinin tek sorumlusu İsmet Paşa idi. Fevzi Paşa sorumluluğu üzerine aldı. Belki Mustafa Kemal Paşa da zeki, çalışkan bir komutandan yoksun kalmak istemedi. <a href="../Text/Index.xhtml#d000170" id="diz0001047">Kâzım Karabekir Paşa’nın</a> Doğu Cephesinde kalmasında yarar vardı. Ali Fuat Paşa Moskova’da elçiydi. Koçkiri hareketi nedeniyle Meclis’te Nurettin Paşaya sempati göstermeyenler vardı. Refet Paşa Dumlupınar Muharebesi’nde başarı gösterememişti, İsmet Paşa ise iki İnönü muharebesini kazanmıştı.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn27" id="_ednref27" title="">[27]</a></sup></p>

  <p>Türk ordusunun çoğunluğu başlıca Eskişehir’de ve Eskişehir kuzeybatısındaki İnönü dayangalarında ve Kütahya-Altıntaş dolaylarında toplanmıştı. Afyonkarahisar yöresinde iki tümenimiz vardı. Geyve’de ve Menderes bölgesinde ise birer tümenimiz bulunuyordu.</p>

  <p>Yunan ordusu da Bursa’da bir ve Uşak doğusunda iki kolordusunu toplu bulunduruyordu. Menderes’te de bir tümeni vardı.</p>

  <p>Mustafa Kemal <i>Söylev</i>’de <a href="../Text/Index.xhtml#d000181" id="diz0001084">Kütahya-Eskişehir muharebelerini</a> şöyle anlatmaktadır<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn28" id="_ednref28" title="">[28]</a></sup>:</p>

  <blockquote>
    <p>Yunanlıların saldırıları üzerine yapılan ve Kütahya-Eskişehir Savaşları adıyla anılan bir savaşlar dizisi vardır. On beş gün sürmüştür. Ordumuz 25 Temmuz 1921 akşamı büyük bölümüyle Sakarya doğusuna çekilmişti. Ordumuzun çekilmesini zorunlu kılan nedenlerin dayanaklarını belirteyim:</p>

    <p>İkinci İnönü Savaşı’ndan sonra genel seferberlik yapmış olan Yunan ordusu asker, tüfek, makineli tüfek ve top sayısı bakımından bizim ordumuzdan önemli ölçüde üstündü. Temmuzda Yunan ordusu saldırıya başladığı zaman, Ulusal Hükümet’in ve Ulusal Savaşım’ın gelişimi bizim genel seferberlik yapmamıza ve böylece ulusun bütün kaynaklarını ve araçlarını başka hiçbir şey düşünmeksizin düşman karşısında toplamamıza henüz uygun ve elverişli görülmemişti. İki ordu arasındaki kuvvet, araç ve koşul oransızlığının elle tutulur başlıca nedeni budur. Bunun sonucu olarak, özellikle tümenlerimizin daha taşıtlarını sağlayıp tamamlayamadığımızdan bunların hareket olanakları yoktu. Yunan ulusunun bütün gücüyle yaptığı bu saldırı karşısında bizim askerlik yönünden temel ödevimiz Ulusal Savaşım’ın başından beri izlediğimiz ödevdi ki, o da: “Her Yunan saldırısı karşısında kaldıkça bu saldırıyı direnerek ve uygun devinimler yaparak durdurmak ve boşa çıkartmak ve yeni orduyu kurmak için zaman kazanmak” diye özetlenebilir. Son düşman saldırısı karşısında da bu temel ödevi gözden uzak tutmamak gerekliydi. Bu düşünce ile 18 Temmuz 1921 günü İsmet Paşa’nın Eskişehir güneybatısında, Kocahisar’da bulunan karargâhına giderek durumu yakından inceledikten sonra İsmet Paşa’ya genel olarak şu yönergeyi vermiştim: “Orduyu Eskişehir kuzey ve güneyinde topladıktan sonra düşman ordusuyla aramızda büyük bir aralık bırakarak çekilmek gerekir ki orduyu derleyip toparlayıp güçlendirebilelim. Bunun için Sakarya doğusuna değin çekilebilirsiniz. Düşman hiç durmadan ilerlerse hareket üssünden uzaklaşacak ve yeniden destek örgütleri (menzil hatları) kurmak zorunda kalacak; herhalde beklemediği birçok topraklarımızı düşmana bırakmaktan dolayı kamuoyunda doğabilecek iç sarsıntıdır. Ama zamanla, elde edebileceğimiz başarılı sonuçlarla bu sakınca kendiliğinden ortadan kalkacaktır. Askerliğin gereğini duraksamadan uygulayalım. Başka türden sakıncalara karşı koyarız.</p>
  </blockquote>

  <p>Bu muharebeler sırasında Türk ordusu esaslı bir yenilgiye uğratılmış, ağır bir darbe yemişti.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn29" id="_ednref29" title="">[29]</a></sup></p>

  <p>Türk ordusundaki firar sayısı toplam kaybın beş katı kadardır. Üstelik ulaştırmanın yapıldığı en önemli güzergâh olan Eskişehir, Afyon, Kütahya demiryolu da tamamen Yunanlıların eline geçmiştir.</p>

  <p>Kütahya-Eskişehir Muharebeleri sırasında Türk ordusundaki disiplin durumunu yansıtan bir anıyı o günkü olaya tanık olan teğmen Celal (sonradan Kara Kuvvetleri Komutanı olan Korgeneral Celal Alkoç) şöyle anlatıyor: “<i>Ben <a href="../Text/Index.xhtml#d000181" id="diz0001085">Kütahya-Eskişehir muharebeleri</a> esnasında teğmendim. Ordu perişan hale geldi. Hepimiz aç, susuz, perişan durumda idik. Tabur komutanı demirbaş erzakı yesinler diye emir verdi. Askerin çantasında bir demirbaş erzak bulunur. O, kumandanın emriyle sarfedilir. Yani aç kalındığı zaman o kuru yiyecek orada yenilerek hayatta kalmanın şartları sağlanır. Tabii, hep açlık ve yokluk olduğu için erzak çoktan tüketilmişti. Birlikteki çavuşlar hepsi tabur subaylarının önüne geldiler. Tabur kumandanı bizim gözlerimizin önünde elebaşı olan çavuşu öldürdü ve isyan girişimi önlendi.</i>”<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn30" id="_ednref30" title="">[30]</a></sup></p>

  <p>Bu disiplinsizlikten, feci bozgunun ardından, tarihin en uzun süren savunma muharebesi yapılacak ve düşman durdurulacaktır. Ustalığını kanıtlayacak “komutan Mustafa Kemal” burada ortaya çıkacaktır. Bozgun sonrasına tanıklık eden Ruşen Eşref anlatıyor:</p>

  <p>“<i>O gece Eskişehir İstasyonunun hâli mahşerdi. Yüzlerce, yüzlerce kağnı, bitmez tükenmez bir feryat gibi, gıcırtılar içinde, bütün meydanları kaplamıştı. Hain bir mehtap, yeryüzünün en bahtsız gecelerinden birine inatçı ışığıyla daha fecileşen yarı belirmişlik veriyordu. Serilmiş yataklarla, üst üste yığılmış şiltelerle toplanıp denk edilmiş laboratuvar malzemeleri ile kucak kucak sargı ve pamuk paketleri ile, kundaklı çocuklarla, yaralı sedyeleriyle dolu vagonların müthiş ışıklı elektrik fanosları altında sımsıkı tıkadığı yollarda figan, telâş, gökten yağan düşman bombası tehlikesi, ruhu can çekişmeden daha zor bir ezginlik verirken o, dipdiri sesi ve temkinli edasıyla telâşları yatıştırıyor, yolları açıyor, perakende kuvvetleri kenarda topluyor, sis içinde gözden silinmiş gemiler gibi top dumanları, şimşekleri, gürlemeleri ardında birbirini gözden yetirmiş uzak savunma kıtalarını telefonlarla, telgraflarla arayıp buluyor, her birine dinceltici sözler söylüyor, tavsiyelerde bulunuyor, durumlar sağlıyordu. Ölümün karşısındaki Türk çocuklarına duyuruyordu ki, arkalarında yıkılmayan ordu, kumandanlar, serdarlar bıkıp usanmayan bir dava vardır. Bu çekiliş iğretidir; daha yeğin, daha keskin bir hamle içindir, kurtuluş hamlesi içindir, önümüzdeki Sakarya için daha ileriki Dumlupınar içindir.</i></p>

  <p><i>O gece Eskişehir’den son kalkan trenle Ankara’ya dönüyordu. Üçüncü mevkiden bozma vagonu öyle sarsıntılıydı ki şişesi isli lâmba, fitilini boyuna bir kısıp bir açarak küçücük odaya yalnız mumla aydınlatılmış bir ölü hücresi hüznü veriyordu. Saat gecenin dördü vardı. Kendisi yerli bir sedirin köşesine bağdaş oturmuştu. Emir eri Bekir’den bir kahve istedi…</i></p>

  <p><i>Kahvesini içerken:</i></p>

  <p><i>‘Ordu ayaktadır, sağlamdır… Çok değil, yirmi beş gün daha vakit kazanalım!.. Onlara göstereceğiz! Mutlaka tepeleyeceğiz!’ dedi.</i></p>

  <p><i>Bu manzaranın ortasında bir adamın ruhu hâlâ böyle dimdik durabilmek için o adam nasıl bir değerde yaratılmış olmalı!</i>…”<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn31" id="_ednref31" title="">[31]</a></sup></p>

  <p>Ruşen Eşrefin değerlendirmesiyle, gerçi her şey onun o gece dediği gibi oldu…</p>

  <p>O, herkese müthiş bir inanç aşılıyordu. Yunanlılar Anadolu’yu işgal ederek Ankara üzerine yürümekteler. Bir sabah erken, Millet Meclisinde toplanıldı. Mustafa Kemal durumu anlatacaktı. O zaman Ankara’da tek olan eski, emektar otomobiliyle göründü; içeri girer girmez gazetecilerin, milletvekillerinin yüzündeki kederi farketti. Bir Anadolu haritası istedi, getirdiler. Kırmızı boya kalemle, Sakarya arkasında geniş, uzun bir hat çizdi, ve bu hattı oradakilere göstererek:</p>

  <p>‘Düşmanı burada tepeleyeceğiz!’ dedi.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn32" id="_ednref32" title="">[32]</a></sup></p>

  <p>Kumandayı üzerine alacak ve düşmanı çizdiği bu hat üzerinde yenilgiye uğratacaktı.</p>

  <p>Yakup Kadriyle Ankara tepelerinden birinde, boz renkli bir binanın çıplak ve dar bir odasında karşı karşıyalar. Aralarında, üstü bir harita ile örtülü küçük bir masa var. Yalnız birtakım nadide ve nazik sanat eserleri tutmak için yaratılmış sanılan elini, haritanın bir noktasına uzattı ve parmağının ucu ile helezonlu bir çizgi çizerek şöyle dedi, diye anlatmaya başlar, Y. K. Karaosmanoğlu ve ikisi arasındaki konuşma Mustafa Kemal’in komutanlığı konusunda kehanetin değil öngörü ve önsezinin ne denli etken olduğunu ortaya koyar…</p>

  <p>“<i>Şimdi, buralardayız. Kuvvetlerimiz Eskişehir’in kuzey ve güneyinden bir kavis halinde yavaş yavaş geri çekiliyor… Askerlik çok tuhaf şeydir. İnsanın bütün hususiyetleri orduda belli olur. Hani, içki mihenk taşıdır, derler. Bence mihenk taşı savaş meydanıdır. Şu dakikada gözümü kapayınca bizim bütün cephe arkadaşlarımızın ne yaptıklarını, ne halde olduklarını görür gibi oluyorum. Mesela (…) tümen kumandanı (…) Bey, hesapça ancak (S…) köye varmış olacak ve varır varmaz mutlaka kendine köyün en rahat evini buldurmuş, hazırlatmış, seyyar karyolası üzerinde ‘gaflet uykusuna’ dalmıştır, ister misiniz, bunun böyle olduğunu şimdi ispat edeyim?</i>”</p>

  <p>Zile basar, genç bir subayı çağırıp tümen kumandanını bulmalarını ister. Telgrafın sonucunu beklerken, açıklamalarını sürdürür.</p>

  <p>“<i>Yarın, düşmanla bizim aramızda en azından yüz, yüz elli kilometrelik bir mesafe koymak lazımdır. Böyle emir verdim. Sakarya’nın kuzeyi bizim için en uygun mevkidir. Ha, ha, büyük muharebe asıl şimdiden sonra olacak. Yunan ordusu, tabiî bizi takip etmek isteyecek ve Haymana ovasıyle, Mıhalıççık’a doğru ilerleyecek; yani</i>…”</p>

  <p>Deminki subay içeri girer:</p>

  <p>“Efendim (…) tümen kumandanı (…) Bey, (…) köyde istirahatteymişler. Telgraf memuru ‘uyandıralım mı’ diye soruyor.”</p>

  <p>Mustafa Kemal Paşa, kısık ve küçük bir kahkaha salıverdi:</p>

  <p>“<i>Hay, ben size demedim mi? Bak, bak! Şimdi bana, (…) kumandanı Beyi arayınız.</i>”</p>

  <p>Ve odadakilere dönerek gözünün ucunu kırptı:</p>

  <p>“<i>Bulamayacaklar. O, dediğim mevkide bir an evvel yerleşmek için doludizgin yürüyordur. <b>Sakın kehanet tasladığıma hükmetmeyiniz. Bütün bu tahminler gayet basit hesaplara dayanmaktadır. Asıl mühim olan mesele, hasım tarafın niyet ve hareketlerini keşfedebilmektedir</b>. Düşman bu muntazam (ricatimiz) geri çekilişimiz esnasında bizi takipte devam edecek midir, etmeyecek midir? Demin sizin teşrifinizden önce Fevzi Paşa hazretleriyle bu konu üzerindeydik.</i>”</p>

  <p>Biraz sonra muhabere subayı içeri girip de, (…) fırka kumandanının bulunmadığını söyleyince odadakilerin neşesi taşkın bir sel halini aldı.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn33" id="_ednref33" title="">[33]</a></sup></p>

  <p>Yakup Kadri’nin aktardığı konuşmadan bize tanıttığı Mustafa Kemal’in “stratejik düşünme yöntemi” geliştirdiğini, ustalaşmış bir stratej olduğunu görmekteyiz. Onun yaptığı şudur: Karşısındakinin ne düşündüğünü ondan önce düşünmek. Kısacası, karşısındakinin bir hamlesine karşı iki hamleyi tasarlamaktır.</p>

  <p class="p9">***</p>

  <p>Halide Edip cepheye nasıl katıldığını anlatırken, Kütahya-Eskişehir muharebesine ait izlenimlerini şöyle yazmış:</p>

  <p>Eşimin (Dr. Adnan), Mustafa Kemal Paşa ile konuştuğunu gördüm. İkisi de odanın ortasında ayakta duruyordu. Paşa’nın yüzü sapsarıydı. İç ayaklanmaların en kötü günlerindeki kadar endişeliydi. Evet, Türk milletinin bütün acısı o yüzde toplanmış gibiydi. İçeriye girdim, el sıkıştıktan sonra bu durumdan ne kadar müteessir olduğumu söyledim. Bana bir fincan kahve içip Eskişehir’de döğüşen İsmet Paşa’dan gelecek haberleri beklememi söyledi. Oturdum. Nihayet neticeyi öğrendik. Yakup Kadri de bizimle beraber karargâhta durdu. Mustafa Kemal Paşa hepsine söğüyordu. Nihayet sabah oldu. Mustafa Kemal Paşa, “İsmet Eskişehir savaşını kaybetti, haydi bir fincan kahve daha içelim,” dedi.</p>

  <p>Dr. Adnan biraz odadan kaybolduktan sonra geri döndüğü zaman, daima kötümser görünen yüzü gülüyor ve sevinçli görünüyordu. Mustafa Kemal Paşa, “Neredeydin, Adnan?” diye sordu.</p>

  <p>O da Fevzi Paşa ile konuştuğunu, onun çok iyimser olduğunu, Yunanlıları yeneceğimizi söylediğini ifade etti.</p>

  <p>Mustafa Kemal Paşa da güldü ve Fevzi Paşa ile epeyce alay etti. Ama yine de memnun görünüyordu. Çünkü böyle anlarda o fala ve rüyaya çok inanırdı.</p>

  <p>Ondan sonra, korkulu rüya gibi, korkulu iki hafta geçti. Ankaralılar bir şey söyleyemiyorlarsa da adeta, “Yunanlıları siz başımıza getirdiniz,” der gibiydiler. Her akşam Kalaba’nın önündeki harman yerinden geçerken atımın etrafını köylüler alır, bana, “Ne haber?” diye sorarlardı. Bütün harmandakiler durur, haber beklerlerdi.</p>
