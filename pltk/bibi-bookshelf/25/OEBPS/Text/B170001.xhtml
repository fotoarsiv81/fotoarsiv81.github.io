  <h2><a href="../Text/TOC.xhtml#toc146">KEMALİZM VE ATATÜRKÇÜLÜK</a></h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Emperyalizme karşı askerî savaşı kazanan büyük komutan, öncü devrimleri yapıp bunu zorla da olsa gerici ve muhafazakâr gruplara bile kabul ettiren Gazi Mustafa Kemal, artık insanlık tarihinde devrimci kimliğiyle yer alacaktır. Çok tartışılan konuların başında gelen soru Mustafa Kemal’in bir ideoloji yaratıp yaratmadığıdır. Doktrin kurup kurmadığıdır? Kemalizm adıyla bir ideoloji tanımı yapılabilir mi? Atatürkçülük bir ideoloji tanımı mıdır; yoksa düşünce sistemi midir? Kemalizm mi yoksa Atatürkçülük mü? Tanımlarından hangisi doğrudur? Görüldüğü gibi yanıt ve yorum bekleyen bir yığın soru var.</p>

  <p>Bu tartışma günümüzün düşünce sistematiğini yaratan postmodernizm ve küreselleşme adlarıyla tanımlanan ‘kalıplar’ çerçevesinden bakıldığında, ideolojilerin sonunun geldiği, dolayısıyla da Türkiye Cumhuriyetinin ve Türk devrimlerinin ideolojisi olan Kemalizmin de artık tartışılacak, dile getirilecek bir yönünün kalmadığı öne sürülmektedir. Hatta bazılarınca Kemalizm terimi bile doğru değildir, eğer bir teorik terminoloji kullanılacaksa bunun doğrusunun Atatürkçülük ve hatta ‘Atatürkçü düşünce sistemi’ olduğudur.</p>

  <p>Önce Kemalizm daha sonra Atatürkçülük terimleriyle Türk devriminin ideolojisi belirtilmek istenir. Kurtuluş Savaşı’nı da içeren Türk devrimi, emperyalist bir dünyaya karşı ilk kez ulusal planda gerçekleştirilmiş olan bir harekettir. Batılı işgalci devletlerin emperyalist politikalarına karşı yapılmış olan ulusal bir ihtilaldir.<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn1" id="_ednref1" title="">[1]</a></sup></p>

  <p>Bu kitabın kapsamının ideolojinin tarihini ve tartışmalarını anlatmaya uygun olmadığı ortadadır. Ancak bu gerçek yine de bazı tanımlamaların yapılmasına engel değildir. Buna iki nedenden dolayı şiddetle gereksinme var. Birincisi <i>Kemalizm</i> ve <i>Atatürkçülük</i> kavramlarının ilk ne zaman ve ne amaçla kullanıldığının ortaya konması gerekiyor. Mustafa Kemal’in ortaya koyduğu dünya görüşü ile topluma çerçeve olarak çizdiği <b>devrim, devrimci, Kemalizm, Kemalist</b> terimleri yaygın olarak konuşmalarda ve yazılarda kullanılırken, bir anda&nbsp;<a href="../Text/Index.xhtml#d000001" id="diz000007">12 Eylül</a>&nbsp;darbesini yapan generallerin isteği doğrultuşunda kavramlar <b>inkılâp, inkılâpçı, Atatürkçü, Atatürkçülük</b> şeklinde yaygınlaştı. Üstelik daha önceki yıllarda makale ve kitaplarında <i>Kemalizm</i> ve <i>Kemalist</i> kavramlarını bilim tabanına ve tarihsel sürece oturtan bilim insanları bunu yaptı.</p>

  <p>İkincisi de, Mustafa Kemal’in ölümünün yetmişinci yılında AB ve ABD temsilcilerinden basına yansıyan, <i>Kemalizm</i> öldü, devlet dairelerinden Atatürk’ün fotoğraflarını indirin emir önerileri boyutuna gelen karşıtlığın, Türkiye kamuoyunda da taraftar bulduğu bir taban oluştu. Bu tartışma yeni değil. DP’nin 1954 yılı ikinci iktidar döneminin başlangıcından günümüze devam etmekte. Soruların omurgası, ‘<i>Kemalizm</i> geride kalmadı mı? <i>Kemalizm,</i> bugünkü sorunlarımızı çözmeye yeterli mi?’ içeriğindedir ve bugüne özgü de değildir. Türk solunun önemli temsilcisi Doğan Avcıoğlu’na göre:</p>

  <blockquote>
    <p>Türkiye, politik bağımsızlığını ekonomik bağımsızlık temeline oturtarak tam bağımsızlığını gerçekleştirmiş, feodalizmin ülke çapında alt ve üst yapılardaki etkilerini kesinlikle silmiş, geniş kitleleri ekonomik özgürlüklerine kavuşturmuş ve kalkınmasını tamamlamış bulunsaydı, bu eleştiriler bir ölçüde geçerli sayılabilirdi: Kemalist Devrimin amaçlarına eriştiği ileri sürülebilirdi. Oysa bağımsız, kalkınmış, uygar ve gerçekten demokratik bir Türkiye, dün olduğu gibi bugün de bütün halkçı ve ulusçu güçlerin ortak özlemini teşkil etmektedir. Kemalizm, bu ortak özlemin ifadesidir. O halde Kemalist Devrim daha tamamlanmış değildir. Devrimcilerin baş görevi, ulusçu ve halkçı güçlerin bu ortak özlemini bir an önce hayata geçirmeye çalışmak olmalıdır.<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn2" id="_ednref2" title="">[2]</a></sup></p>
  </blockquote>

  <p>Batı basınında Kemalist tanımlamasını daha ‘Kurtuluş Savaşı’ sürecinde okumaktayız. Emperyalizme karşı savaş verenleri betimlemek amacıyla tanımlanmıştır ve yanlış da değildir. Tam anlamıyla gerçeği ifade etmektedir. Gazi’nin savaş ideolojisi ve stratejisi <b>antiemperyalizm</b>’dir. Savaş sonrası kurduğu yeni devletin temel stratejisi de <b>tam bağımsızlıktır</b>. Her şeyden önce ve kesinlikle <b>Kemalist</b> demek bu inançları taşıyan devrimciler demektir.</p>

  <p>Bitmeyen tartışma ve dayatmalara bir örnek olması açısından 27 Mayıs 1960 askeri müdahalesi sonrasında bile <i>Kemalist devrimde</i> ısrar eden “Devrim” dergisinin başyazarı, Türk solunu etkilemiş bir düşün adamı Doğan Avcıoğlu “<i>Kemalizmi iyi anlamak gerek</i>” başlıklı yazılar yazma gereksinimi duymuştur<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn3" id="_ednref3" title="">[3]</a></sup>:</p>

  <blockquote>
    <p>“Kemalizm, her şeyden önce, bazılarının ‘Batılılaşma’ adını verdikleri Tanzimat’la birlikte başlayan uydulaşma ve sömürgeleşme sürecine karşı milliyetçi bir tepkidir. Bu tepki, daha Nâmık Kemal günlerinde, <i>Avrupa neden üstün? Türkiye Avrupa gibi üstün duruma nasıl gelebilir?</i> sorusuna cevap arama biçiminde ortaya çıkmıştır. Nâmık Kemal, <a href="../Text/Index.xhtml#d000355" id="diz0002008">Ziya Gökalp</a> gibi vatansever düşünürler, bu soruyu cevaplandırmaya çalışmışlardır. Nâmık Kemal, ‘kurtuluş yolu’ olarak, ‘<i>içeride şeriat düzeninden ayrılmayalım. Avrupa’nın demiryolunu, buhar makinasını alalım,’</i> görüşünü ileri sürmüştür. Ziya Gökalp, ‘Harsa (kültüre) bağlı kalma, medeniyeti ithal etme’ formülüyle bu düşünceyi geliştirmiştir. Fakat her iki milliyetçi düşünürde de, emperyalizmin boyunduruğu altında ‘açık pazar’ haline getirilmiş ülkede, medeniyet ithalinin nasıl mümkün olacağı hususunda açık bir fikir yoktur. Emperyalizm, sömürgeleştirdiği bir ülkenin medeniyet ithaline, yani sanayileşmesine ve kalkınmasına elbette müsaade etmeyecektir. Medeniyeti getirebilmek için her şeyden önce, emperyalizmin boyunduruğundan kurtulmak gereklidir. Bugün için de geçerli olan bu gerçek, ilk kez Atatürk tarafından tam bağımsızlık ilkesiyle ortaya atılmıştır. Tam bağımsızlık, duygusal bir milliyetçi talep değil, kalkınmanın ve çağdaş uygarlık düzeyine ulaşmanın vazgeçilmez önşartıdır.”</p>
  </blockquote>

  <p>Doğan Avcıoğlu, <i>Kemalist devrim</i> yapılması gerektiğine inananların yanıtını aradıkları soruyu şöyle dile getiriyordu: “Peki bağımsızlık elde edilince kalkınma nasıl gerçekleşecektir? Alt ve üst yapısıyla feodal olan bir düzen üzerine, buhar makinası ve lokomotifiyle medeniyeti ithal edip yerleştirmek mümkün müydü?” Nâmık Kemal ve <a href="../Text/Index.xhtml#d000355" id="diz0002009">Ziya Gökalp</a>, bunun mümkün olabileceğini düşünmüşlerdir. Bu soruya verilen yanıt, Kemalist tezi de açıklıyordu: “İlk kez Atatürk, ‘<b>Feodal yapı üzerine sanayi uygarlığı aşılanamaz. Uygarlığa giden yol, içeride düzen değişikliğini gerektirir</b>’ tezini açıkça ortaya koymuştur.”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn4" id="_ednref4" title="">[4]</a></sup></p>

  <p>Devrimciler, insanlık tarihinin birikiminden hareketle, kısa sürede uygarlığa ulaşmak isteyen bir ülkenin, gerekli düzen değişikliğini ancak devrimle sağlayabileceğine inanırlar. “İşte Kemalist tez, kısaca bundan ibarettir: <b>Bağımsızlık içinde, devrim yoluyla düzen değişikliğini gerçekleştirmek ve kısa sürede çağdaş uygarlığa ulaşmak.</b>”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn5" id="_ednref5" title="">[5]</a></sup></p>

  <p>Bir ideolojinin ürünü olan <b>Kemalist devrimlerin</b> başarılı olup olmadığını, kimilerine göre yarım kalan <b>Kemalist devrimin</b>, günümüz koşullarında sürdürülüp sürdürülemeyeceğinin karşılıkları bundan sonraki bölümlerde ortaya çıkacağından öncelikle, genellikle her iklimdeki muhaliflerin istismar derecesinde gönderme yaptıkları Gazi’nin doktrin hakkındaki düşüncesini ortaya koyalım. Mustafa Kemal’e, <i>“Paşam, partinin bir doktrini olsun,”</i> diyen Yakup Kadri Karaosmanoğlu’na, “<i>Donarız</i>, <i>çocuk,”</i> diyerek verdiği yanıttan hareketle Kemalizm’in doktrin olmadığı çünkü doktrinin dogmatiklik olduğu savı öne sürülür. Kimi iddialı [çoğu da kulaktan dolma bilgili] Atatürkçüler de her türlü ‘<b>-izm</b>’e karşı olduklarını belirterek, bu nedenle Kemalizm kavramının kullanılmasının yanlış olduğunu, ama Atatürkçülük kavramının doğru olduğunu öne sürerler. ‘Mademki her türlü ideolojiye karşısınız, neden bir ideolojinin tanımlaması olan Atatürkçülüğe de karşı değilsiniz?’ sorusunun yanıtı da boşlukta kalmaktadır. Takıntılı oldukları konu sondaki ‘<b>-izm</b>’ takısıdır.&nbsp;<a href="../Text/Index.xhtml#d000001" id="diz000008">12 Eylül</a>’ün hazırlayıcısı olan provokasyonlardan birisine kurban edilen gazeteci Abdi İpekçi, <a href="../Text/Index.xhtml#d000155" id="diz0000845">İsmet İnönü</a> ile yaptığı söyleşisinde soruyor: “Atatürk’ün siyasî ve İktisadî doktrinler karşısında aldığı bir vaziyet, açık ve kesin bir görüşü var mıydı?” Yanıt şöyle geliyor: “<i>Görüşlerinde meçhul bir yer yok. Cumhuriyet Halk Partisi’nin prensipleri Atatürk’ün düşünüşlerini gösteriyor.</i></p>

  <p><i>Başından itibaren özel teşebbüsü esas tutmuş ve ölünceye kadar bu prensibi tatbik etmiştir.</i></p>

  <p><i>Tabiî hâle göre tedbir almak ve tedbirler içinde her büyük devlet adamı gibi, ölçüleri ihtiyaç nisbetinde ayarlayabilmek başlıca meziyetlerindendir. Tatbiki mümkün olanları devre devre tatbik etmiştir.</i>”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn6" id="_ednref6" title="">[6]</a></sup></p>

  <p>Gazi’nin kendisi 1 Kasım 1937’de yanıt veriyor: “<b><i>Dünyaca malûm olmuştur ki, bizim devlet idaresindeki ana programımız, Cumhuriyet Halk Partisi programıdır. Bunun kapsadığı prensipler, idarede ve siyasette bizi aydınlatıcı ana hatlardır. Fakat bu prensipleri, gökten indiği sanılan kitapların dogmalarıyla asla bir tutmamalıdır. Biz, ilhamlarımızı, gökten ve görünmez dünyadan değil, doğrudan doğruya hayattan almış bulunuyoruz.</i></b></p>

  <p><b><i>Bizim yolumuzu çizen, içinde yaşadığımız yurt, bağrından çıktığımız Türk milleti ve bir de milletler tarihinin bin bir facia ve ıstırap kaydeden yapraklarından çıkardığımız sonuçlardır.</i></b>”</p>

  <p><a href="../Text/Index.xhtml#d000061" id="diz0000304">CHP</a>’nin dördüncü büyük kurultayındaki (9 Mayıs 1935) söylevinde Türk devriminin genel tanımını yaparken hedefi de işaret etmiştir: “<i>Yaşam, bir ilerleme, bir dinamizm kaynağıdır, insan kendini ona uydurmak zorundadır. Benim Türk milletine, Türkiye Cumhuriyetine yönelik ödevlerim bitmemiştir. Sizler, onları tamamlayacaksınız. Siz de, sizden sonrakilere, benim sözlerimi tekrar ediniz: <b>Bugün elde ettiğimiz başarı, bize ancak, ilerleme ve uygarlığa doğru bir yol açmıştır. Yoksa uygarlığa ulaşmış değiliz. Bize ve çocuklarımıza düşen görev, bu yol üzerinde duraksamadan yürümektir.</b></i></p>

  <p><b><i>Herhangi bir hedefe erişmekle yetinmeyeceğiz. Daima ileriye varmak için çalışacağız.</i></b>”</p>

  <p>Tekinalp (Moiz Kohen) 1936 yılında yayınlanan kitabı “<b><i>Kemalizm</i></b>“de şunu savunuyor<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn7" id="_ednref7" title="">[7]</a></sup>:</p>

  <blockquote>
    <p><b>Kemalist</b> devrimin, kesin bir gelişime kavuşmasını ve rejimin tam anlamıyla yerleşmesini beklemek gerekiyordu. Cumhuriyet Halk Partisi’nin, 1935 Mayısında, Ankara’da toplanan Dördüncü Kongresi dolayısıyla, bunun gerçekleştiğini görmek olanağına erdik. Partinin en yetkili yöneticileri, Kemalist devrimin artık en temel amacına ermiş bulunduğunu ve bundan sonra, genel çizgileri artık bütünüyle ve kesin biçimde saptanan yükselişlerle dolu yolda ilerlemekten başka yapılacak bir şey kalmadığını, bu nedenle, resmen açıkladılar.</p>
  </blockquote>

  <p>Gerçekten de geriye, <b>Kemalist</b> rejimin şimdiye değin oluşturduğu yapıtlara bir göz atacak olursak, rejimin gerçek yüzünü, olayların, gerçekleştirilen yapıtların ve elde edilen sonuçların aydınlığı altında kolayca görür ve kavrarız.”</p>

  <p>Tekinalp’ın yapıtına önsöz yazan Fuat Köprülü, “Tekinalp’ın bu güzel yapıtı, <b>Kemalizm</b>’in gelişme aşamaları ve <i>ideolojisi</i> üzerine nesnel (objektif) bir araştırma ürünüdür,” demiştir. 1936 yılında yayınlanan bu kitabı Atatürk’ün okumadığı ya da en azından haberdar olmadığı düşünülebilir mi? Elbette hayır. Öyleyse burada kullanılan kavramlara neden itiraz etmedi? Çünkü Kemalizm ve Kemalist terimlerini kendisi de içselleştirdi. Onun sağlığında <i>Atatürkçülük</i> diye bir kavram hiç kullanılmadı.</p>

  <div class="picture"><img alt="" src="../Images/51.jpg"/><div class="caption"/>
</div>

  <p>Kemalizmi ideoloji olarak tanımlama taraftan olmayan bir Marksist akademisyen, “Mustafa Kemal, Türk aydınının eylemidir. Mustafa Kemal’i üreten Türk aydını, toplumsal olan da dâhil maddî yapıda kendi halinde yatanın dışında, teoriden pek uzaktır. Mustafa Kemal’de belli bir teori aramamak gerekiyor. Mustafa Kemal, tarihin belli bir kesitinde çok sayıda eylemden çıkan aklı yansıtıyor<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn8" id="_ednref8" title="">[8]</a></sup>,” diyor. Yalçın Küçük, Falih Rıfkı’dan, “Kemalizm, Türk milletini yapmak davasıdır,” değerlendirmesini aktarıyor ama bunu abartılı buluyor<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn9" id="_ednref9" title="">[9]</a></sup>.</p>

  <p>Katı yargılardan birisi şu: “Kemalizmin programı ideoloji planında değil eylemlerin zorunluluğu içinde gelişiyor. Dinci ve tekkecidir; daha önceleri kapatmayı düşündüğü yönünde hiçbir işarete ve belgeye rastlanmıyor. Kemalizm’in tekke düşmanlığı, Şeyh Sait’in rejimi tehdit etmesinden sonrasına rastlıyor; zoraki bir tekke düşmanlığını gösteriyor. Kemalizm, ilk fırsatta kapattığı tekkelerle bir sevgi bağı kurmaya başlıyor.”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn10" id="_ednref10" title="">[10]</a></sup></p>

  <p>Zaman zaman bu türden zorlama yargıya rastlanmaktadır. İşin ilginci bu tür saptamalar karşı devrimci olmaları doğal karşılanan dinci kesimden, ayrılıkçı milliyetçilerden geldiğinden daha çok, sol düşünce erbabından da türemektedir. Yadırgatıcı olan, bu analizi üretenlerin büyük kısmının Mustafa Kemal’den esinlenerek “tam bağımsızlık” diye sokaklarda ABD emperyalizmine karşı slogan atan 68 kuşağı mensupları oluşudur.</p>

  <p>Israrla, “Kemalizm diye bir ideoloji yoktur, Mustafa Kemal ya da Atatürk bir doktrin adamı değildir,” diyenler bulunmakta. Bu söylenenler gerçeği anlatıyor mu? Eğer anlatmıyorsa neden ısrarla söyleniyor?</p>

  <p>Öncelikle ‘doktrin nedir?’ sorusunun yanıtını bulmaya çalışalım. <i>Siyasi, ekonomik, felsefi v.b. bir ekolün ortaya koyduğu görüşlerin bütününe doktrin denir</i> Herhangi bir siyasi oluşum, bir doktrine dayanmadıkça bir anlam taşımaz. Doktrinler, olaylar hakkında daha çok teorik açıklamalara yer veren sistemli düşüncelerdir. Siyasal düşünce açısından ise doktrinler, sistemlerin oluşmasına manevi bir destek teşkil ederler. Ancak siyasal doktrinler, her toplumun sosyal yapısı ile inanç ve felsefi düşünce tarzı ile çelişmemelidir. Yine bu akımların zaman ve zemin olarak toplumun teşkilatlanma tarzı ile uyum halinde olması gerekir. Örneğin kullandığı iktidarın Tanrı iradesine dayandığını ileri süren teokratik bir yönetim ile iktidarını halk iradesi üzerine kuran demokrasilerin benimsedikleri ideolojiler birbirinden tamamen farklıdır. Onun içindir ki bir toplumun teşkilatlanma tarzı değişince yönetimin dayandığı düşünce sistemi de değişecek, bu da beraberinde yönetim değişikliğini getirecektir. Bundan dolayı ideolojileri tanımadan, onlara dayanan rejimler hakkında fikir yürütmek zordur. Başka bir ifadeyle herhangi bir zaman ve toplumda meydana gelen düşünce sistemleri hakkında karar verebilmek için öncelikle o toplumun sınıf yapısı ve eğitim durumu konusunda bilgi sahibi olmak lazımdır. Siyasal düşüncelerin oluşmasında bu derece önem taşıyan doktrinler, bir yönüyle felsefi sistemlerin oluşmasına kaynaklık ederken, diğer yönüyle de toplumların yönetim anlayışlarının kaynakları hakkında bazı ipuçları vermişlerdir. Bu noktadan hareketle biz, geçmiş iktidarlar ve rejimlerin dayandıkları düşünceler hakkında bilgi sahibi olarak, günümüz rejimleriyle mukayese etme olanağı kazanmış oluruz. Böylece iktidarların davranışlarında, fert ve toplum faktörlerinden hangisinin önemli olduğunun bilincine varırız. Çünkü bütün doktrinlerin oluşumunda bu iki faktörden birine öncelik verilerek, kitleler üzerinde etkili olunduğu görülmektedir.</p>

  <p>Afet İnan’ın notlarına göre Gazi Mustafa Kemal, Türk devriminin tanımı ve özelliklerini şöyle ortaya koyuyor [Afet İnan’ın özne olarak vurgusu Atatürk’tür ama anıların anlatıldığı tarihte henüz soyadı yasası çıkmadığı için, Gazi demeye devam edeceğim]<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn11" id="_ednref11" title="">[11]</a></sup>:</p>

  <p><i>“…4 Haziran 1933 tarihindeyiz… Gazi’nin etrafında devlet ve düşün adamlarımızın toplandığı bir gece idi. Gündüz Genelkurmay’da meşgul olan Gazi, gece bazı arkadaşlarıyla çeşitli konular üzerinde konuşuyordu ve bundan büyük haz duyuyordu. Hazır bulunanlar arasında Ruşen Eşref Ünaydın, Falih Rıfkı Atay, Saffet Arıkan, Recep Peker, Necip Ali Küçüka, Fethi Okyar, Tevfik Rüştü Aras ve <a href="../Text/Index.xhtml#d000310" id="diz0001811">Şükrü Kaya</a> beyleri hatırlıyorum. 1933 sonlarında Cumhuriyet’in onuncu yılı tamam olacaktı. O gece on yılın tarihçesi üzerinde duruldu…</i></p>

  <p><i>Fakat en çok devrimler üzerinde duruluyordu. Uzun ve yararlı konuşmalar arasında Gazi, bazen dinliyor bazen kendisi uzun uzun konuşuyordu. Fakat her zaman olduğu gibi kavramların tanımları üzerinde formüller aramıştı ve ısrarla ‘inkılâp’ kelimesinin lügat (sözlük) anlamından başka, Türk devrimleri yönünden tanımı, açıklaması istenmişti. İnkılâp kelimesinin öteki Batı dillerindeki karşılığı aranmıştı.</i></p>

  <p><i>İşte o gecenin tarihini taşıyan kurşun kalemiyle yazdığım bir not elimde… Bir sayfasına sadece soru işareti ile yazdığım kelime şu: “İstihale mi?” (başkalaşma mı?) fakat iyice hatırlıyorum ki Gazi “istihale” ya da “inkişaf”ı (gelişme) devrimler için kabul etmiyordu. “Revolution” (devrim) ve “evolution” (evrim) kelimelerinin sözlük anlamının yanında bizim devrimimizin açıklamalı bir tanımı olmalı idi.</i></p>

  <p><i>Bu kanaat belirdiği vakit, Gazi’nin aynen söylediklerini üç paragrafta şöylece tespit etmiştim:</i></p>

  <p><i><b>İnkılâp mevcut müesseseleri (kurumları) zorla değiştirmek demektir. Türk milletini son asırlarda geri bırakmış olan müesseseleri yıkarak yerlerine, milletin en yüksek medeni icaplara göre ilerlemesini temin edecek yeni müesseseleri koymuş olmaktır.</b>”</i></p>

  <p>Afet İnan’dan yapılan bu alıntı iddiaların tersine Mustafa Kemal’in teoriyi göz ardı etmediğini göstermekte. ‘Kemalizm ideoloji mi, değil mi?’ sorusu anlaşılmaz biçimde hem bir devlet kurucusu olarak Gazi’nin ve devrimlerinin karşıtlarıyla hem de kendilerini Atatürk’e inançla bağlı Atatürkçü olarak tanımlayan onlarca akademisyen ve yazar tarafından yadsınmaktadır. Oysa adları ideolojilerle özdeşleştirilen tüm düşünürlerin sağlığında, ortaya koydukları düşünce sistemleri ‘<b>-izm</b>’ olarak tanımlanmamıştır. Ne Karl Marx ne Lenin ne de aklınıza gelecek olanlar, yaşadıkları dönemde Marksizm ya da Leninizm olarak kavramsallaştırılmış bir ideoloji kurduklarından haberli değildi. O halde neden Mustafa Kemal’den kendi konuşmalarında ya da telgraflarında, Kemalizm demesini bekliyorlar? Bu terimi kendisi bir kez kullanacaktır, kendi yazım şekliyle hem de, “<b>Kamalizm</b>” olarak.</p>

  <p>Mustafa Kemal’in siyasi görüşlerinin temeli <i>millî egemenliğe</i> dayanmaktadır. Bunun da özü yönetimi asıl sahibi olan millete devretmektir. Devlete, milleti hâkim kılmak, onun ömür boyu gerçekleştirmek istediği bir ülküdür.</p>

  <p>Atatürk’e göre ülkenin başına gelen birçok felaketin sebebi halkın egemenliğine sahip çıkamayışında aranmalıydı. Bunu sağlamak için halkın, <i>millî egemenliği</i> benimsemesi gerekiyordu. Milletin kendi kaderini elinde tutması demek olan <i>millî egemenlik</i>, yönetim hakkının, millete ait olduğunun göstergesidir. “<b>Millî egemenliği her ne sebeple olursa olsun, sınırlamak isteyenler mürtecidir</b>,” diyordu. Yine Mustafa Kemal’e göre; “<i>Bundan dolayı halk, millî egemenliğe yönelen bütün tehditleri ve tehlikeleri önlemelidir. Çünkü millî egemenlik öyle bir kuvvettir ki, onun karşısında bütün dikta rejimleri yıkılmaya mahkûmdur. Millî egemenliği esas alan Cumhuriyetle, sultanlık arasında şu fark vardır. Cumhuriyet fazilete dayanırken, sultanlık korku ve baskıya dayanmaktadır. Bundan dolayı Cumhuriyet erdemli ve cesur insanların yetişmesine fırsat tanırken sultanlıklar içine kapanık ve sefil insanlarla ayakta durabiliyordu</i>“. Mustafa Kemal açıklamaya devam ediyor: “<i>Bir yönetimin kötü olduğunu belirten bazı kriterler vardır. Bunlardan biri milletin mutlu ve güvenli kılınması diğeri ise hür ve bağımsız olmasıdır. Bu ilkelere uyan yönetimlere iyi, uymayanlara ise kötü diyebiliriz. Millî egemenliğe dayanan rejimlerin ölçüsü, siyasi partilerle, serbest seçimlerdir.</i>”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn12" id="_ednref12" title="">[12]</a></sup> Mustafa Kemal bu düşüncelerinin berraklaşması sonucu bir <b>ideolojik kurum</b> olan siyasi partiyi yani [Cumhuriyet Halk Fırkası] CHP’yi daha 9 Eylül 1923’te kurmuştur. Siyasi partiyi “ortak görüşleri paylaşan insanların siyasal iktidarı ele geçirmek amacıyla kurdukları örgüt” olarak tanımlamak mümkün. Şu halde, siyasal iktidarı ele geçirmek amacını gütmeyen bir örgüt siyasi parti değildir<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn13" id="_ednref13" title="">[13]</a></sup>. Siyasi partiler doktriner örgütlerdir, örneğin Mustafa Kemal’in kurduğu CHP’nin doktrini de [1931 Kurultayı’nda programına giren ve devrimin tamamlandığını gösteren] ‘6 ok’ olarak bilinen ilkelerdir. [‘Laikliği’ dışarıda tutarak] Kemalizm; ‘halkçılık’, ‘cumhuriyetçilik’, ‘devrimcilik’, ‘devletçilik’ ve ‘ulusçuluk’ olmanın ötesinde; değişen nesnel koşullar karşısında, bu ilkeler çerçevesinde sürekli tutumlar takınmaktır. Kemalizm kesinlikle, salt ileriye açık bir ideolojidir. Kemalizm’i yorumlarken bazı farklı noktalara varılabilmesi olasıdır. Ancak Kemalizm’de olmayan şey, tutuculuk ve statükoculuktur. Mustafa Kemal’in düşünceleri nesilden nesile aktarılacak bir put değil, yönlendirici bir dünya görüşü ve dünyanın dinamik bir yorumudur.<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn14" id="_ednref14" title="">[14]</a></sup></p>

  <p>Son yıllarda özellikle tarikat ve cemaat medyası ile geçmişte ülkücü olup ‘<a href="../Text/Index.xhtml#d000001" id="diz000009">12 Eylül</a>’ sonrası liberalliğe soyunanların hâkim savlarına göre Kemalizmin doktrin olduğu, dogmatik ve tutucu olarak tanımlanması gerektiğidir. Kafa karışıklığı doktrin ile ideoloji arasındaki farkı bilmemekten ya da bilerek saptırmaktan kaynaklanıyor. Çünkü Mustafa Kemal Atatürk hem bir doktrin yaratıcısı hem de bir ideoloji yapıcısıdır. Bu ideoloji, “<i>Düşünce ve eylemi birlikte yürütmek zorundayız,</i>” sözleriyle bu dinamiği tanımlar. Gerçekten de dinamizm yoksa, değişim ve gelişmeye kapalıysa, doktrinler kalıplaşmış öğretilerdir. Değişmez bir inanç sistemini dile getirirler, dogmatiktirler. Temel sorun ya kullananlar tarafından Kemalizmin açıklanamaması ya da herkesin kendince bir Kemalizm anlayışı oluşudur.</p>

  <p>Akademisyen Toktamış Ateş konuyu oldukça yalın açıklar: “Aslında Kemalizm adını Türkiye Ulusal Kurtuluş Savaşı’nın Başkumandanı ve Türkiye Cumhuriyetinin Kurucusu Mustafa Kemal’den alan bir ideoloji ve doktrindir. Eğer ideoloji ‘bir kişinin kafasında sistemleşmiş dünya görüşü’ olarak tanımlanırsa, Kemalizm’de fazla bir sistemleşme olmamakla birlikte, ortamına göre farklı bir dünya görüşü getirdiği kesindir. Eğer doktrin, ‘dar kapsamlı ve eyleme dönük bir ideoloji’ olarak tanımlanırsa ki; tanımlanması gerekir, Kemalizmin aynı zamanda bir doktrin olduğuna kuşku yoktur.”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn15" id="_ednref15" title="">[15]</a></sup></p>

  <p>Şöyle bir değerlendirme de yanlış değil ama eksiktir: “Oysa ideoloji bir düşüncenin somutlaştırılması ile ortaya konan bir varsayımdır. Bireyler veya gruplar tarafından ortaya konmuş düşünce bütünleridir. Bütünleştirilmiş deklarasyonlar olarak ortaya konan kuramlar ve saptamaları olan sosyopolitik programlardır. Kemalizm bir doktrin değildir. Aksine memleket davalarının ideolojisidir.”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn16" id="_ednref16" title="">[16]</a></sup></p>

  <p>Cumhuriyetin ilerleyen yıllarında gittikçe artan bir Kemalizm düşmanlığı görülüyor. Bu konuda ortaya sürülen fikirlerin dayanak noktalarından biri, “<i>Atatürk’ün hayatında Kemalizm diye bir şey yoktu, daha sonra uyduruldu</i>” gibi bir söylemdir. Bu söylem, o kadar yaygın hale geldi ki artık kendine Atatürkçü diyenler bile bunu, ne anlama geldiğini bilmeden onaylayarak, “<i>Atatürk ideolog değildir, Kemalizm yoktur</i>” ya da “<i>Atatürk Kemalizme karşıydı</i>” diyerek, belgelere rağmen anti-Kemalistlerin söylemini sürdürüyor. Tüm ‘numaracı cumhuriyetçiler’, köşelerinde “<i>Atatürk’ün hayatında Kemalizm yoktu</i>” diye yazılar yazıyor. Bu kişilerin niyeti belli olduğundan, bunun tartışma zemini de olmadığına göre, kendini Atatürkçü olarak tanımlayanlar neden bu çizgideler ve neden ısrarla “<i>Kemalizm yoktur</i>” diyorlar?<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn17" id="_ednref17" title="">[17]</a></sup> Kemalizm, bir düşman istilasına karşı çevrilmiş ‘sıradan’ bir ordu savaşı olmaktan çıkıyor, en sonunda siyasal bir devrim akımı oluyor, bir cumhuriyet rejimi kuruluyor. Kuruluşundan az sonra da bu rejimin bir devrim dönemi açtığı görülüyor. Cumhuriyetin 10. yıldönümünde Kemalist devrimin sembollerini oluşturan ilkelerin altıncısı olan ‘devrimcilik’ ilkesi, Kemalizm devrimini en sonda değil, en başta tanımlayan bir ilke oluyor. Kemalizm ile Atatürkçülük arasındaki bağlantının o zaman başladığını<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn18" id="_ednref18" title="">[18]</a></sup> saptamak gerekiyor. Yüzeysel bir bakış Kemalizmi ‘tutucu’ bir ideoloji olarak değerlendirir. Oysaki içinde oluşturduğu ortam göz önüne alınırsa, özellikle Türkiye örneğinde Kemalizm’in ‘devrimci-ilerici’ bir ideoloji olduğu kolayca anlaşılabilir.<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn19" id="_ednref19" title="">[19]</a></sup> Niyazi Berkes <i>‘iki yüzyıldır neden bocalıyoruz’</i> sorusuna yanıt ararken şunları söylüyor: “İki yüz yıllık bocalamadan sonra Kemalizmin açtığı yolda Türk ulusunun kısa zaman içinde ileri bir toplum haline gelme şansları, bugün kalkınma çabası içinde bulunan birçok uluslara nazaran fevkalâde denecek derecede yüksektir.”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn20" id="_ednref20" title="">[20]</a></sup> Hiç kuşkusuz herkes Kemalist olmak zorunda değildir ama tarihsel ve bilimsel gerçekleri de yok saymaya ya da çarpıtmaya da kimsenin hakkı olmasa gerek.</p>

  <p>Mustafa Kemal’den Atatürk’e dönüşen sürece baktığımızda bu toplum, bu ülke ve bu devlet için bir yol haritasının varlığını görürüz. Yani bir geleceğin inşa edildiğine tanıklık ederiz, ideoloji bir eylem kılavuzuysa, Mustafa Kemal’in yaptıkları 1919-1938 arasına sıkıştırılmış köklü değişim ve dönüşümleri değil, asıl geleceğe yürüyüşü de açıklayacak kendine özgü bir ideolojinin ürünüdür. Neden böyledir? Gazi’nin “<i>Biz bize benzeriz</i>” sözünü yorumlarken yanıtı ismet İnönü veriyor:</p>

  <p>“<i>Bu sözü ilmin, tarihin kabul ettiği büyük prensiplerin dışında bir manada tefsir etmek hatadır. Bundan olumlu olarak çıkarılacak mana şudur:</i></p>

  <p><i>İlmin, sağduyunun gösterdiği ana prensipleri kendi memleketimizin ihtiyacına göre adapte etmek…</i></p>

  <p><i>Atatürk, tatbik ettiği usullerde kendisine ‘başka yerde yoktur, bu böyle tatbik edilmez. Kitapta böyle yazar, falan da böyle yapar…’ diye kuramsal ne kadar itirazlar, cevaplar olursa onları karşılamak için ‘biz bize benzeriz’ diye ifade etmiştir.</i></p>

  <p><i>Atatürk taklidi, kopyayı kabul etmezdi… İşte söylerlerdi. ‘Şu şöyledir, bu böyledir…’ diye… O hepsini bildikten, gördükten sonra zamanın meselelerini, milletin ihtiyaçlarını ilmin ışığında, teorinin gösterdiği prensiplerden haberdar olarak, kendi ihtiyaçlarımıza göre adapte etmeyi uygun bulurdu. Biz bize benzeriz sözünü, yaptığı şeylere karşılık, ‘Nedir bu yaptığın? Özel teşebbüs müdür, devletçilik midir?’ gibi sorulara, kuramsal bakımdan yapılan itirazlara cevaben ‘Benzeyen tarafı var, benzemeyen tarafı var. Biz kendimiz yaparız, kendimize benzeriz’ içeriğinde kısa bir şekilde izah etmek için söylemiştir.</i></p>

  <p><i>Aslında Atatürk ilmin, sağduyunun esas prensiplerinin daima rehber olduğu, kılavuz olduğu bir zihniyet taşımıştır.</i>”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn21" id="_ednref21" title="">[21]</a></sup></p>

  <p>Demek ki <i>Kemalizm</i> olarak tanımlanan ideolojinin başka ideolojilerle karşılaştırılması sağlıklı bir yöntem olmayacaktır. Bu düşünce yapısını kendi içinde değerlendirmek gerekiyor. “<i>Kemalizm</i> her şeyden önce Tanrısal kökenli ‘monarşik iktidara’ karşı, halk egemenliği kökenine dayanan ya da en azından bunu savunan ‘temsili’ bir iktidardır. Unutmamak gerekir ki; <i>Kemalizmin</i> uygulamasının yapıldığı ülkeler, kentsoylusu (burjuvazi) ve proletaryası oluşmamış, çoğunlukla az gelişmiş tarım ülkeleridir. Bu ülkelerde, tam anlamıyla bir sınıf sayılmasa da, ‘asker-sivil-bürokrat’tan daha devrimci bir sınıf yoktur. Kaldı ki; sınıf, ‘aralarında çıkar birliği ve ortak beklentiler olan; benzer yaşam koşullarını paylaşan ve yaklaşık gelire sahip insanların oluşturdukları grup’ olarak tanımlandığı zaman, ‘asker-sivil-bürokrasi’ pekâlâ sınıf olarak da ele alınabilir.”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn22" id="_ednref22" title="">[22]</a></sup> Şimdiye kadar hiç kimse ideolojinin tek ve yeterli bir tanımını yapamamıştır<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn23" id="_ednref23" title="">[23]</a></sup> ama <i>Kemalizmin</i> ve de kasıtlı olarak adlandırılmış olsa bile <i>Atatürkçülüğün</i> bir ideoloji olmadığını öne sürenlerin de bunu ideolojik olarak yaptıkları unutulmamalıdır. Bu grup ya da kişilerin ideolojik bakışı, yorumu, kaygıları bir yana bırakılarak, her yana çekilebilen, siyasetçilerin popülizm ve salt çıkarcılık adına istedikleri anlamı vermekte sakınca görmedikleri ideoloji kavramını siyaset bilimi açısından kısaca tanımlamaya uğraşmak gerekiyor.</p>

  <p>Hemen belirtmek gerekir ki ideoloji sık sık ‘nesnel olmayan bir düşünce ürünü’ olarak tanımlanmıştır. Bu tanım olaylara bakışta yan tutmayı anımsatmaktadır. İnsanı yanlışa götüren, yanıltan bir değerlendirmeyi ifade etmektedir. Bu anlamda ideoloji yanıltıcı bir özellik taşımaktadır daha doğrusu küçültücü bir sıfatla beraber gibidir. Onu tanımlama, ona yaklaşımın yön ve açısına göre değişmektedir… İdeoloji, belirli bir sınıf ya da gruba özgü inançlar sistemidir. Anlam ve fikir üretiminin genel sürecidir. Burada ideolojinin doğru ya da bilimsel bilgiyle çelişme olasılığı çok yüksektir. Ayrıca yine ideolojinin aldatıcı inançlar sistemi, yani yanlış fikirler ya da yanlış bilinç haline dönüşme tehlikesi de bulunmaktadır… Çok yakın zamana kadar ideolojiyi ‘doğru düşünme bilimi’ olarak niteliyorduk. On yedinci yüzyılın sonu ile on sekizinci yüzyılda ideoloji ‘doğru düşünceleri çağrıştırmanın düzenli yöntemi’ olarak tanımlanmaya başlandı<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn24" id="_ednref24" title="">[24]</a></sup>.</p>

  <p>Şerif Mardin’e göre ideoloji, ‘idare edilenlerin arasında yaygın, yönlü, fakat sınırlı, belirsiz fikir kümelerinden meydana gelir<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn25" id="_ednref25" title="">[25]</a></sup>. İdeolojiyi, kabaca, gittikçe daha belirgin biçimde odaklaşan altı farklı tarzda tanımlamak olanaklıdır yorumunu yapan teorisyen T. Eagleton’a göre, ilk olarak, ideolojinin, toplumsal yaşamdaki fikir, inanç ve değerleri üreten genel maddi süreç olduğunu söyleyebiliriz. Bu tür bir tanım, hem siyasi, hem de epistemolojik olarak yansız ve terimin geniş anlamında alındığında ‘kültüre’ yakındır. İdeoloji veya kültür, bu anlamda, belirli bir toplumdaki bütün anlamlandırma pratiklerini ve simgesel süreçleri kapsayan bir kompleksin tamamına karşılık gelir; toplumsal pratiklerin kendilerinden çok (bunlar siyaset, ekonomi, akrabalık kuramı vb’nin alanına girer) bireylerin bu pratikleri ‘yaşama’ biçimlerini ima eder. Bu anlamda alındığında ideoloji, değerleri hakkında mutabık kalınan sanatsal ve entelektüel çalışmalarla sınırlanan dar anlamda ‘kültürden’ daha geniş, ama belirli bir hayat biçimini bütün etkinlik ve kurumlarını kuşatan antropolojik kültür tanımından daha dardır<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn26" id="_ednref26" title="">[26]</a></sup>. Bu tanıma göre daha dar anlamıyla ideolojiyi, bir dünya görüşü ya da sistemleştirilmiş dünya görüşü olarak tanımlayanlar da vardır. “İdeolojiyi simgesel, kollektif olarak kendini ifade etme biçimi olarak da tanımlamak olasıdır. Öte yandan ideoloji kimine pragmatiktir kimine göre ise aşırı mutlakçı, öteki dünyasal ve aşırı katı bulunabilir.”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn27" id="_ednref27" title="">[27]</a></sup></p>

  <p>On dokuzuncu yüzyılın sonu, yirminci yüzyılın ilk çeyreğinde, yani ideolojiler çağında yaşayan Mustafa Kemal’in, ideolojilerin çok yoğun çarpışma ve çatışmalar yaşamalarına karşın, “biz bize benzeriz” vurgusuyla pek etkilendiği söylenemez. Buna karşın gerçekler, gerek 1920’lerdeki dış basın gerekse yabancı ülke temsilcileri gizli yazışmalarında imge ve simge olarak ifade ettikleri ideoloji ve ideolojik olarak yorumlanan Kemalizm ve Kemalist kavramlarını ister istemez yaratmıştır. Bugün ‘ideolojinin sonu’ görüşünün savunuluyor oluşu ya da <i>Kemalizm</i> bir ideoloji değildir dayatmasının varlığı ne ideolojiyi ortadan kaldırıyor ne de Anadolu’daki Kurtuluş Savaşı’nın Kemalist hareket olarak adlandırılmış olması gerçeğini. Ayrıca Kemalizm kavramının Atatürk yaşarken kullanılan, <i>Atatürkçülük</i> kavramının ise ancak 1954 yılında ilk kez yaratıldığını da göreceğiz. Kaldı ki, ‘<i>ideolojinin sonu</i>’ tezinin kendisi aslında bir ideolojidir.</p>

  <p>İdeolojinin bugünkü konumu çok karmaşıktır… en kalıcı tema, hâlâ ‘hakikat ile ideoloji’ arasındaki keskin zıtlıktır. İdeolojiyi tartışan birçok kişi kendileri için, ideolojik olmayan bir nötrlük/tarafsızlık iddiasındadır. Bu tür tarafsızlık ya da nötrlük talep eden bilimler, genellikle doğa bilimleri ve sosyal bilimler, felsefe ve politik teoridir. Bu karmaşa birçok liberalin, muhafazakârın, feministin, marksistin vb.de ideolojinin karşıtı şeyler olarak bilim ya da felsefe tarafında yer alma iddiası taşıdıklarını fark ettiğimizde yoğun bir hal alır<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn28" id="_ednref28" title="">[28]</a></sup>.</p>

  <p>İdeolojinin gücünü ve oynadığı rolü çok açık göreceğimiz örneklerden birisi Kurtuluş Savaşımızdır. Kurtuluş Savaşı’nda yurdu savunan yüz bin dolayında yurtsever insanın bu girişimini ideolojik yönelimleri ön plana çıkarmadan açıklayanlayız. Dumlupınar’da savaşanların amacı düşmanı yenip ileride zengin olmak değildir. Kurtuluş Savaşı’nda Türkleri güdüleyen en önemli faktör dindir. Bir başka anlatımla bu direnişin özünde madde yatmaz. Tarihte ve günümüzde bu kuralı doğrulayan binlerce örnek bulunmaktadır. İdeolojik sarmal, bireyi baştan ayağa kavramakta, hatta ölüme götürmektedir. Demek ki, ister günlük yaşantıda ister uzun soluklu düzenlemelerde, isterse de sınıf mücadelesinde olsun, ideoloji ihmal edilmemesi gereken önemli, hatta bazı örneklerde özerk kalabilen alandır<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn29" id="_ednref29" title="">[29]</a></sup>.</p>

  <p>İdeolojinin kapsama alanı dışında kalan bir insan (pratik olarak olanaksızdır) yalnızca bir nesnedir. Yani “şey” olarak nitelendirilir. Her obje ve insan adlandırılır, insanın isimlendirilmesi, çevresi tarafından algılanması ancak ideolojik çalışma ile mümkündür. Bir ideolojik çalışma hem bugünün hem de geçmişin dolaylı ya da dolaysız aktarımlarının ışığında olur. Gerçekliğin bir biçimidir, bir görünümüdür. Bu nedenle ideolojinin ne sonu gelir ne de önemi azalır. Her zaman ön plandadır. Bilinçli bilinçsiz olarak bütün formasyonlar onu kullanır ya da kendisinden yararlanılmasını zorunlu kılar. Bir yandan ekonomik, siyasal düzeyler doğal olarak kendisi arasında harç doku görevi görür, öte yandan da dönemler arasında uyumu sağlar. O bir dönemin bir başka döneme yani izleyen döneme eklemlenmesinin hem temel aracı hem de baş mimarıdır<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn30" id="_ednref30" title="">[30]</a></sup>. İdeoloji teriminin betimleyici, aşağılayıcı ve olumlayıcı tanımları arasındaki ayrımlara da çok dikkat gerekir.</p>

  <p>İdeoloji ne dağınık bir söylemler kümesidir ne yekpare bir bütündür. İtici gücü özdeşleştirme ve homojenize etme olsa bile yine de ilişkisel karakteri ve aralarında sürekli arabuluculuk etmek zorunda olduğu çatışan çıkarlarca yaralanır ve parçalanır. İdeoloji tek başına, bazı tarihselci Marksistlerin ileri sürer göründüğü gibi, toplumsal birliğin kurucu ilkesi değil, bundan öte söz konusu birliği siyasi muhalefete rağmen imgesel düzeyde yeniden oluşturmaya çalışan bir şeydir. İdeoloji, bir ‘dil’ meselesinden öte bir ‘söylem’ meselesidir; anlamlandırma meselesi değil, belirli somut söylemsel etkiler yaratma meselesidir<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn31" id="_ednref31" title="">[31]</a></sup>.</p>

  <p>Türkiye Cumhuriyetinin ideolojisinin Atatürkçülük olduğunu ve bu kavramın kullanılmasını savunan bilim insanlarından Şerafettin Turan’a göre Atatürkçülük, ‘çağdaşlaşmayı amaçlayan bir gelişme modelidir’:</p>

  <blockquote>
    <p>“Atatürkçülüğün düşünsel temellerini belirlerken, şu özellikleri vurgulamak gerekir. Atatürkçülük, kalıplaşmış bir dogma değil, çağdaşlaşmayı amaçlayan bir gelişme modeli, sürekli bir izlencedir. Tek yönlü ve kopya olmayıp, bir bileşkedir. Ayrımcı değil, bütünleştiricidir. Salt kuramsal olmayıp, düşünce ve eylemden oluşan bir bütünlük gösterir.</p>

    <p>Atatürkçülüğün düşünsel temelleri, yeni bir dünya görüşü, yeni bir egemenlik anlayışı, yeni bir siyasal felsefe ve yeni bir yaşam biçimi yaratan; önce Amerika Birleşik Devletleri’nin kuruluşu, arkasından Fransız Devrimi ile meyvelerini veren aydınlanma düşüncesinde aranmalıdır. Akıl, birey ve bilgi üçgenine dayanan aydınlanmada, insanın yani bireyin evrende karşılaştıklarını aklı ile çözebilmesi için her türlü bilgi ile donatılması ve toplumda etkin olması öngörülmüştür. Aklın ve bilgilendirilmiş bireyin ön plan çıkarılması, önce tanrısal haklar yerine doğal haklar kavramının ortaya çıkmasına ve buna bağlı olarak yeni bir siyasal felsefenin doğmasına yol açmıştır. Giderek, egemenliğin gökten yere inmesiyle ulusal egemenlik kavramı, akılcılığa dayanan rasyonalizm ile bir bilim felsefesi olan olguculuk (Pozitivizm) gibi akımlar doğmuş, aynı zamanda yeni bir yaşam biçimi olan laiklik anlayışı gelişmiştir, işte Atatürkçülüğün düşünsel temellerinde bu değer ve kavramların tümü yatmaktadır”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn32" id="_ednref32" title="">[32]</a></sup>.</p>
  </blockquote>

  <p>Bir kez daha yinelemek gerekiyor; <b>Kemalizm</b> bir ideolojidir. Ve Türkiye Cumhuriyeti’nin resmi ideolojisidir. Bu nedenle “başka ideolojileri rehber ve lider edinmiş, iktidara o görüşleri taşımak isteyen rozet <b><i>Atatürkçüleri</i></b>, Atatürk diye diye tüm ilkeleri ortadan kaldıran kalıplaşmış şekilci bir kapsayıcılık iddiası ile zorunlu olarak <b>Kemalizme</b> karşı olacaklardır. Böylece <b>Kemalizmi</b> benimseyerek iktidara taşımak isteyen <i>Atatürkçülerden</i> de ayırt edilmiş olacaklardır. Günümüzde birçok odak tarafından amaçlı olarak bu kalıpçı ve donmuş <i>Atatürkçüler</i>, <b>Kemalist</b> olarak tanıtılırken, her telden çalan dağınık Atatürkçüler ‘Gazi Mustafa Kemal Atatürk’ü anlamış olarak gösteriliyorlar. İkisi de <b>Kemalizm</b>’e karşı iken tutucu ve statükocu, bilim ve akıldan yoksun söylemcilerin yazılarında bir kere bile <b>Kemalizm</b> denmediği veya <b>Kemalizmi</b> ideoloji saydıklarını gösteren bir satır olmadığı görülüyor.”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn33" id="_ednref33" title="">[33]</a></sup> Aslında Türk devrimlerinin savunuculuğunu yapan ve gerçekten bu konuda yeminli olan kesimler de kendi aralarında Atatürkçü ve Kemalist olarak ayrılıp, mücadele ettikleri karşı devrimcilerin ekmeğine yağ sürüyorlar, inançlı olarak tam bağımsızlığın ve devrimlerin savunucularının bir kısmına göre;</p>

  <blockquote>
    <p>Atatürkçülüğün bir ideolojik ve siyasal hareket olarak ortaya çıkmasından rahatsız olan kesimler, ısrarla Atatürkçülüğün bir ideoloji, hele hele siyasi bir hareket olmadığını, onun herkesin malı olduğunu, kimsenin O’nu tekeline almaması gerektiğini, ısrarla söyler dururlar.</p>

    <p>İşte işin püf noktası burasıdır. Atatürk’ü kimse tekeline almasın diyen tüm kesimlerin ortak kimliği Atatürkçü olmalarıdır. Zaten bunu saklamazlar da! Atatürkçü olmadıklarını övüne övüne söylerler.</p>

    <p>Ama nedense birilerinin ‘ben Atatürkçüyüm ve bunun siyasal mücadelesini vereceğim’ demesi işlerine gelmez. Çünkü Atatürk adı, tüm Türklerin üzerinde anlaştığı tek isimdir. Böyle bir ismi karşılarına siyasi rakip olarak alırlarsa kazanamayacaklarını, halkla karşı karşıya kalacaklarını bildiklerinden, Atatürkçülüğün bir siyasal akım haline gelmemesi için çalışıp dururlar.<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn34" id="_ednref34" title="">[34]</a></sup></p>
  </blockquote>

  <p>Bu anlatılanların ortaya koyduğu bir önemli gerçeğe göre anlaşılmaz olan ve kafa karışıklığına yol açacak şekilde <i>Kemalizmi</i> ve <i>Atatürkçülüğü</i> aynı anlamda ve eşdeğer olarak algılayıp tanıyanların bile farklılığı dile getirme konusundaki canhıraş çabalarıdır.</p>

  <h4 id="sigil_toc_id_88"><a href="../Text/TOC.xhtml#toc147">Tarihsel Süreçte Kemalizm ve Kemalist Kavramının Ortaya Çıkışı</a></h4>

  <p class="p2">Tarihsel olarak izlendiğinde <b><i>Kemalist</i></b> kavramının ortaya çıkışının <i>Atatürkçü</i> kavramına göre daha önce oluşu son derece doğal. Asıl sorun ve soru, hangi korkuyla <b>Kemalist</b> ve <b>Kemalizm</b> kavramlarının nasıl, ne zaman ve neden silinmeye çalışıldığıdır. <i>Atatürkçülük</i> kavramının ısrarla yerleştirildiğinin sorgulanmasını bile yasaklamaya neden özen gösterildiğidir.</p>

 <div class="picture"><img alt="" src="../Images/52.jpg"/><div class="caption"/>
</div>

  <p><b>Kemalist</b> deyimi Mustafa Kemal’in önderliğinde başlatılmış olan <i>kuvayı millîye</i> hareketine taraftar olanlara verilen ortak isimdir. Bir kez köklerinin <i>müdaafa-i hukuk</i> ve <i>kuvayı millîye</i> hareketlerine yaslandığını bilmek gerekiyor.</p>

  <p>Hem Anadolu’da hem de yurtdışındaki basında ve yabancı temsilciliklerin yazışmalarında neredeyse eşzamanlı olarak bu kavramın yer aldığını görmek ve okumak mümkün. Örneğin Osman Ulagay’ın taradığı Amerikan medyasından <i>The New York Times, Asia, The Atlantic Monthly, Foreign Affairs</i> gazete ve dergilerinde sıkça geçen kavram <b>Kemalist</b>, Mustafa Kemal’in milliyetçileridir. Erol Ulubelen derlediği “<i>İngiliz Gizli Belgelerinde Türkiye</i>” adlı çalışmada da ya <b>Mustafa Kemal’in askerleri</b> ya da <b>Kemalist</b> ifadelerinin resmi yazışmalarda tercih edildiği görülür. Zeynep Kerman’ın “<i>Belçika Temsilciliği Vesikalarına Göre Millî Mücadele</i>” başlıklı kitabında da <b>Kemalist</b> sözcüğünün resmi evraklarda yazılı olduğu okunmaktadır. Bunlara ek olarak Bilal Şimşir’in İngiliz arşivlerinden derlediği anıt yapıtlarında da resmi yazışmalarda <b>Kemalist</b> kavramının çok sıkça yer aldığı göze çarpmaktadır. Emperyalizme karşı askeri alanlarda savaşan güçlere Mustafa Kemal’in adından yola çıkarak <b>Kemalist</b> denmesi kadar, Mustafa Kemal’in gelecek inşası, geleceğin yaratılması demek olan devrimler ve öğretilerine de <b>Kemalizm</b> adı verilmesi son derece tutarlıdır.</p>

  <p>The New York Times 1 Ağustos 1919 tarihinde yazıyor: “<i>Kendisine ‘Milliyetçi Kuvvetler Diktatörü’ adını takan Mustafa Kemal Paşa komutasındaki</i>..”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn35" id="_ednref35" title="">[35]</a></sup></p>

  <p>Asia Dergisinde Ocak 1920 Jackson Fleming imzalı makalede, Mustafa Kemal’in önderliğindeki ‘Millî Kurtuluş’ hareketinin güç kazanması İtilaf Devletlerini tedirgin etmekte, özellikle Bolşeviklerle <b>Kemalistler</b> arasında bir bağlantı kurulmasını önlemek için çaba harcanmaktadır. <a href="../Text/Index.xhtml#d000189" id="diz0001159">Lord Curzon</a>, Bolşevik-<b>Kemalist</b> işbirliğini engellemek amacıyla ABD’den yardım istemiştir<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn36" id="_ednref36" title="">[36]</a></sup>.</p>

  <p>3 Ocak 1920 tarihli New York Times’de yazılan: “<i>Milliyetçi lider Mustafa Kemal, Yunan işgal kuvvetlerine karşı genel bir saldırı planlıyor.</i>”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn37" id="_ednref37" title="">[37]</a></sup> ABD basınında sıkça yer verilen kavram “Türk millîyetçileri” ve “millîyetçi hareket”dir.</p>

  <p>ABD’li kadın gazeteci Demetre Vaka şubat ve Mart 1922 tarihli ASIA dergisinde Kurtuluş Savaşının gelişme süreciyle ilgili ilginç gözlem ve yorumları ve bir “<b>Kemalist</b>” olarak adlandırdığı İttihat ve Terakki’nin ilk kurucularından&nbsp;<a href="../Text/Index.xhtml#d000005" id="diz000034">Abdullah Cevdet</a>&nbsp;ile yapmış olduğu konuşmaları anlatılıyor. “<i>Babı Âlî’de Olup Bitenler</i>” başlığıyla şunu yazıyor: “…<i>Ateşli gazetelerden birinin yazdığına göre <b>Kemalistleri</b> zafer gününe kadar kullanacak olan <b>Anti-Kemalistler</b> daha sonra bütün <b>Kemalistleri</b> ipe gönderecekler</i>….”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn38" id="_ednref38" title="">[38]</a></sup> Söyleşi sırasında Abdullah Cevdet bir ara kadın gazeteciye “<i>Demek siz de <b>Kemalist</b> görüşü benimsiyorsunuz</i>” diye hayretle sorar.<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn39" id="_ednref39" title="">[39]</a></sup> “<i>Ben elçiliklere pek ender giderim Madam. Fakat sık sık giden Kemalist hanımefendilerden duyduğuma göre Amerikalılar, İngiltere’nin buradaki duruma hâkim olmasını istemiyorlar</i>…”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn40" id="_ednref40" title="">[40]</a></sup> Abdullah Cevdet Kemalist deyimini ne zaman ifade ettikleri konusunda şunları söylüyor: “<i>Rusya çöktüğü zaman biz <b>Kemalistler</b> -bu deyimi o zamandan kullanmaya başlamıştık- Almanya’dan kurtulmak için yeni çareler arıyorduk</i>…”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn41" id="_ednref41" title="">[41]</a></sup></p>

  <p>The New York Times 16 Kasım 1922 tarihinde yazıyor: “<i>Türkiye ile Amerika Birleşik devletleri arasında diplomatik ilişkiler kurulabilmesi için <b>Kemalistlerin</b>, Türkiye’deki Amerikan hak ve çıkarlarına karşı anlayışlı bir tutum izlemeleri gerekiyor.</i>”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn42" id="_ednref42" title="">[42]</a></sup></p>

  <p>Son olarak Amerikan basınından bir alıntı yaparak ABD cephesini kapatalım. Savaş bitmiş, <a href="../Text/Index.xhtml#d000190" id="diz0001185">Lozan</a> imzalanmış ve cumhuriyet ilan edilmiş buna karşın Asia Dergisi Kasım 1923 sayısında Robert Dunn imzasıyla yayınlanan makalede Kemalist kavramını kullanıyor: “<i>Anadolu’daki <b>Yunan-Kemalist</b> savaşı boyunca ‘asi’ Türklere çeşitli ikmal malzemeleri sağlayan Whittallar bu davranışlarına, İngiltere resmen tarafsızlığını ilan ettikten sonra da devam etmişlerdir</i>….”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn43" id="_ednref43" title="">[43]</a></sup></p>

  <p>İngiltere cephesinde de kavramın resmi yazışmalarda yer alışından örneklere bakalım. Bunlardan ilkinde Ferit Paşa Hükümeti Anadolu’ya asker göndermeye, bir iç savaş çıkarmaya yeltenir. 28 Eylül günü İngiliz Yüksek Komiseri’ne danışır. “<b><i>Kemalistlerin üzerine asker göndermek için izin ister… Şimdi, Anadolu’ya karşı İstanbul’dan asker yollamak, İngilizlere pek sakıncalı gözükür. Bu askerlerin hemen Mustafa Kemal’in yanına geçeceklerini, <b>Kemalistlerin</b> gücüne yeni güç katacaklarını düşünürler.</i></b>”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn44" id="_ednref44" title="">[44]</a></sup></p>

  <p>Amiral de Robeck’ten Lord Curzon’a 17 Haziran 1920 tarihli belgede: “… <i>Müttefikler şunu anlamalı ki: Hemen hemen bütün Türkler milliyetçidir. Bu hükümeti atıp yerine milliyetçileri getirelim. Mustafa Kemal’in askerleri Gebze’ye kadar geldi. Haydarpaşa ve Üsküdar’ı <b>Kemalistlerin</b> basmasından korkuyoruz</i>…”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn45" id="_ednref45" title="">[45]</a></sup></p>

  <p>Amiral de Robeck, 27 Mayıs 1920’de İngiliz Dışişleri Bakanlığı’na yolladığı yazıda, sadrazamla görüştüğünü, Milliyetçileri üç hafta içinde bastıracağını söylediği 10 bin kişiyi aşmayacak bir kuvvetin silahlandırılmasına ve kullanımına Müttefiklerin izin vermesini istediğini bildiriyordu<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn46" id="_ednref46" title="">[46]</a></sup>.</p>

  <p>Amiral F. De Robeck’ten Lord Curzon’a 17 Temmuz 1920 tarihli yazışmada: “… <i>Ferit Paşa beni ziyaret etti. Türkiye’ye imza ettirilmek istenen barış koşullarının bir ölüm fermanı olduğunu söyledi. Halkın bütün ümidi İslam dünyasında ve Bolşeviklerdedir, <b>Kemalistlerin</b> Yunan ilerlemesine dayanmasına imkân yoktur</i>….”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn47" id="_ednref47" title="">[47]</a></sup></p>

  <p>30 Temmuz 1920 tarihinde Amiral de Robeck tarafından Dışişleri Bakanı Curzon’a gönderilen yazıda da, 26 Temmuz’daki görüşmelerinde <a href="../Text/Index.xhtml#d000071" id="diz0000407">Damat Ferit’in</a> tasarısında ısrar ettiği ve Kürt liderlerinin Bolşevik unsurunun Kürdistan’a girmesine karşı olduklarını; bu nedenle <b>Mustafa Kemal</b>’e karşı çıkmağa hazır bulunduklarını belirttiği bildiriliyordu<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn48" id="_ednref48" title="">[48]</a></sup>.</p>

  <p>İstanbul’daki Müttefik Orduları Başkomutanlığı, İngiliz Savaş Bakanlığına gönderdiği 5 Ağustos 1921 tarihli raporda, Konya’da <b>Kemalistlere</b> karşı büyük bir ayaklanma olduğunu ve başkentin Kayseri’ye taşınmakta olduğunu bildirdi.<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn49" id="_ednref49" title="">[49]</a></sup></p>

  <p>Amiral Robeck’ten <a href="../Text/Index.xhtml#d000268" id="diz0001560">Sir H. Rumbold’a</a> 11 Eylül 1921 tarihli yazı: Mütareke hükümleri gereğince İngiliz gemilerinin Türk gemilerinde arama yapmaya hakkı vardır. <b>Kemalistler</b> de tarafsızlığa uymuyorlar. Türk limanlarında İngiliz gemilerine kolaylık göstermiyorlar, İngiliz mallarını boykot ediyorlar…<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn50" id="_ednref50" title="">[50]</a></sup></p>

  <p>İngiliz Dışişleri Bakanlığının Hindistan İşleri Bakanlığı’na 19 Eylül 1921 tarihli yazısında, <b>Kemalistler</b> için Hindistan’da toplanan paralarla İngiltere’den silah satın alınacağını gösteren bir işaret bulunmadığı, <b>Kemalistler</b> için Hindistan’dan para toplanmasının önlenip önlenemeyeceğinin kestirilemediği bildirildi. İngiltere’nin Türkiye’deki durumunun anormal olduğu da anlatılan yazıda, bir yandan hâlâ İstanbul Hükümeti’yle savaş halinde sayılan İngiltere’nin Türk-Yunan savaşında tarafsızlık ilan ettiği, kuramsal olarak özel firmaların Kemalistlere de silah satabileceği ama bunlara yolda Yunanlılarca el konabileceği belirtildi.<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn51" id="_ednref51" title="">[51]</a></sup></p>

  <p>İngiliz Yüksek Komiseri Rumbold, Lord Curzon’a gönderdiği 20 Eylül 1921 tarihli yazıda Franklin Bouillon’un Ankara yolculuğundan söz ederek Fransızlarla <b>Kemalistler</b> arasında yapılacak anlaşmada gizli bir askerî madde bulunduğunun haber alındığını ve Bouillon’un yürüttüğü görüşmelerin herhalde esir değiş tokuşu ile ilgili olmadığını bildirdi<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn52" id="_ednref52" title="">[52]</a></sup>.</p>

  <p>İngiliz Yüksek Komiseri Rumbold, Lord Curzon’a 28 Eylül 1921 tarihli yazısında Ankara Meclisi’ndeki gelişmeleri anlattı. İstanbul Dışişleri Bakanı’nın <b>Kemalistlerin</b> şimdi barışa daha istekli olacaklarını söylediğinin…<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn53" id="_ednref53" title="">[53]</a></sup></p>

  <p>Londra’da Fransız Büyükelçisi ile Dışişleri bakan Yardımcısı Sir E. Crowe 29 Eylül 1921 tarihinde bir görüşme yaptı. Büyükelçinin Yunanistan’ın arabuluculuğa hazır olup olmadığına ilişkin sorusuna Crowe, kesin bir şey söyleyemeyeceği karşılığını verdi. E. Crowe de <b>Kemalistlerin</b> niyetini büyükelçiye sordu…<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn54" id="_ednref54" title="">[54]</a></sup> 30 Eylül 1921… İngiltere ile uyuşmaya varmaksızın Fransa’nın <b>Kemalistlerle</b> anlaşma yapmayacağı konusunda daha önce İngiltere’ye söz verilmiş olduğunu hatırlattı…<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn55" id="_ednref55" title="">[55]</a></sup></p>

  <p>5 Ekim 1921, ABD Yüksek Komiseri Bristol, Sakarya Savaşı’nın sonuçlarını rapor ediyor: Türklerin zaferi üzerine Franklin Bouillon, Ankara’ya gitti. Kilikya’daki silahları <b>Kemalistlere</b> devredecek, karşılığında ekonomik ayrıcalıklar alacakmış…<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn56" id="_ednref56" title="">[56]</a></sup> 25 Ekim 1921, Briand (Yunan heyetine), Sevr Anlaşmasının yerine, bu anlaşmayı bazı noktalardan düzelten yeni bir anlaşma yapılmasını önerdi. Değişiklik önerilerinin <b>Kemalistlere</b> açıklanmadan önce Müttefiklerle Yunanlılar arasında kararlaştırılmasını istedi. <b>Kemalistlere</b> gizli silah sevkine engel olmaya çalışacağına söz verdi….<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn57" id="_ednref57" title="">[57]</a></sup> 30 Ekim 1921 (Pazar), Aziziye’de Rahip Vasileos, ifadesinde, Yunanlıların halka zulümlerine nasıl engel olmaya çalıştığını anlatıyor. “Yunan birlikleri geldikleri vakit ‘Burada <b>Kemalistlerden</b> kim vardır?’ diye sordular. ‘İşte ben <b>Kemalist</b>’im’ dedim. <b>Kemal</b> <a href="../Text/Index.xhtml#d000159" id="diz0000927">İzmir’i</a> bir alsa kendisine tapınacağım.”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn58" id="_ednref58" title="">[58]</a></sup></p>

  <p>5 Kasım 1921 tarihli The Times: 20 Ekim Anlaşması, durumu büsbütün değiştirdi. Kemalist hareket şimdi dehşetli bir kuvvettir<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn59" id="_ednref59" title="">[59]</a></sup>. Rumbold’dan Curzon’a 12 Kasım 1921 tarihli yazı: “<b>Kemalistler</b>, uzlaşmaz bir tutum içinde. İzzet Paşa, İstanbul Hükümeti’nin Ankara’yı etkileyemediğini söylüyor. En uygunu, Hamit Bey aracılığıyla Ankara’yla ilişkiye geçilebilir. <b>Kemalistlere</b> şu yolda bir mesaj gönderilebilir: Siz de gerçekten barış istiyorsanız…”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn60" id="_ednref60" title="">[60]</a></sup> 15 Kasım 1921, İngiliz Dışişleri Bakanlığından Mr. Edmonds, Rumbold’un 12 tarihli teline düştüğü notta “Güç durumda olan <b>Kemalistlerdir</b>. Görüşmek üzere kendisini (Mustafa Kemal’i) İstanbul’a çağıralım” dedi…<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn61" id="_ednref61" title="">[61]</a></sup> Rumbold 29 Kasım 1921 tarihli raporunda “<i>İstanbul Hükümeti</i>, <i>gittikçe Anadolu’ya boyun eğer duruma düşüyor. Yalnız Sadrazam (Tevfik), <b>Kemalistleri</b> âsi sayıyor. Ankara’nın da büyük güçlükleri olsa gerek”</i> diye yazdı<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn62" id="_ednref62" title="">[62]</a></sup>. Rumbold’un 29 Kasım 1921 tarihli raporu: “<b><i>Kemalist ve <b>Enveristler</b> arasında münakaşa var.</i></b>”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn63" id="_ednref63" title="">[63]</a></sup></p>

  <p>Dışişleri Bakanı İzzet Paşa 9 Aralık 1921 tarihinde, İngiliz Yüksek Komiseri Rumbold ile görüştü. İzzet Paşa, Ankara’nın İngiltere ile anlaşmak istediğini, Binbaşı Henry’yi çok iyi karşıladığını, bütün Anadolu’yu ve Meriç sınırını istediğini, <b>Kemalistlere</b> karşı Saltanat’ın korunacağını söyledi<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn64" id="_ednref64" title="">[64]</a></sup>. Sofya’daki İngiliz Ortaelçisi Erkskine 19 Aralık 1921 tarihinde, <b>Kemalistlerin</b> Bulgar Başbakanı Stanbulinski’den hiçbir yardım beklemediklerini, onun tutumundan hiç de memnun olmadıklarını Curzon’a bildirdi…<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn65" id="_ednref65" title="">[65]</a></sup> <a href="../Text/Index.xhtml#d000189" id="diz0001160">Lord Curzon</a>, İngiltere’nin Tokyo Büyükelçisi Sir E. Elliot’a çok gizli kaydıyla gönderdiği 24 Aralık 1921 tarihli talimatta, İstanbul’daki Japon büyükelçisinden şikâyette bulundu. “<i>Mr. Uchida’nın faaliyetlerinden kesinlikle rahatsız oluyoruz. <b>Kemalist</b> makamlarla sürekli temasta imiş. Arabulucu olarak tanınmasını istiyormuş.</i>“…<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn66" id="_ednref66" title="">[66]</a></sup></p>

  <p>Rumbold, Ankara’dan dönen İtalyan temsilci Signor Tuozzi’nin verdiği bilgileri Curzon’a yazıyor (7 Ocak 1922): “Anadolu’da… Ekonomik durum iyi değil. Milliyetçiler, İngiltere’den nefret ediyor. <b>Kemalistlerle</b> anlaşmaya varılamaz…”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn67" id="_ednref67" title="">[67]</a></sup> Rumbold’un Dışişlerine raporu (15 Ocak 1922): “…Sultan, milleti kendine çekmeli ve bir çağrıda bulunmalı. Böylece Kemalistleri azınlıkta bırakıp etkisizleştirmiş oluruz.”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn68" id="_ednref68" title="">[68]</a></sup></p>

  <p>İngiliz Yüksek Komiserliği Baştercümanı <a href="../Text/Index.xhtml#d000270" id="diz0001566">Ryan</a>, 9 Şubat 1922 tarihli raporunda Yunanlıların Anadolu’yu ancak genel bir barış anlaşmasından sonra boşaltmaları gerektiğini savundu. Rapora göre boşaltma daha önce olursa bu, <b>Mustafa Kemal</b>’in zaferi gibi görülecek, Boğazlar bölgesinde Müttefiklerin İstanbul’u boşaltmalarına yol açabilecek, Kemalistler Musul’u almaya kalkışabilecekler, İstanbul Hükümeti’nin de sonu gelecek<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn69" id="_ednref69" title="">[69]</a></sup>. Rumbol’dun 28 Şubat 1922 tarihli raporu: Tevfik Paşa Kabinesi, Paris’te yalnız <a href="../Text/Index.xhtml#d000349" id="diz0001994">Yusuf Kemal Bey’in</a> demeç vermesini istemiyor. <b>Kemalistler</b> bitkindirler<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn70" id="_ednref70" title="">[70]</a></sup>.</p>

  <p>Tevfik Paşa, Yüksek Komiser Rumbold’la 6 Mart 1922 tarihinde gizli bir görüşme yaparak “<i>Sevr Antlaşması’nda yapılacak herhangi bir sınır değişikliği önerisi İzzet Paşa’ya yapılmalıdır. Bu, Mustafa Kemal’e yapılırsa <b>Kemalistler</b> yeni istekler ileri sürebilirler</i>” dedi<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn71" id="_ednref71" title="">[71]</a></sup>. İngiliz Yüksek Komiseri Rumbold Nisan ayında <a href="../Text/Index.xhtml#d000327" id="diz0001916">Vahideddin’le</a> gizli bir görüşme yaptı. Rumbold’un raporuna göre Padişah, <b>Kemalistlere</b> karşı her zamankinden sert konuştu, İttihat ve Terakki’nin yeni bir şekli olan bu ihtilal teşkilatının İngiliz tekliflerini kabul etmeyeceğinin, otoritelerini İstanbul’a kaydırmak istediklerini belirterek barışın İstanbul Hükümetiyle yapılmasını istedi. Kendisinin İngiltere ile herhangi bir özel uzlaşmaya hazır olduğunu bildirerek, boşaltılan Anadolu topraklarına <b>Kemalistlerin</b> girmemesi için tedbir alınmasını ve bu toprakların İstanbul Hükümetine devredilmesini istedi. Hayatının tehlikede olduğunu anlatan Sultan, <b>Kemalistlerin</b> kozunu geçersiz kılmak için <a href="../Text/Index.xhtml#d000076" id="diz0000432">Edirne’nin</a> de kendisine verilmesini istedi. Vahideddin, İngilizlerle gizli bir anlaşma yapabileceği haberini 25 Mart’ta göndermiş ancak İngilizler bunu 1 Nisan’da reddetmişlerdi. Vahideddin, üç gün sonra bir adamını Yüksek Komiser’e göndererek boşaltılacak toprakların kendisine devredilmesini tekrar isteyecektir<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn72" id="_ednref72" title="">[72]</a></sup>.</p>

  <p>Padişah’ın 6 ve 9 Nisan 1922 tarihli başvurularını hükümete bildiren İngiliz Yüksek Komiseri Rumbold 10 Nisan 1922’de, “Şahsi durumu için pek kaygılı” olan Padişah’ı <b>Kemalistlere</b> karşı kullanabileceklerini bildirdi. Padişah, İngilizlerle ayrı bir anlaşma yapmaya hazır olduğunu bildirerek boşaltılacak toprakların kendi hükümetine iadesini istemişti.<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn73" id="_ednref73" title="">[73]</a></sup> 17 Nisan 1922 tarihinde Fener Rum Patriği Meleitos’un Rumbold’a sözleri: “<i>Yunan ordusunun ricatiyle Rumların vaziyeti ümitsiz oluyor. Türkiye’nin en fena tecellisi olan <b>Kemalizm</b> galip gelecektir.</i>”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn74" id="_ednref74" title="">[74]</a></sup></p>

  <p>Sömürgeler Bakanı Chamberlain’in Avam kamarasında 10 Mayıs 1922 tarihinde yaptığı konuşma: “Müttefikler şimdi ne yazık ki <b>Kemalistlere</b> karşı etkili tedbirler alacak bir durumda değil.”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn75" id="_ednref75" title="">[75]</a></sup> İngiliz Gizli Haber Alma Örgütü’nün 15 Mayıs 1922 tarihli raporu: “<i>Ankara’dan Bab-ı Âli’ye ulaşan bir duyuru, Bolşeviklerle <b>Kemalistler</b> arasındaki ilişkileri doğruluyor. Anadolu’da Rus etkisinin arttığı söyleniyor.</i>”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn76" id="_ednref76" title="">[76]</a></sup> İngilizlerin Atina Temsilcisi Lindley 20 Mayıs 1922 tarihinde, İtalyan Kurmay Albay Giordinao’nun görüşlerini hükümetine rapor etti. “<b><i>Kemalistler, ciddî bir askerî harekâta kalkışabilecek durumda değiller.</i></b>” Lindley’in kendi görüşü. “<i>Askerî bakımdan güçsüz olmalarına rağmen <b>Kemalistler</b>, <a href="../Text/Index.xhtml#d000213" id="diz0001332">Misak-ı Millî’den</a> daha azı ile yetinmeyecekler. Kemalistlere ciddî baskı yapılmalı. İzmir bölgesine özerklik verilmeli.</i>”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn77" id="_ednref77" title="">[77]</a></sup></p>

  <p>29 Temmuz 1922 tarihli İngiliz Genelkurmay Başkanlığı, Hükümete verdiği yazıda, Kemalistlerin korkutulması için Yunanlıların İstanbul’a serbestçe yürümesine izin verilmesini önerdi. Müttefikler, Yunanistan’ın bu önerisini kabul etmiyor.<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn78" id="_ednref78" title="">[78]</a></sup></p>

  <p>7 Ağustos 1922 tarihinde <a href="../Text/Index.xhtml#d000327" id="diz0001917">Vahideddin</a>, Rumbold’la görüştü. Ankara’dakilerin bir devlet değil, belki asiler ve ihtilalciler topluluğu, İttihat ve Terakki’nin yeniden ortaya çıkmış biçimi olduğunu, bencilce amaçları için yurda hâkim olmaya çalıştıklarını, Bolşevik olduklarını, şimdi Ankara’da uyuşmazlıklar olduğu için Müttefiklerin enerjik bir hareket hattı tutmaları gerektiğini söyleyerek Yunanlıların boşaltacağı toprakların “meşru hükümete” devredilmesini, <b>Kemalistler</b> “<i>serkeşçe</i>” hareketlerinde ısrar ederse barışın İstanbul Hükümetiyle yapılmasını ve asileri yok etmesi için meşru hükümetin desteklenmesini istedi.<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn79" id="_ednref79" title="">[79]</a></sup></p>

  <p>3 Eylül 1922 tarihli İngiliz raporlarında şunlar okunmakta: İngiliz Dışişleri bakanı <a href="../Text/Index.xhtml#d000189" id="diz0001161">Lord Curzon</a> ateşkes için <b>Kemalistlerle</b> nasıl ilişki kurabileceğini İstanbul Yüksek Komiserliği’nden sordu. General Harrington, İstanbul’dan Londra’ya çektiği yıldırım telde şöyle dedi: “Bugün İzmir’e varan savaş gemileri, Yunanlıların moralini yükseltebilir. <b>Kemalistlerin</b> taşkınlıklarına karşı İzmir’de askerî tertibat aldırdım. Yunan göçmenleri çığ gibi İzmir’e akıyor.”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn80" id="_ednref80" title="">[80]</a></sup> 4 Eylül 1922 tarihinde İngilizlerin Yüksek Komiseri Rumbold, Hükümetinden şu istekte bulundu: İngiltere Yunanistan adına hareket etmesin. <b>Kemalistlerle</b> Yunanlıları karşı karşıya bıraksın…<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn81" id="_ednref81" title="">[81]</a></sup> 7 Eylül 1922 tarihinde toplanan İngiliz Kabinesi kararı: Türk-Yunan çarpışmasına hızla son verilmesi için çaba harcamaya, bu konuda müttefikleriyle birlikte hareket etmeye, Boğazlar İngiliz çıkarları için pek önemli olduğundan <b>Kemalistler</b> Gelibolu Yarımadası’nı işgale kalkışırlarsa silahla karşı konulmasına, Boğazlar bölgesindeki İngiliz deniz kuvvetlerinin artırılmasına, Gelibolu Yarımadasının işgal edilmesine, <a href="../Text/Index.xhtml#d000160" id="diz0000974">İzmit</a> Yarımadası’nın bir <b>Kemalist</b> saldırısı halinde boşaltılmasına, ancak <b>Kemalistler</b> İstanbul’u işgal etmeye kalkışırlarsa kara ve deniz askerleriyle karşı konulmasına, İzmir’deki koloninin boşaltılmasına, diğer göçmenlerin taşınması için de gemi gönderilmesine…<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn82" id="_ednref82" title="">[82]</a></sup></p>

  <p><i>The Toronto Daily Star’</i>da Ernest Hemingway, Mudanya görüşmelerinin Avrupa’nın Asya üzerindeki egemenliğinin sonunu gösterdiğini, İngiltere’nin Yunanistan’ı arkalayarak yanlış ata oynadığını, <b>Kemalistler</b> üzerinde şimdi Fransız etkisinin en yüksek düzeyde bulunduğunu ama bunun yerini Rusya’nın alabileceğini, böylece Boğazların denetiminin de Rusların eline geçmesiyle İngilizlerin Gelibolu için yeniden dövüşmek zorunda kalacağını yazıyor (23 Ekim 1922)<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn83" id="_ednref83" title="">[83]</a></sup>.</p>

  <p><a href="../Text/Index.xhtml#d000327" id="diz0001918">Vahideddin</a>, <a href="../Text/Index.xhtml#d000268" id="diz0001561">Rumbold</a> ile <a href="../Text/Index.xhtml#d000270" id="diz0001567">Ryan’ı</a> kabul etti (6 Kasım 1922). Bolşevik olarak nitelediği <b>Kemalistlerin</b> bir çeşit hükümet darbesi yaparak İstanbul Hükümeti’ni devirdiklerini anlattı. <b>Kemalistlere</b> muhalefet eden ve Müslüman olmayan tebaasının kötü durumundan söz etti, bütün bu halkın himayesini İngilizlere bıraktığını söyledi. Uzun uzun hilafet konusunu ele alarak Ankara’dakilerin yalnız kendisinin cismani kuvvetini değil, bütün dünya Müslümanlarının haklarını ayaklar altına aldıklarını, böyle bir görevi bırakmayacağını söyledi. <b>Kemalistlerin</b> azınlık olduklarını ileri sürerek…<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn84" id="_ednref84" title="">[84]</a></sup> <i>Le Dépéche de Toulause</i> 7 Kasım 1922’de “<b><i>Kemalistler, tehlikeli bir politika yapıyor</i></b>” diye yazdı<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn85" id="_ednref85" title="">[85]</a></sup>. <i>Lyon Repuplicain (9 Kasım 1922)</i>: Ankara’nın yabancı düşmanlığı. Bursa’da <b>Kemalistlerin</b> aşırıları, Lyon endüstrisine şiddetle zarar verecek<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn86" id="_ednref86" title="">[86]</a></sup>.</p>

  <p><b>Belçika temsilciliğinin</b> resmi yazışmalarında Marghetitch’in 8 Temmuz 1920 tarihli raporunda: “… <i>Unutmamak gerekir ki, <b>Kemalist</b> ordu, çok iyi yetişmiş bir kurmay kadrosuna sahiptir.</i>”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn87" id="_ednref87" title="">[87]</a></sup></p>

  <p>Belçika’nın İstanbul Elçisi De Welle, İkinci İnönü muharebesinden sonra, 8 Nisan 1921 tarihli raporunda ikinci Yunan taarruzunun bozguna uğramasını şöyle anlatır: “<i>Geçen 23 Mart’ta <b>Kemalistlere</b> karşı başlayan Yunan taarruzu bir fiyaskoyla neticelendi</i>…”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn88" id="_ednref88" title="">[88]</a></sup> De Welle, Yunan ordusunun çekilişine dair verdiği bilgiden sonra, İngilizlerin de Yunanlılar gibi Anadolu milliyetçiliğini yok farz ettiklerini söyler. Ona göre “<i>son birkaç hafta içinde İngiliz hükümeti Londra konferansında Ankara delegasyonunun uzlaşmaz tutumunu sürdüreceğini zannetmek ve Kemalist kuvvetlerin dayanamayacağına inanmak gibi iki büyük hata işlemiştir.</i>”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn89" id="_ednref89" title="">[89]</a></sup> De Welle 12 Nisan 1921’de yolladığı raporda, “<b><i>Kemalistlerin, üst üste kazandıkları askerî zaferler sonucunda millî duygularının son derece arttığını, Ankara hükümetinin kapitülasyonları tanımadığını ve Reji idaresinin satış bürolarını kapattığını, madenleri de millîleştirmek üzere harekete geçtiğini önemle kaydeder.</i></b>”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn90" id="_ednref90" title="">[90]</a></sup></p>

  <p>10 Mayıs 1921 tarihli rapor, Veliahd Abdülmecid Efendi’nin oğlu Ömer Faruk Efendi’nin Anadolu’ya kaçma girişiminin ayrıntılı öyküsünü içermektedir. De Welle bu girişimi şöyle anlatır: “<i>Birkaç gün önce, Şehzade Ömer Faruk Efendi, <b>Kemalistlere</b> katılmak için Ankara’ya kaçmak istedi ve Karadeniz’e giden bir İtalyan ticaret gemisine bindi.</i>”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn91" id="_ednref91" title="">[91]</a></sup></p>

  <p>De Welle bu olaydan üç, dört ay önce <i>Abdülmecid Efendi’nin, <b>Kemalistlerin</b> millî hareketin başına geçmesi için yaptıkları gizli teklifi reddettiğini ileri sürmektedir</i><sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn92" id="_ednref92" title="">[92]</a></sup>. De Welle 6 Kasım 1921 tarihli raporunda, <i>Yunan ordusunda disiplinsiz davranışların başladığını, gene de <b>Kemalistlerin</b> Yunanlıları Ege’den çıkarmasının çok güç olacağını</i> bildirdi<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn93" id="_ednref93" title="">[93]</a></sup>.</p>

  <p>19 Aralık 1921 tarihli raporunda De Welle, <b><i>Kemalist Türkiye ile Rusya arasındaki anlaşmazlık üzerinde durur</i></b><sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn94" id="_ednref94" title="">[94]</a></sup>.</p>

  <p>5 Şubat 1921 günlü Nieuwe Rotterdasche Cournt adlı Hollanda Gazetesi, <b>Kemalist Hükümet, Kemalist limanlar, Kemalist iktidar, Kemalist ordu</b> deyimlerini kullandığı gibi, milliyetçilerin ele geçirdikleri toprakların “<b><i>Kemalistan</i></b>” olarak adlandırılmasının oybirliğiyle kararlaştırıldığını yazmıştır.<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn95" id="_ednref95" title="">[95]</a></sup></p>

  <p>Yabancı basın mensupları ve resmi temsilcilerinin yazı ve yazışmalarından yapılan alıntıların ortaya koyduğu gerçeğe göre Anadolu’daki hareket bir kurtuluş savaşıdır ve bunun lideri Mustafa Kemal’dir ve onunla birlikte mücadeleye katılanlar da <b><i>Kemalist</i></b> olarak adlandırılmaktadır. Üstelik bu tanımlamaya daha 1919 yılında rastlamaktayız. Mustafa Kemal’in kendisi bu konuya nasıl yaklaşmakta, onu da göreceğiz.</p>

  <p>Mustafa Kemal, sağlığında gençliğe cumhuriyetin ve devrimlerin tarihinin doğru olarak öğretilebilmesi için dört ciltlik lise tarih kitapları yazdırtmıştır. İlk baskısı 1932 ikinci baskısı 1933 yılında yapılan bu kitaplardan cilt: 4’te bugün <a href="../Text/Index.xhtml#d000061" id="diz0000305">CHP</a>’nin parti rozetinde şekil bulan altı ilke açıklandıktan sonra, şunu okuyoruz: “<i>İşte yabancı yazarların Büyük Millî Reis’in adıyla ilişkili olarak Kemalizm dedikleri Türk devrim hareketinin temel prensipleri bunlardır. Bu prensiplere dayanan devlet sistemi Türk milletinin tarihine, ihtiyacına, toplumsal bünyesine ve ülküsüne en uygun olduğu kadar, bütün dünyadaki sistemler içinde de en sağlam ve en mükemmel olanıdır.</i>”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn96" id="_ednref96" title="">[96]</a></sup></p>

  <p>Mahmut Esat <a href="../Text/Index.xhtml#d000053" id="diz0000263">Bozkurt</a> Atatürk’ün çevresinde inanıp güvendiği kişilerden birisidir. 15 Eylül 1937 tarihinde yazmış olduğu <i>Atatürk İhtilali</i> kitabı ilk olarak 1932 yılında İstanbul Üniversitesi tarafından bastırılmıştır. Bu kitabın ek: 15 kısmında ara başlıkları taradığımızda şunları okuyoruz: <i>Kemalizm -Kemalizm ve Komünizm Arasında Ayrılık- Kemalizm ve Millî Sosyalizmin Ayrıldıkları Birleştikleri Noktaları- Kemalizm ve Faşizmin Ayrıldıkları Noktalar Komünizmin Aksak Tarafları</i>… Bu ara başlıklardaki sınıflandırmanın önemi, Atatürk’ün onayından geçmiş olmasıdır. Bu kitabın ikinci baskısına 1967 yılında<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn97" id="_ednref97" title="">[97]</a></sup> profesör Cahit Tanyol yazdığı önsözde şunları ortaya koyuyor: <b>Kemalizmin</b> ilk kuramcısı M. E. Bozkurt, Atatürk’ün sevdiği ve güvendiği bir insandı… Kitapta biz, Atatürk’ü ve onun devrimlerini sömüren inkılap esnafının katılaşmış, fanatik yüzünü bulmuyoruz… Yazara göre, bütün doktrinlerin en güzel yanları alınarak <b><i>Kemalizm Doktrini</i></b> yaratılmış oluyor…</p>

  <p>Kemalizm, 1920’lerin Türkiye’sinin yarattığı siyasal bir doktrindir, bilimsel bir statü iddiası değildir. Temel ilkeleri, çağdaş dünya içinde Türkiye’nin yeri göz önünde bulundurularak, kitaplıklarda değil, savaş alanlarında, kongre ve meclislerde, diplomatik konferanslarda geliştirilmiştir. Onun bir ideoloji haline gelişi ve ilkeler halinde özetlenmesi devrimci atılımın bitmesinden sonradır.<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn98" id="_ednref98" title="">[98]</a></sup> Bu bitiş tarihi olarak da 1931 Kurultayı olduğu savlanmaktadır.</p>

  <p>Grace Ellison’a 1923 yılında verdiği röportajda ‘Kemalist’ kelimesini işitmekten hoşlanmıyor. “Bu sözcük hareketin ruhunu anlatmıyor. Ben ölsem de canlı da kalsam hareket devam edecektir,”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn99" id="_ednref99" title="">[99]</a></sup> diyordu.</p>

  <p>Geçen zaman içinde onda da düşünceler değişmiş olmalı ki 1935 yılı <a href="../Text/Index.xhtml#d000061" id="diz0000306">CHP</a> kurultayı programında, “<i>Yalnız birkaç yıl için değil, geleceği de kapsayan tasarılarımızın ana hatları burada toplu olarak yazılmıştır. Partinin güttüğü bu esaslar <b>Kamalizm</b> prensipleridir</i>,”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn100" id="_ednref100" title="">[100]</a></sup> diyerek, yoruma yer bırakmayacak açıklıkta ifade etmiştir. Demek oluyor ki, artık yeni Türkiye’nin bugünkü rejimine kesin olarak ad konmuştur. <b>Kemalizm</b>, artık, yalnızca gerçeği, yani temel devrimleri, Yüksek bir Önderin gerçekleştirdiği yenileşme hareketlerini anlatan belirsiz bir deyim değil, devletin ve Türk ulusunun yazgısına egemen olan ideoloji durumuna gelmiştir. Bu deyim, Türk devletinin ve Türk ulusunun, ideal amaçlarına ermek için gelecekte izlemek kararlılığında oldukları yolu göstermektedir.”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn101" id="_ednref101" title="">[101]</a></sup> Ayrıca Atatürk’ün kendi el yazısıyla 1937 yılında yazdığı CHP 1939 Kurultayı için program çalışmaları başlığıyla yayınlanan önemli belgede şunu okuyoruz:</p>

  <blockquote>
    <p>Cumhuriyet Halk partisinin programına temel olan ana fikirler, Türk Devrimi’nin başlangıcından bugüne kadar yapılmış olan işlerle yalın olarak ortaya konmuştur. (1931)</p>

    <p>Bundan başka, bu fikirlerin başlıcaları, 1927 yılında Kurultayca da kabul olunan Parti Tüzüğü’nün genel esaslarında ve aynı Kurultayca onaylanan, Genel Başkanlığın bildirildiğinde ve 1931 Kamutay seçimi dolayısıyla çıkarılan Bildiride saptanmıştır.</p>

    <p>Yalnız birkaç yıl için değil, geleceği de kapsayan tasarlarımızın ana hatları, burada, toplu bir halde yazılmıştır (1931).</p>
  </blockquote>

  <p>“<b>Bunlardan başka, 1935 Kurul tayınca saptanan fikirler de bu programa ulanmıştır. Partinin güttüğü bütün bu esaslar ‘Kemalizm Prensipleri’dir.</b>”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn102" id="_ednref102" title="">[102]</a></sup></p>

  <p>Bugün modern Türk Devleti’nin kuruluşunda ve belli bir süre genel politikasının yürütülmesinde temel olan fikir ve ilkelerin bütününe ‘Kemalizm’ diyoruz.<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn103" id="_ednref103" title="">[103]</a></sup></p>

  <p>Gerçi şimdiye değin, bilim alanında, hiçbir rejim, hiçbir sistem bir kişinin adı ile anlatılmış değildir. <i>Rasizmin, Faşizmin, Komünizmin</i> de kendi önderleri vardır; fakat bu önderler, kurmayı başardıkları rejimlere kendi adlarını koyamamışlardır.<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn104" id="_ednref104" title="">[104]</a></sup> <b>Kemal Atatürk</b>, ulusuna armağan ettiği rejimi kişiliğine bağlamayı başaran tek önderdir; çünkü yüzyıllardır kökleşen bir geçmişi bir atılımda yıkmayı, ulusunun yüzünü değiştirmeyi ve çok uzun bir süre bilinçaltında uyumaya zorlanmış ulusal ruha en uygun rejimi yaratmayı başaran tek devlet adamı odur. Bundan böyle, <b>Kemalizm</b> sözcüğünü gerçek bilimsel anlamı ile, yani kendine özgü düşüncelere, ayırıcı ve özyapısal (karakteristik) ilkelere sahip bir sistem ve bir rejim anlamı ile kullanmakta ikileme düşmeye yer yoktur. Zaten bu deyim, Halk Partisi’nin 9 Mayıs 1935’te toplanan dördüncü genel kongresinde benimsenen programda yönetimce açıklanmıştır.</p>

  <p>Bu gerçeğe karşın <b>Atatürkçülük</b> kavramı kim tarafından, ne zaman, hangi amaçla kullanıldı, bunu ortaya koymak gerekiyor. İkinci Dünya Savaşı sonrası Avrupa’nın zorlamasıyla çok partili siyasal yaşama geçiş gönülsüz de olsa kabullenilmiş ve DP’nin kuruluşuna rıza gösterilmiştir. Yapılan 1946 seçimleri Türk siyasi tarihine, daha ilk denemede utançlı olarak geçmiştir. <a href="../Text/Index.xhtml#d000061" id="diz0000307">CHP</a>’nin iktidarının tescili olmakla birlikte, gerici odakların gölgesi ve egemenliğinin CHP’ye sindiği de ortaya çıkmıştır. <b>Kemalist</b> devrimin en önemli kurumu olan <i><a href="../Text/Index.xhtml#d000175" id="diz0001069">Köy Enstitüleri</a></i> bu teslimiyet sonucu kapatılmıştır. Karşı devrimcilere verilen bu ödün bile 1950 seçimlerini DP’nin ezici bir çoğunlukta almasını önleyememiştir. Bu sırada ABD de dünyaya <i>Truman doktrini</i> gereği yeni bir çehre çizmektedir. Türkiye bu doktrin ekseninde antikomünist odaklanmanın yükselişine sahne olurken, köktendincilerin de gittikçe artan güçlerine bir teslimiyet başlayacaktır.</p>

  <p><i>Truman doktrini</i> ile yükselen köktendincilere katılan anti-komünistler, kendilerini ifade etmek için her silaha sarılmışlardır. Bunların başında gelen ırkçı bir anti-komünist olan Arın Engin bu dönemde ‘<i>Atatürkçülük Moskofluk ve Türklük Savaşları</i>’ ardından 1954 seçimlerinden sonra ‘<i>Atatürkçülükte Dil ve Din</i>’ kitabını yayınlar. Birinci kitap 1954 seçimleri öncesi Anadolu’da elden ele Demokrat Parti militanlarınca dağıtılmıştır. Bu iki kitabın birincisinin Atatürk’ün mücadelesini anti-komünizm mertebesinde değerlendirmiş olması yanında İkincisi sadece din ve dil üzerine gibi görünse de aynı tarzdadır. Bu iki kitabın yazıldığı yılda birçok kişi Atatürk’ü tipik bir Amerikan propagandasına oturtan zihniyete ses çıkarmamıştır<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn105" id="_ednref105" title="">[105]</a></sup>.</p>
