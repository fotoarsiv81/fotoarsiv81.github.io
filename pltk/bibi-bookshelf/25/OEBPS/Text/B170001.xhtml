  <p>Türk solunun <a href="../Text/Index.xhtml#d000001" id="diz000010">12 Eylül</a>&nbsp;öncesi <i>Birikim</i> dergisindeki yazılarıyla akıl hocalarından birisi Atatürk’ün bir düşünür olmayışının altını çizerek, “Cumhuriyet tarihi boyunca, <b>düşünce</b> üzerinde Atatürk’ün ve Atatürkçülüğün son derece yoğun bir belirleyiciliği olmuş, bu etki iki türlü işlemiştir: Pozitif anlamda, yani bir tarz düşünceyi teşvik ederek ve destekleyerek ve negatif anlamda, yani o tarza uymayan düşünceleri yasaklayarak veya marjinalize ederek… Burada ilginç olan nokta, Atatürk’ün bir düşünür olmamasıdır. Atatürk’ün çok belirgin düşüncelerle davranan bir eylem adamı olduğu açıktır. Zaten belirgin düşünceleri olmayan bir eylem adamını düşünemeyiz,” değerlendirmesini yapmaktadır. Ek olarak, sıkça yapıldığı gibi tezini güçlendirmek için <a href="../Text/Index.xhtml#d000230" id="diz0001422">Napolyon’la</a> kıyaslamaktadır: “Napoléon Bonaparte’nin da kendine özgü, güçlü düşünceleri vardı ve hayatı boyunca bunlara yerleşik ve kurumsal bir biçim vermekten geri durmadı. Ama Napoléon Bonaparte’nin hayatını veya düşüncelerini öğrenmek için <i>Avrupalı Düşünürler Tarihi</i> gibi bir kitap karıştırmak aklımıza gelmez -çünkü öyle bir kitapta onu zaten bulamayız. Ama <i>Türkiye Düşünce Tarihi</i> gibi bir kitabın Atatürk’süz yazılması mümkün değildir. Ve zaten bu da, Türk düşünce hayatının bir özelliği, Türk düşünce ortamının <i>bu ortam</i> olmasının nedenidir. Ancak bu son değindiğim konular Atatürk’ten çok Atatürkçülük kapsamına giriyor.”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn106" id="_ednref106" title="">[106]</a></sup></p>

  <p>Yukardan itibaren gördük, ‘‘Kemalizm tabiri 1920’li yıllarda ortaya çıktı ve bu tabiri kullananlar Türkler değildi. Bu tabiri Anadolu’daki Millî Hareket için Batılılar kullanıyordu. Türkiye’de o zamanlar, onların ismi ya Kuvayı Milliyecilerdi ya da Kemalciler. Kemalizm deyimini Batı kullanıyordu ve çok kötü anlamda, Bolşevikle eş değerli kullanılıyordu. Çünkü aynı zamanda Rusya’da Bolşevik Devrimi vardı ve Batı’yla ihtilaflıydı. Türkiye’de de böyle bir hareket çıktı, antiemperyalist tavrı çok açık bir hareket. O yüzden de ikisini aynı kaba koymaya çok yatkındılar. Bir halk hareketi, halk kurtuluş hareketiydi. Türkiye’de Kemalizm terimi 1930’lardan sonra kullanıldı. Zaten o yıllarda Atatürk’e de Atatürk denmezdi. Gazi denirdi. Yani Atatürkçülük de sonradan çıktı. Atatürk zamanında Atatürkçülük yoktu.”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn107" id="_ednref107" title="">[107]</a></sup></p>

  <p>Demokrat Parti’nin anti-komünist kisvesi altındaki gerici ve ırkçı ABD yanlısı kalemşorlerine, aynı silahla karşılık vermek telaşına düşen Atatürk’ün yakın çevresinde bulunmuş entelektüeller de Atatürkçülük kavramını kullanarak yanıtlar yetiştirmeye çalışmışlar, böylece düştükleri tuzakta Kemalizm unutulup Atatürkçülük terimi yerleşmeye başlamıştır. Atatürk’ün “dogma” haline getirmemeye çalıştığı “Atatürkçülük”, kendi içinde bir teori, bir epistemoloji, bir metodoloji taşımaksızın bir dogma haline geldi. Bu, epey paradoksal bir gelişmedir.<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn108" id="_ednref108" title="">[108]</a></sup>&nbsp;<a href="../Text/Index.xhtml#d000001" id="diz000011">12 Eylül</a>&nbsp;kadrosu da bilerek kitlelerin ondan kopmasını sağlamak amacıyla dogma haline getirdiği “<i>Atatürkçülük</i>” terimini millî eğitimin müfredatına kazımışlardır. İşte Kemalizm’den kopuş böylece sürüp gitmiştir.</p>

  <p>Bu anlamsız değil ama kavram konusunda anlaşılmaz tartışma neden? Çünkü Kemalizm’de “entelektüel temel” sorunu var da ondan.</p>

  <h4 id="sigil_toc_id_89"><a href="../Text/TOC.xhtml#toc148">Kemalist Olmak ve Kemalizm’in Dramı</a></h4>

  <p class="p2">Kemalizm bir devrimci ideolojidir. Kemalizm sürekli devrimciliktir. Atatürkçülük ile Kemalizm farklı söylemler ve içerik taşımaktadır. “Kemalizm, Marksizm veya Faşizm gibi önceden paketlenmiş bir fikir akımı değildir. Atatürk’ün ölümünden sonra Kemalizm’in doktrinleştirilmesi işi önem kazandı. Bu çabaları, ‘Atatürk’ten sonra Atatürkçülük’ diye tanımlamak mümkün. O nedenledir ki, Türkiye’de ‘sağ’ ve ‘sol’ Kemalizm ayrımı yaşanıyor. Bu nedenledir ki, herkesin bir Kemalizm’i kendine ait olup, derli toplu bir tek doktrinden söz etmek imkânsızdır. Nitekim sol Kemalistlerin Kemalizm’i, sosyalizmin çeşitli tonlarını temsil eden kadrolarca sempatik bulunmuştu. ‘Sağ’ Kemalistlerin Kemalizm’i ise daha çok Türk- İslam sentezciliğini esas alan [çoğunlukla faşizan, e.m.] kadroları kucaklamıştı. Bunlardan ilkinin örneğini 27 Mayıs 1960’da; İkincisini&nbsp;<a href="../Text/Index.xhtml#d000001" id="diz000012">12 Eylül</a>&nbsp;1980’de yaşamıştı Türkiye…”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn109" id="_ednref109" title="">[109]</a></sup></p>

  <div class="picture"><img alt="" src="../Images/53.jpg"/><div class="caption"/>
</div>

  <p>Bu konuda hazırlanan bir ortak eserin sunuşunda, “Kemalizm, birçok siyasal düşünce akımı gibi, tek bir tanım ve tek bir anlayışa indirgenmez. Bu nedenle Kemalizmlerden bahsetmek daha doğrudur. Bunlar sağ veya sol Kemalizm, devletçi veya liberal Kemalizm, muhafazakâr, kültüralist veya reformcu Kemalizm olarak diğer siyasal düşün akımlarıyla eklemlenirler. Liberalizm, muhafazakârlık veya sol gibi farklı düşünce akımlarına özgül ve güçlü bir esin kaynağı sağlamaktan ziyade asgari meşruiyet dayanağı verirler,”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn110" id="_ednref110" title="">[110]</a></sup> değerlendirmesi yapılarak bu, Mustafa Kemal’in yayınladığı CHP programında, kendisinin, sistemli bir ideoloji olmadığını ifade ettiğine yaslandırılmaktadır. Yine aynı derlemede, “Kemalizmlerin buluşma noktası, farklı tınılarda ifade edilse de, otoriteryanizmdir. Kemalist düşünün ideali, otoriter bir demokrasidir. ‘Disiplinli bir hürriyet’, ‘nizamlı bir toplum’ ve devlet otoritesine mutlak itaati içeren bu otoriter demokrasi anlayışı için, aslolan yönetimin rahat çalışabilmesidir. Bu nedenle çoğulculuğu, intizamsızlık, disiplinsizlik ve başıbozukluk olarak algılama eğilimindedir,” değerlendirmesiyle, Mustafa Kemal’in konuşmalarının tersine, Kemalizmin aslında çoğulcu demokrasi anlayışı karşıtı olduğu da ortaya konmaktadır.<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn111" id="_ednref111" title="">[111]</a></sup></p>

  <p>Kemalizmin bir ideoloji olduğunu ifade eden yazarlardan Taha Parla, “Her ideoloji gibi (isterseniz daha gevşek bir anlamda siyasi zihniyet, hatta pragmatik aksiyon programı diyebiliriz), Kemalizm de bir bütündür ve bütün ise parçalardan oluşur,” diyor. Kemalizmi iki parçaya ayırıyor: Kültürel Kemalizm ve Siyasal Kemalizm. Bu ayrımdan sonra tanımları şöyle yapıyor<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn112" id="_ednref112" title="">[112]</a></sup>: “Kültürel Kemalizm, özellikle laikliği, akılcılığı, köktenci kültürel reformculuğu ile ileri ve kalıcılığı korunması gereken bir ideoloji ve harekettir. Öte yandan esas olarak solidarist korporatis ‘Siyasal Kemalizm’, otoriterliği, devletçiliği, tek particiliği ve ‘şefçiliği’ nedeniyle demokratik ve ilerici olduğu savunulamayacak bir tarihsel siyasal ideoloji ve rejim ürünüdür.”</p>

  <p>Kimi yazarlar, ara rejimleri yani askeri müdahaleleri Kemalist eylemler olarak görme ve yorumlama yanlışına düşmektedirler. Sivil ve askerî faşist darbe ve yönetim anlayışlarının Kemalizm’de ifadesini bulamayacağı gibi Mustafa Kemal’in de yaşamında yeri yoktur.</p>

  <p>Kemalizm bazı çevreler tarafından ideoloji olarak kabul edilmediği gibi, küçümsenir de. Kimileri tarafından Kemalizm’in bir ordu ideolojisi olduğu da ileri sürülür. “Devrimlere halkın katılımı olmayınca, bunu sağlayacak sanayileşme süreci de yaşanmayınca, üst yapı kurumlarında zorla devrim yapmaya bir bekçi bulmak zorunluluğu doğdu. O bekçi orduydu. Demokrasiyi yok ederek, üst yapı kurumlarını halka rağmen dönüştürmenin ifadesi olan Kemalizm’e de ordu sahip çıktı. Kemalizm, Türk ordusunun ve devletinin resmi ideolojisi oldu.”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn113" id="_ednref113" title="">[113]</a></sup></p>

  <p>İdeolojilerin belli kalıpları yoktur; devrimlerin de yoktur. Her ülke ya da ülke gruplarında gerçekleştirilen devrimler birbirinden farklı, özgün koşullar taşırlar. Bu bağlamda değerlendirdiğimizde Kemalizm’in, Anadolu [Önasya] gibi kozmopolit, çok farklı tarihi, kültürel ve sosyal nitelikler taşıyan bir coğrafi bölgede, klasik tanımlamalı [bilinen] ideolojilerden ayrılan yanlarının olması da doğaldır.</p>

  <p>Türkiye’nin resmi ideolojisi Kemalizm’dir. Bu çok geniş alan içinde, iktidarda bulunanlar Kemalizm’i kendilerine göre yorumlayarak ve bazen de çarpıtmaya çabalayarak hüküm sürerler. Tabiî bu çarpıtma, istedikleri yöne çekmek için yapılır. Aslında Mustafa Kemal pragmatik bir lider olduğu için, değişik zamanlarda ve değişik konularda farklı yaklaşımlar içinde bulunmuştur. O zamanın ve zeminin gereği neyse, buna uygun bir tavır içine girme konusunda özen göstermiştir. Bu bakımdan çok farklı ideolojilere yakın kişiler, Kemalizm konusunda kendi düşünce ve beklentileri doğrultusunda bir dipnot bulabilirler. Ancak Mustafa Kemal’i anlamak ve doğru değerlendirebilmek için, bu ayrıntıların biraz üstüne çıkmak ve genel eğilimini bulmak gerekir. Kemalizm’in temel ilkeleri, <a href="../Text/Index.xhtml#d000061" id="diz0000308">CHP</a>’nin programına da girmiş bulunan ‘altı ok’ ve bunların ötesinde ‘tam bağımsızlık’ ve ‘antiemperyalizm’ düşünceleri genelleştirilebilecek bir tepki bombardımanı altındadır. Bunları sol adına, ya da demokrasi adına eleştirmek, sanıyorum büyük bir mantıksızlıktır<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn114" id="_ednref114" title="">[114]</a></sup>.</p>

  <p>Gerçekleştirilen iki büyük devrime baktığımızda Kemalist devrimin ne denli yoksunluk içinde kıvrandığını görebiliriz. Fransız devriminde Robespierre’i donanımlandıran Jean Jacques Rousseau, Sovyet Devrimi’nde ise Lenin’in önünde Karl Marx vardı. Kısacası, Rousseau olmasaydı Robespierre, Marx olmasaydı Lenin tarih sahnesine çıkamayabilirdi. Oysa Anadolu İhtilali’ne [yazar Sabahattin Selek’in koyduğu isimdir] bakınız; şu kişi olmasaydı, Mustafa Kemal, önce ihtilali, ardından gelen devrimi başaramazdı diyebileceğimiz birisini gösterebilir miyiz?</p>

  <p>Bu noktada akla gelen tek itaat <a href="../Text/Index.xhtml#d000170" id="diz0001054">Kâzım Karabekir’in</a> Erzurum Kongresi başlangıcında apoletleri sökülmüş Mustafa Kemal’e, “Emrinizdeyim Paşam!” güvencesidir. Bu, olağanüstü önemli bir başeğmedir. Başkaldırma da olabilirdi. Bu durumda Kurtuluş Savaşı’nın sınırları böyle olmazdı ama yine de yapılırdı. Ancak sonrasındaki ‘Türk devrimi’ kimse tarafından yapılamazdı. Zaten yirminci bölüm okunduğunda bu tezin doğruluğu açığa çıkacaktır.</p>

  <p>Aydınlanma çağını yaşamış bir Avrupa, felsefecisini, sosyoloğunu, tarihçisini yetiştirmiş, Ansiklopedistler ortaya çıkmış, düşünce ve bilim yöntemlerini doğru saptamışlar, öte yandan, üretim güçleri belirginleşip, sınıflar çıkar bağlamında saflarını belirlemişler ve devrim koşulları hazırlanmıştır. Kısacası, devrimin temel yapılandırıcısı olan aydınlar, devrimcileri ortaya çıkaran koşul ve olanakları hazırladıkları gibi, ihtilal sonrası toplumsal devrimlerin de yürütülme yöntemlerini devrimcilere sunmuşlardır. Anadolu İhtilali’nde ise Mustafa Kemal’in aydın olarak başvurabileceği, düşünce yapısını kuran Nâmık Kemal edebiyatıdır. Ticari yoğunluğun ve kozmopolit nüfusun yer aldığı <a href="../Text/Index.xhtml#d000286" id="diz0001702">Selanik</a> <a href="../Text/Index.xhtml#d000197" id="diz0001284">Manastır</a> İdadisi’nde Mustafa Kemal yeni bir düşünce ikliminde yetişiyordu.</p>

  <p>İttihat ve Terakki Cemiyeti’nin geliştiği bu dönemde, gelecekteki kurtuluş savaşçılarına Nâmık Kemal’in hürriyet anlayışı, Fransız Devrimi’nin içerik ve kapsamını tüm boyutlarıyla kavratamıyordu. Hiç kuşkusuz, Mustafa Kemal’i besleyen ve ilham veren temel olgu Fransız Devrimi’dir. Her ne kadar arkasında Rousseau yoksa da o, yine de Türk Devrimi’ni yapabilmiştir. Üstelik bu devrim, kozmopolit Önasya’da başarılmıştır.</p>

  <p>Ancak üstün nitelikli bir devrimci liderde görülen ütopyacılık ile realizmi dengeli biçimde birleştirip eyleme dönüştürebilen Mustafa Kemal, ne savaş öncesi ne de sonrasında, devrimin düşünce yapısını olgunlaştırıp sırtlayacak entelektüellere hatta aydına sahip değildi. Kemalist devrim, Rönesans ve Aydınlanma çağının ürünü olan nitelikli aydından mahrum olarak kendi iç dinamiği içinde, kendine özgü koşullarında hedeflerine varıyordu.</p>

  <p>Tanzimat’tan sonra yeni bir Osmanlı Türk aydın tipinin ortaya çıktığını yadsıyamayız. Ama ne düşüncede ne de eylemde yeterlilerdi.</p>

  <p>Kemalist devrimin aslında aydınını ve entelektüelini bekleyecek zamanı da yoktu. Çünkü Batı’daki devrim hareketinde tüm feodal kalıntılar temizlenirken, Osmanlı feodalleşmeye kesin tavır koyuyor, miri sisteminde toprağın kendilerine emanet verildiği ‘timarlû’ topraklara el koyup toprak ağalığı dönemi başlatılıyordu. Ve bu ‘ağalık’ bugün de olumsuz etkisini, etkinliğini sürdürmektedir. Bu anti-ulusalcı, çıkarcı zümre hem Tanzimatçılar’ı, hem de <a href="../Text/Index.xhtml#d000163" id="diz0000990">Jön Türkler’i</a>, kırsal kesimdeki mevcut durum ve düzeni parlamentodaki güçleri nedeniyle, sürdürme zorunda bıraktılar. Bunun kaçınılmaz sonucu olarak da Mustafa Kemal geniş katılımlı halk hareketinden çok, cepheden cepheye sürülmekten bıkmış usanmış, savaşma gücü kalmamış askerin, yeniden toparlanıp dövüşmeyi kabul etmesiyle Anadolu İhtilali’ni başarıya ulaştırdı. İhtilaldeki bu yoksunluk, devrimde de, aydın yoksulluğuyla çıkıyordu Kemalizm’in karşısına. Mustafa Kemal’in düşünce sisteminin temelinde rasyonalizm ve pozitivizmin yer aldığı biliniyor. Bunun ötesinde Kemalist devrim hareketinde, düşünce ve eylemlerinde Fransız Devrimi’nin büyük payı var kuşkusuz. Atatürk, Montesquieu ve Rousseau’nun eserlerini incelemeye çalışmış, bu arada Lenin’in demokrasi üstüne yazılmış kitabını da okumuştur. Hemen belirtilmesi gerekiyor ki, Kemalist devrimlerin ideolojisini bir tek kökene ya da birkaç kitaba bağlamak olmaz. Tanzimat, Jön Türkler ve Genç Osmanlılar hareketi, 1876 Anayasası, İkinci Meşrutiyet dönemindeki özgürlük ortamı, İttihat ve Terakki’nin hükmetmedeki yanlışlıkları, süreç içinde yapılmaya çalışılan çeşitli çağdaşlaşma girişimleri, Kemalizm’in biçim kazanmasında bize özgü ve özgün koşulları yaratmıştır.</p>

  <p>Kemalist hareket bir ihtilal-devrimdir. Ancak, devrim, entelektüel kadroyla başarılmış değildir. Son bir gayretle savaşmaya koşullandırılan Türk askerinin başardığı Kurtuluş Savaşı’nın ardından gelen Kemalist devrim düşünürlerinden yoksun olarak gerçekleşmeye başladı. Gerçi Yusuf Akçura, Fuat Köprülü gibi entelektüeller Kemalist ideolojiye temel oluşturacak arayışlara, “Kadrocular” çerçeve çizip anlamlandırmaya çalıştılarsa da, <a href="../Text/Index.xhtml#d000173" id="diz0001066">Kemalist entelektüalizm</a> oluşturulamadı.</p>

  <p>Entelektüelin genel kabule göre, üniversitelerden yetişebileceği gerçeğinden hareketle konuya baktığımızda, cumhuriyetin başında yüksek öğrenim kumrularının, ulemanın ve medreselerin etkisinden kurtulamadığını, bir türlü devrimin çizgisini yakalayamadığını saptayan Atatürk, Alman bilim adamlarına davetiye çıkardı. Kendi ülkelerinde milliyetçilik ve şovenizmden kaçan Almanlar burada da yeni bir ulus devletin inşası ve ulusçuluk akımı oluşumları içinde buldular kendilerini. Kemalist ideolojinin entelektüelini yaratma çabasındaki Atatürk de, Alman bilim adamları da ikircikli kaldı. “Zar zor da olsa entelektüel kadrolar oluşmaya başlamış, fakat asıl darbe <a href="../Text/Index.xhtml#d000129" id="diz0000729">Hitler</a> Almanyasından kaçan bilim adamlarının Türkiye’deki akademik kurumlarda görev almalarıyla inmiştir. Böylece salt bilimsel ilkeler ön plana geçmiş, Kemalizm’in bu coğrafyaya özgü, özgün ilkeleri ikinci plana itilmiştir. Bunun sonucu olarak Akademik kurumlarda çift taraflı liberal etki, 1930’lu yılların ikinci yarısından itibaren Kemalist yapılanmanın kendine özgü altyapısını bir yana bırakmıştır.”<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn115" id="_ednref115" title="">[115]</a></sup> Sonuçta Alman bilim adamları medrese zihniyetini belirli ölçüde kırmayı başardılar ama kendileri de kırıldılar. Süreci bir çırpıda geçirerek, YÖK’e geldiğimizde, entelektüalizmin iflasıyla burun buruna geliyoruz. Tüm olanaksızlıklara karşın cumhuriyetle birlikte ortaya çıkmaya başlayan Kemalist entelektüalizm, YÖK’le birlikte karşı devrimci bir kimliğe bürünmüş başka bir entelektüel kadro, kurum ve kuruluşla karşı karşıya kaldı. Kendi entelektüeli olmadan başlayan Kemalist devrim ve Kemalizm’e bir kez daha gerileme süreci yaşatılıyordu. Ama liberalizm ve sosyalizm de keskinleşmediği için karşı ihtilâl kurbanı olmadı.</p>

  <p>Baştan beri üniversitelerin Kemalist ekonomi anlayışı içinde yapılanmayışına karşın, harp okulu ve harp akademileri bu ideolojinin ekonomi politiği doğrultusunda yapılanma ve öğrenimlerini sürdürdüler. Bunun doğal sonucuymuş gibi, üniversitelerden yetişmesi gereken Kemalist entelektüelin görevini subaylar yüklendi. Dolayısıyla da Atatürk’ün hiçbir zaman istemediği ve onaylamayacağı bir sonuç ortaya çıktı; Kemalizm’i orduya, korumak zorunluluğu adeta yüklendi. Altını bir kez daha çizmek gerekiyor; Kemalist devrim, kendi entelektüelini yeterince oluşturamadığı için, devrimin bekçiliği kendi istemi dışında ordunun omuzlarına yüklendi.</p>

  <p>Harp okullarından, entelektüel yetiştirilmesi için ders programı yapması beklenemez. Bu okullardan profesyonel savaşçı çıkmak zorundadır. Hâlbuki Kemalist devrimin iç dinamikleri ve karşı devrimcilerin tavırları, subayları Kemalizm’in entelektüelleri gibi bir görüntü ve işlev almaya zorladı. Bunun ardından da 85 yıllık süreçte demokrasi ve sivil devletin kurulamayışının suçu yine orduya yüklendi. Kemalist devrim, entelektüelinden yoksun olarak başladı ve başarıya ulaştı; Kemalist cumhuriyet süreci de entelektüelini yaratmada başarılı olamadı. Her ne kadar cumhuriyetin başında müzisyen ve besteciler, ressamlar, yontu sanatçıları gibi çağdaş sanat ve kültür dallarında göz kamaştırıcı sanatçılar ortaya çıktıysa da, hiçbiri <a href="../Text/Index.xhtml#d000173" id="diz0001067">Kemalist entelektüalizm</a> tabanını yaratamadı. Ortaya çıkan tüm Cumhuriyet sanatçıları devrimin ilk yıllarının heyecanıyla patlama yaptılar, ama herkes çabucak yoruldu.</p>

  <p>Bazı İttihatçılar ve hatta liberaller Kemalistlerden daha çok Kemalist görünerek iktidarı ele geçirmişler, Kemalizm kisvesi altında antikemalist uygulamalar yapmışlardır. Bunun bir sonucu olarak ortaya antikemalist güçlü bir akademik çevre hatta medya çıkmıştır. Batı’nın özellikle de ABD’nin desteklediği bu antikemalist çok güçlü bu entelektüel cephe, üniversite gençliğini de Kemalizm adı altında antikemalist eylemlerin içine sürüklemiş, doğabilecek potansiyel kadro da bir kez daha yok ettirilmiştir. Toprak ağalığı sisteminin yıkılamaması, üretim, bilgi, teknoloji toplumu olamayışın iç dinamikleri, kendisini karşı devrimcilik olarak göstermiştir.</p>

  <p>Mustafa Kemal, devrimi besleyecek aydınlardan yoksun oluşuna karşın, devrimi koruyacak, sahiplenecek, geliştirecek, çağdaşlaştıracak aydınların ve entelektüellerin yetişmesi için kurumlar, okullar kurulmasına çabaladı. Bunlar; TTK, TDK, Dil-Tarih ve Coğrafya Fakültesi, arkeoloji kazıları, <a href="../Text/Index.xhtml#d000175" id="diz0001070">Köy Enstitüleri</a>, Halk Evleri hatta İş Bankası hep bu amaçla kurulmuştur. Ancak, Kemalist devrime aynı hızda yetişmesi engellenen “potansiyel aydınlar”, anti ulusal çıkarcı, laiklik karşıtı unsurlar dışında Atatürkçü söylemle de ortaya çıkarılan karşı devrimci tavırlarla boğulmaya, engellenmeye çalışıldı. Bunun en çarpıcı örneği üniversiteleri siyasallaştıran YÖK’le yaşandı.</p>

  <p>Gazi’nin ortaya koyduğu en önemli parametre “millî kültür” meselesidir. Fakat zaman içinde bu unutturuldu, hatta o’nun söylevlerindeki ifadesi bile değiştirildi. Cumhuriyetin onuncu yıl nutkundaki altını çizdiği konuya dikkat edelim: “<i>Az zamanda çok ve büyük işler yaptık. <b>Bu işlerin en büyüğü, temeli Türk kahramanlığı ve yüksek Türk kültürü olan Türkiye Cumhuriyetidir</b>. Bundaki başarıyı Türk milletinin ve onun değerli ordusunun bir ve beraber olarak kararlı bir şekilde yürümesine borçluyuz. Fakat yaptıklarımızı asla yeterli göremeyiz. Çünkü daha çok ve daha büyük işler yapmak mecburiyetinde ve azmindeyiz. Yurdumuzu dünyanın en mamur ve en medenî memleketleri seviyesine çıkaracağız. Milletimizi en geniş refah vasıta ve kaynaklarına sahip kılacağız. <b>Millî kültürümüzü çağdaş medeniyet seviyesinin üstüne çıkaracağız.</b></i>”</p>

  <p>Zaman içinde millî kültür davası unutturuldu. Çünkü eğitim-öğretim sistemine yerleştirilen programlarla bu davayı kovalayacak entelektüel yerine, bunu kovan-kovalayan entelektüel yetiştirildi.</p>

  <p>Tüm bunların yanı sıra, Kemalizmin entelektüel bazda en büyük sorunu kendi yapılanmasını, kendi entelektüel tabanını oluşturmaya vakit bulamayışı nedeniyle, başta liberal İttihatçı aydınlar olmak üzere çeşitli antikemalist entelektüel zeminlere dayandırmak zorunda kalmasıdır. İşin acı tarafı ise Kemalizm’in bu konuda şansını giderek yitirmesidir. Zira Kemalist yapılanmayı analiz ederek kavramak, Önasya’nın sosyal, siyasal ve ekonomik tarihini çok iyi bilmekle mümkündür. Bu ise uzun ve yoğun bir çalışma süresini, samimi ve dürüst öğreticileri, yoğun bir arşiv materyalini gerektirmektedir. Kısacası herkes kolayca bir dinin müridi, Faşist, Marksist, Liberal entelektüel olabilir. Fakat Kemalist bir entelektüel olabilmek için önce bilgili [ve bilinçli; neden-sonuç ilişkisi kurabilen e.m.] olmak gerekir<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn116" id="_ednref116" title="">[116]</a></sup>.</p>

  <p><b>Kemalist aydın, ulusal çıkarcıdır, bağımsızlıkçıdır, üniter devletten yanadır, sivil toplumdan yanadır</b>. Kemalist aydının bu konudaki tavrı açıktır. Ülkesini bölmeye dönük ama örtük amaçlı olarak yapılan mikro milliyetçi yani etnik ayrımcılık yapan sivil toplum hareketi ile şeriat özlemi içinde olup da bunu açıkça dillendirmeyen ama masumane biçimde cemaat kılıfı altında okul, yurt, dershane, medya sahibi olarak, İslami kuralları yerleştirme peşinde olan ve ‘Türkiye’ye demokrasiyi yerleştireceğiz’ yaftası altında dışarıdaki bazı vakıflardan maddi ve manevi destek alan ve arayan sivil toplum hareketine karşıdır<sup><a href="../Text/Bolum_17_dipnot.xhtml#_edn117" id="_ednref117" title="">[117]</a></sup>. Bu nedenle de, cumhuriyet süreci boyunca kimlik bunalımına ve kimlik arayışına girmemiştir.</p>

  <p>Günümüzde bazı aydınlar, 21. yüzyılın başında kimlik arayışı içinde olduklarını söylemektedirler. Bunda da altını çizdikleri, yenilikçilik, değişim, dünyaya açıklık, hoşgörü ile kendilerini tanımlıyorlar. Oysa bunlar gerçek bir Kemalist aydının baştan beri sahip olduğu niteliklerdi. Yine Gazi’nin Onuncu Yıl Nutku’ndaki “Millî kültürümüzü çağdaş uygarlık seviyesinin üstüne çıkaracağız,” vizyonunu gerçekleştirme konusundaki yol göstericiliğine bakalım: “<b><i>Bunun için bizce zaman ölçüsü, geçmiş yüzyılların gevşetici zihniyetine göre değil, yüzyılımızın hız ve hareket kavramına göre düşünülmelidir… Çünkü Türk milletinin yürümekte olduğu ilerleme ve medeniyet yolunda elinde ve kafasında tuttuğu meşale müspet ilimdir [pozitif bilimdir].</i></b>” Cumhuriyetin sürecinde ortaya çıkan ve <i>Atatürkçülük</i> adıyla biçimlendirilen “millî şef” ve “tek parti ideolojisi” ile “teslimiyetçi çok partili rejim ideolojisini” Kemalizm’e yamayıp, her şeye rağmen Kemalist aydınları mahkûm etmeye çabalamanın anlamsızlığı ya da çok anlamlı olduğu ortadadır.</p>

  <p>Türk Devrimi kendi türünün ilk örneği ve Kemalizm de bunun ideolojisidir. Ancak, Kemalizm’in yeteri kadar kendi entelektüelini yaratmadığı hatta devrimcilik ateşini söndürmeyecek, bu meşaleyi taşıyabilecek gözü pek aydınını yaratmada başarısız olduğu da kabul edilmeli.</p>
