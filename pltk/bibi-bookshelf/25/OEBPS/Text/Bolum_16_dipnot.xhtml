  <p class="p22"><a href="../Text/B160003.xhtml#_ednref90" id="_edn90" title="">[90]</a> 1. Mahmut Goloğlu, <i>Atatürk İlkeleri ve Bursa Nutku,</i> Kalite matbaası, Ankara, 1973, s. 63 ve 2. Alp Kuran, <i>Burada Atatürk Yargılanıyor,</i> Erenler matbaası, İstanbul, 1972, s. 61-62-63 ve 67, okuyucuya not: Bu Söylevin Atatürk’e ait olmadığını kanıtlamaya çalışan başta Mahmut Goloğlu gibi yazarlar olmakla birlikte, hemen hemen Atatürk’ün hep yanında bulunmuş olan Afet inan, Yakup Kadri Karaosmanoğlu, Hasan Rıza Soyak, Falih Rıfkı Atay, yaver Cevdet Tolgay gibi isimler <i>Söylev</i>in Atatürk tarafından verildiğini doğrulamaktadır. 1 Ekim 1966 tarihli Milliyet gazetesindeki yayında eski DP’li milletvekili Şeref Balkanlı’nın bir açıklaması daha doğrusu bir itirafı yer alıyordu: “Muhalefetin en hızlı ve çetin yıllarıydı. 1949 yılında, <a href="../Text/Index.xhtml#d000159" id="diz0000926">İzmir’de</a>, Ankara Palas salonlarında, DP il kongresi yapılıyordu. Ben o zaman, merkez ilçe idare kurulu üyesiydim. O zaman, muhalefet partisi Genel başkanı olan Celal Bayar, bana el yazısı ile yazdığı bir yazı verdi ve şunları söyledi: “Şeref, bu, Atatürk’ün Bursa’da söylediği tarihî nutuktur. Bu nutku, kongrede senin okumanı istiyorum” Bundan başka, işaret edelim ki, Bursa Nutku’nun ilk cümlesi DP iktidara geldikten sonra ve Celal Bayar Cumhurbaşkanı iken, Demokrat Parti bakanlarından Atıf Benderlioğlu tarafından 1954 yılında Ankara’da Ziraat Fakültesi binasının duvarına kazdırılmıştır.</p>
