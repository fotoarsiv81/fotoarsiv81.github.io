  <h2><a href="../Text/TOC.xhtml#toc171">HARF DEVRİMİ</a></h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Gazetelerden <i>Hâkimiyet-i Milliye</i> (Ulus), 2 Eylül 1928’de başlığını, 20 Eylül 1928’de de birinci sayfasını yeni Türk harfleriyle bastı. İstanbul’da çıkan <i>Cumhuriyet</i> ise 29 Eylül 1928’de adını ve bazı başlıkları yeni harflerle yazmaya başladı. Bu, Tanzimat’tan beri sürüp gelen dili sadeleştirme, geliştirme çabalarının sonuca ulaştığını kanıtladı.</p>

  <p>Latin harflerinin kullanılması yönündeki çalışmalar daha önce de görülmüştü. 1914 yılında Kılıçzade Hakkı’nın yayınladığı <i><a href="../Text/Index.xhtml#d000094" id="diz0000592">Hürriyet-i Fikriye</a></i> adlı dergide çıkan imzasız beş makale Latin harflerinin yavaş yavaş kullanılmalarını öneriyor ve bu değişikliğin kaçınılmaz olduğunu ileri sürüyordu. Ancak dergi bu makaleler nedeniyle İttihat ve Terakki iktidarı tarafından yasaklandı.</p>

  <p>1911 yılında <a href="../Text/Index.xhtml#d000197" id="diz0001287">Manastır</a>-Bitola’da Latin harfleriyle basılan ilk Türkçe gazete yayınlandı. Zekeriya Sami Efendi’nin çıkardığı, adı <i>Esas</i> olan bu gazete cumartesi günleri yayınlanmıştır.</p>

  <p>Aynı yıl Mustafa Kemal, Trablusgarp’a giderken Kudüs’ten geçmiş ve İsrail dilini ölü dil halinden kurtaran ve sözlüğünü yazan Yahuda I’le konuşmuş. Orada kendisine İbranicenin niçin Latin harfleriyle yazılamadığını, İbrani harflerinin çok zor olduğunu söylemiş ve, “<b>Eğer günün birinde ben söz sahibi olursam Türkiye’de Latin harflerini kabul ettireceğim,</b>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn88" id="_ednref88" title="">[88]</a></sup> demiş.</p>

  <p>Kemalist devrimler içinde üzerinde en çok tartışma yaratılan, fırtınalar estirilen devrim, ‘<i>Harf Devrimi</i>’dir. Kimisine göre, Harf Devrimi yapılmasının amacı, Osmanlı kültürüyle tüm bağları koparmak, geçmişe ait izlerin tamamını silmek, kendisine karşı savaş yapıldığı iddia edilen Batı kültürüne teslim olmaktır. Yine en önemli suçlama, alfabe değişimiyle bir gecede, okuma yazmanın ‘sıfıra’ düşürüldüğüdür.</p>

  <p>Tüm bunlara karşın, Dil Devrimi’nin yararları ve hedefi ortaya konduğunda farklı bir sonuç çıkmaktadır.</p>

  <p>Dil ve düşünce arasında çok sıkı bir bağlantı vardır. Bir toplumun düşünce alanında gelişmesi, öncelikle dilinin yetkinliğine bağlıdır. Gelişmiş, yetkin ve zengin bir dilden yoksun bir toplum düşünce alanında yaratıcı olamaz. Bu, dilbilimsel bir gerçektir.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn89" id="_ednref89" title="">[89]</a></sup></p>

  <p>26 Ağustos 1928’de, “26 Ağustos (<a href="../Text/Index.xhtml#d000056" id="diz0000288">Büyük Taarruzu</a> kastediyor) bizim tarihimiz için nasıl mühim bir olaysa, bu yeni harflerin kabulü de aynı surette olacaktır,” diyen Başbakan İsmet İnönü Latin alfabesinin kabulü ardından Anadolu’daki izlenimleri de şöyle dile getirmektedir<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn92" id="_ednref92" title="">[92]</a></sup>:</p>

  <p>“<i>Yeni yazı Türk Alfabesi, daha doğrusu birçok yerlerde halkın kendiliğinden söylediği gibi <a href="../Text/Index.xhtml#d000101" id="diz0000613">Gazi Alfabesi</a> hakkında gördüklerim beni bahtiyar etmiştir.</i></p>

  <p><i>Bu, cahil kalmaktan dolayı bir sıkıntı içinde bunalmış büyük bir milletin kurtuluş hamlesidir. Güvenle söyleyebiliriz ki, yeni yazıya geçmek, bizim ilk önce tahmin ettiğimizden inanılmaz derecede çabuk olacak, milletin hemen okuyup yazabilecek hale gelmesi ancak birkaç seneye çıkacaktır.</i>”</p>

  <p>Kurtuluş Savaşı, askerî alanda kazanılmıştı. Her ne kadar siyasal bağımsızlık hedefse de, Türk toplumunu geri bırakan, onun çağdaşlaşmasını engelleyen nedenleri de ortadan kaldırmak gerekiyordu. “<i>Her büyük meydan muharebesinden, her büyük zaferin kazanılmasından sonra yeni bir âlem doğmalıdır. Yoksa, başlı başına zafer boşa gitmiş bir gayrettir.</i>” Bu sözler Gazi’ye aittir ve gerçek hedefi de belirlemiştir. Toplumu her alanda değiştirme, geliştirme ve çağdaşlaştırma savaşı olacaktır.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn93" id="_ednref93" title="">[93]</a></sup> “<i>Üç buçuk sene süren bu mücadeleden sonra, ilim bakımından, maarif bakımından mücadelemize devam edeceğiz ve eminim ki bunda da başarılı olacağız.</i>”</p>

  <p>Mustafa Kemal, Harf ve Dil Devrimi konusuyla 1905-1907 yılları arasında Suriye’deyken ilgilenmeye başladı. 1922 yılında Gazi, <a href="../Text/Index.xhtml#d000117" id="diz0000670">Halide Edip’le</a> yine bu konu hakkında konuşmuş ve böylesi bir değişikliğin sert önlemler gerektireceğini söylemiştir.</p>

  <p>Anımsanacaktır; 8 Ağustos 1919’da <a href="../Text/Index.xhtml#d000083" id="diz0000500">Erzurum Kongresi’nin</a> bittiği akşam Mazhar Müfit’e not ettirdiği maddelerden beşincisi Latin harflerinin kabul edileceğidir.</p>

  <p>Cumhurbaşkanı Mustafa Kemal Harf Devrimi’ni İstanbul’da yaptığı bir konuşmayla duyurdu. Afet İnan bu başlangıç anını şöyle anlatıyor: “8-9 Ağustos 1928 akşamı Sarayburnu’nda bir konser vardı. Şarkılarla pek ilgilenmiyordu Atatürk. Kâğıtlara yeni harflerle bir şeyler yazdı. Bana okuttu. Benim yanlışsız okuduğumu duyunca memnun oldu. ‘Demek ki uygulamada başarılı olacağız,’ dedi ve Falih Rıfkı Atay’a yüksek sesle okumasını emretti.”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn94" id="_ednref94" title="">[94]</a></sup></p>

  <p>Aynı konuyu o tarihte Bolu milletvekili olan Falih Rıfkı Atay şöyle anlatıyor:</p>
<blockquote>

  <p>“Mevsim sıcaktı. Bir akşam kendisini Sarayburnu’nda bir halk eğlencesine, Büyükada’da bir baloya davet etmişlerdi. Sarayburnu bahçesinde büyük halk kalabalığını gördükten sonra, ‘Bana bir defter veriniz,’ dedi.</p>

  <p>Galiba garsonlardan birinin küçük defterini aldı ve bir şeyler yazmaya koyuldu. Bir aralık beni yanına çağırarak, ‘Bir defa gözden geçir, bunları sana okutacağım,’ dedi.</p>

  <p>Latin harfleriyle ilk Türkçe yazıydı.</p>

  <p>Diktatörler halk kalabalığından korkar. Rasgelenin katıldığı kalabalık, polis için en şüpheli ‘meçhul’dür. Atatürk, halkın kendinde yalnız kendi iyiliğini ve yükselişini isteyen bir kahraman gözüktüğüne inanan bir inkılâpçı (devrimci) idi. Halk kalabalıklarında kendi asıl kuvvetini görürdü.</p>

  <p>Ara sıra, ‘Halka giderim,’ demekten ne kastettiğini o akşam da anladım. Halk yazı inkılâbı müjdesini çılgınca alkışlıyordu. Çünkü bu inkılâbı halk için ve halk adına yaptığını halka anlatabiliyordu.</p>

  <p>Nitekim daha sonra Büyükada’ya gitmiştik. Kıyıdan bahçeye çıkınca orta binadan tuvaletli hanımlar, fraklı ve smokinli efendiler kendisini karşılamak üzere ilerledikleri sırada bana eğildi:</p>

  <p>‘Çocuk,’ dedi, ‘orada yaptığımızı burada yapamazdık.’</p>

  <p>O bir saray Tanzimatçısı değildi.”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn95" id="_ednref95" title="">[95]</a></sup></p>
</blockquote>

  <p>Şubat 1923’te yapılmış olan <a href="../Text/Index.xhtml#d000159" id="diz0000958">İzmir</a> İktisat Kongresi’nde de harf değişimi isteğiyle bir öneri sunulmuş, ancak öneri Kongre Başkanı <a href="../Text/Index.xhtml#d000170" id="diz0001058">Kâzım Karabekir</a> tarafından “İslam’ın bütünlüğüne zarar vereceği” gerekçesiyle reddedilmişti. Ancak oradaki tartışma basında geniş yer bulmuştu. Fakat üzerinde durulmadı.</p>

  <p>28 Mayıs 1928’de TBMM, 1 Haziran’dan itibaren resmi daire ve kurumlarda uluslararası rakamların kullanılmasına yönelik bir yasa çıkarttı. Yasaya önemli bir tepki gelmedi. Bu yasayla eşzamanlı olarak harf reformu için bir komisyon kuruldu.</p>

  <p><a href="../Text/Index.xhtml#d000083" id="diz0000501">Erzurum Kongresi</a> günlerinde Mazhar Müfit’in defterine yazdırılan harf ve dil devriminin yapılabileceğine karar verdi ve eyleme geçti.</p>

  <p>Mustafa Kemal, 1928 yılı Ağustos ayının dokuzunu ona bağlayan Perşembe gecesi İstanbul’da, Sarayburnu (Gülhane) Parkı’nda Cumhuriyet Halk Partisi’nin düzenlediği ve halkın da katıldığı bir eğlentide gösterileri bir süre izledikten sonra ayağa kalktı ve Harf Devrimi’nin başladığını müjdeleyen nutkunu söyledi. Kadın, erkek, genç, ihtiyar herkes onu dinliyordu. Mustafa Kemal, kalabalık arasından birisine yazdıklarını okutmaya çalıştıktan sonra bu tarihi söylevinde <i>Yeni Türk Harfleri</i>’ne ait düşünce ve tavsiyelerini şöyle belirtti:</p>

  <p>“<i>Vatandaşlar, bu notlarım Türk harfleriyle yazılmıştır. Kardeşiniz bunu derhal okumaya teşebbüs etti ve okuyabilir de. Ancak henüz tamamen alışmamış olduğu görülüyor, isterim ki, bunu hepiniz beş-on gün içinde öğrenesiniz. Arkadaşlar, bizim güzel, ahenkli, zengin lisanımız yeni Türk harfleriyle kendini gösterecektir. Asırlardan beri kafalarımızı demir çerçeve içinde bulunduran, anlaşılmayan ve anlayamadığımız işaretlerden kendimizi kurtarmak ve bu lüzumu anlamak mecburiyetindeyiz. Anladığınızın belirtilerine yakın zamanda bütün kâinat şahit olacaktır. Buna katiyetle eminim.</i><sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn96" id="_ednref96" title="">[96]</a></sup> <i>Şimdi yeni Türk alfabesiyle yazdığım bu notları bir arkadaşa okutacağım. Dinleyiniz, göreceksiniz ki, çok kolay yazılmakta ve okunmaktadır.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn97" id="_ednref97" title="">[97]</a></sup></p>

  <p>Falih Rıfkı, Gazi’nin samimi duygularını anlattığı yazılı metni okur. Halk coşkuyla karşılar. Gazi konuşmaya devam eder:</p>

  <p>“<i>Vatandaşlar, arkadaşlar! Çok söz, uzun söz, bir şey için söylenir. Gerçeği anlamayanları hakikate getirmek için… Ben bu devirleri geçirdim ve şimdi sözden ziyade iş zamanıdır. Artık hepiniz için çok söz söylemeye ihtiyaç kalmadığı kanaatindeyim. Bundan sonra bizim için faaliyet, hareket ve yürümek lazımdır. Çok işler yapılmıştır. Ama bugün yapmaya mecbur olduğumuz, son değil, lâkin çok lüzumlu bir iş daha vardır:</i></p>

  <p><i>Yeni Türk harflerini çabuk öğrenmelidir. Yeni Türk harflerini her vatandaşa, kadına, erkeğe, çobana, hamala, sandalcıya öğretiniz. Bunu vatanperverlik ve milliyetperverlik vazifesi biliniz. Bu vazifeyi yaparken düşününüz ki, bir milletin, bir toplumun yüzde onu, yirmisi okuma yazma bilir, yüzde sekseni, doksanı bilmezse, bu ayıptır. Bundan insan olanların utanması lazımdır. Bu millet, utanmak için yaratılmış bir millet değildir. İftihar etmek için yaratılmış, tarihini iftiharla doldurmuş bir millettir. Fakat milletin yüzde sekseni okuma yazma bilmiyorsa, bu hata bizde değildir. Türkün karakterini anlamayarak kafasını birtakım zincirlerle saranlardadır. Artık mazinin hatalarını kökünden temizlemek zamanındayız. Hataları düzelteceğiz. Hataların düzeltilmesinde bütün vatandaşların faaliyetini isterim. En nihayet bir sene, iki sene içinde bütün Türk toplumu yeni harfleri öğreneceklerdir. Milletimiz yazısıyla, kafasıyla bütün medeniyet âleminin yanında olduğunu gösterecektir.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn98" id="_ednref98" title="">[98]</a></sup></p>

  <p>Mustafa Kemal, <a href="../Text/Index.xhtml#d000067" id="diz0000369">Çankaya’da</a> oturduğu eski bağ evinde bazı ekler ve onarımlar yaptırırken, üst kattaki bir odayı da kitaplık yapmak istiyor ve bu amaçla kitaplar satın aldırıyor. Bu arada şair Yahya Kemal Beyatlı da İstanbul’dan bazı kitaplar getiriyor, ikisi arasında geçen bir konuşmayı Afet İnan anlatıyor:</p>

  <p>“Bu kitaplar güzel ama bütün halkımıza okutmak, öğretmek güç bu harfleri. Onun için bazı yenilikler düşünmeli ve Latin harfleri kabul etmeli,”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn99" id="_ednref99" title="">[99]</a></sup> diyor. Özel kütüphane odasında geçen bu konuşma üzerine, Yahya Kemal derhal itirazda bulunuyor. Bunun mümkün olmayacağını çünkü yakın geçmişimizin eserlerinin hep Arap harfleriyle olduğunu ve kültür hizmetimizin bunlara bağlı olduğunu söylüyor. Gazi buna karşı, yalnız bu harf değiştirme konusundaki fikrini sorduğunu bildirerek uzun tartışmaya girmiyor. Latin harfleri kabul edildiğinde Yahya Kemal, Madrid’de elçi olarak görevliydi. O gün itiraz ettiği harf devrimi sonrası yine hayranlıkla okunan şiirlerini bu yeni alfabeyle yazmaya devam etti.</p>

  <p>Gazi yeni harfler konusunda ne denli kararlı olduğunu, bu alfabe [abece] değişiminin Türk toplumu için ne anlam ifade ettiğini 12 Ağustos 1928 tarihinde <i>Milliyet</i> gazetesine verdiği demeçte açıklamaya devam ediyordu:</p>

  <p>“<i>Yeni harfler bizi çok meşgul etmelidir. İnönüler, Sakarya, Dumlupınar arifelerinde ne kadar dikkatli, ne kadar uyanık, aynı zamanda ne kadar ümitli olduğumuzu düşününüz. Yeni harfler meselesinde o kadar dikkatli, alakadar ve ümitli olmalıyız. Bu memleketin cidden bayındır, bu milletin cidden mesut olmasını kalben arzu edenler, bunca başarılarına rağmen hâlâ bu milletin lisanını ve yazısını ilkel kavimlerin işaretleri gibi görerek ona hiçbir kıymet vermek lüzumunu hissetmeyenleri hakikate döndürmeli, yeni harflere ve bu harflerle meydana gelecek vaziyete bütün heyecanları, ümitleri ve ciddiyetleriyle ehemmiyet vermeli ve meşgul olmalıdırlar.</i></p>

  <p><i>Eğer bugün kafamızı demir çerçeve içinde bulunduran bu kıskacı parçalamazsak, bütün ihtilal ve devrim başarılarının mesut neticelerine rağmen parçalanırız. Kazandıklarımızla teselli bulmayı ve bilhassa mağrur olmayı asla düşünmemeliyiz. Bundan sonra yapacaklarımızdan teselli vesilesi aramalıyız.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn100" id="_ednref100" title="">[100]</a></sup></p>

  <p>Gazi bundan sonra tüm özel toplantılarında ve halk arasındaki gezilerinde hemen herkesi yeni harflerle yazma ve okuma konusunda sürekli sınav yapmıştır. O günün gazete arşivlerinde tüm başyazarların bu sınavdan geçtiğini okumaktayız. Gittiği her beldede hemen bir kara tahta koydurarak, halkın arasından seçtiği kişilere kendisi yazmayı öğretmekte, okumalarını sağlamaktadır. Yani başöğretmenliğe devam etmektedir. Gazeteci <a href="../Text/Index.xhtml#d000348" id="diz0001987">Yunus Nadi</a> anlattığı bir toplantıda, kendisine Türkçenin dilbilgisini, gramerini öğrettiğini yazmaktadır. Hatta yeni kurallarla yazımı açıklarken, “… <i>Kim birazı sesli ve daha çoğu sessiz olan yirmi dokuz harf şeklini öğrenir ve bu kuralları bilirse Türkçemizi yeni harflerimizle pekâlâ yazmış olur</i>.” Yunus Nadi’nin bu basitlik hayretine neden oldu.</p>

  <p>Şaşkınlıkla, “Sahi, hepsi bu kadar mı?” diye sordu.</p>

  <p>Gazi şen ve emin, “Evet, işte hepsi bu kadar!” diye tekrar ediyordu.</p>

  <p>‘Yeni harfler ne zaman tamamen öğrenilmiş ve bütün millete mal olmuş olurdu?’ meselesine de bir aralık temas edildi. Gazi’nin yanıtı her zamanki gibi yalın ve sonuca dönük oldu: “<b>Bilen bilmeyene öğretecek.</b>”</p>

  <p>Başbakan ve milletvekilleri sürekli sınavdan geçiriliyor, herkes yeni yazının en kolay biçimde nasıl öğrenilebileceği ve öğretilebileceği konusunda yöntemler geliştiriyordu. Dolmabahçe Sarayı’nda gazetecilere ve milletvekillerine verdiği derste yeni harflerin ve yeni imla kurallarının nasıl öğrenileceğini çok basit yöntemlerle bıkıp usanmadan anlatmıştır. Bakanlara, milletvekillerine yerel yöneticilere çektiği telgraflarda, “<i>Yeni yazımızı, tarlalarında çalışan çiftçilerimize, sürüleri başında dağlarda dolaşan çobanlarımıza kadar en az bir zamanda yaymaya çalışmak, herkesin vicdan ve millî haysiyet borcudur,</i>” içeriğinde yüreklendirici, yönlendirici talimatlar gönderiyordu. Hatta, “<i>Bugün yeni Türk yazısını öğrenmek ve herkese öğretmeye çalışmak, her vatandaş için millî bir haysiyet borcudur,</i>” diyordu.</p>

  <p>Milleti cehaletten kurtarmak için kendi diline uymayan Arap harflerini terk edip Latin kökenli Türk harflerini kabul etmekten başka çare yoktu. Gazi de bunu yapıyordu.</p>

  <p>Türk halkı büyük bir istekle yeni harfleri ve okumayı öğreniyordu. Henüz yasa çıkmadan bir ay önce Gazi, bu konudaki umut ve sevincini Franklin Bouillon’a yazdığı mektupta kaleme almıştı:</p>

  <p>“<i>Ben burada, yeni Türk harfleri ile meşgulüm. Latin esasından aldığımız bu harfler sayesinde, şimdi yüzde seksen, doksan düzeyinde okuyup yazma bilmeyenlerin bir, nihayet iki sene içinde beşe ineceğine eminiz.</i></p>

  <p><i>Yeni harflerimizle memleketimizde pek az oturan yabancılar da kolaylıkla Türkçe okumayı ve yazmayı öğrenebileceklerdir.</i></p>

  <p><i>Son defa sekiz on vilayetimizde yaptığım inceleme seyahatinde bütün milleti ihtiyar genç, kadın erkek gösterdiğimiz yolda çalışır görmekten büyük zevk duydum.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn101" id="_ednref101" title="">[101]</a></sup></p>

  <p>Bu sırada Millî Eğitim Bakanlığı’na yeni Türk harfleriyle yazılmış ilk dilekçe de 21 Ağustos 1928 tarihinde verildi. 1928 yılı aralık ayı başından itibaren, resmi ve özel bütün Türkçe gazete ve dergiler de yeni Türk harfleriyle tek düzenli bir yazım (imlâ) ile çıkmaya başladı. 1 Ocak 1929 tarihinde ise, Millî Eğitim Müdürlüklerinin gözetimi altında <i><a href="../Text/Index.xhtml#d000210" id="diz0001317">Millet Mektepleri</a></i> açılarak halka yeni Türk harflerini öğretme-okutma işi, daha kapsamlı ve istenilen bir düzene sokuldu.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn102" id="_ednref102" title="">[102]</a></sup></p>

  <p><i>Halk</i> dergisinde (11 Şubat 1929 tarihinde çıkarılmaya başlandı) <i>Millet Mekteplerinin</i> amacı şöyle açıklanır: “Gazi, nasıl on yıl önce düşmanları vatan topraklarından atmak için milleti seferberliğe çağırdı ise şimdi de Türk yurdundan cahilliği kaldırmak için seferberlik ilan etti. Türkiye’de kadın erkek herkes okumak, yazmak bilecektir. Bu ülkede artık okumak yazmak bilmeyen kalmayacaktır. <i>İşte Millet Mektepleri bunun için açıldı.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn103" id="_ednref103" title="">[103]</a></sup></p>

  <p><i>9</i> Ağustos 1928 tarihinde başlayan ‘Harf Devrimi’ hareketi, 1 Kasım 1928’de çıkarılan yasayla Türk harflerinin kabulü ve kullanılması zorunlu kılınmıştır.</p>

  <p>TBMM 3. devre 2. toplantı yılı açış konuşmasını (1 Kasım 1928) yaparken, büyük coşkuyla yeni harf konusuna da değinmiştir:</p>

  <p>“<i>Her vasıtadan evvel büyük Türk milletine, onun bütün emeklerini kısır yapan çorak yol haricinde kolay bir okuma yazma anahtarı vermek lazımdır. Büyük Türk milleti cehaletten az emekle kısa yoldan ancak kendi güzel ve asil diline kolay uyan böyle bir vasıta ile sıyrılabilir. Bu okuma yazma anahtarı ancak Latin esasından alınan Türk alfabesidir. Basit bir tecrübe, Latin esasından Türk harflerinin Türk diline ne kadar uygun olduğunu, şehirde ve köyde yaşı ilerlemiş Türk evlatlarının ne kadar kolay okuyup yazdıklarını güneş gibi meydana çıkarmıştır.</i></p>

  <p><i>Büyük Millet Meclisinin kararı ile Türk harflerinin katiyet ve kanuniyet kazanması, bu memleketin yükselme mücadelesinde başlı başına bir geçit olacaktır.</i></p>

  <p><i>Milletler ailesine aydın, yetişmiş, büyük bir milletin dili olarak elbette girecek olan Türkçeye bu yeni canlılığı kazandıracak olan üçüncü Büyük Millet Meclisi yalnız ebedi Türk tarihinde değil, bütün insanlık tarihinde mümtaz bir sima kalacaktır.</i></p>

  <p><i>Efendiler, Türk harflerinin kabulü ile hepimize, bu memleketin bütün vatanını seven yetişkin evlatlarına mühim bir vazife düşüyor. Bu vazife, milletimizin tamamen okuyup yazmak için gösterdiği şevk ve aşka bilfiil hizmet ve yardım etmektir. Hepimiz, özel ve genel hayatımızda rast geldiğimiz okuyup yazma bilmeyen erkek kadın her vatandaşımıza öğretmek için büyük arzu göstermeliyiz. Bu milletin yüzyıllardan beri çözülemeyen bir gereksinmesinin birkaç yıl içinde tamamen temin edilmesi, yakın ufukta gözlerimizi kamaştıran bir başarı güneşidir.</i>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn104" id="_ednref104" title="">[104]</a></sup></p>

  <p>Dil Devrimi’yle her şeyden önce yazı diliyle konuşma dili arasında bir bağlantı kurulacaktı. Halkın, aydınların, devletin dili aynı düzlemde birleştirilecekti. Yazı dilinden, bilim ve yasa dilinden bütün yabancı öğeler atılacaktı. Ana kaynağa, halkın dili olan Türkçeye gidilecek, onun egemenliği sağlanacaktı. Böylece, toplumdaki bireyler arasında öteden beri süregelen ayrıcalıklar, dil ayrılığının giderilmesiyle sona erecekti. Bu da halkçılık ilkesinin uygulanmasında önemli bir adım olacaktı.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn105" id="_ednref105" title="">[105]</a></sup></p>

  <p>Devrimcilik, halkçılık ilkeleri gibi ulusçuluk da Dil Devrimi’ni gerekli kılan etkenlerden biridir. Bir toplumu, öbür toplumlardan ayıran, ona ulus olma kimliğini kazandıran kurumların başında dili gelir. Kendine özgü, bağımsız bir dilden yoksun toplumlar çokluk, benliklerini koruyamazlar. Böyle toplumlarda ortak bir ülkü birliği doğmaz. Bireyler, ulusal bir duygunun bilincine varamazlar. Bu, toplumsal bir gerçektir.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn106" id="_ednref106" title="">[106]</a></sup></p>

  <p>Gazi, bu gerçeği görmüştü. Ulusal bağımsızlığın, dil bağımsızlığıyla gerçekleşebileceğini biliyordu. Bunun için Türkçeyi yabancı dillerin boyunduruğundan kurtarmayı gerekli görüyordu. Bu, gerçekleşmezse ulusal duyguyu Türk toplumu içerisinde geliştirip kökleştirmek de gerçekleşemezdi. Bunun için yapılacak iş açıktı; Türkçeyi yabancı dillerin baskısından kurtarmak, onu kendi olanaklarıyla zenginleştirip özbenliğine kavuşturmak. Bu da kendiliğinden olamazdı. Bir dil devrimiyle sağlanabilirdi.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn107" id="_ednref107" title="">[107]</a></sup></p>

  <p>Kemalist ideolojinin temel ilkesi olan ulusçuluk, ifadesini yabancı öğelerin yerine eski ya da yeni öz Türkçe sözcükler konularak Osmanlı dilinin özleştirilmesine yönelik güçlü bir talepte bulur. Osmanlı Türkçesinin sayısız Arapça ve Farsça sözcüğün istilasına uğramış olması artık ulusal bir utanç olarak görülüyordu ve Gazi’nin ifadesiyle “ülkesinin, yüksek istiklâlini savunmasını bilen Türk milleti dilini de yabancı dillerin boyunduruğundan kurtarmalıydı”. Türk insanının ulusal dehasını yeniden keşfetme ve yeni kültürü eski, kısmen İslam öncesi kültür üzerine yerleştirmeye yönelik romantik ve mistik tutkuda ulusun gelenekleri de kendi rolünü oynadı.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn108" id="_ednref108" title="">[108]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000163" id="diz0000991">Jön Türklerin</a> bazıları da dilin sadeleştirilmesi için önerilerde bulunmuş hatta girişimler olmuştu, şimdi ise öz Türkçenin yaratılması gerçekleştiriliyordu.</p>

  <p>Bu eğilim İslami geçmişten tam bir kopuşa ve çağdaş Batı uygarlığının laik değerlerinin kabul edilmesine dayanan Atatürk’ün kültürel yöneliminde ek bir destek buldu. Bu yeni bakış sırasıyla Latin harflerinin kabul edilmesine, Batı kültürünün ortak duygu ve düşüncelerin tamamen ifade edilmesine yeterli olacak bir dilin yaratılmasına olan acil gereksinmeye yol açtı.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn109" id="_ednref109" title="">[109]</a></sup></p>

  <p>“‘Harf Devrimi’, aslında bir imlâ reformu olarak her modernleşen ülkede görülen bu tür değişimlerin bir örneğidir. Türk toplumu, ‘harf devrimi’ ile büyük toplumsal değişimlere girmiş olmaktan çok toplum değişmeye başladığı için ‘harf devrimi’ kaçınılmaz olmuştur,”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn110" id="_ednref110" title="">[110]</a></sup> görüşünü öne süren araştırmacılar da bulunmaktadır.</p>

  <p>Yüzyıllar boyunca halkın anlamadığı bir dille anlatıldığı ve bu nedenle de istismar edildiği, her çağdaş yeniliğin önüne bir engel olarak çıkarılan inanç dilinin de Türkçeleştirilmesi gerekiyordu. Buradan hareketle, Mustafa Kemal Cuma hutbelerini de Türkçe hazırlattı.</p>

  <p>1927 yılında ilk Diyanet İşleri Başkanlığı’na getirilen <a href="../Text/Index.xhtml#d000264" id="diz0001553">Rifat Börekçi</a> Hoca, Gazi’nin beğendiği, saygı duyduğu bir ilim adamıydı. Kendisiyle sık sık vatan hakkında, din hakkında düşüncelerini tartışırdı. Bir gün Rifat Börekçi’ye şöyle der:<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn111" id="_ednref111" title="">[111]</a></sup></p>

  <p>“<i>Hocam, camilerimizde okunan hutbelerden milletimiz tam aydınlanıyor mu? Senden isteğim ayetlere dayanan bir hutbe kitabının hazırlanması. Çünkü bizim dilimiz Türkçe’dir. Okunan hutbeler de siz daha iyi bilirsiniz ki Arapça aktarılmaktadır. Milletimiz bu yüce İslam dinini çok iyi anlamamaktadır. İyi anlaşılması için açık bir Türkçe’yle hutbelerin vatandaşımıza seslenilmesini istiyorum. Bu büyük milletin diniyle, kültürüyle daha iyi büyüyeceğine inanıyorum. Yalnız dinimiz bilginin ışığında müspet ilimler yolunda ele alınmazsa vatanımız ve milletimiz için bir felakettir.</i>”</p>

  <p>Rifat Börekçi ise şöyle demiştir: “Paşam, tespitinizin çok büyük ve çok önemli olduğuna inanıyorum. Nelere değinmemiz gerektiğine bu çalışmayla birlikte karar verelim.”</p>

  <p>Dil Devrimi’nden yaklaşık beş yıl önce, 7 Aralık 1923 tarihinde Balıkesir Paşa Camii’nde halkla İslâm dini konusundaki bilgilerini paylaşmıştır. Orada sorulan bir soruya şöyle yanıt vermiştir: “<i>Ancak, millete ait işleri milletten gizli tuttular. Hutbelerin halkın anlamayacağı bir dilde olması ve onların da bugünkü gereklere ve gereksinmelerimize değinmemesi, halife ve padişah adını taşıyan zorbaların arkasından köle gibi gitmeye mecbur etmek içindi.</i></p>

  <p><i>Hutbeden maksat halkın aydınlatılması ve doğru yolun gösterilmesidir, başka şey değildir. Yüz, iki yüz hatta bin yıl önceki hutbeleri okumak, insanları cehalet içinde bırakmak demektir. Hutbeyi okuyanın herhalde halkın kullandığı dili kullanması şarttır.</i>”</p>

  <p>Demek ki hutbelerin Türkçe okunmasına çok önceden karar vermiş. Hutbenin tamamen Arapça okunması, hutbelerdeki öğütlerden faydalanmak isteyen ve Arapça bilmeyen Müslümanların bu söylenenleri ‘doğru’ anlamalarına engel olmaktadır. Dolayısıyla farklı anlayış ve yorumlara yol açmaktadır. “<i>Ülkesini, yüksek istiklâlini korumasını bilen Türk milleti, dilini de yabancı diller boyunduruğundan kurtarmalıdır</i> [2 Eylül 1930],” düşüncesindeki Atatürk, 51 tane Türkçe hutbeyi bu çerçevede hazırlatmıştır.</p>

  <p>Dil, günlük yaşamın ifadesi olduğuna göre, ekonomiden siyasete kadar tüm alanlarda yapılmış olan devrimin anlatılması, paylaşılması için bir aracı gerekliydi. Bu nedenle “Dil Devrimi” yapılmalıydı. Bu devrimin esas amacı tüm nüfusu okur-yazar yapmaktır. Dil Devrimi ile amaçlanan Türk dilinin kısırlaştırılması değil, zenginleştirilmesidir.</p>

  <p>Atatürk, zamanını birkaç devrimi tutturmaya ve yerleştirmeye harcamıştır. Sonunda başarılı olmuştur. Böyle muazzam bir devrimi de ancak onun çapında olağanüstü azimli bir devlet adamı gerçekleştirebilirdi.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn112" id="_ednref112" title="">[112]</a></sup></p>

  <p>Alfabe heyetinin çalışmaları devam ederken bir gece <a href="../Text/Index.xhtml#d000348" id="diz0001988">Yunus Nadi</a> bir teklifte bulunmuştur: “Latin harflerini kabul edelim, fakat bir geçici devir olarak gazetelerin belirli sütunlarını bu harflerle, öbürlerini de eski harflerle yazalım. Okullarda ise ilk giren öğrencilere yeni harflerin öğretilmesi başlansın, ötekileri eskiye devam etsin,” demişti.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn113" id="_ednref113" title="">[113]</a></sup></p>

  <p>Her zaman tartışmayı sükûnetle idare eden Atatürk birden bire, “Hayır, bu olamaz. Bu iş ya birden olur, yahut hiç olmaz. Gazetede sizin yazacağınız bir sütunu alışkanlık nedeniyle hiç kimse okumaz, yine eskisi devam eder. Sonra okullarda ayrı ayrı sınıflardaki öğretim büsbütün karışıklığa sebebiyet verir,” demişti, işte bu fikirler Atatürk’ün ‘devrim’ anlayışının ifadesidir.<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn114" id="_ednref114" title="">[114]</a></sup></p>

  <p>Falih Rıfkı, <b>Komisyonun</b> hazırladığı ‘<i>abece</i>’yi İstanbul’da Gaziye getirdi. O da uzun uzun inceledi. Ardından sorusunu yöneltti:</p>

  <p>“Yeni yazıyı uygulamak için ne düşündünüz?”</p>

  <p>“Bir on beş yıllık uzun, bir de beş yıllık kısa süre, iki teklif var,” dedi.</p>

  <p>Öneri sahiplerine göre ilk devirleri iki yazı bir arada öğretilecektir… Gazeteler yarım sütundan başlayarak yavaş yavaş yeni yazılı kısmı artıracaklardır. Daireler ve yüksekokullar için de tedrici bazı usuller düşünülmüştür.</p>

  <p>Yüzüne baktı:</p>

  <p>“<b>Bu ya üç ayda olur, ya hiç olmaz,</b>” dedi.</p>

  <p>Radikal bir devrimci olduğunu bilmesine karşın Falih Rıfkı bile yüzüne bakakalmıştı:</p>

  <p>“Çocuğum,” dedi, “<b>gazetelerde yarım sütun eski yazı kaldığı zaman bile herkes bu yazılı parçayı okuyacaktır. Arada bir savaş bir iç karışıklık, bir terslik oldu mu, bizim yazı da Enver’in yazısına döner. Hemen terk olunuverir.</b>”<sup><a href="../Text/Bolum_20_dipnot.xhtml#_edn115" id="_ednref115" title="">[115]</a></sup></p>

  <p>Gazi gibi bir devrimciden beklenebilecek yanıt buydu. Karar verildiğinde hemen uygulanmalıydı.</p>

  <p>O, başkumandandı. Orduyu zafere götürdü-koşturdu; ülkeyi istiladan, milleti esaretten korudu. Bu, başardıklarının en kolayıydı. Ama asıl zor olanı inanılmaz bir hızda gerçekleştirdi, yeni bir devlet ve milleti yarattı. Olanaksız denileni, düşlerde bile yer verilmesine ürkülen senaryoları yazdı, projeleri eyleme geçirdi. Devrimciliğin en cesur adımını atıp bunların arasında en güç olanıyla, harf devrimiyle okuma-yazma seferberliği başlattı. Bundan sonra millet mekteplerinin ‘başöğretmeni’ oldu.</p>
