  <p class="p22"><a href="../Text/B170001.xhtml#_ednref117" id="_edn117" title="">[117]</a> Burada Toktamış Ateş’in bir tespitine katılmamak elde değil: Türkiye’de “sivil toplum” yaklaşımını benimseyen, yani bir sivil toplum içinde yaşamak isteyen insanlar vardır ki, bunları elbette saygı ile karşılarız. Zira “yaşayanların kendileriyle ilgili kararları kendi aldıkları ve yasal düzenlemeleri kendi yaptıkları” ve “insan ilişkilerinde ekonomik faktörlerin ön plana çıkartılmış olduğu” sivil toplum, çağımıza aykırı olmayan bir yaklaşımdır. Ancak tutucu bir yaklaşımdır ve sağcı bir yaklaşımdır. Kendisini solcu sanan ve solcu olduğunu başkalarına da yutturmak isteyen kimi insanların “solculuk” ve “çoğulcu demokrasi” adına sivil toplumculuk yapmaları, en azından ayıptır. Hele bu sivil toplumculuk adına Kemalizme ve Türkiye cumhuriyetinin resmi ideolojisine saldırmak ayıptan da öte bir kusurdur.</p>

  <p class="p24">Günümüz İslam toplumlarının devletlerindeki şeriat özlemlerini ve çabalarını gördüğümüz zaman, Kemalizmin laik cumhuriyet anlayışına daha yürekten ve daha sıkı, sıkıya sarılacak yerde; bu şeriat özlemlerini sivil toplumculuk adına savunmak düpedüz aymazlıktır. Tarih Kemalizmi haklı çıkarmaktadır. Gerçekten iyiden, doğrudan ve çoğulculuktan yana olanların, gözlerini ufak tefek hata ve sapmalardan kurtararak, Kemalizme sahip çıkmaları, bunu sömürmek ve kendi çıkarları doğrultusunda saptırmak isteyenlere fırsat vermemeleri gerekir. Unutulmamalıdır ki; Türk Devrimi kendi türünün ilk örneği ve Kemalizm de bunun ideolojisidir. Kaynak: Toktamış Ateş, <i>“Resmi İdeoloji</i>“, Dünya Gazetesi, Yıl: 1, Sayı: 4, Kitap eki, 7 Şubat 1992, s. 5</p>
