  <p class="p22"><a href="../Text/Giris.xhtml#_ednref3" id="_edn3" title="">[3]</a> Yakın Tarihimiz Dergisi, fasikül: 1, s.3, Milliyet Gazetesi Yayını, İstanbul, y.t.? - <a href="../Text/Index.xhtml#d000129" id="diz0000727">Hitler</a> bu sözleri, 22 Ağustos 1939 günü Obersattzburg’daki karargâhında generallerine bir durum değerlendirmesi yaparken söylemiştir. 1934 yılında kendisini ziyarete gelen Türk parlamento heyetine, “Türk bağımsızlık savaşı beni her zaman aydınlatan bir örnektir,” diyen Hitler, aynı günlerde <i>Milliyet</i> başyazarı Siirt milletvekili <a href="../Text/Index.xhtml#d000194" id="diz0001209">Mahmut Soydan’a</a> da şu demeci vermişti: “Almanya ve Türkiye aynı dönemde ve aynı koşullarda çökmüşlerdi. Türkiye ulusal bir atılımla kurtulması için başlattığımız ulusal girişimin başarılı sonuç vereceği konusunda bizde de güçlü bir ümit yaratmıştır.”</p>
