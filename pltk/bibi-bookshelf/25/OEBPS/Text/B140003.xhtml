  <h2><a href="../Text/TOC.xhtml#toc133">BİR USTALIK SAVAŞI:</a><br/> SAKARYA MEYDAN MUHAREBESİ<br/> [26 Temmuz- 10 Ekim 1921]</h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Batı Cephesi birlikleri Kütahya-Eskişehir savaşlarını yitirince daha uygun bir arazi kesiminde düşmanı karşılamak üzere Sakarya Irmağı doğusuna çekildiler. Bu arazi kesiminde 25 Temmuz 1921 gününe kadar yerleşerek burada hendekler, koruyucu engeller hazırlamaya başladılar. Yunan saldırısına karşı tüm olanaklar seferber edildi.</p>

  <p>Kurtuluş Savaşı esas olarak beş ana muharebeden oluşmuştur. Bunlardan Birinci ve İkinci İnönü Muharebeleri Yunanlıların keşif taarruzu niteliğindedir ve Türk Ordusunun zaferiyle sonuçlanmıştır. Bir önceki başlık altında anlatılmış olan, Yunanlıların bu saldırısı üzerine yapılan ve Kütahya-Eskişehir Muharebeleri adıyla anılan bir sıra savaşlar vardır. On beş gün sürmüştür fakat Ankara ordusunun yenilgisiyle sonuçlanmıştır. Bu muharebeler İsmet Paşa tarafından yönetilmiştir. Ardından gelen <a href="../Text/Index.xhtml#d000272" id="diz0001570">Sakarya Meydan Muharebesi</a> ve 30 Ağustos <a href="../Text/Index.xhtml#d000042" id="diz0000185">Başkumandan Meydan Muharebesi</a> ise kesin zaferlerle sonuçlanmıştır ve her ikisinde de ordu Mustafa Kemal Paşa tarafından yönetilmiştir. <a href="../Text/Index.xhtml#d000147" id="diz0000804">İkinci İnönü Muharebesi</a>nden sonra, üç ay kadar bir zaman geçti. Ondan sonra, 10 Temmuz 1921’de, Yunan ordusu yeniden karşı, genel saldırıya başladı.</p>

  <p>Bu saldırıdan önceki günlerde iki yanın durumunu ortaya koyalım ki Mustafa Kemal’in farklı olarak ne yapabildiği ortaya çıksın:</p>

  <p>Türk ordusunun çoğunluğu başlıca, Eskişehir’de ve Eskişehir’in kuzeybatısındaki İnönü dayangalarında ve Kütahya-Altıntaş dolaylarında toplanmıştı. Afyonkarahisar yöresinde iki tümenimiz vardı. Geyve’de ve Menderes bölgesinde ise birer tümenimiz bulunuyordu.</p>

  <p>Yunan ordusu da, Bursa’da bir ve Uşak doğusunda iki kolordusunu toplu bulunduruyordu. Menderes’te de bir tümeni vardı. Ordu, 25 Temmuz 1921 akşamı büyük kısmıyla, Sakarya’nın doğusuna çekilmişti. Ordunun çekilmesini zorunlu kılan nedenlerin kaynakları önemlidir. Üzerinde durulması gerekir, Mustafa Kemal de <i>Söylev</i>’de bu durumun analizini yapmıştır.</p>

  <p>İkinci İnönü savaşından sonra genel seferberlik yapmış olan Yunan ordusu, asker, tüfek, makineli tüfek ve top sayısı bakımından önemli derecede üstündü. Temmuz’da Yunan ordusu saldırıya başladığı zaman ulusal hükümetin ve ulusal ayaklanmanın gelişimi, Ankara’nın daha genel seferberlik yapmasına ve böylece ulusun bütün kaynaklarını ve araçlarını, başka hiçbir şey düşünmeksizin, düşman karşısında toplamaya uygun ve elverişli görülmemişti. İki ordu arasındaki kuvvet, araç ve koşul oransızlığının elle tutulur başlıca nedeni budur. Bunun sonucu olarak özellikle Türk tümenleri taşıtlarını daha sağlayıp tamamlayamadığından, bunların hareket güçleri yoktu. Yunan ulusunun bütün gücüyle yaptığı bu saldırı karşısında Mustafa Kemal’in değerlendirmesinde altını çizdiği şekliyle, ulusal ayaklanmanın başından beri Türk halkının hedefi; “<i>Her Yunan saldırısı karşısında kaldıkça bu saldırıyı, direnerek ve uygun hareketler yaparak durdurmak ve boşa çıkartmak ve yeni orduyu kurmak için zaman kazanmak</i>” diye özetlenebilir.</p>

  <p>Son düşman saldırısı karşısında da bu temel ödevi gözden uzak tutmamak gerekliydi. Bu düşünce ile 18 Temmuz 1921 tarihinde İsmet Paşa’nın Eskişehir güneybatısında, Karacahisar’da bulunan karargâhına giderek durumu yakından incelediler.</p>

  <p>Ardından Mustafa Kemal şu yönergeyi verdi: “<i>Orduyu, Eskişehir kuzey ve güneyinde topladıktan sonra düşman ordusuyla aramızda büyük aralık bırakarak çekilmek gerekir ki, orduyu derleyip toparlayıp güçlendirelim. Bunun için Sakarya doğusuna değin çekilebilirsiniz. Düşman hiç durmadan ilerlerse hareket üssünden uzaklaşacak ve yeniden destek örgütleri (menzil hatları) kurmak zorunda kalacak; herhalde ummadığı birçok zorluklarla karşılaşacaktır. Buna karşılık, bizim ordumuz toplu bulunacak ve daha elverişli koşullar içinde olacaktır. Bu çekilişimizin en büyük sakıncası, Eskişehir gibi önemli yerlerimizi ve birçok topraklarımızı düşmana bırakmaktan dolayı kamuoyunda doğabilecek iç sarsıntısıdır. Ama az zamanda, elde edebileceğimiz başarılı sonuçlarla bu sakıncalar kendiliğinden ortadan kalkacaktır. Askerliğin gereğini duraksamadan uygulayalım. Başka türden sakıncalara karşı koyarız.</i>”</p>

  <p>Kütahya-Eskişehir muharebesindeki yenilginin yarattığı bir duygusal bezginlik vardı. Bunun yansıması, kendisini Meclis’te muhalefet sıralarında hemen gösterdi. Karamsarlık dolu söylevler ve sorular yoğunlaştı.</p>

  <p>“<i>Ordu nereye gidiyor, millet nereye götürülüyor? Bu gidişin elbette bir sorumlusu vardır, o nerededir? Onu göremiyoruz! Bugünkü acıklı ve korkunç durumun gerçek yaratıcısını ordunun başında görmek isterdik</i>…” diyorlardı.</p>

  <p>Bu anlamda söz söyleyen kişilerin anlatmak ve imlemek istedikleri kişi Mustafa Kemal’den başkası değildi. Öznenin adını açık açık söylemiyorlar ama dolaylı sorularla ortalığı bulandırıyorlardı. Hem Yunanlılarla hem de Meclis’teki muhalefet ile savaş verildi.</p>

  <p>En sonunda, Mersin milletvekili albay Selâhattin Bey, Mustafa Kemal’in adını vererek: “<i>Ordunun başına geçsin!</i>” dedi. Bu öneriye katılanlar çoğaldı. Buna karşı olanlar da vardı.</p>

  <p>Bu iki görüşün analizini Mustafa Kemal’in kendisinden dinleyelim:</p>

  <p>“<i>Bir kez, benim edimli olarak ordunun başına geçmemi önerenlerin düşünce ve amaçlarını ikiye ayırabiliriz. Benim ve benimle birlikte birçoklarının o zaman anladığımıza göre, birtakım kişiler, artık ordunun büsbütün yenildiği, durumun düzeltilemeyeceği yargısına varmışlardı. Bu nedenlerle duydukları kızgınlığı ve öfkeyi benim üzerimde yatıştırmak istiyorlardı, istiyorlardı ki, kendi sanılarına göre bozulmuş ve bozgunu sürecek olan ordunun başında benim de kişiliğim bozguna uğrasın! Başka birtakım kişiler de, diyebilirim ki çoğunluk, bana olan güven ve inanlarından ötürü, edimli olarak ordunun başına geçmemi yürekten diliyorlardı.</i>”</p>

  <p>Mustafa Kemal’in tam yetkiyle ordunun başına geçmesini sakıncalı görenler de vardı ve onların da düşüncesi şuydu:</p>

  <p>“<i>Ordunun, bundan sonraki herhangi bir savaşta başarı kazanamayıp yeniden geri çekilmesi beklenmedik bir şey değildir. Bu durumlarda ben edimli olarak ordunun başında bulunursam, genel inanışa göre, son umudun da yitirilmiş olduğu gibi bir anlayış doğabilir. Oysa, daha genel durum, son tedbire ve son çareye başvurulmasını ve son kuvvetlerin gözden çıkarılmasını gerektirecek nitelikte değildir. Bundan dolayı, kamuoyunda son umudun kalabilmesi için benim doğrudan doğruya savaşı yönetmem zamanı gelmemiştir.</i>”</p>

  <p>Mustafa Kemal, konuşmalar ve tartışmalarla beliren görüşleri, sessizlik içinde değerlendiriyordu. Son görüşü savunanlar, mantığa dayanan sağlam nedenler ileri sürüyorlardı. Yapmacık isteklerde bulunanların yaygaraları, komutayı Mustafa Kemal’in ele almasını yürekten önerenlerde derin ve kaygı verici etkiler yapmaya başladı. Mustafa Kemal’in edimli olarak komutayı ele alması, bütün Meclis’te son çare ve son tedbir olarak görüldü. Meclisin bu görüşü, çarçabuk Meclis dışında da yayıldı. Onun ses çıkarmayışı, komutayı edimli olarak ele almaya can atmayışı, sanki yıkımın kesin ve yakın olduğu düşünce ve görüşünü yaygınlaştırdı. Mustafa Kemal bunu anlar anlamaz kürsüye çıktı.</p>

  <p>Bu anlatılanlar Meclisin 4 Ağustos 1921 günlü gizli oturumunda gerçekleşti. Üyelerin kendisine karşı gösterdikleri yakınlık ve güvene teşekkür ettikten sonra başkanlık katına şöyle bir önerge verdi:</p>

  <p>“<b>Meclisin sayın üyelerinin genel olarak beliren istek ve dilekleri üzerine Başkomutanlığı kabul ediyorum. Bu görevi, kendi üzerime almaktan doğacak yararların çarçabuk elde edilebilmesi, ordunun maddesel ve manevi gücünün en kısa zamanda artırılıp pekiştirilmesi ve yönetiminin bir kat daha sağlamlaştırılması için Türkiye Büyük Millet Meclisinin yetkilerini edimli olarak kullanmak koşuluyla üzerime alıyorum. Yaşadığım sürece, ulusal egemenliğin en gerçek bir kulu olduğumu, ulusa bir kez daha göstermek için, bu yetkinin üç ay gibi kısa bir süre ile sınırlandırılmasını ayrıca dilerim.</b>”</p>

  <div class="picture"><img alt="" src="../Images/40.jpg"/><div class="caption">I. Ordu Karargâhında</div>
</div>

  <p>Mustafa Kemal’in bu önergesi, doğruluktan yanaymış gibi görünerek öneride bulunanların gizli düşüncelerini açığa vurmalarına yol açtı. Hemen karşı çıkışlar başladı.</p>

  <p>“<i>Bir kez, Başkomutanlık sanını vermeyiz. O, Büyük Millet Meclisinin özündedir. ‘Başkomutan vekili,’ denilmelidir,</i>” dediler.</p>

  <p>İkinci olarak da, “<i>Meclis’in yetkisini kullanmak gibi bir ayrıcalığın verilmesi, hiçbir zaman söz konusu olamaz,</i>” düşüncesini ileri sürdüler.</p>

  <p>Mustafa Kemal ise padişah ve halifeye verilegelmiş eski bir sanı takınamayacağını, yapacağı görev edimli olarak başkomutanlık iken bu unvanı olduğu gibi vermekten kaçınmanın yersizliğini ileri sürerek görüşünde direndi.</p>

  <p>Meclis’in kendisi durumun olağanüstü olduğunu belirtmişti. O halde Başkomutanlığı alacak kişinin alacağı kararların ve uygulamalarının da olağanüstü olması gerekecekti. Düşünce ve kararlarını çabuk ve sert olarak yürütmek ve uygulamak zorunluğu vardı. Bakanlar Kurulu’ndan izin alınması müdahaleleri geciktirecekti. Bu nedenle başkomutanın, sınırsız ve koşulsuz olarak buyruk vermesi gerekliydi. Bunun için, Büyük Millet Meclisi’nin yetkisi onun kişiliğinde belirmeliydi. Bunu, başarı için zorunlu gören Mustafa Kemal bu noktada direndi.</p>

  <p>Bazı milletvekilleri Meclis’in yetkilerinin koşulsuz olarak bir milletvekiline devrinin olamayacağını ve bunun aslında gerekli olmadığını da öne sürdüler. Mustafa Kemal bu düşüncelerin hiçbirisine karşı çıkmadı, aksine hepsine hak verdiğini, doğru bulduğunu söyledi.</p>

  <p>O gün karar alınamadı, toplantı ertesi güne, 5 Ağustos’a ertelendi. Yine tartışmalar yaşandı ve aynı gün başkomutanlığın verilmesiyle ilgili bir yasa çıktı. Buna göre Mustafa Kemal’in vereceği buyruklar yasa olacaktı. Fevzi Paşa yalnızca Genelkurmay Başkanı, Refet Paşa da Millî Savunma Bakanı olacaktı.</p>

  <p>Mustafa Kemal kısa bir konuşma yaptı: “<b>Baylar, boynu bükük ulusumuzu tutsak etmek isteyen düşmanları yüzde yüz yeneceğimize olan iman ye güvenim, bir dakika olsun sarsılmamıştır. Bu dakikada, bu tam inancımı yüksek kurulumuza karşı, bütün ulusa karşı ve bütün dünyaya karşı ilân ederim.</b>”</p>

  <p>Başkomutanlığı tam yetkiyle üzerine almayı başarmıştı. Meclis’teki ve Meclis dışındaki muhalefeti kırmayı başarmıştı. Artık o, istediği yetkilerle donanmış bir ‘başkomutandı’.</p>

  <p>Mustafa Kemal, Başkomutan olduğu gün Meclis’te, büyük ve şefkatli milletinin daima yardımlarını göreceğine inancını belirtmiş, yorgun ve yoksul, uzun sürmüş savaşların etkisi ile güçsüz kalmış milletinin, bu ağır koşullar altında hürriyet ve istiklâl için bütün varlığını ortaya koymaktan çekinmeyeceğini ifade etmişti. Ne var ki, Türk Ordusunun Sakarya Irmağı’nın doğusuna çekilişinden, Mustafa Kemal’in Başkomutan seçilmesine kadar tam on gün geçmişti. Bu gerçekten büyük zaman kaybıydı. Böylesine çetin bir durumda Başkomutanlık görevini üzerine alan Mustafa Kemal Paşa, ilk iş olarak ordu ihtiyaçlarını tespit eden çalışmalara girişti. Milletten istenecek şeylerin neler olacağı ortaya çıkarılacaktı.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn34" id="_ednref34" title="">[34]</a></sup></p>

  <p>Başkomutanlık görevine başladıktan iki gün sonra, 7 Ağustos 1921 günü ilk “Tekâlifi Milliye Emirleri” (Ulusal Yükümlülük Emirleri) yayınlayan Mustafa Kemal, milletten çoraptan muma kadar neler istediğini açıklıyordu. Bir savaşın kazanılmasında lojistik desteğin ne kadar önemli olduğunu ve bu konuda en ince ayrıntılara kadar girmenin gereğini bilen Başkomutan, her zaman olduğu gibi yine Türk milletinin hamiyet ve yurtseverliğine dayanarak Anadolu’nun tüm kaynaklarını yayınladığı emirlerle harekete geçirdi.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn35" id="_ednref35" title="">[35]</a></sup></p>

  <p>Farkında değiliz, 12 Ağustos 1921 tarihi, Türk tarihinin aslında dönüm noktasıdır. Çünkü o gün, Mustafa Kemal ve Genelkurmay Başkanı Fevzi Paşa, Polatlı’da cephe karargâhına giderler.</p>

  <p>14 Ağustos 1921 günü Bozan-Koşma-Çifteler doğusu-Mecidiye ve İşcehisar hattından harekete geçen Yunan ordusu karşısında bulunan Türk birlikleri örtme savaşları vererek düşman harekâtını 22 Ağustos 1921 gününe kadar geciktirmişlerdir. Bu geciktirmeden yararlanan Batı Cephesi birlikleri bu süre içinde, savaşmak için gerekli olan hazırlıklarını tamamladı.</p>

  <p>Ama bu arada 16 Ağustos’ta bir şanssızlık yaşandı ve Mustafa Kemal yaralandı.</p>

  <p>Başkumandan, Fevzi ve İsmet Paşa ile olayın tanığı ve anlatıcısı Asım (Gündüz) yanlarında subaylarla araziye çıkmışlardı.</p>

  <p>Öğle molası verecekleri köyün güneyindeki tepe üzerinde durmuş, harita üzerinde durumu tartışmış, görüşmüşlerdi. Mustafa Kemal çok düşünceli idi. Bir şeye karar vermek durumunda olduğu anlaşılıyordu. Biraz sonra beyaz atını getirdiler. Mustafa Kemal Paşa, bir yandan atına biniyor, bir yandan da gözleriyle bir şeyler arıyordu. O anda, onun kafasında, bir olasılığın fırtınalaştığına şüphe yoktu. Atının üstünde de tereddütlü idi. Bakışlarıyla ilerideki engebeli tepeleri tarıyor gibiydi. Galiba savunma hattını buraya almayı düşünüyordu, işte bu dalgınlıkla, atına atlamak üzere iken, ayağı üzengiden kaydı ve yüzüstü yere düştü. Herkes şaşırmıştı. Atı bile, yaptığından utanmış gibi donmuş kalmıştı. Onun baygın yatışı herkesi telaşlandırmıştı. O sâkin hali içinde Fevzi Paşa bağırdı:</p>

  <p>“Çabuk, bir matara su verin!..”</p>

  <p>İsmet Paşa heyecan içindeydi ve etrafındakilere, “Ne duruyorsunuz?” diyordu. “Hemen bir doktor bulunuz…”</p>

  <p>Bu arada, bir süvariyi dört nala, en yakın kıtaya göndermiş ve doktor istemişti. Biraz sonra Mustafa Kemal Paşa kendine geldi. Dudaklarında her zamanki emniyet ve tebessüm ile çevresindekileri süzüyor ve, “Yok, yok,” diyordu. “Bir şey yok. Telaş etmeyin. İşimize devam edelim. Bakınız hiçbir şeyim yok görüyorsunuz.”<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn36" id="_ednref36" title="">[36]</a></sup></p>

  <p>Alay doktoru, “Kırık yok, ezik var, çatlak olabilir ama daha çok ezik olabilir. Paşamızın Mangal Dağı’na gitmesi uygun değil, dinlenmesine ihtiyaç var,” deyince herkes ferahladı.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn37" id="_ednref37" title="">[37]</a></sup></p>

  <p>Gerçekten ıstırabı vardı. Bir taş kaburga kemiğini kırmıştı. Acısını belli etmemeye çalışarak ayağa kalktı, atının başını okşadı. Sanki onu da teselli ediyor gibiydi.</p>

  <p>İsmet ve Fevzi Paşalar otomobillerin getirilmesine müsaade etmelerini söylediklerinde, “<i>Daha gezecek yerlerimiz var,</i>” diyerek kabul etmemiş ve atına binmişti. Nefes alamamaya başlayınca arabalarla Dr. Adnan (Adıvar) ve Dr. Refik (Saydam) gelmişler, kısa bir muayeneden sonra kaburga kemiklerinin zedelendiğini ve muhakkak Cebeci Hastanesi’ne gitmelerinin gerekli olduğunu söylemişlerdi. Otomobille Polatlı yoluyla Ankara’ya gitti.</p>

  <p><a href="../Text/Index.xhtml#d000067" id="diz0000348">Çankaya’da</a> Dr. Mim Kemal (Öke) ve Dr. Murat (Cankat) tarafından muayene edildi. Röntgeni alınmak üzere Cebeci Askeri Hastanesi’ne gidildi. Kazım Paşa ve Dr. Adnan (Adıvar) da oradaydılar. Çok ağrısı vardı. Kırılan kaburganın birinin ucu ciğerini tahriş etmiş ve nefes aldırmıyordu. Bu kazada üç kaburga kemiği kırılmıştır. Hemen güçlükle temin edilen plasterle kırık taraf tespit edildi ve kendisi rahatladı.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn38" id="_ednref38" title="">[38]</a></sup></p>

  <p>Konuşmadan istirahat etmesi tavsiye edildiğinde, “Allah bu kez de Konstantin’e yardım etti,”<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn39" id="_ednref39" title="">[39]</a></sup> diyerek yanındakilerle şakalaşıyordu.</p>

  <p>Ertesi gün cepheye dönmek istedi. Israrları doktorların red cevabıyla karşılaştı. Bunun üzerine yanında bulunan Dr. Adnan Adıvar’a dönerek, “Adnan Bey bir de sen bak,” dedi.</p>

  <p>Durumu görmüş olan Adnan (Adıvar) muayene eder gibi görünerek doktorların hayreti arasında, “Yarın gidebilirsiniz, Paşam,” dedi.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn40" id="_ednref40" title="">[40]</a></sup></p>

  <p>Adnan Adıvar, daha sonra neden böyle yaptığını Şarkiyatçı Ahmet Ateş’e şöyle açıklar: “<i>Diğer doktorlar Atatürk’ün bünyesini normal insanların bünyesi gibi kabul ederek doğru hüküm vermişlerdi. Fakat ben onun gözlerindeki iradeye baktım, onun bu arızayı kolaylıkla yeneceğini anladım ve görüyorsun ki netice bana hak vermiştir.</i>”<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn41" id="_ednref41" title="">[41]</a></sup></p>

  <p>Ankara’ya muayeneye geldikleri gün Mustafa Kemal, Kılıç Ali’nin kız kardeşinin nikâh merasimine katıldı, geceyi de arkadaşlarıyla geçirdi. Ağrısını hafifletmek ve rahatını temin etmek için oturduğu minderin etrafı yastıklarla dolduruldu. Bu şekilde gecenin geç saatine kadar onlarla birlikte kaldı.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn42" id="_ednref42" title="">[42]</a></sup></p>

  <p>Doktorlar, “Eğer akciğerinize baskı yapan bu kırık kaburga ile faaliyetinize devam ederseniz ölürsünüz!” dediler ama kemikleri iyice sarıldıktan ve bir gecelik istirahattan sonra, “Muharebeden sonra iyi olacağım!”<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn43" id="_ednref43" title="">[43]</a></sup> diyerek, 17 Ağustos 1921’de Ankara’dan tekrar cepheye Başkumandanlık görevinin başına, karargâhı olan [21 Ağustos’ta] Alagöz’e döndü.</p>

  <p>Atına binen Mustafa Kemal, acıyla dişini sıkarak, sadece Mim Kemal’in duyacağı şu cümleyi mırıldandı: “<b>Ey Yunan! Sen benim kaburgalarımı kırdın, ama Sakarya’da ben de senin belini kıracağım.</b>” Bu anekdotu Mim Kemal gizli tutmuş, sadece Atatürk Anıtkabir’e nakledilirken Cumhurbaşkanı Celal Bayar’ın yazılı sorusu üzerine kayda geçirmiştir.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn44" id="_ednref44" title="">[44]</a></sup></p>

  <p>Çevreye olumsuz bir haber yayılmasını önlemek için dayanma gücünün son haddini kullanıyordu. Onun bu hassasiyeti göstermesindeki sebep kısa bir süre sonra anlaşılmıştı. Zira Yunan saflarında, Türk Başkumandanının bir kaza sonucu öldüğü haberi yayılmıştı. Haber, kısa süre içinde İstanbul’daki belli kaynaklara kadar ulaştırılmış, halk arasında büyük üzüntü yaratmıştı. Daha önce de Trablusgarp cephesindeyken at tepmesiyle yaralanmıştı.</p>

  <p>Halide Edip, Mustafa Kemal’i karargâhta görüşünü şöyle anlatır:</p>

  <p>“<i id="sigil_index_id_1">Oturduğu koltuktan güçlükle kalkmaya çalıştı. Çünkü kaburga kemikleri hâlâ ağrılar içindeydi. Yanında Mustafa Kemal Paşa’nın ikiz kardeşiymiş gibi kendisine benzeyen bir albay [<a href="../Text/Index.xhtml#d000038" id="diz0000257">Ayıcı Arif</a>] ayakta duruyordu. Mustafa Kemal Paşa’ya doğru kalbimde gerçek bir saygıyla gittim. O kendi halinde odada, bütün gençliğini bir millet yaşasın diye ölmeyi göze alan kararını simgeliyordu. Ne saray, ne şöhret, ne herhangi bir kudret onun o odadaki büyüklüğüne yaklaşamaz. Gittim, elini öptüm.</i>”<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn45" id="_ednref45" title="">[45]</a></sup></p>

  <p>Halide Edip, “Yunanlılar Ankara’ya gidip de Türk karargâhını geride bırakırsa, ne yaparız?” diye sordu. Mustafa Kemal kaplan gibi gülerek, “Bon voyage, messieurs, derim. Arkalarından vurarak onları Anadolu’nun boşluğunda yok ederim,” diye karşılık verdi.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn46" id="_ednref46" title="">[46]</a></sup></p>

  <p>Düşman ordusunun Türk cephesine doğru ilerleyerek sol kanadımızdan kuşatacağı yargısına varmışlardı. Başkomutan Mustafa Kemal, bu görüşe dayanarak hiç çekinmeden gerekli tedbirleri aldırdı ve düzenlemeleri yaptırdı. Olaylar görüşünün yerinde olduğunu gösterdi. Düşman ordusu, 23 Ağustos 1921 günü var gücüyle cephemize doğru ilerlemeye ve saldırıya başladı. Birçok kanlı ve bunalımlı evreler ve dalgalar oldu. Düşman ordusunun üstün grupları, savunma hattımızın birçok parçalarını kırdılar. Böylece ilerleyen düşman gruplarının karşısına kuvvetlerimizi yerleştirdik.</p>

  <p>24-30 Ağustos 1921 gününe kadar Yunanlıların yaptığı cephe, kanat ve kuşatma savaşları birçok dalgalanmadan sonra Türk ordusu tarafından durduruldu.</p>

  <p>31 Ağustos-5 Eylül 1921 tarihleri arasında Yunan ordusu cepheden yarma girişimine hız verdi. Savunma bölgesinin duyarlı yeri olan Çal Dağı’nın bir bölümünü ele geçirdi. Böylece Türk ordusunun merkezi oldukça tehlikeli bir duruma girmiş oldu. Cepheye yetiştirilen yeni kuvvetlerle Çal Dağı kuzeydoğusunda Türk ordusu yeniden bir savunma düzeni aldı. 5 Eylül 1921 gününe kadar düşmanın taarruz gücü olduğu gibi kırıldığından ilerlediği noktada kalarak hendekler açmaya, engeller kurmaya giriştiler.</p>

  <p>Gazeteciler ve yazarlar da eski <a href="../Text/Index.xhtml#d000354" id="diz0002004">Ziraat Mektebi’ndeki</a> karargâhta Başkomutan’ın harita üzerinde işaretlediği kırmızı ve mavi bayrakların hareketlerini izliyorlardı. Düşmanın nereye kadar geldiği, nerede püskürtüldüğü buradan görülebiliyordu. Cepheden gelen durumu yansıtan telgraflar sürekli iletiliyordu. Gözlemci siviller endişe ve telaş içindeyken O, “<i>Birer kahve içelim,</i>” der ve başını açık pencereden yana çevirerek, “<i>Ne güzel mehtap!</i>” diye seslenirdi. Bir kezinde Yakup Kadri’ye dönüp, “<i>Siz poker bilir misiniz?</i>” diye sordu ve yanıtını beklemeden şunu ekledi: “<i>Harb tıpkı poker oyununa benzer. İnsan, elinde en kuvvetli kâğıdım var zannederken karşı tarafın dört ası veya floş ruvayyal’i olabileceğini düşünmez. Bazen blöf yapayım derken bir mukabil rölans önünde ne yapacağını şaşırır, işte, ben şimdi düşmanlarımızı böyle bir vaziyette görüyorum.</i>”<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn47" id="_ednref47" title="">[47]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000272" id="diz0001571">Sakarya Meydan Muharebesi</a> 100 kilometrelik bir cephe üzerinde oluyordu. Türk ordusunun sol kanadı Ankara’nın elli kilometre güneyine değin çekilmişti. Ordunun yönü batıya iken güneye döndü, arkası Ankara’ya iken kuzeye verildi. Yön değiştirilmiş oldu. Bunda hiç sakınca görmedi. Savunma hatlarımız yer yer kırılıyordu. Ama kırılan yerin hemen arkasında çarçabuk yeni bir savunma hattı kuruluyordu. Mustafa Kemal, savunma hattına çok umut bağlamak ve onun kırılmasıyla ordunun büyüklüğü oranında çok gerilere çekilmek kuramını çürütmek için yurt savunmasını başka türlü anlatmayı uygun buldu.</p>

  <p>Dedi ki:</p>

  <p><b>Savunma hattı yoktur. Savunma alanı vardır. O alan bütün yurttur. Yurdun her karış toprağı, yurttaşın kanıyla ıslanmadıkça düşmana bırakılamaz. Onun için, küçük-büyük her birlik, ilk durabildiği noktada yeniden düşmana karşı cephe kurup savaşı sürdürür. Yanındaki birliğin çekilmek zorunda kaldığını gören birlikler ona uyamaz. Bulunduğu dayangada sonuna dek dayanmak ve direnmekle yükümlüdür.</b></p>

  <p>Ankara çok kritik günler geçirdi. Top sesleri Ankara’da duyuluyordu. Yazar Ziya Gevher her gün Meclis’e geliyor, Hüsrev Gerede kendisine <i>Hâkimiyet-i Milliye</i> gazetesinde yayımlanmak üzere askerî durumla ilgili yazılar yazdırtıyordu.</p>

  <p>Meclis toplantı salonuna konulan bir kara tahta üzerinde Hüsrev Bey tebeşirle askerî durumu çizerek milletvekillerinin anlayacağı biçimde açıklamalar yapıyor, bilgiler veriyordu.</p>

  <div class="picture"><img alt="" src="../Images/41.jpg"/><div class="caption">Başkomutan Mustafa Kemal, Duatepe’de komutanlarla Kartaldağı Muharebesi’ni yönetirken<br/>(10 Eylül 1921)</div>
</div>

  <blockquote>
    <p>Bir sabah bir Yunan uçağı istasyonu etkisiz olarak bombaladı. Uçaksavar topu yerine bir tepeye yerleştirilmiş sıradan bir sahra topumuz bu bombardımana etkisiz bir karşılık verdi. Bu olay Meclise askerî açıklamaları dinlemeye gelen milletvekillerini panikletmiş, birçoğu yakındaki bir köprünün altına saklanmış, Hamdullah Suphi Bey’in koridorda telaşla ‘Adnan Efendi, Adnan Efendi!’ diye doktor Adnan’ı aradığını arkadaşlar gülerek anlatmışlardı.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn48" id="_ednref48" title="">[48]</a></sup></p>
  </blockquote>

  <p>Düşmanın Beylikköprü’ye yaptığı saldırı Ankara için pek tehlikeli olabilirdi. Fevzi Paşa’nın, Mustafa Kemal Paşa ile o yöne gittiği ve obüs topu bataryası götürdükleri, düşman saldırısının orada durdurulmasının başarılabileceği haberi moralleri çok düzeltti.</p>

  <blockquote>
    <p>Öyle günler oldu ki milletvekillerinin askeri haberlerin ayrıntılarını dinleyecek sabır ve dayanıklılıkları kalmadı. Daha ben kapıdan girerken ‘Hüsrev Bey, umut yüzde kaç?’ diye soruyorlardı. Bu umudun yüzde ona indiği anlar oldu. Böyle olmakla birlikte ben milletvekillerine yüzde elliden aşağı rakam vermedim.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn49" id="_ednref49" title="">[49]</a></sup></p>
  </blockquote>

  <p>Cephe batıdan güneye döndü. Adeta ters cephe ile savaşılıyordu. Mustafa Kemal’in karargâhındaki koruma görevlileri olan <a href="../Text/Index.xhtml#d000320" id="diz0001854">Topal Osman</a> ve çetesi bile cepheye sürülmüştü. Bu sahil çocukları kahramanca çarpıştılar. Başkomutan ‘Hatt-ı müdafaa yoktur, sath-ı müdafaa vardır!’ cümlesiyle gerekirse yurdun karış karış, her köşesinde savunulacağını ilân etmişti.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn50" id="_ednref50" title="">[50]</a></sup></p>

  <p>İşte ordumuzun her bireyi, bu kurala göre her adımda en büyük özveriyi gösterip düşmanın üstün kuvvetlerini yıpratarak ve yok ederek sonunda onu, saldırıyı sürdürme gücünden ve yeteneğinden yoksun bir duruma getirdi.</p>

  <p>6-13 Eylül 1921 tarihleri arasında Türk ordusu karşı taarruza başladı.</p>

  <p>Yunan ordusu 12/13 Eylül gecesi çekilmek zorunda kaldı. Bu geri çekilme 13 Eylül gününde de devam ederek Türk süngüsünün gücü karşısında dayanamayarak Sakarya batısına atıldı.</p>

  <p>10 Eylül 1921… Başkomutan Mustafa Kemal Paşa ile Batı Cephesi Komutanı İsmet Paşa, Duatepe’ye beş tümenle yapılan saldırıyı Mürettep Kolordu Komutanı Albay Kâzım’ın Zafertepe’deki gözetleme yerinden izlemişlerdi. Uzun süren kanlı muharebelerin heyecanıyla kimsenin aklına bir şeyler yemek gelmemiş, kimse önceki akşamdan bu yana yirmi dört saattir ağzına tek bir lokma koymamıştı.</p>

  <p>Mürettep Kolordu Kurmay Başkanı Yarbay Hayrullah (Fişek) Duatepe’nin alınmasının onuruna, konuklarına bir akşam yemeği ziyafeti hazırlamıştı. Batarya dürbünü çukurunun hemen yanındaki düzlüğe, yere bir masa örtüsü serdirmiş, ortasına bir bakır tepsi koydurmuştu. Tepside kızarmış bir cılız tavuk ile dört beş dilim siyah ekmekten başkaca bir şey yoktu.</p>

  <p>Mustafa Kemal Paşa, İsmet Paşa, Batı Cephesi Kurmay Başkanı Asım (Gündüz) ve Albay Kâzım yer sofrasına bağdaş kurup oturdular. Duatepe’nin alınmasının yarattığı sevinç hepsinin yüzünden okunuyordu. On sekiz gündür Sakarya boylarında sürekli savunmada kalan bir ordu, ilk kez bir planlı saldırı girişiminde bulunmuş ve başarmıştı. Bu bir dönüm noktasıydı. Bundan böyle saldırı sırası Türk Ordusuna gelmişti. Sofradakiler Başkomutanın ilk lokmayı ağzına atmasını bekliyorlardı yemeye başlamak için.</p>

  <p>Mustafa Kemal Paşa ekmeğe uzanırken, Albay Kazım’a sordu:</p>

  <p>‘Erlere yiyecek ne verdiniz?’</p>

  <p>Albay Kazım şaşırdı, duraladı, biraz ötede ayakta duran kurmay başkanına seslendi:</p>

  <p>‘Hayrullah Bey, erlere ne verebildik?’</p>

  <p>‘Efendim, dün sabah bulduğumuz buğdayı kavurmaları için birliklere dağıtmıştık.’</p>

  <p>Mustafa Kemal Paşa bir an duraladı. Sonra ayağa kalktı, düşünceli, dalgın adımlarla yürüdü. Ötekiler de tavuğa ve ekmeklere el sürmeden sofradan kalktılar, Mustafa Kemal Paşa’nın ardından yürüdüler.</p>

  <p class="p9">***</p>

  <p>10 Eylül 1921…. Saat dörde doğru, Zafertepe’ye, 23. Tümenin Duatepe’nin kuzeybatısındaki Çekirdeksiz Köyüne girdiği haberi geldi. Bu sevindirici haberin Duatepe’yi ele geçiren 15. Tümene ulaştırılması gerekiyordu.</p>

  <p>Binbaşı Muharrem, Onbaşı Halide Edip Hanım’ı da yanına aldı.</p>

  <p>“Şimdi insanların top ateşiyle öldüğü yere gidiyoruz,” dedi.</p>

  <p>Yola koyuldular. Duatepe’ye yaklaştıkça, “Ateeşşşş!..” diye sert komutlar duyuluyor, ardından bir alevlenme ve gürültülü patlama oluyor, parlak bir şey ileriye doğru uçup gidiyordu. Duman ve gürültü, 15. Tümenin topçu mevzilerine gelindiğini belirtiyordu.</p>

  <p>Yine demir gibi bir ses, sert bir komut verdi:</p>

  <p>“Yüzükoyun yürüyün.”</p>

  <p>Binbaşı Muharrem, bu sert komutun nedenini açıklamak gereğini duydu:</p>

  <p>“Yerlerinin Yunanlılar tarafından öğrenilmesini istemiyorlar.”</p>

  <p>Halide Edip yüzükoyun yürümeyi becermeye çalışırken, siperden bir dev kolu uzandı, onu yakalayarak aşağı çekti. Bu, 15. Tümen Komutanı Albay Şükrü Naili (Gökberk)’in koluydu. Çok uzun boylu, sarışın, mavi gözlü, çocuk gibi sürekli gülümseyen yüzlüydü. Halide Edip’in ilk izlenimi Eski Cermen dönemlerine yaraşır bir savaşçı oldu.</p>

  <p>Albay Şükrü Naili, onu siperdeki batarya dürbününün önüne oturtarak, “Şimdi Onbaşı, buradan Yunanlılara ateş edeceksiniz,” dedi.</p>

  <p>Halide Edip, kendisini bağışlamasını istedi. Albay Şükrü Naili topçu ateşini düzenlemesini sürdürürken, Halide Edip içinden dua ediyordu.</p>

  <p>“Tanrım, bu komutanı koru, onu Türk ulusuna bağışla.”</p>

  <p class="p9">** *</p>

  <p>13 Eylül 1921… Gün doğduktan iki saat sonra Albay Kazım, Sakarya boylarında yirmi iki gün, yirmi iki gece süren Sakarya Meydan Savaşı’nın kesin sonucunu Batı Cephesi Komutanı İsmet Paşa’ya bildiriyordu: “<i>Düşman tümüyle Sakarya’nın batısına geçmiştir.</i>”</p>

  <p>Başkomutanlık Karargâhından Doktor Murat ile Yusuf (Akçora), atlarına atlayıp Karadağ’a çıktılar. Çarpışmaların en kanlı olduğu yerleri görmek istiyorlardı.</p>

  <p>Savaşın tüm dehşeti önlerindeydi. Yaralılar, ölüler, parçalanmış insan bedenleri, boş kovanlar ve uzakta yakılan köylerin göğe yükselen dumanları…</p>

  <p>Doktor Murat gezici hastane çadırına gitti. Yaralıların ilk sargıları yapılmıştı. Kanaması bir türlü durdurulamayan bir yaralıyla çok uğraştı, ilk aşamada gerideki hastaneye gönderilmesi gerekenleri sıhhiye erlerine gösterdi. Kestirmeden Polatlı’ya dönmek için atına atladı.</p>

  <p>Yan yana giderlerken, Yusuf Akçora dikkatini çeken bir olay anlattı. Biri Türk, biri Yunan iki eri birbirlerine sarılmış, uyurmuş gibi görmüş. Acaba birbirlerini boğazladıktan sonra, insanların kardeş olduklarını düşünüp kucaklaşarak mı ölmüşlerdi? Yoksa, aralarında artık hiçbir düşmanlık kalmayan iki insan gibi birlikte ölüme gitmek için mi birbirlerine sarılmışlardı? Savaşın o iç karartıcı kalıntıları arasında bu olay Yusuf Akçora’yı çok duygulandırmıştı.</p>

  <p>Atlarını bir yarın kıyısından sürüyorlardı ki, hafifçe bir inilti duyup irkildiler. Aşağı bakınca üç yaralı Türk askeri gördüler.</p>

  <p>Doktor Murat atını mahmuzlarken söylenmekten kendini alamadı:</p>

  <p>“Bizi Allah buraya gönderdi!”</p>

  <p>Yaralıların yanlarına varınca durum anlaşılmıştı. Yaraları öldürücü değildi, fakat üçünün de yürümeleri, hareket etmeleri olanaksızdı. Bir Yunanlı doktor yaralarını sarmış, yanlarına ekmek ve su bırakmıştı.</p>

  <p>Hemen dolu dizgin sıhhiyecilere haber verildi. Bir gündür ya birinin yakınlarından geçmesini, ya da ölümü bekleyen yaralılar küçük gezici hastaneye kaldırıldılar.</p>

  <p>Yunanlı doktorun davranışı insanlık adına sevinç vericiydi.</p>

  <p class="p9">***</p>

  <p>Meclis Muhafız Taburu, iç isyanların belirsiz günlerinde Ankara’da yeni yeşeren Büyük Millet Meclisini isyancıların saldırısından korumak amacıyla kurulmuştu. Sakarya’dan önce Anadolu’nun tüm olanakları zorlanırken, Muhafız taburu da cepheye gönderilmişti. Yirmi iki gün yirmi iki gece çetin çarpışmalara katılan tabur, oldukça önemli yitikler vermişti.</p>

  <p>Meclis Muhafız Taburu Komutanı Yüzbaşı <a href="../Text/Index.xhtml#d000153" id="diz0000822">İsmail Hakkı (Tekçe)</a>, sabahleyin çarpışmalar durulunca emir verdi:</p>

  <p>“Yaralılar toplansın, şehitler gömülsün.”</p>

  <p>Kendisi de savaş alanını dolaşmaya koyuldu. Biraz sonra bir gözenin başında yaralı bir er buldu.</p>

  <p>“Ne zaman yaralandın oğlum?”</p>

  <p>“Üç gün oldu.”</p>

  <p>Yüzbaşı Hakkı irkildi.</p>

  <p>“Ne yaptın bunca zaman? Ne yedin, ne içtin?”</p>

  <p>“Açlık dayanılmaz olunca bu gözeden su içerdim.”</p>

  <p>Yüzbaşı yaralıyı sedyecilere taşıtırken, sordu:</p>

  <p>“Ne istersin, ne yapalım senin için?”</p>

  <p>“Hiçbir şey istemem. Birliğime yazın, kaçak olmayayım. Beni kaçtı bilmesinler.”</p>

  <p class="p9">***</p>

  <p>14 Eylül 1921… Başkomutanlık karargâhı olarak kullanılan tren Polatlı istasyonunda duruyordu. Onbaşı Halide Edip, vagonlardan birinin basamaklarına oturmuş, kırmızı damlı evlerden oluşan küçük kasabayı seyrediyordu. Bir ara, bir Türk çavuşu küçük bir grup Yunanlı tutsak getirdi. Hemen oraya çömelmelerinden tutsakların yorgun olduğu anlaşılıyordu. Aralarında on sekizinden fazla göstermeyen, üzgün yüzlü bir genç vardı.</p>

  <p>Gencin bakışlarındaki donukluk Halide Edip’e dokunmuştu. Onu yanına çağırdı. Genç sevinmişti, ilgi görmesine. Rumca bilen aydın bir Türk kadınıyla karşılaşmasına şaşırmıştı da. Ülkesini, yaşamını anlattı. Annesi, altı kız kardeşi vardı, kız kardeşlerinin adlarını bir bir söyledi. Savaşa nasıl katıldığını, Yunanistan’dan Anadolu’ya nasıl geldiğini anlattı. Savaşı insanlık dışı buluyordu. Olanların tümüne üzülüyordu…</p>

  <div class="picture"><img alt="" src="../Images/42.jpg"/><div class="caption">Refet Bele ile birlikte (Ekim 1921)</div>
</div>

  <p>Bu delikanlı basit bir yaşamı olan bir Yunanlıydı. Megalo İdea ile uzaktan yakından ilgisi olmadığı ortadaydı. Ne Ankara’nın alınması, ne de İstanbul’un Constantinepolis’e çevrilmesi onun tutkusu olamazdı. Silah altına almışlar, cepheye sürmüşlerdi. Yunanistan’daki basit yaşamı sırasında aklının ucundan bile geçiremeyeceği bir serüven zincirinin içinde bulmuştu kendini. Şimdi, bu zincirin belki de en son halkasını yaşıyordu. Tutsak olmuş, on yedi, on sekiz yıllık yaşamı boyunca bir kez olsun adını bile duymadığı bir Orta Anadolu kasabasında, bir ana sıcaklığı duyduğu Türk kadınına içini dökmüştü. Gördüğü yakınlık onu avundurmuştu.</p>

  <p>Delikanlı ayrılırken, “Adioses Kiria,” dedi. Hoşça kal teyze…</p>

  <p class="p9">***</p>

  <p>22 gün, geceli gündüzlü süren savaşlarda Türk ordusu çok yorgun düşmüş, cephanesi çok az kalmış ve önemli kayıplara uğramıştı.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn51" id="_ednref51" title="">[51]</a></sup></p>

  <p><a href="../Text/Index.xhtml#d000272" id="diz0001572">Sakarya Meydan Muharebesi’nin</a> sonucu son derece önemlidir.</p>

  <p>Kurtuluş Savaşı’na olanaksızlıklarla başlayan Türk ulusu, önce halkın bağrından çıkan küçük Kuvayı Milliye birlikleriyle kuvvetli ve düzenli düşman ordularıyla çarpışmaya başladı. Yokluk ve yoksulluklara karşın Türk halkı varını yoğunu harcayarak yarattığı ordusu ile, kendisinden çok güçlü olan Avrupa’nın şımarık çocuğu Yunan ordusunu Sakarya Meydan Savaşı’nda bozguna uğratarak Kurtuluş Savaşı’nın ve Türk tarihinin akışını değiştirdi.<sup><a href="../Text/Bolum_14_dipnot.xhtml#_edn52" id="_ednref52" title="">[52]</a></sup></p>

  <p>Emperyalistlere karşı verilen bu ilk bağımsızlık mücadelesi ezilen, sömürülen uluslara örnek oldu. Dünyadaki bağımsızlık hareketine öncülük etti.</p>

  <p>Bugün dünya haritasında pek çok bağımsız ülke görebiliyorsak bu, Sakarya Savaşı’nın dünyaya armağanıdır.</p>

  <p>Türk ordusunun Doğu Cephesinde Ermenileri yenmesi 2 Aralık 1920’de Gümrü Antlaşması’nı sağladı. 10 Ocak 1921’de Birinci İnönü utkusunun kazanılması, öngörüşmeleri yapılmış olup da kesin sonuca bağlanamayan görüşmeler, 16 Mart 1921’de Moskova Antlaşması’nın imzalanmasına neden olmuştur.</p>

  <p>Moskova Antlaşması İkinci İnönü utkusundan iki hafta önce imzalanmış ve Sovyet Rusya Hükümeti her olasılığa karşı Gümrü Antlaşması ile Türkiye’ye bırakılan Türk topraklarının geleceğiyle ilgili kararı uygulamadan önce bir süre beklemeyi uygun görmüştü. Sovyet Rusya yöneticilerinin, Sakarya utkusundan sonra Türklerin en son darbeyi indirerek başarılı olacakları konusundaki kuşkuları dağıldı. 13 Ekim 1921’de de Moskova’nın aracılığıyla Ankara Hükümeti ile Güney Kafkas Cumhuriyeti arasında Kars Antlaşması yapıldı.</p>

  <p>Bu antlaşma ile Ankara doğu sınırlarını güven altına almış oldu. Ermeni tehlikesine karşı konuşlandırılan dört tümenli, güçlü Şark Ordusu artık Batı’da kullanılabilirdi.</p>

  <p>İngiliz, İtalyan ve Yunanlılarla çıkarları çatışan Fransızlar Sevr’den üç ay önce (Mayıs 1920) Adana cephesinde bir ateşkesle Türk Devleti’ni siyasi bir varlık olarak onaylamışlarsa da, Ulusal Hükümetle ilişkilerin artırılması yönünde bir çaba harcanmamıştır.</p>

  <p>Türk ordusunun Sakarya Meydan Savaşı’nı kazanması Fransızların kararsızlığını ortadan kaldırdı ve 20 Ekim 1921’de Ankara Antlaşması imzalandı.</p>

  <p>Ankara Antlaşması yeni Türk devleti karşısında Müttefik Devletler cephesini zayıflattı. Fransa gibi önemli bir güç yeni Türk devletini tanıyordu. Böylece Türkiye ile Fransa arasındaki kör döğüşüne dönen savaş sona ermiş, Güney Cephesinin boşaltılması ve bölgedeki kaynaklardan Batı Cephesinin pekiştirilmesi ve desteklenmesi sağlanmıştı.</p>

  <p>Sakarya utkusu Müttefik Devletler’in Yunanlılara güvenlerini azaltmış, bu devletler Sevr Antlaşması ile kendilerine sağlanan çıkarları yeniden silahla elde etme denemesine girişmeden diplomasi yolu ile korumak yolunu seçmişlerdir.</p>

  <p>Mustafa Kemal, o güne kadar hiçbir askerî rütbe taşımıyordu. Bu muharebeden sonradır ki, 19 Eylül 1921’de Büyük Millet Meclisi kendisini “mareşal” yaptı ve <i>Gazi</i> unvanını verdi.</p>
