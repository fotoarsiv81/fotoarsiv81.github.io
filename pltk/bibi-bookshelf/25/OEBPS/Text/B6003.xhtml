  <h2><a href="../Text/TOC.xhtml#toc50">ZABİT ve KUMANDAN ile HASBIHAL</a><br/> (SUBAY VE KOMUTAN İLE SOHBET)</h2>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p class="p2">Mustafa Kemal Sofya’dayken yarbaylığa (1 Mart 1914) yükselmiştir. Terfii nedeniyle <a href="../Text/Index.xhtml#d000065" id="diz0000328">Corinne’den</a> tebrik alınca hemen karşılığını yazmıştır: “<i>Yarbaylığa yükselişim münasebetiyle yolladığınız çok sevimli tebrikler beni derinden derine duygulandırdı. Son zamanlarda Sofya, Belgrad ve Petinya Ataşemiliterliklerine atanmam üzerine son derece meşguldüm.</i>”<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn49" id="_ednref49" title="">[49]</a></sup></p>

  <p>Resmi görevlerinin ona yüklediği yükümlülükleri yerine getirirken, askerlik mesleğiyle ilgili olarak da çalışmalarını sürdürmüştür. Bunun bir örneği olarak yazdığı bir broşür ya da kitapçığı gösterebiliriz. Mustafa Kemal’in yazdığı kitaplar arasında önemli bir yer tutan eseri “<i>Zabit ve Kumandan ile Hasbıhal</i>”<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn50" id="_ednref50" title="">[50]</a></sup>, yarbay rütbesindeyken kaleme alınmış ama 1918 yılında yayınlanmıştır. Arkadaşı Nuri’nin (Conker)<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn51" id="_ednref51" title="">[51]</a></sup> <i>“Zabit ve Kumandan”</i> (Subay ve Komutan) adlı, konferanslardan oluşan eseri üzerine Mayıs 1914’te, onunla sohbet şeklinde kaleme alınmış bir kitaptır. Bu kitaptan önce Mustafa Kemal imzasıyla 1908-1918 yılları arasında küçük broşürler halinde yayımlanmış kitaplar tarih sırasına göre şöyle sıralanır:</p>

  <p>1.&nbsp;&nbsp;&nbsp; <i>Takımın Muharebe Talimi</i>, General Litzman’dan tercüme, (64 sayfa), Selanik, 10 Şubat 1324 (1908)</p>

  <p>2.&nbsp;&nbsp;&nbsp; <i>Cumalı Ordugâhı-Süvari, Bölük, Alay, Liva Talim ve Manevraları</i>, (41 sayfa) Selanik, 1325 (1907)</p>

  <p>3.&nbsp;&nbsp;&nbsp; <i>Beşinci Kolordu Erkân-ı Harbiye Tabiye ve Tatbikat Seyahati</i>, (40 sayfa), Selanik, 1327 (1911)</p>

  <p>4.&nbsp;&nbsp;&nbsp; <i>Bölüğün Muharebe Talimi</i>, General Litzman’dan tercüme (74 sayfa), İstanbul, 1328 (1912)</p>

  <p>5.&nbsp;&nbsp;&nbsp; <i>Zabit ve Kumandan ile Hasbihal</i>, (32 sayfa), İstanbul, 1334 (1918)</p>

  <p>Mustafa Kemal’in bu küçük broşürlerini üç kısma ayırmak gerekiyor. Birincisi iki kitap halinde olan General Litzman’dan çevirilerdir. Öbür ikisi, askeri tatbikat sırasında tutulan notların krokiler eklenmesiyle kitap haline getirilmesidir. <i>Zabit ve Kumandan ile Hasbihal</i>’i Sofya’da kaleme almıştır.</p>

  <p>Kurmay Binbaşı <a href="../Text/Index.xhtml#d000234" id="diz0001440">Nuri Conker</a>, kitabında Osmanlı ordusunun uzun süredir ve neredeyse art arda yaşadığı başarısızlıkların nedenlerini tartışıyor; subayların sorumluluk ve görevleri üzerinden bu duruma çözüm önerileri getiriyordu. Kurmay Yarbay Mustafa Kemal ise kitabında, yer yer onun kitabına doğrudan göndermelerle, aynı konuda kendi düşüncelerini, önerilerini dile getiriyordu.</p>

  <p>Kitabın yazıldığı Nisan 1914’te, Balkan ve Trablusgarp savaşlarının acıları henüz çok tazeydi. Mustafa Kemal kendisine gönderilen “<i>Zabit ve Kumandan</i>“ı ancak 1914 yılının Mayıs ayında okuyabilmiştir. Bu gecikmeden dolayı da “<i><a href="../Text/Index.xhtml#d000286" id="diz0001693">Selanikli</a> kardeşim Kurmay Binbaşı Nuri Bey’e”</i> hitabıyla başladığı kitabına, <i>“Bu güzel ve değerli eserini okumakta birkaç gün geç kalmış olmakla gerçekten suçlansam yeridir”</i> diye giriş yapmıştır.</p>

  <p>Kitabın basım serüveni de ilginç. Nuri Conker’in kitabı yazıldığında belki Birinci Dünya Savaşı endişesi vardı, ama Çanakkale ve Kurtuluş Savaşı kimsenin öngörüsünde yoktu. Ne var ki, <i>Hasbihal’</i>deki endişeler haklı çıktı. Savaş yıl bitmeden patlak verdi; büyük olasılıkla savaşla ilgili nedenlerden dolayı, kitabın basılması 1919’a kadar gecikti. Anafartalar muharebelerinde, Mustafa Kemal ile Nuri Conker, kitaplarında gündeme getirdikleri sorunlara yönelik çözümleri, başarıyla hayata geçirdiler.</p>

  <p>Aralık 1918’de mütareke İstanbulu’nda Mustafa Kemal, Fethi Okyar’la birlikte <i><a href="../Text/Index.xhtml#d000212" id="diz0001322">Minber</a></i> gazetesini yayımlarken, beş yıldır bekleyen <i>Zabit ve Kumandan ile Hasbihal’i</i> bastırdı. Her bir nüshası 7,5 kuruş fiyatla satışa çıkarıldı.<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn52" id="_ednref52" title="">[52]</a></sup></p>

  <p>Ruşen Eşref Ünaydın yazdığı (1956) önsözde diyor ki:</p>

  <blockquote>
    <p>“Bendeki nüsha Büyük Adam’ın o zaman İstanbul’da iken el yazısı ve imzası ile bir kat daha kıymetlendirilerek bana vermek lütfunda bulunmuş olduğu nüshadır. Bu nüshanın şimdiye kadar elimde kalmasını, eşim Saliha’nın -Mütarekede galip bir İtilaf Devleti subayına verilmek üzere bir gün içinde eşyamızla birlikte apartmanımızdan kapı dışarı edilmek; İnebolu’ya geçerken, <i>Ümit</i> Vapuru Anadolu’ya subay ve silah kaçırmaktadır diye haber verilmesi üzerine Kızkulesi açıklarında İtilaf kontrolünce dört gün dört gece alıkonularak köşesi bucağı bavul, çuval aranıp taranmak; Buhara’ya sefaret memurluğu ile giderken Batum’dan öte bırakılmamak gibi serüvenlerde yabancı seyahatlerimizde ziyana uğratmadan sağlamış bulunmasına borçluyum. Kadirbilirliğinden dolayı kendisine burada bir daha teşekkür ederim.</p>

    <p>Mütareke şartları içinde elde kalabilen basit kâğıt üzerine ufak punto ile basılmış pembe kaplı küçücük bir risale kılığındaki Zabit ve Kumandan ile Hasbihal, yıllar yılı kimsenin dikkatini çekmedi. Yanılmıyorsam, ondan ilk bahseden ben oldum.”</p>
  </blockquote>

  <p>Afet İnan da kitap hakkında önsöz yazdığında (1959) bazı eksiklikleri tamamlamış, <i>Minber</i> matbaasında 1918’de İstanbul’da basılan bu kitabın ilk sayfalarında sağ köşede Mustafa Kemal’in madalyon içinde bir asker resmi vardır ve imzası da “Sofya Ataşemiliteri Kurmay Yarbay Mustafa Kemal”dir. Diğer köşede “Kurmay Binbaşısı Mehmet Nuri Bey’e” ibaresi konmuştur.</p>

  <p>Afet inan şöyle yazıyor: “Atatürk bu küçük kitabında okunduğu zaman görüleceği gibi çok meselelere temas etmiştir. Fenne, ilme, insan kudretine büyük değer veren Atatürk’ün bu kitabındaki şu cümlesi ne kadar çok şey ifade etmektedir: ‘<i>İnsanları istediği gibi kullanan kuvvet, fikirler ve bu fikirleri teşhis ve tatmin eden kimselerdir.</i>’”</p>

  <p>Osmanlı ordusu Çanakkale cephesine sürüldüğünde, daha yeni Balkan savaşlarından çıkmış, yorgun, moralsiz, daha da önemlisi inancını yitirmişti. Balkan Harbi’ndeki ağır yenilgi, subay kadrosunu hayal kırıklığına uğratmakla birlikte mesleki açıdan da çok şey öğretmiştir. Bu savaştan çıkarılan derslerden en önemlisini Mustafa Kemal, <a href="../Text/Index.xhtml#d000234" id="diz0001441">Nuri Conker’e</a> söyler: “<b>Savaş, askerlik sanatının öğrenilmesine yarayan vasıtaların en mükemmeli, en gerçeğidir.</b>” Balkan Savaşı’ndan önce ordu içinde terfide liyakatten çok, partiye ve saraya yakınlık önemli bir rol oynuyordu. Baktığınız zaman askerin teçhizatını tam olarak görüyordunuz ama erzak çantaları boştu. Yiyecek depoları neredeyse boşalmıştı. Birçok yoksunluk kolera hastalığının yayılmasına yol açmıştı. Sefer stokları barıştan itibaren yeteri düzeye çıkarılamamıştı. Erler ve subaylar, komutanlar da dahil olmak üzere aç kalıyordu. Ordudaki bazı tümen ve alay komutanlarının durumunu Mustafa Kemal <i>“Zabit ve Kumandan ile Hasbihal’de</i> Meşrutiyet döneminin Osmanlı ordusu tarafından <a href="../Text/Index.xhtml#d000076" id="diz0000421">Edirne</a> manevra alanında ilk kez yapılan gösteride, karşılaşılan durumu, şöyle ortaya koymaktadır:</p>

  <p><i>“Bir tümen komutanından, tümenine verdiği emir ve tümenin bulunduğu durumun bildirilmesi, soru sormaya yetkili bir kişi tarafından istendi. Tümen komutanı böyle bir soru sorulmamış gibi atının üstünde hiç kımıldamadan, suskun ve dilsiz duruyordu. Biraz bekledikten sonra birinci sorunun cevabından vazgeçilerek, kolordu komutanından alınan emirden ne anladığı soruldu. Yine cevap yok. Sebep?! Sebep aldığı emrin manasını anlamamıştı. Sebep, verdiği emrin, daha doğrusu imza ettiği emrin ne olduğunu bilmiyordu.</i></p>

  <p><i>Ya böyle anlaşılmadan verilen emri alan alay komutanları? Evet, bu merakı gidermek için tümen komutanının yanından ayrılarak -Karıştıran- istikametinde yürüyen alaylara katıldım. Bir alay komutanından beni hareketleri hakkında aydınlatmasını rica ettim. ‘Şimdi,’ dedi, ceplerini karıştırdı, ceketinin iç cebinden buruşuk bir kâğıt çıkardı.</i></p>

  <p><i>‘İşte iki emir… Birini gece aldım. Birini de sabahleyin. Henüz ilk emrin gereklerini tamamen yerine getiremediğimiz için, ikinci emrin isteklerini uygulamaya başlamadık.’</i></p>

  <p><i>Bu emirleri gözden geçirdim, İkincisi, birinciyi geçersiz sayıyordu. Fakat alay komutanı hâlâ, önce birinciyi, sonra İkinciyi diyordu niçin? Çünkü alay komutanı emirleri anlamamıştı. Oysa alay gidiyordu. Fakat nereye ve ne için? Bunu alay komutanının kendisi de bilmiyordu, alayını oluşturanlardan hiç kimse de bilmiyordu.</i></p>

  <p><i>O halde nereye gidiliyordu? Bu gidiş elbette, felakete, rezalete, utanca doğru gidişti.</i></p>

  <p><i>Ve istirham ettik ki, bugün için yapılacak ilk teşebbüs, her şeyden önce ve kesinlikle gelişmeye yatkın, özel nitelik ve kabiliyetleri olanlardan bir komuta ve subay topluluğu oluşturmak olmalıdır.”</i></p>

  <p>Ordunun 1914’ler başındaki durumu buydu ama Osmanlı ordusunun yine de sağlam bir kuruluş yapısı vardı. Kısa bir süre içinde Alman disiplin anlayışıyla, <a href="../Text/Index.xhtml#d000081" id="diz0000451">Enver Paşa’nın</a> orduda yaptığı subay temizliği sonucunu göstermiş, teknik güce ulaşamasa da insan niteliği artırılmıştı. Bu yorgun ordu, adına “<i>Çanakkale ruhu”</i> denilen savaş gücünü birden bire Gelibolu muharebelerinde yaratacaktı. Aynı ruh bir kez de, yine yorgun, bıkkın, yenilmiş olarak çıkılan Birinci Dünya Savaşı ardından, Anadolu topraklarındaki muharebelerde kendini gösterecek, adını değiştirip <i>“Kuvayı milliye ruhu”</i> olarak, emperyalizme karşı dur diyecektir. Kendisinden umut kesilen Osmanlı ordusu, iki kezinde de İngiltere’nin oluşturduğu koalisyon güçlerine direnmeyi başarmıştır.</p>

  <p>Osmanlı ordusundaki birliklerin temelini oluşturan muvazzaf subaylar, harp okullarından sağlanmaktaydı. Seferde kadro eksikleriyse, emekli subay ve yedek subaylarla tamamlanıyordu.</p>

  <p>“<b>İyi bir ordunun meydana gelmesinde etkisi olan, türlü araçların en etkilisi, hiç kuşkusuz birliğin başındaki komutanın etkili oluşudur</b>,” diyen Mustafa Kemal, bir komutanın etkisinin, dolayısıyla komutanlık niteliğinin önemine bir kez daha değinerek, “<b>bir birliğin ve özellikle subayların yalnız iyi örnek olacak önderlerle yetiştirilebileceğini</b>” söylüyordu.</p>

  <p>Mustafa Kemal yazıyor: “<b>Subay ve Komutan’ın ikinci bölümü çok önemlidir. Subay kalp, güven kazanacak ve arkasına alacağı insanlara moral desteği verecek</b>…</p>

  <p>Bu faslın başından sonuna kadar olan birçok güzel sözleri dinledikten sonra Mustafa Kemal devam ediyor:</p>

  <p>‘<b>Askerlik, işlerin çekip çevrilmesi değil, insanların yönlendirilmesi ve yönetilmesi sanatıdır</b>,’ tanımına geri dönüyorum ve ‘<b>İnsanlar nasıl yönlendirilir?</b>’ diye bir daha kendi kendime soruyorum.</p>

  <p>Bu soruya senin (Nuri Conker) açıkladığın cevapları hatırlarken, sanki bir filozofun şu sözlerini işitir gibi oluyorum: ‘<i>İnsanlar, ancak, emelleri, düşünceleri saptanılarak yönlendirilebilir ve yönetilebilir.’</i></p>

  <p><i>…</i> İnsanları istediği gibi kullanan kuvvet; düşünceler ve bu düşünceleri kişiliğe büründüren ve genelleştiren kimselerdir. Düşüncenin özelliği de hiçbir karşı çıkışın bozamayacağı mutlak bir biçimde kendi kendini kabul ettirmektir. Bu ise, düşüncenin yavaş yavaş duygularla bütünleşerek inanca dönüşmesiyle mümkündür. Ve böyle olduktan sonradır ki, onu sarsmak için bütün başka mantıkların, başka akla vurmaların hükmü olmaz.</p>

  <p>…<b>Kuşku yok ki, bizim milletimizin kişiliği de bütün kişilikler gibi yükselmeye, istenilen biçime dönüşmeye uygundur. Fakat kendisi olmak koşuluyla!</b>..”</p>

  <p>Gerek <a href="../Text/Index.xhtml#d000234" id="diz0001442">Nuri Conker’in</a> gerekse Mustafa Kemal’in yazdığı kitap aradan bunca yıl geçmiş olmasına karşın subaylara ve savaş tarihi ile ilgilenen herkese rehber olmaya devam ediyor.</p>

  <p>Bu konuyu Afet İnan’ın cümleleriyle kapatalım: “Bu küçük kitap, 20. yüzyılın milletçe ve dünyaca büyük adam tanıdığı Atatürk’ün hayatının belirli bir devresinde fikri çalışmalarını aksettirmesi bakımından çok önemlidir.</p>

  <p>O, okumuş, öğrenmiş ve öğretmek için de yazmıştır.”</p>

  <p>Dil devrimi üzerine çalışmalar sürdürülürken bir akşam sofrada Sadi Irmak’a sorar: “Benim misyonum nedir?” Yanıtı bulamazlar ve kendisinin söylemesini isterler. O da, “<b>Ben, öğretmenim,</b>” der.</p>

  <p class="p9">***</p>

  <p>Balkan Savaşı üzerine devrik padişah II. Abdülhamid’le birlikte Salih (Bozok), Lorley Vapuruyla <a href="../Text/Index.xhtml#d000286" id="diz0001694">Selanik’ten</a> İstanbul’a geldikten kısa bir süre sonra Mustafa Kemal ve Nuri (Conker) de Derne’den İstanbul’a gelmişti. Mustafa Kemal, Babıalî’de Meserret Kıraathanesi’nde görüştüğü Salih’e gözleri yaşlı dolu dolu, “<b>Selanik’i, o güzel memleketimizi nasıl bıraktın? Düşmana niçin teslim ettiniz de buraya geldiniz?</b>” demişti.<sup><a href="../Text/Bolum_6_dipnot.xhtml#_edn53" id="_ednref53" title="">[53]</a></sup></p>
