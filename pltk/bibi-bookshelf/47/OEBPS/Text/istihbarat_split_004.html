  <div class="chapter">
    <p class="ortayazi">Bizim Ellerimizin Ulaştığı Yere<br class="chapter" />
    Sizin Hayalleriniz Dahi Ulaşamaz…<br class="chapter" />
    Fatih Sultan Mehmet</p>

    <p class="ortayazi">Yüz savaş kazanmak hüner değil,<br class="chapter" />
    hüner savaşmadan güvenliği kazanmaktır…<br class="chapter" />
    Çin Atasözü</p>

    <p class="ortayazi">Su uyur, düşman uyumaz...<br class="chapter" />
    Türk Atasözü</p>

    <p class="ortayazi">Göklerin gözleri, yerin kulağı vardır...<br class="chapter" />
    Nurullah Aydın</p>

    <p class="ortayazi"><span class="idebold">Casusun kötüsü dile düşenidir…</span></p>
