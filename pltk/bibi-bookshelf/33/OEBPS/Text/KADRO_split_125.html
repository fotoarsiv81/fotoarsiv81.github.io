    <p class="normal"><sup class="calibre3">[<a href="../Text/KADRO_split_012.html#footnote-100642-106-backlink" id="footnote-100642-106">106</a>]</sup> Mete Tunçay’ın Türkiye’de Sol Hareketler kitabında yayımladığı cezaevinde çekilmiş toplu resimdeki Şevki, büyük bir olasılıkla Şevki Yazman’dır. Şevki’nin yanında Ş. Süreyya vardır (bkz. M. Tunçay, a.g.e., s. 371).</p>
