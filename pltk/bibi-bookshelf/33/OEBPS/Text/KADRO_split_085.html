  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/KADRO_split_011.html#footnote-100642-66-backlink" id="footnote-100642-66">66</a>]</sup> Ş. Süreyya, Kafkasya’da bulunduğu sırada (Batum’da) Marksistlerle tanışmış ve Komünist Partisi’ne üye olmuştur. Ş. Süreyya’nın Marksizmi kavrayışı ezilen ulus milliyetçiliğiyle iç içe gelişir. Kendisi bu serüveni bir otobiyografi kitabı olan Suyu Arayan Adam’da anlatır.</p>
