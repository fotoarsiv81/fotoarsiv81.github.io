  <h1><a id="bookmark9"></a>[RUHİ MÜCERRET]</h1>

  <p style="text-align: right;"><br /></p>

  <p style="text-align: right;">Hangi yakın zamanda öleceğim kim bilir.</p>

  <p style="text-align: right;"><span style="font-weight:bold;">[ARABESK ŞARKI]</span></p>

  <p style="text-align: right;"><span style="font-weight:bold;"><br /></span></p>

  <p style="text-align: right;"><span style="font-weight:bold;"><br /></span></p>

  <p style="text-align: right;">Kim bilir belki yarın,</p>

  <p style="text-align: right;"><span style="text-align: justify; text-indent: 1em;">belki yarından da yakın,</span></p>

  <p style="text-align: right;"><span style="font-weight:bold;">[MEHMET AKİF ERSOY,</span> <span style="font-weight:bold;font-style:italic;">İstiklal Marşı]</span></p>
