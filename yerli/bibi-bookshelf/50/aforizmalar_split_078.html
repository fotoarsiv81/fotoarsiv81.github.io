				<p class="ortayazi">Bir şeyi elde etmek istiyorsan, onu kendin için isteme.</p>
<p class="ortayazi"></p>
				<p class="ortayazi">Dilekler ve istekler, yaşamın meşguliyetidir. Yaşamın dileklerini fark etmek ve isteklerini yerine getirmek için uğraşmalıyız. </p>
<p class="ortayazi"></p>
				<p class="ortayazi">Bazı insanların kabalığı, bazılarının nezaketine tercih edilir.</p>
