<div class="capter"><br class="capter"/><br class="capter"/><br class="capter"/>
				<p class="ortayazi">Soyunun, ülkenin ve benliğinin yobazlığından kurtulup biraz bunların üzerine çıkabilseydin, gerçekten tanrısal olurdun.</p>
<p class="ortayazi"></p>
				<p class="ortayazi">Güçsüz bir ulus, güçlü olanlarını zayıflatır ve güçlü bir ulusun zayıf olanlarını güçlendirir. </p>
<p class="ortayazi"></p>
				<p class="ortayazi">Her ulus, kendi bireylerinin eylemlerinden sorumludur.</p>
