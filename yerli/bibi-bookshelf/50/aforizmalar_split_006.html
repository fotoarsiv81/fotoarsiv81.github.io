				<p class="ortayazi">Eğer var oluş, var olmamaktan<br class="capter"/>
			    daha iyi olmasaydı, hiçbir varlık olmazdı.</p>
<p class="ortayazi"></p>
				<p class="ortayazi">İnsanlık, ezel vadilerinden ebed denizine akan bir ışık nehridir. </p>
<p class="ortayazi"></p>
				<p class="ortayazi">Hem sonsuz ölçüde büyük olan ve hem de sonsuz ölçüde küçük olan biziz; ve biz aynı zamanda ikisi arasındaki yoluz.</p>
