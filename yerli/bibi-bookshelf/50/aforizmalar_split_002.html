<p class="normal"><span class="idebold">Orhan Düz: </span>2000 yılında Boğaziçi Üniversitesi moleküler biyoloji ve genetik bölümünden mezun oldu. “Dostoyevski”, “Tolstoy”, “Anarşist Felsefe”, “Nietzsche - Aforizmalar” ve “Ünlü Filmlerden Unutulmaz Replikler” adlarında derleme kitaplarının yanı sıra yayımlanmış çok sayıda çevirisi vardır. </p>
