				<p class="ortayazi">Bırakın bugününüz, geçmişi anılarla, geleceği ise özlemle kucaklasın </p>
<p class="ortayazi"></p>
				<p class="ortayazi">Eğer kış, baharı yüreğimde saklıyorum deseydi, ona kim inanırdı? </p>
<p class="ortayazi"> </p>
				<p class="ortayazi">Bir elmanın yüreğinde gizlenen tohum görülmez bir elma bahçesidir. Ama bu tohum bir kayaya rastgelirse ondan hiçbir şey çıkmaz.</p>
