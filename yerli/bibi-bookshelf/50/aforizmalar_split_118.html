				<p class="ortayazi">Anne kalbinin sessizliğinde saklı duran şarkılar, çocuğunun dudaklarında yankılanır. </p>
				<p class="ortayazi"> </p>
				<p class="ortayazi">Arkadaşınız, cevap bulan gereksinimlerinizdir. O, sevgiyle ektiğiniz ve şükranla biçtiğiniz tarlanızdır. O sizin sofranız ve ocakbaşınızdır. Çünkü ona açlığınızla gelir ve onda huzuru ararsınız.</p>
