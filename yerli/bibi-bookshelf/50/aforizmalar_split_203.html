<p class="ortayazi">Ey Tanrım, tavşanı bana av yapmadan önce beni aslanlara av yap. </p>
<p class="ortayazi"></p>
				<p class="ortayazi">Çiy damlaları ve gözyaşlarıyla beraber hepimizi içecek Tanrımız, kutlu susuzluğunda. </p>
				<p class="ortayazi"></p>
				<p class="ortayazi">Göğsümün bir yanında İsa, diğer yanında ise Muhammed oturur.</p>
	</div>
