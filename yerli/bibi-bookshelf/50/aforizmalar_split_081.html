<div class="capter"><br class="capter"/><br class="capter"/><br class="capter"/>
				<p class="ortayazi">Telaşla yemek yiyor, salına salına yürüyorsunuz. Öyleyse neden ayaklarınızla yiyip, avuçlarınızın üzerinde yürümüyorsunuz?</p>
				<p class="ortayazi"></p>
				<p class="ortayazi">Gitmeye hazırsam, sabırsızlığım, çekili yelkenleriyle rüzgârı bekliyor demektir. </p>
<p class="ortayazi"></p>
				<p class="ortayazi">Cehennem korkusu cehennemin kendisi, cennete duyulan özlem ise, cennetin kendisidir. </p>
