				<p class="ortayazi">Felsefenin işi, iki nokta arasındaki en kısa yolu bulmaktır.</p>
<p class="ortayazi"> </p>
				<p class="ortayazi">Zihnimiz bir süngerdir, yüreğimizse bir nehir. Çoğumuzun akmak yerine, sünger gibi emmeyi seçmesi ne garip!</p>
<p class="ortayazi"></p>
				<p class="ortayazi">Düşünce uzayın bir kuşudur, sözcüklerden yapılmış bir kafese konduğunda belki kanatlarını açabilir, ama uçamaz.</p>
