				<p class="ortayazi">Sevgi, titreyen bir mutluluktur.</p>
				<p class="ortayazi"> </p>
				<p class="ortayazi">Bana mutluluktan söz etme; <br class="capter"/>
			    anısı beni mutsuz ediyor. <br class="capter"/>
			    Bana huzurdan söz etme;<br class="capter"/>
			    gölgesi beni korkutuyor; <br class="capter"/><br class="capter"/>
			    Ama bak bana, sana,<br class="capter"/>
			    Cennet’in kalbimin külleri içinde<br class="capter"/>
			    yaktığı mübarek feneri göstereceğim; <br class="capter"/>
			    seni bir annenin yegane çocuğunu<br class="capter"/>
			    sevdiği gibi sevdiğimi biliyorsun.</p>
