<p class="ortayazi">Kalemlerini yüreklerimizin kanına batırırlar,<br class="capter"/>
  sonra da ilham iddiasında bulunurlar.</p>
<p class="ortayazi"></p>
				<p class="ortayazi">Esin daima şarkı söyler; asla açıklamaya çalışmaz.</p>
				<p class="ortayazi"></p>
				<p class="ortayazi">Ağaç hayat hikayesini yazabilseydi, onun öyküsü, herhangi bir kavmin tarihinden farklı olmazdı.</p>
