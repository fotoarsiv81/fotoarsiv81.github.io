				<p class="ortayazi">Dünümüzün borçlarını ödemek için yarınımızdan ödünç alırız çoğu kez.</p>

				<p class="ortayazi">Gökte (esir âlemi) yaşayan ruhlar insanın acılarına gıpta etmez mi?</p>
