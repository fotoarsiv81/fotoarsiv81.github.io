  <p class="ortayazi">İnsan bir fikirle sarhoş olunca, bu fikir hakkındaki en çürük ifadeyi bile leziz bir şarap kabul eder. </p>
				<p class="ortayazi"> </p>
				<p class="ortayazi">Anlatarak tutsak ettiğim her düşünceyi, işlerimle özgür kılmalıyım. </p>
<p class="ortayazi"> </p>
				<p class="ortayazi">Ve ona baktım ruhum titredi, çok güzeldi. Bedeni tekildi ve sanki her bir uzvu, diğerini seviyordu.</p>
