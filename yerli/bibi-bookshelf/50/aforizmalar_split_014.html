<p class="ortayazi"></p>
				<p class="ortayazi">Ruhlar sevinçlerinin ışığında yükselirken benim ruhum ihtişamla kederin karanlığında yükselir. Ben sen’im: Gece! Ve sabahım geldiğinde benim devrim de bitecektir.</p>
