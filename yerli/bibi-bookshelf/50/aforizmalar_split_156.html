<p class="ortayazi">Senin işlediğin suçun yarı sorumluluğunu üstlenen kişi, gerçek bir dindardır.</p>
<p class="ortayazi"></p>
				<p class="ortayazi">Kaç defa asla işlememiş olduğum suçları yükledim omzuma, sırf kendimi benimle arkadaşlık eden kötülerden daha iyi göstermemek için.</p>
