				<p class="ortayazi">İnsan, davranışlarında orta yolu seçmiştir. Bu yüzden onun suçluları da, peygamberleri de öldürdüğünü görüyoruz. </p>
<p class="ortayazi"> </p>
				<p class="ortayazi">Her insan, dünyada kendisinden önce yaşamış her kralın ve her kölenin torunudur.</p>
<p class="ortayazi"> </p>
				<p class="ortayazi">Büyük insan, ne efendi ne de uşak olandır.</p>
