				<p class="ortayazi">Yaşamın gerçekliği yaşamın kendisidir. Onun başlangıcı rahimde, sonu da mezarda değildir.</p>
				<p class="ortayazi"> </p>
				<p class="ortayazi">Ah ne iyicildir insanoğluna yaşam, yine de ondan uzaklaşmış, çok uzaklara gitmiştir insan.</p>
				<p class="ortayazi"> </p>
				<p class="ortayazi">Yaşam yaşayan şeylerin hepsinden daha eskidir. Güzelliğin, dünyada güzel doğmaktan önce de var olduğu gibi.</p>
