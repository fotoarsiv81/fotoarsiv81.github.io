<p class="ortayazi">Büyük güzellik beni tutsak eder, ama daha da büyük olanı kendimden dahi özgürleştirir.</p>
				<p class="ortayazi"></p>
				<p class="ortayazi">Varlıkta yalnızca iki unsur vardır: güzellik ve doğruluk. Sevenlerin yüreklerindeki güzellik ve toprağı sürenlerin kollarındaki doğruluk.</p>
