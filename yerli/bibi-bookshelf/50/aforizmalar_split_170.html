				<p class="ortayazi">Hakikat iki kişiye muhtaçtır: <br class="capter"/>
			    biri onu dillendiren, diğeri onu anlayan.</p>
<p class="ortayazi"></p>
				<p class="ortayazi">Hakikate kulak veren, hakikati<br class="capter"/>
			    dillendirenden daha basit değildir.</p>
<p class="ortayazi"></p>
				<p class="ortayazi">Ben hakikati bilmiyorum. Ama cehaletimin<br class="capter"/>
			    önünde tevazuyla eğiliyorum.<br class="capter"/>
			    Övüncümde bundadır, kazancım da.</p>
