<p class="ortayazi">Kendimi senin bildiklerinle doldurmuş olsaydım, bilmediklerimi hangi odama yerleştirirdim.</p>
				<p class="ortayazi"> </p>
				<p class="ortayazi">Yanlışlarımızı doğrularımızdan daha büyük bir coşkuyla savunmamız ne gariptir!</p>
				<p class="ortayazi"></p>
				<p class="ortayazi">Pek çok insan kendimi savunayım derken, kendini öldürür.</p>
