  <p class="ortayazi">İnsanların cenaze töreni, belki de meleklerin düğünüdür.</p>
<p class="ortayazi"></p>
				<p class="ortayazi">İnsanın hayal gücü ile idraki arasında bulunan mesafeyi aşması, yalnızca bunu ne kadar istediğine bağlıdır. </p>
<p class="ortayazi"> </p>
				<p class="ortayazi">İnsanlar geveze ayıplarımı övüp, dilsiz ayıplarımı yerdiğinde, hissetmeye başladım yalnızlığın acısını.</p>
