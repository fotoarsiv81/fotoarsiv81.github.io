				<p class="ortayazi"></p>
				<p class="ortayazi">Neden bazı insanlar sizin denizinizde yaşayıp dereleriyle övünüyorlar?</p>
<p class="ortayazi"></p>
				<p class="ortayazi">Hangi tarlalara, hangi anımsanamayan mevsimlerden tohum serpimişim de, meğer ki bu benim hasat günüm olsun?</p>
