<p class="ortayazi">Ve arkadaşlığın hoşluğunda, kahkahalar, paylaşılan hazlar olsun. Çünkü küçük şeylerin şebneminde, yürek sabahını bulur ve tazelenir.</p>
				<p class="ortayazi"> </p>
				<p class="ortayazi">Arkadaşlık her zaman için tatlı bir sorumluluktur, asla egoistler için bir fırsat değil.</p>
				<p class="ortayazi"> </p>
				<p class="ortayazi">Arkadaşını her zaman anlamadıysan, hiçbir zaman anlayamazsın.</p>
