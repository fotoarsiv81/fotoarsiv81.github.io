				<p class="ortayazi">İhtiyaç korkusu da, ihtiyaçtan başka birşey değil midir? Kuyunuz tamamen doluyken susuzluktan korkmak, tatmin olamayan bir susuzluk göstermez mi? </p>
<p class="ortayazi"> </p>
				<p class="ortayazi">Çok fazla şeye sahip olup, çok az verenler, bunu gösteriş isteyen gizli arzuları için yaparlar,ki bu da armağanlarını yararsız kılar.</p>
