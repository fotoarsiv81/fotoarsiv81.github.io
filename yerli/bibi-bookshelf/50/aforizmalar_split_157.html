				<p class="ortayazi">Birlikte güldüğün birini unutabilirsin ama birlikte ağladığını asla!</p>
<p class="ortayazi"></p>
				<p class="ortayazi">Eğer biri seni incitirse bunu unutabilirsin; ama sen onu incitirsen bunu hep hatırlarsın. Aslında öteki, senin başka bir bedendeki en duyarlı benliğindir.</p>
