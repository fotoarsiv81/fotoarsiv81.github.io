<p class="ortayazi">Aşk mezarın sessizliğinde bedenin dinlenmesi, Sonsuzluk’un derinliklerinde ruhun huzura ermesidir. </p>
<p class="ortayazi"> </p>
				<p class="ortayazi">Tutkulu aşk, giderilmesi mümkün olmayan bir susuzluktur.</p>
<p class="ortayazi"> </p>
				<p class="ortayazi">Yaşam iki yarıya ayrılmıştır: biri donar, biri yanar; yanan yarı, Aşk’tır.</p>
