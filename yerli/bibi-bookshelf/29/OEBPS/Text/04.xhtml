  <h1>DENİZİN ÇAĞRISI</h1>

  <p class="nonindent">Babam cuma akşamı işten dönmüş, “Çabuk hazırlanın,” demişti. Ben Cornetto’nun külah kısmına yeni geçmiştim, annem vantilatörün yanında sigara içiyordu. Geçen yaz olmuştu bu; hararetli günlerdi, gölgede kırk derece. Çok lüzum görmedikçe konuşmuyorduk. Babama dikkatle bakıp devamını getirmesini bekledik.</p>

  <p>“Tatile gidiyoruz.”</p>

  <p>“Nereye?”</p>

  <p>“Adaya.”</p>

  <p>“Yabadabadu!” diye bağırdım.</p>

  <p>Şakkadak bir canlılık geldi üstüme. Annem evvelsi hafta, “Herkes tatile gitti, biz denize ayağımızı bile sokamadık.” diyerek ağlamıştı. Cümleyi kurarken vurguyu ayak kısmına yüklemişti. O anda ayağıma bakmıştım, neredeyse ben bile ağlayacaktım. Babam ince ruhlu bir adamdır, bu duygusal kavgadan sonra işyerinden izin almış beş gün, hafta sonunu da katarsak bir hafta. O heyecanla hangi ada olduğunu anlayamadım ama ada adadır işte, dört yanı sularla çevrili kara parçası, atladığın yerden yüz, iyidir yani, ayrıyeten Robenson olsun, Cuma olsun hep adalarda yaşayan tiplerdir, bir de Define Adası var. Ve tabii ki de Lost.</p>

  <p>Ayrıca adaların denizi de temizdir herhalde. Bizim burada da deniz var ama çok pis. Anahtarlık, sigara paketi, kibrit, kutu kola kutusu, terlik teki, bilumum ıvır zıvır işte, bitpazarı gibi, ne ararsan var. Bir sürü yosun ve denizanası da cabası. Geçen yazdan önceki yaz birkaç sefer gitmiştik, annem denizanalarından korktuğu için girememişti. Ben denizanasından korkmazdım. Denize girdikten sonra orta boy bir denizanasını avucuma almış, fırlatacak uyuz biri var mı acaba çevremde diye aranmaya başlamıştım. Annem koşarak gelmiş ortalığı ayağa kaldırmıştı. Denizanaları adamın üstüne yapışırlarmış, yapışınca da hasta ederlermiş. Öyle dehşet içinde anlatmıştı ki bunları, kendi korkusunu bana da geçirmeyi başarmıştı. Yeni edindiğim denizanası korkumu, bu korku yüzünden harbiden siniri bozulmuş bir ruh hastası gibi, çeşitli jest ve mimiklerle destekleyerek babama açmıştım hemen. Babam, ottan boktan korkan bir tip olacağımdan korktuğunu söylemişti. Herkesin birşeylerden korktuğu üç kişilik bir çekirdek aileyiz işte. Soyadımız Korkmaz. Ben devlet olsam buna müsaade etmem.</p>

  <p>Annem valiz hazırlarken ellerimi belime koyup başında dikildim. O korkunç azap veren soruyu işte o zaman sordu bana.</p>

  <p>“Kovanı mı alacaksın kamyonu mu?”</p>

  <p>“İkisini de.”</p>

  <p>“İkisini de alamayız. Valizde yer yok.”</p>

  <p>Başımı ellerimin arasına alıp düşünmeye başladım. Belki de iş yaparken ayakaltında dolaşmasaydım, böyle bir tercihe zorlanmayacaktım. Kamyonu babam geçen hafta almıştı, kovanın ne zaman alındığını hatırlamıyordum. Kendimi bildim bileli ne zaman denize gitsek yanımızda olurdu o kova. Sanki benim değil de annemin ya da babamın çocukluklarından kalmaydı.</p>

  <p>“Çabuk söyle!”</p>

  <p>“Kovayı koy kovayı.”</p>

  <p>Denize zaten herkes kovayla gider, yazılı olmayan kanunlardan biridir bu, mayo giymek gibi bir şey. Ama kamyon da yeniydi yani, henüz tadı kaçmamış sakızlar gibiydi. Zaten yeni oyuncaklar her zaman eskilerin pabucunu dama atar. Bu duyguyu çok iyi bilirim. Hatta en iyi bildiğim duygudur diyebilirim. İkinci sınıfa geçtiğimde birinci sınıf olayının bizim sınıfla beraber bittiğini düşünüyordum çünkü. Okulun ilk günü yeni birinci sınıfları görünce dehşete kapılmıştım. Ne safmışım. Üçüncü sınıfta muhtemelen ikiye katlanacaktı bu dehşet. Belki de zamanla katlanmayı bırakıp bölünmeye başlardı. Yeni kuşaklara alışmakla alakalı bir şey olsa gerek bu. Sonuçta kendini özel zannetmeyeceksin, çok üzücü bir şey ama böyle… Bir gün öleceksin ve hayat devam edecek. Dedem ölmüş ama babam yaşamaya devam etmiş örneğin. Bu da yazılı olmayan kanunlardan biri.</p>

  <p>Kovayı seçmiştim ama aklım kamyonda kalmıştı. Bir kere kamyonla kum taşımak daha zevkli olabilirdi. Önceki hafta bizim apartmanın karşısına yapılan inşaatı seyretmiştim balkondan. Kamyonlar gelmiş, kum boşaltmışlardı. Sonra adamlar kumları eleklerden geçirmişlerdi kan ter içinde. Demirleri kesmişlerdi. Evde yalnızdım, hiçbir şey yapmadan onları seyretmiştim iki-üç-beş saat, sigara içmek bir şey yapmak sayılırsa tüttürmüştüm bayağı, midem bulanıp da öğürene kadar yarısını içmiştim diyebilirim salondaki misafir sigaralığından arakladığım Uzun Marlboro’nun. Aklımı bir türlü toparlayamıyordum, kafam gidip gidip geliyordu, kovayı değil de kamyonu alsaydım deniz kenarında kum taşıyabilirdim farzımuhal, ilk defa kum taşınmış olurdu o kamyonla, kamyon da ilk defa bir işe yaradığını hissederdi belki de, bunu nasıl düşünememiştim. Tam kapıdan çıkarken fikrimi değiştirdiğimi söylemeye karar verdim.</p>

  <p>“Durun! Durun! Durun lan bir durun! Hoop!”</p>

  <p>“Ne var ne oluyor!”</p>

  <p>“Kamyonu alalım kamyonu kamyon!”</p>

  <p>Annem valizi tekrar açamayacağını söyledi, babam geç kalacağımızı belirtti. Ağlamaya başladım. Güzelim kamyon dururken kıytırık kovayı tercih etmenin siniriyle kafamı yumrukladım yedi sekiz dokuz sefer. Babam, “Git getir şu kamyonu,” dedi. Annem söylene söylene valizi açtı. Sekiz yaşında olmak berbat bir şey, bir şeyi kabul ettirmek için ille ağlamak mı gerekiyor, yırtınmak mı gerekiyor? İnsan gibi isteyince niye açmıyorsunuz valizi? Ayrıca herkes kararsızlık yaşar. Örneğin benim sünnet düğünümde yaşananlar. O salonda mı olsun bu salonda mı olsun diye kaç sefer fikir değiştirdiler. İçkili mi olsun içkisiz mi? Şunları mı çağıralım bunları mı? Düğün benimdi ama fikrimi soran yoktu. Kamyon, tıkış tıkış dolu valizde kovadan boşalan yeri misliyle doldurunca ağlamayı kestim. Ağladığım için kendimden, beni ağlamak zorunda bıraktıkları için de anne babamdan nefret ettim, huzursuz bir yolculuk oldu, uykum kaçtı. Başımı otobüs camına yaslayıp kilometre tabelalarının yeniden görünmelerini bekledim. Ne zaman uyuduğumu hatırlamıyorum, gözlerimi açtığımda vapurdaydık.</p>

  <p>Sabah pansiyona vardık. Kahvaltıdan sonra denize koştuk. Herkesin plaja kovasıyla küreğiyle geldiğini gördüğüm an yaptığım tercihten pişman oldum yine. Benim elimde anlamsız bir kamyon vardı. Evde kocaman gözüken kamyon, plajda küçücük kalmıştı, adama çaresizlik hissi veriyordu. İleri geri ittirince takılıyordu, istediğim yerde doldur boşalt da yapamıyordum, çünkü deniz kenarından aldığım kum yapış yapıştı. Kamyonu denizde yüzdüreyim dedim, batmıyordu ama saçma görünüyordu. Karpuz kabuğu atmışım gibi, denizi kirletmişim gibi bir his.</p>

  <p>Müthiş canım sıkılmış, tadım tuzum kaçmış, yaşama sevincim bir anda dibe vurmuştu. Oturdum, başımı ellerimin arasına alıp denize baktım, dalgalar ayak tabanlarıma kadar gelip geri dönüyorlardı. Çekilen dalgaların çakıl taşları üstünde bıraktığı seslere yoğunlaştım. Böylece biraz sakinleşirim, kafamı topladıktan sonra da can yeleğimi şişirip denize girerim, diye düşünüyordum. Bikinili bir kız geldi, önümde durdu, güneşimi kesti. Benim yaşlarımdaydı. Kumraldı ama denize girmekten mi nedir, sararmıştı. Sarışınlara bayılırım. Zaten babam da, kendisi gibi müthiş bir çapkın olduğumu söyler sık sık, babam bu çapkınlık muhabbetini açtıkça annem kaşlarını kaldırıp gülümser, “Ya ne demezsiniz,” diye dalga geçer. Çapkın mizaçlı erkekler olduğumuza inandıramadık kendisini bir türlü.</p>

  <p>“Kovan yok mu?” diye sordu sarışın.</p>

  <p>Çok kötü bir başlangıç. Daha ilk cümlende, hiç tanımadığın bir insana bir yoksunluğu hatırlatmak. Ancak kötü niyetli biri böyle yapar kızım. Cevap vermedim, ilgilenmez göründüm. Çünkü ben ilk bakışta aşka inanırım, ilk bakışta aşk şöyle bir şeydir, insanlar birbirlerine kovan yok mu diye sormazlar bir kere. Öyle bakarlar bir an, merhaba derler, isimlerini söylerler, bu arada taraflardan biri küçük bir espri patlatır, başlar ilişki. Ayrıca kovam var ama evde canım. Kovamın olduğunu ama evde bıraktığımı da açıklamak zorunda değilim.</p>

  <p>“Beraber oynayalım mı?”</p>

  <p>Kovasını salladı, küreğini gösterdi. Kötü niyetli biri olmadığını kanıtlamaya çalışıyordu. “Tamam,” dedim. “Bana uyar. Adın ne?”</p>

  <p>“Sedef.”</p>

  <p>“Soyad?”</p>

  <p>“Kaşıkçı.”</p>

  <p>“Benimki de Osman. Osman Korkmaz. Dayım, hacı ismi koydunuz çocuğa diyor. Babam kızıyor, çünkü rahmetli babasının, yani dedemin ismini koymuş bana.”</p>

  <p>“Hacı ismi ne?”</p>

  <p>“Hacca gitmeye müsait isme hacı ismi denir?”</p>

  <p>“Deden hacı mıydı?”</p>

  <p>“Yok. İsmi hacı ismi.”</p>

  <p>“Dedenin ismi Hacı mıydı?”</p>

  <p>“Yok, Osman. Ama ismi hacı. Her neyse… Kapatalım istersen bu konuyu. Ben küçük bir espri olsun diye şey etmiştim…”</p>

  <p>Küreği aldım, önce anlamsız bir çukur açtık, dalga gelsin de içi su dolsun diye bekledik. Sonra hafriyat işini bırakıp inşaat işine girdik. Kovaya kum koyduk, ters çevirdik, üstüne pat pat vurduk, çektik. Yanına aynısından bir tane daha yaptık. İkinci katı çıkalım dedik ama taşımadı. Aşağıya biraz daha destek yaptık, çünkü temel önemlidir. İki katlı bir yapı yaptık yani sonuçta. Deniz kenarında yapılan her şeye kumdan kale deniyor lakin bizimki bir vakitler kumdan kale olan bir yapının harabesine benziyordu daha çok. Tarihi görkemini çoktan yitirmiş bir kumdan kale. Surlarında kumdan berduşların şarap içtiği, dibine kumdan köpeklerin işediği, her yeri kumdan çöplerle dolu, yolunu şaşırmış birkaç kumdan turistin gördüklerine göreceklerine pişman oldukları bir kale işte.</p>

  <p>“Arabanız var mı?”</p>

  <p>Bütün mal varlığımızın listesini vereyim de sorma artık diyecektim ama vazgeçtim. Kaleye vuran dalgaları kesecek minyatür bir hendek kazarken. “Vardı ama geçen sene sattık,” dedim.</p>

  <p>“Neden?”</p>

  <p>“Ekonomik krizden. Benzin yetiştiremiyorlarmış. Babam LPG’li bir araba alalım diyor, annem gaz kokar diye istemiyor. Ben de istemiyorum. Patlar Allah muhafaza!”</p>

  <p>Kaledeki restorasyon çalışmalarına devam ettim, aşınan yerleri destekledim. Kamyonu da önüne çektim. Omuzları güneş kremli kafası şapkalı bir ufaklık geldi, başımda dikildi, “İnekler nerede?” diye sordu. Saçma sorusuna cevap vermemi beklemeden saymaya başladı: “Sekiz bir iki üç dört beş altı yedi sıfır dokuz…” Sayarken de bir yandan çevremizde tur atıyordu. Böyle tiplere çevrelerinde tur atabilecekleri bir şey verin, akşama kadar tavaf edip dururlar.</p>

  <p>“İnekler nerede? Siyah beyaz inek var. Kuyruğu var. Üç inek var. Yolda inek var.”</p>

  <p>İnekleri bırakıp tekrar saymaya başladı. Saydıktan sonra da “Nasıl nasıl nasıl saydım nasıl?” diye sormaya başladı. Hiç susmuyordu. Belki de bu dünyada diyalog diye bir şey bulunduğundan haberi yoktu. Sedef, “Sıfırı başa al, yediden sonra da sekiz gelir, şimdi annemlerin yanına git,” dedi. Elini vuracakmış gibi kaldırınca ufaklık öteye kaçıp ağlamaya başladı.</p>

  <p>Büyük göğüslü bir kadın geldi, ufaklığı yanımıza koydu tekrar, “Kardeşin de oynasın sizle,” diyerek Sedef’e çıkıştı. Bir müddet, ufaklığı dövmeyelim diye refakat etti bize, sonra gitti. Sedef’le bu muazzam göğüslü kadın hakkında bir şey konuşmadık, anneleriydi herhalde. Ufaklık kamyonu istedi, gözüm tutmadığı için vermedim. Bir kere eleman o kadar ufaktı ki, ayakta zor duruyordu. Cümle kuramayan, saçma sapan konuşan, kafası karışık, duygusal tiplerden biri işte yeni jenerasyon. Kamyonu vermeyince yine ağlamaya başladı. En sonunda kaleye bir yumruk attı, ikinci katı yıktı. Eşek sudan gelinceye kadar dövmek istedim onu ama Sedef’e ayıp olmasın diye kolundan itmekle iktifa ettim (yetindim demek). Yine ağlamaya başladı. Annesi geldi, ufaklığı kucağına aldı, göğsüne bastırıp götürdü.</p>

  <p>Ufaklık üst katı öyle bir yıkmıştı ki, temeli de zedelediğinden bütün yapıyı yıkıp yeni baştan yapmaya başladık. Annesi geldi yine, Sedef’in omzuna güneş kremi sürdü. Canım çekmiştir diye düşündüğünden bana da sürdü biraz. Göğüslerinin aksine çok yumuşak elleri vardı. Hemen benim annem geldi, çaktırmadan sırtımdaki kremi inceledi.</p>

  <p>Annem gidince “Tek çocuk musun?” diye sordu Sedef.</p>

  <p>“Evet,” dedim. “Şimdi herkes tek çocuk.”</p>

  <p>“Ben değilim.”</p>

  <p>“Sen değilsin belki ama şimdiki çocukların çoğu tek çocuk. İleride bir savaş çıksa kesin biz yeniliriz.”</p>

  <p>“Neden?”</p>

  <p>“Çünkü savaşacak fazla çocuk yok. Herkesin çocuğu çok değerli, kimse göndermez savaşa. Zorla alsalar bile tek çocuklar bencil olur, beni koruyun deyip siperden çıkamazlar, korkup kaçarlar, her şeyi bok ederler, kesin biz yeniliriz. Kesin.”</p>

  <p>Sedef bir şey demeyince üstelemedim. O da diğer kızlar gibi futboldan ve politikadan pek hoşlanmıyordu anlaşılan. Annemle babam denize girerken bana, “Git şemsiyenin altında gölgede otur biraz,” dediler. “Yok,” dedim. “Böyle iyiyim.”</p>

  <p>“Kafanı ıslat o zaman.”</p>

  <p>“Tamam.”</p>

  <p>“Çantalarımıza da bak, hırsızlar çalmasın.”</p>

  <p>“Tamam tamam… Çok açılmayın.”</p>

  <p>Kaleyi yeni baştan yaptıktan sonra denize girmeye karar verdik. Can yeleğimi şişirdim. Sedef de kolluklarını taktı. Denize girerken birden atlarım, prensibim bu. Sedef de birden atladı. Sedef’e artistlik yapayım derken boyumu geçen yerlere gittim. Sonra geri döndüm nefes nefese. Küçük kardeşi geldi, biz denizdeyken yine kalenin başında durdu. Koşarak yanına gittik, taş atacakmış gibi yaptık, ağlayarak kaçtı. Tam rahat etmiştik ki, aklı bir karış havada kahpenin biri kalenin ortasına lönk diye bastı. Bir de sanki biz suçluymuşuz gibi üste çıktı, “Her yere kale yapmışlar ayol!” Lan sen her yere kale yapmışlar diye şikâyet edeceğine önüne baksana önce, tırt! Tekrar yaptık temelden. Garanti olsun diye başında nöbet tutmaya karar verdik, sırayla denize girecektik.</p>

  <p>“İlk sen gir Sedef.”</p>

  <p>“Yok. Sen gir Osmancım, ben beklerim.”</p>

  <p>“İyi.”</p>

  <p>Tekrar atladım. Annemler denizden çıkarken “Hani çantalara bakacaktın,” dediler. Dakika başı bir sorumluluk yüklüyorlar üstüme, ben olmasam ne yapacaklar çok merak ediyorum. Çocuk mu yaptınız bekçi mi? Bir süre sonra Sedef de nöbet yerini terk edip yanıma yüzdü.</p>

  <p>“Neden geldin?” diye sordum.</p>

  <p>“Denizin çağrısına dayanamadım.” dedi.</p>

  <p>“Ya kalemiz yıkılırsa?”</p>

  <p>“Yeniden yaparız.”</p>

  <p>Kumdan kaleyi sekizinci kez yapıyorduk. İki sefer ufaklık yıkmıştı, iki sefer yanlışlıkla üstüne basılmıştı biz yüzerken, bir sefer dalga geçmişti üstünden, bir sefer denize zorla sokmaya çalıştıkları şaşkın bir köpekceğiz sahiplerinden kaçarken üstüne düşmüştü, bir sefer de itin biri top gibi tekmelemisti. Kalenin üst katını çıkarken Sedef’e baktım.</p>

  <p>“Neden bikininin üstünü de giydin?” diye sordum.</p>

  <p>“Ben kızım.”</p>

  <p>“Kız olduğunu görüyorum ama göğüslerin çıkmamış, o zaman üstünü giymene gerek yok. Göğüslerin varmış gibi havalara girmene gerek yok.”</p>

  <p>Sedef ağlayarak gitti. Annesine babasına olanı bileni anlattığını görebiliyordum. Babası beni dövmesin diye bizim şemsiyenin yanına koştum hemen. Sonuçta bizim de ana babamız var, sahipsiz değiliz.</p>

  <p>Babam, “Mısır mı istiyorsun kâğıt helva mı?” diye sordu.</p>

  <p>“İkisi birden olmaz mı?”</p>

  <p>“Olmaz.”</p>

  <p>“Max istiyorum.”</p>

  <p>Babam anneme, “Sen bir şey istiyor musun hayatım?” diye sordu. Ona açık büfe sorular bana tercihli. Nefret ediyorum bundan. Babamla yolun karşısındaki büfeye gittik. Kendine bira aldı, anneme soda, bana da Çilekli Max. Çubukta kalan son parçaları sıyırdıktan sonra Sedeflere baktım, şemsiyelerini kapatmış gidiyorlardı, ufaklık yine ağlıyordu, kim bilir hangi sebeple? Babama, “Bir fırt versene şu biradan,” dedim. “Moralim bozuldu şimdi çok pis.” Annem dehşetle baktı. Babam gülümsedi, birayı uzattı. Tam kafama dikecekken annem yekinip kalktı, aldı şişeyi elimden. O güzel kaşlarını çattı, babamla beni, sanki ikimiz de sekiz yaşındaymışız gibi bir tavırla süzdü. “Manyak mısınız siz?” diye sordu. Cevap vermedik. Zaten çoğu zaman babamla beraber anneme karşı aynı cephede savaşıyormuşuz hissine kapılıyorum.</p>

  <p>Gece pansiyonun sahanlığında oturuyordum. Uzaklardan okey şakırtıları ve ansızın yükselen kahkahalar duyuluyor, bu seslere cırcır böceklerinin rutin korosu eşlik ediyordu. Kot pantolonlarını kesip kısa şort yapmış genç kızlar, dışarı çanta almadan çıktıkları için cüzdanları cep telefonları ellerinde geçiyorlardı. Denizden karaya doğru hırka ihtiyacı duyurmayan tatlı sert bir rüzgâr esiyordu. “Tatil bu mu?” diye düşündüm. Çevreme dikkatle baktım, başka atraksiyon yoktu. Bir kedi bile. Gündüz plaj muhabbeti iyi oluyordu ama geceler çok sıkıcıydı. Sonuçta kâğıt helvayla süt mısır da bir yere kadar, yeni tatlar arıyor insan. Ama ne bira veriyorlar ne sigara. Tavla da oynamıyorlar; yavaş oynuyormuşum, elimle sayıyormuşum diye. Okeye de almıyorlar, bütün kuralları bildiğim halde. Cepte desen bayramlar hariç üç lira var, maksimum beş. Aklıma bunlar geldikçe tadım tuzum bir anda kaçıverdi yine. Daha fazla gaza gelmemek için başka şeyler düşünmeye çalışırken Sedef geldi, yanıma oturdu. Aynı pansiyonda kalıyorduk. Akşam gezmesinden dönüyorlarmış.</p>

  <p>Durup dururken, “En mutsuz olduğun gün hangisiydi?” diye sordu. Bu kız içimden geçenleri mi okuyordu? Dikkatle baktım yüzüne. Kahverengiyle yeşil arasında gidip gelen, bal rengine yakın gözleri vardı. Pansiyon sahanlığına vuran sokak lambasının olgun ışığında, lazer gibi parlıyorlardı üstelik.</p>

  <p>“Neden öyle bakıyorsun?”</p>

  <p>“Hiç,” dedim.</p>

  <p>“Neden susuyorsun?”</p>

  <p>“Düşünüyorum.”</p>

  <p>“Neyi?”</p>

  <p>“Neyi anlatmam gerektiğini.”</p>

  <p>Ona ikinci sınıfa başladığım günü anlatmalıydım belki de, o pabucu dama atılmışlığı, o biricikliğini yitirme endişesini, o dehşeti anlatmalıydım ama vazgeçtim. “Ben mutsuzluğa karşıyım,” dedim.</p>

  <p>“Neden?”</p>

  <p>“Çok fazla mutsuz insan var.”</p>

  <p>Sedef bunun üstünde fazla durmadı, en mutsuz olduğu günü anlatmaya başladı. Aslında soruyu kendisine sormuştu galiba. Kibarlık olsun diye önce benim cevabımı öğrenmek istemişti. En mutsuz olduğu gün, teyzesinin düğününün olduğu günmüş. Damatla gelin gidince, yalnız kalınca.</p>

  <p>“Nasıl yalnız?” dedim.</p>

  <p>“Gelinlikle yalnız kalınca.”</p>

  <p>“Haa… Şu küçük gelin muhabbeti mi yoksa? Seni küçük gelin mi yapmışlardı? Ama tahmin etmeliydim.”</p>

  <p>“Evet.” dedi. “Tahmin etmeliydim. İnsanlar bir sürü yalan söylüyor. Evlenen sen olmadığın halde gelinmiş gibi davranıyorlar büyük bir ciddiyetle, sonra düğün bitince gerçeği anlıyorsun. Düğün günü terk edilmiş bir gelin gibi hissediyorsun kendini. Hatta ondan da beter bir şey bu. Başkasının düğününde terk edilmiş bir gelin. Düğün bile senin değil.”</p>

  <p>“Bu laflar senin mi?”</p>

  <p>“Nasıl?”</p>

  <p>“Annem gibi konuşuyorsun.”</p>

  <p>“Anneni de mi küçük gelin yapmışlar?”</p>

  <p>“Yok. Annem 39 yasında…”</p>

  <p>Sorar gibi baktı. Üstelemedim. Söylemekten vazgeçtiğim şeyler söylediklerimden daha fazla. Çünkü insanları üzmek istemiyorum.</p>

  <p>“Teyzem evleneli altı ay oldu. Hâlâ düğünden sonra nasıl ağladığımı anlatıp gülüyorlar. İnşallah çocukları olmaz. Her akşam Sübhâneke okuyorum.”</p>

  <p>“Neden?”</p>

  <p>“Çocukları olmasın diye. Ayet-el Kürsi’yi de ezberleyeceğim, o daha etkiliymiş.”</p>

  <p>“Çok düşünme bu konuyu,” dedim.</p>

  <p>“Niye?”</p>

  <p>“Stres insanı öldürür. Herkes o yüzden tatile çıkıyor.”</p>

  <p>Küçük kardeşi geldi, “Sonradan görme ne demek?” diye sordu.</p>

  <p>“Birini görürsün, ertesi gün bir daha görürsen o olaya sonradan görme denir.” dedim “Şimdi annenlerin yanına git.”</p>

  <p>Sedef, “Hayır.” dedi. “Bir olay olur, herkes görür, sen geç gelip sonunu görürsen, buna sonradan görme denir. Şimdi annemlerin yanına git!”</p>

  <p>Ufaklık ağlamadan gitti, o da alışmıştı artık horlanmaya. Belki de ufaklığa bu kadar zalim davranmasak bizden büyükler de bize zalim davranmazlar, diye düşündüm. Bir yerden başlamak lazımdı işte merhamet etmeye. Ama merhamet etmek için de bir sürü zırvalığa katlanabilme gücü lazım. Sedefler ertesi sabah gidiyormuş. “Burada bekleyin,” dedim, gittim kamyonu getirdim, ufaklığa hediye ettim. İlk tepkisi tamponu ısırmak oldu ama yine de sevinmişti işte.</p>

  <p>Ertesi sabah annem deniz çantasını hazırlarken “Kamyon nerede kamyon?” diye sordu. Durumu anlatınca dırdır etmeye başladı. Malıma sahip çıkamıyormuşum. Kuzenlerden örnekler verdi. Bisikletlerini kendileri tamir ediyor, her gün yıkıyor, kimseye kullandırtmıyorlarmış. Onlar gibi bencil mi olmamı istiyorsun yani; diyecektim, vazgeçtim. Zaten plaja gittiğimizde de kamyonu verdiğime pişman olmuştum çoktan. Kova yok, kamyon yok, hiçbir bok yok, öyle oturdum. Babam geldi, niye öyle üzgün oturduğumu sordu, ekipman yoksunluğumu anlattım. Elimden tuttu, en yakın eczaneye gittik. Tatil yerlerindeki eczaneleri çok seviyorum. İlaç hariç her şeyi satıyorlar.</p>

  <p>Babam, “Kova mı alayım deniz yatağı mı?” diye sordu.</p>

  <p>Yine aynı çıkmaz. Tek çocuk olmanın hiçbir avantajını yaşatmadılar bana. Üç kardeş de olabilirdik. Biri kova isterdi, biri kamyon, biri deniz yatağı. O zaman ne yapacaktın bakalım.</p>

  <p>“Deniz gözlüğü al,” dedim. Hemen kutusundan çıkarıp taktım, plaja dönerken babam, “Yolda çıkar, denizde takarsın.” dedi.</p>

  <p>“Yok, böyle de zevkli,” dedim. “Karada takınca pilot gibi hissediyor insan kendini. Herkes bana bakıyor.”</p>

  <p>Akşam pansiyona dönene kadar çıkarmadım gözlüğü. Ara sıra alnıma kaldırdım o kadar. En sonunda annem duşa sokarken koluma çimdik atıp çıkardı. Gözlerimin kenarında yer etmişti.</p>

  <p>Tatilden çok sonra, sonbahara doğru acayip bir rüya gördüm. Bizim balkon demirlerine dış taraftan tutunmuşum, kendimi yukarı çekemiyorum, düştü düşecek bir vaziyetteyim. Tam kollarımdaki güç tükenip de elim demirlerden kaydığı an uyandım, çok şükür dedim. Sonra bir daha gördüm bu rüyayı. Bu sefer bizim balkonda değildim, karşımızdaki yeni inşaatın balkonlarından birindeydim. İki rüyada da keşke deniz gözlüğümü takmış olsaydım diye düşünüp durmuştum. Sanki gözlük beni kurtaracakmış gibi. İnsan rüyasında olur olmadık şeylerden medet umuyor.</p>

  <p>Kış geldiğinde Sedef’i bütünüyle unutmuştum. Daha doğrusu şöyle; hatırlayıp hatırlayıp unutmuştum. Sanki aramızda hiçbir şey yaşanmamış gibi. Alelade bir yaz aşkı gibi. Sanki Sedef ancak ismi geçtiği zaman hatırlanan hayalet arkadaşlardan biriymiş gibi. Sanki deniz kenarında bütün gün kumdan kale yapmamışız gibi, sanki pansiyonun sahanlığında yan yana oturup konuşmamışız, yıldızlara bakıp nedir bu kâinatın esbabı mucibesi diye düşünmemişiz gibi. Unutmanın acısı, ayrılığın acısından farklı. Ayrılık hüzne yakın, unutmak kasvete. Yani birini er geç unutmaya mahkûm olduğunu bilmenin kasvetinden bahsediyorum. Birini yavaş yavaş unuttuğunun bilincine vardığın anların sıkıntısından bahsediyorum. O kişinin parça parça silinip alakasız hatıraların arasına karışmasından bahsediyorum. Belki de neden bahsettiğimi bilmiyorum, sadece üzülüyorum, vasıfsız keder.</p>

  <p>Şubat ayında çok pis kar yağdı, okullar tatil oldu. Anneme gittim, deniz kovasını istedim.</p>

  <p>“Ne yapacaksın deniz kovasını?”</p>

  <p>Ne yapacaksam yapacağım, kova benim değil mi? Ver şu kovayı! Gözlerim doldu. Bir şey diyemedim.</p>

  <p>“Ne yapacaksın çocuğum deniz kovasını?”</p>

  <p>“İçine kar dolduracağım.”</p>

  <p>Annem “Çıkaramam şimdi.” dedi Sinirle yatak odasına yürüdüm. Dolapları karıştırmaya başladım deniz malzemelerini bulmak için. En sonunda annem geldi ortalığı daha fazla dağıtmayayım diye verdi kovayı söylenerek. Deniz gözlüğünü de istedim. Onu da verdi hazır çantayı açmışken. Bahçede gözlüğümü taktım. Kovayı karla doldurdum. Kardan bir kale yaptım. Kenarlarındaki çamurları temizledim, bembeyaz oldu. İşte en son o zaman aklıma geldi Sedef. Onun en mutsuz olduğu günü düşündüm. İnsanların acımasızlığını… Bembeyaz gelinlikler içinde bütün hayalleri yıkılmış bir kızı… O lazer bakışlı kızı düşündüm. İlk kale nöbetini üstüne alacak kadar iyi yürekli olan o kızın denizin çağrısına dayanamayıp yanıma yüzüşünü düşündüm. Ona telefon açıp yarım saat kadar konuşmak istedim. Sonradan gördüğüm acayip rüyaları anlatmak istedim. Kimseye anlatamadığım şeyleri sanki yüz sefer anlatmışım gibi rahat, anlatmak anlatmak istedim.</p>
