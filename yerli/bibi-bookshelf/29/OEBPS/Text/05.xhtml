  <h1>CAHİDE</h1>

  <p class="nonindent">Cahide’ye yıllara meydan okumak için âşık olmuştum. O yirmi bir yaşındaydı, ben on bir. Benle beraber altı yedi arkadaş daha âşık olmuştu hemen kendisine. Sadece birbirimizle değil, tarihle de mücadele ediyorduk. Sinir oluyordum bizim elemanlara. Tamam, iki arkadaşın aynı kızı sevmesini anlarım, hüzünlü bir atmosfer olur o zaman ama kardeşim altı yedi kişi birden de olmaz ki ya! On-on bir yaşlarındaysan, aynı sokakta oturup aynı okula gidiyorsan özel hayat diye bir şey arama zaten. Birini sevmeye başladın mı hep beraber seviyorsun, nefret ettin mi hep beraber. Biri bir ağacın dibine işemeye başlasa herkes çıkarıyor malı meydana. Ne kadar iğrenç olursan o kadar itibar kazanıyorsun.</p>

  <p>Cahideler bizim kapı komşumuzdu, mutfak balkonlarımız bitişikti. Arkadaşlar bu durumu kıskanıyordu. Her zaman şanslı bir tip olmuşumdur zaten. Anne ev hanımı, baba esnaf, ne fakiriz ne zengin. Dayak da atmıyorlar fazla. Annem ayakaltında dolaşmayayım diye sokağa salıyor her gün. Sabah çıkıyorum, akşam ezanı okunurken geri dönüyorum. Öğlen acıkınca bizim bakkala gidiyorum, ekmek arası salam yiyorum, kutu kola içiyorum, üstüne de bir paket Panço götürüyorum. İştahım ve keyfim yerinde Allah’a şükür, sigara bile tüttürüyorum bazen kömürlükte. Şu hayattaki tek derdim Cahide ama olur o kadar. Bir gece yağmur sesiyle uyanmıştım. Balkona çıktım. Cahide balkonda annesinden gizli sigara içiyordu.</p>

  <p>“N’aber çocuk?” diye sordu. Benimle ilk defa konuşuyordu.</p>

  <p>“İyilik Cahide,” dedim heyecanımı bastırarak. “Senden?”</p>

  <p>“Eh işte.”</p>

  <p>“Yağmur sesiyle mi uyandın?”</p>

  <p>“Yok, uykum kaçtı.”</p>

  <p>“Neden acaba?”</p>

  <p>Cevap vermedi. İçeri girdim, sonuçla bir genç kızı gecenin bir vakti balkonda rahatsız etmek yakışık almazdı. Ertesi gün, kalaslı arsada mahalle maçı yapıyorduk. Maç birden durdu, herkes koşmaya başladı. Bizim karşı sokakta pazar kurulurdu her pazartesi. Meğer Cahide ve annesi pazardan dönüyormuş. Ben de koştum. Ellerindeki torbaları almaya çalıştık yardım amacıyla Cahide’nin annesi domatesi vermek istemedi, çektim aldım torbayı, bir iki domates ezildi bu arada, olur o kadar. Sonuçta Cahide’nin annesine torba taşıtamam, ayıptır. Kapılarına kadar taşıdık torbaları, ben öne geçtim, bizim elemanlardan alıp alıp içeri vermeye başladım. Bütün torbalar içen girdikten sonra Cahide’nin annesi bozuk para dağıtmaya başladı amatör hamallara, hepsi aldı, ben almadım. Çünkü menfaatperest biri değilim, o torbaları mükâfat beklediğim için taşımadım.</p>

  <p>Cahide’nin annesi, “Bir sefer daha yapacağız.” deyince “Hayırdır Tıynet Teyze?” diye sordum. Cahide bir kahkaha atacakken güç tuttu kendini, eliyle ağzını kapatıp gülümsemekle yetindi. Onu böyle kahkahanın eşiğinden döndüren şeyin ne olduğunu anlamaya çalışıyordum. Annesi giderdi merakımı.</p>

  <p>“Tıynet değil Kıymet!”</p>

  <p>“Hayırdır Kıymet Teyze?”</p>

  <p>Torbaları ağır olduğundan karpuz alamamışlar.</p>

  <p>“Ben alır gelirim hemen,” dedim. “Bu sıcakta bir daha çıkmayın.”</p>

  <p>Annesi tepeden tırnağa süzdü beni, karpuz alıp gelebilecek kifayette bir tip miyim acaba diye düşündü bir müddet. Sonra takribi bir karpuz parası çıkardı cüzdanından.</p>

  <p>“Kestir al, kabak olmasın.”</p>

  <p>“Tamam.”</p>

  <p>Cahide, “Ben de seninle geleyim,” dedi. “Seçemezsin şimdi.” Annesi Cahide’yi süzdü.</p>

  <p>“Kestirecek ya.”</p>

  <p>“Olsun.”</p>

  <p>“Çok oyalanma.”</p>

  <p>Cahide’yle yan yana yürürken yüreğim genişledi. Adımlarımı onunkilere uydurdum. Çevreye gururla baktım. Pazarcının biri Cahide’ye, “Patlıcan lazım mı canım patlıcan?” diye seslendi, hafif alaycı bir tını vardı sesinde. Cahide muhatap olmadı, tanımadığı erkeklerle konuşmayan her namuslu genç kız gibi duymazlıktan geldi, bakmadan geçti gitti. Ben öfkeyle durdum, pazarcıya ters ters baktım. Yani biz karpuz almaya çıkmışız, patlıcan ne alaka! Ayrıca sana mı düştü Cahidelerin patlıcan ihtiyacı?</p>

  <p>“Ne bakıyon lan!” diye sordu.</p>

  <p>Bir şey diyemedim. İri yarı bir tipti. Pişman oldum durduğuma, kilitlendim kaldım, böyle tipleri kızdırmaya gelmez.</p>

  <p>“Sivri biberler ne kadar ağbi?” diye sordum, hiçbir şey söylememek garip kaçacağından.</p>

  <p>“İki buçuk.”</p>

  <p>“Pahalıymış. Hayat pahalılığından herhalde.”</p>

  <p>“Siktir lan.”</p>

  <p>“Peki. Hayırlı işler.”</p>

  <p>Karpuzu aldık, geri dönerken Cahide pazarın bittiği yol ağzında durdu.</p>

  <p>“Sen burada biraz bekle hemen geliyorum,” dedi.</p>

  <p>“Nereye?”</p>

  <p>Gitti. Karpuzla yetişemedim arkasından. İki sokak ötede gördüm, internet kafenin önünde, mobiletine yaslanmış duran yakışıklı bir tiple muhabbet ediyordu. Köşede bekledim. Yanıma geldi, beni görünce hafif bozuldu.</p>

  <p>“O kimdi?”</p>

  <p>“Hiç,” dedi. “Bir arkadaş.”</p>

  <p>“Nasıl bir arkadaş?”</p>

  <p>“Arkadaş işte.”</p>

  <p>Ne diyeceğini şaşırdığından gülümsedi, öyle tatlı gülümsedi ki sinirim ve merakım geçti, eridim hemen. Hatta o an, onunla bir sırrı paylaşmanın sevincini yaşamadım dersem de yalan olur şimdi.</p>

  <p>“İyi. Geç kalmayalım o zaman,” dedim. “Annen merak etmesin. Sonra ben sorumlu olurum.”</p>

  <p>Bu olayın üstünden bir hafta geçmişti. Kalasların sahibi müteahhit anamıza avradımıza sövüp kovaladığı için kalaslı arsada maç yapamıyorduk. Kaldırım kenarlarında oturuyorduk. Cahide’yi ilk ben gördüm, yolun ucundan geliyordu annesiyle, ellerinde torbalar vardı yine. Yola fırladım, onlara doğru koşmaya başladım Fren sesiyle irkildim. Bir arabanın camına çarptım, tepesine uçtum, havadayken Cahide’ye baktım, kazanın heyecanından olsa gerek daha da güzelleşmişti. Bir çığlık attı, elindeki torbaları fırlattı, ben de bagaj tarafından düştüm. Yine şanslıydım, benim yerimde başkası olsa çoktan ölmüştü. Babam fren sesini duyunca koştu geldi, bana çarpan adamı arabadan indirdi, yere yatırdı, kafasını tekmelemeye başladı. Adamı zor aldılar elinden. Babam yanıma gelip “İyi misin?,” diye sordu. Kolumu inceledi, ilk anda fark etmemiştim ama sağ kolum yamulmuş dilenci koluna dönmüştü. Kolumu o halde görünce babamın gözleri doldu, ben Cahide olay yerinde olduğu için ağlayamıyordum tabii. Babam tekrar adamın üstüne yürüdü. Yine ayırdılar.</p>

  <p>Hastaneye gittik, kolum iki yerinden kırılmış. Röntgen sırasıydı, alçıydı derken saatler geçti. Bu arada polisler gelip kazanın nasıl olduğunu sordular, Cahide yüzünden olduğunu söylemedim, sonuçta böyle şeylerle gururlanmayı sevmem. Bu aşkın bedeli de buymuş derim kendime, gerekirse bacağı da kırarız, kimseye ses etmeyiz ama.</p>

  <p>“Öyle duruyordum geldi çarptı adam,” diye verdim ifademi gözyaşları içinde. “Benim bir suçum yok. Ehliyeti kasaptan almış denyo.”</p>

  <p>Annem bir hafta sokağa salmadı. Kolu kırınca kıymete bindik. Bütün akrabalar geldi, hediyeler hediyeler… Gittim, bakkalı yağmaladım, kırk tane Panço yedim, bir o kadar da kutu kola içtim, babam bir şey diyemedi. Alçıyı herkese imzalattım ama en güzel yerini Cahide’ye ayırdım. Tam gidip imzalatmayı düşünürken Cahide’nin orospu olduğu haberi geldi, inanmadım ilk başta.</p>

  <p>“Cahide o tıynette bir insan değil,” dedim bizim çocuklara.</p>

  <p>“Babası dövmüş, orospu olmasa babası niye dövsün?” dediler.</p>

  <p>“Başka bir sebeple olmasın?”</p>

  <p>“Mobiletin arkasında görmüşler. Orospu olmasa elalemin mobiletine niye binsin?”</p>

  <p>Bütün kanıtlar ortadaydı, başımı öne eğdim. Biri, “Tıynet ne lan?” diye sordu, cevap vermedim.</p>

  <p>“Annesi olmasın!” dediler.</p>

  <p>“Yok lan o Kıymet.”</p>

  <p>Kararlı suskunluğum nedeniyle ufaklıklardan birini eve gönderip Büyük Larousse’tan baktırmaya karar verdiler. Tabii bu arada Cahide’nin orospu olduğu kesinleştiğinden bizim bütün elemanları bir sevinç kaplamıştı.</p>

  <p>“Bize de verir mi acaba?”</p>

  <p>“Mecbur verecek. Parasıyla değil mi?”</p>

  <p>“Evet! Peşini bırakmayız!”</p>

  <p>“Her hafta gideriz.”</p>

  <p>“Gideriz tabii, gideriz yaparız, neyimiz eksik.”</p>

  <p>“Demek sizin aşkınız sadece fiziksel plandaymış,” dedim. “Şeyinizin keyfinden başka bir şey düşündüğünüz yok.”</p>

  <p>Ağır konuşunca hepsi sustu. Bir tek, zemin katta oturan yedi yaşındaki eleman susmadı, taşaklarını tutmuş, otomatiğe bağlamıştı.</p>

  <p>“Her hafta gideceğim. Her gün gideceğim. Sabah akşam gideceğim.”</p>

  <p>Çenesine bir yumruk oturttum. Kıç üstü düştü, ağlamaya başladı. Elemanın ağbisi geldi, sille tokat girişti bana, tek kolla müdafaa yapamadım, çok pis dayak yedim. Dövdüğü yetmiyormuş gibi bir de kıskıvrak tuttu beni, yumruk attığım kardeşine tokatlattı, yüzüme tükürttü.</p>

  <p>“İnşallah evinizi bok basar yine,” diye bağırdım arkalarından.</p>

  <p>Gece balkonda bekledim. Cahide’yi sorguya çekecektim. Niye böyle bir şey yaptın diyecektim. Orospu olmak zorunda mıydın? Ben senin için ölümlerden dönmüşüm, polis sorgularından geçmişim, cemiyette horlanmışım, dövülmüşüm sövülmüşüm, yüzüme tükürmüşler. Ne önemi var gerçi, ben bu aşk için her türlü çilenin üstesinden gelmesini bilirim. Yeter ki sen orospu olma. Olduysan da oldun, ne yapalım, seni kurtarmaya hazırım. Kendimi senin için feda etmeye hazırım.</p>

  <p>Cahide’yi bekledim, bir türlü gelmedi, uykuya dalmışım. Gece, sesiyle uyandım.</p>

  <p>“Hiş, çocuk. Uyuyor musun?”</p>

  <p>Gözlerimi açtım.</p>

  <p>“Yok, öyle içim geçmiş.”</p>

  <p>“Kolun nasıl?”</p>

  <p>“Sağlık durumum ciddiyetini koruyor Cahide. Kemik kaynamayabilir.”</p>

  <p>“Üzülme kaynar.”</p>

  <p>“Kaynar diyorsan kaynar. Ben sana şey diyecektim.”</p>

  <p>“Ney diyecektin?”</p>

  <p>“Şey…”</p>

  <p>“Ney?”</p>

  <p>“Hiç.”</p>

  <p>Biraz düşündüm.</p>

  <p>“Seni kurtarmak istiyorum bu hayattan,” demek üzereyken mutfaklarının ışığı yandı. Cahide sigarasını telaşla saksı toprağına bastırıp bahçeye fiskeledi. Bana bakmadan içeri girdi. Annesi balkona çıktı, yüzüme ters ters baktı, kapıyı kapattı.</p>

  <p>Yaz bitmeden Cahide’nin evleneceği haberi geldi. Daha fazla adı çıkmadan apar topar evlendirmek istiyorlardı herhalde durumdan habersiz biriyle. Uzaktan akrabaları mı neymiş, Samsun’lu. Samsun’a gelin gidecekti. Bir sabah davul zurna sesiyle uyandım. Cahide’yi almaya gelmişler. Dikizlerine havlu asılı bir sürü araba. Herkes balkonlara doluşup seyretmeye başladı. Hatta Cahide gelinliğiyle apartmandan çıkarken duygulanıp ağlayanlar bile oldu. Düne kadar arkasından dedikodu yapan küçük insanların ikiyüzlü ruh halleri işte. Bizim çocuklar gelin arabasının önünü kestiler. Damat Bey camdan bir zarf attı, zarf rüzgârda havalandı, benim önüme düştü tabii ki. Zarfı aldım, içine baktım göz ucuyla, yirmi lira, mali dengem açısından muazzam bir paraydı. Küçük bir kararsızlığın ardından cebe attım. Zarfı da buruşturdum, fırlattım plakasında ‘mutluyuz’ yazan Megane’ın ardından. Cahide bu tavrımı gördü mü bilmiyorum.</p>
