  <h1>KORHAN AĞBİ’NİN KARDEŞİ</h1>

  <p class="nonindent">Kooperatifin bahçesinde maç yaparken hep yanımıza gelir, kale direği niyetine koyduğumuz taşların yakınında durur, öylece bizi seyrederdi. Çok güzel bir kızdı, ismi Aycan. Kafasına top gelecek diye korkardım. Berbat oynadığımdan beni kaleye geçirirlerdi. Kaderime razı olup kısa sürede benimsemiştim kaleciliği. Hatta kararlılığımı gören babam bir kaleci eldiveni bile almıştı geçen yıl, giye giye yırtıldı. Aycan maç bitene kadar hep yanımda dururdu. Başka kız olsa laf atardık, ‘Erkek Fatma’ diye dalga geçer, ruh halini bozup kovalardık. Ama Aycan’a bir şey diyemiyorduk. Çünkü Korhan Ağbi’nin kardeşiydi.</p>

  <p>Korhan Ağbi lise ikiye gidiyordu. Durup dururken gelir maçımızı böler, topu alıp sektirmeye başlar, bir türlü düşürmezdi. Tekniği iyi diyorlardı, maç en azından dört beş dakika dururdu. Bazen aklına eserdi, en iyi arkadaşım Erhan’la beni tutar, “Gelin size çarpım tablosunu öğreteyim.” diyerek kafalarımızı birbirine vururdu. Ama bizi kollardı da. Bir seferinde Erhan aşağı mahalleden bir çocuğa sataşmış, dayak yemişti. Korhan Ağbi çocuğu buldu, kollarını arkasında bağlayıp tuttu, Erhan’a tokatlattı. Korhan ve Aycan kardeşlerin babaları vergi dairesinde memurdu, anneleri ev hanımı. Komşuyduk hem de aynı blokta. Gözde Yapı Kooperatifi.</p>

  <p>Her neyse… Korhan Ağbi’nin kardeşi olduğu için Aycan’ı sevemiyordum, o sene onun yerine Esra’yı seviyordum. Okulun ilk günü silgi istemiştim Esra’dan. Silgisini ısırıp ikiye bölmüş, yarısını bana vermişti. Ben de ona âşık olmaya karar vermiştim. Sıramı değiştirip onun arkasındaki sıraya geçmiştim. Din dersi dışındaki derslerde çaktırmadan saçıyla oynuyordum. O da bir şey demiyordu. Bir akşam kapılarının önüne gidip onu beklemeye karar verdim. TİGEM lojmanında kalıyorlardı, babası oranın elektrik işlerini yapıyormuş. Esra’yı bir türlü göremedim. Zillerini çalmaya da çekiniyordum. Geç vakit eve döndüm. Annem bana sarılıp ağlamaya başladı. Beni kaçırdıklarını zannetmiş.</p>

  <p>Babam beni aramaya çıktığından fabrikaya geç kalmıştı. Benim iyi olduğumu anladıktan sonra apar topar gitti. Ertesi sabah geldi, suratı beş karıştı, onu hiç böyle görmemiştim. Geç kaldığı için mühendisin biri bağırmış çağırmış. Bana, “Nerdeydin lan,” deyip bir tokat attı. Annem bütün gece sormuş ama söylememiştim. Baham iyi bir adamdı. Korhan Ağbi gibi aklına eşince tokatlamazdı. Durumu anlattım “Esra’yı delicesine seviyor olabilirim.” dedim. “Galiba ona sırılsıklam aşığım.”</p>

  <p>Babam, “Ne sevgisi lan bu yaşta,” dedi, yatmaya gitti. Yarım saat sonra geldi, uyku tutmamış. Beni öptü. Milletin ağız kokusunu çekmek istemiyorsam, kızlara kafa yormayı bırakıp derslerime yoğunlaşmamı öğütledi. Böylece ileride öğretmen olabilirmişim.</p>

  <p>Annem. “Okusun mühendis olsun,” dedi. “Öğretmenlik neymiş.”</p>

  <p>“Mühendisinin müdürünün ızdırabını şimdi.”</p>

  <p>“Çocuğun yanında küfretme!”</p>

  <p>“Çocuğun yanında küfrettirme o zaman.”</p>

  <p>Babam çoğunlukla gece vardiyasında çalışır, gündüzleri uyurdu. Kendimi bildim bileli vaziyet buydu, evin içinde ses çıkarmamaya çalışarak büyümüştüm. Belki de bu yüzden bu kadar sessiz biriydim. Erhan hariç muhabbet edecek arkadaşım da yoktu zaten. Erhan’ın babası demiryollarında çalışırdı, kooperatifin başka bir bloğunda ve okulun başka bir sınıfındaydı. Ama hep bir aradaydık, kooperatif bahçesinde, teneffüslerde falan. Tam bir fırlamaydı. Zaten ilk o fark etti. Kooperatifin arka bahçesindeki lastiklerin üstünde otururken “Aycan’ın memeleri çıkmış,” dedi. O gece hep bu sözü düşündüm, rüyamda meme gördüm. Ertesi gün karne alacaktık.</p>

  <p>Öğretmen karneleri vermeden önce, on beş tatilde bir hikâye kitabı okumamızı istedi. Orta ikiye gittiğimizden kendimiz seçebilirmişiz artık, zararlı bir şey olmasın yetermiş. Ben çaktırmadan Aycan’a bakıyordum. Önlüğünün önünde belli belirsiz bir kabarıklık vardı. Hoş bir kabarıklık. Bitmeyen Arzular’daki kadar kabarık değildi ama yine de kabarıktı işte. Sıram gelince karnemi aldım, yanında teşekkür belgesi de verdiler. Aycan’ın yanına gittim, takdir almıştı. “Seninki nasıl,” diye cıvıldayıp karneme baktı. Tek ders yüzünden takdiri kaçırdığımı belirttim.</p>

  <p>Son dersten sonra Erhan geldi, bütün öğretmenlerin anasına avradına sövdü. Duvardaki Milli Eğitim Bakanı’nın portresini yumrukladı. Dört zayıfı vardı. Sınavları iyiymiş, hocalar ona takmış.</p>

  <p>Yere tükürüp “Baktın mı?” diye sordu.</p>

  <p>“Neye?”</p>

  <p>“Neye olacak…”</p>

  <p>“Baktım.”</p>

  <p>“Sana demiştim,” dedi ayakkabısıyla tükürüğünü yayarken. Birden durdu, “Ellemek ister miydin?” diye sordu.</p>

  <p>“Hayır.”</p>

  <p>“Bir sefer mıncıklasan ne güzel olurdu. Bitmeyen Arzular’daki gibi…”</p>

  <p>“Şundan bahsedip durma,” dedim. “Videocu babama söylerse…”</p>

  <p>“Ya videocu, babana niye söylesin ki? Adamın işi bu.”</p>

  <p>“Ama babamı tanıyor.”</p>

  <p>“Tanısa ne olacak? Sizin oğlana kaset kiraladım mı diyecek? Ellemek ister miydin onu söyle sen.”</p>

  <p>Umutsuz bir ifadeyle “Korhan Ağbi?” dedim.</p>

  <p>Erhan yumruklarını sıkıp “Korhan Ağbi onun ağbisi olmayacaktı ki,” dedi. “Ben onu kesin ellerdim.”</p>

  <p>Eve gidince anneme karnemi gösterdim. “Aferin,” dedi. Biraz daha çalışırsam önümüzdeki dönem takdir alabilirmişim. Annem babamın yattığı odaya gitti, kapıyı tıklattı, “Saat dört oldu,” dedi. Babam kalkıp uykulu gözlerle karnemi inceledi, kaleci eldivenlerinin fiyatını sordu. Otuz liraydı, biraz düşünüp “Otuz beş,” dedim. Babam banyoda yüzünü yıkarken kapının arkasına asılı pantolonunu getirmemi istedi. Pantolonun arka cebinden ince cüzdanını çıkardı. İçine bakıp “Otuz beş mi dedin?” dedi. “Evet,” dedim. Biraz düşünüp kırk lira verdi. Annem kaşlarını çattı, “Nereden alacaksın eldivenleri?” diye sordu.</p>

  <p>“Doğan Spor’dan.”</p>

  <p>“Fiş alma otuza versin.”</p>

  <p>“Tamam. Öğretmen on beş tatilde kitap okuyun dedi.”</p>

  <p>“Babana sor.”</p>

  <p>Mutfağa gittim. Babam tarhana çorbası içiyordu. Durumu anlattım. Babam, kitaplarını toz yapıyor diye sandığa kaldıran anneme bağırdı. Çorbasını bitirdikten sonra arka odaya gittik, sandığı açtık, içinde yirmi otuz kadar kitap vardı. “Hepsini okudun mu?” diye sordum. Gençken okumuş.</p>

  <p>“Öğretmen zararlı olmasın dedi.”</p>

  <p>“Kitabın zararlısı mı olur?”</p>

  <p>“Bilmiyorum işte, zararlı olmayacakmış.”</p>

  <p>“Onun gibi öğretmenin ta amına koyayım!”</p>

  <p>Annem mutfaktan avazı çıktığı kadar bağırdı.</p>

  <p>“Çocuğun yanında küfretme dedim kaç sefer!”</p>

  <p>Erhan karne durumu nedeniyle bir hafta dışarı çıkamadı. O olmayınca beni de takıma almadılar. En sonunda geldi. Sarıldık.</p>

  <p>“Baban çok dövdü mü?” diye sordum.</p>

  <p>“Boş ver,” dedi.</p>

  <p>Erhan takımı kurdu. Ben kaledeydim yine, maçtan ziyade yeni eldivenlerimle ilgileniyordum. Aycan geldi, tam taşın yanında durdu. Saçlarını iki yana örmüştü, üstünde beyaz bir palto vardı. “Ne haber,” dedi.</p>

  <p>“İyilik sağlık,” dedim. Bir iki hafif plase geldi. Lüzumsuz plonjonlarla kurtardım.</p>

  <p>“Ayakların yerden kesiliyor,” dedi “Çok güzel uçuyorsun.”</p>

  <p>Kabuk bağlamış dirseklerimi ovarken teşekkür ettim.</p>

  <p>“On beş tatilde ne okuyorsun?” diye sordu.</p>

  <p>“Orhan Kemal,” dedim. “Kornerden sonra konuşalım!”</p>

  <p>Muz bir orta geldi, çift yumruk çıktım. Top orta sahaya kadar gitti. Eldivenlerde hasar var mı diye baktım, pırıl pırıldı.</p>

  <p>“Hangi kitabı?”</p>

  <p>“Unuttum,” dedim “Kavgalı bir şeydi. Sen ne okuyorsun?”</p>

  <p>“Sait Faik.”</p>

  <p>“Hangisi?”</p>

  <p>“Havada Bulut.”</p>

  <p>“Güzel mi?”</p>

  <p>“Yarısına geldim.”</p>

  <p>“Okuduktan sonra bana da ver.”</p>

  <p>“Altını çizmeyeceksen olur,” dedi. Çünkü kitap babasınınmış.</p>

  <p>Maçtan sonra Erhan geldi. Herkesi çalımlayıp attığı golden bahsetti. Ama Aycan pek oralı olmadı, “Görmedim,” deyip gitti.</p>

  <p>Erhan, Aycan’ı arkasından süzüp yere tükürdü. “Yalan,” dedi. “Bütün maç buradaydı, bal gibi gördü.”</p>

  <p>“Belki sen gol atarken başka tarafa bakıyordu,” dedim. “Niye yalan söylesin ki?”</p>

  <p>“Kadınlar böyledir.”</p>

  <p>“Kız ön üç yaşında.”</p>

  <p>“Hepsi bir.”</p>

  <p>Arka bahçeye gidip lastiklerin üstüne oturduk. Erhan bir sigara yaktı. Çevreyi kontrol ettim, balkondan bakan yoktu, bir fırt da ben çektim.</p>

  <p>Erhan, “Ben bu kızı elleyeceğim,” dedi.</p>

  <p>“Saçmalama.”</p>

  <p>Bir haftadır bunu düşünüyormuş, bütün planı yapmış Ben kazan dairesine çağıracakmışım, o da elleyecekmiş. Kazan dairesini bir sefer görmüştüm, kooperatifin genel üye toplantıları orada olurdu. Babam bir seferinde, merak ettiğim için beni de götürmüştü. Çok kötü kavga çıkmış, millet gırtlak gırtlağa gelmişti. Babam beni havaya kaldırıp “Daha bu çocuk dünyada yokken ben taksit ödüyordum taksit.” diye bağırmıştı. Bütün üyeler yaşımı anlamak ister gibi bana dönmüştü o an. Bir anda ilgi odağı olmuş, gururla gülümsemiştim. Eve dönünce annem babama kızmıştı, beni kavgaya gürültüye karıştırdığı için.</p>

  <p>Erhan sigarayı lastiğin kenarında söndürüp yere attı. “Hatunun bana ilgisi var,” dedi.</p>

  <p>“Nereden çıkardın?” diye sordum.</p>

  <p>“Benim yaptıklarımla ilgilenmiyor görünüyor. Attığım golü görmemiş, peh! Çağıracak mısın?”</p>

  <p>“Hayır.”</p>

  <p>“Onun da hoşuna gidecek.”</p>

  <p>“Nereden biliyorsun?”</p>

  <p>“Kadınlar daha fazla zevk alır.”</p>

  <p>İçimi belli belirsiz bir hüzün kapladı, “Kadınlar daha fazla zevk alıyorsa neden isteyen taraf hep biziz?” diye sordum.</p>

  <p>Erhan gülümsedi, elini omzuma koydu, “Ah kardeşim,” dedi. “Bu dünyada bir sürü terslik var. Sen bunları kafana takma. Çağıracak mısın, onu şöyle.”</p>

  <p>“Sana ilgisi varsa niye ben çağırıyorum ki?”</p>

  <p>“Ben çağırırsam gelmez.”</p>

  <p>“Neden?”</p>

  <p>“Çünkü bana ilgisi var, bunu çaktırmak istemiyor.”</p>

  <p>“Yapamam,” dedim.</p>

  <p>Erhan küstü gitti. Cümle âlem siksin ki bir daha konuşmayacakmış. O gidince tamamen yalnız kaldım. Mahalle maçlarını kenardan seyretmeye başladım. Çünkü Gözde Yapı Kooperatifi futbol takımında Erhan, hem santrafor, hem kaptan, hem antrenör, hem de kulüp başkanı gibi bir şeydi. Şu hayattaki bütün torpilim oydu.</p>

  <p>Eve gidip kitabı okumaya çalıştım. Beş sayfa sonra sıkıldım. Orhan Kemal iyi bir yazardı muhtemelen, beş sayfadan çıkardığım sonuç, ders kitaplarında okuduğum şeylerden daha güzel olduğuydu. Ama bana okumanın kendisi saçma geliyordu. Birinin anlatmak istediği bir şey varsa, başından geçen ilginç bir hadise örneğin, doğrudan bana gelip anlatmasını beklerdim. Eğer bunu herkese birden anlatmak istiyorsa film falan çekmeliydi. Ayrıca filmlerde insanlar gülerler, ağlarlar, öpüşürler, her şeyi görürsün. Kitaplarda böyle bir şey yok, sadece her okuyana göre değişen birtakım yaklaşık hisler var, görüntüyü sen yapıştırıyorsun üstüne. Olmayan bir filmi kafanda çekmeye çalışıyorsun, hiçbir şey görmediğin halde her şeyi gördüğünü zannediyorsun. Ayrıca bir kitabı herkes aynı anda okuyamaz. Ama filmi pek çok kişi aynı salonda seyreder. Video bile olsa en azından iki üç kişi aynı anda seyredebilir. Ve tabii sevgilinle beraber seyrediyorsan el ele tutuşabilirsin, konuyu kaçırmayacak oranda öpüşebilirsin. Bunun da yarattığı bir enerji var. Film akar, kitap durur. Her neyse… O zamanlar kafam biraz karışıktı.</p>

  <p>Birkaç gün arka bahçedeki lastiklerin üstünde yalnız başıma oturdum. O araba lastiklerini biri oraya atmış, sonra da kimse kaldırmamıştı. Önceki yaz Erhan lastikleri satmamızı önermişti, iki tanesini lastikçiye götürmüştük ama adam almamıştı. Dönüşte geri yuvarlamaya üşenmiş, yol kenarına bırakmıştık. O an Erhan yanımda olsaydı, bir sigara yakardı, bir şey söylerdi ya da bir şey yapardı işte, sıkılmazdım. Erhan rahat duramayan bir çocuktu, benim gibi sıkıcı bir tip değildi, safi atraksiyondu. Başka kiminle arkadaşlık yapabilirim acaba diye düşündüm, sınıfımdaki çocukları geçirdim aklımdan, kimseyle yapamazdım. Yalnızlığa mahkûmdum. Benim kaderim buydu zaten, maça alsalar bile değişmiyordu. Onlar hep birlikte oynuyordu, ben kalede yapayalnız bekliyordum. Sonra da gol yiyince kızıyorlardı.</p>

  <p>Biri enseme sert bir tokat attı. Döndüm, Korhan Ağbi.</p>

  <p>“Ne haber lan bebe,” dedi.</p>

  <p>“İyi diyelim iyi olsun.”</p>

  <p>Tokalaşmak ister gibi elini uzattı, bu numarayı biliyordum, ellerimi birbirine kavuşturup iki büklüm oldum. Korhan Ağbi beni düzeltti, ellerimi açtı, sonra birini kavradı, tokalaşmaya başladık. Elim elinin içinde kaybolmuştu, her an biraz daha fazla sıkıyordu. Yüzünde pis bir tebessüm vardı.</p>

  <p>“Korhan Ağbi bırak lütfen.” dedim. “Elimi kıracaksın. Kalecilik hayatımı bitireceksin.”</p>

  <p>Gözümden yaş getirene kadar bırakmadı. Elimi hissetmiyordum, hızla ovuşturdum. Yine de taşaklarımı sıkıp İstiklal Marşı’nı söyletmesinden iyiydi. Elimin dışıyla gözlerimdeki yaşları silerken “Korhan Ağbi her seferinde neden böyle yapıyorsun?” diye sordum. “Ben sana ne yaptım?”</p>

  <p>“Bir şey yapmana gerek yok,” dedi. “Varlığın yeter!”</p>

  <p>Tartışmayı uzatmanın manası yoktu. Korhan Ağbi, bütün vurguyu ‘ç’ harfine yükleyerek “O piç nerede?” diye sordu.</p>

  <p>“Erhan mı? Maçtalar.”</p>

  <p>“Sen niye buradasın? Tabii geleni geçeni alıyorsun, kova seni.”</p>

  <p>Korhan Ağbi gittikten sonra yalnızlığa daha fazla dayanamadım, gururumu yenip saha kenarına gittim. Belki Erhan, yeni eldivenlerimin hatırına maçın ilerleyen dakikalarında bana forma şansı verir diye düşünüyordum. Erhan beni gördü ama görmezlikten geldi. Yeni kalecinin refleksleri benden iyiydi, her topu çıkarıyordu. Eldivenleri istedi, vermedim. Erhan, kornere çeldiği bir topun ardından yeni kalecinin sırtını sıvazlayıp “Aferin,” dedi. “Senin gibi tecrübeli bir file bekçisine ihtiyacımız vardı.”</p>

  <p>Boğazıma bir yumruk oturdu. Ağlayacak gibi oldum. Aycan geldi yine, tam yanımda durdu. Saçlarını atkuyruğu yapmıştı. İki yana örülmüş halinden çok daha güzeldi böyle.</p>

  <p>“Sen neden oynamıyorsun?” diye sordu.</p>

  <p>“Hafif bir sakatlık.”</p>

  <p>“Geçmiş olsun. Bisikletin var mı?”</p>

  <p>“Yok.”</p>

  <p>Ağbisinin dağ bisikleti varmış ama ona vermiyormuş. “Üzülme Aycan,” dedim. “Dağlık bir bölgede yaşamıyoruz zaten.”</p>

  <p>“Hiç komik değil.”</p>

  <p>“Beğenmiyorsan git başımdan,” diye bağırdım.</p>

  <p>“Niye bağırıyorsun ki?” diye sordu.</p>

  <p>“Özür dilerim. Kafam karışık.”</p>

  <p>“Orhan Kemal yüzünden mi?”</p>

  <p>“Hayır.”</p>

  <p>Bendeki değişikliğin ne olduğunu anlamaya çalışır gibi baktı, sonra gitti. Maçtan sonra Erhan geldi. Aramızda huzur bozan bir sessizlik oluştu.</p>

  <p>“Sen benim en iyi arkadaşımsın,” dedim. “Neden böyle yapıyorsun?”</p>

  <p>“Ne olur ki bir sefer ellesem,” dedi. “Sen de Esra’nın saçını elliyorsun.”</p>

  <p>“Aynı şey değil.”</p>

  <p>“Nasıl aynı şey değil, ellemek ellemektir.”</p>

  <p>“Aynı şey değil.”</p>

  <p>“Tamam değil,” diye fısıldadı kulağıma. “Ama götünü elleyeceğim demiyorum ki, memelerini elleyeceğim sadece.”</p>

  <p>“Neden?”</p>

  <p>“Canım istiyor. Başka bir şey düşünemiyorum. Çok kötü durumdayım.”</p>

  <p>“Ama Korhan Ağbi?” dedim.</p>

  <p>“Yemişim Korhan Ağbi’yi. Onu dövdüreceğim zaten.”</p>

  <p>“Kime?”</p>

  <p>“Bizim üst katta, lise sona giden Kemal Ağbi var, çok hassas biri. Babası başkomiser.”</p>

  <p>Omuzlarımdan tuttu.</p>

  <p>“Çağıracak mısın?”</p>

  <p>“Ben,” dedim. “Aycan’a gidip de nasıl kazan dairesine gel derim. Sebep ne?”</p>

  <p>“Ne bileyim. Konuşmak istiyorum de.”</p>

  <p>“Ne konuşmak?”</p>

  <p>“Öğretmeniniz on beş tatilde kitap okuyun demedi mi? Onun hakkında konuşuruz de.”</p>

  <p>Anlaştık. Ertesi gün kaledeydim. Aycan geldi yine, taşın yanında durdu. Erhan bana göz kırptı. Kafam sahiden karışıktı, defansın arkasına atılan bir topta zamanlama hatası yapıp geç çıktım, açıyı kapatamadım, bana yakışmayan basit bir gol yedim. Takım arkadaşlarım Erhan’a söylendi yine, neden bu kovayı kaleye geçirdin diye.</p>

  <p>“Maçtan sonra kazan dairesine gidelim mi?”</p>

  <p>Aycan saçlarını kulak arkasına atıp “Neden?” diye sordu.</p>

  <p>“Konuşurduk.”</p>

  <p>“Ne konuşacağız?”</p>

  <p>“Ne bileyim işte, kitaplardan falan.”</p>

  <p>“Burada konuşuyoruz ya!”</p>

  <p>“Doğru,” dedim. “Neyse boş ver.”</p>

  <p>Şişirme bir top geldi, çıktım aldım. Milimetrik bir degajmanla sol açıktaki Erhan’a gönderdim.</p>

  <p>Aycan, “Esra’yla görüşüyor musun?” diye sordu.</p>

  <p>“Yok,” dedim.</p>

  <p>“Niye arkasında oturuyorsun o zaman?”</p>

  <p>“Orası boştu.”</p>

  <p>Rakip kontraya kalktı, az adamla yakalanmıştık, sustuk. Ceza yayı civarından yere paralel sert bir şut geldi, konsantre bozukluğundan sektirdim, fırsatçı bir tip önüne düşen topu tek vuruşta ağlarla buluşturdu. Olmayan ağlarla. Gittim, minibüsün altına kaçan topu aldım, döndüm.</p>

  <p>“Saçını ellerken görmüşler.”</p>

  <p>“Yalan!” diye bağırdım. “Kuru iftira!”</p>

  <p>“Sahiden mi?”</p>

  <p>“Allah belamı versin.”</p>

  <p>“Lan kova,” diye bağırdılar. “Konuşacağına topa bak. Geleni geçeni aldın yine.”</p>

  <p>Topu orta yuvarlağa yollarken, “Lan bana işimi öğretmeyin,” diye bağırdım. “Lambur lumbur hücuma kalkıyorsunuz, savunma güvenliğini düşünen yok!”</p>

  <p>“İstersen gelirim…”</p>

  <p>Aycan’a baktım. Hava güzel olduğundan paltosunu giymemişti, kazağının önünde iki hoş kabartı vardı.</p>

  <p>“İstemezsen gelme.” dedim.</p>

  <p>“Sen istiyorsan gelirim,” dedi.</p>

  <p>“Neden?”</p>

  <p>“Çünkü iyi bir çocuksun.”</p>

  <p>Kapıcıya görünmeden alt kata indik. Geniş kazan dairesine girdik. Erhan kazan dairesinin en kuytu köşesinde bizi bekliyordu. Sigarasını atıp yanımıza yaklaştı.</p>

  <p>“Ne haber?” dedi.</p>

  <p>Aycan tedirgin olmuştu, “İyi,” dedi.</p>

  <p>Erhan, “Ne yapıyorsunuz burada?” diye sordu birden. Aycan’ın sesi titriyordu.</p>

  <p>“Hiç.”</p>

  <p>“Kitaplardan konuşacağız,” dedim.</p>

  <p>Erhan inanmamış gibi baktı, “Hangi kitaplardan?”</p>

  <p>“Öğretmen okuyun demişti ya.”</p>

  <p>Erhan, kazanın önündeki çıkıntıya oturdu. Biz de yanına oturduk. Aycan ortamızdaydı. Erhan, “Ben de okuyorum,” dedi.</p>

  <p>Aycan, “Ne okuyorsun?” diye sordu.</p>

  <p>“Kemal’lı bir şeydi.” Beni gösterip “Beraber okuyoruz,” diye devam etti. “Ne Kemal’dı yazarın adı?”</p>

  <p>“Korhan. Yok, Osman.”</p>

  <p>Erhan, Aycan’a iyice sokulmuştu, elini birden uzattı, kazağın üstünden Aycan’ın sol memesini tuttu. Aycan bana baktı, ne olduğunu anlamaya çalışıyordu. Erhan öbür memeyi de tuttu. Aycan ısrarla bana bakıyordu. Yüzümdeki ifadesizliği görünce dönüp Erhan’a bir tokat attı. Erhan, Aycan’ı omuzlarından sıkıca tuttu, öpmek ister gibi yaklaştı, araya girdim. “Bırak,” dedim.</p>

  <p>Aycan kalktı, birkaç metre öteye kaçtı. Ağlıyordu. Erhan’a, “Gerizekâlı,” dedi. Bana nefret dolu bir bakış fırlatıp yukarı koştu.</p>

  <p>Kapıcı dairesinin kapısı açıldı. Biri, “Ne oluyor orada?” diye bağırdı. Erhan “Kaçalım,” dedi, koşmaya başladık. Arkadaki küçük kapıdan çıktık. On sokak öteye koştuk. Karnıma ağrı girmişti. Soluklanmak için durdum. Erhan kolumdan tuttu, bir apartmanın bahçe duvarından atladık. Sırtımızı bahçedeki erik ağacına yasladık.</p>

  <p>Erhan, “Kesin Korhan Ağbi’ye söyleyecek,” dedi. “Kesin. Hep senin yüzünden.”</p>

  <p>“Benim yüzümden mi?”</p>

  <p>“Evet. Sen çağırdın Kazan’a! Hep seninle muhabbet ediyordu zaten. Baştan çıkardın kızı.”</p>

  <p>Beynimden aşağı kaynar sular döküldü. Kalktım. “Ben ellemedim, sen elledin,” diye bağırdım.</p>

  <p>Erhan da kalktı, kendinden emin bir edayla “Beraber elledik.” dedi. “Korhan Ağbi sorarsa, beraber elledik diyeceğiz.” Erhan’ı boynundan tuttum, sırtını ağaca yapıştırdım, çapaklı gözlerine baktım, “Ben ellemedim,” diye bağırdım.</p>

  <p>Erhan kolumu ısırdı. Karambole bir yumruk salladı. Dudağım patladı. Bahçeden çıkmak üzereyken döndü, “Beraber elledik,” dedi. Sırtımı erik ağacına yaslayıp ağladım. Akşama doğru TİGEM lojmanının önüne gittim. Esra camdan beni gördü, yanıma geldi. Lojman duvarına oturduk. Elimi tuttu, avucumu açıp avucundaki çekirdeğin yarısını döktü.</p>

  <p>“Ne okuyorsun?” diye sordu.</p>

  <p>Çitlediğim çekirdeği tükürüp “Bir şey okumuyorum,” dedim. “Ben berbat biriyim.”</p>

  <p>“Ben Çehov okuyorum,” dedi.</p>

  <p>“Fransız mı?”</p>

  <p>“Yok, Alman.”</p>

  <p>“Kitabın adı ne?”</p>

  <p>“Bütün Öyküleri 1, 1880-1884.”</p>

  <p>“İlginç bir isim.”</p>

  <p>Annesi balkonu yıkıyordu. Seslenince Esra gitti. Lojman duvarında oturmamın bir anlamı kalmamıştı. Ama eve dönmeye de korkuyordum. Sokaklarda gezip havanın kararmasını bekledim. Akşam ayazı bastırmıştı. Ancak hava karardıktan sonra kooperatif sınırlarına girebildim, apartmanın çevresini kolaçan ettim. Merdivenleri koşarak çıktım. Zile arka arkaya bastım. Annem kapıyı açıp “Aklımı çıkaracaksın,” diye bağırdı. “Niye öyle basıyorsun zile?”</p>

  <p>Cevap vermedim. Annemin yüzüne bakıp bir belirti arıyordum.</p>

  <p>“Karnabahar yaptım.”</p>

  <p>Mutfağa geçtik, annem gazeteden kuponla aldığı mavi tabaklardan birine koyduğu karnabaharı önüme sürdü. Ekmek keserken “Bütün gün top peşinde miydin gene?” diye sordu.</p>

  <p>“Hayır anne, kaleciyim ben. Top peşinde olmadım hiçbir zaman, hep topun karşısında oldum. Bu gerçeği kabul et artık!”</p>

  <p>“Neyin var senin? Hasta mısın?”</p>

  <p>“Bir şeyim yok.”</p>

  <p>“Niye öyle bakıyorsun o zaman?”</p>

  <p>Annemin yüzünde belirti aramayı bıraktım. “Hiç,” dedim. Tabağımdakileri bitirdikten sonra kitap okumam lazım bahanesiyle arka odaya geçtim. Sandığın üstüne oturdum. Annem kapıyı açtı, “Salonda oku burası soğuk olur,” dedi.</p>

  <p>“Yok,” dedim. “Orada aklım karışıyor.”</p>

  <p>Annem, “Sen bilirsin,” deyip gitti. Oda soğuktu sahiden ama üşümüyordum. Kulaklarımdan alevler çıkıyordu. Odanın içinde ileri geri dolaşmaya başladım. Annem sıcak sütle bisküvi getirdi.</p>

  <p>“Televizyonun sesini kısarım, gel salonda oku.”</p>

  <p>“Yok.”</p>

  <p>O an kapı çaldı. Karnımdan göğsüme doğru soğuk bir ürperti yükseldi.</p>

  <p>“Kim bu saatte acaba?”</p>

  <p>Her seyin sonu diye düşündüm. Milletin yüzüne nasıl bakacaktım. Öğretmenler, arkadaşlar, hepsi sapık olduğumu düşünecekti. Belki hapse girecektim. Hele Korhan Ağbi… Gelen babamdı. Muhtemelen olayı duymuştu, duyduğu gibi de işten çıkıp gelmişti. Pazar değil tatil değil, önemli bir şey olmasa niye gelsin her gece çalışan adam. Kulak kabarttım. Annem de telaşlanmıştı, “Ne oldu, niye geldin?” diye sordu panikle.</p>

  <p>“Grev.”</p>

  <p>Kendimi o kadar suçlu hissediyordum ki, grevin ne olduğunu soramadım. Bizim yaptığımız kötülükle bir alakası olduğuna emindim ama. Bir hafta sokağa çıkmadım. Yüzümün rengi uçtuğundan, hastayım zannettiler. Annem aspirin, novalgin ve ecza dolabındaki diğer bütün ilaçları denedi üstümde. Babam da bütün gün evdeydi, ara sıra çaktırmadan ona bakıyordum, yüzünde bir belirti arıyordum. Kaygılıydı ama beni görünce hafiften gülümsüyordu yine. Çözemiyordum. Öğrendiyse bile çok iyi saklıyordu bunu, belki de kulağına bir şeyler gitmişti ama beni suçlamadan önce emin olmak istiyordu. Babam durduk yerde suçlamaz beni, iyi bir adamdır, kızları kazan dairesine götürüp sapık arkadaşlarının kucağına atmaz, bana benzemez. Grevi sordum. Gözlerini, tamiratıyla uğraştığı mini fırından ayırıp beş saniye kadar dikkatle süzdü beni, yediğim haltları sanki o an anlamış gibi başını sallayıp gülümsedi. “Artık her şeyi konuşmanın zamanı geldi,” diyerek karşıma oturdu, yüzü birden ciddileşince sırtımdan soğuk bir ürperti geçti. Keskin el hareketleriyle öfkeli bir şekilde konuşmaya başladı, iyice korktum. Arada bir soluklanıp “Anlıyorsun değil mi koçum?” diye sorduğunda başımı sallıyordum ama hiçbir şey anlamıyordum. Yani öyle elini sallayıp durması, aniden kaşlarını çatıp yumruğunu sıkması dikkatimi dağıtıyordu. Bana mı kızıyor acaba diye düşünmekten neye kızdığını anlayamıyordum tam olarak. Sadece bir süre daha işe gitmeyeceği belliydi.</p>

  <p>Öğleden sonra kapı çaldı. Kapı çaldıkça kendimi balkondan aşağı atmak istiyordum. Sokak kapısının yanındaki sigortaları değiştirmekte olan babam, “Baksana şuna,” dedi.</p>

  <p>Yerimde çakılıp kalmıştım. Annem de komşuya gitmişti.</p>

  <p>“Oğlum salak gibi durma, aç şu kapıyı!”</p>

  <p>Adım atacak gücüm yoktu. Babam söylenerek sandalyeden indi, kapıyı açtı. Gelen Erhan’dı. Arka odaya geçtik. Erhan, “Ah kardeşim.” diye fısıldadı. “Aycan’la konuşmalıyız. Korhan Ağbi’ye söyleyip söylemediğini öğrenmeliyiz.” O da geceleri uyuyamıyormuş, çok pişmanmış, keşke ellemeseymiş ama hatun çok fettanmış, onu baştan çıkarmış. Babam çay ve bisküvi getirdi. Erhan anlatmayı kesti, teşekkür ettik.</p>

  <p>Babam gidince, “Ne zaman konuşacaksın?” diye sordu.</p>

  <p>“Niye ben konuşuyorum?”</p>

  <p>“Çünkü siz aynı sınıftasınız. Aynı blokta oturuyorsunuz Sen daha iyi tanıyorsun. Sana çok kızmaz.”</p>

  <p>“Konuşamam.” dedim.</p>

  <p>“Neden?”</p>

  <p>“Utanıyorum.”</p>

  <p>Erhan, “Mutlaka konuşmalısın.” dedi. Konuşmazsan hapse girebilirmişiz. Hapse girersek de bizim gibileri orada şişlerlermiş. Beraber seyrettiğimiz Tatar Ramazan filminden örnekler verdi, haklıydı. Pazartesi okullar açıldığında konuşacağımı söyledim. Sevindi, en iyi arkadaşının ben olduğunu vurgulayarak gitti. Bu olay arkadaşlığımızı bozamayacakmış. Akşama kadar Aycan’la nasıl konuşacağımı düşündüm, kendimce provalar yaptım.</p>

  <p>Ve o akşam evde kıyamet koptu. Babam dışarı çıkmak istiyordu. Annem sokak kapısının önüne geçmiş, iki kolunu açmış, onu göndermiyordu. Babam nereye gitmek istiyordu, bana iftira atıldığını düşündüğü için Korhan Ağbi’lerin evini mi basmaya gidecekti acaba? Annem babamı göndermemeye kararlıydı, giderse hayatımızın mahvolacağını, daha kooperatif taksitlerinin bitmediğini söylüyordu. Babam portmantodan ceketini alıp “Çekil önümden,” diye bağırdı. Annem babamın elinden ceketi alıp yere attı. Üstünde tepindi.</p>

  <p>“Beni çiğnemeden gidemezsin!”</p>

  <p>“Çekil kadın!”</p>

  <p>“Çekilmem!”</p>

  <p>“Çekil şuradan amına koyayım!”</p>

  <p>“Çekilmiyorum amına koyayım!”</p>

  <p>Babamla beraber büyülenmiş gibi durduk, anneme baktık, ilk defa küfrediyordu. Her şeyin ilki bir parça büyülüdür.</p>

  <p>“Sendikanın başka adamı mı yok? Sana mı kaldı? Sen mi kurtaracaksın milleti?”</p>

  <p>Babam sırtını kapıya yaslayıp başını ellerinin arasına aldı. Annem beni duvar dibinden çekti, elleri pençe gibiydi, kolum çıkacak sandım, babamın önüne götürdü, “Beni düşünmüyorsan şu çocuğu düşün,” dedi. “Bana acımıyorsan şu çocuğa acı.” Ben iyice korktum. Acınacak ne yapmıştım böyle? Babam sabaha kadar sigara içti.</p>

  <p>Ertesi akşam, dışarıdan sesler geldi. Babam balkona çıktı. Ben de arkasından seğirttim gizlice. Birileri babama sesleniyordu. Babam, “Tamam geliyorum,” dedi. Annem gene kapının önüne geçti. Aynı sahne…</p>

  <p>“Beni çiğnemeden gidemezsin!”</p>

  <p>Babam, “Anlamıyorsun,” diye bağırdı. “Çekil şuradan!” Annemi bileğinden tutup savurdu, kapıyı çarpıp çıktı. Annem sabaha kadar ağladı. Sabah şiş gözlerle beni uyandırdı. Kahvaltımı yaptırıp okula gönderdi. İkinci dönemin ilk günüydü. Sınıfta Aycan’ın oturduğu tarafa bakamıyordum bir türlü. Okula gelip gelmediğini bile bilmiyordum. Esra döndü, “Tatilin nasıl geçti?” diye sordu.</p>

  <p>“Berbat,” dedim.</p>

  <p>Yoklama yapıldı. Aycan titrek sesiyle “Buradayım,” dediği an, yerin dibine geçtim. Ders başlayınca öğretmen ilk beni kaldırdı, şans işte. Ne okuduğumu sordu.</p>

  <p>“Ekmekli bir şeydi.”</p>

  <p>Bütün sınıf güldü. Aycan da güldü mü acaba diye baktım. Önüne bakıyordu. Öğretmen hasta olup olmadığımı sordu “Biraz,” dedim. “<em>Ekmek Kavgası</em>”ydı galiba.”</p>

  <p>“Neyse başka bir kitaba geçelim,” deyip başka birini kaldırdı. Teneffüste Erhan geldi.</p>

  <p>“Konuştun mu?” diye sordu.</p>

  <p>“Hayır.”</p>

  <p>“Neden?”</p>

  <p>“Korkuyorum.”</p>

  <p>“Cesaretini topla,” dedi. “Bu işi başka türlü çözemeyiz, uyuyamıyorum, sokağa çıkamıyorum, gol atamıyorum.”</p>

  <p>Aradan bir ay geçti. Her gece Aycan’la konuşmaya yemin edip her sabah vazgeçtim. Erhan’ın anlattığı olası hapishane hikâyelerimiz yüzünden, kâbuslarımda yüzlerce kez şişlendim. İlk yazılıların hepsinden zayıf aldım, sekiz sefer okuldan kaçtım, sağda solda sarhoş gibi gezdim. Annem veli toplantısından suratı beş karış bir halde döndü. “Bütün dersleri zayıf,” dedi. “Sekiz gün de okuldan kaçmış.”</p>

  <p>Grev gözcüsü olmasından ötürü babamla da araları kötüydü. Evin içinde kimsenin tek laf ettiği yoktu. Babam karşısına oturttu beni, derdimin ne olduğunu sordu. Bir şey diyemedim. Babama yalan söylemeyi sevmem.</p>

  <p>“Esra meselesi mi?” diye üsteledi. “Şu elektrikçi Şerafettin’in kızı.”</p>

  <p>“Yok,” dedim.</p>

  <p>Babamın aklına gelen ihtimaller temiz aşk öyküleriyle sınırlıydı, ne kadar da iyi yürekli bir insan, neler yaptığımı bilse… “Kafana takma,” dedi. Ortaokulu okumak için amcalarının yanına gittiği seneleri anlatmaya haşladı Çok sevdiği bir kız varmış, insan zaten en çok benim yaşlarımdayken sevebilirmiş, neyse efendim, sonra kızın babasının tayini mi ne çıkmış. Babam da onların gittiği gün Taksim Meydanı’nın ortasında oturup ağlamış. Bu hikâye vesilesiyle Taksim Meydanı’nın İstanbul’da olduğunu öğrendim. Şu hayatta bildiğim çok az şey var diye düşündüm.</p>

  <p>Ertesi sabah Erhan beni apartmanın önünde bekliyordu. “Sen konuşmayacaksan ben konuşacağım artık,” dedi. Bu şüphe içini kemiriyormuş. Nereden buluyorsa böyle sözleri. Bu yüzden dört dersten zayıf almış.</p>

  <p>“Senin zaten dört zayıfın vardı,” dedim.</p>

  <p>“Düzeltecektim,” diye bağırdı. Ara tatilde o kadar çalışmış. Yalana bak!</p>

  <p>“Tamam,” dedim. “Bugün konuşacağım.”</p>

  <p>“Söz mü?”</p>

  <p>“Söz,” dedim. “Erkek sözü.”</p>

  <p>Sınıfa girdiğimde önüme bakıp nefesimi tutarak Aycan’ın oturduğu sıraya gittim. Sıra arkadaşı o gün gelmediğini söyledi. Hiç devamsızlık yapmayan bir kızdı, şansa bak. Aycan, ertesi gün de gelmedi. Ondan sonraki gün de.</p>

  <p>Erhan biraz rahatlamıştı, “Söylememiştir,” dedi. “Söyleseydi şimdiye kadar söylerdi. Biz de çok ellemedik zaten.”</p>

  <p>“Ben değil sen elledin,” diye bağırdım.</p>

  <p>Koridordaki bütün öğrenciler bize baktı. Erhan kolumdan tutup tuvalete soktu beni. Tuvalet kapısının önünde salak salak duran birine. “Koridorda nöbetçi hoca var mı?” diye sordu. Salak, “Yok,” dedi.</p>

  <p>Erhan bir sigara yaktı. Dumanını yüzüme üfleyip “Sen çağırdın ama.” dedi.</p>

  <p>Boğazıma bir şey düğümlendi. “Sen çağır dedin,” diyebildim.</p>

  <p>“Çağırmasaydın.”</p>

  <p>Ağlamaya başladım.</p>

  <p>“Ah kardeşim, lütfen ağlama,” diyerek sarıldı bana. “En iyi arkadaşım sensin.” Elimin dışıyla gözlerimi sildim. Kendimi tutmaya çalıştıkça daha beter ağlıyordum. Beni böyle ağlatan şey Erhan gibi birinin önünde ağlamanın utancıydı aslında. Bu açmaza bir son vermek için sigaradan derin bir fırt çektim.</p>

  <p>“Boş ver kafana takma,” dedi. “Yanlışlıkla dokunduk deriz.”</p>

  <p>O akşam babam nara atarak girdi eve. Yeni öğrendi zannederek sandığın arkasına saklandım. Babam yumruğunu sıkıp “Biz kazandık,” diye bağırdı. Grev bitmiş, toplu sözleşme yapacaklarmış. Annem babama sarıldı, Allah’a şükretti. Babamın arkadaşları geldi, arkadaşlarının karıları, çocukları geldi. Herkes bağıra çağıra konuşuyordu, yine hiçbir şey anlamadım.</p>

  <p>Babam elime para tutuşturdu, Rasim Amca’ya rakı almaya gönderdi. Bakkalın kapısında ‘devren kiralık’ yazıyordu. Rasim Amca, “Hayrola,” diye sordu. “Baban niye rakı aldırıyor?”</p>

  <p>“Kazanmışlar galiba,” dedim.</p>

  <p>Rasim Amca kendi kazanmış gibi sevindi. Grev yüzünden çok veresiye birikmiş. Rakının yanına salatalık turşusu koydu, ikram.</p>

  <p>Tam bakkaldan çıkarken Korhan Ağbi’yi gördüm. Yolumu değiştirdim ama çok geçti. Peşimden koştu. Sokağın karanlık köşesinde sıkıştırdı. “Ne kaçıyorsun lan bebe,” diyerek enseme bir tokat attı. Omuzlarımdan tuttu, mengeneye benzeyen koca elleriyle kemik sesi gelene kadar kanırttı.</p>

  <p>“Bırak lütfen Korhan Ağbi,” dedim “Rakı düşecek. Valla ben bir şey yapmadım.”</p>

  <p>Birbirimize baktık. Yanaklarımdan öptü.</p>

  <p>“Biz yarın taşınıyoruz.” dedi “Babamın tayini çıktı.”</p>

  <p>“Nereye?”</p>

  <p>“İstanbul’a. Küçükçekmece Vergi Dairesi”</p>

  <p>Ertesi sabah okula giderken apartmanın önünde kırmızı bir kamyon gördüm. Eşyaları yüklemişlerdi. Aycan kamyonun yanında duruyordu. Güneşte ışıldayan saçlarını atkuyruğu yapmıştı. O an benim için, Gözde Yapı Kooperatifi’ndeki, okuldaki, şehirdeki ve hatta dünyadaki en güzel kızdı. Beni görünce başını çevirdi. Peşinden gittim, kolunu tuttum.</p>

  <p>“Ne var?” dedi.</p>

  <p>“Şey…” dedim.</p>

  <p>“Ney?”</p>

  <p>Özür dileyecektim ama konuyu açmaktan, hatırlatmaktan, en dolaylı şekilde bahsetmekten bile ölesiye utanıyordum.</p>

  <p>“İstanbul’a gidiyormuşsunuz,” dedim.</p>

  <p>“Evet.”</p>

  <p>“Orada Taksim Meydanı var.”</p>

  <p>Gülümsedi, içten bir gülümsemeydi. Sanki hiçbir şey olmamış da yolda tesadüfen karşılaşıp selâmlaşmışız, öyle bir gülümseme işte. Yolun açık olsun Aycan demek isterdim ona, umarım İstanbul’daki kaleciler daha iyi kalplidir, kimse kazan dairelerine çağırıp fırlama arkadaşlarına elletmez seni. Bunu diyemedim tabii, “Babam benim yaşımdayken oranın ortasında oturup ağlamış,” dedim.</p>

  <p>“Neden?”</p>

  <p>Annesi gelince sustuk. Kamyondaki eşyaları son kez kontrol ettiler. Korhan Ağbi, Aycan ve annesi ön tarafa bindiler. Babaları önden gitmiş ev tutmaya. Giderken el sallayacaktım ama Aycan’ı tam göremedim. Cam kenarına Korhan Ağbi oturmuştu.</p>

  <p>İki ay sonra babamı fabrikadan attılar. Ekonomik kriz varmış. Annem “Ekonomik krizle alakası yok,” diye ağlamaya haşladı. “Durup dururken göze battın, grev gözcülerini bir gecede attılar. Bütün sendikalıları bir gecede attılar. Siz dövüşürken oturanlara hiçbir şey olmadı, siz kavga ettiniz, onlar kazandı.”</p>

  <p>Babam her seferinde, “Sus hanım, üstüme gelme.” dedi ama annem üç ay kadar söylendi ve ağladı. Sonra yaz tatili geldi. Ben son yazılıları düzeltip orta sona geçtim ama tabii ne bir takdir ne bir teşekkür. Babam tazminatını alınca, Rasim Amca’nın bakkal dükkânını devren kiraladık. Kütüphaneye üye oldum. Bütün yaz kitap okudum. Yaz sonuna doğru, herhalde okuduğum kitaplardan olsa gerek önüne geçemediğim bir arzu sardı beni, başımdan geçen ilginç hadiseleri anlatma arzusu. Bitmeyen bir arzu. Bu hikâyeyi yazdım. Anca bitti…</p>

  <p>Şimdi, sonbahar. Sağda solda rengârenk yapraklar var. Öğleden sonraları okuldan dönünce bakkala ben bakıyorum, babam eve çıkıp bir iki saat uyuyor. Geceleri uyku tutmuyormuş, vardiya günlerinden kalma bir alışkanlık. Bakkalda yalnız olduğum zamanlarda Erhan geliyor, her gün bedava sigara istiyor. Babam eksilen paketleri fark edecek diye ödüm kopuyor. Erhan, “Merak etme, anlamaz,” diyor.</p>
