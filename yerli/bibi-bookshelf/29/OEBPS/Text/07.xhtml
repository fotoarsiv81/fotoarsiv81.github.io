  <h1>ALÇAK GÖNÜLLÜ ARZULAR</h1>

  <p class="right"><em>Ayşegül Turan’a,<br/>anlattığı özel ders hikâyeleri için…</em></p>

  <p class="nonindent">İngilizceyi sevmem, bir kere bir sürü lüzumsuz tense var. Düzensiz fiiller desen –Irregular Verbs– bir öyle bir böyle, yok ikinci hali yok üçüncü hali. İşin gücün yoksa otur onları ezberle, speak-spoke-spoken, hangi dilde bu kadar çirkin söz öbekleri vardır. Basit hikâye kitapları veriyorlar alın okuyan diye, onda da bir sayfa okuyana kadar yirmi sefer Redhouse’a bakıyorsun. En basit sözcüğün bile kırk tane anlamı var, cümlenin gidişinden bir şey çıkarmaya çalışıyorsun ama garantisi yok. Bir bilene sorayım desen, hangi birini soracaksın? Adamı da işinden gücünden edersin, hiç uğraşamam yani.</p>

  <p>Uğraşmadım zaten, dönem ortasına doğru attım defteri kitabı bir tarafa. Gerçi hoca iyi niyetliydi, karne notlarını teslim etmeden evvel iki yazılıdan da zayıf alanları kurtarma sözlüsüne kaldırdı, ona da çalışmadım. Kırk kişilik sınıf mevcudunda ben ve sınıfın en gerizekâlı mensubu olan tip bütün aşamalarda çakmış iki kişi olarak çıktık hocanın karşısına. Hoca, “Ödev vereyim geçin bari,” dedi. Bu cümledeki “bari” ibaresi koydu bana. Gerizekâlı ödevi birilerine yaptırdı geçti, ben onu da yapmadım. Sonuçta dersten geçeceğiz diye birilerine yalakalık yapmaya lüzum yok, millete yalvaracağıma babamdan yumruk yerim, daha onurlu bir tavır. Nasıl derler, honor. Allah belasını versin, onura honor diyorlar, bilmemek suç. Redhouse’tan başka karşılıklar da aradım halime, ‘loser’ falan, belki…</p>

  <p>Hoca, “Benden günah gitti,” dedi, bastı zayıfı. Karneyi aldım, okuldan çıktım, keşke ödevi yaptırsaydım birilerine diye düşünürken sinirden ağladım. Amerika’da okulları basıp katliam yapan gençlerin ruh halini anlayıverdim o an. Tuhaf bir aydınlanma oldu bu. Sonuçta üçte biri gerizekâlı kalanı da durgun zekâlı bir sınıfta İngilizceden çakan tek insan evladı bendim. Tamam, bir dahi olduğumu iddia etmiyorum ama çalışsaydım yapardım. Evden bir açıklama bekleyeceklerdi, hoca bana taktı desem yalan olurdu. Öğretmenlik hayatında zayıf verdiği nadir öğrencilerden biriymişim, o da çok üzülmüş… Üzüleceğine geçirseydin o zaman, ikinci dönem çalışırdık.</p>

  <p>Eve gittim, babam karneye baktı. Normalde sert bir adamdır. Bir sefer piknikte maç yaparken kendisine, “Ananın amına çam dikerim gölgesinde bacını sikerim,” dedim diye üç yumruk atmıştı. Daha da vururdu ama annem koşmuş kurtarmıştı. Sekiz yaşındaydım o zaman, insan o yaşlarda ilginç bir küfür öğrenince sonuçlarını düşünmeden karşısına ilk çıkanın yüzüne haykırmak istiyor. Babam da haklıydı, sonuçta küfrün içinde rahmetli babaannem ve az ötede pikniğe beraber geldiğimiz halamlar da olunca cinnet geçirmişti adam. Bir seferinde de bizim kuruyemişçinin oralarda takılan tanıdık bir deliye, “Niye kendi kendine konuşuyorsun lan dingil,” diye bağırdım diye dövmüştü. Gerçi o zaman on yaşındaydım ama birdenbire öfkelenmiştim deliye, deli numarası yapıyor zannetmiştim.</p>

  <p>Babam karneyi bir yana bıraktı, olası bir yumruğa karşı gardımı almaya hazır bekliyordum. “İkinci dönem çalış düzelt,” dedi, karneyi geri verdi, arkasını getirmedi. Gece gelir döver belki diye düşündüm, hatta uykuya dalmadan önce bekledim bayağı, yine ses çıkmadı. Babama bir haller oldu zaten, dedem öldükten sonra üstüne bir dinginlik çöktü, o ringlerin altın kemer mücadelesi veren çılgın ağır sıkleti gitti yerini mülayim bir eski boksöre bıraktı, binlerce yumruk yedikten sonra dünyayı anlamış bir hal çöktü üstüne. Geçen hafta anneme, “Hacılığa gideceğim seneye,” bile demiş.</p>

  <p>Hadiseyi dayaksız atlatmama rağmen sevinemiyordum bir türlü. Üstüme bir mahzunluk çökmüştü. Belki de babamdan birkaç yumruk yemiş olsam moralim o kadar bozuk olmazdı. Zihnim babama duyacağım öfkeyle meşgul olacağından, 8-F sınıfında İngilizceden çakan tek insan evladı olduğum gerçeğini unutabilirdim. Ertesi gün, annem bendeki mahzunluğun farkına vardı, gözünden hiçbir şey kaçmaz çünkü. No-Frost’a –No’yu biliyoruz da Frost ne demek– yazın depolayıp yeni çıkardığı taze fasulyeleri kırmayı bıraktı, bir yerlere telefon açmaya başladı, benden gizli bir işler çevireceğini anladım. İki gün sonra çıktı kokusu.</p>

  <p>“Sana öğretmen buldum,” dedi.</p>

  <p>“Ne öğretmeni?”</p>

  <p>“İngilizce.”</p>

  <p>“Ya anne manyak mısın, on beş tatilimi zehir mi edeceksin zaten kırk tane öğretmenle uğraştım ilk dönem.”</p>

  <p>“Öyle öğretmen değil bu çocuğum, üniversite öğrencisi Amerikan Koleji’nden mezunmuş.”</p>

  <p>“Parası ne olacak. Babam ödemez, rezil oluruz.”</p>

  <p>“Yok, ben konuştum babanla. Zaten İngilizce öğretmeni olmadığı için ucuza veriyor.”</p>

  <p>“Kaça veriyor?”</p>

  <p>“Saati elli.”</p>

  <p>“Yuh! Elli lirayı bana verin, it gibi çalışırım.”</p>

  <p>Öğretmenin, daha doğrusu öğrencinin adı Gizem’di, tam vaktinde gelmişti. Böyle kızlar çıtı pıtı oluyorlar, güzelliklerinin bilincine tam olarak varamamaktan kaynaklanan bir şaşkınlıkla bakıyorlar ya çevrelerine, bitiyorum. Denizden yeni çıkmış Tanrıçalar misali, bunların mitolojileri bile ayrı bir güzel oluyor.</p>

  <p>“Nereden başlayalım?” diye sordu.</p>

  <p>“Ne bileyim işte, nereden başlasak aynı, bana fark etmez,” dedim. “Sonuçta anlamayan benim.”</p>

  <p>Oflayarak pöfleyerek defteri kitabı çıkardım, sonuçta on beş tatili yanan da bendim, millet bahçede maç yapıyor, bizim evde dandik filmlerin Fransız mürebbiye atmosferi. Çıt çıkmıyor, annem toz bile almıyor, salondaki koltuğa yapışmış, gürültü çıkmasın diye kıpırdamıyor. Tek avantaj, Gizem’in güzelliği. Bu da bir avantaj mı dezavantaj mı ayrı bir tartışma konusu. Güzel ama kendine güzel. Bana ne faydası var? Hiç. Öpmeye kalksam bir anda soğur, basar tokadı.</p>

  <p>Dersler başladı. Gizem bayağı bir şey biliyordu, her şeyden önemlisi sabırlıydı, bazen anladığım halde anlamamış gibi yaptım, başka şekilde anlatmaya çalıştı, günlük yaşamdan örnekler verdi ‘for example’ diye başlayan basit cümleler kurarak. Gıcıklık yapmadı yani, güvenimi kazandı. Bir seferinde çözdüğüm bir exercise’ın ardından saçlarımı karıştırmış, “Aferin çocuk,” demişti. “Well done!” Aynı şekilde saçlarını karıştırmak suretiyle karşılık vermiştim. İşte o zaman mesafe koymuş, bir daha dokunmamıştı.</p>

  <p>İkinci dönem başladı. Ben Gizem’e sinir olmaya başladım, başlarda sıkı çalışıyordum gözüne girmek için. Zaten kadınların gözüne girme tutkusu kimde yok ki? Erkek zekâsı bu tip kafa yormalar yüzünden gelişmiştir. Ben İngilizcede aşama kaydettikçe annem komşulara, bizim oğlan anadili gibi İngilizce konuşuyor demeye başladı. Babam bunun doğru olup olmadığını anlamak için kabloluda her akşam CNN’i açtı, beni yanına çağırdı, dinletti, dinletirken de sürekli, “Ne dedi! Anlıyor musun? Ne dedi!” diye sorup durdu panikle.</p>

  <p>Görüntüye göre bir şeyler salladım, sevindi ama çaktırmadı.</p>

  <p>Sonuçta Gizem hayatımı mahvetti. Haftada bir saat ders anlattı gitti, ben altı gün yirmi üç saat onu bekledim. Onu düşündüm. Gizem’in gözleri, Gizem’in saçları, Gizem’in bakışları, Gizem’in bacakları, Gizem’in göğüsleri, Gizem’in kokusu, Gizem’in unuttuğu tokası, Gizem’in şaşkınlıkları, Gizem’in dersten derse değişen ruh halleri, Gizem’in sözcükleri doğru telaffuz etmem için çırpınan dudakları, Gizem’in adamı durduk yerde umutlandıran gülüşleri… Gizem’in o kadar çok şeyi vardı ki, başka bir şey düşünmeye imkân bırakmıyordu. Bir seferinde Gizem’i en güzel haliyle düşünürken annem yakaladı, yorganı üstüme çektim. Ertesi gün dükkânda leblebi kavururken –en sevdiğim iştir o makinede leblebi çevirmek– babam geldi, mastürbasyonun zekâ geriliğine neden olduğuna yönelik en son bilimsel gelişmeleri aktardı. İnanmış gibi yaptım. “Din hocanız gusletmeyi öğretti mi?” diye sordu. Bir şey demedim, o da sorusunda ısrar etmedi. Kuşku ve endişeyle süzdük birbirimizi, telepati dışındaki bütün iletişim kanalları tıkanmış iki adamın, şaşkın ve çaresiz bakışları işte.</p>

  <p>Sınavdan önce hiç çalışmamama rağmen Gizem’in gözüne girmek için çabaladığım günlerin bakiyesiyle rahattım. Sınav kâğıdına baktım, çerez sorular. Biz bu soruların on kat zorunu Gizem’le beraber defalarca çözmüştük zaten. Hoca da ikinci dönem iyice abartmış, o kadar basit sormuş ki, beni bile geçirebilmek için uğraşmış yani, özel ders aldığımdan haberi yoktu tabii. Çünkü annem kimseye söyleme demişti ders aldığını, bütün başarıyı sahiplenebilmek için herhalde. Yüz metreci olsam doping de yaptırır, böyle bir anne işte. Ama benim olası başarımda Gizem’in etkisi yadsınacak gibi değildi. O yüzden bildiğim halde yanlış yaptım bütün soruları. Gizem’e o zafer duygusunu yaşatmak istemedim açıkçası, ben en haylaz öğrenciyi bile adam ederim duygusunu yaşatmak istemedim ona. Sonuçta bu kadar karşılıksız arzunun da bir bedeli olmalı.</p>

  <p>Annem veli toplantısından hayatta inandığı bütün manevi değerleri çökmüş bir halde döndü.</p>

  <p>“Yine zayıf almış!”</p>

  <p>Babam gazetesini katladı, önümde durdu. Mülayim bir adam oldu dediysek de o kadar değil. Katlanmış gazeteyi çarptı suratıma.</p>

  <p>“Hayvan herif!”</p>

  <p>İstediği kadar bastırmaya çalışsın nafile, hamurunda şiddet var adamın. Baktım içindeki Sibirya Kaplanı uyanmak üzere, gardımı aldım.</p>

  <p>“Ben çalışayım didineyim, sabahın yedisinde açayım dükkânı sen oku diye, akşamın dokuzunda kapatayım dükkânı sen oku diye. Özel hoca tutayım sen oku adam ol diye. Sen de çaba sarf etsene biraz. Serseri puşt! Hıyarağası pezevenk! İt!”</p>

  <p>Babama kızdığı anlarda bir küfür yetmez, illaki yanına alakalı alakasız çeşit yapacak, kuruyemişçi ya, karışık vereyim tutkusu. Annem araya girdi yine. “Belki doğru öğretememiştir,” diyerek Gizem’e dair şüphelerini dile getirdi. Annelik içgüdüsü işte, başarısızlık nedenlerini öncelikle dış mihraklarda arar. Gizem’e hafif sitem de içeren bir telefon açtı. Gizem, “Paranızı iade edeyim o zaman,” demiş. Suçu üstlenmiş. Bu da başka türlü bir bencillik belirtisi. Masumken bile suçu kendi üzerine almak. Bu tipleri iyi bilirim. Hiroşima’ya bomba atıldığında bile en çok vicdan azabını bunlar çekmiştir. Bu iyi vicdanlı tiplerin yozlaşmış türleri de vardır, bombalama olaylarından sonra telefon kulübelerinden gazeteleri arar, bir örgüt adına üstlenirler hemen. Sonuçta herkesin bir tipi var işte, hangi birini tahlil edeceksin? Annem, para iade teklifini kabul etmedi. Babam makul bir yorumda bulundu. “Kızın bir suçu yok, hoca falan yaramaz bu ite!”</p>

  <p>Gizem o hafta derse geldiğinde hayli üzgündü. Güzel kızlar bu dünyada daha çok acı çekiyorlar ama bunda benim bir suçum yok. Her zaman böyle olmuş bu, ben çektirmesem başkası çektirecek. Okula gidip hocayla konuşmuş, sınav sorularını almış. Önüme koydu. Soruları bilerek yapmadığımı anlamıştı. “Bunların hepsini yaptık, biliyorsun.” dedi. “Hadi fiillerin ikinci üçüncü halini unuttun diyelim. Ama I’dan sonra ‘have’ koymayı da mı unuttun? Bu kadar zor mu?”</p>

  <p>“Hani tekil öznelerden sonra has gelir diyordun.”</p>

  <p>“I’dan sonra değil.”</p>

  <p>“Niye? I tekil değil mi? Ben kaç kişiyim o zaman? Sen kaç kişisin?”</p>

  <p>“Neden böyle yapıyorsun?”</p>

  <p>“Sen neden böyle yapıyorsun Miss Özüdoğru.” dedim. “Neden bırakıp gitmiyorsun? Neden başarı egolarını benim üstümde tatmin etmeye çalışıyorsun?”</p>

  <p>“Başarı egom falan yok! Ortaokullardaki not ortalamasını yükseltmek gibi bir amacım da yok. Paraya ihtiyacım var sadece.”</p>

  <p>“Başkasına ders ver.”</p>

  <p>“Veriyorum zaten, üç öğrencim daha var.”</p>

  <p>“Dört öğrenciye saati elli liradan haftada bir saat ders versen, ayda sekiz yüz lira eder,” dedim. “İyi para. Ben sekiz yüz lirayı bir arada görmedim.”</p>

  <p>“Bununla kiramı ödüyorum ve diğer masraflarımı karşılıyorum. Sana ders vermek için başka bir öğrenciyi reddettim, çünkü annen çok ısrar etti. Kolay kolay öğrenci de bulamıyorum, çünkü İngilizce öğretmeni değilim.”</p>

  <p>“O zaman dersini ver, paranı al git, gerisini kurcalama.”</p>

  <p>“Benim para almam için senin de en azından elli altmış alman lazım.”</p>

  <p>“Why?”</p>

  <p>“Ne demek why! Annene babana yazık! Boşa mı gidecek o kadar para?”</p>

  <p>“Boşa gitmiyor sana gidiyor, kiranı ödüyorsun.”</p>

  <p>“Böyle iş olmaz.”</p>

  <p>“Bana ortaklık mı teklif ediyorsun? Paranın yarısını ver o zaman, altmış alayım. Yetmiş seksen dersen, biraz daha pahalıya mal olur.”</p>

  <p>“Tamam, bırakalım o zaman.”</p>

  <p>Resti gördüm, “Bırakalım!”</p>

  <p>Çantasını topladı. Baktım harbiden ipleri atıyor, “Anneme ne diyeceğiz?” diye sordum.</p>

  <p>“Müsait değilim, sınavlarım var derim,” dedi.</p>

  <p>“Niye bu itoğluitin dersle kitapla alakası yok demiyorsun, niye suçu üstüne alıyorsun?”</p>

  <p>“Çünkü itoğluit değilsin, sadece aklın bir karış havada. Ukalasın ama sevimli bir tipsin aslında.”</p>

  <p>Yine boş bulundu, saçımı okşadı. Ensesinden tuttum, kendime çektim, dudaklarından öptüm. Kendini kurtardı, gözleri pörtledi. Açık hava konserlerinde annesini kaybetmiş çocuklar gibi dehşetle baktı bir an. Ama suç onda, benim gibi adamları, nasılsa on üç yaşındadır, daha çocuktur diyerek, ay ne sevimlisin tarzında sıfatlarla baştan çıkarmayacaksın güzelim, tutar öperler, kalırsın öyle. Gizem, ilk şaşkınlığı atlattıktan sonra sert bir tokat çıkardı. Sinirden çenesi titriyordu. “İtoğluit!” diye fısıldadı. Çantasını alıp kalktı. Hırsını alamadığından olsa gerek döndü, bir de tekme salladı. Sandalyeden düşüyordum az daha.</p>

  <p>Bütün bunların altı saniye içinde olması da ayrıyeten incelenmesi gereken bir şey. Öpüyorsun, bakıyor, tokat, küfür, kalkıyor, dönüyor, tekme, sandalyeden düşecekken dengeyi sağlama. Hepsi altı saniye. Çok iyi biliyorum ki ikimiz de unutmayacağız bu altı saniyeyi. Beraber ders yaptığımız on altı saat unutulacak, günden güne karanlığa gömülecek ama bu altı saniye hep öyle yüzeyde kalacak. Ancak bizimle beraber toprak altına inecek. Belki de on altı sene sonra geriye dönüp baktığımızda, ortak geçmişimizi anımsarken, vaktinde saatlerce hatta günlerce öpüşmüşüz gibi bir his de olacak içimizde. Onu öptüğüm an ve ardından yaşananlar büyüyecek, genişleyecek, taşacak uzamından.</p>

  <p>Kapıyı çekip çıktı. Annem elinde çaylı bisküvili tepsiyle odaya girerken neredeyse çarpışıyorlardı.</p>

  <p>“Ne oldu?”</p>

  <p>“Artık ders veremeyecekmiş.”</p>

  <p>“Niye?”</p>

  <p>“Sınavları varmış.”</p>

  <p>“Nereden bulacağız böyle kızı bir daha, ucuza veriyordu.” Bazen, annem bu her tarafa çekilebilecek sözleri bilerek kullanıyor zannediyorum. Sanki alttan alta dalga geçiyor benle.</p>

  <p>“Bir şey verdiği yoktu zaten anne.”</p>

  <p>“Nasıl yoktu?”</p>

  <p>“Ders anlatırken kendini veremiyordu.”</p>

  <p>Annem hemen ertesi gün başka hoca bulmak için çalışmalara başladı. “Ben başka hoca istemiyorum,” dedim. “Gelecekse Gizem gelsin.”</p>

  <p>“Neden? Hani kendini veremiyor diyordun.”</p>

  <p>“Onun sistemine alıştım bir kere. Amerikan ekolünden geliyor. Telaffuzu biraz bozuk ama iyi öğretiyor, başka hocayla çalışamam.”</p>

  <p>Annem telefon açtı, dil döktü, ağlamaklı oldu ama Gizem gelmedi. Babam, ara sıra nükseden şiddet gösterilerini bir yana bırakırsak, aramızdaki en makul insandır. “Saat ücretini yetmiş beş liraya çıkaralım,” dedi. “Para her kapıyı açar.” Gizem’i aramadan önce bana döndü. “Hocaya yetmiş beşi veririm ama zayıf alırsan da belanı ızdırabını sikerim.”</p>

  <p>Gayet net bir tehdit.</p>

  <p>“Alo Gizem Hanım. Merhabalar Ben Serkan’ın babası. Nasılsınız inşallah?”</p>

  <p>Sanki az önce küfreden o değilmiş gibi babamın bu halden hale girmeleri yok mu, işte buna da bitiyorum.</p>

  <p>“Efendim tabii biliyoruz derslerinizin ne kadar yoğun olduğunu ama bizim kerata da başka hocayla anlaşamıyor. Sizin sisteminize alışmış efendim. Çok güzel bir ekolünüz var. Şimdi şöyle yapsak, saat ücretinde yirmi beş lira gibi bir artışa gitsek, hem siz yorulup bize gelmeyin, derslerinizin arasında müsait olduğunuz bir saati ayırırsanız, bizimki kitaplarını alır gelir. Siz nerede anlatmak isterseniz oraya gelir. Tabii sizin hakkınız yetmiş beşle ödenmez ama bizim durumumuz da malum. Ancak bu kadar çıkabiliyoruz.”</p>

  <p>Gizem karşıdan net bir cevap verdi ama babam çabuk pes eden biri değildir. Loser değil, tam bir esnaf, zaman kazanırken bir çıkış noktası aradı.</p>

  <p>“Yani biliyorum bizim oğlan serserinin teki, adam olacak bir tip değil, biz zaten kendisinden umudu kestik, ortaokulu bitirmesi bile büyük bir başarı olur. Sizden de büyük bir beklentimiz yok, strese girmeyin, sadece sınıfı geçsin, kırk elli alsın yeter. Kaldığı takdirde de herhangi bir para iadesine gerek yok. Kalırsa kendi salaklığıdır itin.”</p>

  <p>Babam biraz daha düşündü tarttı.</p>

  <p>“Yoksa size bir terbiyesizlik mi yaptı!”</p>

  <p>“Hımm, anlıyorum,” dedi. Bana baktı. O an kanım dondu. Tuttu beni öptü demişse… Üçüncü katta oturuyoruz, öz oğlum demez tutar atar balkondan aşağı. Babamın bütün düşünce zincirini tahmin edebiliyordum. Hane içinde taciz, hacılığa gitme planları, gusül abdesti almayı bilmeyişim, boşa giden ders paraları, her akşamüstü bedava leblebi verdiği deliye sarf ettiğim aşağılayıcı sözler, piknikte anasına bacısına ettiğim küfür, o öldükten sonra kuruyemişçi dükkânını satıp parasını kötü kadınlarla yiyişimden kahkaha efektli hayali sahneler, bilincini yarı yarıya kaybetmiş bir halde dalar bana.</p>

  <p>Telefonu kapatınca annem, “Ne dedi?” diye sordu.</p>

  <p>“Zeki bir çocuk, onunla bir sorunum yok diyor ama çok önemli sınavları varmış.”</p>

  <p>Vaktinde biri ülkemizdeki bütün kızları çok pis korkutmuş, hiçbirinde gerçeği söyleyecek cesaret bırakmamış. Ben kız olacağım da ders vermeye gittiğim evde beni öpecekler var ya, dünyayı ayağa kaldırırım, analarını sikerim.</p>

  <p>Annem ağlamaya başladı, omzuna dokundum, “Ağlama anneciğim,” dedim. “Don’t cry for me! Ben hallederim. Just do it!” Sanki büyük bir haksızlığa uğramış gibi odama gittim. Biraz müzik dinledim, gökyüzüne baktım. Ne yapıyoruz bu gezegende diye düşündüm, bütün bu saçmalıklar ve bütün bu acılar neden, iki üç hafta sonra kendime geldim, itliğe ara verdim, sınavdan iki gün önce oturdum adam gibi çalıştım. Normalde sınavdan bir gece önce çalışmaya başlarım. Annem sınav sabahı okunmuş pirinç yutturdu. 72 aldım, eve geldim, 80 aldım dedim. Annem sevindi, babam sevincini gizledi. “Gizem iyi temel attı sana,” dedi. “Başarı hemen gelmez tabii, anca ikinci yazılıda düzelttin. Kız iyi temel attı sana.”</p>

  <p>“Baba ben bu konuda ilerlemek istiyorum. Gizem Hoca’yı arasan da saatine yüz lira versen, yazın da derse gelse.”</p>

  <p>“Olmaz, ayda dört yüz eder, neredeyse asgari ücret.”</p>

  <p>“Baba lütfen ya, geleceğimle oynama. Turist rehberi falan olmak istiyorum. Kuruyemişçide oturup ne yapacağım, bir dil öğreneyim bari.”</p>

  <p>“Ciddi misin?”</p>

  <p>“Yes, I’m.”</p>

  <p>“Kendin ara konuş o zaman, gelirse saatine altmış veririm.”</p>

  <p>“Hani yetmiş beş veriyordun.”</p>

  <p>“O eskidendi, artık temelin var, oduna ders anlatmayacak.”</p>

  <p>“Telefonla olmaz. Kaç sefer denedik gelmiyor. Bir hediye alayım da bari öyle gideyim yanına.”</p>

  <p>“Ne alacaksın?”</p>

  <p>“Bilmiyorum, çarşıya gidince bakarım.”</p>

  <p>“Ne kadar vereyim?”</p>

  <p>“Bir 100 lira ver.”</p>

  <p>“Oha.”</p>

  <p>“Tamam, 50 ver.”</p>

  <p>Elliyi aldım, kırkı cebe attım, onuyla çiçek yaptırdım. Üniversiteye girerken kapıdaki güvenlik tip tip baktı. Özgüven problemim olmamıştır hiçbir zaman, hemen çiçekçi çocuk ayağına yattım.</p>

  <p>“Kime götürüyorsun?”</p>

  <p>“Gizem Özüdoğru, psikoloji bölümü, nişanlısından geliyor, çok önemliymiş.”</p>

  <p>“İyi geç.”</p>

  <p>“Ziyaretçi kartı vermeyecek misiniz?”</p>

  <p>“Yok, geç.”</p>

  <p>“Az önce giren adama verdiniz ama.”</p>

  <p>“Lan tamam geç.”</p>

  <p>Gizem’in bölümüne gittim. Bir iki kişiye sordum, kantine bak dediler. Kantinde arkadaşlarıyla oturuyordu, uzaktan baktım. Özgüvenim bir anda çöktü, bir çekingenlik geldi üstüme. Lüzumsuz yere yaratılmış heyecanların sıkıntısı, birdenbire utanca dönüşen arzular. Benim hayatımın özeti bu zaten. Hatırladıkça tüylerimi diken diken eden utançlar silsilesi. Piknikte küfür, deliye sözlü taciz, annemin oda baskını, Gizem’i öpüş… Bu kadar yetmedi mi? Demek yetmemiş. Ruhumda daha da alçalmak isteyen bir potansiyel varmış. Yanına gittim. Çiçeği uzattım. “Teşekkür ederim Gizem,” dedim titreyen bir sesle. “94 aldım.” Arkadaşları biraz alaycı güldüler sanki. Ya da bana öyle geldi işte.</p>

  <p>“Biraz yalnız konuşabilir miyiz?”</p>

  <p>Başka masaya geçtik. Çiçek öbür masada kaldı.</p>

  <p>“Sevindim,” dedi.</p>

  <p>“Neye?”</p>

  <p>“Aslında 72 aldım ama arkadaşlarının yanında söyleyemedim böyle ortalama bir başarıyı.”</p>

  <p>Annemin babamın hatırını sordu. Öpüşme olayından hiç bahsetmeyeceğini anladım. O yüzden durup dururken özür dilemenin de anlamı kalmamıştı. Özür dilemeyi de sevmem zaten, telefon açtık, çiçek aldık, teşekkür ettik. Daha ne yapalım. Ders anlatırken kırk yılda bir yanlışlıkla dizlerime değen o güzel dizlerine mi kapanalım?</p>

  <p>“Sana bir çay alayım,” dedi, kalktı. Üniversite rahat bir yer, herkes kendi halinde, çay sigara, hocalarla senli benli muhabbetler, karşıt görüşlü öğrenciler arasında çıkan kavgaların heyecanı, her şeyden önemlisi kafanı ne tarafa çevirsen bir sürü güzel kız var. Adamın zihni açılıyor, Gizem’in güzelliğini fark etmek için bile çok dikkatli gözlere sahip olmak lazım. Zaten üniversiteye giren bir daha çıkmak istemiyormuş, yok yüksek lisans yok doktora, bütün bu akademik kariyerlerin ardında üniversiteye ilk kez girilen o günün şaşkınlıkla karışık sevinci olsa gerek.</p>

  <p>Gizem, iki çay ve sekiz şekerle döndü. Yedisini ben attım, nasıl içtiğimi unutmamış, düşünceli kız. Yazın ders olayını açtım. Yine, “Olmaz,” dedi. Yüz elli liraya kadar çıkmayı kafaya koymuştum, cepte var kırk, babam verecek altmış, elli de annemden tırtıklarım, ilk ders ücreti tamam. İkincisi için de artık Allah kerim. Durumu anlatırız bir şekilde. Belki dersten sonra beş on dakika vakti olur, balkonda oturur çekirdek çitleriz, ice-tea içeriz. Sonra çıkarız, otobüs durağına kadar geçiririm kendisini. Otobüse biner, öğrenci kartını gösterir, otobüs hareket ettiğinde acaba hâlâ durakta bekliyor muyum diye bakar, el sallarım, gülümser. Alçakgönüllü arzular işte, olduğu kadar…</p>

  <p>“Konu paraysa sorun değil Gizem. Don’t worry.”</p>

  <p>“Sorun para değil. Amerika’ya gidiyorum.”</p>

  <p>“Nasıl ya?”</p>

  <p>“Fulbright bursuyla.”</p>

  <p>“Ne zaman dönersin?”</p>

  <p>“İki üç sene sonra.”</p>

  <p>“Sevindim,” dedim. Müthiş üzgün olduğum halde, duygularını saklamasını çok iyi beceren gerçek bir centilmen gibi kalktım. El sıkıştık. Acaba arkadaşlarından biri ders verir mi diye ağzını yoklayacaktım ama sustum, bu kadar karizma yaptıktan sonra geri dönüş zor. Herkeste aynı tutku var, birbirinin zihninde en karizmatik haliyle yer etmek. Kapıya yürüdüm. Çıkarken dönüp bir daha baktım. Sonuçta öptüğüm bir insan kendisi. İnsan hayatında kaç tane üniversiteli kız öpebilir ki? Hadi bunu geçelim, on üç yaşındaki hangi itoğluit Fulbright bursuyla Amerika’ya gitmek üzere olan bir kızı öpebilmiştir. Eldeki kaynaklarla ancak bu kadar olur.</p>

  <p>Eve gittim, açıla kapana parça pinçik olmuş Redhouse’tan Fulbright’a baktım, yok. Zaten en lazım olan kelimeleri koymazlar bu sözlüğe. Bir de Google’dan aratmak lazım. Ama Google’ın manası da ayrı bir problem. Yeni başlayanlar için çok zor bir dünya bu, hayli zor… Bazen şöyle düşünüyorum, dünyaya gelirken melek şeklinde dizayn edilmiş görünmez bir rehber verseler. O da ihtiyacımız olduğu anlarda fısıldasa kulağımıza, Fulbright şudur kardeşim, Google’ın da esas manası budur, şuradan git sola dön, TEDAŞ da orada, elektrik faturanı mesai saatleri içinde yatırabilirsin. Kimsenin kendi kendine konuşan insanları yadırgamadığı bir dünya olurdu işte bu. Üzüldüğün zaman bile beraber ağlardın rehber meleğinle. İşte o zaman görürdü Allah Teâlâ gözyaşlarımızı, gelin evladım buraya derdi, bir şu üzüldüğünüz şeylere bakın bir de evrenin sonsuzluğuna. Bu kadar acı yeter size, bu kadar saçmalık yeter, haydi gelin biraz da bu tarafta yaşayın.</p>
