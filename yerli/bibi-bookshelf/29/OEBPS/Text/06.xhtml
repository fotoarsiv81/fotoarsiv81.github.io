  <h1>ÜST KATTAKİ TERÖRİST<br/></h1>

  <p class="nonindent">Ağbim yirmi yaşında bu vatan için şehit oldu. Siz büyük şehirlerin ışıklı bulvarlarında elinizi kolunuzu sallayarak rahatça yürüyebilin diye o gitti Çukurca’da mayına bastı. Ben yedi yaşındaydım o zaman. Cenaze günü çok güzel bir komando üniforması çektiler üstüme, mavi bereli. Ağlarsam teröristlerin sevineceğini söylediler, tuttum kendimi, hiç ağlamadım. Ağbimi taşıyan cemse önümüzden geçerken dimdik durdum, asker selamını çaktım ay yıldızlı tabuta. Herkes bana baktı o an, sanki şehit olan benmişim gibi sarılıp ağlamaya kalkanlar bile oldu. Çok pis sinirim bozuldu bu duruma. “Ağlamayın,” diye bağırdım. Öyle bağırınca bütün kameralar bana döndü, akşam bütün ana haber bültenlerinde ilk haber olarak ben vardım. Ertesi günkü gazeteler: “Şehidin Kardeşinden Asker Selamı” başlığıyla çıktılar. “Teröre asıl darbeyi ‘Ağlamayın!’ diye bağıran bu çocuk vurdu!”</p>

  <p>Bir anda meşhur olmuştum. Ama şımarmadım, genç yaşıma rağmen kaldırabildim bu şöhreti. Ağbimi çok sevdiğim halde, acımı içime gömdüm yıllarca, belli etmedim kimseye. Acaba beni unuttular mı diye ana haber bültenlerine telefon açtım bir iki sefer, iki-üç-beş sene geçmesine rağmen hâlâ ağlamadığımı söyledim. Haber merkezinde çalışan adamın biri, “Aferin evladım, böyle devam et,” dedi. Uğur Dündar’ı, Ali Kırca’yı istedim, bağlamadılar. Hiçbiri haber yapmadı ağlamayışımı, bendeki metaneti, beş senedir teröre indirdiğim psikolojik darbeleri görmezden geldiler. Satılmış orospu çocukları.</p>

  <p>Sonra olan oldu. Ağbimi öldüren teröristlerden biri üst kata taşındı. Saçı sakalı birbirine karışmıştı, ne de olsa dağda yaşamaya alışmış hayvan. Ne zaman merdivenlerden çıksa kapı deliğinden bakıyordum, kulağımı kapıya yaslayıp ayak seslerini dinliyordum. Geceleri İngiliz anahtarıyla üst kata giden kalorifer borularına vurup ürkütücü sesler çıkartıyordum. En sonunda dayanamadım, bizim dükkâna gittim.</p>

  <p>“Öldürelim onu baba,” dedim. “Ağbimin öcünü alalım.”</p>

  <p>Babam, “Allah’ından bulsun,” dedi.</p>

  <p>“Bulmaz. Sen öldürmeyeceksen ben öldüreyim. Türklük şuur ve gururu bunu gerektirir.”</p>

  <p>“Otur oturduğun yerde.”</p>

  <p>“Silahını ver, ben öldüreceğim. On iki yaşındayım, çok yatmam, çıkarım.”</p>

  <p>“Bacaklarını kırarım senin!”</p>

  <p>“Hani ağbimin cenazesinde beni de alın komutanım, ben de savaşacağım, diyordun. Hani beni kucağında sallayıp bir oğlum daha var, bu vatan için onu da veririm, diyordun. Şimdi savaş zamanı baba! Hadi! Niye öyle ürkek bakıyorsun? Yoksa sen de her şehit cenazesinden sonra iki gün gaza gelen sahte milliyetçilerden mısın?”</p>

  <p>Cevap veremedi. Babamla ipleri attım. Anneme gittim. Babamın silahını istedim, vermedi. Ocağa gittim, il başkanıyla görüşmek istediğimi söyledim. Başkan ayakta karşıladı, çok sever beni, her sene yeniledi ilk hediye ettiği komando üniformasını zaten. Hemen bir oralet söyledi. Durumu anlattım.</p>

  <p>“Tamam Nurettin,” dedi. “Sen üzülme. Bizim çocuklara söylerim, bir bakıştırırlar. Dediğin gibiyse onu buralarda barındırmayız.”</p>

  <p>Başkan sağ olsun hemen dövdürdü teröristi. Apartmana girerken pencereden gördüm, zor yürüyordu, ağzını burnunu eline vermişler. Bir hafta evden çıkamadı. Ama yetmez. Sadece dövmekle olmaz ki. İki hafta bekledim, başka icraat yok, terörist iyileşti, sokaklarda elini kolunu sallayarak gezmeye başladı. Tekrar Ocağa gittim, “Bana verilen sözlerin yerine getirilmesini istiyorum sayın başkanım,” dedim. “Eli kanlı terörist, bebek katili şerefsiz, oturuyor hâlâ üst katımızda.”</p>

  <p>Başkan, “Seni anlıyorum Nurettin ama elimizden bir şey gelmez,” dedi.</p>

  <p>“Nasıl gelmez?”</p>

  <p>“Çocuk öğrenci. Bir eylemi yok.”</p>

  <p>“Ne yani, eyleme geçmesini mi bekleyeceğiz?”</p>

  <p>“Eyleme geçemez. Bir şey yapamaz merak etme. Gözünü korkuttuk.”</p>

  <p>“Neden başkanım neden! Adam teröristse sıkalım kafasına, verin silahı ben sıkayım.”</p>

  <p>“Biz silahları gömdük Nurettin. Çatışmaya girmiyoruz artık, eskisi gibi değil işler.”</p>

  <p>“Hadi lan oradan sayın başkanım,” dedim. “Daha geçen sene takır takır saydırdınız stadın arkasındaki otopark ihalesi yüzünden.”</p>

  <p>Başkanın sinirden eli kolu titredi. Tokat atacakken tuttu kendini.</p>

  <p>“Git Nurettin git,” dedi. “Sinirimi bozma benim!”</p>

  <p>“Gitmiyorum.”</p>

  <p>“Nurettin çık dışarı!”</p>

  <p>“Çıkmıyorum başkanım.”</p>

  <p>İki üç adam koluma girdi, kapıya kadar ‘sen ne biçim konuşuyorsun lan başkanla,’ diye dan dun giriştiler.</p>

  <p>“Ben şehit kardeşiyim şerefsizler,” diye bağırdım. “Hepinizden daha milliyetçiyim.”</p>

  <p>Başkan odadan çıktı, beni dövenleri bir kenara çekti.</p>

  <p>“Lan ben size dövün mü dedim?” diye sordu.</p>

  <p>“Ama başkanım falan,” dediler, başkan dinlemedi, hepsini tokatladı. Hırsını alamadı, bir tanesine tekme attı, başka birinin kafasına da tespihini fırlattı. Dediğim gibi, başkan beni çok sever. Ama siyasi konjonktür nedeniyle elinden bir şey gelmiyordu.</p>

  <p>İş başa düşmüştü. Teröristi teknik takibe aldım, kendi imkânlarımla etkisiz hale getirmeye çalışacaktım. İninde vuracaktım onu. Evdeki silahı aradım, annem benim kararlığımı gördüğünden olsa gerek çok iyi saklamıştı, belki de imha etmişti. Bütün dolapları altüst etmeme rağmen bulamadım. Bu sayede annemin bileziklerini buldum ama. Kuyumcuda bozdurdum hemen. Av malzemeleri satan dükkâna gittim, pompalı tüfek alacaktım. Adam satmadı. İzindi, form doldurmaydı, on sekiz yaşını geçmeydi falan, bir ton şey saydı, sinirden beynimden aşağı kaynar sular döküldü, adamla gırtlak gırtlağa geldik, attı beni dükkândan. Madem öyle, bilezikleri geri alayım bari dedim. Aynı paraya geri almadı şerefsiz kuyumcu, bir tanesini eksik verdi. Akşam o sinirle eve dönerken yerden büyükçe bir taş aldım, salladım teröristin penceresine, tam isabet, şangır şungur indi cam. Karşı apartmanın bahçe duvarına mevzilendim. Cama çıktı terörist, baktı baktı, içeri girdi.</p>

  <p>Bu cam kırma olayı iki üç gün sakinleştirdi beni ama ondan sonra iyice sinirim bozuldu. Adamlar ağbimi şehit ediyor, ben sadece camlarını kırabiliyorum. Bu işte müthiş bir adaletsizlik vardı, ağbimin duvardaki resmine bakmaya utanıyordum. Askerdeyken yazdığı ve sonradan yüzlerce kez okuduğum mektupları yeniden okumaya utanıyordum. Başka türlü bir plan geliştirmeliydim.</p>

  <p>Bıçaklamaya karar verdim. Komando bıçağımı biledim. Ama tehlikeli olabilirdi bu bıçaklama işi, ya hemen silahını çekerse? Çekerse çeksin ne olacak! Türk’e silah çekmek intihar demektir. Bıçağı alıp çıktım, kapısının önünden geri döndüm. Kafama iki yumruk attım, ne yapıyordum ben? Biraz mantıklı davranmalıydım, beni keklik gibi avlamasına müsaade etmemeliydim, aynı aileden iki şehit, göbek atarlardı artık. Stratejik bir plan yaptım. Komşu ziyareti süsü verip evine gidecektim, sonra boş bir anından faydalanarak sert bir cisimle kafasına vurup bayıltacaktım, bayılınca da artık boğazını kesiverirdim. Bıçağı arka cebime koyup çıktım. Tam kapısını çalacakken eve döndüm yine, mutfaktan kek alıp bir tabağa koydum, tekrar çıktım, kapıyı çaldım. Karnıma bir ağrı girmişti, kalbim güm güm atıyordu. Heyecanı kaldıramadım, geri kaçtım. Savaş psikolojisi işte. Kapı açıldığında bir kat aşağıdaydım.</p>

  <p>“Kim o?” dedi bir kız sesi.</p>

  <p>Bu kız nereden çıkmıştı?</p>

  <p>“Benim,” dedim.</p>

  <p>“Sen kimsin?”</p>

  <p>“Alt komşunun oğluyum. Annem kek yapmış, getireyim dedim.”</p>

  <p>Merdivenleri çıktım. Tabağı aldı. “Teşekkür ederiz, çok düşüncelisin,” dedi. Hayatımda gördüğüm en güzel kızdı, göğüsleri çıkmıştı, taş gibiydi.</p>

  <p>“İçeri gel istersen,” dedi. “Biz de film seyrediyorduk.”</p>

  <p>Biz dediğine göre teröristle aynı saftaydı, çok yazık, hayatımda gördüğüm en yeşil gözlü kızdı ama gözlerinin rengi bir anda silindi gitti. Ne filmi seyrediyorlardı acaba? Ne olacak örgüt içi eğitim filmidir. Beni de kafalayacaklardı akıllarınca. Yoksa neden içeri davet etsinler.</p>

  <p>“Eee?” dedi.</p>

  <p>“Ne eee?”</p>

  <p>“Geleceksen gel, gelmeyeceksen kapıyı kapatacağım. Akşama kadar böyle durmayacağız herhalde.”</p>

  <p>Girdim.</p>

  <p>Terörist içeriden, “Kim geldi?” diye seslendi.</p>

  <p>“Alt komşunun oğlu canım!”</p>

  <p>Terörist, “Merhaba,” deyip elini uzattı, pis pis sırıttı. “Ben Semih.”</p>

  <p>Kod adındır, yemezler canım. Ben yedi yaşından beri terörle mücadele ediyorum, neler gördüm geçirdim. Elini sıktım. “Ben de Nurettin,” dedim. Bırakmadım avucumdaki eli, gözlerinin içine baktım, “Gerçek adım tabii.”</p>

  <p>Güldü. Sevimli görünmeye çalışıyordu.</p>

  <p>“Filmin en güzel yerindeydik. Şu bitsin de muhabbet ederiz,” dedi. Yerine oturdu, donmuş filmi tekrar canlandırdı. Filme baktım, romantik Fransız sineması, örgütçülükle alakası yok, ben gelince değiştirmişti herhalde.</p>

  <p>Güzel kız, “Ne içersin?” diye sordu.</p>

  <p>Ortama baktım, bira içiyorlardı.</p>

  <p>“Bira,” dedim. “Öyle bakma, daha önce de çok içtim.” Kız mutfağa gitti. Semih kod adlı terörist rahat adamdı, bira dediğimde hiç bakmamıştı bile, rahatlığıyla beni kafalayacaktı güya. Camı bile taktırmamıştı.</p>

  <p>Daha önce bira içtiğim yalandı tabii, şüphe çekmemek için onlar gibi takılmaya karar vermiştim. Film on beş dakika sonra bitti. Bu arada kız Semih’e sarılmıştı iyice, keyifleri yerindeydi. Teröristlik çok rahat işmiş valla, bir elinde bira, bir elinde hatun, VCD’de film, gününü gün ediyordu şerefsiz. Film bitince terörist keki yedi. Doymadı, kebapçıdan pide söyledi hepimize. Paraları örgüt veriyordu tabii, ondan bonkördü böyle. Bizim komandolar dağda yılan yesin, bunlar her gün pide kebap, bir elleri yağda bir elleri balda. Planımı uygulamak için kızın gitmesini bekliyordum ama bir türlü gitmiyordu. Bir yerlere telefon açtılar, kızın yerine imza atmasını istediler birilerinden. Ne imzası olduğunu anlayamadım. Çok da kurcalamadım, ikisini birden öldürmeye karar verdim. Kız zaten, “Biz,” demişti. Yine de son anda bir duygusallık yapıp ona kıyamayabilirdim, birincisi sahiden çok güzeldi, etrafına yaralı bir kurt gibi bakıyordu, tıpkı Börteçine. Gözler kalbin aynasıysa işim çok zordu. İkincisi tam olarak emin değildim terörist olduğundan, masum vatandaş olma ihtimali vardı. Siyasi görüşlerini sordum.</p>

  <p>Güldüler. Teröristiz diyecek halleri yok. Aynı soruyu bana sordular. Ben gülmedim, buz gibi baktım, “Türk Milliyetçisiyim.” dedim. “Saklayacak bir şeyim yok. Türk’sen övün, değilsen itaat et!” Enselerinde soluğumu duymalarının vakti gelmişti. İkisiyle de başa çıkabilirdim. Lâkin biradan başım dönmüştü çok pis. Doğru zaman değildi belki de.</p>

  <p>“Ben kalkayım artık,” dedim.</p>

  <p>Semih, “Yine gel Nurettin,” dedi.</p>

  <p>“Elbet geleceğim,” dedim. “Bir gece ansızın.”</p>

  <p>Yine güldüler.</p>

  <p>Her gün gitmeye başladım üst kata. Bir türlü cesaretimi toplayamıyordum. Bizim Semih’in bir sürü arkadaşı vardı. Bütün gün oturuyorlardı. Muhabbetleri iyiydi. Ben yanlarında olduğum için yapacakları eylemleri konuşamıyorlardı tabii. Bazen bir ikisi mutfağa çekilip fısıldaşıyordu. Hemen yanlarına gidiyordum, susuyorlardı. İki tanesi tam teröristti, resmen Kürt’tüler. Bir de övünüyorlardı bununla. İnsan en azından saklamaya çalışır, ben Kürt olsam kimseye söylemem mesela, kendi içimde halletmeye çalışırım o problemi. Ama bunlarda hiç utanma da yoktu, evin içinde herkesin duyabileceği bir desibelde Kürtçe konuşup bölücülük yapıyorlardı. Bütün bu tahriklere rağmen günlerce alttan aldım. “Gelin! Tek bayrak, tek millet, tek yürek olalım,” çağrımı yineledim müteaddit kere. Dinlemediler. En sonunda dayanamadım, çektim bu ikisini karşıma. “Bugün Kızılderililer bile Türk olduklarını kabul ettikten sonra siz kimsiniz de biz başka bir milletiz diye lüzumsuz çıkışlar yapıyorsunuz,” dedim Güldüler. “Üniter devlet yapısını sarsamazsınız lan,” diye bağırdım. “Yiyorsa bölün! Kolay değil öyle o işler!”</p>

  <p>“Tam faşoymuş bu.” dedi Kürdün biri. “Küçük Faşo,” dedi öbürü. O günden sonra adım öyle kaldı. Küçük Faşo aşağı Küçük Faşo yukarı. Kendilerine taktıkları gibi bana da bir kod adı takmışlardı.</p>

  <p>Kürtlerin ana dillerinde bölücülük yaptıkları bir gündü yine. Sinirim tepeme vurmuştu. Onlar gittikten sonra evin içinde sert bir cisim aramaya başladım. Bu sefer kesin öldürecektim Semih’i, hazır kız arkadaşı da yoktu, yalnız kalmıştık, aylardır beklediğim fırsat ayağıma gelmişti. Arka odada bir ütü buldum. Semih, Mali Tablo Analizi isimli saçma sapan bir dersin fotokopi notlarını okumakla meşguldü, vize haftasıymış. Arkasından sessiz adımlarla yaklaştım, kafasına indirecektim dan diye, görecekti esas tabloyu, şanlı Türk’ün analizini. Tam vuracakken döndü. Çakal! Arkasında da gözü vardı sanki, o kadar gerilla eğitimi almış tabii, kolay lokma değil.</p>

  <p>“Ne yapıyorsun o ütüyle?” diye sordu.</p>

  <p>“Hiç.” dedim, bıraktım ütüyü. Birden, “Bana doğruyu söyle,” dedim. “Terörist misin?”</p>

  <p>Güldü yine.</p>

  <p>“Gülmeyi bırak, bir sefer de adam gibi cevap ver, iki dakika delikanlı ol, rengini belli et. Teröristsen teröristim kardeşim de.”</p>

  <p>“Değilim.”</p>

  <p>“Kürt arkadaşların var ama.”</p>

  <p>“Evet var, ne olacak?”</p>

  <p>“Şerefsiz,” dedim.</p>

  <p>Ayağa kalktı. “Ne diyorsun lan sen!”</p>

  <p>Yakasına yapıştım.</p>

  <p>“Benim ağbim sizin yüzünüzden öldü lan,” dedim. “Siz öldürdünüz onu!”</p>

  <p>“Ben kimseyi öldürmedim.”</p>

  <p>“Ağbim senin yaşındayken öldü. Bir ay vardı terhisine. Cenazesini bile göstermediler, paramparça olmuş.”</p>

  <p>“Bilmiyordum Nurettin. Çok üzüldüm.”</p>

  <p>Sustuk on dakika.</p>

  <p>“Sen kimden yanasın,” dedim.</p>

  <p>“Ben barıştan yanayım.”</p>

  <p>Beynimden aşağı kaynar sular döküldü. “Siktir lan ne barışı,” diye bağırdım. “Ağbimin katilleriyle mi barışacağım! Kafama sıkarım daha iyi!”</p>

  <p>“Bu savaşın sonu yok ama.”</p>

  <p>“Olmasın! Sana ne! Senin keyfin yerinde tabii. Millet dağda savaşsın sen burada otur! Tembel herif! Vize haftası gelene kadar ders bile çalışmadın. Kız arkadaşın var, sarılıp yatıyorsun, günde kırk sefer öpüyorsun, kapıyı açmaya bile onu gönderiyorsun. Geceleri yurttan kaçıyor, senin yanında kalıyor, arkadaşları imza atıyor yerine. Yurt müdürünü aradım, şikâyet ettim zaten.”</p>

  <p>Yakamdan tuttu.</p>

  <p>“Sen miydin lan o ihbarı yapan. Vay adi şerefsiz! Siktir git!”</p>

  <p>Vileda sapını kavradım.</p>

  <p>“Öldüreceğim lan seni!” diye bağırdım. “Ölü olarak ele geçireceğim lan seni!”</p>

  <p>Sapı çekti aldı elimden, bir yumruk oturttu çeneme. Bıçağı o gün yanıma almamıştım, lanet ettim, çıktım gittim. Eve indim hırsla, sinirden titriyordum. Anneme, “Çabuk silahı ver,” dedim. Vermedi. Bir bardak fırlattım kafasının üstünden. duvarda kırıldı. Başörtüsünün ucuyla ağzını kapatıp ağlamaya başladı. Üstüne yürüdüm.</p>

  <p>“Sen söyledin bana! Üst kata ne idüğü belirsiz biri taşındı, kesin teröristtir dedin.”</p>

  <p>“Ne bileyim evladım, saçlı sakallı görünce öyle zannettim. Bana da komşular söyledi zaten. Ne bileyim, öğrenciymiş çocuk.”</p>

  <p>“Öğrenci möğrenci fark etmez, etkisiz hale getireceğim onu, çabuk silahı ver.”</p>

  <p>“Vermem.”</p>

  <p>“Sen ne biçim şehit annesisin! Ağbimin cenazesinde de ayıldın bayıldın zaten, senin yüzünden teröristler bayram etti. Yazıklar olsun sana!”</p>

  <p>Annemle de ipleri attım. Gittim sahilde oturdum gün ağarana kadar, dalgalara baktım. Çırpınırdı Karadeniz’i söyledim. Gerçi deniz Marmara’ydı ama mühim olan duyguya girebilmekti. Gözlerim doldu, neredeyse beş sene sonra ilk defa ağlayacaktım. Çevreyi kolaçan ettim, kimse yoktu. Ama yumruğumu dişledim, tuttum kendimi. Teröristler uydu kamerasıyla fotoğrafımı çekerler Allah muhafaza, ondan sonra da ‘bu muydu lan ağlamıyor dediğiniz çocuk’ diye bir karşı propaganda başlatırlar hemen, sen en iyisi ağlama oğlum Nurettin dedim, sık dişini.</p>

  <p>Semih’le küsünce yaşamanın bir anlamı kalmadı. Günler sakız gibi uzamaya başladı. Ne cinayet planları, ne bir ağız dalaşı, ne bir soğuk savaş atmosferi. Yalnızlık berbat bir şey, Kürtleri bile özlemiştim neredeyse. Dayanamadım, gittim kapısını çaldım. Öyle baktım boş boş. Sarıldı bana.</p>

  <p>“Özlemişim lan seni,” dedi. “Küçük Faşo, gir içeri.”</p>

  <p>İşte böyle barıştık, bir şey diyemedim girdim içeri, şeytan tüyü vardı şerefsizde. Biralarla, Avrupa sinemasıyla, geniş arkadaş çevresiyle, fıstık gibi kız arkadaşıyla kandırmıştı beni. Bu ne biçim memleketti böyle, muhabbet edecek tek arkadaşım vardı, o da teröristin biriydi.</p>

  <p>Bir gün mutfakta makarna yapıyordum. Evde dünyanın adamı vardı. Ortama lüzumsuz bir ciddiyet çökmüştü. İki saattir, “Yapalım mı yapmayalım mı?” tartışması vardı.</p>

  <p>Semih, “Bu ufacık yerde ne yapabiliriz ki?” dedi. “Kimse gelmez.”</p>

  <p>Makarnayı süzerken, “Yaparız,” diye seslendim içeri. “Merak etmeyin.”</p>

  <p>Kürtler, “Şu küçük Faşo kadar olamadın,” dediler Semih’e. Semih sinirlendi, “Tamam lan yapalım,” dedi. “Ama demedi demeyin.”</p>

  <p>Yaparız diye atlamıştım ama ne olduğunu bilmiyordum. Salona girip “Ne yapıyoruz?” diye sordum.</p>

  <p>“6 Kasım.”</p>

  <p>“6 Kasım ne?”</p>

  <p>Yine güldüler. Alışmıştım artık bana gülmelerine, ben de güldüm. 6 Kasım’da Semih’in yanına gittim.</p>

  <p>“Ne yapıyoruz Semih,” dedim.</p>

  <p>“Eylem. Sen otur evde.”</p>

  <p>“Hayır, ben de geleceğim.”</p>

  <p>“Otur.”</p>

  <p>“Ne eylemi?”</p>

  <p>“Teröristlerin eylemi.”</p>

  <p>“Çocuk mu kandırıyorsun, öğrenci onlar. İkisinin arasında fark var.”</p>

  <p>“Baştan öyle demiyordun.”</p>

  <p>“Olabilir.”</p>

  <p>“Sen milliyetçi değil misin?”</p>

  <p>“Hiç kuşkun olmasın,” dedim. “Özbeöz Türküm ve şanlı milletimin milliyetçisiyim.”</p>

  <p>“Gelme o zaman.”</p>

  <p>“Neden?”</p>

  <p>“Türklük şuur ve gururun bunu gerektirir Nurettin.”</p>

  <p>“Geleceğim.”</p>

  <p>“Neden?”</p>

  <p>“Gelirim kardeşim, Allah Allah. Benim de arkadaş çevrem sonuçta, hepsini tanıyorum elemanların. Ayrıca siz çocukları ön saflarda kullanmaya bayılırsınız zaten.”</p>

  <p>Gittik. Şehrimizdeki ilk YÖK karşıtı eylem. Yirmi altı öğrenci, iki Kürt, bir Türk milliyetçisi, altmış çevik kuvvet polisi, yirmi özel güvenlik görevlisi ve her an müdahale etmeye hazır takviye esnaf kuvvetlerinin katılımıyla gerçekleşti. Polisler grubu çembere alıp ellerindeki biber gazlarını sıkmaya başlayınca herkesin gözleri doldu.</p>

  <p>Öne çıktım, “Göz yaşartıcı gaz sıkmanıza gerek yok,” dedim. “Arkadaşlar zaten yeterince duygusal insanlar.”</p>

  <p>Polisin biri copunu kaldırdı. Hem de bana! Müthiş sinirim bozuldu, “O copu alırım bir tarafına sokarım bak,” diye bağırdım. “Ben şehit kardeşiyim! Sen kimsin lan bana cop kaldırıyorsun!” Polis afalladı bir an, copla birlikte dönüp kaldı. Arkasından iki üç polis daha geldi, konuşmaya fırsat vermeden vurmaya başladılar. Hangi birine dert anlatacaksın. Semih kolumdan çekip üstüme kapandı, dayağın çoğunu o yedi. Dayağı yedikten sonra amcamın oğluna şikâyet ettim bizim üstümüzde bizzat çalışanları. Çevik Kuvvet memuru olan amcamın oğlu tanımaya çalışır gibi baktı bana, tanıyınca da, “Senin burada ne işin var Nurettin?” diye sordu.</p>

  <p>“Hiç. Arkadaşlara bakmaya geldim. Babama söylemezsen sevinirim.”</p>

  <p>Öğrencilerin hepsini topladılar, beni bıraktılar.</p>

  <p>Babam akşam eve girer girmez iki tokat attı bana. Beş sene sonra ilk defa el kaldırıyordu, amcamın oğlu anlatmış meseleyi. Babam ağbimin duvardaki resmine bakıp ağlamaya başladı, “Bundan sonra üst kata çıkarsan hakkımı helal etmem sana,” dedi. “Bizi düşünmüyorsan onu düşün.”</p>

  <p>Gene yapayalnız kaldım. On beş gün dayanabildim, sonra babam dükkândayken çıktım yine üst kata. Semih eşyalarını topluyordu, her tarafta koliler vardı. “Ne oluyor,” dedim. Okuldan uzaklaştırma vermişler altı ay. Boşa kira ödememek için memleketine dönüyormuş. Seneye gelecekmiş.</p>

  <p>“Bu eşyalar niye ortalıkta, götürmeyecek misin?”</p>

  <p>“Taşıyamam. Arkadaşlara dağıtacağım eşyaları. Sen de bak, istediğini al. Filmleri sana bırakayım istersen.”</p>

  <p>“Yok,” dedim. “Seyrettim zaten hepsini.” Kolinin birinde ütüyü gördüm. “Şu ütüyü versene bana,” dedim.</p>

  <p>Ütüyü aldım. Arkasından yaklaştım. Döndü.</p>

  <p>“O ütüyle ne yapacaksın?” diye sordu.</p>

  <p>“Hiç,” dedim.</p>

  <p>Gözlerim dolmuştu, kendimi daha fazla tutamadım.</p>

  <p>“Dönünce ara.” dedim. “Emlakçı tanıdıklar var, her türlü yardımcı oluruz.”</p>

  <p>Bana uzun uzun baktı. Omuzlarımdan sarstı.</p>

  <p>“Ne oldu Nurettin? Sen böyle duygusal bir tip değildin.”</p>

  <p>“Değildim ama işte bu durum şimdi çok üzdü beni. Sen gidince canım çok sıkılacak. Yine yalnız kurt gibi kalacağım ortalıkta. Günler yüzüme tükürecek.”</p>

  <p>Kendimi tutamıyordum bir türlü. Sıkıca sarıldı bana, “Ağla o zaman,” dedi. “Açılırsın.”</p>

  <p>“Peki, ben ağlarsam Semih,” dedim, “sana bunları yapanlar sevinmez mi?”</p>

  <p>“Boş ver onları kardeşim,” dedi. “Kimin umurunda ki…”</p>
