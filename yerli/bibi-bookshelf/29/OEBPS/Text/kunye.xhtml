    <p class="reference1"><strong>EMRAH SERBES</strong> 1981 Yalova doğumlu. Uzun sürmüş bir öğrencilik hayatının ardından Dil ve Tarih-Coğrafya Fakültesi Tiyatro Bölümü’nü bitirdi. Öğrencilik yıllarında <em>Hayvan</em> dergisinin Ankara muhabirliğini yaptı. <em>Birgün</em> gazetesi için söyleşiler kaleme aldı. Emrah Serbes’in İletişim Yayınları tarafından neşredilmiş dört kitabı bulunmaktadır. <em>Her Temas İz Bırakır</em> (2006), <em>Son Hafriyat</em> (2008), <em>Erken Kaybedenler</em> (2009), <em>Hikâyem Paramparça</em> (2012).</p>
