  <h1>ZANNETTİĞİN GİBİ DEĞİL</h1>

  <p class="nonindent">Barın önünde durmuş, herhangi birinin çıkmasını bekliyordum. El ele tutuşmuş iki sevgili çıkarken kapıyı tutup girdim, barmene bakmadan yürüdüm. Barmenleri sevmem, genellikle gıcık insanlardır. Dünyanın en önemli işinin kokteyl yapmak olduğunu zanneden, bu yanılgının büyüsüyle de kasım kasım kasılan tiplerdir; yüzlerini görmeye bile tahammül edemiyorum.</p>

  <p>Barın kuytu köşesinde Nilüfer’i gördüm. Böyle kasvetli gecelerde tanıdık bir genç kızla karşılaşmak çok hoştur. Beni görünce ayağa kalktı, ince beline iki parmağımla dokunup yanaklarından öptüm, yanına oturdum. Bir an gözleri ışıldadı. O arada baş dönmesi gibi bir şeyler de hissetmiş olabilir. Zira yanaklarını öperken kokusunu içime çekince benim bile biraz başım dönmüştü. Zaten benim gibi görmüş geçirmiş adamlar için aşk, bir genç kızın baştan çıkmak üzere olduğu anlarda başlar.</p>

  <p>“Serhat’ı gördün mü?” diye sordu.</p>

  <p>Baştan çıkmak üzere olduğunu anladığı için böyle bir şey sorduğunu biliyordum. “Bırak şu iti,” dedim. Güldü.</p>

  <p>“Böyle konuşma,” dedi.</p>

  <p>Her zamanki askılılarından birini giymişti. Göğüsleri limon gibiydi ama dikti. Ne giyerlerse giysinler Nilüfer gibi kızları çıplak hayal etmek çok kolaydır.</p>

  <p>“Serhat’ı mı bekliyorsun?”</p>

  <p>“Evet,” dedi çaktırmamaya çalıştığı bir hüzünle “Bir saat önce gelmesi gerekiyordu. Telefona da cevap vermiyor.”</p>

  <p>“Serhat gibi itler böyledir, senin gibi güzel kızları bekletmekten zevk alırlar. Geldiği zaman çenesine bir yumruk oturtmamı ister misin?”</p>

  <p>Yine güldü, elinin dışıyla yanağıma dokundu. Elleri o kadar ılıktı ki, Serhat gelmezse diye, beni yedekte tutmak için bacaklarının arasına sokup gizlice ısıtmıştı sanki. Kalktı, çantasını aldı. Makyajını tazelemek için lavaboya gidiyordu muhtemelen. Oysa buna hiç gerek yoktu yani. Beni gördü diye hemen makyajını tazeleyen, saçını başını düzeltme ihtiyacı duyan kadınlardan oldum olası hazzetmem.</p>

  <p>“Dönerken bana da bir bira alır mısın lütfen,” dedim.</p>

  <p>“Niye sen almıyorsun?”</p>

  <p>“Barmenlerden nefret ettiğimi biliyorsun. Şimdi oraya gidersem o barmenin çenesini kırmak zorunda kalırım ve bu her türlü fanteziye açık olan güzel gece, daha başlamadan mahvolur.”</p>

  <p>“Tamam,” dedi, yürüdü. “Makyajını tazele güzelim,” diye seslendim arkasından. “Biramı getir, Serhat’ı unut ve bana bir erkek gibi davran!” Döndü, üçüncü kez güldü. Nilüfer gibi aklı bir karış havada kızlarla emir kipiyle konuşmak gerekir, başka türlü laftan anlamazlar. Bu berbat dünya hakkında o kadar az şey biliyorlar ki, bazen ürkütüyor bu durum beni. Yanlarındayken kendimi on yaşındaki bir çocuğu baştan çıkarmaya çalışan bir sapık gibi hissediyorum.</p>

  <p>Yanıma döndü. Kendisine de şarap almıştı. Muhabbet ilerledikçe milimetrik manevralarla yanına yaklaştım. Beraber olmak isteyen ama çevre şartları nedeniyle olamayan, kamufle edilmiş arzularla dolu iki kişiydik o kuytu bar köşesinde. Biz sevişemediğimiz için aramızdaki muhabbetin kendisi sevişmeye benzemeye başlamıştı. Hep devrik cümleler, kesik kesik, soluk soluğa. Bu tarz gerilimleri uzatmayı severim. Nilüfer gibi genç kızlara karşı iki taktik kullanmak gerekir. Bir, istediğini saklama. İki, zamanı sen belirle.</p>

  <p>Gece ilerledikçe bir iki sefer telefonla konuşma numarası çekti. Sağa sola, Allah bilir incir çekirdeğini doldurmayacak sebeplerle bir iki mesaj da çekti. Her fırsatta ‘rakiplerin var, yalnız değilim,’ mesajını vermeyi ihmal etmedi. En bayat taktiktir. Yalnız kalmış bir kadının bu durumu çaktırmamaya çalışması kadar hüzün verici bir şey olamaz. Oysa ben gerçek bir centilmen gibi telefonumu sessize almıştım, hem de yeni bir telefon olmasına rağmen, hem de ilk defa o gün kullanmaya başlamama rağmen. Çünkü bu tarz numaraları sevmiyordum. Çünkü her şey ortadaydı, “Tamam Nilüfer,” demek isterdim ona. “Sen Serhat’a kızgınsın, bir erkek seni iki saat bekletiyorsa bu ilişkiye önem vermiyor demektir. Hiç sevilmemişsin demektir. Ama ne olur böyle yapay hareketlerle kurtulmaya çalışma o hüzünden, bırak şu dişi iklimin sahte gururunu, illaki yaşamak istiyorsan da bir erkek gibi yaşa hüznünü.”</p>

  <p>Bütün bu gerilimin ve hüzün selinin ortasında, artık küçük çaplı bir taarruz vaktinin geldiğini de hissediyordum. Çevre masaları, bize bakan var mı diye kontrol ettim. Tabii kendim için değil. Nilüfer gibi kızlar böyle şeylere önem verdikleri için. Ama biraz daha beklemeye karar verdim. Çünkü hafiften titreyen ince uzun parmaklarıyla, ince uzun bir sigara yakmıştı. Elmacık kemiklerine içtiği kırmızı şarabın rengi sızmıştı, gözleri buğuluydu, kirpikleri uzundu.</p>

  <p>“Sende,” dedi. “Her şeyi ben bilirim tavrı var.”</p>

  <p>“Evet,” dedim. “Her şeyi ben bilirim.”</p>

  <p>“Müthiş bir özgüven… Serhat’ta böyle bir şey yok.”</p>

  <p>“Olamaz. Çünkü o bir bok bilmez.”</p>

  <p>Yine güldü.</p>

  <p>“Aslında göründüğün kadar salak değilsin,” dedi.</p>

  <p>“Teşekkür ederim,” deyip dudaklarından öptüm. Alt ve üst olmak üzere ikiye ayrılmış bir lav silahı. Tadı da yabancı değildi, büyük ihtimalle Max Factor Colour Perfect R 948, severim o modeli.</p>

  <p>“Bunu yapma,” dedi. Göğsümden itip gören var mı diye çevreye baktı. Utanç verici bir şey yaşamış gibi, onu öptüğümü kaç kişinin görmüş olabileceğini sayarmış gibi, yalandan çevreye bakmayı sürdürdü. O çevreyi kolaçan ederken biraz daha yaklaşıp iki tutam saç düşmüş ense kıvrımındaki minik benden öptüm.</p>

  <p>Beni eliyle itip “Bunu yapma dedim gerizekâlı!” dedi. Aklınca sert oynuyordu. Ama ben neler görmüş geçirmiştim, bu yapay sertlik mi sökecekti bana? Nilüfer’in iradesi kumdan bir kaleydi artık ellerimde. Eğer o ana kadar yıkmadıysam o kaleyi, bu gerçeği idrak edince kendisine saygısının kalmayacağını düşündüğüm içindi. Ama hangi kadın böyle bir inceliği anlayabilir ki? Anlaşılmayan inceliklerim yüzünden kabalaşmaya mecbur kalmaktan nefret etmişimdir her zaman. Yine de alttan aldım, “Serhat iti yüzünden mi?” diye sordum.</p>

  <p>“Serhat’a it deyip durma.”</p>

  <p>“Neden? İşi var diye mi? Çamaşırcılık yapıyor diye mi?”</p>

  <p>“Çamaşırcı değil mühendis.”</p>

  <p>“Çamaşır makinesi fabrikasında çalışan bir adam çamaşırcıdır. Mühendis dediğin köprü yapar, tank yapar, çamaşır makinesi yapmaz.”</p>

  <p>Bir süre sessizce içtik. Tadım kaçmıştı.</p>

  <p>“İstersen gidebilirim,” dedim.</p>

  <p>Saatine baktı.</p>

  <p>“Hayır,” dedi. “Beraber çıkalım.”</p>

  <p>“Nereye gideceğiz?”</p>

  <p>“Eve.”</p>

  <p>“Kimin evine?”</p>

  <p>“Tabii ki senin evine.”</p>

  <p>“Ya saçmalama,” dedim. “Otur şurada keyfimizi kaçırma, iki saat sonra sevişsek ne olur! Ne bu sabırsızlık?”</p>

  <p>Yine güldü. Bu Nilüfer gibi kızlar adamı güle güle baştan çıkarırlar, işe yarar tek numaraları budur. Diz üstü bir etek giymişti, elimi bana yakın olan dizine koydum, eteğinin altından bacağında ilerletmeye başladım. Bir iki kısa, gömük kıl dışında pürüzsüzdü; dert etmedim, epilatör çağında ancak bu kadar olur. Tabii nerede o eski çamsakızı ağdalar. Elimi tuttu, bir sülükmüş gibi bacağından ayırdı, masanın üstüne koydu. Belki sorun tuttuğum bacaktadır diyerek öbür bacağına yöneldim. Elinin tersiyle tokat atacakmış gibi yapınca elimi çektim.</p>

  <p>“Az önce eve gidelim demiyor muydun? Ben mi yanlış duydum?”</p>

  <p>“Saçmalama. Ben o manada demedim.”</p>

  <p>“Hangi manada dedin Nilüfer! Eve gidip bulmaca çözelim manasında mı? Bu kadar klişe numaralar çekmesen, seni sahiden sevebilirim…”</p>

  <p>Çantasını karıştırmaya başladı.</p>

  <p>“Ne yapıyorsun?”</p>

  <p>“Hesabı ödeyeceğim.”</p>

  <p>“Bak güzelim,” dedim. “Bu gezegende benim masamda oturup da hesap ödeyen kadın yaşamıyor. Ödedim diyen varsa gelsin! Yüzleşelim!”</p>

  <p>“Masa senin değil. Ben oturuyordum, sen sonradan geldin.”</p>

  <p>“Fark etmez. Canın gitmek istiyorsa git. Ama sakın hesabı ödeyip beni küçük düşürmeye kalkma. Ben eski model bir adamım, bu tip şeylere önem veririm.”</p>

  <p>Küçük, sevimli çantasını aldı, koluna takmadan, sinirli adımlarla yürüdü. Endamına baktım. Bu bin türlü güzellikle dolu dünyamızın –özünde berbat bir yer olduğunu unutmadan– benim gibi görmüş geçirmiş adamlar için kimi zaman bu cehennemi andırması canımı sıkıyordu. Ama yine de içim rahattı, nasılsa on dakika sonra dönecekti. Nilüfer gibi kızların, kendilerini kollarında sıkarken çatır çutur sesler gelinecek gerçek bir erkeği kaçırdıklarını anlamaları için temiz havada on dakika düşünmeleri gerekir çünkü.</p>

  <p>Biramı alıp bara geçtim.</p>

  <p>Barmen, “Ne işin var burada!” diye tersledi.</p>

  <p>“Sorun istemiyorum. Biramı içip gideceğim, beni rahat bırak!”</p>

  <p>Belki de yanlış yapmıştım. Nilüfer’in çekingenliğini hesaba katmalıydım. Annesini on yaşındayken kaybettiğini duymuştum belki de bu onarılamaz acı ona ömür boyu sırtında taşıyacağı bir ürkeklik aşılamıştı. Buna uygun davranmalıydım onu ürkütmemek için sahte tavırlar takınmalıydım. Ama yapamıyordum işte, benim kusurum da buydu, özü sözü bir olmak. Sırtım kapıya dönük olduğundan onu bar aynasından gördüm. Tam on dakika sonra geri dönmüştü. Bir de diyor ki sende her şeyi ben bilirim tavrı var. Dönüşüne mucizevi bir olaymış gibi yaklaşmaya niyetim yoktu.</p>

  <p>“Neden geldin?” diye sordum.</p>

  <p>“Zannettiğin gibi değil.” dedi.</p>

  <p>Taburemde hafifçe döndüm, ince beline sarılıp ensesinden öptüm. O kadar inceydi ki, insan öperken kırılacağından korkuyordu. Ensesinden öpülünce içinden bir yay kopmuş gibi titredi, o refleksle itti beni, az kalsın tabureden düşüyordum. Çocuksu yumruğunu bar tezgâhına vurup “Bunu yapma dedim!” diye bağırdı. Çevreden bize bakanlar oldu.</p>

  <p>Uyuz barmen damladı hemen, “Ne oluyor!”</p>

  <p>“Sana ne!” dedim. “O benim kız arkadaşım. Şimdi burada oturup bir içki içeceğiz, istersek öpüşürüz, istersek tartışırız, ön sevişmeye kadar yolu var. Ve burada yaşayacaklarımız seni hiç alakadar etmez. Şimdi çekilebilirsin.”</p>

  <p>Barmen bir şeyler söyleyecekti ama Nilüfer onu susturdu Barmen. gitti.</p>

  <p>“O zaman neden geldin?” diye sordum.</p>

  <p>“Bunu neden yapıyorsun?”</p>

  <p>“Neyi neden yapıyorum?”</p>

  <p>“Niye böyle aptalca davranıyorsun?”</p>

  <p>“Seni öpmek aptallık mı?”</p>

  <p>“Bana derhal, bunu neden yaptığını söyle?”</p>

  <p>Soru yağmuru halinde ilerleyen diyaloglardan nefret ettiğim için romantik bir kayıtsızlıkla bar aynasına döndüm. “Şu bar aynasından sana bakıyorum ve kendime soruyorum Nilüfer,” dedim. “Bunu neden yapmayayım? Bunu yapmamam için sen bana bir sebep söyle?”</p>

  <p>Yanıma oturdu. Muhtemelen annesi öldüğü gün titremeye başlayan ince uzun parmaklarıyla yaktı yine ince sigarasını, dumanını başımın üstünden üflerken “Çünkü,” dedi. “Gerizekâlı! Daha on dört yaşındasın. Bense yirmi beş yaşındayım.”</p>

  <p>“Bütün sorun bu mu?”</p>

  <p>“Hayır, ağbinin sevgilisiyim. İnsanlar ağbilerinin sevgililerini ellemeye kalkmazlar.”</p>

  <p>“Serhat itin teki.”</p>

  <p>“Hayır, Serhat dünya tatlısı bir adam, itin teki olan sensin.”</p>

  <p>“Kırıcı olmana gerek yok.”</p>

  <p>“Serhat’ın telefonunu aldın değil mi? Onun telefonundan bana mesaj çektin, burada buluşalım diye, sonra sen geldin.”</p>

  <p>“Müthiş bir hayal gücün var güzelim. Bütün erkekler sana âşık zannediyorsun.”</p>

  <p>Elimdeki boş bira şişesini barmene sallayıp. “Bir tane daha.” dedim. Barmen oralı olmadı.</p>

  <p>“Aynaya değil bana bak! Bu yaptıklarını Serhat’a söylemeyeceğim ama bana bir söz vereceksin.”</p>

  <p>“Neymiş o?”</p>

  <p>“Bir daha yapmayacaksın böyle bir şey! Asla yapmayacaksın!”</p>

  <p>Nilüfer’e döndüm, bir girdabı andıran derin mavi gözlerinin içine bakarken “Bunu her zaman yapacağım güzelim,” dedim. “Sen bu gezegende nefes aldıkça ve ben bir erkek oldukça bunu her zaman yapacağım. Yaşadığın her saniye ensende duyacaksın benim soluğumu.”</p>

  <p>“Neden?”</p>

  <p>“Çünkü senin gerçek bir erkeğe ihtiyacın var. Serhat gibi bir çamaşırcıya değil.”</p>

  <p>Bana boka bakar gibi baktı. “Sen nasıl bir insansın?” dedi “Kendini ağbinin yerine koy.”</p>

  <p>“Kendimi nasıl o itin yerine koyabilirim ki?”</p>

  <p>“Ağbine it deyip durma. Sana araba kullanmasını öğretti, balık tutmasını öğretti.”</p>

  <p>“Sen Serhat gibileri bilmezsin güzelim. Adamı iyilik yaparak avuçlarının içine almaya bayılırlar, sonra da çığ çığ yerler. Onun arabası var, kayığı var, oltası var. Yaptığı sadece sadaka dağıtmak. Bana balık tutmasını öğretme Nilüfer, bana balık ver!”</p>

  <p>Onu tekrar öpmeye yeltendim ama usta bir manevrayla geri çekildi. “Ama futboldan hoşlanmadığı halde her hafta sonu seni maça götürüyor,” dedi. İşte buna gülünürdü, kahkaham bütün barda çınladı.</p>

  <p>“Futboldan hoşlanmadığı yalan, seni kafalamak için söylemiş. Gol olduğunda o da alkışlıyor. Bir sefer herkesle birlikte tezahürata bile katıldı.”</p>

  <p>“Maça giden herkes alkış tutar.”</p>

  <p>“Serhat sana göre değil güzelim, bu gerçeği artık kabul etmelisin. Sana gerçek bir erkek lazım! Şu yeryüzünde çeyrek asır yaşadın ve gerçek bir erkek nedir bilmedin, beni asıl üzen bu.”</p>

  <p>“Gerçek erkek gerçek erkek deyip sinirimi bozma! Sen ne anlarsın gerçek erkekten gerçek kadından?”</p>

  <p>“Yalnız geçirdiğim gecelerde, siz yan odada sevişirken gıcırdayan yatak yaylarını dinlediğim oldu güzelim,” dedim boş bira şişesiyle oynarken. “O an orada dünyanın en büyük haksızlığının yapıldığını biliyordum. O an orada gerçek bir erkek gibi davrandım ve dünyayı ayağa kaldırmadım. Sizi rahatsız etmedim, konsantrasyonunuzu bozmadım. Ama sadece cinsellikten bahsetmiyorum burada. Seni düşündüğüm için konuşuyorum. Serhat çok şanslı olabilir ama senin için bir talihsizlik bu ilişki. Gerçi her zaman şanslı olmuştur o it. Babam bir seferinde piyango bileti çektirmişti ikimize, yılbaşı çekilişi, Serhat’a dört bin lira çıkmıştı, bana amorti bile çıkmadı. Ama şanslı olmak erkek olmak değildir güzelim. Keşke babam yaşasaydı… Esasında ben de değil, sana babam gibi bir erkek lazım. Erkek dediğin babam gibi olur. Sen babamın nasıl öldüğünü biliyor musun Nilüfer? Otopark mafyası üstüne kamyon sürdü. Dikkat et, araba değil, kamyon. Kamyonla ezdiler. Üç korumasıyla birlikle öldü. Serhat gibi çamaşırcılık yapmıyordu. Erkek adamdı. Nam salmıştı!”</p>

  <p>Aklıma rahmetli babam gelince bir anda gözlerim doldu, neredeyse ağlayacaktım. Elimin dışıyla çaktırmadan gözlerimi sildim. Nilüfer hafiften gülümsedi, yüzünde bir merhamet ifadesi belirdi, elini elimin üstüne koydu.</p>

  <p>“Çek elini!” dedim. Çekti. Keşke demeseydim diye düşündüm.</p>

  <p>“Tekrar elimi tutar mısın Nilüfer?” diye sordum. “Buna şu an çok ihtiyacım var.”</p>

  <p>Tuttu. Bir kızın eli ancak bu kadar güzel olabilirdi. Kemikleri belirgin, ince uzun parmaklar. Sen bu ellerle mı sigara içiyorsun güzelim sen bu ellerle mi Serhat itine dokunuyorsun? Serhat iti bu elleri hak ediyor mu? Eli elimdeyken benim nerede bitip onun nerede başladığını ayırt etmem o kadar zordu ki. Bir kere ayırt etmiş bulununca da o gerçeği kabul etmek daha zor gelmişti. İşte o kahreden gerçeğin zerk ettiği melankoliyle Nilüfer’in elini yavaş yavaş okşamaya, koluna doğru milimetrik manevralarla tırmanmaya başladım. Dirseğine gelmeden kaşlarını çatıp durdurdu beni. Elimi çektim. Dayanamadım, bana yakın göğsünü avuçladım. Tabureden kalktı. Vuracakmış gibi elini kaldırdı, gardımı aldım. Vurmaktan vazgeçti, dirseğimden sıkıca tuttu. “Yürü gidiyoruz,” dedi.</p>

  <p>“Nereye?”</p>

  <p>“Eve.”</p>

  <p>“Kimin evine?”</p>

  <p>“Tabii ki senin evine gerizekâlı. Annen merak etmiştir, saat kaç oldu.”</p>

  <p>“Sen önce bir erkekle nasıl konuşulması gerektiğini öğren,” diye bağırdım. Kolumu kurtardım. “Defol git!” Afallamıştı. Herkesin bize baktığını görünce, istedikleri gösteriyi onlara seyrettirmek için bir de tokat yapıştırdım suratının ortasına. Çantasıyla kafama vurmaya başladı. Güçlü vuruyordu ama gardımı aldığım için fazla bir şey hissetmiyordum. Bardan çıkarken “Kaltak!” diye bağırdım arkasından. “Defol git hayatımdan!”</p>

  <p>Barmen geldi.</p>

  <p>“Gördün,” dedim. “Problemi çıkaran oydu.”</p>

  <p>“Hemen yaylan!”</p>

  <p>“Bana on dakika daha müsaade et, şu biramı bitirip gideceğim.”</p>

  <p>“Biran bitti zaten.”</p>

  <p>“Bana on dakika müsaade et lütfen, hayatımın en kötü gününü yaşıyorum. Lütfen.”</p>

  <p>“Beş dakika.” dedi ve gitti.</p>

  <p>Bu süre zarfında kendimi toparladım. Tam kalkmaya hazırlanırken Serhat geldi.</p>

  <p>“Oh be nihayet,” dedi. “Bütün gece seni aradım kardeşim, neredeydin? Annem meraktan öldü. Neredeydin?”</p>

  <p>“Neredeydin diye sormayı bırak. Görüyorsun burada oturuyorum.”</p>

  <p>“Buradan nefret ettiğini söylemiştin. O yüzden en son buraya baktım.”</p>

  <p>“Nefret ettiğim bir yerde oturmaya ihtiyacım vardı.”</p>

  <p>Bana şüpheyle baktı.</p>

  <p>“Otur da erkek erkeğe konuşalım,” dedim. “Seninle konuşmak istediğim şeyler var.”</p>

  <p>Aramızda sadece on bir yaş var. Piyango biletini çektiğimizde ben beş yaşındaydım. Serhat on altı. Boyu uzun olduğundan arka taraftaki biletlerden çekebilme şansı da olmuştu tabii. Sonra bu haksız rekabetle çekilmiş piyango biletine çıkan parayla tuttular araba aldılar. O zaman babamın desteğiyle öğrendi sürücülüğü. Ama iyi yürekli babamdan gizli arabayı kaçırmaya başladı ertesi sene. Beni de susmam için tehdit etti. On yedi yaşında, ehliyetsiz bir it olarak, sokaklarda cirit almaya başladı. Polisi aradım, şikâyet ettim, plakayı bile verdim ama altı yaşında olduğum için ciddiye almadılar. Barmen, Serhat’ın önüne bir altlık koydu. Serhat rakı söyledi. Artistlik yapıyor, bira içsene.</p>

  <p>Barmene, “Bana da aynısından,” dedim.</p>

  <p>Barmen ters baktı.</p>

  <p>“O benim ağbim tamam mı,” dedim. “Burada oturacağız ve erkek erkeğe rakı içeceğiz. Ve senin bu muhabbete limon sıkmanı istemiyorum! O rakıyı ver ve bir daha bu tarafa bakma!”</p>

  <p>Ben bunları söylerken barmen Serhat’a bakıyordu. Serhat, “Aldırma ona, her şey kontrolüm altında.” dedi. “Ruh hastası taklidi yapmadığı zamanlarda iyi bir çocuktur.” Bu dediklerini jestlerle ve kızları baştan çıkarmak amacıyla geliştirdiği o sahte tebessümüyle de destekledi. Barmen rakıyı getirdi. Bir yudum aldım, çok acıydı.</p>

  <p>“Hey bakar mısın?” diye seslendim arkasından.</p>

  <p>“O tarafa bakmıyorum.”</p>

  <p>“Ukalalık yapmayı bırak ve buraya bak! Şunun yarısını dök, üstüne su ekle, bolca da buz koy!”</p>

  <p>Bardağı alıp dediğimi yaptı. Bu dünyada kimse laftan anlamıyor, tatlı dilden anlamıyor, illaki emir kipi kullanacaksın.</p>

  <p>Serhat rakısından bir yudum aldı.</p>

  <p>“Problem ne?” diye sordu.</p>

  <p>“Demet’ten ayrıldım.”</p>

  <p>“Ne zaman çıktınız da ne zaman ayrıldın? Annem o mesele yüzünden üzgün olduğunu söylüyordu. Demet’e çıkma teklif etmişsin, kabul etmemiş.”</p>

  <p>Güldüm.</p>

  <p>“Çok safsın Serhat ya. Çıkma teklifimi kabul etti tabii ki, bunu uyduranlar bizi çekemeyenler.”</p>

  <p>“Neden ayrıldınız?”</p>

  <p>“Demet’i sen de gördün, Allah için güzel kız…”</p>

  <p>“Evet.”</p>

  <p>“Ona o gözle bakmadın değil mi Serhat?”</p>

  <p>“Saçmalama lan.”</p>

  <p>“Neyse, Demet güzeldi ama biraz soğuktu. Böyle kızlar vardır, bilirsin Serhat işte, ten uyuşmazlığı. Fantezilere açık değil.”</p>

  <p>“On dört yaşında bir kız hangi fanteziye açık olacakmış?”</p>

  <p>“Dünya değişti Serhat. İşler sizin zamanınızda olduğu gibi yürümüyor artık.”</p>

  <p>“Evet,” dedi. Yüzünde bir kaygı vardı.</p>

  <p>“Sen de kaygılı görünüyorsun.” dedim.</p>

  <p>“Ya sorma, telefonumu kaybettim bugün. Seni arayayım derken Nilüfer’i de arayamadım, merak etmiştir.”</p>

  <p>“Ben de seninle bu konuyu konuşmak istiyordum esasında.”</p>

  <p>“Telefonumu gördün mü?”</p>

  <p>“Hayır. Nilüfer’den bahsediyorum.”</p>

  <p>“Ne oldu?”</p>

  <p>“O kız sana göre değil ağbi.” Serhat’a kırk yılda bir ağbi dediğim olur, önemli bir şey söyleyeceğimi anlaması için.</p>

  <p>“Neden bana göre değilmiş?”</p>

  <p>“Nilüfer zannettiğin gibi bir kız değil. Yirmi beş yaşında ama zekâ yaşı on. Tamam, güzel bir yüzü var ama dişleri çarpık.”</p>

  <p>“Değil.”</p>

  <p>“Öpüşürken başın döndüğü için fark etmemiş olabilirsin. Ama köpek dişlerinden biri on milim kadar önde.”</p>

  <p>“Sen bunları kafana takma kardeşim.”</p>

  <p>“Ben seni düşünüyorum Serhat. Gerçek bir kadınla birlikte olmanı istiyorum. Tamam, Nilüfer’in bacakları çok güzel ama göğüsleri limon gibi. Bir kadının göğsünü avuçladığın zaman o göğsün bir kısmı elinden taşmalıdır.”</p>

  <p>“Onu seviyorum.”</p>

  <p>“Hayır Serhat, sevdiğini zannediyorsun. Ayrıca Nilüfer biraz hoppa bir kız. Allah bilir bu gece itin biriyle kuytu bir bar köşesinde öpüşmüştür, bacaklarını elletmiştir, göğüslerini elletmiştir. Hem de sırf sen bu gece onu aramadığın için, onu aramayıp kaybolan zavallı kardeşini aradığın için yapmıştır bunu. Seni bizden ayırmaya çalışıyor, amacı bu. Bulmuş tabii senin gibi eli yüzü düzgün mühendisi, yarın öbür gün evlenelim diye de tutturur, kafesler seni. Sen çalış, o yesin.”</p>

  <p>“Nilüfer’in de işi var, benim parama ihtiyacı yok.”</p>

  <p>“Peki,” dedim. “Tamam öyle. Ama bugüne kadar ona sadece güzel sözler söylememe rağmen, benden nefret etmesini nasıl açıklayacaksın? Seni benden ayırmaya çalışıyor, sadece benden de değil, annemden de ayırmaya çalışıyor. Elinden gelse, rahmetli babamdan bile ayırmaya çalışırdı.”</p>

  <p>“Abartma kardeşim. Nilüfer öyle kızlardan değil. Hem geçen sene annemin doğum gününü unutmuştuk hani, Nilüfer hatırlatmıştı.”</p>

  <p>“Bizim hakkımızdaki her şeyi kaydetmiş işte, doğum günlerimizi, hangi yemekleri sevdiğimizi… Gözümüze şirin görünmek istiyor. Bunları hep göz boyamak için yapıyor. Amacı kaleyi içten fethetmek. Amacı iyilik yaparak bizi avucunun içine almak, avucuna aldıktan sonra da çiğ çiğ yiyecek hepimizi. Bunun için yapmayacağı şey yok, uyduramayacağı yalan yok. Bizans oyunlarına düşkün. Sen Nilüfer gibi kızları bilmezsin ağbi, onlar bir kalbi bir defa fethetmekle yetinmezler, her gün yeniden kuşatırlar, yeniden saldırırlar, yeniden bütün varlığını teslim alırlar adamın.”</p>

  <p>“Sen bu konuyu düşünme kardeşim. Ben başımın çaresine bakarım. Seni de kimse çiğ çiğ yiyemez zaten. Adamın midesine oturursun.”</p>

  <p>İşte Serhat itinin espri anlayışı, sözcük oyunu yapma kapasitesi… Bir de üstüne söylediği şey komikmiş gibi gevrek bir kahkaha atıp ensemi okşadı. Rakıdan sıkı bir yudum aldım. Bir içkinin tadı ancak bu kadar berbat olabilirdi.</p>

  <p>“Bana bir söz vermeni istiyorum Serhat,” dedim. “Nilüfer, yarın öbür gün benim hakkımda abuk sabuk konuşursa, yalanlar uydurmaya kalkarsa…”</p>

  <p>“Niye böyle bir şey yapsın ki?”</p>

  <p>“Sus bir dinle ağbi. Benim hakkımda en ufak bir şey bile söylemeye kalkarsa… Ki bunu, senin en zayıf anını kollayıp, seviştikten sonra koyun koyuna çırılçıplak yatarken ince sigarasını yakıp dumanını havaya üfledikten sonra yapacağına eminim. İşte o an, benim hakkımda bir şey söylemek isterse, bana kuru iftiralar atmaya kalkarsa, sözünü kes ve bu konuyu konuşmak istemiyorum de.”</p>

  <p>“Neden?”</p>

  <p>“Sadece böyle söyle. Sadece bu dediğimi yap. Lütfen ağbi.”</p>

  <p>“Tamam.”</p>

  <p>“Söz mü?”</p>

  <p>“Söz.”</p>

  <p>“Erkek sözü mü?”</p>

  <p>“Erkek sözü.”</p>

  <p>“Sağ ol ağbi. Bir şey daha soracağım. Nilüfer ağzına alıyor mu?</p>

  <p>“Bu konuyu kapatalım.”</p>

  <p>“Burada erkek erkeğe muhabbet ediyoruz, çekinecek bir şey yok. Ağzına alıyor mu?”</p>

  <p>“Kes,” dedi. Sert baktı. Üstelemedim.</p>

  <p>“Kalk gidelim.” dedim.</p>

  <p>“Neden?”</p>

  <p>“Tadım kaçtı.”</p>

  <p>“Rakıları bitirelim, gideriz.”</p>

  <p>“Kalk,” dedim. “Çok pis midem bulanıyor, buraya kusmak istemiyorum. Sokağa kusmak istiyorum. Rakın bitmedi diye bencillik yapma! Ben senin yüzünden adımı hatırlamıyorum.”</p>

  <p>Serhat’ın şaşkınca baktığını görünce, “Adım ne benim,” diye sordum.</p>

  <p>“Ne diyorsun kardeşim sen.”</p>

  <p>“Adım ne benim?” diye bağırdım. Bardaki uğultu bir anda kesildi, herkes bize döndü. “Neden susuyorsun Serhat?” diye sordum bize bakanlara dönerek. “Çünkü benim adım yok, adımı çaldın benim! Serhat’ın kardeşiyim ben. Benim adım Serhat’ın kardeşi. Ne bok yersem yiyeyim Serhat’ın kardeşiyim. Ağzımla kuş tutsam da değiştiremem artık bu gerçeği…”</p>

  <p>“Kardeşim lütfen…”</p>

  <p>“Bu kadar başarılı olmak zorunda mıydın? Hayatın önüne çıkardığı bütün fırsatları değerlendirmek zorunda mıydın? Bütün kız arkadaşların mavi gözlü olmak zorunda mıydı?”</p>

  <p>“Kardeşim lütfen! Ben seni incitecek bir şey yapmak istemedim.”</p>

  <p>“Lafa bak. İncitecek bir şey yapmak istememiş. Erkek gibi konuş benimle! Karşında Nilüfer yok. İncitecek bir şey yapmak istemedim denmez.”</p>

  <p>“Ne denir?”</p>

  <p>“Bir yanlışım olduysa kusura bakma birader denir.”</p>

  <p>“İyi tamam, uzatma birader.”</p>

  <p>“Hesabı öder misin?”</p>

  <p>Cüzdanını çıkardı. Adisyona bakıp “Bu kadar içkiyi tek başına mı içtin?” diye sordu. “Şarapla birayı mı karıştırdın?”</p>

  <p>“Karşında kim var sanıyorsun?”</p>

  <p>Hesabı ödemek için cüzdanını çıkardığında, “Bana da elli lira borç verir misin?” dedim. Gömlek cebime, çevreye belli etmeden yüz lira koydu.</p>

  <p>“Bana sadaka verir gibi davranma,” dedim.</p>

  <p>“Ne oluyor? Para istedin, verdim.”</p>

  <p>“Ben senden elli lira borç istedim. Sen cebime çaktırmadan yüz lira koydun. İşte yine iyilik yaparak kendine bağlamaya çalışıyorsun beni.”</p>

  <p>“Bağırıp durma!”</p>

  <p>“Bağırırım. Ben senden merhamet istemedim, bir erkek gibi elli lira borç istedim. Bir erkek senden elli lira borç isterse göstere göstere verirsin o elli lirayı. Ve ben bu adama elli lira borç verdim dersin içinden. Ve o erkek de günü gelince sana borcunu öder. Tamam mı?”</p>

  <p>“Tamam.”</p>

  <p>“Merak etme o zaman. Haftaya annemden alır veririm!”</p>

  <p>Serhat paranın üstünü alırken daha fazla dayanamadım, bar tezgâhının üstüne kustum. Barmen bara oturup sıçmış bir danaymışım gibi dehşetle süzdü beni. Serhat barmenden özür diledi. Yüklüce bir bahşiş bıraktı. Çıkmak üzereyken tekrar özür diledi. Serhat gibi adamlar özür dilemeyi çok severler. Boyunları bükük, el pençe divan yaşarlar.</p>

  <p>Barmen, “Önemli değil,” dedi dudak arasından. “Yeter ki şu bacaksızı al ve git buradan.”</p>

  <p>Tepemin tası bu söz üzerine attı. Elimin dışıyla ağzımda kalan kusmukları sildikten sonra, “Sen kime bacaksız diyorsun lan,” diye bağırıp barmenin üstüne yürüdüm. “Ağzını burnunu kırarım lan senin it! Senin ananı bacını si…”</p>

  <p>Serhat yetişip ağzımı kapattı. Barmen barın arkasından gömlek kollarını sıvayarak çıktı. Serhat’tan kurtulmaya çalıştım ama elini ağzımdan ayırmadı, ağzımı kapatarak güç gösterisi yapıyordu despot! Serhat diğer eliyle, bana vurmak isteyen barmeni göğsünden itti. Barmen yumruk sallamaya başlayınca Serhat beni bıraktı, boş masalardan birinin altına saklandım. Serhat, yediği yumruğa karşılık iki sağlam sağ direk çıkıp barmeni yıktı ama barın fedaileri gelince çok pis dayak yedi bileksiz. Dışarı atıldık, temiz havayı çektik ciğerlerimize.</p>

  <p>“Beni tutmasaydın o adamlara gününü gösterecektim,” dedim. “Babam olsaydı hepsinin topuğuna sıkardı.”</p>

  <p>Serhat patlamış dudağını elinin dışıyla sildi. Oturduğumuz kaldırıma kan tükürdü.</p>

  <p>“Tamam uzatma!” dedi, biraz kızgın.</p>

  <p>“Şu halimize bak!” diye üsteledim “Babam bu halimizi görseydi kahrından bir kez daha ölürdü. Erkek gibi dövüştü o ve bir erkek gibi öldü.”</p>

  <p>“Babamın ölümünü düşünmeyi bırak.” diye bağırdı.</p>

  <p>“Bir erkek olsan böyle bir şey söylemezdin. Otopark mafyası öldürdü onu. Erkek olsaydın babamızın öcünü alırdın. Ama sen karıyla kızla gününü gün ediyorsun. Babamıza layık bir evlat değilsin. Babam çelik gibi adamdı, araba çarpmasıyla öldüremeyeceklerini bildiklerinden, üstüne kamyon sürdüler onun. Makine mühendisi adamsın, istesen tank yapabilirdin. En azından taramalı tüfek yapabilirdin, babamı öldüren adamlardan öcümüzü alabilirdin. Ama sen çamaşır makinesi yapmaya tercih ettin. Neden ağbi neden! Onursuz geçmişinin kirli çamaşırlarını yıkamak için mı? Yerde kalan kanımızı yıkamak için mi?”</p>

  <p>Serhat sert bir tokatla susturdu beni. Çünkü o, üç beş bar fedaisi çakalı pataklayamayıp hırsını on dört yaşındaki sabi sübyan kardeşinden alacak kadar alçalmış bir ittir. Omuzlarımdan sıkı sıkı tuttu, “Şimdi beni iyi dinle gerizekâlı,” dedi. “Bunu sana son kez söylüyorum! Freni patlamış bir kamyon otobüs durağına girdi, babam da o esnada öldü. Otopark mafyasıyla bir alakası yoktu, otobüse binmek istiyordu sadece.”</p>

  <p>“Ya korumaları.” dedim. “Üç kişi daha öldü.”</p>

  <p>“O üç kişi de babam gibi durakta bekliyordu, onlar da otobüse binmek için oradaydı! Babamın korumaları değillerdi! Babamın koruması yoktu! Babam nam salmış bir kabadayı falan değildi, kendi halinde bir adamdı.”</p>

  <p>Önüme baktım. Bana sarılmak istedi. İttim onu.</p>

  <p>“Defol git Serhat!”</p>

  <p>Bana sıkı sıkı sarıldı. “Lütfen ağlama kardeşim.” dedi.</p>

  <p>“Sadece bir an gözlerim doldu, abartmana gerek yok,” dedim ama ağzımdan burnumdan süzülen salya sümükle karışık gözyaşlarını engelleyemiyordum. En sonunda kendimi toparladım. “Beni asıl üzen senin durumun Serhat.” dedim. “Gerçekleri inkâr etmeyi seçtin. Şu yeryüzünde çeyrek asır yaşadın ama babamıza layık bir evlat olamadın hiçbir zaman.”</p>
