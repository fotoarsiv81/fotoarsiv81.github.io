  <h1>KİMİ SEVSEM ÇIKMAZI</h1>

  <p class="right"><em>Canım ağbim Erkan Goloğlu’na.</em></p>

  <p class="nonindent">Üç yazdır olduğu gibi bu yaz da dükkânda oturmuş telefonla verilen siparişleri alıyorum. Dursun Amca da dandik kamyonetimizle, benden aldığı adresler doğrultusunda dağıtım yapıyor. Sadece tüp değil damacanayla su da satıyoruz. Babam tüpçülüğe başladıktan sonra bütün tüpçüler gibi mutfak tüpüne benzemeye başladı. Beli kalınlaştı, saçı kelleşti, bıyık bıraktı. Eskiden sahibi olduğu Meydan Kıraathanesi’nde kâğıt oynamayı bırakmadı ama. Sadece görsel olarak katkıda bulunuyor mesleğe, sıkıntıyı çeken biziz.</p>

  <p>Basıp gitmek istiyorum buradan. Bilhassa, her Allah’ın günü ha patladı ha patlayacak tedirginliğiyle oturduğum, gaz kokulu, basık tavanlı, yarı karanlık dükkândan. Yazlıkçıların fazla rağbet göstermediği bir kıyı kasabasına falan atabilsem kapağı, her gün plaja gider yarım kilo çekirdek çitlerdim. Üstüne de bir buçuk litre buzlu su içerdim. Kızlara bakardım göz ucuyla. Hatta yaz günlerine özgü o beklenmedik rüzgârlardan biri şemsiyelerini uçurduğu takdirde, onlar olayın heyecanıyla zıplayıp küçük çaplı çığlıklar atmaya devam ederken daha, yardım amacıyla yanlarına gider, o uçuk şemsiyeyi tutar, bütün gayretimle, ta ki hiçbir rüzgârın deviremeyeceği bir sağlamlığa erişinceye dek saplardım kızgın kumun derinliklerine. Bu arada da tanışırdım bir ikisiyle mutlaka. Akşamüstü plaj tenhalaşınca, deniz süt liman olduğunda, yassı taşları suların üstünde sektirir, kaygısız kahkahalar atardık, seninki beş sefer sekti canım ama bak benimki sekiz sefer diye atışırdık.</p>

  <p>Ama ne gezer! Babam hayli sert biri. Gençliğinde adam öldürmüş, 74 affıyla çıkmış. Gerçi beni fazla dövmedi. Otoritesini şiddete başvurmadan sağlamayı seven tiplerden.</p>

  <p>“İyi akşamlar.”</p>

  <p>Yüzüme kapattığım ellerimin şahadet ve ortaparmakları arasından, soyunurken ‘gözlerini kapa,’ diyen bir kadını oyunbozanlık yapıp çaktırmadan dikizler gibi bakıyorum. Gelen, Handan’ın kardeşi.</p>

  <p>“Nasılsın Berke Ağbi?”</p>

  <p>“Dehşetin dibindeyim canım. Tüp ya da su lazım mı?”</p>

  <p>“Yok.”</p>

  <p>“Otur bir çay söyleyeyim.”</p>

  <p>“Annem merak eder.”</p>

  <p>“Neden geldin o zaman?”</p>

  <p>“Hiç. Geçerken uğradım.”</p>

  <p>“İyi ettin.”</p>

  <p>“Hadi hayırlı işler.”</p>

  <p>“Sağ ol canım.”</p>

  <p>Gitti. Minik kalçalarına baktım. On üç yaşında, ben on yedi. Niyetim Handan’dı ya da bir mucize olursa anneleri. Ama bu kız her geçen gün biraz daha fazla karıştırdı aklımı. Üç aylık nabız yoklamasının ardından utangaç bir çıkma teklifinde bulunmuştum Handan’a. Olur dediğinde, nasıl sevinmiştim. Buluşmaya kardeşiyle birlikte geldiğini görünceye kadar. Bu ne demekti? Buluşmayı kabul ettim ama sakın yanlış anlama, aramızda bir şeyler olabileceği fikrini çıkar aklından. Bir daha arasaydım, belki yalnız gelirdi. Ellerimi yüzümden ayırıp Tüpçüler Odası’nın masa takvimine bir yumruk attım. Beni yanlış tanımışsın Handan! Benim de bir gururum var. Ayrıca başka güzel kızlar da var okulda. Bir sürü olasılık var. Ama yaz tatilindeyiz. Herkes bir yere gitti. ben buraya çakıldım. Şimdi plajda, tek ayağımın üstünde zıplıyor olabilirdim. Yüzerken kulağıma şu kaçmış olabilirdi çünkü.</p>

  <p>Dükkânın önüne çıktığımda çoktan gitmişti. Daha on üç yaşındaydı ama o da Handan ve annesi gibi, bir afeti devran olma yolunda emin adımlarla ilerliyordu. Tabii bu tip dönemlerde bir yaşın bile büyük önemi var. İki taraf da yirmi yaşını geçtikten sonra fazla problem kalmıyormuş diyorlar. Handan’ın kardeşi yirmi yaşına geldiğinde ben yirmi dört olacağım, belki o zaman Handan’dan ve annesinden göremediğim ilgiyi ondan görürdüm. O saçma sapan kafedeki buluşmada, ablasının yanında bir nevi gözlemci sıfatıyla bulunurken ne de içten gülüyordu.</p>

  <p>“Bülent! Bülent!”</p>

  <p>Döndüm, babam. Her zamanki gibi hafif aksayarak geliyordu. İlk kurşunu öldürdüğü adam sıkmış, o mezara, babam topallayarak cezaevine. Yine de nefsi müdafaa dememişler. Babam cezaevinden çıktığı günden beri Ecevit’e oy verir. Adalet onun sayesinde yerini bulmuş. Sadece kendi davasında değil, bütün memleket meselelerinde de böyleymiş. Oysa babamın bütün arkadaşları MHP’lidir. Sarkık bıyıklı, takımla gezen, ciddi tipler. Ecevit, MHP’yle koalisyon yaptığında en çok babam sevindi. Sanki koalisyonu kuran kendisiymiş gibi, her an telefon açacaklar da bakan oldunuz diyeceklermiş gibi ağzı kulaklarında gezindi ortalıkta bir iki hafta.</p>

  <p>“Ne arıyorsun dışarıda?”</p>

  <p>“Şey için çıkmıştım…”</p>

  <p>“Dükkâna dön!”</p>

  <p>Babam, hayatının bize anlatmadığı dönemlerinden birinde anında tersleme kursuna gitmiş. Kendince yanlış gördüğü bir durum mu var, hiçbir açıklamaya müsaade etmez. Beni dükkânın önünde görmesi yeterli, “Baba içeride sızıntı var, patlama olacaktı,” desem de dinlemez. Çünkü ona göre dükkânda oturup telefonlara bakmam gerek, patlarsa çıkarım. Ama artık yetti, ta burama geldi. Basıp gitmek, en azından bunu babama söylemek istiyorum. Bunu dile getirebilmek bile basıp gitmek kadar büyük bir başarı olur benim için.</p>

  <p>“Ne bakıyorsun öyle, bir şey mi var?”</p>

  <p>“Yok…”</p>

  <p>“İyi. Dursun Amcan dönünce dükkânı kapatın, yemeğe gelin.”</p>

  <p>Dursun Amca babamın cezaevinden beri arkadaşı. Hangi işe girse yanından ayrılmaz, yemekleri de bizde yer. Babamın girdiği işlerin haddi hesabı yok. Kıraathane mi açtı, Dursun Amca çay ocağına bakar. Emlakçı mı açtı, Dursun Amca evleri gezdirir. İçkili bir lokantayı mı devraldı, Dursun Amca mezeleri hazırlar. Tüpçüyü devralmaları da başlı başına bir hadise. Tüpçünün yaşlı bir kadına borcu varmış. Kadın babama gelmiş, borcunu tahsil etmesini istemiş Babam da borca mahsuben adamın dükkânına el koymuş, üstüne geçirtmiş noterde. Kadına parasını da kârdan pay vererek taksit taksit ödemeye başlamış. Lâkin taksit dilimleri ufak olduğundan kadının ömrü bütün borcunu tahsil etmeye vefa etmedi.</p>

  <p>“Berke yemeğini soğutma canım!”</p>

  <p>Anneme baktım. Babamdan yirmi yaş küçük. Üçüncü karısı. Babamın diğer evliliklerinden de beş çocuğu var ama bizi onlarla tanıştırmıyor. Bazen kendisi görmeye gidiyor. Dursun Amca da bankaya gidip her ay hesaplarına para yatırıyor.</p>

  <p>“Doydum.”</p>

  <p>Babam önce anneme sonra da bana baktı. Anneme tebessüm etti, bana dönünce buz gibi oldu. Bir kaşık daha aldım. Babam annemi çok sever, zaten kimseyle bu kadar uzun sürt evli kalmamış. On sekiz sene, babam gibi daldan dala atlayan bir adam için hayatının en istikrarlı süreci. Annem, diğer evliliklerden olma çocuklara düzenli para yattığını duyunca anında valizleri toplamış, beni koluna takıp çıkmıştı evden, bir hafta teyzemlerde kalmıştık. Sekiz yaşındaydım o zaman. Babam bizi geri döndürmek için bütün beyaz eşyayı yenilemek zorunda kalmıştı. Hiç görmediğim kardeşlerime gönderdiği paraları da azaltmıştı. Annem her ay hesap cüzdanlarını kontrol eder hâlâ. Yemeği zar zor bitirdim.</p>

  <p>“Kalkabilir miyim?”</p>

  <p>“Nereye gideceksin?”</p>

  <p>“Biraz hava alacağım.”</p>

  <p>“Çok geç kalma.”</p>

  <p>Hırsızlık için keşfe çıkmış gibi Handanların apartmanının önünde dolanmaya başladım. Bir daha deneseydim şansımı, belki yalnız gelirdi. Handan, annesi ve kız kardeşi. Üçü de birbirinden güzel. Ama gurur yarası.</p>

  <p>Handan’ın annesi lise birdeyken edebiyat hocamızdı. Kalçasını kalorifer peteğine yaslar, romantik şiirler okurdu ya da en alakasız şiirlere bile romantik bir eda katmasını bilirdi. Alper Tunga Öldü mü diye sorardı mesela, hep beraber içlenirdik: Issız acun kaldı mı? Kalmaz mı hocam kalmaz mı? Özetle, harikulade bir kadındı. Ben buradayım diye bağırmayan yeşil gözleri vardı. Gözde mühim olan budur zaten, irilik, parlaklık değil, yalınlık. Bazen sağda solda duyuyorum, insanlar birbirlerine, “Çok güzel gözlerin var,” diyor. Saçma! Göz, yüzden ayrı bir şey değil ki, hatta bedenden ayrı bir şey değil ki ve hatta ruhtan bile ayrı bir şey değil. İster yedi yaşında olsun ister yetmiş, bu gezegende ben erkeğim diye gezen hiçbir insan evladı Handan’ın annesine karşı kayıtsız kalamaz. Bir gün bir öğrenci tahtada yazdığı kompozisyonu okurken “Biraz kay,” diyerek yanıma oturmuştu, ben de sıra arkadaşıma doğru yaklaşmıştım bir parça. Bacak bacak üstüne atmıştı. Dizi dizime değmişti. Dizinin dizime değişi, Handan’ın annesi için bir kelebeğin kanat çırpışıysa benim için kasırgaydı. Kaç sene geçti, hâlâ unutmam, günde en az beş sefer aklıma gelir. Biliyorum bu durumun, kökeni memeden kesildiğim güne kadar uzanan psikolojik nedenleri vardır. Ama bir kadını unutulmaz yapan şey, bir vakitler ona duyulan arzunun şiddetiyle doğru orantılı değil midir? O arzunun kıyısında, gerçekleşme olasılığının tam yanı başında, sanki arada başka hiçbir engel yokmuş gibi rahat davranabilmekle, kendini o tatlı yanılsamaya kaptırabilmekle doğru orantılı değil midir? Bu olgunun da mı sorumlusu benim mutsuz geçen çocukluğum? Cevap? Yok! Kalırsın öyle…</p>

  <hr/>

  <p>Bütün yazı dükkânda çekirdek çitleyerek ve siparişlere bakarak geçirdim, diğer yazlardan farklı olarak günlük tutmaya başladım. Sıradan günlerimi, işini ciddiye alan bir zabıt kâtibiymişçesine en ince ayrıntısına kadar kayıt altına aldım. Bu tutkuyu nasıl anlatmalı? Sıradan günlerin üstünde yoğunlaşırsam, o günlerin sıradan olmaktan çıkacağı yönünde çocukça bir hevese kapılmıştım diyelim. Dolayısıyla, gölgede kırk bir derece olan 23 Temmuz 2002 günü Türkiye saatiyle 13.30’da, Dursun Amca’nın, bir omzunda tüp diğer omzunda damacanayla merdiven çıkarken kalp krizi geçirdiğini rahatlıkla söyleyebilirim. Ayrıca babamın, “Durumu kritik.” diyen başhekimi “O zaman siktir git kalp masajı yap, elektroşok ver şerefsiz,” diye anında terslediğini de ekleyebilirim buna. Ardından, “Dursun ölürse bu hastaneyi başınıza yıkarım lan!” diye de bağırmıştı, bunun üzerine “Hoopp! Hiişş! Dayı mısın lan?” diye üstüne yürüyen güvenlik görevlileri babamı aralarına aldılar. Allahtan, Ocaktan elemanlar yetişti de babam haşat olmaktan kurtuldu. Dursun Amca bir hafta yoğun bakımda yattıktan sonra hayata döndü. Ziyarete gelenlerin kafa tokuşturma âdetleri yüzünden basım ağrıdı.</p>

  <p>Taburcu olduktan sonra Dursun Amca telefonlara bakmaya başladı, ben de siparişleri teslim etmeye. Bu sayede bayağı kol kası yaptım ama anam ağladı, sahiden ağladı, kaç sefer söyledi babama, “Yeni birini al yanına, bu çocuğu bu kadar yorma, bak ehliyeti de yok, kamyonetle çiğner birini Allah muhafaza.” dedi ama dinletemedi. Babam, “Hele bir okullar açılsın da bakarız canım,” demekle yetindi. Kimseye canım demez, büyük bir gelişmeydi bu onun için. İşten kurtulmak için o kadar kırmızıda geçtim, aşırı hız yaptım, hatalı solladım, hatta sağladım. Ceza kesmeyi bırak, ehliyet soran bile olmadı. Tüpçü kamyonetlerine trafik önceliği var şehrimizde, bir ambulans şoförleri bir de biz; karışan eden yok.</p>

  <p>O korkunç 22 Ağustos günü, kamyoneti sağa çekmiştim. Bayılacak gibiydim. Asansörü bozuk on katlı bir binanın dokuzuncu katına bir omzumda tüp diğer omzumda damacanayla tırmanmıştım. İnsan çok yorgun olduğu anlarda gururunu yenebiliyor. Sarhoşluk gibi bir şey. Handan’ı aradım. Buluşalım diyecektim, istersen kardeşini getir, istersen anneni getir. Hatta hep beraber gelin. Telefonu yedinci çalışında açtı, hastaymış, çıkamazmış. Hazırladığım onca lafı yutmak zorunda kaldım, hasta hakları diye bir şey var.</p>

  <p>Kamyonete dönünce Dursun Amca telsizle irtibat kurdu, tütün yorgunu sesiyle bir adres yazdırdı.</p>

  <p>“Adresin doğru olduğundan emin misin?” diye sordum.</p>

  <p>“Niye sordun?”</p>

  <p>“Çünkü bu Handanların adresi.”</p>

  <p>“Evet, anası aradı az önce.”</p>

  <p>Kamyoneti sık bir patinajla seri kaldırdım, köşeyi dönerken üç yaşlarındaki bir çocuğu eziyordum az daha. Annesi balkondan çığlık attı. Bu çocukları da yapıyorlar yapıyorlar sokağa bırakıyorlar, anlamıyorum.</p>

  <p>Tüpü sırtlayıp apartmana girdim. Asansörde saçlarımı düzelttim. Handanların maddi durumu bizden iyi. Babası önemli bir meşrubat şirketinin şehrimizdeki başbayisi. Ayrıca meyveli sodayı Türkiye’ye getiren adam olduğu söyleniyor. Zili çaldım.</p>

  <p>“Kapı açık, çekinme gir.”</p>

  <p>Handan’ın annesinin sesi. Bu kadar ılık ve davetkâr bir ses olamaz. Hafif aralık kapıyı ittim, ayakkabılarımı çıkardım. Çünkü biz tüpçüler terbiyeli insanlarızdır, emlak komisyoncuları gibi ayakkabılarla dalmayız haneye. Mutfağa girdim, orada oturuyordu, mutfak masasının yanında. Okuduğu kitabı ters çevirdi, açık biçimde masanın üstüne koydu.</p>

  <p>“Merhaba Nurullah.”</p>

  <p>“Merhaba hocam.”</p>

  <p>“Berke mi demeliydim? Hep yoklama listesindeki ilk adlar geliyor aklıma.”</p>

  <p>“Önemli değil hocam,” dedim. “Nurullah, Bülent, Berke fark etmez, bir adamın bu kadar çok ismi olduktan sonra Bülent’i babam koymuş, Berke’yi annem istemiş, Nurullah da rahmetli dedemin adı.”</p>

  <p>“Türlü yaparken tüp bitti.”</p>

  <p>“Anlıyorum hocam, türlü en çok tüp bitiren yemeklerimizdendir.”</p>

  <p>Hafif gülümsedi. Artı puan. Dolu tüpü boş tüpün yanına koydum. Dedantörünü çıkardıktan sonra tüplerin yerini değiştirdim. Handan’ın annesi tekrar kitabına döndü. Açık balkon kapısının yanına oturmuş, eteğini toplayıp çıplak ayaklarını önündeki sandalyeye uzatmıştı. Kitaba baktım, ismini seçemedim. Güvenlik mekanizmasını söküp dolu tüpü bağlamaya başladım. Ortak geçmişimizden bir espri konusu aradım boş yere. Sevimli gözükme tutkusu. Lanet olsun.</p>

  <p>“Yaz tatilinde bir şey okudun mu?” diye sordu birden.</p>

  <p>“Ben okumayı pek sevmiyorum. Yazmak daha zevkli.”</p>

  <p>“Okumadan nasıl yazıyorsun?”</p>

  <p>“Yaşadıklarımı not ediyorum.”</p>

  <p>“Okumadan nasıl yaşıyorsun?”</p>

  <p>Cevap yok.</p>

  <p>“Okudukların yaşadıklarını değiştirir, değiştirmese bile farklı bir gözle görmeni sağlar.”</p>

  <p>O sıcakta yeni bir edebiyat dersine hazır değildim ama onu incitecek bir şey söylemeyi de kesinlikle istemiyordum. “Ben bunu biraz düşüneyim,” dedim. Dedantörü dolu tüpe taktım. Handan’ın annesi 36 yasında, okulun web sitesinden özgeçmişine bakmıştım. Belki de hiçbir zaman o yaz olduğu kadar güzel olmamıştır. Üstündeki o genç kız şaşkınlığını, büyüdüm ama çocuksu ruhumu koruyorum saçmalamalarını atalı hayli zaman olmuş, her santimetreküpüyle bir kadın. Çiçekli bir elbise giymiş. Ama şu babaannelerimizin giydiği türden çiçek desenli basma entarilerden bahsetmiyorum. Böyle bir elbiseyi ancak bir kâinat güzeli mutfakta kitap okurken giyer. Üstten iki düğmesi açık, teşhir amaçlı değil, öyle olması gerektiği için.</p>

  <p>Ocağın yanıp yanmadığını kontrol etmek üzereyken bir anda olduğum yere çakıldım. Çünkü açık balkon kapısından eteğini havalandıran beklenmedik bir rüzgâr esti. Sandalyeye uzattığı bacakları, bir heykelin açılış töreninde ipin çekilip örtünün kalktığı anlarda olduğu gibi ansızın ortaya çıktı, yüreğim ağzıma geldi. Ayak tabanlarından kalçasına kadar, her şey oradaydı. Hafif buğday rengi, pürüzsüz. Bir an külotuna da kaydı gözüm, siyah, önü dantelli. Külotun ince kıvrımlarına, o ince kıvrımların kalçanın başladığı yerde bıraktığı ince izlere de bakıverdim o telaşla. Bütün bu gözlem ne kadar sürdü tam hatırlamıyorum, bir saniye de sürmüş olabilir bir yıl da. Ama aceleyle eteğini iki bacağının arasına topladığını çok net hatırlıyorum. Baktığımı görmüştü. Yerin dibine geçtim. Ne gördüğünü çaktırmadı, sadece balkon kapısını ittirdi biraz.</p>

  <p>“Sokak kapısını açık bırakmışsın, ondan cereyan yapıyor.”</p>

  <p>Cevap veremedim, sanki cereyan yapsın da eteği açılsın diye sokak kapısını bilerek açık bırakmışım gibi, onu kötü emellerime alet etmeye çalışırken planlarım suya düşmüş gibi, kaldım öyle, bin kat yerin dibine geçtim. Cebimdeki yağlı çakmakla, ocağın yanıp yanmadığını kontrol ettim. Başım eğik, mutfak kapısına yöneldim.</p>

  <p>“Para almayacak mısın?”</p>

  <p>Döndüm.</p>

  <p>“Ne kadar?”</p>

  <p>“Otuz dört.”</p>

  <p>Elli verdi, ellerimdeki titremeyi gizlemeye çalışarak bir yirmilik uzattım.</p>

  <p>“Dur dört lira vereyim.”</p>

  <p>“Önemli değil, su getirirken alırız.”</p>

  <p>“Ama biz suyu başka yerden alıyoruz.”</p>

  <p>“Önemli değil, onlar alır.”</p>

  <p>Güldü, beş lira koydu cebime. Daha savaş başlamadan yere serilmiş gerizekâlı bir asker gibi, savaşta değil tatbikatta ölmenin burukluğuyla kendimi zar zor attım koridora.</p>

  <p>“Boş tüpü almayacak mısın?” diye seslendi arkamdan.</p>

  <p>Allah’ım bitsin bu işkence. Yine döndüm, boş tüpü sırtladım.</p>

  <p>“Bu kadar abartmana gerek yok.” dedi.</p>

  <p>“Neyi?”</p>

  <p>“Dalmışım, esen rüzgârı hesaba katmadım. Kim olsa bakardı.”</p>

  <p>“Haklısınız, kim olsa bakar, yani size bakar. Yani öyle demek istemedim, yani kötü bir niyetim yoktu herhalde.”</p>

  <p>“Bunu da yazacak mısın günlüğüne?”</p>

  <p>“Yok, ben böyle şeyler yazmam. Ayıp olur. Bir de babam okursa falan, bir hadise çıkarır.”</p>

  <p>Kapının önüne boş tüple yürüdüm. Ayakkabılarımı giyerken elinde dondurmayla Handan’ın kardeşi geldi. Üstünde basketbol forması vardı. Daha doğrusu formanın sadece üst kısmı. Forma büyük geldiğinden dizlerinin bir karış üstüne kadar iniyordu. Bana, turnikeye çıkacakmış gibi yaklaştı, tatlı tatlı gülümsedi. Gözleri Handan’dan ve annesinden daha yeşil, saçları da onlar gibi kestane değil, daha açık renk. Böyle bir kızı belli bir kategoriye sokamazsınız, kumral desen değil sarışın desen değil, nevi şahsına münhasır bir tipleme işte. Her gün, Handan mı annesi mi kardeşi mi daha güzel acaba diye düşünüyorum. Buna karar vermek için kalabalık bir halk jürisinin toplanması gerekir.</p>

  <p>“Merhaba Berke Ağbi.”</p>

  <p>“Merhaba canım, nasılsın?”</p>

  <p>“İyiyim.”</p>

  <p>Dondurmasını topu potaya bırakır gibi uzattı.</p>

  <p>“Kornet ister misin? Şu tarafından al istersen.”</p>

  <p>“Hayır canım,” dedim. “Başkasının yaladığı dondurmayı yalamam ve her sabah kendi dış fırçamı kullanırım, prensiplerim var.”</p>

  <p>“Çok esprilisin Berke Ağbi. Senin en çok bu yönünü seviyorum.”</p>

  <p>Sen, bir sefer ablanla beraber saçma sapan bir kafede gördün beni küçük kız, bir iki sefer de tüpçüye uğradın ayaküstü, ne zaman sevilecek yönlerimi tasnif ettin böyle. Oradan kaçmalıydım, yoksa ailecek baştan çıkaracaklardı beni. Dayanamadım. “Handan yatıyor mu?” diye sordum.</p>

  <p>“Hayır, dışarıda.”</p>

  <p>“Hasta değil mi?”</p>

  <p>“Değil. Samet’le çıktılar.”</p>

  <p>“Ne! Şu PAF liginde oynayan gerizekâlıyla mı? Avarel Samet.”</p>

  <p>“Evet.”</p>

  <p>Handan’ın kardeşi sırtını döndü. Formanın arkasında Samet yazıyordu. Bir de imzalamış. İte bak, sanki NBA’de oynuyor. Kapıyı çektim, daha fazla cereyan yaratmadan çıkmak istiyordum. Tam kapanacakken tuttu kapıya, “Ablam, senin onu sevdiğini düşünüyor,” dedi. “Dün akşam konuştuk, aramızda kalsın tabii.”</p>

  <p>Sırtımdaki tüple merdivenin ilk basamaklarını inmeye hazırlanırken durdum, “Bak canım,” dedim. “Şu dünyada üç kadın kalsa bile, ablanı sevmeden önce uzun bir kararsızlık yaşardım. Ona böyle söyleyebilirsin, aramızda kalmasına gerek yok. Ayrıca akıllı kızlar Avarel’den hoşlanmaz. Red Kit’i severler.”</p>

  <p>“Sen Red Kit misin?”</p>

  <p>“Samet’in yanında herkes biraz Red Kit’tir. Bilhassa bunu söyle, iyice kır kalbini. Bir kalbi varsa tabii.”</p>

  <hr/>

  <p>Ertesi akşam kamyoneti dükkânın önüne çektim. İçeri girecektim, baktım Dursun Amca yok, masanın arkasında babam oturuyor. Geri döndüm.</p>

  <p>“Bülent! Bir gel bakayım.”</p>

  <p>İçeri, elimi alnıma siper edip başım önde girdim.</p>

  <p>“Bu kamyonetten niye traktör gibi ses çıkmaya başladı.”</p>

  <p>“Bilmiyorum, sıcaktan herhalde, hararet yapıyor.”</p>

  <p>Öbür taraftaki tüpleri inceler gibi yapıyordum.</p>

  <p>“Sen bir bana baksana!”</p>

  <p>Döndüm ama yere bakıyordum.</p>

  <p>“Kafanı kaldır, elini alnından çek.”</p>

  <p>Sekerek geldi, yüzümü gözümü inceledi.</p>

  <p>“Kimden dayak yedin?”</p>

  <p>“Yok baba, dayak falan.”</p>

  <p>“Kim şişirdi o zaman bu gözü?”</p>

  <p>Sağ gözüm şişmiş, kaşımı da kendisiyle beraber şişirerek küçük çaplı bir balon oluşturmuştu yüzümde. Akına da kan oturmuştu.</p>

  <p>“Yok baba, küçük bir tartışma.”</p>

  <p>“Kimle?”</p>

  <p>“Bilmiyorum. Yolda.”</p>

  <p>“Sebep?”</p>

  <p>“Ters bakma.”</p>

  <p>“Sen hiç vuramadın mı?”</p>

  <p>“Yok.”</p>

  <p>“O kadar tüp taşıyorsun, iki tane çakamadın mı ağızlarına?”</p>

  <p>“Of baba ya, of!” diye isyan ettim yıllar sonra.</p>

  <p>Şaşırdı.</p>

  <p>“Ne oluyor lan ne oluyor!”</p>

  <p>“Bıktım buradan, bu gaz kokusundan, üstümdeki başımdaki yağdan, denkleştirmeye çalıştığım kirli para üstlerinden. Yaşamaktan…”</p>

  <p>“Ne bıkması lan! Ne olacaktı ya! İt mi olacaktın, serseri mi olacaktın! İşin gücün var işte, ne güzel çalışıyorsun.”</p>

  <p>“Evet çalışıyorum!”</p>

  <p>Sinirden titriyordum. Babam soru dolu gözlerle bakıyor, anlamaya çalışıyordu bu ayaklanmanın nedenini.</p>

  <p>“Çalışan benim!” diye bağırdım. “Ama dört yıldızlı otellerdeki bayi toplantılarına giden sensin. Hayatında bir sefer tüp değiştirdin mi? Asalak!”</p>

  <p>Babam bunları duyunca bir adım geri attı. Ağzı şaşkınlıktan açık kaldı bir süre.</p>

  <p>“Evladım! Sakatım ben.”</p>

  <p>“Sakat değilsin. Katilsin!”</p>

  <p>Bunu duyunca çıldırdı. Titreyip kendine geldi, yumruğunu sıktı, bana vuracakken durdu, döndü duvara vurdu.</p>

  <p>“Değilim! Katil değilim! Nefsi müdafaa. İlk o sıktı, topal kaldım. Keşke ben ölseydim de o topal kalsaydı.”</p>

  <p>Başını ak güvercinli duvar takvimine vurarak ağlamaya başladı. Onu can evinden vurmuştum. Yaklaştım, omzuna dokundum şefkatle. Sakinleşmesini bekledim.</p>

  <p>“Sen beni öldürdün baba,” dedim.</p>

  <p>“Ne diyorsun evladım sen?”</p>

  <p>“Beni de bu dükkânda öldürdün, boğarak öldürdün!”</p>

  <p>“Ne boğması lan?”</p>

  <p>“Tüpgazla boğdun, damacana sularla boğdun!”</p>

  <p>Kapıyı çarpıp çıktım. Peşimden çıktı. “Bülent! Bülent! Bir dur lan,” diye seslendi. Hızlı yürüdüm, yetişemedi.</p>

  <hr/>

  <p>En salaş birahaneye girdim, iki bira, yarım kâse bayat fıstık. Masaya yumruk. “Öldürdünüz lan beni,” diye bağırdım. Kovdular. Sokağa çıktım. Şeytan diyordu ki: babana, birahanedeki sarhoşlara ve bütün dünyaya olan sinirini üst üste ekle, dayan Handanların kapısına, “Yeter lan sizden çektiğim!” de, onlara yansıt ne varsa. Bir kestane ağacının altında oturdum, neredeyse ağlayacaktım. Eve dönsem mi dönmesem mi diye uzun süre düşündüm. Babam da artık, dövecek mi öldürecek mi ne yapacaksa yapsın, sırf bakış, sırf karizma, ucuz bütçeli bir gerilim filmine döndü aramızdaki ilişki; iç parçalayan diyaloglar, korkutayım derken güldüren sahneler. Dursun Amca geldi yanıma, babamın beni Meydan’da beklediğini söyledi.</p>

  <p>Kıraathaneye girdim. Çeçenistan bayrağının altında kâğıt oynuyorlardı. Beni görünce kâğıtları bıraktılar. Gittim yanlarına, hiçbiriyle kafa tokuşturmadım.</p>

  <p>“Beni çağırmışsın baba.”</p>

  <p>“Geç şöyle,” diyerek karşısına oturttu beni. Belinden 14’lüyü çıkarıp birazdan üstüne elini basıp yemin edecekmiş gibi masaya koydu. “Bundan sonra bu silahı taşıyacaksın yanında,” dedi. “Biri sana sataştı mı? Önce havaya sık sonra topuğuna. Kapalı mekândaysan vur kabzayı alnına. Nasıl kullanılacağını biliyorsun, kırk sefer talim yaptık arazide. Çekinme al, ruhsatı var.”</p>

  <p>Silahla bir takım artistlikler yaptı, tetik düşürdü, evirdi çevirdi, önüme koydu.</p>

  <p>“Baba yapma ya…”</p>

  <p>“Ne demek yapma! Benim de bir şerefim var! Benim oğlum nasıl dayak yer. Benim zürriyetimden birinin gözünü kim morartabilir? Ben senin yaşlarındayken Ulucanlar’da gün sayıyordum. Müebbet yemiştim, hayatım kaymıştı, cehennemi yaşadım.”</p>

  <p>Yine aynı hikâye. Ecevit’in gelip de adaletin yerini bulması… Genel af olmasa ne ben dünyada olurdum, ne de annem annem olurdu… Uzamasın. 14’lüyü belime taktım. Babam ben silahlanınca rahat bir nefes alıp “Dükkâna da yeni birini aldım,” dedi. Yanında oturan gencin omzuna vurdu. “Delikanlı bir çocuk. Ocak’tan.” Bana döndü, “Sen bundan sonra derslerine yoğunlaş,” diye devam etti. “Okulların açılmasına az kaldı. Okuyup adam ol.”</p>

  <p>Babamın yanındaki sarkık bıyıklı, “Evet,” dedi. “Kalem kılıçtan keskindir.”</p>

  <p>“Tamam reis,” dedim. “Sağa sola ateş etmem.”</p>

  <p>Kalktım.</p>

  <p>“Ben biraz hava almaya çıkıyorum.”</p>

  <p>“Çok geç kalma, alkol alma.”</p>

  <p>Belimdeki 14’lüyle Handanların evinin önünde, gözünü kan bürümüş –sahiden bürümüştü– bir kiralık katil gibi dolaşmaya başladım. Balkonlarında bir karartı vardı, bana seslendi, “Berke Ağbi sen misin?”</p>

  <p>“Evet canım”</p>

  <p>“Dur iniyorum.”</p>

  <p>Handan’ın kardeşi, ördek desenli kısa şortuyla, minimal göğüslerini belli eden askılı bodysiyle ve parmak arası terlikleriyle karşıma dikildi.</p>

  <p>“Gözün çok acıyor mu?”</p>

  <p>“Yok bir şey canım.”</p>

  <p>“Hep benim yüzümden…”</p>

  <p>“Bu konuyu kapatalım, şu duvara oturalım.”</p>

  <p>Apartmanın bahçe duvarına oturduk. Dizi dizime değdi. Çekmedi, ben de çekmedim. Sanki hiç böyle bir şey yokmuş gibi oturmaya devam ettik. Saçlarını kulak arkasına atıp bana döndü.</p>

  <p>“Ablam gerizekâlı olduğunu düşünüyor,” dedi. “Ve de hayvanmışsın, senin yanında herkes biraz insan evladı sayılırmış.”</p>

  <p>“Seni bunları söylemen için mi gönderdi?”</p>

  <p>“Evet.”</p>

  <p>“İyi,” dedim. “Hakaret ettiğine göre bir kalbi varmış demek.”</p>

  <p>“Bunu ona söyleyeyim mi?”</p>

  <p>“Hayır, söyleme. Sen benim hakkımda ne düşünüyorsun canım?”</p>

  <p>“Ne?”</p>

  <p>“Nasıl biriyim sence?”</p>

  <p>“Bilmem, esprilisin işte,” dedi yüzünde hınzır bir ifadeyle.</p>

  <p>“Yakışıklı mıyım peki?”</p>

  <p>Bana yaklaştı, sanki sorduğum sorunun cevabını arıyormuş gibi öyle mahzun baktı bir an. İçimde bir umut ışığı belirdi. Neredeyse öpmeye yeltenecektim. Bizim aile böyle, güzel kadınlar karşısında elleri ayaklarına dolaşan adamlar yardımlaşma ve dayanışma derneği. En ufak bir umut ışığı görmeyelim, anında sapıtırız, bizi duygularını belli etmeyen mülayim aile babalarının dünyasına bağlayan şey bir pamuk ipliğidir diyebilirim. Büyük amcam, ailenin en zengini, kuyumcuydu. Pavyonlara takılmaya başladı, konsomatrisin birine tutuldu, ona beşi bir yerde garsonlara da cumhuriyet altını taka taka yiyip bitirdi koca kuyumcuyu. Sonra dine döndü ama bizimkine değil, Yehova Şahitlerine. Babam, ikinci karısını gördüğü gün üç çocuğunu ve ilk karısını ardında bırakıp bir valizle çıkmış evinden. Annemi gördüğünde de iki çocuğunu ve ikinci karısını bırakmış aynı şekilde. Birine daha âşık olsa da bizi de bıraksa diye düşünmedim değil.</p>

  <p>“Neden öyle bakıyorsun!”</p>

  <p>“Hiç.”</p>

  <p>“Berke Ağbi bana bir şey mi söylemeye çalışıyorsun?”</p>

  <p>Evet canım, evet. Bir şey söylemeye çalışıyorum. Bir kartopuydun seni ilk gördüğümde, günler geçtikçe zihnimin en ücra yamaçlarında yuvarlana yuvarlana büyüdün ve şimdi bu akşam, bir çığ halinde indin üstüme. Seviyorum seni, hastayım sana!</p>

  <p>“Hayır canım,” dedim. “Sen git. Ben bir şey söylemek istiyorsam doğrudan söylerim zaten, prensiplerim vardır.”</p>

  <p>Dizini çekti. Duvardan kalktı. Arkasına bulaşan kireci temizledi ve terliklerinden löp löp sesler çıkararak koşar adım uzaklaştı. Bir şey mi demek istiyormuşum. Lafa bak. Daha ön üç yaşındasın, bir şeyi de anlama, bir parça saftirik ol, bir parça lolita atmosferi yaşat.</p>

  <p>Okullar açıldı. Ben bütün sonbahar Handan’ı, annesini ve kardeşini düşündüm. Aramızda geçen diyalogları, bana karşı tavırlarını, en ufak mimiklerini bile bir bir tasnif ettim. Handan’ın babasını bile düşündüm, tabii o manada değil. Okulu astım, dersleri boşladım, günlük tutmayı bıraktım. Moralim o kadar bozuktu ki, bitmek tükenmek bilmeyen uzun kış gecelerinden birinde başıboş adımlarla arşınlarken işsiz sokakları, daha fazla dayanamadım, havaya üç el ateş ettim üç yerinden kırılan kalbimin isyanını simgelemesi babında: Tak Tak Tak! Balkona çıkıp bakanlar oldu. “Girin lan içeri.” diye bağırdım. Polisi aramışlardır diye ara sokaklarda gözden kayboldum.</p>

  <p>3 Kasım seçimlerinden ötürü babamın da morali bozuktu. Ecevit’in hezimete uğraması yetmiyormuş gibi MHP de barajı aşamamıştı. O sinirle dükkânın camını çerçevesini indirmişti gayriresmî seçim sonuçlarının açıklandığı saatlerde. Eli kesilmiş, sekiz dikiş atılmıştı. Hatta üç gün kapatmıştı dükkânı protesto amacıyla. “Bu nankör halka ne tüp satarım bundan sonra ne de su!” demişti. Ben ilk defa oy kullanmıştım.</p>

  <hr/>

  <p>Bahara kadar bekledim. Sabrederek, tasnif edilebilecek her şeyi tasnif ederek ama sonra dayanamadım, nefsime hakim olamadım. Handan’a telefon ettim, açmadı. “slm meraba çok acil ve hayati bir konuyu görüsmk istiyorm senle bulusabilir miyiz acaba sana da uygunsa sevgiler berke,” diye mesaj çektim, cevaplamadı. Telefonu tedirgin olduğu için açamamıştı diyelim ama mesajıma soğukkanlılıkla “Hayır,” yazabilirdi. Cevap vermediğine göre onun gözünde benim gibi biri yoktu. Eğer onun gözünde yoksam ne kadar yokum diye düşünmeye başladım. Bunun derecesini tayin etmeye çalıştım. Bütünüyle mi yoktum acaba, yoksa kısmi bir yokluk muydu benimki? Dünyada iki kişi kalsak mesela, arar mıydı? Aramazsa herhalde kati surette yok sayılırdım onun gözünde. Ya da yolda yürürken ben görmeden önce o görse beni, yolunu değiştirir miydi? O zaman yine kati surette yok sayılır mıydım? Ya da ikimiz aynı anda göz göze gelsek, yol değiştirmeye imkan olmasa, o zaman selam verir miydi? Selam verirse mecburen mi var olurdum acaba?</p>

  <p>Akşam dershane çıkışına gittim, bekledim. Dershaneden çıkıp da beni görmemesine imkan yoktu, kabak gibi duruyordum kapının önünde. Önümden geçerken durdu, şöyle bir baktı ne istiyorsun gibilerden. Delice güldüm. Hızlı adımlarla uzaklaştı test kitaplarını göğsüne bastırıp. “Yokluk derecemi tayin etmeye çalışıyorum,” diye bağırdım arkasından.</p>

  <p>Eve gittim. Annem kirli tabakları bulaşık makinesine yerleştiriyordu. Mutfak masasına oturdum, onu seyretmeye başladım anlamsızca.</p>

  <p>“Niye geldin?”</p>

  <p>“Hiç.”</p>

  <p>Annem kırk yaşında. Bakmasını bilen gözler için hâlâ güzel sayılır. Babamın durumuna göreyse muhteşem bir kadın. Yani altmış yaşındasın, topalsın, tüpçüsün, amatör mafyasın, vur empatinin gözüne, aslında kimsenin iplediği yok seni bu dünyada… İşte böyle bir kadın, seni yine de ayakta tutabilir o zaman, çevrene gururla bakmaya devam edebilirsin, daha düşmemişsindir o kadar. Annem makinenin kapağını kapatıp bana döndü.</p>

  <p>“Bir şey mi var Berke?”</p>

  <p>“Evet. Üçüncü kadın olmak nasıl bir duygu?”</p>

  <p>“Ne?”</p>

  <p>“Babamın üçüncü karısı olmak.”</p>

  <p>“Bilmiyorum, hiç düşünmedim.”</p>

  <p>“Hadi canım.”</p>

  <p>“Neden soruyorsun bunları?”</p>

  <p>“Seni de bırakıp gideceğinden korkmadın mı hiç? Dördüncü bir kadın bulsa mesela.”</p>

  <p>“Başlarda korktum biraz. Ama sonra pek düşünmedim.”</p>

  <p>“Neden?”</p>

  <p>“Seviyor beni, bırakamaz.”</p>

  <p>“Sevilmek nasıl bir duygu?”</p>

  <p>“Böyle bir duygu.”</p>

  <p>“Güzelmiş.”</p>

  <p>Annem bizim gibi duygusal bir tip değil. Heyecanlarını belli etmez. Ağladığında bile belli bir ölçüsü vardır, hemen ellerinin dışıyla siler göz pınarlarını, bastırmaya çalışır o duygusallığı. Ağlamaya başladığı zaman kendini gaza getirip daha çok ağlayan kadınlara benzemez. Yanıma oturdu, elinin dışını alnıma koyup ateşimi kontrol etti.</p>

  <p>“Handan yüzünden mi?”</p>

  <p>“Evet.”</p>

  <p>“Sorun ne?”</p>

  <p>“Ben yokum.”</p>

  <p>“Nasıl yoksun?”</p>

  <p>Bana sarıldı. İttim ellerini.</p>

  <p>“Dokunma bana!”</p>

  <p>“Neden?”</p>

  <p>“Çünkü beni sevmiyorsun!”</p>

  <p>“Nereden çıkardın bunu?”</p>

  <p>“İsteseydin babama kabul ettirirdin.”</p>

  <p>“Neyi?”</p>

  <p>“Kamyonetle tüp dağıtmazdım geçen yaz. Üstüm başım yağlı olmazdı, uşak gibi girmezdim Handan’ların evine.”</p>

  <p>“O kadar ağladım evladım, dinletemedim ki babana.”</p>

  <p>“İsteseydin dinletirdin.”</p>

  <p>“Nasıl?”</p>

  <p>“Ne bileyim. Valizi toplayıp teyzemlere gidebilirdik yine. Çok iyi bilirdin kabul ettirmesini ama yapmak istemedin. Çünkü yeterince sevmiyorsun beni. Bu daha berbat bir şey. En azından Handan’ın beni sevmediğinden eminim. Ortada çok net bir durum var. Sende öyle bir netlik yok. Seviyor gibi görünüyorsun ama sevmiyorsun aslında.”</p>

  <p>“Evladım onlar nasıl sözler, ben seni seviyorum.”</p>

  <p>“Sevmiyorsun. Yeterince sevmiyorsun. Yeterince sevsen, bütün sevmeyenler adına da severdin beni. Çok gayret ettin beni sevmeye ama olmuyor işte. Babamı sevmediğin için beni de sevemedin bir türlü. Mesele bu, biz senin hayatını mahvettik, gençliğini güzelliğini mahvettik.”</p>

  <p>Çıktım gittim. Birahane. Altı bira, bir kâse fıstık. Handan’ın annesine telefon açtım, “Alo. Seni seviyorum,” dedim.</p>

  <p>“Sen kimsin?”</p>

  <p>“Nurullah hocam. Nurullah Bülent Berke Kamiloğlu. Hepsi benim. Kamiloğlu Ticaret Tüpgaz ve Damacana Su Bayisi’nin veliahtıyım. Kocanı terk et! Bana gel.”</p>

  <p>“Nurullah ne diyorsun sen? Delirdin mi?”</p>

  <p>“Konu bu değil.”</p>

  <p>“Konu ne?”</p>

  <p>“Kocandan aynı bana gel. Seni seviyorum. Sana cesaretim var. Sana hazırlık yaptım! Bu hayat denen maskeli baloya seni sevmek için geldim. Bu şiirsiz dünyanın kalbi olmak için geldim. Merak etme, kızlara da çok iyi babalık yaparım.”</p>

  <p>“Nurullah bunları duymamış olayım.”</p>

  <p>“Niye?”</p>

  <p>“Ne demek niye?</p>

  <p>“Neden olmaz? Bir sebep söyleyebilir misiniz hocam?” Cevap yok.</p>

  <p>“Baktığım için mi?”</p>

  <p>“Nurullah saçmalama evladım.”</p>

  <p>“Sevimli görünme tutkum yüzünden mi? Heyecandan boş tüpü unuttuğum için mi?”</p>

  <p>“Nurullah sen sarhoş musun?”</p>

  <p>“Konu bu değil. Suçum ne? Neden olmaz?”</p>

  <p>“Nurullah kapatıyorum.”</p>

  <p>“Kapatma intihar ederim. Kapatırsan kafama sıkarım, şakam yok.”</p>

  <p>“Ne intiharı, ne diyorsun çocuğum sen?”</p>

  <p>“İntihar etsem ne çıkar. Öldürdünüz zaten beni, yaşatmadan öldürdünüz.”</p>

  <p>“Kim öldürdü?”</p>

  <p>“Siz.”</p>

  <p>“Nurullah evladım, kendine gel.”</p>

  <p>“Kocan yüzünden mi? Kocanın çok önemli bir adam olduğunu mu düşünüyorsun? O meyveli sodayı Türkiye’ye getirdiyse biz de ilk emniyet supaplı tüpü getirdik bu şehre.”</p>

  <p>Beş saniye kadar sustuk. Telefonu kapattım. Bir hafta evden çıkmadım. Kendi kendimi yedim. Alkollüyken bütün iletişim araçlarından uzak duracağıma yemin ettim. Tehlikenin geçtiğine inanınca yeniden dolaşmaya başladım Handanların evinin önünde. Allah’tan Handan’ın kardeşi, evin önünde gezen adamlara karşı sürekli tetikte. El ettim, yanıma indi yine. Apartman duvarına oturduk.</p>

  <p>“Berke ağbi sen hasta mısın?” diye sordu.</p>

  <p>“Yoo…”</p>

  <p>“Ablamın arkasından abuk subuk laflar etmişsin geçen akşam.”</p>

  <p>“O mu söyledi bunu?”</p>

  <p>“Evet.”</p>

  <p>“İyi. Bir kulağı varmış demek ki.”</p>

  <p>“Bu aşk seni delirtti mi?”</p>

  <p>“Hayır canım, akli dengem yerinde. Sana bir şey soracağım, annen benim hakkımda bir şey söyledi mi?”</p>

  <p>“Ne gibi?”</p>

  <p>“Ne bileyim, onunla görüşme gibi.”</p>

  <p>“Hayır. Niye böyle bir şey sordun Berke Ağbi? Annemle aranızda bir şey mi geçti yoksa?”</p>

  <p>“Yuh! Annenle aramızda ne geçebilir. O gerçekten çok olgun bir kadın yalnız, bunu tekrar belirteyim. Ben öylesine sormuştum, hani sürekli bu duvarda oturuyoruz, belki rahatsız olmuştur. Sen de genç kız sayılırsın artık.”</p>

  <p>“Niye rahatsız olsun ki, ne güzel oturuyoruz işte.”</p>

  <p>“Haklısın canım, oturalım böyle.”</p>

  <p>Oturduk. Diz dize. Onu öpmek için cesaretimi toplamaya çalışıyordum.</p>

  <p>“Samet sol görüşlüymüş,” dedi birden.</p>

  <p>“Aşırı mı?”</p>

  <p>“Evet. Baykal’a oy vermiş.”</p>

  <p>Bunun üzerine benim siyasi görüşümü sordu. En nefret ettiğim soru tipi, seçimde kime oy verdin mesela, herkes soruyor, sana ne! Senin verdiğine vermediğim kesin!</p>

  <p>“Niye sordun?”</p>

  <p>“Merak ettim. Sen de mi solcusun?”</p>

  <p>“Hayır,” dedim. “Ben muhafazakârım canım. Muhafaza etmek istediğim şeyler var. Bunların başında da sen geliyorsun. Aramızdaki yaş farkına rağmen, seninle sürdürdüğümüz düzeyli arkadaşlığımız geliyor.”</p>

  <p>“Teşekkür ederim Berke Ağbi.”</p>

  <p>“Bir şey değil canım.”</p>

  <p>Daha ne diyebilirdim ki.</p>

  <hr/>

  <p>Yine yaz geldi. Üniversiteyi kazanamayınca ve Dursun Amca da ikinci kalp krizinden ölünce tüpçü tamamen benim üstüme kaldı. Ben siparişleri alıyordum, Çılgın Kurt adını taktığım eleman da dağıtım yapıyordu. Babamı ikna etmiş, dandik kamyoneti sattırıp yeni bir Peugeot Partner aldırmıştım arada. Handan’ın kardeşi yine uğruyordu her geçtiğinde. Bütün haberleri veriyordu. Handan nişan yapalım demiş, Samet erken olduğunu söylemiş falan. Oyalıyordu kızı it.</p>

  <p>Sonra bir gün cepten aradı Handan’ın kardeşi, “Bize su getirebilir misin Berke Ağbi?” dedi.</p>

  <p>“İyi de siz suyu bizden almıyorsunuz ki?”</p>

  <p>“Tüp getir o zaman, çabuk gel.”</p>

  <p>“Annenler evde mi canım?”</p>

  <p>“Yok.”</p>

  <p>Telefonu kapattım. Böyle olacağı belliydi zaten, apartman duvarında otuz yedi sefer diz dize orurduk, iki sefer Cumhuriyet Caddesi’nde çay bile içtik. O on dört olmuştu, ben on sekiz. Daha da güzelleşmişti. Hatları iyice belirginleşmiş, yürüyüşüne bir ahenk gelmiş, çocukluktan kalma aptalca tavırların çoğunu –parmak arası terliklerle löp löp koşmak gibi mesela– törpülemiş, tam bir genç kız olmuştu. Ellerimi ovuşturdum. Beklediğime değmişti. Handanlara gittim. kapı aralıktı.</p>

  <p>“Tüp nerede?”</p>

  <p>“Saçmalama canım. Neden çağırdın beni?”</p>

  <p>Elimden tuttu, içeri çekti yavaşça.</p>

  <p>“Gel,” diye fısıldadı.</p>

  <p>Girdim. O ince beline sarılsam mı sarılmasam mı diye düşünürken, “O burada,” dedi.</p>

  <p>“Kim?”</p>

  <p>“Samet, yarım saattir bizde. Ablam çağırdı, annemler evde değil diye.”</p>

  <p>“E, ne yapayım?”</p>

  <p>“Hani çok pis döveceğim diyordun.”</p>

  <p>“Öyle bir şey dediğimi hatırlamıyorum.”</p>

  <p>“Bana öyle dediler. Arkasından Avarel dedin diye, onun yanında herkes biraz Red Kit sayılır dedin diye, gözünü morartmadı mı geçen yaz?”</p>

  <p>Sen yetiştirmeseydin bu lafı, gözüm morarmayabilirdi değil mi canım diyecekken, “Nerede lan o it?” dedim.</p>

  <p>
    “Handan’ın odasındalar.”
  </p>

  <p>Kapıyı tıklatıp girdim. Samet, Handan’a sarılmıştı, yarı çıplak öpüşüyorlardı. Ön sevişmede yetişmiştik Allah’tan. Baskını yiyince ayrıldılar. Handan göğüslerini kapatarak banyoya kaçtı. Yine üstüme yürüdü Samet. Boyu nereden baksan bir seksen beş. Benden yakışıklı olduğu da kesindi, bebek yüzlü diye tabir ediyorlar kendisini. Avarel lafına bundan çok içerlemişti herhalde.</p>

  <p>“Ne işin var burada?” diye sordu.</p>

  <p>“Asıl senin ne işin var!”</p>

  <p>Muhabbeti çok uzatmadı, bir sağ oturttu karnıma, iki büküldüm, kaldırdı, bir de çeneme oturttu. Yere serildim. Elimin dışıyla ağzımdaki kanı sildim. Silahı çektim. Durdu.</p>

  <p>“Gerçek değildir,” dedi. Bir adım daha attı. Şarjörü çıkardım, gösterdim, hızla kapattım, emniyetini açtım. Gerçek olduğuna inanınca dondu kaldı, rengi attı. Ayağa kalktım. Handan, gör sevdiğin adamı! Silahla üstüne yürüyünce geri çekilmeye başladı. Ateş etmeyecektim, kabzayla kafasını yaracaktım sadece. Handan’ın kardeşi araya girdi. Samet’in önüne geçip iki kolunu açtı.</p>

  <p>“Yapma lütfen Berke ağbi. Yapma lütfen!”</p>

  <p>“Sana ne oluyor?”</p>

  <p>“Bırak lütfen, yapma!”</p>

  <p>“O zaman niye çağırdın beni canım?”</p>

  <p>“Öldür diye mi çağırdık? Seviyorum onu!”</p>

  <p>Samet’le beraber ona döndük. Handan da banyodan çıkıp baktı kardeşine. Hepimiz öyle durduk, biri gelip o halimizin yüzlerce fotoğrafını çekebilirdi. Handan’ın kardeşi bozdu pozu, Samet’in yüzündeki şaşkınlığı görünce yakasına zıpladı. “Öptün beni,” dedi. “Yalan mı? Öptün beni! Apartman duvarında otururken öpmedin mi kaç sefer? Yalan mı?”</p>

  <p>“Bu ne rezillik!” diye bağırdım. “Ablasını cinsel ilişkiye zorladığın yetmiyormuş gibi bir de şu küçücük kızcağızı öpmeye mi yeltendin? Utanmıyor musun itoğluit! Sübyancı şerefsiz!” Handan’ın kardeşini elimin tersiyle ittim. Duvara yapışıp yapay bir hüzünle ağlamaya başladı. Silahı Samet’in başına dayadım.</p>

  <p>Handan, “Vur!” dedi.</p>

  <p>Handan’ın kardeşi bana döndü, dizlerime sarıldı. “Vurma,” dedi. “Vurma lütfen Berke ağbi Ecevit’in de durumu kötü bundan sonra genel af çıkmaz, ömür boyu yatarsın.”</p>

  <p>“Yatarım canım!”</p>

  <p>“Berke ağbi! Lütfen! Manyaklaşma Allah’ını peygamberini seversen!”</p>

  <p>“Sen karışma canım! Şimdi bu silahı bir yalan makinesi gibi düşün Samet! Yalan söylersen vururum seni. Tamam mı lan?”</p>

  <p>Samet titriyordu, “Tamam,” dedi.</p>

  <p>“Onu da istedin mi?”</p>

  <p>“Kimi?”</p>

  <p>“Kimden bahsettiğimi biliyorsun.”</p>

  <p>“Kimi?”</p>

  <p>Silahı iyice bastırdım.</p>

  <p>“Kimden bahsettiğimi çok iyi biliyorsun Samet.” Kızlara döndüm, “Siz de biliyorsunuz! Bilmiyorum diyen varsa tetiğe basarım. Bilmeyen var mı?”</p>

  <p>Cevap yok.</p>

  <p>“İstedin mi Samet?”</p>

  <p>Samet ağlayarak, “Evet,” dedi. Silahın kabzasıyla başına vurdum, “Görün sevdiğiniz adamı,” dedim.</p>

  <p>Çıktım. Birahane. Sekiz bira, bir kâse fıstık. Masaya yumruk. Bağırdım, “Kâinatta yapayalnızım!” Gülenler oldu. Bana alışmışlardı, hemen kovmuyorlardı artık. Yine de hesabı ödeyip gitme vaktimin geldiğini söyledi birileri. Bardağımı kaldırdım, “Giderdim elbet,” dedim. “Giderdim dostlar! İnandığım birtakım değerler olmasaydı giderdim çoktan. Ama dehşetin dibindeyken, bütün dünya bana sırtını dönmüşken, beni hâlâ ayakta tutan şeyler var çok şükür. Bunların başında da sizler geliyorsunuz. Şu birahanede içtiğimiz fıçı biralar geliyor. Bu hain, aşağılık dünyanın gemisi batarken gururla gülümseyebilenlere ne mutlu! Ne mutlu aşkları yüzünden haysiyetlerini kaybetmeyi göze alabilen adamlara! Hepinize afiyet olsun!”</p>

  <p>Bardağı diktim. Daha beter güldüler. Hesabı ödeyip çıktım. Sağa sola tutuna tutuna eve gittim. Ertesi sabah kıraathanenin önünden geçerken babam çağırdı. Boş bir masaya oturttu beni.</p>

  <p>“Apartmanın girişindeki lambayı sen mi kırdın Bülent?”</p>

  <p>“Hangisini?”</p>

  <p>“Otomatik yanan, sensörlü lamba.”</p>

  <p>“Hayır.”</p>

  <p>“Komşu görmüş, yalan söyleme. Süpürge sapıyla kırmışsın dün gece.”</p>

  <p>Önüme baktım.</p>

  <p>“Neden kırdın?”</p>

  <p>Cevap yok.</p>

  <p>“Hasta mısın evladım? Şöyle bana, neyin var, neden kırdın lambayı, yapma böyle…”</p>

  <p>“Kırdımsa kırdım, ne olacak! Çok mu değerliymiş?”</p>

  <p>“Lamba senden değerli mi evladım, lambanın amına koyayım, lamba kim? Yöneticiye de dedim. Lambanızı sikeyim, kaç paraysa veririz. Sen değerlisin benim için.”</p>

  <p>“Beni görünce yanmıyordu baba.”</p>

  <p>“Nasıl ya?”</p>

  <p>“Görmezden geliyordu, yanmıyordu. Kaç sefer yok saydı beni.”</p>

  <p>“E beni görünce de yanmıyordu bazen, böyle el sallayacaksın havaya doğru, o zaman yanıyor.”</p>

  <p>“Hadi ya! Sahiden mi?”</p>

  <p>“Evet. Ucuzundan takmışlar. Bizimle bir alakası yok.”</p>

  <p>Babama sarıldım, yıllar sonra.</p>
