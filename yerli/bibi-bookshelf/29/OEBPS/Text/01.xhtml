  <h1>ANNEANNEMİN SON ÖLÜMÜ</h1>

  <p class="nonindent">Ellerindeki damarları ve yüzündeki kırışıklıkları görseniz yüz elli yaşında zannedersiniz oysaki sadece seksen dört yaşında. Anneannem. Yakın-uzak gözlükleri, bozuk para çantası, keyifli akşamüstlerinde tellendirdiği Ballıca sigarası ve her şeyden önemlisi bitmek tükenmek bilmeyen yalnızlıklara katlanabilme gücüyle gönlüme taht kurmuş bir tiplemedir. Velâkin ondaki bu yalnızlığa katlanabilme gücü bir yandan da hep ürpertmiştir beni. Çünkü sadece ben ve televizyonda gördüğü insanlar yetiyor ona. Misafirliği uzatan komşulardan ve soğuk kış gecelerinde pencerelerin önünde usulca mırıldanan kedilerden bile rahatsız oluyor. Yanında benden başka hiçbir canlının varlığına tahammülü yok. Çoğu ihtiyar böyle değildir, kendilerini terk edilmiş hissederler. Arka balkonlarda unutulmuş paslı su varilleri gibi. Bu yüzden de en ufak bir ilgi belirtisinde hemen yelkenleri suya indirirler. Bayramlarda gözleri dolar örneğin, kendilerinden beklenen bütün basmakalıp tavırları yerine getirirler.</p>

  <p>Annem babam olacak insanlar bir trafik kazasında öldüler. Pek üzülmedim. Beni anneanneme bırakıp davetli oldukları bir akşam yemeğine gidiyorlardı. Bıraktıkları yerde kaldım. Bazen ne uzun yemekmiş diye düşünüyorum, sanki dönecekler de üç sene süren yemeği anlatacaklar, yiye yiye yüz elli kilo olmuş olacaklar Allah bilir. Kendini kandırmaca, en sevdiğim oyun. Yoksa bizim arabanın hurdasını da gördüm, girdiği kamyonun altında akordeona dönmüş. Hurdacıdan iki bin lira aldık, anneannem “O para harcanmaz,” dedi. Ramazanda fitre verdiği, kendisinden on yaş genç ihtiyar bir teyze vardı, yarı sağır, ona verdi.</p>

  <p>Aradan çok uzun zaman geçti, çok büyüdüm, onları özledim mi? Daha çok geceleri. Öfkeyle sıvanmış bir özlem. Bazen sinirden mi gözlerim doluyor, sevgiden mi, özlemden mi, yoksa nostalji ihtiyacından mı bilemiyorum, herhalde alışkanlıktandır deyip uyuyorum. Beni bu çıkmazdan Yasemin kurtarabilirdi, o da düşünmek için biraz süre istedi. Yedi sene önce. Bazen amma uzun düşündü diye düşünüyorum, daha çok günbatımlarında. Sadece gittikleri şehrin ismini biliyorum oysa. Dediğim gibi, kendini kandırmadan yaşamanın ne anlamı var. Çıplak gerçekler kimi tatmin edebilir ki? Bir derviş ya da manyakoğlumanyağın teki değilseniz olayları küçültmeden ya da büyütmeden, oldukları gibi kabul ederek yaşayamazsınız.</p>

  <p>Anneannemin en önemli özelliği ölmemesi. Geçirdiği hastalıkların haddi hesabı yok, her türlü badireyi atlattığından olsa gerek hayatta kalma sanatını çok iyi biliyor. Dolabın yanında otuz tane ilacı var, hangisini neden aldığını tam olarak bilmiyorum. Sadece aynılarından içmemesine dikkat ediyorum. Bir gün bütün bu ilaçların plasebo etkisinden başka bir esbabı mucibesi yoktur diye düşündüm, onların yerine değişik renklerde bonibonlar verdim. Öyle değilmiş. Sahiden hastalandı, beni rahmetli dedem Rüstem Bey zannetti. Bir duvardaki fotoğrafa baktım bir de kendime. İçten içe korktuğum, fazla bakmamaya çalıştığım bir fotoğraftı o, dedem de olsa, yirmi beş sene önce ölmüş birinin siyah beyaz fotoğrafı sonuçta. Anneannem beni o fotoğraftaki adamla karıştırıyorsa harbiden hastalanmış demekti. Elini tuttum, buz gibiydi, evdeki bütün battaniyeleri altını üstüne, yeni döşettiğim kaloriferleri sonuna kadar açtım, ayaklarını ısıttığı elektrik sobasını da tuttum yüzüne, böylece ısınıp hayata döndü. Sonra bir daha denemedim bunu. Çünkü anneannem beni bu hayatta anlayan tek kişi, başımı yaslayabileceğim en yumuşak yastıktan daha yumuşak bir insan ve tek bir siyah saçı yok.</p>

  <p>Bütün ev ödevlerimi beraber yapıyoruz. Bana ödev verildiğinde anneannem kendine verilmiş gibi sorumluluk duyuyor. Geçen sene matematikten çaktık. Fonksiyonlar zor geldi, çıkamadık işin içinden. Veli toplantısına beraber gittik. Çünkü her yere beraber gideriz. Anneannem matematik hocası olan yeni mezun kızcağızı bir köşeye sıkıştırdı, “Matematik hocası sen misin?” diye sordu.</p>

  <p>“Evet teyzecim.”</p>

  <p>“Sen ne biçim öğretmensin kahpenin doğurduğu kancık! Bu kadar zor ödev verilir mi manyakoğlumanyak…”</p>

  <p>İhtiyarlığın güzel yanı şu, ağzına geleni söyleyebiliyorsun, insanlar sadece gülüyor. Çocukluk zor bu açıdan, bir küfredeyim diyorsun, herkes kaşlarını çatıyor. Anneannem bir toplum düşmanı esasında. Ben, anneannemle toplum arasındaki tampon bölgeyim. Çarşıda, pazarda, her yerde. Bana ne kadar yumuşaksa başkalarına o derece sert. Bu durum da hoşuma gitmiyor değil. Yufka yürekli bir insan olsa beni de o yüzden seviyor herhalde derdim, başka insanlardan bir farkım olmazdı o zaman. Anneannemin, sevgisini tek insan üstünde toplayabilme gücü var. Sevgiyi yüzeysel olarak dağıtacağına bir noktada yoğunlaşabiliyor. Sevebilme kapasitesi aynı kapasite, sadece sevilen insan için daha yoğun, daha etkili. Buna da saygı duymak lazım.</p>

  <p>Bir de şu var, anneannem bu hayatta fikirlerime gerçekten değer veren tek kişi. Seçimlerde bile danıştı. Oy pusulamızı alıp paravanın arkasına gitmiştik. ‘Evet’ mührünü aldım. “Kime oy vereceksin anneanne?” diye sordum.</p>

  <p>“Bilmem, kime verelim?”</p>

  <p>Düşündüm, sorumluluk altında hissettim kendimi, “Boş atalım istersen,” dedim.</p>

  <p>“Buraya kadar boşuna mı yürüdük?”</p>

  <p>Saadet Partisi’yle TKP arasında kararsızlık yaşıyordum. Genellikle muhafazakâr bir insanımdır ama komünizm heyecanını da her zaman yaşamak istemişimdir.</p>

  <p>“Anneanne sen solcu musun?” diye sordum.</p>

  <p>Sonuçta oy onun, ben sadece yardımcı olmaya çalışıyordum.</p>

  <p>“Bir şeyci değilim.” dedi.</p>

  <p>“Her türlü manipülasyona açıksın yani.”</p>

  <p>“Evet.”</p>

  <p>“Bu yaştan sonra komünizm heyecanını yaşamak ister misin?”</p>

  <p>“İsterim.”</p>

  <p>“O zaman oyumuzu Türkiye Komünist Partisi’ne verelim mi? Onlar da seksen dört yaşındaymış, sen de seksen dört yaşındasın. Broşürlerinde okudum.”</p>

  <p>“E iyidir o zaman, verelim.”</p>

  <p>Bastım mührü çark çekicin altına. Teyzem oyumuzu komünistlere verdik diye çok kızdı. Anneannem “Kime istersek ona veririz.” dedi. Teyzem de aklınca CHP’ye verdirecek. Ben hiçbir zaman merkezi bir partiye oy vermem, verdirmem, duygusal ve romantik bir insanım, beş yaşından beri şairim ve muhafazakâr olduğum kadar da radikalim, her türlü ortamda kişiliğimi belli ederim yani. Beni bir sefer gören adam bir daha umursamaz zaten, hard jöleyle bütün saç tellerimi tek tek dikiyorum havaya çünkü. Ayrıca imkânı olsa terör örgütlerine veririm oyumu çünkü bu devletin yıkılmasını istiyorum, çünkü annem babam öldüğü zaman hiçbir şey yapmadı devlet, ayrıca Yasemin düşünmek için süre istediği zaman hiçbir devlet büyüğünün araya girip işleri yoluna koymak için çaba sarf ettiğini de görmedim. Hep boş vaatler; yaralar sarılmadı.</p>

  <p>Anneannem Bağ-Kur emeklisi, maaşı düdük kadar. Maaşını çektiği gün pizzacıya gidiyoruz, sonra çeşitli kurumlarda sıraya girip elektrik-su-telefon-doğalgaz faturalarını yatıyoruz, eve dönerken dondurma alacak paramız bazen kalıyor, bazen kalmıyor. Allah’tan rahmetli Rüstem dedemden kalan üç tane ev var, onların kiralarını yiyoruz. Rüstem dedem vaktinde bir arsa almış, yan yana iki müstakil ev yapmış, birinde biz otururuz demiş anneanneme birinde de çocuklar. Ben çok küçükken evin birini kat karşılığı verip apartman yaptırdılar. Anneannem kendi oturduğu evi yıktırmadı. Böylece yandaki apartmandan, toprak sahibi statüsüyle üç daire sahibi oldu. Daire başına 600 liradan 1800 lira kira gelirimiz var. Ayın on altısında kiraları toplamaya gidiyoruz, anneannem paraların çoğunu bana veriyor. Harca harca bitiremiyorum. Bir ay harcamadım, lap top aldım. Ertesi ay ADSL bağlattım, iki tane kameralı cep telefonu aldım. Dört megapixel. Sürekli birbirimizi çektik. Ayrıca arka odalardan birbirimizle muhabbet etmeye, sanki çok uzak yerlerdeymiş gibi konuşmaya başladık. En sevdiğimiz oyunlardan biri oldu bu, sonuçta bir sürü bedava dakikamız var. Ben genellikle Kuşadası’ndan telefon eder gibi arıyorum, anneannem çok seviniyor, “İyice gez çocuğum oraları,” diyor. “Ama üşütme sakın, akşamları serin olur hırkanı giy, denizde çok açılma.” Ben, “Tamam anneanne tamam, şimdi kapatmam lazım artık,” diyorum gittiği tatil beldesindeki her yeri görme telaşındaki turistler gibi. Bunun üzerine o da, “Ağzında sakız varken su içme!” diye bağırıyor son bir gayretle. Bir sefer bu yüzden boğuluyordum da. Telefonları kapatıyoruz. Arka odada makul bir süre bekledikten sonra elimdeki boş valizle koşarak giriyorum salona, “Döndüm anneanne!” diye üstüne atlıyorum. Karşısına oturtuyor beni, “E anlat bakalım, tatilin nasıl geçti?” diye soruyor. Ben de o zaman, tatilden yeni dönmüş birinin heyecanıyla başımdan geçen her şeyi yeni baştan, daha detaylı anlatmaya başlıyorum. Anlatırken kendimi o kadar kaptırıyorum ki bazen, sahiden tatile gitmiş olsam bu kadar güzel anlatamazmışım gibi geliyor.</p>

  <p>Kira gelirlerinin bir kısmını bankaya yatırıp faturalar için de otomatik ödeme talimatı verdirecektim ama anneannem istemedi, “Ödemez o kopiller,” dedi. Ama asıl neden o değil, ayda bir sefer evden çıkıyor, kuyrukta bekliyor, herkesle kavga ediyor, vazgeçemeyeceği bir atraksiyon bu onun için. Ayrıca o öyle koluma tutunup ayakta iki büklüm bekledikçe bizi gören herkes vicdan azabı duyuyor, nerede beklersek o kurumun bütün imajı sarsılıyor.</p>

  <p>Geçen aya kadar vaziyet buydu, her şey yolunda gidiyordu. Kazanın yıl dönümünde fıttırdım. Annemle babamı aynı mezara gömdüler çünkü. Hayatta olduğu gibi ölümde de beraberler. Bu dünyaya beni dışlamak için gelmiş iki tip, ölümleri bile değiştiremedi bunu. Moralim o kadar bozuktu ki bakkala gittim, cin tonik istedim, sadece cin verdi, tonik ayrı bir şeymiş ve yokmuş, parka oturdum, birazını içtim.</p>

  <p>Hemen Yasemin geldi aklıma. Yasemin’den niye vazgeçtim ki diye sorgulamaya başladım kendimi. Sonuçta biraz düşüneyim demişti ama net bir cevap vermemişti. Onun resmi cevabını öğrenmek için dahiyane bir plan da yapmıştım vaktinde. Babasının tayininin çıktığı şehre gidecek, en işlek caddede oturacaktım. O şehirde yaşayan herkesin yolunun bir gün mutlaka düşeceği o caddede, gelip geçen bütün insanlara bakacaktım. Ve böylece, makul bir süre bekledikten sonra mutlaka onu da görecektim. Ve o zaman tesadüfen görmüş gibi yapacak, cevabını soracaktım. Ama yapamadım. Neden? Çünkü büyüdükçe arzularım küçüldü, şaşkınlıklarım küçüldü, beklentilerim küçüldü. Büyüdükçe öyle küçüldüm ki içimde taşacak bir şey kalmadı. Büyümenin bir bedeli varsa işte bu, yarım metre uzadım, yirmi kilo aldım ve dünyadan vazgeçtim. Burada şairin dünyası Yasemin oluyor.</p>

  <p>Cep telefonum çaldı. Anneannem arıyordu. Hava kararınca merak etmiş.</p>

  <p>“Beni neden yanına almadın?” diye sordum. “Beni o kadar seviyordun da annem babam sağken ve çalışıyorlarken ben niye anaokuluna gitmek zorunda kaldım.”</p>

  <p>“Ben istedim, onlar bırakmadılar.”</p>

  <p>“Neden?”</p>

  <p>“Ne bileyim. Kırk sefer söyledim ya çocuğum, okul öncesi eğitim miymiş her ne sıçtığımın şeyiyse çok mühimmiş dediler.”</p>

  <p>“Ben sana kaldığım için sevindin mi?”</p>

  <p>“Ne?”</p>

  <p>“Annem babam öldü, ben sana kaldım. Sana da meşgale oldu. Ben olmasam teyzem bakıcı tutacaktı sana.”</p>

  <p>Anneannem bir şey demedi. Beş saniye sustuk.</p>

  <p>“Eve gel çocuğum, çok üzülüyorum.”</p>

  <p>Cinin yarısını içtim, yere kustuktan sonra anneanneme haksızlık yaptığımı düşündüm. Kaç sefer kardan adam yapmıştık bahçede. Bayramın birinde Çeşme’ye tatile bile gitmiştik. Kuşadası’nda yer yoktu. Ben bütün rezervasyon işlerini internetten yapmıştım. Hatta oradayken yat turuna bile çıkmıştık, anneannem denize kusmuştu, yine ölüyordu az daha. Kimin için? Tabii ki de benim için. Ayrıca o, bütün dünyaya posta atmış bir insan. Pazarcının yüzüne ezik domatesleri fırlatmıştı bir kere. Bugün eli bıçaklı psikopat pazarcının yüzüne domates fırlatan insan. Roma devrinde yaşasa Spartaküs’ün ordusuna katılmaz mıydı? Kirk Douglas’ın oynadığı <em>Spartaküs</em> filmini seyretmiş ve hayatında en az bir kez pazara gitmiş herkes bu konuda bana hak verecektir.</p>

  <p>Anneannemi aradım, daha fazla merak etmesin diye. Telefonu açmadı. Evden aradım, yine açmadı. Döndüm geri. Koltuğa gömülüp kalmıştı, hiç kımıldamıyordu. Yine buz gibi olmuştu.</p>

  <p>“Teyzemleri arayayım mı?”</p>

  <p>“Yok arama,” dedi.</p>

  <p>Eh iyi, ben de teyzemlere bayılmıyordum zaten.</p>

  <p>“O zaman ben gidip bir doktor getireyim sana filmlerdeki gibi,” dedim. “Ama senin de doktor gelene kadar ölmemen lazım. Sakın ölme.”</p>

  <p>“Tamam.”</p>

  <p>Üstüne üç tane battaniye attım. Elektrik sobasını ayaklarının dibine koydum. Ama hayat filmlerdeki gibi değil, bir kere akşam olunca bütün doktor muayenehaneleri kapalı, özel polikliniklerdeki doktorlar gelmiyor, hastanedekiler de siz buraya gelin diyorlar. Oysaki ne kadar isteseler verecektim, peşin. Öksüz ve yetimim ama para bende. Doktorların burnu çok büyük.</p>

  <p>Eve döndüm, uyumuştu. Bütün gece başında bekledim, ağzına ayna tuttum, buğulanıyordu. Ertesi sabah teyzem aradı. Her sabah arar. Damladılar hemen. Eniştem de işten izin alıp gelmiş. Arabayla hastaneye gittik. Anneannemi bir bölmeye aldılar, serum taktılar, iğne yaptılar. Sonra da, “Yatıracağız,” dediler.</p>

  <p>“Ne! Yatıracak mısınız? Hani devlet hastanelerinde yeterli yatak yoktu. Bizi mı buldu? İlaçlarını verin, evde yatsın.”</p>

  <p>Teyzem kolumu çimdiklediği için doktora daha fazla çıkışamadım. Gece oldu. Bir refakatçiden fazlasına izin yokmuş. Teyzem, “Ben kalırım, sen eniştenlerle eve git,” dedi.</p>

  <p>“Ne! Ben şimdi sizde mi kalacağım?”</p>

  <p>Ben bağırınca odadaki diğer hastalar uyandı. Teyzem beni dışarı çıkardı, enişteme teslim etti. Teyzemden ve çocuklarından nefret ediyorum. Teyzemin benle yaşıt kızı, bugüne kadar baş başa kaldığımız her anda dan dun girişti bana. Tabii beni asıl üzen bir kızdan dayak yemek. Bir seferinde canıma tak etmişti, misliyle mukabele edip kafasında vazo kırmıştım. Hemen ağbisi gelmişti, büyük kuzen, on dört yaşında bir azman, iri yarı bir tip, bu sefer de o dövmüştü beni. Bir seferinde teyzem bile tokatlamıştı. “Kancık ne demek ve sen kancık mısın?” diye sormuştum sadece. Sonuçta maaile dövdüler beni, bir tek eniştem dövmedi, o da zamanla onlara uyacaktır. Zaten eniştem de aile dışından biri olduğu için dövmedi herhalde, biraz da ezik bir tiptir, hep bir çekingenlik var üstünde. Çünkü teyzemin de dedemden intikal etmiş bir sürü dairesi var bizim yan apartmanda. Eniştemin bir dairesi bile yok, bundan çekingen herhalde. Oysa anneannem kendi ölçülerine göre sever eniştemi. Anneannem bir insanı görür görmez anasına bacısına küfretmiyorsa ondan hoşlanmış demektir. Ekstradan bir şey söylemesine gerek yok.</p>

  <p>Eniştem kolumu tuttu, gülümsedi. “Hadi gidelim,” dedi. “Bizde bilgisayarla oynarsın, sana pizza da söylerim.” Hasta odasına girip anneanneme son kez baktım, serum mavi damarlarla dolu koluna yavaş yavaş damlıyordu. Eko yapacak bir uçurumun kenarına gidip ‘Fuck you!’ diye bağırmak isledim. Sıkıntılı anlarda kullanılan bir deyim. Amerikan İngilizcesinde ‘canın cehenneme’ demek. Eniştemle çıktık hastaneden. Evde, ilk yalnız kaldığımız anda taban girdim teyzemin kızına. Karnına kurşun yemiş gibi iki büklüm oldu, kaldırdım, seri tokatlarla sersemlettim, sonra da tuttum saçından çarptım duvara. Çünkü en iyi savunma hücumdur. Ayrıca ne demişler, acıma yetime koyar götüne. Hah ha ha! Yürü git! Ağlayarak gitti enişteme şikâyet etti. Eniştem geldi, tarafsız bir sertlikle baktı ikimize, “Kavga etmeden uslu uslu oturun.” dedi. “Peki enişte,” dedim, sakince oturdum. Teyzemin kızı sinirden bütün gece tırnaklarını yedi.</p>

  <p>Ertesi gün eniştem beni evde bıraktı, bir işi varmış öğleden sonra hastaneye gidecekmiş, beni de o zaman götürecekmiş. Eniştem evden çıkar çıkmaz, teyzemin kızı uçan tekmeyle girdi böğrüme. Ağbisi de geldi hemen. İki kardeş dünün misillemesi babında, bildikleri bütün karate tekniklerini denediler üstümde. Ağlarken telefon çaldı. Anneannemden bir haber vardır diye koştum. Ama teyzemin kızı benden önce açtı telefonu. Diğer azman da kolumu arkama büktü, yaklaşamadım. Teyzemin kızı, “Evet anne,” dedi, kaşlarını çattı, “Ya öyle mi?” dedi, telefonu kapattı.</p>

  <p>“Ne olmuş?”</p>

  <p>“Anneannemiz ölmüş. Başımız sağ olsun.”</p>

  <p>“Oh my God!”</p>

  <p>Sırt çantamı alıp çıktım evden. Minibüse bindim, minibüsten inip otobüse bindim, sonra otobüs vapura bindi, vapurdan indi köprüden geçti, otogara girdi. Otogarda otobüsten indim çevreye baktım, tanıdık yerler değildi. Büfeye gittim. “Bu şehrin en işlek caddesi neresi acaba?” diye sordum. Büfeci güldü.</p>

  <p>“Niye gülüyorsun ki?”</p>

  <p>“Yürü git lan yürü git!”</p>

  <p>Köşedeki taksiciye sorsam mı diye düşündüm Ama adam dolaştırır, en işlek caddeye götüreceğim diye daha uzak bir yere götürüp bırakır kendi çıkarını düşünür. Polise sorsam? Devlet memurlarıyla konuşmuyorum, olmaz. En iyisi cep telefonuyla birini aramak. Tanıdık birini arayamam. Kaçtığım anlaşılır. Rastgele bir numara çevirdim genç bir kız açtı.</p>

  <p>“Pardon devlet memuru musunuz?”</p>

  <p>“Sapık mısın?”</p>

  <p>“Hayır. Memur musunuz?”</p>

  <p>“Değilim.”</p>

  <p>“Güzel. Ben sapık değilim siz de memur değilsiniz. Peki o zaman bu şehrin en işlek caddesi hangisi acaba? Herkesin bir gün mutlaka geçeceği cadde.”</p>

  <p>“Ne bileyim İstiklal Caddesi herhalde. Sen kimsin?”</p>

  <p>“Bu hayatta rastgele çevirdiği telefon numaralarında karşısına çıkan seslerden başka kimsesi kalmamış biriyim. Belki de ben senin şuuraltınım.”</p>

  <p>“Kaç yaşındasın sen?”</p>

  <p>“Beni boş ver. Konu ben değilim ki. Hiçbir zaman da olmadım. Asıl sen kimsin? Senin heyecanların neler, tutkuların neler, hayal kırıklıkların neler? Şu hayatta başın sıkıştığında ilk kimi ararsın? Seni karşılıksız seven insan kimdir, ne bok yersen ye seni bağrına basacak insan kimdir? Eğer böyle biri varsa bu akşam onu ara, halini hatırını sor bu vesileyle. Yoksa sen de bir gün benim gibi yapayalnız kaldığında, ufacık bir şeyi danışmak için bile arayacak kimseyi bulamazsın. Bu sözlerimi harcanmış yıllarımın manifestosu olarak kabul edebilirsin. Çünkü büyük bir tecrübeyle konuşuyorum, tecrübe ıstıraptır güzelim ve zannettiğinden çok daha fazla ıstırap çektim. İstersen sonra yine araşalım, daha 64 dakika bedava konuşma hakkım var çünkü.”</p>

  <p>Taksiye atladım. Dikizden tip tip baktı.</p>

  <p>“Paran var mı?”</p>

  <p>“Var”</p>

  <p>Bir ellilik verdim.</p>

  <p>“İstiklal Caddesi’ne yeter mi?”</p>

  <p>Namuslu adammış, paranın üstünü de verdi. Caddede bir aşağı bir yukarı dolaştım, gelip geçen herkesi görebileceğim merkezi bir yer aradım ama ne gezer. Ben İçişleri Bakanı olsam bir caddede bin kişiden fazla kişinin dolaşmasına izin vermem. Bir köşede durup insan yüzlerine baktım. Bunca sene sonra tanıyabilecek miydim acaba? Gözlerimi kapadım. Yasemin karşımdaydı. Sevgi budur, gözlerini kapadığında oradadır ve bir milyon sene sonra bir milyon insan arasında da görsen, ha işte o dersin.</p>

  <p>Anaokulundayken herkesin bardağının üstünde kendi ismi yazılıydı. Akşamüstleri bu bardaklarda, ebeveynlerimiz gelip bizi almadan, duble sulu paşa çaylarımızı içine pötibör bisküvileri batıra batıra büyük bir keyifle içerdik. Tadı bir boka benzemezdi ama yine de güzel geliyordu. Artık o günün bittiğini, o işkence yuvasından kurtulacağımızı hatırlattığı için güzel geliyordu herhalde. Yasemin batırdığı bisküvi parçası çayın içine düşünce ağlamaya başlamıştı. Öğretmen kızların aklı bir karış havadaydı, başka yere bakıyorlardı. Gerçek bir centilmen gibi yerimden kalkıp yanına gitmiştim, çay kaşığımla çıkarmıştım bisküvi ölüsünü. O da akşam annesiyle giderken dönmüş, el sallamıştı bana. Bizimkiler henüz gelip almamışlardı beni, ölmeden önce de bekletmesini çok severlerdi. Ertesi gün Yasemin’e evlenme teklif ettim, bu kadar flört dönemini yeterli görmüştüm, işin ciddiyetinin sarsılmasını istemiyordum ve şu gerçeği çok iyi idrak etmiştim ki kaç yaşında olursa olsun her kızın hayalidir evlenmek. İşte o zaman Yasemin, düşünmek için biraz süre istemişti. O anda başka şeyler de söylemiş olabilir ama unuttum. Sonuçta sevilen her kadın güzel bir şarkıdır, bütün sözlerini hatırlayamazsın belki ama melodisi aklında kalır.</p>

  <p>İki ay sonra taşındılar. Çok ağladım. Ben ağladıkça millet güldü. Annem, babam, arkadaşlar, öğretmenler. Önce niye ağlıyorsun diye soruyorlar, sebebini söyleyince de gülüyorlar. Allah belanızı versin! Bir tek anneannem gülmemişti bu romantik hikâyeye, o da benimle beraber ağlamıştı. Zaten anneannem de benim gibi duygusal ve romantik bir insandır. Otuz beşinden sonra kocasını bırakıp Rüstem Bey’e kaçmış. Peşlerine düşmüşler. Bıçaklar çekilmiş, silahlar atılmış. Sonra vali ve tümen komutanı girmiş araya, çünkü Rüstem dedem de önemli bir tipmiş, kaymakam vekili mi, mal müdürü mü, her neyse işte. Anneannem kırkına doğru annemi ve teyzemi doğurmuş üst üste. İlk kocasından çocuğu yok, sevmediği adamdan çocuk yapmak istememiş, işte bir kişilik belirtisi daha. Annem de beni doğurmak için otuz beşine kadar beklediğinden, ben bu yaşa gelinceye kadar anneannem seksen dört oldu tabii. Çok yazık. Ellili yaşlarında tanımak isterdim onu, Rüstem dedem henüz ölmemişken.</p>

  <p>Sabaha karşı devriye gezen iki polis geldi. Kırmızı giymişler, Yunus diye tabir edilen tipler. “Sorry sir, I am so sorry sir, I don’t understand,” diyerek turist ayağına yattım ama yemediler.</p>

  <p>“Ne yapıyorsun burada?”</p>

  <p>“Nothing sir…”</p>

  <p>“Adam gibi konuş lan.”</p>

  <p>“Hiç… Hiçbir şey yapmıyorum efendim.”</p>

  <p>“Annen baban nerede?”</p>

  <p>“Öldüler.”</p>

  <p>“Başka kimsen yok mu?”</p>

  <p>“Yok.”</p>

  <p>“Nerede kalıyorsun?”</p>

  <p>“Hiçbir yerde.”</p>

  <p>“Ne yapıyorsun sokakta?”</p>

  <p>“Hiç.”</p>

  <p>“Sikerim hiçini, ne yapıyorsun lan?”</p>

  <p>“Yasemin’i bekliyorum.”</p>

  <p>“Yasemin kim?”</p>

  <p>“Nişanlım.”</p>

  <p>Koluma girdiler, motorlarının yanına gittik. Birileriyle irtibat kurdular. Sonra güler yüzlü bir kadın geldi. Üstünde ördek resimleri olan bir arabaya bindik. Tam kurtuldum zannediyordum, onlar da çocuk polisiymişler. Kutu kola istedim, bir de Eti Browni. Parasını vereyim dedim, almadılar. “Yasemin’in soyadı ne?”</p>

  <p>“Bilmiyorum.”</p>

  <p>“İnsan nişanlısının soyadını bilmez mi?”</p>

  <p>“Yani insan beş yaşındayken böyle ayrıntılara pek önem vermiyor.”</p>

  <p>Çapraz sorguya aldılar. Her şeyi itiraf ettim.</p>

  <p>“Tamam, nişanlı değiliz. Sadece düşünmek için biraz süre istemişti, tamam mı? Onu da filmlerde öyle söylendiğini duyduğu için söylemiş olabilir. Şimdi mutlu musunuz?”</p>

  <p>Çevreme toplanmış polisler şaşkınca birbirlerine baktılar. “Ayrıca ben bir komünistim,” diye ekledim.</p>

  <p>Cep telefonumu almışlardı. Teyzemleri aramışlar. Öğlene doğru damladılar, tanımıyorum ayağına yattım. Yine yemediler. Cep telefonu berbat bir şey, toplumun boynumuza taktığı tasma, keşke yanıma almasaydım. Cep telefonum yok, kimliğim yok, belki bir yetimhaneye falan yerleştirirlerdi sevabına. Arabada geri dönerken teyzem. “Çocuğum niye kaçıyorsun, biz sana ne yaptık?” diye sordu.</p>

  <p>“Anneannem öldükten sonra oralarda durmamın bir anlamı yok.”</p>

  <p>“Ölmedi ki…”</p>

  <p>Teyzemin kızına baktım.</p>

  <p>“Niye yalan söyledin lan?”</p>

  <p>“Ben bir şey söylemedim.”</p>

  <p>“Hâlâ yalan söylüyorsun. Demek ki sen bir kancıksın. Kahpenin doğurduğu bir kancık!”</p>

  <p>Ensesine vurdum elimin içiyle. İki yana toplanmış saçları öne gitti geldi. İşte o zaman, anneannemin fatura kuyruklarında ayağına basanlara ettiği en etkili küfrü haykırdım kulak zarına “Amın sıçtığı salak! Senin yüzünden bir anda dünyam karardı.”</p>

  <p>Teyzem bir şey söyleyecek gibi oldu ama eniştem onu elini sertçe sallayarak susturdu. “Hepinizden bıktım,” dedi. Bunu o kadar içten söyledi ki yoğun bir sessizlik kapladı arabayı. Kibrit çaksan patlayacak bir atmosfer oluştu. İlk kıvılcım kimden çıktı bilmiyorum ama aynı anda birbirlerine bağırmaya başladılar. Teyzem kızına, kızı bana, eniştem büyük kuzene, teyzem enişteme… Az kalsın karşıdan gelen bir kamyonun altına giriyorduk. Eniştem sağa çekti. Tek laf daha eden olursa arabayı önüne çıkan ilk şarampole yuvarlayacağını belirtti, sustular. Benim zaten konuşmaya niyetim yoktu. Münakaşa edemeyecek kadar kırılmıştı kalbim. En zayıf noktamdan vurmuşlardı. Tamam, bugüne kadar ben de pek çok yalan söyledim ama gidip de kimseye anneannen öldü demedim, böyle kancıklık olmaz. Anneannem ölmediği için içimden seviniyordum ama o ortamda asla belli etmek istemediğim bir sevinçti bu. Yoldaki elektrik direklerini saydım, 1494 tane.</p>

  <p>Hastaneye vardık. Anneanneme sarıldım, yanaklarından öptüm, kokusunu içime çektim. “Anneanne ölmeyeceksin değil mi?” diye sordum. “Sen ölürsen ben yapayalnız kalırım. Ve biliyorsun yalnızlık berbat bir şey. Lütfen ölme! Biz muhteşem bir ikiliyiz. Ölmeyeceksin değil mi?”</p>

  <p>Anneannem soğumuş parmaklarıyla elimi sıktı, bana sevgiyle baktı. “Ah Rüstem Bey,” dedi. “Ben sensiz ölür müyüm hiç?”</p>
