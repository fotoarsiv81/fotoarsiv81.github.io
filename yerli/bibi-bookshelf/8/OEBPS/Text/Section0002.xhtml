  <h1 style="text-align: center;" title="Nasıl Oldu?"><br /></h1>

  <p style="text-align: center;"><span style="font-weight:bold;">NASIL OLDU?</span></p>

  <p style="text-align: center;"><span style="font-weight:bold;"><br /></span></p>

  <p style="text-align: center;"><span style="font-weight:bold;"><br /></span></p>

  <p style="text-align: center;"><span style="font-weight:bold;font-style:italic;">"Bir şeyler yapmaya karar verdiğimden,</span></p>

  <p style="text-align: center;"><span style="font-weight:bold;font-style:italic;">fakat ciddi bir eser yazmak için uygun</span></p>

  <p style="text-align: center;"><span style="font-weight:bold;font-style:italic;">durumda bulunmadığımdan, deliliğe bir</span></p>

  <p style="text-align: center;"><span style="font-weight:bold;font-style:italic;">övgü yazarak neşelenmek istedim</span><b><i>”</i></b></p>

  <p><span style="font-weight:bold;font-style:italic;"><br /></span></p>

  <p style="text-align: right;"><b>Erasmus</b></p>
