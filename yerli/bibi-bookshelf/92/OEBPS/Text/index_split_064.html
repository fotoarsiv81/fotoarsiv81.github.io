  <h1 class="block3" id="sigil_toc_id_60">VII. KISIM</h1>

  <p class="block">(25 Ekim 2012 Perşembe)</p>

  <p class="block5"></p>

  <p class="block5"></p>

  <p class="block5"></p>

  <p class="block9"><br /></p>

  <p class="block9"><br /></p>

  <p class="block9">Ne yazık ki, bir şehrin şekli şemaili</p>

  <p class="block9">Bir insanın kalbinden çok daha hızlı değişir.</p>

  <p class="block10">Baudelaire, “Kuğu”</p>

  <p class="block9">Ben yalnızca yürürken düşünebilirim. Durduğumda düşüncelerim de durur; benim kafam bacaklarımla hareket eder.</p>

  <p class="block9"><b class="calibre1">Jean-Jacques Rousseau,</b> <span class="text">İtiraflar<br class="calibre3" id="calibre_pb_65" /></span></p>
