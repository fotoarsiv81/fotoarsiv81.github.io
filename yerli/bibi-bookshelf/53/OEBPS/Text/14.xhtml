  <h1>Yeni Haz</h1>

  <p>Dün gece yeni bir haz buldum ve bu hazzı ilk kez tadarken, bir melek ve bir şeytan evime saldırdılar. Kapımın önünde karşılaşıp, benim yeni hazzımın anlamını açıklamak için itişip kakıştılar: Biri “Bu günahtır!” diye bağırırken, öbürü “Bu erdemdir!” diyordu.</p>
