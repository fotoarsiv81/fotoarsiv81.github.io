  <h1>İki Kafes</h1>

  <p>Babamın bahçesinde iki kafes var: Birinde, babamın kölelerinin Ninova Çölü’nden getirmiş oldukları bir aslan, öbüründe de artık ötmeyen bir serçe.</p>

  <p>Her gün, tan ağarırken, serçe aslana seslenir: “Günaydın sana, tutsak kardeş.”</p>
