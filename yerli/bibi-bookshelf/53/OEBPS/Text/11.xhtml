<body>

  <h1>Tilki</h1>

  <p>Bir tilki, gün doğarken gölgesine baktı ve şöyle dedi: “Bugün öğle yemeğinde bir deve yiyeceğim.” Ve bütün sabah deve arayıp durdu. Ama öğle güneşi yükseldiğinde gölgesini gördü yeniden – ve seslendi kendi kendine: “Bir fare işimi görür!”</p>
