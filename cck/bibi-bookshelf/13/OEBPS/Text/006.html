<body>
  <h2 class="h21">BAŞLARKEN</h2>

  <p class="p9">Ezop'tur babası benim kahramanların.</p>

  <p class="p9">Tarihleri uydurma da olsa bunların</p>

  <p class="p9">Ders olacak doğru şeyler vardır içinde.</p>

  <p class="p9">Her şey konuşur burada, balıklar bile.</p>

  <p class="p9">Bütün söyledikleri bizleredir ama:</p>

  <p class="p9">İnsandır eğittiğim hayvanlar yoluyla</p>

  <p class="p7">&nbsp;</p>
</body>
