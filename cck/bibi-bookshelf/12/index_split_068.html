<h2 class="calibre4" id="calibre_pb_67">109</h2>
<p class="calibre2">dünyanın bütünlüğünü simgeleyen bir resim astı. Geçirdiği günlerin anılarından onu kurtaran derin bir uykuya daldı; hemen ertesi sabah bahçelerde ve tarlalarda ezgiler söyleyerek depremin son kalıntılarını kaldırmaya çalışan komşularının yardımına koştu. </p>
<p class="calibre2">(1915)</p>
