<h2 class="calibre4" id="calibre_pb_144">243</h2>
<p class="calibre2">Kuş olayının ileride hangi biçimlere gireceğini şimdiden kimse bilemez. Schalaster'in genç yaşta bir felakete uğradığını ve büyük bir olasılıkla intihar ederek yaşamını yitirdiğini de eklemek zorundayız, ama bu konuda bir yorum yapmaktan kaçınıyoruz. </p>
<p class="calibre2">(1932)</p>
