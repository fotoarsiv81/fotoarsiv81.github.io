  <h1 class="solbaslik" id="calibre_toc_2">SAN</h1>

  <p class="normal">&nbsp;</p>

  <p class="normal">Kırmızı bir kuştur soluğum</p>

  <p class="normal">Kumral göklerinde saçlarının</p>

  <p class="normal">Seni kucağıma alıyorum</p>

  <p class="normal">Tarifsiz uzuyor bacakların</p>

  <p class="normal">&nbsp;</p>

  <p class="normal">Kırmızı bir at oluyor soluğum</p>

  <p class="normal">Yüzümün yanmasından anlıyorum</p>

  <p class="normal">Yoksuluz gecelerimiz çok kısa</p>

  <p class="normal">Dörtnala sevişmek lazım.</p>
