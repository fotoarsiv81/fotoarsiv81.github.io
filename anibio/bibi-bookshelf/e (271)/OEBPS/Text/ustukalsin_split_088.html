  <h1 class="solbaslik" id="calibre_toc_84">DÜELLO</h1>

  <p class="normal">&nbsp;</p>

  <p class="normal">Bil ki bir düelloda</p>

  <p class="normal">Acı bir şey vardır</p>

  <p class="normal">Ölüm korkusundan da:</p>

  <p class="normal">&nbsp;</p>

  <p class="normal">Dün en güvendiğin adam</p>

  <p class="normal">Karşı tarafın şahididir</p>

  <p class="normal">ve daha acıdır bu</p>
