  <h1 class="solbaslik" id="calibre_toc_78">GÖLLER DENİZLER</h1>

  <p class="normal">&nbsp;</p>

  <p class="normal">Ölüm mü,</p>

  <p class="normal">Bir gölün dibinde durgun uykudasın.</p>

  <p class="normal">&nbsp;</p>

  <p class="normal">Denizler?</p>

  <p class="normal">Tanrılar karıştırır durur denizleri…</p>
