  <h1 class="solbaslik" id="calibre_toc_79">ÜSTÜ KALSIN</h1>

  <p class="normal">&nbsp;</p>

  <p class="normal">Ölüyorum tanrım</p>

  <p class="normal">Bu da oldu işte.</p>

  <p class="normal">&nbsp;</p>

  <p class="normal">Her ölüm erken ölümdür</p>

  <p class="normal">Biliyorum tanrım.</p>

  <p class="normal">&nbsp;</p>

  <p class="normal">Ama, ayrıca, aldığın şu hayat</p>

  <p class="normal">Fena değildir..</p>

  <p class="normal">&nbsp;</p>

  <p class="normal">Üstü kalsın..</p>

  <p class="sagnormal">(<span class="ideitalik">Yeni Yaprak</span>, Sayı: 13, Ocak 1990)</p>
