<body class="calibre">
  <h1 class="h1baslik" id="calibre_toc_5">SÖZLÜK</h1>

  <p class="normal">Türkçe “t”, Arapça “a”, Farsça “f” harfleriyle</p>

  <p class="normal">gösterilmiş, iki dilin karışımından yapılan</p>

  <p class="normal">terkiplerle sözler, terkip ve sözdeki</p>

  <p class="normal">sıraya, uyulan kurala göre</p>

  <p class="normal">gene aynı harflerle</p>

  <p class="normal">belirtilmiştir.</p>
