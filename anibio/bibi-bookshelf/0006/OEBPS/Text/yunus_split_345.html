<body class="calibre">
  <h2 class="h2baslik" id="calibre_toc_41">Ü</h2>

  <p class="normal">Ücret (a): Bir işe karşılık verilen para.</p>

  <p class="normal">Üleşgen (t): Her şeyi dostlarıyla üleşmeyi huy edinen.</p>

  <p class="normal">Ün (t): Ad, san.</p>

  <p class="normal">Üstad (f): Bir işte, bir bilgide ileri olan, usta.</p>

  <p class="normal">Üstün (f, t): Sütun, direk.</p>

  <p class="normal">Ütmek (t): Geçmek, uçmak.</p>

  <p class="normal">Üzmek (t): Koparmak.</p>

  <p class="normal">Üzülmek (t): Kopmak.</p>
