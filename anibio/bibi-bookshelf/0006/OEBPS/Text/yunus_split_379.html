  <div class="chapter">
    <p class="normal"><sup class="calibre5">[<a class="calibre6" href="../Text/yunus_split_078.html#footnote-100-8-backlink" id="footnote-100-8">5</a>]</sup> Bu beytin birinci mısraı “görmedi münkir olan” tarzında; şüphe yok ki yanlış; ya da “gördü inkâra dalan”, yahut yazdığımız tarzda olacak. İkinci mısrada “Ömrünü zulmete salan ma’rifetin yoksuludur” yazılmış ki, iki hece fazla.</p>
