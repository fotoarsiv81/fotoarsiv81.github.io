  <h2 class="normal5" id="calibre_toc_31">Şeref Akbaba’ya</h2>

  <p class="normal">&nbsp;</p>

  <p class="sagnormal">8.10.1980</p>

  <p class="normal">Sevgili Kardeşim,</p>

  <p class="normal">Beşinci dönemimizde başlattığımız abone ve tanıtma kampanyamıza ekteki mektubumuz doğrultusunda sizden de katkılar bekliyoruz.</p>
