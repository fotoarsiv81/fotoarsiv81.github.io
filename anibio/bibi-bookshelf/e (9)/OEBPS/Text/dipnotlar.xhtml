    <p><a href="../Text/yuzuncuad.xhtml#dv1" id="d1"><sup>[1←]</sup></a>- Embriaci: İtalyancada "Embriaco" adının çoğul durumu. (Ç.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a href="../Text/yuzuncuad.xhtml#dv2" id="d2"><sup>[2←]</sup></a>- Cappuccino:Aziz Francesco tarikatının bağımsız bir koluna üye keşişlere verilen ad (çoğul durumdacappuccini).(Ç.N.)</p>
  </div>

  <div class="dipnot1">
    <p><a href="../Text/yildizsizbirgok.xhtml#dv3" id="d3"><sup>[3←]</sup></a>- Chaplain: (İngilizce) Saray, okul, ordu vb′de papaz veya vaiz.</p>
