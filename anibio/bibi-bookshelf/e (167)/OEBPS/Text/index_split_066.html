    <dt class="calibre7" id="note_22">[<a class="calibre8" href="../Text/index_split_012.html#back_note_22" title="22">←22</a>]</dt>

    <dd class="calibre9" id="calibre_pb_66">
      <p class="block_28"><span>“İnsan ne tür bir yapıt! Yargı gücü ne yüce! Yetenekleri ne sonsuz. Biçimi ve duygulanışı ne belirgin! Ne hayranlık verici! Davranışı ne denli dar meleklere, düşüncesi ne denli Tanrı’ya yakın! Dünyanın süsü, yaratıkların en ulusu o! (Hamlet, ikinci perde, ikinci sahne).” (Ç.N.)</span></p>
    </dd>
