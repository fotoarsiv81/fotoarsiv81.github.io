    <dd class="calibre9" id="calibre_pb_76">
      <p class="block_28"><span>“Kadınlar yasa buyruğuna zorla da olsa girmemiş. Onların yiğitlikleri, eğitim yoluyle gerçekleşmiş. İnsan yapısına aykırı bu durum da ilk fırsatla ortadan kalkmış demek istiyor Aristoteles (Ç.N.)</span></p>
