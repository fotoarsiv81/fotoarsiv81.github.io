  <h1>Başkanlık mı, Parlamenter Sistem mi? <span>ÜSTÜN ERGÜDER</span></h1>

  <p class="nonindent">Ülkemizin siyasi olarak kritik bir kavşağa doğru ilerlediği kesin. Bir taraftan parlamenter sistemden başkanlık sistemine geçiş çok güçlü bir şekilde ülkemizin gündemine konmakta. Diğer taraftan Türkiye’yi 30 yılı aşkın bir zamandır meşgul eden “Kürt sorunu”nun barışçıl yollar ve siyasi diyalog ile halledilmesi konusunda önemli bir fırsat penceresi açılmış gibi görünüyor. Ancak, şu anda geçerli olan yüzde on milli barajlı d’Hondt seçim sistemi bu sorunun çözümünde önemli bir aktör durumunda olan HDP’nin TBMM’ye temsilci göndermesine önemli bir engel olma potansiyeline sahip. HDP’nin TBMM’ye parti adına seçilmiş milletvekilleri ile girebilmesi başkanlık sistemi taleplerinin önünü mü açar, yoksa bu taleplere önemli bir engel mi teşkil eder? Türkiye’nin gündeminde önemli bir anayasa değişikliği olacağı kesin gibi gözüküyor. Bu değişiklik başkanlık sistemine yol açar mı, yoksa her ne yapılacaksa parlamenter sistem kalıpları içinde mi kalır? Nereden bakarsak bakalım Türkiye 7 Haziran 2015 seçimleriyle kritik bir kavşağa doğru yol alıyor.</p>

  <p>Parlamenter ve başkanlık sistemlerinin ne oldukları, avantajları, dezavantajları, nerelerde uygulandıkları bu kitapta ayrıntılı olarak tartışılmakta. Kitapta tercümeleri bulunan Juan L. Linz, Seymour M. Lipset, Donald L. Horowitz ve Arend Lijphart’ın makaleleri hem bu sistemlerin nitelikleri hakkında bilgi vermekte hem de akademisyenler arasında bu konuda yapılan klasik bir tartışmayı fazlasıyla özetlemektedir. Bu nedenle takip eden satırlarda bu münazaraya girmenin bir tekrar olacağını düşünüyor ve parlamenter sistem mi, başkanlık sistemi mi tartışmasını Türkiye’nin önümüzdeki yıllarda bulunacağını tahmin ettiğim sosyo-ekonomik ortam içerisinde ve demokrasinin konsolidasyonu çerçevesinde değerlendirmeyi planlıyorum. Amacım dünyadan ve uluslararası siyaset bilimi ve siyaset felsefesi öğretilerinden soyutlanmış bir öneriyle çıkmak değil. Diğer bir deyişle Türkiye’ye has bir modelimiz olabileceğine inanmıyorum. Yeni bir anayasa, yeni bir siyasi yapılanma düşünürken uluslararası demokrasi normlarını, insan hakları üzerine kurulmuş bir hukuki sistemi göz ardı edemeyeceğimize inanıyorum ve özellikle ülkemiz bağlamında siyasi gücün uluslararası standartlarda kontrol edilmesinin ve dengelenmesinin (<em>checks and balances</em>) çok önemli olduğunu düşünüyorum.</p>

  <h2>Başkanlık Sistemi Gündemde</h2>

  <p class="nonindent">Özellikle Cumhurbaşkanı Recep Tayyip Erdoğan tarafından artık parlamenter sistemin yetersiz olduğu ve “yeni Türkiye”yi inşa etmek için başkanlık siteminin elzem olduğu görüşü 7 Haziran seçimlerinin en önemli maddesi olarak siyasi gündemimize oturtulmaya çalışılmaktadır. Aslında bu siyasi tartışma pek yeni bir tartışma değildir. Cumhurbaşkanlarımız Süleyman Demirel (16 Mayıs 1993-16 Mayıs 2000) ve Turgut Özal (9 Kasım 1989-17 Nisan 1993) tarafından çeşitli vesilelerle dile getirilmiştir. Süleyman Demirel Çanakkale Seramik firmasının kuruluş yıldönümünde şöyle demektedir:</p>

  <blockquote>

    <p>Seçim haricinde yönetilmemek için, mutlaka demokrasiye ihtiyacımız vardır. Demokrasi ve seçim haricinde birisini göreve getirirsek, onun da eli sopalı olur. Bu nedenle, TBMM içinden bir hükümet çıkarmak gerekli, seçim bu yüzden büyük bir fırsat. Çıkmadı mı, parçalı parlamento çıktı… O zaman başkanlık sistemine gideceksiniz.<a class="noteref" href="../Text/notlar.xhtml#n091" id="ref1">1</a></p>

  </blockquote>

  <p>Cumhurbaşkanı Demirel Işık Üniversitesinin açılış töreninde yaptığı konuşmada ise başkanlık sisteminin diktatörlüğe neden olabileceği yönünde yaygın önyargıların yersiz olduğu, demokrasimizde eksik olanın uzlaşı kültürü olduğunu dile getirmişti.<a class="noteref" href="../Text/notlar.xhtml#n092" id="ref2">2</a></p>

  <p>Cumhurbaşkanı Özal ise daha başbakanlığı döneminde Amerikan sistemine benzer bir başkanlık sistemi önermişti. Parlamenter sistemin işlemediğine işaret ediyor, özellikle 1990’lı yılların sonunda yaşadığımız koalisyonların uzun süre ülkenin siyasetine hakim olacağına inanıyor, koalisyon hükümetlerini ise istikrarsız buluyordu. Bakanların meclis dışından olmasının, başkana doğrudan sorumlu bulunmalarının yönetişim açısından daha doğru olacağına inanıyordu. Böyle bir sistemde bakanların denetlenemeyeceği eleştirilerine karşı da Özal parlamenter sistemin denetim işlevini zaten yerine getiremediğini ileri sürüyordu.<a class="noteref" href="../Text/notlar.xhtml#n093" id="ref3">3</a></p>

  <p>1990’lı yıllarda bu iki cumhurbaşkanımızın başkanlık sistemi lehindeki görüşleri özellikle akademik çevrelerde ilgi görmüş ve çeşitli ortamlarda tartışılmış olmasına rağmen bugünkü kadar ağırlıkta ülkenin siyasi gündemine oturmamıştır. Özellikle Cumhurbaşkanı Recep Tayyip Erdoğan başbakanlık günlerinden başlayarak giderek artan bir yoğunlukta başkanlık sistemini savunmaktadır. O kadar ki, Anayasa ihlali suçlamalarına açık olacak bir şekilde mitinglerde seçmenden 7 Haziran 2015 seçimlerinde gerekli anayasal değişikliği sağlayacak çoğunluğu TBMM’ye göndermelerini talep etmektedir. Bu çağrıda, kurucusu olduğu Adalet ve Kalkınma Partisi (AKP) adres olarak açık açık verilmemekle beraber seçmene giden mesaj gayet belirgindir. Diğer partilerin başkanlık sistemine geçiş önerisine pek sıcak bakmadıkları, yürüttükleri seçim kampanyalarında açık seçik ortadadır.</p>

  <p>Bu üç cumhurbaşkanımızın da başkanlık sistemi tercihlerinin arkasında daha yönetilebilir bir siyasi sistem arzusu yatmaktadır. Ülkenin, siyasi erkin dağılıp parçalanmadığı bir ortamda daha iyi yönetileceği ve iktisadi refaha ve kalkınmaya başkanlık sisteminin sağladığı “istikrarlı” ortamda rahat erişileceği varsayımı yatmaktadır. Aslında siyasi tarihimizde istikrar arayışları başkanlık sistemi arayışlarıyla sınırlı kalmamış, seçim sistemlerinde yapılan düzenlemeler özellikle 1982 Anayasası ile birlikte TBMM’de yönetebilen, yani tek parti çoğunlukları sağlayabilme amacını gütmüştür. Bugün büyük eleştirilere rağmen uygulanan yüzde 10 milli barajlı d’Hondt sistemi bize 1980 askeri darbesinden kalan iki önemli yadigardan biridir. Diğeri ise ağırlıklı olarak parlamenter, ama yarı-başkanlık nitelikleri de olan 1982 Anayasasıdır.</p>

  <p>Görüldüğü gibi ülkemizde başkanlık sistemi üzerine yürütülen tartışmalar daha çok demokratik bir sistemde siyasi istikrarın nasıl sağlanacağı üzerine odaklanmaktadır. Daha doğrusu siyasi istikrar, yalnız yönetebilmekle eş tutulmaktadır. Halbuki demokratik sistemlerin önemli bir amacı, toplumda mevcut etnik, dini, sınıf farklılıklarının siyasi sistemde adil bir şekilde temsil edilebilmesi ve ülkenin yönetiminde söz sahibi olabilmeleridir. Toplumun içindeki farklılıklara kör bir siyasi sistemin, siyasi istikrarı sağlayamayacağı ise birçok siyaset bilimcisi tarafından öne sürülmektedir. Yukarıda değindiğim ülkemizdeki siyasi istikrar tartışmalarında temsil adaletinin önemi çoğu zaman akademik çevrelerle sınırlı kalmış, siyasi istikrarın yönetilebilirlikle ilgisi kamuoyu önündeki tartışmalarda daima hep ön planda olmuştur.</p>

  <h2>Ülkemizdeki Sistem</h2>

  <p class="nonindent">1982 Anayasasının tasarladığı sisteme tam anlamıyla parlamenter sistem demek güçtür. 12 Eylül 1980 askeri darbesiyle iktidara gelen askeri irade Türkiye’nin 1970’li yıllarda yaşadığı siyasi şiddet ve istikrarsızlığın faturasını 1962 Anayasası ve getirdiği parlamenter sisteme, bu sistemde sık sık karşı karşıya kalınan koalisyon hükümetlerine çıkarmış ve sonuç olarak yürütme erkini güçlendiren bir Anayasanın hazırlanmasına ön ayak olmuştur. 1982 Anayasasının cumhurbaşkanına verdiği yasama, yürütme ve yargı erkleriyle ilgili verdiği yetkiler (1982 Anayasasının 104. ve 105. maddeleri) nedeniyle sistemi tam parlamenter olarak tanımlamak güçtür. Özbudun, İstanbul Politikalar Merkezi için hazırladığı bir siyasi bilgilendirme notunda 1982 Anayasasının hayata geçirdiği sistemi hem parlamenter sistem hem de başkanlık sistemine benzer nitelikleri olan <em>hibrid</em> bir sistem olarak tanımlamaktadır.<a class="noteref" href="../Text/notlar.xhtml#n094" id="ref4">4</a> Doğrudur, özellikle “özerk” kuruluşlar olarak tanımlanan Yükseköğretim Kurulu gibi kurullara yapılan atamalarda verilen yetkiler, üniversitelere yapılan rektör atamalarında cumhurbaşkanının son söze sahip olması Anayasaya başkanlık niteliği vermektedir. Diğer taraftan yürütme erkinin ağırlıklı olarak parlamentodan güvenoyu almış kabine ve başbakanda olması Anayasanın parlamenter tarafının ağır basan yönleridir.</p>

  <p>Ancak Anayasalar yaşayan belgelerdir. Ülkenin siyasi konjonktürüne, anayasaların uygulayanlar tarafından nasıl yorumlandıklarına göre zamanla değişebilirler. 1982 Anayasasının Cumhurbaşkanına verilen yetkileri içeren 104. ve 105. maddeler anayasa referandumu ile üniformasını çıkarıp Cumhurbaşkanı seçilen rahmetli Kenan Evren’e göre dikilmiş bir elbiseydi. 1982 Anayasasını askeri bir rejimin iktidarda olduğu dönemde kaleme alanlar Cumhurbaşkanlığı makamını gündelik politika üstü, tarafsız bir kurum olarak düşünmüşler, bir anlamda siyasi süreci denetleyecek ve yönlendirecek bir işlevi üstlenmesini öngörmüşlerdi. Bir yandan da askeri dönemin sonunda olabilecek sorgulama, suçlama ve yargılamalara karşı Cumhurbaşkanı Evren korunmak istemiş ve bu nedenle cumhurbaşkanı makamının sorumsuzluğu Anayasa’da yer almıştır. 1982 Anayasasının cumhurbaşkanlığı tasarımında ülkemizde 1946’dan sonra seçimlere dayalı bir demokratik sisteme geçtikten sonra giderek gelişen siyasi parti ve siyasetçilere bürokratik seçkinler tarafından duyulan güvensizlik de önemli bir rol oynamıştır. Bu nedenle cumhurbaşkanlığı, seçilmiş siyasileri, partileri ve seçimlere dayanan siyasi süreci vesayet altında tutan “tarafsız” bir makam olarak düşünülmüş ve yargı, yükseköğretim kurulu gibi “özerk kurul”lara yapılan atamalar, rektör atamaları gibi yetkilerle donanmıştır bu makam. Sanırım 1982 Anayasasının mimarları Kenan Evren’den sonra TBMM tarafından seçilerek göreve gelecek cumhurbaşkanlarının da Evren gibi, siyasi kişilikler yerine, daha çok siyaset dışında kalmış, Ankara bürokratik seçkinlerini temsil edecek kişiler olacaklarını varsaymışlardı. Bu varsayıma uygun tek cumhurbaşkanımız Anayasa Mahkemesi Başkanlığı yapmış olan Ahmet Necdet Sezer (16 Mayıs 2000-27 Ağustos 2007) olmuştur. Sezer özellikle 2002 genel seçimlerinden sonra gelen yasa tekliflerini veto ederek TBMM’ye geri gönderme yetkisini sık sık kullanmasıyla 1982 Anayasasının dengesinin başkanlık yönüne doğru kaymasına neden olmuştur. Ancak şunu da unutmamak gerek: Sezer genellikle Anayasa’da olan önleyici (veto) yetkilerini kullanmış, siyasi gündem tespit etme, siyasi kararları etkileme ve yönlendirme Sezer döneminin karakteristiği olmamıştır.</p>

  <p>Kenan Evren’den sonraki ilk cumhurbaşkanımız Turgut Özal, 12 Eylül 1980 sonrası askeri rejim sırasında başbakan yardımcılığı yapmış, siyasi kimliğini kurduğu Anavatan Partisi (ANAP) ile kazanmaya başlamıştır. 6 Kasım 1983 seçimlerini askeri rejimin tercihi olan Emekli Orgeneral Turgut Sunalp’in partisi Milliyetçi Demokrasi Partisi (MDP) ve üst düzey bürokrat olan Necdet Calp’in partisi Halkçı Parti’ye (HP) rağmen kurduğu ANAP ile seçimlerde tüm oyların yüzde 45,1’ini alarak o günlerdeki askeri rejim ağırlığına rağmen başbakan olmuştur. Celal Bayar’dan (1950-1960) sonra kökeni siyasi partiye ve sürece dayanan ikinci cumhurbaşkanı olmasına rağmen, kısa süren cumhurbaşkanlığı sırasında klasik parlamenter sistem cumhurbaşkanlığı sınırlarını pek zorlamamıştır. Diğer bir deyişle yukarıda <em>hibrid</em> olarak değerlendirdiğimiz 1982 Anayasasını başkanlık yönünde pek zorlamamıştır. Ancak yukarıda da değindiğim gibi Çankaya köşkünde bulunduğu kısa sürede makamın yetkisizliğinden şikayetçi olmuş, başkanlık sistemine geçişi önermiştir. Bir diğer siyaset kökenli cumhurbaşkanımız Süleyman Demirel’in de başkanlık sistemi taraftarı olmasına rağmen, görev yaptığı sürece alışageldiğimiz parlamenter sistemin sembolik tarafı ağır basan cumhurbaşkanlığını pek zorladığı söylenemez. Uzun yıllar yaptığı inişli çıkışlı siyasi liderlikten sonra Süleyman Demirel cumhurun başkanı olarak Türk siyasetinin en tepedeki deneyimli lider olarak taraf olmamaya gayret ederek genellikle makamın sembolik yetkilerini kullanarak bir denge unsuru olmayı seçmiş ve bu dönemde de sistemin parlamenter niteliği zorlanmamıştır.</p>

  <p>2007 yılı sistemimizde cumhurbaşkanlığı için önemli bir yıl olmuştur. Adalet ve Kalkınma Partisi kurucularından Abdullah Gül’ün TBMM’de seçilmesi anayasa yorumlarına takılmış, bunun üzerine konu referanduma götürülmüş ve cumhurbaşkanının halkoyuyla yapılması kabul görerek gerekli anayasal değişiklik yapılmıştır. Siyasetin tam içinden gelen ve oldukça tartışmalı bir şekilde cumhurbaşkanı seçilen Abdullah Gül’ün de (2007-2014) icraatında parlamenter modelden pek ayrıldığını söylemek mümkün değildir.</p>

  <p>Ağustos 2014 cumhurbaşkanlığı seçimleri kanımca siyasi hayatımızda çok önemli olan bir dönemin perdelerini açmıştır. 2007 yılı cumhurbaşkanlığı seçimleri sırasında çıkan “367”<a class="noteref" href="../Text/notlar.xhtml#n095" id="ref5">5</a> krizi sonucu yapılan Anayasa değişikliği ile cumhurbaşkanının genel halkoylaması ile seçilmesi kararlaştırılmış, 2014 cumhurbaşkanlığı seçimleri ise cumhurbaşkanı seçmek için yapılan ilk halkoylaması olmuştur. Bu dönemin önemi ilk başta cumhurbaşkanının halk oylamasıyla seçilmesinden kaynaklanmaktadır. Arkasında halk tarafından seçilmiş olmak meşruiyetini bulan cumhurbaşkanı yetkilerini nasıl kullanacaktır? 1982 Anayasası parlamenter niteliğini kaybedecek midir? Bu soruların cevabını seçilen cumhurbaşkanının nasıl davranacağında aramak gerekecektir. Recep Tayyip Erdoğan’ın cumhurbaşkanı seçilmesinin üzerinden daha bir yıl geçmemiş olmasına rağmen eğilimler fazlasıyla belirgindir. Alışılagelmiş bir cumhurbaşkanı olmayacağını kendisi defalarca açıklamıştır. Kurucusu olduğu parti üzerindeki büyük ağırlığına dayanarak kabine toplantılarına daha sık başkanlık yapmakta ve her davranışıyla, partisinden istifa etmiş olmasına rağmen, partisini ve kabineyi hâlâ yönlendirdiğini açık seçik bir şekilde belli etmektedir. En ilginci ise 2015 yılının 7 Haziran günü yapılacak genel seçimlerde bir parti başkanı gibi mitingler yapmakta, hangi partiden olduğunu telaffuz etmemekle birlikte seçmenden parlamentoya anayasa değişikliğine evet diyecek 400 milletvekili istemektedir. Cumhurbaşkanı yeni bir anayasa ve bu anayasanın başkanlık sistemini mümkün kılmasını talep etmektedir. Diğer taraftan Türkiye’de hem Cumhuriyetin hem de parlamenter sistemin sembolü olmuş Çankaya Cumhurbaşkanlığı Köşkü yerine Atatürk Orman Çiftliğinde yeni inşa edilen “saray”ı Cumhurbaşkanlığı Köşkü olarak kullanmaktadır. Söylemlerinde ise “yeni Türkiye”yi inşa edeceklerini, bunun için başkanlık sisteminin sağlayacağı istikrarlı ve güçlü iktidarın gerekli olduğunu vurgulamaktadır. Neresinden bakılırsa bakılsın bu söylemler önemli bir değişim arzusu ve gündemini dile getirmekte ve alışageldiğimiz parlamenter sistem kalıplarına sığmamaktadır.</p>

  <p>Yukarıda başkanlık sistemi taleplerinin yeni olmadığını belirtmiştim. Turgut Özal ve Süleyman Demirel dönemdeki<!--[sic]--> talepler o yılların koalisyon hükümetleri şikayetlerinden kaynaklanıyordu. Şu anda karşılaştığımız başkanlık sistemi arzusu ise farklıdır. Sistemde önemli bir paradigmatik değişimi öngörmektedir.</p>

  <p>Burada biraz soluklanıp bugüne kadar, özellikle koalisyon dönemlerinde, parlamenter sistemin performansına bakmanın gerekli olduğunu düşünüyorum. Acaba koalisyon hükümetleri ile siyasi istikrar arasında bir ilişki var mıdır? Parlamenter sistemlerde ortaya çıkabilen koalisyon hükümetlerinin performansları nasıl değerlendirilmelidir? Koalisyonlar siyasi karar alma süreçlerini aksatarak siyasi istikrarsızlığa neden olmakta mıdırlar?</p>

  <p>Önde gelen siyaset bilimcilerinden Giovanni Sartori 1960 ve 1970’li yıllarda özellikle İtalyan ve Fransız IV. Cumhuriyet koalisyonlarının yarattığı siyasi ortamı istikrarsızlık olarak niteleyip parlamentoya çok sayıda partinin girmesini sağlayan orantılı temsil seçim sistemlerini eleştirmektedir.<a class="noteref" href="../Text/notlar.xhtml#n096" id="ref6">6</a> İkinci Dünya Savaşı’nı takip eden yıllarda hem İtalyan hem de Fransız demokrasilerinde gözlenen hükümet krizleri, sık sık kurulan ve arkasından dağılan koalisyon hükümetlerinin yarattığı algı ve izlenim siyasi istikrarsızlık ve karar alma süreçlerinde yaşanan krizdi. Ancak Fransız IV. Cumhuriyetinin performansı İkinci Dünya Savaşı sonrasında pek yabana atılacak bir performans değildi. Savaş sonrası ekonominin toparlanmasında, sosyal ve iktisadi kurumların yeniden yapılanmasında, sosyal güvenlik sisteminin inşasında Fransa, IV. Cumhuriyetin parlamenter sistemi altında gayet başarılı oldu. Belki de Fransa’nın bu dönemdeki en büyük başarısı Avrupa entegrasyonu ve Avrupa Birliği’nin yaratılmasında oynadığı önder roldü. Bu konularda sistemin performansı dikkate alındığında VI. Cumhuriyetin siyasi kurumlarını, yani parlamenter sistemi suçlamak pek doğru değildir.</p>

  <p>Ancak, Fransa’nın savaş sonrası karşılaştığı kolonilerin tasfiyesi sorununda sistemin başarılı olduğunu söylemek güçtür. Özellikle Cezayir krizinin çözümündeki başarısızlık sistemin çökmesine ve savaş kahramanı General Charles de Gaulle’ün siyasete davet edilmesine yol açtı; geçiş süreci sonrasındaysa cumhurbaşkanlığı makamını güçlendiren ve yarı-başkanlık olarak tanımlanan sistemi Fransa’ya getiren V. Cumhuriyet Anayasası 1958’de kabul edildi. IV. Cumhuriyetin yıkılmasında sık sık dağılan koalisyon hükümetlerinin yarattığı algı ve önemli bir siyasi sorunun, yani Fransız kolonilerinin tasfiyesinin çözümünde görülen başarısızlık önemli rol oynadı.</p>

  <p>İtalya hakkında ise Amerikalı siyaset bilimci Joseph La Palombara ilginç bir soru sormaktadır.<a class="noteref" href="../Text/notlar.xhtml#n097" id="ref7">7</a> İtalya’nın meşhur hükümet krizlerine bakıp parlamenter siyasi sistemini suçlamak doğru mudur? La Palombara İtalya’nın ekonomik performansının II. Dünya Savaşı sonrasında başarılı olduğunu ileri sürmekte, siyasi sistemin ve hükümet krizlerinin yarattığı kriz algısına rağmen İtalyan sisteminde devamlılık mevcut olduğunu ileri sürmektedir. Ancak, bu devamlılığı güçlü İtalyan bürokrasisine bağlamaktadır.</p>

  <p>Ülkemiz için ne diyebiliriz? 1961 Anayasası mevcut parlamenter sistemimizde önemli değişiklikler gerçekleştirdi. 1950-1960 arası, her bir ilimizin seçim bölgesi olduğu, geniş bölge basit çoğunluk seçim sisteminin yarattığı orantısız bir parlamenter çoğunluğa dayanan ve otoriterliğe kayan tek parti iktidarlarının yarattığı siyasi istikrarsızlığın etkisinde “kontrol ve dengeler”in güçlü bir şeklide kurumsallaştırıldığı bir anayasa hazırlandı. Senato ve Millet Meclisinden oluşan iki meclisli TBMM, Anayasa Mahkemesinin kurulmasıyla yargı denetiminin kurumsallaştırılması 1961 Anayasasının getirdiği yenilikler arasındaydı. 1961 Anayasası ile başlayan yeni dönemde bir başka düzenleme, temsilde adaleti sağlamak üzere kabul edilen nispi veya orantılı temsil seçim sistemi oldu. Türkiye’nin koalisyon hükümetleri ile tanışması bu seçim sisteminin kabul edilmesiyle gerçekleşmiştir. 1965-1971, 1983-1991 ve 2002-2015 dönemleri hariç Türkiye genellikle koalisyon hükümetleri tarafından yönetilmiştir. Diğer bir şekilde söyleyecek olursak 1961’den 2015’e kadar olan dönem içinde Türkiye 25 yıl tek başına iktidar olan partiler, 27 yıl ise değişik koalisyon hükümetleri tarafından yönetilmiştir. Bu süreler zarfında kısa süreli azınlık iktidarları veya darbelerden sonra görev alan geçiş hükümetleri de olmuştur. 1982 Anayasasının kabulünden sonra yürürlüğe giren yüzde 10 ülke barajlı d’Hondt seçim sistemine rağmen gene de önemli bir süre (1991-2002) koalisyon hükümetleri yönetiminde geçmiştir. Ersin Kalaycıoğlu’nun yaptığı bir hesaplamaya göre 1950-1999 arasında ülkemizde tek parti hükümetleri ortalama 688 gün, koalisyon hükümetleri ise ortalama 314 gün iktidarda kalmışlardır. Kalaycıoğlu’nun yaptığı sayısal analizlere göre hükümet tipleri (koalisyon veya tek parti) ile makroekonomik politikalar ve iktisadi performans arasında anlamlı bir ilişki yoktur.<a class="noteref" href="../Text/notlar.xhtml#n098" id="ref8">8</a> Bu bulgular yukarıda savaş sonrası IV. Fransız Cumhuriyeti koalisyonları için söylediklerimizle tutarlı gibi gözükmektedir. Bu sosyo-ekonomik değişkenlere göre koalisyon hükümetlerini kötü performansla suçlamanın anlamı yoktur. Ancak ülkemizde koalisyon hükümetlerinin iktidarda bulunduğu 1960’lı ve 1970’li yıllarda Türkiye’de siyasal şiddet ve dolayısıyla ülkede siyasal istikrarsızlık algısı da artmıştır. Bu özellikle 1970’li yıllar için doğru gibi gözükmektedir. Ancak şunu da unutmamak gerekir ki, siyasal şiddetin arttığı 1960’lı yılların ikinci yarısında Adalet Partisi tek başına iktidardaydı. Özetleyecek olursak parlamenter sistem ve koalisyonlardan şikayet ve başkanlık sistemi arayışları 2002 yılına kadar gelen dönemde, siyasi liderlerin yönetilmesi daha basit bir sistem arayışlarından kaynaklanmaktadır. Disiplinli tek bir partinin hakim olduğu bir ortamda politika üretmek daha basittir. Çoğulcu bir parlamentonun ve koalisyon hükümetlerinin olduğu bir ortam ise daha değişik liderlik becerileri gerektirmektedir.</p>

  <p>2002’den günümüze kadar ülke AKP iktidarlarının büyük bir çoğunlukla parlamento desteği aldıkları tek parti iktidarları tarafından yönetilmiştir. Koalisyon hükümetleri hiç gündemde olamamıştır. Bu dönemde enflasyonla mücadele edilmiş, kişi başına milli gelir artmış, ülkede ve kentlerimizde önemli altyapı yatırımları yapılmış, sağlık politikalarında önemli atılımlar söz konusu olmuştur. Aynı zamanda bu dönemde siyasi kontrol ve dengeler giderek daha az geçerli olmuş, basın kontrol altına alınmış, sosyal medyadan çıkabilecek çatlak sesler de yakından izlenmiştir. İktisadi ve sosyal politikalar açısından önemli bir yol alınmasına rağmen siyasi gücün giderek daha kontrolsüz hale gelmesi yadırganmaya başlanmıştır. Başka bir şekilde söyleyecek olursak parlamenter sistemlerin koalisyonlara ve dolayısıyla siyasi istikrarsızlığa yol açabileceği varsayımları bu dönemde uzaktan yakından geçerli olmamıştır. Parlamenter sistem çerçevesinde iktidar her arzu ettiğini gerçekleştirebilmiştir. Bu duruma rağmen “yeni bir Türkiye” inşa edebilmek amacıyla Cumhurbaşkanı, başkanlık sistemine geçişe imkân tanıyan yeni bir anayasa arzusunu güçlü bir şekilde dillendirmekte ve ülkenin gündemine güçlü bir şekilde koymaktadır.</p>

  <p>Başkanlık sistemi nedir? Ülkeyi daha etkin bir şekilde yönetebilmenin aracı mıdır? Bu sorulara yanıt vermek için başkanlık sistemlerinin prototipi olan Amerikan başkanlık sistemine kısa bir göz atmanın faydalı olacağına inanıyorum. Giriş makalelerinde de değinildiği gibi Amerikan sistemi birçok ülke, özellikle Latin Amerikan ülkeleri tarafından örnek olarak alınmış ancak hepsi kendi geleneklerine uygun başkanlık sistemleri yaratmışlardır. Ülkemizde ise başkanlık sistemi dendiğinde gözler ABD’ye dönmekte; başkanının Amerikan siyasi sürecinde tek odak noktası olması, uluslararası politikada ülkenin ekonomik, askeri gücünden dolayı çekim merkezi gibi görünmesi analizleri zaman zaman yanıltmaktadır. Siyasi karar süreçlerine basitleştirme<!--[sic]--> yolunda Amerikan sistemini bir kurtarıcı gibi görmek bir yanılgıdır.</p>

  <h2>Başkanlık Sistemi ve Amerika Birleşik Devletleri: Nedir, Ne Değildir?</h2>

  <p class="nonindent">ABD’de başkanlık sürecinin hayata geçmesi çok uzun ve özel bir sürece, ABD’nin kuruluş günlerine kadar gider, hatta siyaset bilimci Samuel P. Huntington bugünkü başkanlık sisteminin kaynağının İngiltere’nin Tudor devrinin (1485-1603) kurumlarında yattığını belirtir.<a class="noteref" href="../Text/notlar.xhtml#n099" id="ref9">9</a> Tudor devri İngiltere’sinde siyasi temsil sisteminin gelişerek Avam Kamarasının güçlenmesinde vücut bulduğunu söyler Samuel Huntington. Aynı zamanda kraliyetin yürütme erki olarak gücünü kaybetmediği, yavaş yavaş Avam Kamarasının güçlenmesiyle yürütme ve yasama erkleri arasında da bir dengenin oluşmaya başladığı bir dönemdir Tudor devri. Westminster olarak tanımlanan parlamentonun içinde de benzer bir şekilde Lordlar Kamarası ile Avam Kamarası arasında bir dengenin oluşması aynı döneme rastlar. Sanırım Huntington ABD Anayasası yazılırken Kurucu (<em>Founding Fathers</em>) olarak adlandırabileceğimiz düşünür ve politikacıların Tudor İngiltere’sindeki bu gelişmeden etkilendiklerini söylüyor.<a class="noteref" href="../Text/notlar.xhtml#n0910" id="ref10">10</a></p>

  <p>Burada Amerika kıtasına özellikle İngiltere ve Kuzey Avrupa’dan göçlerin hangi nedenden kaynaklandığını hatırlamakta fayda var. Avrupa’da otoriter rejimlerden, Katolik kilisesinin otoriter eğilimlerinden bıkan ve özgürlüklerini korumaya önem veren göçmen grupları Kuzey Amerika’ya akın ediyorlardı. Yeni kıtada kilise etrafında kendi küçük topluluklarını kurup çalışmaya, tasarrufa ve eğitime önem vererek kendi kendilerine yetmeye çalışan bu insanlar, merkezi otoriteden çekiniyorlar, kendilerine yakın, insanın özgürlüklerine vurgu yapan bir sistem kurmaya çalışıyorlardı. Yani kendilerine yakın, yönetime katılabildikleri bir yerel yönetim ve dini özgürlük etrafında dile getirilen kişisel haklara dayanan bir siyasi felsefe peşindeydiler. Bu felsefe ABD siyasi sistemini çalışan ve izleyenler tarafından <em>ot veya çim köküne yakın</em> (<em>grassroots</em>) olarak dillendirir. Bu deyim bir anlamda siyasetin kaynağı olan insan ve ona dayalı yerel yönetimden daha yukarılara doğru uzanmaması gerektiğini simgeler.</p>

  <p>Kuzey Amerika kıtasının coğrafyası da böyle bir siyasi felsefenin gelişmesine çok elverişlidir. Uçsuz bucaksız verimli topraklar ve zengin kaynaklar, insanların ve dini cemaatlerin devamlı kıtanın batısına göç ederek kendi küçük topluluklarını kurmaları, ABD’de siyasi yönetimin kaynağına, yani insana ve kurduğu yerel topluluğa yakın olmasını güçlendiren birer olgu olmuştur. Bulunduğu ortamı beğenmeyen, göçle dolduğunu gören, kendisinin de toprağı olması gerektiğine inananların devamlı batıya doğru yayılmalarının, ABD’de siyasi felsefenin ve kurumlarının gelişmesinde önemi çok olmuştur. ABD’de Virginia eyaleti ve güneyine gelen göç kuzeye göre farklıdır. Bu eyaletlerde hakim olan tütün üretimi büyük çiftlikler (<em>plantation</em>) gerektirmiş ve bu çiftliklerde çalışmak üzere özellikle İngiltere’den kontrat karşılığı çalışanlar (<em>indentured laborers</em>) getirilmiştir. Bu kontratlara göre Amerika kıtasına getirilmeye karşılık işçi belirli bir süre çiftlikte çalışmayı taahhüt ediyordu. Bu da bir nevi süreyle sınırlandırılmış esirlik gibiydi. Ancak Amerikan coğrafyasının bu konuda da etkisi büyüktü. Özellikle beyazlar için kaçıp kaybolmak ve kendine başka bir yerde yeni bir hayat kurmak mümkündü. Kuzey Amerika’nın batıya göç öykülerini, kuzeyden veya güneyden olsun, ele alan Holywood filmleri kanımca ABD sisteminde yerelin ve insanın önemini gayet iyi anlatıyor.</p>

  <p>ABD siyasi sistemini anlamada bu faktörler son derece önemli. Sistem birey etrafına kurulu ve Amerikan siyaset felsefesinde birey ve hakları ve kendi kendine yönetim çok önemli bir yer tutuyor. Fransız siyasi düşünür Alexis de Tocqueville Kuzey Amerika gezisinden sonra iki ciltte (1835 ve 1840) kaleme aldığı <em>Democracy in America</em> başlıklı eserde bu yeni ülkede insanların yerelde nasıl örgütlenerek sorunlarını çözdüklerinden bahseder. Belki bu nedenledir ki yönetim insandan ve yerelden uzaklaştıkça şüphe ve korku artıyor ABD’de. Yönetimi dengeleme, kontrol etme güdüsü de bu korkuya cevap olarak güçleniyor.</p>

  <p>Burada vurgulamak istediğim ABD’de merkezi bir otorite kurma çabaları altında böyle bir siyasi ve sosyal kültür yatıyor olması. Yerellik çok önemli, ancak ülkenin çıkarlarını koruyacak, iç ve dış güvenliği de sağlayacak bir yönetim kurulması da elzem. Amerikan Anayasasının yazılmasına ve kabulüne kadar giden süreç hep bu iki yönde, yerellik ve merkez yönünde çeken güçlerin ortasını bulma çabası. 1781 yılında kabul edilen Konfederasyon, eyaletleri, yani Konfederasyonu kuran devletleri siyasi odak olarak alıyor ve merkezi yönetimin vergi toplama ve ticareti yönetme kabiliyetini önemli bir şekilde kısıtlıyordu. Çok kısa zamanda James Madison gibi siyasi düşünür ve seçkinler Konfederasyonun yeterli olmayacağını gördü ve merkezi yönetimi güçlendiren yeni bir anayasanın yazılması için faaliyete başladı. 1786 yılında Philadelphia’da toplanan ve bazı eyaletlerin delegeleriyle temsil edildiği kongrede Amerikan anayasası hazırlandı ve 1787 yılının Eylül ayında kongre tarafından kabul edildi. Bu kongrede yapılan tartışmalar, varılan anlaşmalar, siyasi felsefe yansıtan görüşler (<em>Federalist Papers</em>), federal (federalist) bir yapı ile federal karşıtı (anti-federalist) bir yapı taraftarlarının tartışmaları, bulunan orta yollar, federal bir çözüm karşıtlarının haklar belgesi (<em>bill of rights</em>) hazırlanmasındaki ısrarları ve bunu Philadelphia Kongresi’ne kabul ettirmeleri yalnız Amerikan tarihinin değil, demokrasi ve insan odaklı sistemlerin kurulması tarihinde de dikkatle incelenmesi gereken süreçlerdir. Bugün Türkiye’nin gündeminde olan yeni ve sivil bir anayasa hazırlanmasını öngörenler için de bu süreç çok önemli ipuçları barındırır. Bu tarih kendi başına çok daha uzun bir yazıyı gerektirir ama biz kendi konumuza dönelim.</p>

  <p>1787 yılında ortaya çıkan ve daha sonra 27 anayasa değişikliği ve Yüksek Mahkeme yorumuyla gelişen Amerikan Anayasasının en önemli vurgusu kontrol ve dengeleredir (<em>checks and balances</em>). Merkezileşmiş ve vatandaştan, kişiden uzaklaşan bir merkezi yönetimi kontrol etme arzusu yasama, yürütme ve yargıyı karşı karşıya getirmiştir. Bugün Amerikan sisteminin odak noktasının nerede olduğunu tespit etmek o kadar kolay değildir. Kuvvetler ayrılığı (<em>separation of powers</em>) ilkesinin hakim olduğu sistemde yasamanın, yani Kongre’nin işlevi yalnız yasamadır. Kongre, kendi içinde yetkileri oldukça eşit dağıtılmış eyaletlerin temsil edildiği Senato ile bir kişi bir oy ilkesine dayanan Temsilciler Meclisinden oluşmaktadır. Başkan ve yönetimde görevli hiçbir kimse yasama organının üyesi olamaz. Yüksek Mahkeme yargı denetimi görevini yerine getirmektedir. Ülkede eyaletlerin, yani Birleşik Amerika’yı meydana getiren devletlerin<a class="noteref" href="../Text/notlar.xhtml#n0911" id="ref11">11</a> federal yapıda yetkileri oldukça fazladır. Kongre’de parti disiplini azdır. Bu nedenle Kongre çıkar gruplarının, lobilerin faaliyetlerine açıktır.</p>

  <p>Kısacası çok karmaşık bir sistemle karşı karşıyayız. Günümüzde ABD’nin ekonomik, askeri ve siyasi gücü nedeniyle dışarıdan bakınca dikkatler Başkana odaklanıyor ve zaman zaman bu makama olduğundan fazla güç atfediliyor. Halbuki iç politikada hatta bazen dış politikada karar alma süreçleri çok karmaşık ve nazik süreçlerden, alışverişlerden geçebiliyor. Başkanın partisi Kongre’de sık sık azınlıkta olabiliyor. Disiplinli partilerin bulunduğu bir parlamenter sistemde tek başına iktidar olup parlamentoda çoğunluğu kontrol edebilen bir siyasi partinin liderinin başbakan olarak herhangi ABD başkanından gücü çok daha fazladır.</p>

  <h2>Ve 2023’e Doğru Türkiye</h2>

  <p class="nonindent">Türkiye’ye baktığımızda siyasi geleneğimizin ABD’den çok farklı olduğu kesin. ABD’de yeşeren başkanlık sisteminin ülkemizde hayata geçirilmesi güç, hatta imkânsız. Ancak Amerikan deneyimi şu bakımdan önemli: Demokratik bir sistemin konsolide edilmesinde kişinin, vatandaşın önemi, siyasi gücün raydan çıkmaması için kuvvetler ayrılığı, kontrol ve dengeler gibi unsurları inşa eden kurumsal mühendislik, hukuk ve Anayasanın üstünlüğü gibi ilkeler kanımca bir demokrasinin göz ardı edilemeyecek evrensel ilkeleri. Ne yaparsak yapalım, hangi sistemi uygularsak uygulayalım bunlar olmazsa olmaz ilkeler. Avrupa’da, İngiltere’de gelişen ve batı demokrasilerine büyük katkısı olan Thomas Hobbes, John Locke, Jean-Jacques Rousseau, John Stuart Mili gibi siyaset felsefesi düşünürlerinin bir anlamda uygulamaya yansımasıdır ABD Anayasa süreci. Bu nedenledir ki parlamenter sistem olsun başkanlık sistemi olsun tasarımında evrensel kriterleri göz ardı etme lüksüne sahip değiliz, eğer çağdaş bir demokrasi ve güçlü bir Türkiye arzuluyorsak. Bu evrensel ilkeler ışığı ve sınırlamasında ülkenin şartlarını göz önüne alan bir yapılanmaya gitmek ise mümkün.</p>

  <p>Böyle bir tasarıma giderken önemli olduğunu düşündüğüm bazı olgu ve kriterler var. Bunları şöyle özetleyebilirim:</p>

  <p>Ülkemiz oldukça otoriter, devleti ve merkezi otoriteyi yüceleştiren, buna karşılık bireyi toplum içinde küçülten, ufalayan, biat etmeyi öne çıkaran bir siyasi kültüre sahip. Metin Heper, Şerif Mardin gibi toplum bilimcilerimiz bu geleneği çeşitli eserlerinde dile getirdiler. Şimdiye kadar da duyduğumuz başkanlık sistemi gerekçeleri daha çok iş yapmak, daha etkili yönetmek için liderliği yüceltmeye yönelik. Kontrol ve dengelerden, bunu sağlamak için kuvvetler ayrılığı ilkelerinden pek söz eden yok. Böyle bir siyasi kültürün hakim olduğu bir ortamda “başkanlık” sistemi taleplerinin Türk demokrasisinin konsolidasyonu bağlamında sakıncalı olduğunu düşünüyorum. Ayrıca bugüne kadar istenen başkanlık sisteminin ne tür bir başkanlık sistemi olacağı belli değil. Kimse bunu ayrıntılı bir şeklide gündeme koymuş değil. İstenen daha çok yetki, daha çok güç gibi algılanıyor.</p>

  <p>Ülkemiz nereye doğru gidiyor diye düşünmek gerekir. Bugüne kadar yapılan anayasalar hep geriye bakıp geçmişin sorunlarından esinlenip hazırlanmış anayasalar. 1961 Anayasası 1950’lerde yaşanan Demokrat Parti otoriterliğine karşı tedbirler almaya çalıştı. 1982’de de 1970’li yılların siyasi şiddet sorunlarını çözümlemeye kalktık. Halbuki zaman durmuyor, ilerliyor. Kanımca önümüzdeki 25 yılın Türkiye’si nasıl olacak, ne gibi sorunlarla karşı karşıya kalacak gibi sorular üzerinde topluca düşünme süreçlerini başlatmak durumundayız. Türkiye artık popülist söylem ve metotlarla sorunlarını halledemez. Milli irade başkanlık sistemi veya parlamenter sistem istiyor diye kestirip atmak doğru değil.</p>

  <p>Ülkemizin çoğulcu bir ortama çoktan ulaştığı artık kesin. Ülkeyi merkez-çevre, işveren-işçi gibi ikilemler içinde düşünmek hiç doğru değil. Din, mezhep, etnik farklılıklar, yöresel ve bölgesel çeşitlilik ve talepler ülkenin siyasi hayatına renk katıyor, siyasete katılım taleplerini daha da karmaşık ve güçlü hale getiriyor. Parlamenter olsun başkanlık olsun merkeziyetçi çözümler derde deva olacak gibi değil. Siyasete katılımı değişik düzeylerde sağlayacak yapısal düzenlemelere ülke muhtaç. Siyasi istikrar yalnız etkin yönetebilmekle sağlanmıyor. Temsilde adalet ve siyasi katılımın da siyasi istikrarla çok yakından ilişkisi var.</p>

  <p>Bugüne kadarki siyasi ve kurumsal birikimimiz nedir? Yeni bir yapılanmayı düşünürken bu birikimi bir kenara atmamız gerektiğini düşünüyorum.<!--[sic]--> Bir örnek verecek olursak bütün düşüp kalkmalara rağmen parlamenter sistemi işletmede önemli bir deneyime sahibiz. Dahası koalisyonları hem yürütmede hem de zaman zaman başarısız kılmada önemli bir birikimiz var. Bu nedenle tercihim, parlamenter sistemin aksaklıklarını gidererek bu yoldan devam etmek. Bu birikimleri sıfırlamak doğru değil.</p>

  <p>Bu bağlamda seçim sistemimizde uygulanan yüzde 10 barajı kanımca çok önemli bir sorun. Parlamenter sistemin en önemli avantajlarından biri temsil süreçleriyle toplumdaki farklılıkları, farklı görüşleri sisteme entegre edebilmesi. Giderek daha çoğulcu olacak bir ortamda, sistemin bu işlevi yerine getirebilmesi son derece önemli. Aksi taktirde siyasi süreçlerimiz değişik görüşleri, çıkarları, kimlikleri entegre etmekte zorlanır.</p>

  <p>ABD türü başkanlık sistemi bu işlevi görmüyor mu? Görüyor, ancak sistemin çok önemli farkları var. Kongre’deki siyasi partiler disiplinli değil. Değişik gruplardan gelecek taleplere daha açıklar. Belki de en önemlisi sistemin federal olması.</p>

  <p>Sonuç olarak ülkemizin geldiği bu aşamada başkanlık sistemi gibi bizim ülkemizde ne olduğu açıkça ortaya konmamış bir sistemle maceraya gidilmesinin doğru olmadığını düşünüyorum. Şurası kesin: Her ne düşünülüyor ise bu önemli bir toplumsal tartışmadan geçmeli. İleriye baktığımızda hangi sistemi düşünürsek düşünelim, kolay yönetebilmek yerine artık temsilde adaleti ve daha çok demokrasi arzu eden bir toplumu dikkate almamız gerektiğine inanıyorum.</p>
