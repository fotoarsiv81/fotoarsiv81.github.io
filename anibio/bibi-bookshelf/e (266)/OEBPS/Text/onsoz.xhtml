  <h1>Önsöz</h1>

  <p class="nonindent">Türkiye Cumhuriyeti’nin siyasal sistemi ilk tasarlandığında, güçler birliği ilkesi ön planda tutulmuştu: Meclis Hükümeti, yasama ve yürütme yetkilerini bünyesinde topladığı gibi, yargıda da önemli ölçüde söz sahibiydi. Çok partili döneme geçildiğinde hem bu durumun, hem de seçim sisteminin ülke yapısındaki karmaşıklıkları hesaba katmamasının sancısı çekildi; 1961 Anayasası bu durumu telafi etmek için önemli değişiklikler getirdi. Güçler ayrılığının daha güçlü bir vurgu alması, yasamanın üstünde Anayasa Mahkemesinin denetiminin kurulması, iki kamaralı meclis sistemi ve güçlü nispi temsile dayalı seçim sistemi, bu dönemin eseriydi. Ne var ki sembolik cumhurbaşkanı, yeterli çoğunluğu sağlayamadığı için güçsüzlükten yakınan yürütme ve çözüm üretemedikçe kilitlenen yasama, 1970’lerin ikinci yarısında ortaya çıkan siyasal krizin başlıca sorumlusu olarak görüldü ve 1982 Anayasasıyla getirilen değişiklikler, bu durumu düzeltmeyi hedefledi: Cumhurbaşkanının yetkileri genişletildi (ama sorumlulukları aynı oranda genişletilmediği için yeni sorunların ortaya çıkması kaçınılmaz oldu); meclis tek kamaralı hale getirilerek yasamanın iç denetim mekanizmaları eksiltildi, bu da yürütmenin elini rahatlattı; seçim sisteminde yurt çapında %10 barajı getirilerek küçük partilerin mecliste temsili engellendi, bunun da büyük partilerin işine geleceği, oy oranlarının üstünde bir temsil oranı yakalayarak daha etkili bir yürütme gücü oluşturabilecekleri düşünüldü.</p>

  <p>Temel yapısı itibariyle parlamenter bir sisteme dayanan bu yapının, tüm kesintilere ve değişikliklere rağmen kendi iç dengelerini, denetim mekanizmalarını ve geleneklerini geliştirmeyi zaman içinde başardığını söyleyebiliriz. 1980 Darbesinin ardından seçilen cumhurbaşkanlarından bazıları –başbakanlıktan gelen ve güçlü bir karizmatik kimliğe sahip olanlar– parlamenter sistem yerine başkanlık sisteminin benimsenmesinin daha iyi olacağını savunageldi. Bunun başlıca nedenini, cumhurbaşkanlığı makamına tanınan yetkilerin yine de oldukça simgesel olmasında, yürütmenin başı olmaya ve vizyonlarını benimsetmeye alışmış bu eski başbakanların da yeni konumlarında iktidar eksikliği yaşamalarında aramak gerekir. Ne var ki bu çıkışların kamuoyundaki yankısı sınırlı kaldı ve 2007 yılına dek de gerçek bir siyasal projeye dönüşemedi. 2007’deki cumhurbaşkanı seçimi sırasında yaşanan krizin sonucu, parlamenter sistemde ciddi bir değişimin önünü açtı: Cumhurbaşkanının halkoyuyla seçilmesi kabul edildi.</p>

  <p>Meşruiyet kaynağı açısından bakıldığında bu değişikliğin anlamı açıktı: Aslında yürütmenin bir parçası olmaktan çok devleti kişiliğinde temsil eden bir makam olan cumhurbaşkanlığı, bununla yetinmeyecek bir cumhurbaşkanı için artık daha fazlasını isteyebilmenin gerekçesine kavuşmuştu. “Halkın cumhurbaşkanı” olarak meşruiyetini doğrudan halktan alıyor olacaktı ve bu bakımdan meclisle de, hükümetle de eşit konumda olacaktı. Bu durumun bir yönetişim krizine yol açması kaçınılmaz değildi; partiler üstü bir konumdan, birleştirici, uzlaştırıcı, sorun çözücü bir görev tanımına bağlı kalacak cumhurbaşkanları, bu makamın tarafsızlığını bir gelenek olarak sürdürmeyi başarabilirdi. Ne var ki tarih böyle yazılmadı; cumhurbaşkanının yürütmenin başı olarak yeniden tanımlanması, anayasanın bu tanımı içerecek şekilde yeniden yazılması ve dolayısıyla bir tür başkanlık sistemine geçilmesi fikri, Türkiye’nin siyasal gündemine daha önce hiç olmadığı kadar büyük bir ağırlıkla yerleşti.</p>

  <p>Bu kitap, parlamenter sistemle başkanlık sistemi arasında nasıl bir tercih yapılması, öncelikle de bu terimlerin nasıl tanımlanması gerektiği konusundaki tartışmanın kuramsal, tarihsel ve normatif ihtiyaçları göz önünde bulundurularak ortaya çıktı. Bu tartışma Türkiye’de ilk kez yapılmadığı gibi, dünyada da ilk kez yapılmıyor; siyaset bilimi literatüründe de, dünya siyaset tarihinde de önemli bir yeri var. Konunun geçmişini dikkate alarak yola çıkan bu kitabın yaklaşımı, tartışmanın bir “sistem” tartışması olması gerektiğinin altını çizmek üzerine kurulu. Belli bir karmaşıklık barındıran her sistemin verimliliği, çok sayıda bileşenin birbiriyle ilişkisinin nasıl kurulduğuna bağlıdır. Dolayısıyla bir sistem tasarlarken ya da bir sistemde ciddi bir revizyon yaparken, tek bir bileşenin –bu en önemli bileşen olsa bile– nasıl oluşturulacağına ya da değiştirileceğine bakmak yeterli olmaz; diğer bileşenlerle ilişkisinin nasıl olacağına, nasıl değişeceğine de bakmak, yani sistemi bir bütün olarak ele almak ve tutarlılığını sağlamak gerekir. Bir siyasal sistemde güçlü bir meclisin, güçlü bir başbakanın ya da güçlü bir başkanın olması, tek başına sistemi “iyi” ya da “kötü” kılmaz; diğer bileşenlerin gücünün nasıl tanımlandığına bakmak gerekir.</p>

  <p><em>Kritik Kavşak</em>, siyaset biliminin en etkili makalelerinden biri ve ona verilen çok önemli yanıtlarla açılıyor. Latin Amerika’nın demokrasi deneyimi konusunda derinlikli analizler yapan ünlü siyaset bilimci Juan J. Linz’in 1990’da kaleme aldığı ve <em>Journal of Democracy</em>’de yayımlanan “Başkanlık Sisteminin Tehlikeleri” başlıklı makalesi, yukarıda sözü edilen “sistem yaklaşımı”nın önemli örneklerinden birini de ortaya koyuyor. Linz, istikrar ve temsiliyet açısından sorguladığı başkanlık sistemine önemli eleştiriler getiriyor. Donald L. Horowitz’in Linz’e yanıtı, çarpıcı bir argüman içeriyor: Horowitz’e göre başkanlık sistemleri de kimi zaman parlamenter sistemler kadar istikrarlı ve demokratik olabilir. Seymour M. Lipset, parlamenter sistemin de, başkanlık sisteminin de iyi işlemesinin siyasal kültüre bağlı olduğunu savunuyor. Arend Lijphart ise 2004 tarihli yazısında homojen olmayan toplumlarda güç paylaşımının temelini oluşturacak anayasa yazımı pratiğinin dayanması gereken unsurları tartışıyor.</p>

  <p>Lijphart’ın yazısının ardından <em>Kritik Kavşak</em> tartışmayı Türkiye özeline taşıyor. Ergun Özbudun ve Sabri Sayarı, önceki makaleleri tartışarak çıkardıkları sonuçları Türkiye örneğine uyguluyor ve daha güçlü bir demokrasiye ulaşmak açısından bakıldığında başkanlık sistemine geçişin tehlikelerini ele alıyorlar. Serap Yazıcı, Türkiye’nin bulunduğu dönüm noktasında parlamenter sistemin tarihsel sorunlarını ve başkanlık sisteminin bugünün siyasal aktörleri bağlamında getirebileceği sakıncaları irdeliyor. Adam Szymanski, konuyu cumhurbaşkanının halk tarafından seçilmesi sürecinden başlatarak “kişiye özel” bir sistemin kuruluş sürecini adım adım kat ediyor. Üstün Ergüder, Ersin Kalaycıoğlu ve Ayşen Candaş, endişe dozu yüksek makalelerinde, siyasal sistemin sultanlığa ve otoriterliğe kaymakta olduğunu, büyük aciliyet taşıyan sorunların “başkanlık sistemi tartışması” yüzünden neredeyse gizlendiğini öne sürüyorlar ve normatif önerilerde bulunuyorlar. Selim Erdem Aytaç ve Ali Çarkoğlu’nun araştırma yazısı ise, kamuoyunda başkanlık sisteminin çoğunluk desteğine sahip olmadığına yönelik bulgular aktarıyor ve kendilerinden önceki yazarların endişesini bir ölçüde de olsa hafifletiyor.</p>

  <p><em>Kritik Kavşak</em>, siyasal sistemlerin kişiler üzerine değil, kurumsal tanımlar üzerine kurulması gerektiğini gösteren; demokrasinin kurumsallaşması ve Türkiye’nin siyasal kültürünün bir parçası haline gelmesi için temsil mekanizmalarının yasama organı bağlamında daha doğru kurulması gerektiğini savunan; istikrar sağlamak için uygulanan sistem mühendisliğinin tam tersine istikrarsızlığa yol açabildiğini, gerçek istikrarınsa tüm güçlerin tek bir aktörde toplanmasıyla değil, adil ve özgürlükçü bir biçimde bölüştürülmesiyle sağlanabileceğini öne süren bir makaleler derlemesi.</p>
