  <h1>Siyasal Kültürün Merkeziliği <span>SEYMOUR MARTIN LIPSET</span></h1>

  <p class="nonindent">Anayasal sistemler –başkanlık sistemi ya da parlamenter sistem– ile istikrarlı demokrasiyi sağlayan koşullar arasındaki ilişkiler tartışmasını canlandırdıkları için Juan Linz ve Donald Horowitz’i kutlamalıyız. Linz, büyük ölçüde Latin Amerika’daki deneyimleri göz önünde bulundurarak, çoğu başkanlık sisteminin peş peşe çöktüğünü vurguluyor. Asya ve Afrika konusunda uzman olan Horowitz ise pek çok ülkedeki parlamenter sistemlerin de başarısız olduğuna dikkat çekiyor ve neredeyse tüm Afrika ülkelerindeki ve 2. Dünya Savaşı sonrasında Asya’da kurulan bazı yeni devletlerdeki girişimleri örnek gösteriyor. Horowitz iki dünya savaşı arasında İspanya, Portekiz, Yunanistan, İtalya, Avusturya, Almanya ve Doğu Avrupa’nın büyük bölümünde parlamenter sisteme dayalı demokrasilerin çöküşünü de bu örneklere ekleyebilirdi. Öte yandan, Kuzey Avrupa’daki ve İngiliz Uluslar Topluluğu’nun sanayileşmiş kısmındaki başarılı parlamenter rejimlere ek olarak, Beşinci Cumhuriyetten sonraki Fransa, Allende’den önceki Şili, Kosta Rika ve (bu yüzyılın büyük bölümünde) Uruguay da başkanlık sisteminin istikrarlı ve demokratik bir şekilde uygulanmasına örnek oluşturabilir.</p>

  <p>Yürütme alanındaki anayasal çeşitlemeler ile demokratik ya da otoriter sonuçlara ulaşmak arasında yakın bir bağlantı olmadığı açıkça görülüyor. Linz’in vurguladığı gibi, (özellikle çok sayıda partinin bulunduğu ama hiçbirinin açık bir çoğunluğa sahip olmadığı ülkelerde) parlamenter hükümet, farklı seçmen gruplarının karar alma sürecine başkanlık sistemlerinde olduğundan daha fazla erişebilmelerini ve muhtemelen siyasal yönetim sistemine daha fazla bağlılık duymalarını sağlar. Başkanlık sisteminde ise, başkanın partisine muhalif olanlar kendilerini marjinalleştirilmiş hissedebilir ve başkanın meşruiyetini sarsmaya çalışabilirler. Başkanlık sisteminde otorite ve mutlak sorumluluk tek bir kişiye verildiği için, bazı uzmanlar bu sistemin yapısı itibariyle istikrarsız olduğunu düşünürler; başarısızlıklar otorite simgesinin reddedilmesine yol açabilir. Parlamenter rejimlerde iktidar daha iyi dağılıyor gibi görünmektedir.</p>

  <p>Ama gerçek durum daha karmaşıktır. Başkanlık sisteminde yetki başkan ile yasama organı arasında bölünür; bu nedenle, başbakanlar ve kabineleri daha güçlüdür ve belli grupların ısrarlı taleplerine daha az aldırış edebilirler. Parlamentonun çoğunluğunu arkasına alan bir başbakan, bir Amerikan başkanından çok daha büyük bir otoriteye sahiptir. Bu durumdaki parlamentolar genellikle hükümetin önlerine getirdiği bütçeleri, yasa tasarılarını ve politikaları onaylarlar. Hükümetteki partinin üyeleri bu şekilde davranmak zorundadır, yoksa kabine düşer ve yeni bir seçime gidilir. Başkanlık sistemindeki yasama organının üyelerinden farklı olarak parlamenter sistemdeki muhalif parlamento üyeleri, her ne kadar yürütmenin politikalarını tartışma, eleştirme ve bunların aleyhinde oy kullanma özgürlüğüne sahip olsalar da, bunları nadiren etkileyebilirler.</p>

  <p>Başkanlık sisteminde durum oldukça farklıdır. Yasama organı üyeleri oylarıyla başkanın ve kabinenin görev süresini değiştiremezler. Bunun sonucunda, sözgelimi ABD Kongresi’nde parti disiplini, Britanya Parlamentosundakinden çok daha zayıftır. ABD’de ve başkanlık sisteminin uygulandığı başka ülkelerde çeşitli çıkarların ve değer gruplarının farklı partilerde temsil edilmesi, belli konularla ilgili olarak partiler arasında çapraz ittifakların kurulmasına yol açar. Yerel çıkarlar Kongre’de daha iyi temsil edilir, çünkü temsilciler yeniden seçilmek için kendi seçmenlerinin desteğini korumak isterler ve bunun için gerekirse kendi başkanlarının ya da partilerinin politikasının aleyhinde oy kullanabilirler. Bir parlamento üyesi ise, seçmeninin desteğini yitirmek pahasına olsa bile başbakanıyla ve partisiyle birlikte hareket etmek zorundadır.</p>

  <p>Başkanlık sistemlerinin zayıf partilere ve zayıf yürütmelere yol açması ve parlamenter sistemlerin genellikle tam ters etkide bulunması, kesinlikle demokrasinin doğasını etkiler ve muhtemelen bu etki demokrasinin koşulları için de geçerlidir. Ama literatürün büyük bir bölümünde yanlış bir şekilde bunun aksi, yani bir başkanın sistemin doğası itibariyle bir başbakandan daha güçlü olduğu ve bir başkanda daha fazla gücün yoğunlaştığı varsayılıyor. Bir kabine parlamentodaki bir oylamayı kaybettiğinde güçlü bir kabine için yeni bir seçime gitmenin şart olduğunu vurgulamalıyım. Almanya’da Weimar Cumhuriyetinde, Fransa’da Üçüncü ve Dördüncü Cumhuriyetlerde ya da günümüzdeki İsrail ve Hindistan’da yaşandığı gibi, parlamento göreve devam ederse ve hiçbiri sandalye çoğunluğuna sahip olmayan bir partiler koalisyonuyla yeni bir kabine oluşturulursa, bu kabine zayıf olabilir.</p>

  <p>ABD ve Kanada’daki kurumları ve değerleri karşılaştırdığım yeni kitabım <em>Kıta İçi Bölünme</em>’de, karşılaştırmaya uygun, kıta çapındaki iki federal yönetim sistemi olarak ABD’deki başkanlık sistemi ile Kanada’daki parlamenter sistem arasındaki farkın, ABD’de iki zayıf partinin ve Kanada’da çok sayıda güçlü partinin oluşmasına yol açtığına dikkat çekiyorum. ABD’deki sistem daha istikrarlı görünüyor, çünkü Kanada’da 1921’den bu yana 6-7 kadar önemli “üçüncü parti”nin yükselişine ve düşüşüne tanık olundu. ABD’deki sistemin bir kişinin başkan ya da vali olarak seçilmesine dayanması “çeşitli grupları… kendileri için en çok önem taşıyan ayrım her ne ise ona bağlı olarak iki büyük seçim ittifakından birini tercih etmeye zorlar. İki büyük ittifak ya da koalisyon da farklı çıkar grupları içerir ve bu gruplar ön seçimlerde kozlarını paylaşırlar.”</p>

  <p>Kanada’yla ilgili olarak ise, “seçmen kitlesindeki değişimlerin açıkça büyük bir istikrarsızlık ya da gerilim”in değil, siyasal sistemin sonucu olduğu yargısına ulaşıyorum. Disiplinli parlamenter partilere duyulan gereksinim, “siyasal protestonun, toplumsal hareketlerin, insanların bölgelerindeki hâkim partiden ya da yaşamın başka yönlerinden hoşnutsuzluklarının üçüncü, dördüncü ya da beşinci partilere dönüşmesini teşvik eder.” ABD’deki başkanlık sisteminin yapısından kaynaklanan gevşek yapılı partiler, Kanada’daki parlamenter partilere kıyasla, protestoyu geleneksel mekanizmalar içinde daha kolay bir şekilde soğururlar.</p>

  <h2>Kültür Faktörü</h2>

  <p class="nonindent">Latin Amerika’daki çoğu yönetimin neden ABD’deki siyasal sistem gibi işlemediği sorusunu henüz yanıtlamadık. Bu sorunun yanıtı, ekonomik ve kültürel faktörlerdir. Ülkelerin demokrasi sicillerini karşılaştırdığımızda, 1960’ta <em>Political Man</em>’de yaptığım, uzun ömürlü demokrasilere büyük oranda daha varlıklı ve daha Protestan ağırlıklı ülkelerde rastlandığı saptamasının hâlâ geçerli olduğunu görüyoruz. “Dördüncü dünya”, yani son derece az gelişmiş ülkeler ayrı tutulursa, Katolik ve görece yoksul ülkelerin demokrasileri daha az istikrarlıdır. Bu durum, elbette, son yıllarda biraz değişti. Yunanistan, İtalya, Portekiz ve İspanya gibi Protestan olmayan Güney Avrupa ülkeleri parlamenter demokrasiler geliştirirken çoğu Katolik Latin Amerika ülkesinde başkanlık rejimlerine dayalı rekabetçi seçim sistemleri oluşturuldu.</p>

  <p>Demokrasinin farklı toplumsal koşulları üzerine daha önce yaptığım irdelemeyi burada yinelemek istemiyorum ve demokrasi ile Protestanlık ve ülkenin geçmişinde Britanya’yla bir bağlantısının olması arasındaki korelasyonların kültürel faktörlerin önemine işaret ettiğini belirtmekle yetineceğim. Bu bağlantı çerçevesinde, Kanada’nın “Latin” (Fransızcanın konuşulduğu ve Katolik) Quebec eyaleti 1960’lara kadar çoğulcu bir parti sistemi ve demokratik haklar için gerekli koşullara sahip değilmiş gibi görünürken ülkenin İngilizcenin konuşulduğu ve Protestan ağırlıklı bölümünde yüz yıla yakın süredir istikrarlı birçok parti sisteminin ve demokratik garantilerin mevcut olmasına dikkat çekilebilir. Sonradan 16 yıl boyunca Kanada başbakanlığı yapacak olan siyaset bilimci Pierre Trudeau, 1958’de neden “Fransız kökenli Kanadalıların kendileri için demokrasiye gerçek anlamda inanmadıklarını” ve işleyen bir rekabetçi parti sistemine sahip olmadıklarını açıklamaya çalışırken şunları söylemişti: “Fransız kökenli Kanadalılar Katoliktir ve Katolik uluslar her zaman demokrasiye çok sıcak bakmamıştır. Ruhani konularda otoriterdirler… dünyevi konularda da çoğu zaman çözüme sadece kafa sayarak ulaşılacağını düşünmeye pek yanaşmazlar.”<a class="noteref" href="../Text/notlar.xhtml#n031" id="ref1">1</a></p>

  <p>Trudeau elbette başka faktörlere, özellikle kendisinin de parçası olduğu bu dil grubunun azınlıkta kalmasından ve ekonomik sıkıntılarından kaynaklanan faktörlere de değiniyordu, ama sonuç itibariyle Kanada aynı devlet ve anayasa düzenlemelerine tabi olan ama birbirinden çok farklı iki kültüre ve siyasal sisteme sahipti. Quebec, Güney Amerika’nın büyük bölümü gibi, Latin ve Amerikalı olarak tanımlanabilir ve eyaletin 1960’tan önceki siyasal durumu –ister başkanlık sistemi, ister parlamenter sistem benimsenmiş olsun– İngilizce konuşulan herhangi bir yerdekinden çok Latin toplumlarındaki siyasal duruma benziyordu. Quebec elbette 1960’ların başlarından itibaren çok değişti ve şimdi istikrarlı bir iki partili sisteme sahip. Ama bu siyasal gelişmeler, Katolik Kilisesinin yöneliminde ve davranışlarında, eğitim sisteminin içeriğinde ve –özellikle Fransızca konuşanlar arasında– ekonomik gelişme ve hareketlilikte yaşanan büyük çaplı değişimlere paralel olarak gerçekleşti. Resmi siyasal sistemde ise bir değişiklik olmadı.</p>

  <p>İslam ülkeleri de bir grup olarak değerlendirilebilir. Bu ülkelerin hemen hepsinde monarşiye ya da başkanlık sistemine dayanan otoriter rejimler vardır. Bu ülkelerde demokrasinin zayıflığını siyasal kurumlara bağlamak güçtür. Bazı yazarlar, İslam inancının, seküler ve dinsel alanlar arasında hiçbir ayrımı kabul etmediği için Batılı anlamda bir siyasal demokrasiyi son derece güçleştirdiğini iddia ediyorlar. Bu tür iddialar kategorik biçimde yapılmamalıdır, çünkü tıpkı Hıristiyanlıkta olduğu gibi, doktrinler ve uygulamalar zaman içerisinde evrilebilir.</p>

  <p>Myron Wiener’ın 2. Dünya Savaşı’ndan sonra ortaya çıkan “yeni uluslar” arasında kalıcı demokrasiler kuran ve ayrıca, Nijerya ve Pakistan gibi, daha kısa da olsa belli sürelerle rekabetçi seçim kurumlarını koruyan ülkelerin neredeyse tamamının eski Britanya kolonileri olduğu yolundaki gözlemi de bu kültür vurgusunu destekler. Eski Belçika, Hollanda, Fransa, Portekiz ya da İspanya kolonilerinden neredeyse hiçbirinin bu ülkelerle karşılaştırılabilecek demokrasi sicilleri yoktur. Üçüncü Dünya ülkelerinde demokrasiyle bağlantılı faktörler üzerine yürüttüğüm karşılaştırmalı istatistiksel analizlerde, ülkelerde geçmişte Britanya yönetimi deneyiminin olması, en güçlü demokrasi korelasyonlarından biri olarak ön plana çıktı.</p>

  <p>Ülkelerin farklı tarihlerinden türeyen kültürel faktörleri değiştirmek son derece güçtür. Seçim sistemleri ve anayasal düzenlemeler dahil olmak üzere siyasal kurumlar daha kolay bir biçimde değiştirilebilir. Dolayısıyla, istikrarlı demokratik hükümet olanaklarını genişletmeyi önemseyenler daha çok kurumlara odaklanıyorlar. Ne var ki, Fransa’daki Beşinci Cumhuriyet ve Batı Almanya’da küçük partilerin temsil edilmesine getirilen engeller dışında kurumlarla ilgili çalışmaların önemli etkiler yarattığını gösteren pek bir kanıt yoktur ve Batı Almanya’daki uygulama da tartışmalıdır.</p>
