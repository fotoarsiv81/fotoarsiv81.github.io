  <h1>Türk-İslam İstisnacılığı 2015:<br/>Cumhuriyetten Sultanizme? <span>AYŞEN CANDAŞ</span></h1>

  <h2><em>Göletin tek siyah kuğusu olabilecekken olamamak üzerine…</em></h2>

  <p class="nonindent">Şerif Mardin 2005’te yazdığı “Turkish Islamic Exceptionalism Yesterday and Today: Continuity, Rupture and Reconstruction in Operational Codes”<a class="noteref" href="../Text/notlar.xhtml#n101" id="ref1">1</a> makalesini bitirirken şöyle diyordu:</p>

  <blockquote>

    <p>Modern Türkiye’nin tarihi, cumhuriyetçilikle sultanizm arasında bir çatışmanın, ya da İslam ve sekülarizm çerçevesinde bir mücadelenin tarihi değildir. İç içe geçmiş, bu yakınlık nedeniyle de birbirini zaman içinde dönüştürmüş “geleneksel” güçlerle modernitenin karmaşık ve çok kademeli karşılaşmasıdır. (Mardin 2007: 160)</p>

  </blockquote>

  <p>2007’den ve özellikle de 2011’den bu yana olan gelişmeler, artık bu “cumhuriyet ve modernite içinde kalarak kendi dilini, stilini demokratik şekilde ve demokrasi yönünde arayan Türkiyeliler” hikâyesine şüpheyle bakmamıza neden olacak kadar şaibeli. Geçtiğimiz yıl boyunca “monarşi” sözcüğü, gerek hükümete yakın medyadan, gerekse hükümet sözcülerinin ağzından, daha önce hiç alışkın olmadığımız sıklıkla dile getirildi. Örneğin başkanlık sisteminin ne kadar iyi bir şey olduğunu temellendirmek için İngiltere’de Kraliçe’nin rolüne “bir başkanlık sistemidir” denebildi. Türkiye kamuoyu içinden kimse de, parlamenter demokrasi dediğimiz kurumlar bütününün doğduğu ve halen klasik manasıyla sürdürüldüğü toprağın bizzat İngiltere olduğu itirazını yapamadı.<a class="noteref" href="../Text/notlar.xhtml#n102" id="ref2">2</a> Türkiye’de arzulananın bir başkanlık sisteminden ziyade bir “Türk tipi başkanlık” olduğu son yıllarda defaatle ifade edildiği için, “başkanlık sistemi mi iyidir, parlamenter sistem mi?” tartışması Türkiye’nin cevap aramakta olduğu soru değil gibi duruyor. Türk tipi başkanlığa eskiden beri tarih kitaplarında ve dünya dillerinde “Sultanizm” denirdi ve bu manada içinde olduğumuz durum Mardin’in 2005’te gönül rahatlığıyla söylediği o “Sultanlıkla ilgisini koparmış şekilde cumhuriyetçilik çizgisinde modernite içinde kalarak yolunu arayan demokratlar” hikâyesinden vedalaşarak çıkılmakta olduğunun da bir işareti olarak düşünülebilir.</p>

  <p>Dolayısıyla bu gerekçelerle, ben bu yazıda başkanlık sisteminin mi yoksa parlamenter sistemin mi iyi olduğuna, ya da bunlardan hangisinin Türkiye’ye uyup uymadığına yönelik fikirler paylaşmayacağım. Zira başkanlık sistemi tartışmasından kasıt Türkiye’deki rejim değişikliğine dair fikir ileri sürmekse, bu tartışmalara vesile olan ve yeni önerilen sistemin dünyada anladığımız anlamda bir başkanlık sisteminden oldukça farklı olduğunun altını çizmek önemli. Dünyada kuvvetler birliğine dayalı olacağını/olduğunu ayan beyan ilan eden bir başkanlık sistemi tahayyülü bulunmamakta; üstelik siyasi düşünce tarihinde “kuvvetler birliği”ne kısaca “diktatörlük” deniyor. Aslında dürüst demokratların, Türkiye’de vesayetsiz bir demokrasinin mümkün olduğunu bugüne dek savunmuş liberal ve/veya demokrat herkesin başına gelebilecek en kötü şey sanırım gerçekleşiyor, seçimler yoluyla –şimdilik kansız– bir devrim gerçekleşiyor Türkiye’de ve bu sürecin sonunda da Sultanlığa uyanabiliriz. Bu sistemin başına sadece siyasi değil, dini bir otorite de olmak isteyeceğine ve Hilafet makamı olarak da davranacağına şüphe olmayan bir adayın geçmek istediği, biraz nesnel bakınca, aslında aşikar duruyor. Biz bu sorunu her ne kadar Rusya, Çin ve Kuzey Kore modellerine benzerliği, bu modelin bugünlerde popülerliği, illiberalizmin fena da birşey olmadığı ve bütün dünyada yükseldiği,<a class="noteref" href="../Text/notlar.xhtml#n103" id="ref3">3</a> küresel kapitalizmin de kriz yaşadığı, bakın Yunanistan’da da aynı şeyin olduğu, <em>reelpolitik</em> çıkarların bunu dayattığı gibi yerlerden konuşup Türkiye’de olmakta olanı normalleştirmeye, kozmopolitanlaştırmaya ve dünyalılaştırmaya kalksak da, hatta bu sümen altına atma eylemi sıklıkla yapılsa da, Türkiye “çoğunluğunu Müslümanların ve Sünni Müslümanların oluşturduğu” söylenen ve makbul kimliğinin de bu olduğu her gün herkesin gözüne sokulan bir ülke haline getirilmiş durumda. Yürütmenin başındaki hükümet sözcüleri rejim değişikliğinden şevkle, ihtirasla dem vurdukları miting meydanlarında, tekbirlerle karşılanan, “İslam’ın tüm dünyada sayelerinde kurtuluşu”na dair sarih mesajlar vermekteler. Soyunmakta oldukları rolün İslam’a verdiği referansı şu aşamada yok saymak, gerçekliğin nereye gitmekte olduğunu bize ıskalattığı ölçüde yanıltıcı ve yanlış olabilir. Bunun yanında, elbette ki, kitleleri coşturup muhalefeti sindirmek için yapılan, salt araçsal dini referansların arkasında Rusya, Çin ve Kuzey Kore modellerinde de görülen kuvvetler birliği rejimi ve kaba güce dayalı reelpolitiğin yattığını da, evet, ıskalamamak gerekir. Gerçeklik; Türkiye’nin Kemalizmden “solculuğun esası” sanarak devraldığı anti-emperyalist, millici, tam bağımsızlıkçı “biz bize benzeriz”ci milliyetçi söylem ile İslamcılığın, aniden ve kimyasal bir reaksiyon geçirir gibi harmanlanışıyla, 1950’lerden bu yana Türkiye’nin içine girdiği o NATO’ya ve Batı’nın jeopolitik stratejik mantığına bağlı, küresel kapitalizmle uyumlu yönelimin geride bırakılmakta olduğunu gösterir gibi. Üstelik İslamcı söylem her ne kadar Kemalist ulusalcıları belki başta rahatsız etse de, tam bağımsızlıkçı anti-emperyalist milli ekonomici “kendi savaş uçaklarımızı yapıyoruz” söylemi de inanılmaz derecede cezbediyor ve cezbedecek gibi duruyor. Türkiye dünyada yükselen yeni bir güç odağı olmaya yeltenirken, ülke içinde bu gücün İslâmî ve mezhepçi referansından rahatsız olacakların da en azından bir kısmının, mesajın “tam bağımsız Türkiye” vurgusuyla kendilerinden geçtiklerini ve rızalarının bu yolla alınabileceğini görmemek, bunu kayda geçmemek zor. Kısacası 1950’lerden bu yana devleti tümüyle devralmak için kıvranan ve bu yolda 1980 darbesiyle önemli yol kat eden Türk-İslam sentezi projesinin bugün vardığı mecra; bugünkü yönelimiyle çok ilginç koalisyonlara gebe ve bunları bir arada tutmayı da başarabilir gibi duruyor. Kim, ulusalcı Kemalist solla, milli görüşçü “kanlı ya da kansız, bir gün devrim” savunan anlayışın, “Türk İslamı bütün dünyayı İslamla fethedecek, tüm dünya Müslümanlarının ağabeyi olacak, hatta onları yeniden siyasi kanatları altına da alacak” emperyalist yayılmacı mantığının uyumlulaştırılabilir olduğunu söyleyebilirdi? Türkiye gerçekten şaşırtıcı bir ülke…</p>

  <p>Bu yazının yanıtlayacağı soruyu yukarıdaki olası gidişat testi ışığında tekrar tanımlarsak, Türkiye’nin gerçekteki ihtiyaçları ile gitmekte olduğu yönün açılan makasına ilişkin tespitler yapmak gerekecek. Bunun yanında gerçekteki ihtiyaçlarla ideolojik ihtiyaçlar arasındaki makas açılmasının kültürel bir mesele mi olduğunu da tartışmamız gerekecek. İlk bölümde Türkiye’nin nasıl bir ülke olduğu, onun özelliklerine sahip bir ülkenin demokratikleşme yönünde kurumsal açıdan aslen neler yapması gerektiği üzerinde duracağım. Bunu yaparken bu konuda yazılmış çizilmiş ve son raddede parlamenter sistemin demokratikleşme konusundaki merkezi yerine dair yazılmış yazılardan alıntılar paylaşacağım. İkinci bölümde ise, aslında demokratikleşme için sistemik ve kurumsal düzlemde yapılması gerekenler ortadayken ve literatürde bu konuda bir fikir ayrılığı aslen yokken, gidilmekte olan yönün demokrasiden, modernitenin herhangi bir tanımından ve cumhuriyet fikrinden uzaklaşması üzerinde durup, bu soruyu kültür üzerinden mi yoksa başka şekilde mi yanıtlamamız gerektiği hakkında birkaç soru ortaya atacağım. Bunları ne kadar yanıtlayabileceğim şüpheli, ancak kendi adıma vardığım değillenebilir, “şimdilik” kaydıyla not düştüğüm yanıtları da, kesinlik iddiası taşımadan temenniler seviyesinde paylaşacağım.</p>

  <h2>Demokratikleşmek İsteyecek Bir Türkiye’nin Reel İhtiyaçları</h2>

  <p class="nonindent">Demokratikleşme gibi bir derdi olan bir Türkiye bugün var olsaydı, onun reel ihtiyaçları ne olurdu? Neler yapılması gerekirdi? Bu sorulara yanıt vermek için “Türkiye nasıl bir ülke?” ve “Demokratikleşme açısından böyle bir ülkenin reel ihtiyaçları nedir?” gibi sorulara yanıt vermek gerekiyor.</p>

  <p>Türkiye, demografisi itibariyle “yüzde 99’unun Sünni Müslüman olduğu” ve homojen bir nüfusu olduğu ezberine, tekrarlana tekrarlana çoğu kimsenin inandığı bir ülke. Oysa bu düpedüz yanlış bir ezber ve “homojen yüzde 99” rakamı pek çok açıdan çözümlenmeye ihtiyaç duyuyor.</p>

  <p>Öncelikle bu savı bir an için doğru kabul edelim: İmparatorluk bakiyesi, çağlar boyu kıtalar arası ticaretin alışverişin ortasında durmuş bir toprak parçası, eğer bütün o çokkültürlülük, çokdinlilik, çokdillilik gerçekliğinden bugün yüzde 99’u Sünni Müslüman bir hale geldiyse, bu olduysa; acaba bu nasıl oldu? Zira tarihi ve ticarette oynadığı rol açısından Anadolu’nun bu kadar tek tip olabilmiş olması –eğer bu olduysa– ancak burada yaşayan halkların, kültürlerin, inanışların, ama yok edilerek, ama sürülerek, ama bezdirilerek burada yaşayamaz hale getirilmesiyle mümkün olmuştur. Zira uzun soluklu bir toplumsal mühendislik projesi olmaksızın, bunca çeşitlilik barındıran bu topraktan, bunca tektipli bir homojenlik çıkarmak mümkün görünmüyor. Öncelikle ifade edilmeli ki, var olan Sünni çoğunluk varlığını, nispeten tektipliliğini ve “zafer”ini tam da uzun soluklu, bitmek tükenmek bilmez, hâlâ da yoluna devam eden bir tektiplilik yaratma iradesine ve toplum mühendisliğine borçlu. Bunu teslim etmek gerekir; hiç Ermenileri düşünmesek bile, sadece son 50-60 yıla bile bakıldığında, pogromlar, varlık vergileri, “Vatandaş! Türkçe konuş!” diretmeleri, paramiliter faaliyetler, aydınları ateşe vermeler, insan kaybetmeler, işkenceler eliyle kah Batıda, kah Doğu, Orta Anadolu ve Güneydoğuda, çeşitliliğin devlet eliyle ve sistemli şekilde azaltıldığına tanık oluyoruz. Üstelik bu sürecin bitmediği de anlaşılıyor, son 10 yılda Türkiye’yi terk eden Yahudi nüfus acaba neden gidiyor? Ya iyi üniversitelerden mezun, iyi yetişmiş, pırıl pırıl gençler? Nispeten eğitimli bir orta sınıf neden bugünlerde bu topraklarda kendine bir gelecek göremiyor? Demek bu süreçten de “zafer”le çıkarsa bu ülke, “yüzde 99 Sünnidir” ezberi sonunda bir gerçekliğe hakikaten tekabül eder hale gelmiş olacak.</p>

  <p>Ama henüz değil: Öncelikle bu ülkenin İsveç gibi 7-8 milyon nüfuslu ülkelerin nüfusunu ikiye katlar seviyede bir Alevi nüfusu var. Ve bilmeyenler için, Alevi demek “henüz Sünnileştirilemiş” anlamına da gelmiyor, Alevilerin bazıları kendilerini İslam içindeki Hanefilikten başka bir mezhebe mensup kişiler olarak tanımlıyorlar, bazıları ise İslam’dan iyice farklı, yerli, Anadolulu kadim bir din olduklarına inanıyorlar. Alevilerin varlığı, sayıları 80 milyon zannedilen Sünni nüfusu aslında 65 milyon seviyesine çekiyor.</p>

  <p>Şimdi bir de Sünni nüfusu düşünelim, acaba Sünni kökenli nüfusun kaçta kaçı kendini Müslüman Kardeşler için kefen giyecek, IŞID için savaşacak ya da bu tarz cihatçı oluşumları destekleyecek seviyede şiddete tapan, devrimci Sünni olarak tanımlamakta? Bu soruların yanıtını aslında tam olarak bilmiyoruz, bu sayılar artıyor da olabilir. Ancak soruya dolaylı yanıtlar bulmaya çalışabiliriz: PEW araştırma şirketinin 30 Temmuz 2014’te yayımladığı verilere bakarsak, ülkenin gidişatından memnun olanlar toplumun yüzde 44’ünü, memnun olmayanlar ise yüzde 51’ini oluşturuyor. Yüzde 46 ekonominin iyiye gitmediğini düşünüyor. Yüzde 48 Erdoğan’ın iyi bir etkisi olduğunu söylerken diğer yüzde 48 bu etkinin iyi olmadığı kanısında. Aynı araştırmaya göre, yüzde 49 Gezi Hareketini desteklediğini beyan etmiş. Ve yüzde 55 Erdoğan’ın protestolarla baş etme biçimini onaylamamış.<a class="noteref" href="../Text/notlar.xhtml#n104" id="ref4">4</a> Yine bir PEW araştırmasına göre Türkiye’de şeriata verilen destek yüzde 12.<a class="noteref" href="../Text/notlar.xhtml#n105" id="ref5">5</a></p>

  <p>Bu veriler demokrasi, çoğulculuk, azınlık hakları, temel haklar konularında çalışan ve din ve devlet ilişkisini eşit haklar penceresinden gören biri olarak bana, herkesin de artık bildiği gibi, <em>çok kutuplaşmış ve değerler üzerinden ayrışmış, fevkalade heterojen bir toplum olduğumuzu</em> söylüyor. Bu veriler ve yaptığım gözlemler ayrıca yalnızca köken yani kültürel açıdan Sünni olup Profesör Binnaz Toprak’ın “şehirli Müslümanlığı”<a class="noteref" href="../Text/notlar.xhtml#n106" id="ref6">6</a> dediği, benim başka bir yazımda “reform Müslümanları”<a class="noteref" href="../Text/notlar.xhtml#n107" id="ref7">7</a> dediğim olgunun da bu topraklarda yerleşik olduğunu düşündürüyor.</p>

  <p>Elimizdeki verilere ve dinin yaşanış ve yorumlanışına tarihsel sosyolojinin o eski ve bence bugün de kullanılsa halen çok faydalı olacak dikotomileriyle baksaydık, köylülük/kasabalılık/şehirlilik ve sosyal sınıfa dair verilerin dinin yaşanışına bugün nasıl etki ettiğine de daha anlamlı kriterlerle bakabilirdik gibi geliyor. Ama bugünün siyaset bilimi ve sosyolojisi çoğunlukla kültürelci bir bakış açısını benimsemekte. Din meselesine kimse açıklanacak değişken (<em>dependent variable</em>) olarak bakmayalı çok uzun süre geçti.<a class="noteref" href="../Text/notlar.xhtml#n108" id="ref8">8</a> Kültür başlığında incelenen din, artık sadece bir bağımsız değişken! Oysa din de şekilleniyor, çevrede kendini fevkalade dindar kabul edip “namazında niyazında” olup müthiş bir AKP karşıtlığıyla politize olan, çoğunluğunu belki de kadınların oluşturduğu ve CHP ve MHP’ye oy veren şehirli kitlenin pekala “reform Müslümanı” olarak addedilmesi mümkün. İktidar partisine, onun din anlayışına, dini yorumlamasına ve siyasette kullanmasına bu derece karşı olan ve kendini de dindar olarak tanımlayan bu kitlenin “yüzde 99 Sünni” söylemiyle yoksayılması ve Sultanizm trenine bindirilmesi mümkün mü? Çoğu, belki çok eskiden gelen şekilde Rumeli kökenli, belki nesillerdir köyle tarımla bağı olmamış, belki nesillerdir nispeten eğitimli ve muhakkak şehirli bu kitlenin varlığını reddederek, en az Alevilerin varlığını reddetmek kadar büyük bir hata yapmış olmuyor muyuz? Diyelim bu kitle olsa olsa çocuğu torunuyla 10 milyon eder. Bu sayı dahi, İsveç’in bir buçuk katına tekabül eder ki, orta büyüklükte bir Avrupa ülkesi yapacak sayıda insandır.</p>

  <p>Az sayıda da olsa Şafiiler de vardır ülkede Ezidiler de… Ermeni, Rum ve Yahudiler, sayısı her gün azalan, tanımlanışlarıyla bile eşit vatandaşlıktan reddedilmiş topluluklar: “gayri Müslimler”…</p>

  <p>Üstelik Sünni derken varsaydığımız o Türklük meselesini de açmamak ve Türkiye’nin en önemli sorunlarından biri olan Kürt meselesini unutmak mümkün mü? Geçmişten beri varsayılan Sünnilik, hep bir Türklük de varsaymıştır içeriğinde, oysa bugün kimisi çok Sünni, kimisi Şafii, kimisi Alevi, kimisi Ezidi, kimisi dinle bağını kültürel köken seviyesinde yaşayan 20 milyona yakın da Kürt var Türkiye’de. Kısacası Türkiye sadece din, dinin hayattaki ve siyasetteki yeri ve nasıl yorumlanacağı yaşanacağı üstüne değil, aynı zamanda etnik planda da anadil düzeyinde de ayrışmış bir ülke. Türkiye’nin son 30-40 yılına damga vuran “düşük yoğunluklu” bir iç savaşın da barışa evrilme/evrilememe döngüsünde bu ülke halen ve halen sıcak iç savaşa dönüşebilir etnik ayrışması…</p>

  <p>Şuraya dek yazılanlar “yüzde 99’u Sünni” söyleminin, bizzat tektipliliği projeleştiren ve arzulayanlarca ifade edildiğini de göstermekte yeterlidir umarım. <em>Türkiye çokkültürlü, çokkimlikli, çok etnisiteye sahip, çokdilli, çokdinli, dine olan yaklaşımları çeşitlilik barındıran çoğul kimliklerden oluşmuş heterojen nüfusa sahip bir ülke</em>. Türkiye adına edilecek bir laf varsa heterojen bir nüfusa sahip olduğu gerçeği.</p>

  <h2>Bu Gerçeklikle Ne Yapacağız?</h2>

  <p class="nonindent">Çoğulculuk gerçeğine iki siyasi yaklaşımla bakmak mümkün olmuştur tarih boyu: ilki bunu yok edecek önlemleri devlet eliyle almak, eğitimle propagandayla pekiştirmek, ayrıkotlarını da kaba güçle susturmak; ikincisi ise, bunu verili ve değişmeyecek bir olgu olarak<a class="noteref" href="../Text/notlar.xhtml#n109" id="ref9">9</a> sahiplenip bu karmaşık ve çeşitlilik barındıran nüfusu kendi özgürlük tanımları çerçevesinde eşit hak ve özgürlükleriyle kapsamak, onları oldukları gibi kabul edip eşit hizmet götürmek, herkese eşit söz hakkı tanımak ve azınlık haklarını da anayasal güvence altına almak. İlk yola giren ülkeler sürekli iç savaş ortamı üretirler ve direnip ayaklananları da güçleri yettiğince kaba güçle bastırırlar. İkinci yola girenler ise demokratikleşeceklerdir, zira demokratikleşmenin en önemli zihniyet aşamasını geride bırakmışlardır: çoğulculuğu bir olgu ya da bir veri olarak alma basiretini gösterme aşaması…</p>

  <p>Kimlikler ve değerler temelinde ayrışmış, zaman zaman sıcak çatışmalar yaşayan, kutuplaşmış ve çoğul kimlikli, çeşitli yaşantı anlayışlarına ve felsefelere ve siyasi görüşlere sahip bir ülkeyse Türkiye ve demokrasi yönünde bir adım atacaksa, ilk yapacağı; anlayışında, söyleminde ve kurumlarında bu çoğulculuğu bir veri olarak alan ve toplumun her kesimini, ne kadar azınlıkta kalırsa kalsın her bireyini, eşit haklara, eşit özgürlüklere sahip gören bir tutum benimsemesi. Bunun için gerekenlerin en başında devlet kurumlarının parti siyasetinden ve özellikle de “tek parti siyaseti”nden arınıp, partiler üstü bir kamusal-anayasal düzlemde ve devlet kurumları düzleminde herkesi eşit kapsayan bir yöne girmesi gerekiyor. Devlet kurumları; siyasi partilerin, sivil toplum kuruluşlarının, filantropik yardım derneklerinin aksine; herkesi her kesimi her bireyi eşit kapsamakla yükümlü, eşit hakların ve eşit özgürlüğün icra edilmesinin imkânlarının her toplum kesiminin talep ve ihtiyaçlarına uygun şekilde, eşitleştirmek için gerekirse pozitif ayrımcılık da yaparak ve eşit saygıyla verilmesini sağlamalı devlet kurumları. 2007’den beri girilen mecrada güçlerin nasıl tek parti elinde, tek partinin gücünün de zamanla nasıl tek adamda toplandığı düşünülürse, bu durumun nasıl hukukun üstünlüğüne, adaletin sağlanması ve herkesin eşit kapsanması için gerekli olan güçler ayrılığı esasına karşı olmuş olduğu anlaşılacaktır.</p>

  <p>Siyaset bilimi literatürü, kimlikler ve değerler temelinde ayrışmış, kutuplaşmış, çatışma yaşayan toplumlarda bazı kurumsal mekanizmaların başka mekanizmalara kıyasla daha iyi sonuç vereceğini gösteren örnekler sunuyor. Bu kurumsal mekanizmaların en başında parlamenter sistem geliyor.</p>

  <p>Uzun yıllardır derinden bölünmüş ülkelerin sorunlarına kurumsal çözümler bulmaya çalışan isimlerin başında kuşkusuz Arend Lijphart geliyor. Onyıllardır yaptığı çalışmalarda daima temsilde adaleti arttıran ve siyasi gücü kutuplaşan gruplar arasında paylaştıran, ayrışmış kesimlerin uzlaşmalarını sağlayan sistemleri kurumsallaştırmanın önemli olduğunun altını çizdi. Lijphart özellikle de değerler üzerinden bölünmüş, etnik ya da dini ayrışma yaşayan toplumlardaki açmazları aşmanın en önemli yollarından biri olarak parlamenter sistemlerin öneminin altını çiziyor. Lijphart’a göre kutuplaşmış grupların eşit sayıda temsilcilerinden oluşacak bir Bakanlar Kurulunu öngören bir parlamenter sistem; Başkan’ın iradesiyle kurulmuş ve onun seçtiği üyelerden oluşan danışmanlara dayalı sisteme göre çok daha uzlaşma kültürünü geliştirici ve yapıcı, siyasi kültürü yeniden şekillendirici sağaltıcı bir kurum tipi. Zira başkanlık sistemi çoğunlukçu sistemle seçilmiş bir başkan ve onun atadığı danışmanlar marifetiyle çatışmaları ve bölünmeleri uzlaşmaya çevirecek kurumsal mekanizmayı kurmanın çok uzağında, aksine kutuplaşmayı arttırıcı, çünkü azınlığı hepten yok sayan çoğunlukçu bir sistemi getiriyor.<a class="noteref" href="../Text/notlar.xhtml#n1010" id="ref10">10</a> Başkanlık sisteminin belki en tanınan kritiği olan Juan Linz de daima bu noktanın altını çizer; başkanlık sistemleri uzlaşmaya yol açmak ne kelime, “kazananın her şeyi kazandığı”<a class="noteref" href="../Text/notlar.xhtml#n1011" id="ref11">11</a> ve bu sebeple de bölünmüşlüğü aksine derinleştiren sistemlerdir Linz’e göre.</p>

  <p>Lijphart ayrıca parlamenter sistemin başkanlık ya da yarı-başkanlık sistemlerinin hastalıklarını yeniden üretmemesi için, sadece törensel bir anlamı olan, yetkisi olmayan bir cumhurbaşkanlığı makamının yaratılmasının ve Cumhurbaşkanının halk tarafından seçilmemesi gereğinin altını çiziyor.<a class="noteref" href="../Text/notlar.xhtml#n1012" id="ref12">12</a> Bunun sebebi gene çoğunlukçu bir sistem yoluyla seçilecek olan Cumhurbaşkanının yarı-başkanlık tarzı bir sistemde de meşruiyet açısından iki başlılığa sebep olacağı endişesi hatta öngörüsü. Sanıyorum Türkiye bugünlerde bu cümlenin anlamını çok net şekilde görüyor.</p>

  <p>Başka bir yazısında Lijphart akademik açıdan parlamenter sistemin ve nispi temsilin liberal demokrasilerin yaşaması ve sürdürülmesi açısından ne kadar yaşamsal oldukları ortaya serilmişken, akademisyenler de bu konuda konsensüs içindeyken, halen bazı ülkelerde yazılan yeni anayasalara başkanlık sistemi ve çoğunlukçu seçim sistemlerinin girebilmesine hayıflanıyor. Türkiye’yi de bu akademik konsensüs dışında hareket eden ülkeler arasında görüp hayıflanmak ise yeterli değil, zira Türkiye’nin bugünlerde –yani 21. yüzyılda– getirmeye çalıştığı sistem, güçler ayrılığının radikalleştirilmesine dayalı, iki meclisli ve federal Amerikan Başkanlık sistemi değil. Amerikan tarzı federalizme, iki meclise ve güçler ayrılığının radikalleşmesine dayalı sistemler bile, Linz ve Lijphart’a göre, kurum ve prensipleri değil, kişileri ve onların karakter özelliklerini ön plana çıkaran, Linz’e göre ikili meşruiyet krizine (<em>dual democratic legitimacy</em>) yol açan ve Bakanlar Kurulunda da çoğunlukçuluğu, tek tarafın temsilini ve hegemonyasını derinleştiren, dolayısıyla bölünmüş toplumlara en zararlı olan ve mevcut çatışmaları barışla, uzlaşmayla çözmek yerine derinleştiren ve içinden çıkılmaz hale getiren bir sistem.<a class="noteref" href="../Text/notlar.xhtml#n1013" id="ref13">13</a></p>

  <p>Kısacası Türkiye tarzı bir nüfusa sahip ve Türkiye’nin yaşadığı tarzda değerler temelinde ayrışmışlığa, kimlikler temelinde bölünmüşlüğe sahne olan ülkelerin, özenle planlanmış ve güç paylaşımına dayalı bir parlamenter sisteme gereksinim duyduğu, siyaset bilimi literatüründe çoktan yer etmiş, defalarca test edilmiş ve doğrulanmış bir kurumsal gerçek.</p>

  <h2>Kültürelciliğin Teoride de Pratikte de Yararsız Kısırdöngüsü</h2>

  <p class="nonindent">Güçler birliğine dayalı despotik sistemler insanlık tarihinin yabancı olduğu bir olgu değil. Tarih; dini, kültürü, inanışı, geçmişi ortak olmayan toplumların deneyimlemek zorunda bırakıldığı bu tarz örneklerle dolu, parti devleti ve karizmatik lider saplantısı dahil. Bu tarz sistemlerin ortaya çıkışını ve halktan destek de alarak hatta adeta tapılarak iktidara getirilebilmesini, çok değerli sosyal bilimciler özellikle Nazi Almanya’sı deneyiminden sonra ve Frankfurt Okulu çerçevesinde incelediler. Frankfurt Okulu, aklın değil duyguların ve akıldışılığın medya ve propaganda yoluyla mobilize edilmesi; işi, mesleği, eğitimi, gelecek umudu ve kaybedecek bir şeyi olmayan <em>lumpen-proleterya</em> olgusunun bu mobilizasyondaki merkezi konumu ve siyaset psikolojisi üzerinden; totaliterleşmeye giden otoriter siyasetin kullandığı metotları ortaya serdi.</p>

  <p>Weber’in Hitler’in ortaya çıkmasından neredeyse 20 yıl önce yazdığı ve karizmatik lider tipine vurgu yapan yazıları, belki o ortamda o zaman da var olan birtakım dinamiklerin Weber’e malum olması, hatta onu da etkisi altına almasıyla yazılmıştı. Zira Weber geleneksel otorite (<em>traditional authority</em>) ve yasal-rasyonel otorite (<em>legal-rational authority</em>) yanına üçüncü bir tip olarak yerleştirdiği ve meşruiyetini sihirli güçleri olduğuna inanılan bir liderden aldığını söylediği karizmatik otorite (<em>charismatic authority</em>) tipini anlatırken hiç de eleştirel değildi.</p>

  <p>Ancak Nazi Almanya’sının ve Stalin Rusya’sının yarattığı cehennem, hemen sonrasında, yeni bir demokrasi anlayışının doğmasına ve yerleşmesine yol açtı. Türkiye bütün “kripto” yaptığı işler gibi, bunca yıldır bunca seküler sanılıp bunca kripto-Sünni olması, İkinci Dünya Savaşı’na girmez gibi yapıp, yaptığı ve yapmadığı işlerle Holocaust’a aslında bir miktar destek olması gibi, “tehcir ederken ölmüşlerdir” savunması gibi; bütün bu kaçamak yaşadığı süreçlerde kendiyle yüzleşme fırsatını da tümüyle ıskaladı. Madımak ve Sivas gibi Alevi katliamlarına halen “derin devlet işi” diyerek “sütten çıkma ak kaşık” pozuna devam ediyor.</p>

  <p>Oysa bugünün Avrupa’sını ve oturuşmuş demokrasilerini, Nazi Almanya’sının bıraktığı yıkım sonrasında istemeden de olsa yaşamak zorunda bırakıldıkları yüzleşme olmaksızın düşünmek mümkün mü? Nazi Almanya’sı ve Holocaust sonrası süreçte keşfedilenlerin en değerlisi, anayasal demokrasi dediğimiz rejim tipinin sandıktan ibaret olmadığı fikridir. Demokrasi, Nazi Almanya’sı döneminde bir çocuk olan Habermas’ın ifade ettiği gibi, bugün artık meşruiyetini olmazsa olmaz iki farklı unsurdan ve kurumsallaşmış şekilde alan bir sistem. Bu meşruiyet kanallarından biri insan hakları, diğeri ise “milli” filan değil herkesi kapsayan kamusal/toplumsal irade.</p>

  <p>Türkiye gibi bir ülkeye İslam teolojisi ya da kültürü ya da Cumhuriyetin siyasi kültürünün otoriter öğelerinin devamlılığı üzerinden yaklaşmak ve anlamlı yüzlerce analiz yapmak mümkün. Ancak kültürelci yaklaşımlar; dini anlayışı, teolojiyi, kurumların tarihsel devamlılığının gerekliliğini sorgulamaksızın vurgulayan salt-betimleyici yaklaşımlar, Türkiye’yi içinde bulunduğu tuzaklardan kurtarmıyor, aksine bu salt-betimlemeci ve kaderci yaklaşımları benimseyen ve yeni bir dünya düşlemeyen ya da hemen vazgeçen, arzu ettiklerinin bu kültürde gerçekleşmesinin imkânsız olduğuna inanan, çaresizliği öğrenmiş ve içselleştirmiş yeni apolitik kuşaklar yetiştiriyor. Kurumsal yaklaşımların ise öğütleri ve çıkarımları dinlendiğinde, sadece yapabildikleri manasında değil, normatif açıdan da büyük bir üstünlükleri olduğu görülüyor, kültürelci yaklaşımların aksine yeni kural ve bağımsız kurumların, uzlaşma kültürünü, insan haklarını, azınlıkların haklarını nasıl garanti altına alabileceğini araştırıyor ve somut önerilerde bulunuyorlar. <em>Kurumsal yaklaşımlar, kültürelci yaklaşımların aksine, “kültür” denilen amorf, her yöne çekilir, bulunduğu kabın şeklini alır, bazen köy-şehir dikotomisini bazen sosyal sınıf çatışmasını söylemeden anlatır bir buluta nasıl ve yönde şekil verirsek yeni ve demokratik bir kültürün doğuşunu ve sürdürülebilirliğini destekleyeceğimizi gösteriyorlar bize</em>. Bu kurumsal yaklaşımlardan Türkiye adına çıkarılması gereken sonuç; temel hakları ve eşit özgürlükleri, özellikle de azınlıkların, istedikleri, kendi tanımladıkları anlamda özgürlüklerini yaşayabilme haklarını garanti altına almayan bir sistemin, hiçbir manada demokrasi olamayacağı. Yine bu kurumsal yaklaşım, halkların mücadelelerle geçen bir tarih boyunca keşfettiği klasik anlamda cumhuriyet fikrinin dayandığı o büyük insanlık dersinin de altını çiziyor: Siyasi gücü bölüp yetkileri ayrı ayrı kurumlara vermek gerekir ki halk despotizmden mümkün olduğunca kurtulmuş olsun. Bu bulgu aynı zamanda siyaset bilimi disiplininin prenslere tavsiye kitapları yazmaktan halkın yanına geçişini ve modernitenin bu anlamını müjdeler ve bu geçiş Machiavelli’nin birbiriyle çelişkili iki ayrı kitabında vücut bulur.<a class="noteref" href="../Text/notlar.xhtml#n1014" id="ref14">14</a> Zira güç yozlaştırır, mutlak güç mutlak şekilde yozlaştırır ve iktidar gücünün o gücü vücudunda birleştiren kişiler üzerindeki bu etkisi, dinden de, mezhepten de, siyasi kültürden de muaftır, evrensel bir kuraldır.</p>

  <p>“Türkiye çoğunluğu Müslüman bir ülkedir, böyle ülkeler liberal demokrasi kuramamışlardır” gibi bir doğruculuk (<em>truism</em>) ancak değillenene dek geçerli. Uzun yıllar demokrasi teorisyenleri Katolik ülkelerde demokrasi olamayacağını savundu teolojiden çıkarsamalar yapa yapa… ta ki Katolik ülkelerde demokrasiler kurulup bu kültürelci teoriler değillenene dek…</p>

  <p>Bütün kuğuların beyaz olduğuna da inanıldı ta ki siyah bir kuğu görülene dek… Türkiye yaşadığı coğrafyanın eşsiz demokratik siyah kuğusu da olabilirdi; belki bir gün hâlâ olabilir. Bütün yaşananları bu denli trajik kılan da bu olsa gerek – aslında olması gerekmeyen, kader olmayan, engellenebilir bir felaketin yaşanıyor olması…</p>
