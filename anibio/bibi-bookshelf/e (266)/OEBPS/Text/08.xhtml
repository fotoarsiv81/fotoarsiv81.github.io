  <h1>Halk Tarafından Seçilen Cumhurbaşkanı ve<br/>“Başkanlık” Sistemi–Türkiye Örneği <span>ADAM SZYMANSKI</span></h1>

  <p class="nonindent">Türkiye Cumhuriyeti’nde cumhurbaşkanları İkinci Dünya Savaşı’ndan sonra uzun bir dönem boyunca 1924, 1961 ve 1982 anayasaları uyarınca doğrudan Türkiye Büyük Millet Meclisi tarafından seçildi. Bu seçim yöntemi parlamenter sistemin bir parçası haline geldi. Doğrudan seçim sadece Kenan Evren’in seçiminde uygulandı. Bu seçim de, 1980’deki darbeden kaynaklanan özel durumun bir sonucuydu. Sonrasında Türkiye cumhurbaşkanları yeniden meclis tarafından seçilmeye başlandı.<a class="noteref" href="../Text/notlar.xhtml#n081" id="ref1">1</a></p>

  <p>Ama 10 Mayıs 2007’de mecliste kabul edilen ve 21 Ekim 2007’de düzenlenen referandumla halk tarafından onaylanan anayasa değişikliği sonucunda cumhurbaşkanlığı seçimlerinin seçim kanunlarının bir parçası haline getirilmesi kabul edildi ve bu değişiklik 26 Ocak 2012’de yürürlüğe girdi.<a class="noteref" href="../Text/notlar.xhtml#n082" id="ref2">2</a> Bu değişikliğin en önemli unsuru cumhurbaşkanının doğrudan halk tarafından seçilmesiydi. Türkiye vatandaşları 10 Ağustos 2014’te cumhurbaşkanını seçti. Seçimi, birinci turda, 2002 yılından beri iktidarda olan Adalet ve Kalkınma Partisi’nin (AKP) lideri Recep Tayyip Erdoğan kazandı.<a class="noteref" href="../Text/notlar.xhtml#n083" id="ref3">3</a></p>

  <p>Siyaset bilimciler, cumhurbaşkanının doğrudan halk tarafından seçilmesinin “devletin başı için bağımsız ve demokratik meşruiyet ve parlamentonun ve siyasal partilerin hakimiyetine karşı etkin bir koruma sağladığına” dikkat çekiyorlar.<a class="noteref" href="../Text/notlar.xhtml#n084" id="ref4">4</a> Başka bir şekilde ifade etmek gerekirse, bu seçim yöntemi, vatandaşlara başka bir temel devlet kurumunu seçme hakkı vererek demokrasinin pekişmesi sürecine katkıda bulunur ve gerçek bir güçler ayrılığını ve parlamentonun yasama ve kontrol görevleri açısından bağımsızlığını güçlendirir. Ne var ki uzmanlar bu çözümün, yürütme erkindeki en önemli kurumlardan birinin bu güçlendirilmiş konumunu dengeleyecek unsurlar içermediği takdirde, siyasal sistemin demokratik karakterini olumsuz yönde etkileyebileceğini de vurguluyorlar. Bu unsurlar arasında demokrasinin işleyişini destekleyen genel siyasal, toplumsal ve ekonomik belirleyici faktörlerin yanı sıra federalizm ve güçler ayrılığının ve yargı denetiminin etkin bir şekilde çalışması gibi somut sistemik çözümler de yer alır.<a class="noteref" href="../Text/notlar.xhtml#n085" id="ref5">5</a> Bunlar, Juan J. Linz’in deyimiyle, “gücün keyfi şekilde kullanılması potansiyeline karşı korumalar”dır.<a class="noteref" href="../Text/notlar.xhtml#n086" id="ref6">6</a></p>

  <p>Bu makalenin başlıca amacı şu soruyu yanıtlamaktır: Cumhurbaşkanının doğrudan seçilmeye başlanması Türkiye’deki siyasal sistemin demokratikleşmesine katkıda bulunabilir mi? Yazar, Türkiye Cumhuriyeti Cumhurbaşkanının seçiminde uygulanan yeni yöntemin, devletin başının demokratik meşruiyetini güçlendirmekle birlikte Türkiye’de demokrasiyle ilgili sorunların büyümesine yol açabilecek kritik bir dönemeç olabileceği varsayımını gerekçelendirecektir. Bu durum, seçim kanununun benimsenmesi ve işleyişine ilişkin siyasal belirleyici faktörlerin ve Türkiye’deki sistemik sorunlar yüzünden, yukarıda değinildiği gibi, yürütme erkindeki bir kurum olarak cumhurbaşkanının güçlendirilmiş konumunun dengelenmesi için güvence sağlanamamasının sonucu olacaktır.</p>

  <p>Makalenin birinci bölümünde, anayasa değişikliğinden önceki ve sonraki cumhurbaşkanı seçim prosedürleri özetlenecektir. Daha sonraki bölümlerde, araştırmanın ana sorusu açısından önem taşıyan resmi ve siyasal faktörlerin analizi sunulacaktır. Bu kapsamda, hem yasama tasarruflarının içerikleri analiz edilerek Türkiye’nin siyasal sisteminin demokratik karakteri açısından işleyen ve işlemeyen unsurların belirlenmesi, hem de karar alma yönteminin bileşenlerinin nasıl kullanıldığı analiz edilerek seçim kanununun değiştirilmesiyle ve değişimin sonuçlarının belli bir şekilde yorumlanmasının tercih edilmesiyle ilgili kararların gerisindeki faktörlerin değerlendirilmesi gerekli olacaktır.</p>

  <h2>Genel Hatlarıyla Cumhurbaşkanı Seçim Prosedürü</h2>

  <p class="nonindent">1982 Anayasasında, Türkiye Cumhurbaşkanının seçilmesi konusunda 1961 Anayasasına göre daha basit bir prosedür öngörüldü. Cumhurbaşkanı, 1982 Anayasasının 101 ve 102. maddeleri uyarınca, Türkiye Büyük Millet Meclisi tarafından, milletvekilleri ve milletvekili seçilme yeterliliğine sahip Türk vatandaşları arasından yedi yıllık bir süre için seçiliyordu. Tüm adaylar en az 40 yaşında ve yüksek öğrenim mezunu olmak zorundaydı. Milletvekili olmayan bir kişinin aday gösterilmesi için tüm meclis üyelerinin en az beşte birinin yazılı başvurusu gerekliydi. Cumhurbaşkanı adaylarının Meclis başkanlığına sunulmasından sonra 30 gün içinde seçimlerin sonuçlandırılması gerekiyordu.</p>

  <p>Cumhurbaşkanlığı makamına aday olan kişiler, gizli oylamayla meclis üye tamsayısının üçte iki çoğunluğunun oylarını almak zorundaydı. En az üçer gün arayla yapılacak ilk iki tur oylamada hiçbir aday gereken üçte iki çoğunluğa ulaşamazsa, üçüncü tur düzenleniyor ve bu turda üye tamsayısının salt çoğunluğu yeterli oluyordu. Üçüncü turda da sonuca ulaşılamazsa, sadece üçüncü turda en çok oyu alan iki adayın katıldığı dördüncü tur oylama yapılıyordu. Dördüncü turda da üye tamsayısının salt çoğunluğu ile cumhurbaşkanı seçilemediği takdirde meclis feshediliyor ve yeni seçimlerin yapılması gerekiyordu. Bu fesih olanağı meclis üyelerini anlaşmaya varmaya zorluyordu. Hiç kimse ikinci kez cumhurbaşkanı seçilemiyordu.<a class="noteref" href="../Text/notlar.xhtml#n087" id="ref7">7</a></p>

  <p>Türkiye Cumhuriyeti Cumhurbaşkanının doğrudan seçilmesini düzenleyen kurallar, anayasanın (öncelikle 101-103. ve 67. maddelerin) ve Cumhurbaşkanı Seçimi Kanununun ve 1961 tarihli (ama zaman içerisinde defalarca değiştirilmiş) Seçimlerin Temel Hükümleri ve Seçmen Kütükleri Hakkında Kanunun parçası haline getirildi.<a class="noteref" href="../Text/notlar.xhtml#n088" id="ref8">8</a> Cumhurbaşkanı, hâlâ, 40 yaşını doldurmuş ve yüksek öğrenim yapmış meclis üyeleri ya da yukarıda belirtilen niteliklere ve milletvekili seçilme yeterliğine sahip Türk vatandaşları arasından seçiliyor. Eski düzenlemeye göre en önemli fark, cumhurbaşkanının milletvekilleri tarafından değil, halk tarafından seçilmesidir. Bu nedenle, cumhurbaşkanı seçimi, yukarıda değinilen Seçimlerin Temel Hükümleri ve Seçmen Kütükleri Hakkında Kanuna dayandırılmaya başlandı. Cumhurbaşkanı 18 yaşını doldurmuş Türk vatandaşları tarafından seçiliyor. Bununla birlikte, milletvekili seçimlerinde olduğu gibi, silah altında bulunan erler, onbaşılar ve çavuşlar, askeri okul öğrencileri ve cezaevlerinde bulunan ve taksirli suçlar dışında bir suçtan hüküm giyerek cezası kesinleşen kişiler oy kullanma hakkında sahip değildir. Taksirli suçlardan hüküm giyenler yetkili bir hakimin gözetiminde cezaevinde oy kullanılabilir. Oy kullanmak zorunludur (bu kural Türkiye’deki tüm seçimlerde uygulanmıyor).</p>

  <p>Yukarıda değinilen 1961 tarihli kanunun hükümleri Mayıs 2012’de (2011 milletvekili genel seçiminden sonra), yurtdışında yaşayan Türk vatandaşlarının cumhurbaşkanlığı seçimlerinde oy kullanabilmelerini sağlayacak şekilde değiştirildi. Yeni düzenlemelere göre, özel bir seçmen kütüğü hazırlandı. Bu seçmen kütüğü, Türkiye büyükelçiliklerine ve konsolosluklarına kayıt yaptıran kişilerin adlarını içerir. Bu kütük, İçişleri Bakanlığında bulunan ve ülkede yaşayanların genel online kütüğüyle bağlantılı merkezi ulusal seçmen kütüğünden ayrı bir kütüktür. Yaklaşık 100 seçim noktasında, beş siyasal partinin üyelerinden ve kamu görevlilerinden oluşan kurullar oluşturulur. Oylamadan sonra seçim sandıkları Türkiye’ye getirilir. Oylar, ilçe seçim kurulları tarafından yurtiçinde kullanılan oylarla birlikte sayılır. Yurtdışında son cumhurbaşkanlığı seçimleri 31 Temmuz 2014 ile 3 Ağustos 2014 arasında düzenlendi. Sorun seçmen kaydıyla ilgili olarak üzerinde yeterince düşünülmemiş bilgi sistemiydi (pek çok insan kayıt yaptırmadı ve seçime katılmadı) – Avrupa Güvenlik ve İşbirliği Teşkilatı (AGİT), cumhurbaşkanlığı seçiminden önce bu soruna dikkat çekmişti.<a class="noteref" href="../Text/notlar.xhtml#n089" id="ref9">9</a></p>

  <p>Cumhurbaşkanının görev süresi yedi yıldan beş yıla indirildi ve yeni bir cumhurbaşkanının göreve başlamasına kadar sürecek şekilde düzenlendi. Ancak, aynı kişi ikinci kez cumhurbaşkanı seçilebiliyor. Cumhurbaşkanı adayları en az 20 milletvekilinin yazılı teklifiyle belirleniyor. Cumhurbaşkanlığı seçimlerinden önce yapılmış son milletvekili genel seçimlerinde yüzde 10 barajını geçen siyasal partiler ortak aday gösterme hakkına sahiptir.</p>

  <p>Yeni cumhurbaşkanı seçim yöntemi seçim kampanyasıyla bağlantılıdır. Seçim kampanyası, aday listesinin kesinleştiği gün başlar ve (son cumhurbaşkanlığı seçiminde bu tarih 11 Temmuz 2014’tü) seçimden bir önceki günün akşamında biter. Cumhurbaşkanlığı seçimlerinde uygulanan genel kurallar, milletvekili seçimlerinde uygulananlardan farklı değildir. Kanun değişikliği, seçim kampanyalarının yürütülebilmesi ve yabancı dillerde seçim malzemelerinin hazırlanabilmesi için Mart 2014’te kabul edildi. Cumhurbaşkanlığı seçim kampanyasının finansmanı için belirtilen hükümler özel bir çözümdür. Adaylar, siyasal partilerden herhangi bir mali yardım alamazlar. Yardım ancak, adayların bu amaçla kendileri adına açtıkları özel banka hesaplarına yapılabilir. Ödünç para kabul etmek mümkün değildir. Adaylar (seçim sonuçlarının kesinleşmesini izleyen 10 gün içinde) kampanyada yapılan harcamalara ilişkin belgeleri Yüksek Seçim Kuruluna sunmak zorundadır.</p>

  <p>Bir adayın birinci turda seçilebilmesi için geçerli oyların salt çoğunluğunu alması gereklidir (2014’te Erdoğan’ın aldığı gibi). Bu gerçekleşmezse, birinci tur oylamasını izleyen ikinci pazar günü ikinci tur oylaması yapılır. İkinci oylamaya sadece ilk oylamada en çok oyu almış olan iki aday katılır. Geçerli oyların çoğunluğunu alan aday cumhurbaşkanı seçilir. İkinci tur oylamasına katılmaya hak kazanan adaylardan birinin ölümü ya da seçilme yeterliğini kaybetmesi durumunda, bu kişinin yerine birinci oylamaya katılan diğer adaylar arasında en çok oyu alan kişi geçer. İlginç bir şekilde, ikinci tura sadece bir adayın kalması durumunda oylama bir tür referanduma dönüşür. Bu aday geçerli oyların çoğunluğunu alırsa Türkiye Cumhuriyeti Cumhurbaşkanı seçilmiş olur.</p>

  <h2>Cumhurbaşkanı Seçimi Kanununun İşleyen ve İşlemeyen Unsurları<a class="noteref" href="../Text/notlar.xhtml#n0810" id="ref10">10</a></h2>

  <p class="nonindent">Türkiye Cumhuriyeti Cumhurbaşkanının doğrudan halk tarafından seçilmesi kuralını getiren Cumhurbaşkanı Seçimi Kanununun bazı yönleri, bu düzenlemenin devletin demokratikleşmesi açısından olumlu olduğu iddiasını destekleyecek niteliktedir. Öncelikle, bu düzenlemeyle Türk vatandaşları devletin başını, meclisteki vekilleri yoluyla değil, doğrudan seçme olanağına sahip oldu. Böylece siyasal sistemin temel kurumlarından biri daha demokratik meşruiyete kavuştu. Bu seçim, aynı zamanda, en azından teoride, halkın devlet politikası üzerindeki (dolaylı) etkisi için ek bir kanal oluşturdu. Ayrıca, cumhurbaşkanlığı seçiminde oy kullanma hakkı, yurtdışında yaşayan Türk vatandaşları için de geçerlidir. Böylece oylamanın halka dayanan özelliği güçlenmiştir. Daha önce değinildiği gibi, pratikte yaşanan sorun, seçmen kaydıyla ilgili olarak üzerinde yeterince düşünülmemiş bilgi sistemiydi ve bu sorun 2014 seçimlerinde katılımın oldukça düşük olmasına yol açtı. Yine de, AGİT bu değişikliği olumlu olarak değerlendirdi. Olumlu değerlendirme, değiştirilen seçim kanununda seçim kampanyasının finansmanıyla ilgili olarak yer alan ayrıntılı kurallar için de geçerliydi. Bu kurallar Türkiye’deki siyasal sistemin ve parti sisteminin temel sorunu olan şeffaflık ilkesi açısından ilerleme getiriyordu. AGİT, demokrasi açısından diğer bir önemli nokta olarak, adayların kampanyalarını Türkçeden farklı dillerde ve lehçelerde yürütme olanağına sahip olmalarını da vurguladı. Bu, Kürt adaylar açısından önemli bir noktadır ve Halkların Demokratik Partisi’nin (HDP) liderliğindeki Kürt partilerinin adayı olan Selahattin Demirtaş’ın seçimden iyi bir sonuçla (yüzde 9,76) çıkmasının da nedenlerinden biriydi.<a class="noteref" href="../Text/notlar.xhtml#n0811" id="ref11">11</a></p>

  <p>Ne var ki, Türkiye Cumhuriyeti Cumhurbaşkanının seçilme prosedürü, demokratik siyasal sistem açısından pek çok işlemeyen unsur da içeriyor. Bu durum, hem Cumhurbaşkanı Seçimi Kanunu, hem de yukarıda değinilen daha genel seçim kanunları için geçerlidir. AGİT bu bağlamda pek çok eksikliğe dikkat çeker. Bir yandan, halkın seçim hakları pek çok açıdan sınırlanmaktadır. Hükümlülerin ve askerliğini yapmamış (askerlik, örneğin dünya görüşü gibi nedenlerle kaçınılamayacak, önemli bir yükümlülük olarak kabul edilir) kişilerin hayatları boyunca cumhurbaşkanlığı seçimlerinde aday olmaları yasaktır. Ayrıca, ancak seçim barajını aşmış partilerin aday teklif edebilmeleri, hem cumhurbaşkanlığı yarışına dahil olacak kişilerin sayısını, hem de bağımsız adayların katılımını kısıtlar. 2014 seçimine sadece üç adayın katılması da bunun sonucudur. Ekmeleddin İhsanoğlu seçime teoride bağımsız bir aday olarak girmiş olsa da, aslında en büyük iki muhalefet partisi olan Cumhuriyet Halk Partisi’nin (CHP), Milliyetçi Hareket Partisi’nin (MHP) ve ayrıca 11 partinin daha desteğini almıştı. Yüksek öğrenim gerekliliği de ayrımcılık yapmama ilkesi açısından bazı kuşkular uyandırmaktadır. Hükümlülerin ve askeri personelin cumhurbaşkanlığı için oy kullanma haklarının olmaması da hatırlatılmalıdır. Yeni düzenlemeler, oy kullanma hakkı olmayan kişilerin seçmen kütüğünde yer almalarını engellemiyor. Çoğu durumda bunun nedeni, kütüğün net veriler içermemesidir.</p>

  <p>Cumhurbaşkanı Seçimi Kanunuyla ilgili bir diğer ikilem de seçim kampanyası konusunda bazı somut düzenlemelerin yapılmamış olmasıdır ve bu, demokrasi açısından önemlidir. Cumhurbaşkanı Seçimi Kanunu, vatandaşların örgütlenme yolu olan siyasal partilerin rolü hakkında bilgi içermez. Bu eksiklik, örneğin adayların medya yoluyla seçim kampanyasına katılımını etkiler. Yayın süresinin bireylere mi yoksa siyasal partilere mi sağlanması gerektiği sorusuna yanıt getiren herhangi bir düzenleme yoktur. Bu durum, 2014 seçim kampanyasında Erdoğan’ın makamını ve medya üzerindeki etkisini kullanmasıyla bağlantılı usulsüzlüklere yol açtı. Bunun sonucunda AKP lideri, televizyon haberlerinde İhsanoğlu’ndan üç kat fazla yer aldı.<a class="noteref" href="../Text/notlar.xhtml#n0812" id="ref12">12</a> Aynı durum kampanyanın finansmanı için de geçerliydi. Kanunda özel bireysel desteklerin kullanılması öngörülmüş olsa da, net sınırlamaların konmaması, pratikte adaylar arasında, ellerindeki olanaklara bağlı olarak, büyük eşitsizliklerin oluşmasına yol açabilir. 2014 seçim kampanyasında bu sorun dikkat çekiciydi; Erdoğan kampanya sırasında başbakan olduğu için kamu kaynaklarını kullanarak diğer adaylardan çok daha fazla para aldı. Bireysel desteklere bakıldığında da, İhsanoğlu sadece 2,1 milyon TL toplayabilirken Erdoğan 24 milyon TL topladı.<a class="noteref" href="../Text/notlar.xhtml#n0813" id="ref13">13</a></p>

  <p>Özetlemek gerekirse, analiz edilen sorunun resmi boyutu bile, cumhurbaşkanının doğrudan halk tarafından seçilmesinin sadece siyasal sistemin demokratik karakteri üzerindeki olumlu etkisinden bahsetmenin sorunlu olduğunu göstermek için yeterlidir. Bu, devletin başının bu yeni seçilme biçiminin, genel seçim düzenlemeleri de dahil olmak üzere hukuk sistemi içinde nasıl konumlandırıldığına bağlıdır. Ne var ki, yeni seçim sisteminin pratikte nasıl işlediği, bu bağlamda daha da büyük bir önem taşıyor.</p>

  <h2>Seçim Kanununun Siyasallaşması Sorunu</h2>

  <p class="nonindent">Türkiye’deki siyasal sistemin demokratikleşmesi açısından olumsuz bir belirleyici faktör, sürecin gerçek amaç olan reformlar dışında başka amaçlara ulaşmak için bir araç haline gelmesidir. Reformlar, iktidarı ele geçirmek için verilen siyasal mücadelenin bir aracı haline gelmiştir. Sonuç giderek derinleşen bir siyasal ve toplumsal kutuplaşmadır. Bu durum sadece ülkedeki demokrasi eksikliğiyle değil, siyasal istikrarsızlıkla da bağlantılıdır.<a class="noteref" href="../Text/notlar.xhtml#n0814" id="ref14">14</a></p>

  <p>Hukuk reformlarının siyasallaşması, Türkiye Cumhuriyeti Cumhurbaşkanının seçilme biçiminin değişmesi örneğinde de görülebilmektedir. Yeni seçim kanununun Türkiye’nin siyasal sisteminin şekillendirilmesindeki ve demokratikleşmedeki rolüne ilişkin soruyu yanıtlarken, AKP’li siyasetçilerin cumhurbaşkanı seçimi için yeni bir sistemin getirilmesinin halkoyuna sunulması kararlarının gerisinde ne olduğuna işaret etmek önemlidir.</p>

  <p>Bu bağlamda, değişimin hangi koşullar altında gerçekleştiğini özetlemek gereklidir. 2007’deki cumhurbaşkanlığı seçimlerinde, seçimin meclisteki ilk tur oylaması 27 Nisan 2007’de yapıldı ve olumlu bir sonuca ulaşmadı. O dönemde Türkiye Dışişleri Bakanı ve AKP’nin teklif ettiği aday olan Abdullah Gül, gereken üçte iki çoğunluğa ulaşamadı. İstisnalar olsa da, muhalefetin seçimi boykot etmesi de bu duruma katkıda bulundu. Gül, Başbakan Erdoğan’dan daha az tartışmalı bir aday olarak görülüyordu. Ne var ki, seküler Kemalist seçkinlere göre, AKP’nin adayının seçilmesi anayasal laiklik ilkesinin tehlikeye girmesine yol açacaktı. İktidardaki parti, bu ilkenin koruyucularından biri olan bir kurumu ele geçirmiş olacaktı. Ayrıca, AKP adayının seçilmesi, seküler seçkinlerin yürütme erkinin yanı sıra yargı erki üzerindeki etkilerini de kaybetmelerine yol açacaktı. Türkiye’de en yüksek seviyedeki yargı mensupları cumhurbaşkanı tarafından atanır. Bu nedenle, 27 Nisan 2007’de Genelkurmay Başkanlığı, hükümete yönelik bir uyarı olarak kabul edilen bir bildiri yayımlayarak ordunun Türkiye’deki laik düzeni korumaya hazır olduğunu bildirdi. AKP bu bildiriyi protesto etti. Ana muhalefet partisi CHP de Anayasa Mahkemesine başvurarak meclis üye tamsayısının üçte ikisinin oylamada hazır bulunmadığı gerekçesiyle cumhurbaşkanlığı seçiminin birinci turunun iptal edilmesini talep etti. Çok büyük bir siyasal baskı altına giren Anayasa Mahkemesi, talebe olumlu yanıt verdi. 6 Mayıs 2007’de yinelenen birinci tur oylamasında gerekli toplantı yetersayısına ulaşılamadı. Bunun üzerine Gül, cumhurbaşkanlığı adaylığından çekildi. Karar, cumhurbaşkanının meclis tarafından seçilmesini olanaksız hale getirmişti. Türkiye Büyük Millet Meclisi, 22 Temmuz 2007’de milletvekili genel seçiminin erken düzenlenmesine karar verdi. Yeni meclis, 28 Ağustos 2007’de düzenlenen üçüncü tur oylamada Gül’ü Türkiye Cumhuriyeti Cumhurbaşkanı olarak seçti.<a class="noteref" href="../Text/notlar.xhtml#n0815" id="ref15">15</a></p>

  <p>Eski meclis, seçim nedeniyle feshedilmeden önce, 10 Mayıs 2007’de, cumhurbaşkanının doğrudan halk tarafından seçilmesini de içeren anayasa değişikliklerini onayladı. Bu değişiklikler, büyük ölçüde AKP’nin girişimiyle yapıldı. Partili siyasetçiler bu yolla kendi adaylarının halk tarafından seçilmesini ve muhalefetin daha önceki gibi kendilerini engellemesinden kaçınmayı amaçlamışlardı. Ama Cumhurbaşkanı Ahmet Necdet Sezer, 25 Mayıs 2007’de, resmi olarak güçlü bir cumhurbaşkanının başbakanın karşısına çıkarılmasının devlette istikrarsızlığa yol açacağı kaygısını gerekçe göstererek anayasa değişikliklerini veto etti. Cumhurbaşkanının vetosu 31 Mayıs 2007’de meclis tarafından reddedildi. Bunun üzerine Sezer, 15 Haziran 2007’de anayasa değişikliklerinin referanduma götürülmesine karar verdi. Bu referandum, Ekim 2007’de düzenlendi.<a class="noteref" href="../Text/notlar.xhtml#n0816" id="ref16">16</a></p>

  <p>Dolayısıyla, AKP, cumhurbaşkanının halk tarafından seçilmesine yönelik bu anayasa değişikliğini önerirken demokratikleşmenin ilerlemesini amaçlamamış olabilir. O dönemde Türkiye’deki demokratik reformların hızı gözle görülür bir biçimde azalmıştı. Bu değişiklik resmi olarak demokratikleşme sürecinin bir parçası olarak gösterilse de, Adalet ve Kalkınma Partisi’nin asıl amacı cumhurbaşkanlığı makamının demokratik meşruiyetini güçlendirmek değil, devletin bir sonraki önemli makamını ele geçirme arzusuyla bağlantılı siyasal çıkarlarıydı. AKP’nin Temmuz 2007’de düzenlenen milletvekili genel seçiminde çok iyi bir sonuç alması, partinin adayının cumhurbaşkanlığı seçimlerinde en büyük desteğe sahip olduğu varsayımına dayanak oluşturdu. Yeni seçim sistemiyle, cumhurbaşkanının meclis tarafından seçilmesinin yol açtığı kilitlenme ve siyasal çalkantılardan kaçınılabilirdi.</p>

  <p>Türkiye’de ve örneğin Polonya’da cumhurbaşkanlığı seçme yönteminin değiştirilmesinin kökenleri arasında açık bir fark vardır. Polonya’da da cumhurbaşkanının meclis tarafından seçilmesi yerine yeni bir sistem getirilmesi, yine siyasal faktörlerin sonucunda gerçekleşmişti. Ne var ki Polonya’da bunun nedeni, devletin başının demokratik yollarla seçilmesini güvence altına almaktı. “Sözleşme parlamentosu” adı verilen parlamento, komünistler ile muhalefet arasındaki bir uzlaşmanın sonucunda oluştuğu (dolayısıyla ancak kısmen demokratik bir yolla seçilmiş olduğu) için, yeterli temsil niteliğine sahip değildi ve dolayısıyla devletin başının parlamento tarafından demokratik bir şekilde seçilmesi olanaksızdı.<a class="noteref" href="../Text/notlar.xhtml#n0817" id="ref17">17</a></p>

  <p>AKP’nin girişiminin gerisinde siyasal sistemin demokratikleşmesinden farklı nedenler olduğunu gösteren ayrı bir mesele de, yeni cumhurbaşkanı seçme sisteminin Türkiye’de otoriter eğilimlerin güçlenmesine yol açabilecek daha genel bir siyasal projenin uygulamaya sokulmasına gerekçe oluşturmasıydı (ve bu durum hâlâ geçerlidir). Bu proje, Erdoğan’ın ve birçok başka AKP’li siyasetçinin Türkiye’ye, pratikte yürütme erkinin aşırı derecede güçlenmesi ve yasama ve yargı erklerinin zayıflaması anlamına gelecek bir başkanlık sistemini getirme hedefidir.</p>

  <p>Bunlar AKP iktidarıyla ortaya çıkan planlar değildir. 2002’den önce de pek çok defalar medyada ve çeşitli toplantılarda ve konferanslarda başkanlık sistemiyle ilgili tartışmalar yapılmıştı. Hatta bu konuyla ilgili reform projeleri yürütülmüştü; örneğin Türkiye Ekonomik ve Sosyal Etüdler Vakfı (TESEV), 1999-2000 yıllarında, eski Cumhurbaşkanı Süleyman Demirel’in öncülüğünde bu konuda bir proje hazırlamıştı.<a class="noteref" href="../Text/notlar.xhtml#n0818" id="ref18">18</a></p>

  <p>1999-2007 yılları arasında, Türk siyasetçiler, akademisyenler ya da gazeteciler, başkanlık sisteminin getirilmesi konusunda pek çok argüman ortaya attılar. Destekleyicileri, bu sistemi, Türkiye’de parlamenter sistemin işlemeyen yönleriyle ilgili tüm hastalıkları tedavi edecek bir çözüm olarak sundular. Onlara göre başkanlık sisteminin getirilmesi, Türkiye’deki siyasal sistemin istikrara kavuşturulmasını sağlayacaktır. Böyle bir adım, ilk olarak, tüm parti baskılarından bağımsız olacak ve Türkiye’nin sorunlarını daha etkin bir şekilde çözecek teknokrat bir yönetimin ve güçlü bir başkanlık idaresinin tesis edilmesi anlamına gelecektir. Bu özellik, başkanlık sistemine eleştirel yaklaşan siyaset bilimciler tarafından bile kabul edilir.<a class="noteref" href="../Text/notlar.xhtml#n0819" id="ref19">19</a> Başkanlık sistemi, ikinci olarak, partilerin kendi küçük hesaplarıyla siyaset yapmalarını ve siyasal sistemdeki parçalanmışlığı önleyecektir – partiler seçimlerde en güçlü iki başkanlık adayından birini desteklemek üzere güçlerini birleştirmek zorunda kalacaktır. Başkanlık sisteminin getirilmesi, üçüncü olarak, Türkiye’deki siyasal sistemin demokratik karakterinin güçlendirilmesini sağlayacaktır. Başkan halk tarafından seçilecektir. Bu şekilde, başkanlık sistemi, yukarıda değinilen gerçek güçler ayrılığını getirecek ve parlamentonun yasama ve denetleme işlevi açısından bağımsız olmasını güvence altına alacaktır. Güçlü bir başkan, Cumhuriyet ve onun ana ilkeleri olan laiklik ve milliyetçilik için de daha iyi bir koruma sağlayabilecektir.<a class="noteref" href="../Text/notlar.xhtml#n0820" id="ref20">20</a></p>

  <p>Türkiye’de başkanlık sisteminin benimsenmesinin cumhurbaşkanının doğrudan halk tarafından seçilmesiyle yakından bağlantılı olduğu anlaşılmaktadır. Bu durum, sistemin getirilmesi için ortaya atılan ve yukarıda değinilen iki argümanla bağlantılıydı. Bu, aynı zamanda Erdoğan’ın da görüşüydü. Bu nedenle yeni seçim sistemi yürürlüğe girdikten sonra, cumhurbaşkanının doğrudan halk tarafından seçilmesiyle birlikte, cumhurbaşkanının siyasal konumu ile seçim biçiminden gelen artmış meşruiyeti arasında bir uyum yaratmak için, onun mevcut yetkilerini (örneğin, bakanlar kurulu toplantılarına başkanlık etme yetkisini) tam olarak kullanması ve bunlara ilaveten yeni yetkilerle donatılması gereksiniminin doğduğu vurgulanmaya başlandı. Cumhurbaşkanının yetkilerinin artması ancak Türkiye’de başkanlık sistemine geçilmesi anlamına gelecek anayasa değişiklikleri yoluyla olanaklı olabilir. Haziran 2015’te milletvekili genel seçimi düzenleneceği için, 2015 yılına girilirken başkanlık konusundaki tartışma da yoğunlaştı. Türkiye’de başkanlık sisteminin getirilmesine kapı açacak anayasa değişikliklerinin (Erdoğan bir “yeni anayasa” gereksiniminden söz ediyor) kabul edilmesinin ne kadar olanaklı olduğu sorusuna yanıt anlamına geleceği için bu seçimin sonucu önemlidir.<a class="noteref" href="../Text/notlar.xhtml#n0821" id="ref21">21</a></p>

  <p>Yukarıda belirtilen argümanlar teoride hâlâ geçerli olmakla birlikte, Erdoğan’ın ve diğer AKP’li siyasetçilerin konuşmalarının analizi, başkanlık sistemi tartışmalarında halkı devletin etkin çalışması gerekliliğine (ve bunun ancak güçlü bir başkanlık yönetiminin işleyişi sayesinde olanaklı olabileceğine) ikna etme çabalarının Türkiye’de demokratikleşmenin ilerlemesi temasına baskın çıkmaya başladığı iddiasını güçlendirmektedir. Ayrıca, başkanlık sistemine geçiş sadece parlamenter sistemin yarattığı sorunların çözüm yolu olarak gösterilmemektedir. Bu bağlamda, Erdoğan’ın başkanlık sistemiyle ilgili görüşlerinin belli demokratik çözümlerle ilgili olumsuz tutumuyla bağlantısını ortaya koymak önemlidir. Türkiye Cumhurbaşkanı, öncelikli olarak (günümüzde nadiren klasik formuyla karşımıza çıkan) güçler ayrılığı ilkesini eleştiriyor. Aslında cumhurbaşkanının parlamento yerine doğrudan halk tarafından seçilmesinin teoride güçler ayrılığını güçlendirmesi beklenir. Ne var ki Erdoğan’a göre, bu ilkenin işletilmesi devlet yapılarının etkin bir şekilde çalışmasını engellemektedir. Bu ilke öncelikle, pek çok kurumun dahil olması, aşırı bürokrasi ve ayrıca yasama ve denetim prosedürlerinin devreye girmesi yüzünden karar alma sürecini uzatarak yürütme erkinin tüm eylemlerini sınırlamaktadır (örneğin Erdoğan, Cumhurbaşkanı olduktan sonra, kiminle işbirliğine gideceğine karar verememekten yakındı). Bu yüzden, yürütme erkinin güçlendirilmesi şarttır.<a class="noteref" href="../Text/notlar.xhtml#n0822" id="ref22">22</a></p>

  <p>Başkanlık sistemine geçişi eleştirenler, zayıf bir parlamento tarafından otomatik olarak kabul edilecek kararnameler yoluyla otoriter bir başkanlık yönetiminin ortaya çıkabileceğini öne sürüyorlar.<a class="noteref" href="../Text/notlar.xhtml#n0823" id="ref23">23</a> Bu tür bir senaryonun gerçekleşmesi olasılığından bağımsız olarak Türk tipi başkanlık sistemine geçiş, pratikte (pek çok ülkede şu anda geçerli olandan daha büyük bir oranda) güçler ayrılığı ilkesinin ve yürütme erki için geçerli frenler ve dengeler sisteminin ciddi biçimde zayıflaması anlamına gelebilir.<a class="noteref" href="../Text/notlar.xhtml#n0824" id="ref24">24</a> Bu eğilim, 2010 yılından bu yana AKP hükümetinin eylemlerinde görülüyor (bu konu aşağıda daha ayrıntılı bir şekilde açıklanacak). Ama bunun Türkiye’ye özgü bir durum olmadığı kabul edilmelidir. Yürütme erkini güçlendirme eğilimi, şu anda, Macaristan gibi bir AB üyesi ülke de dahil olmak üzere, birçok Avrupa ülkesinde görülen yeni, “illiberal” yönetim biçimlerinin bir parçasıdır.</p>

  <p>Bu eğilim, Avrupa’da daha önce “Avrupa dışı” demokrasi tartışmasında gözlemlenen ilginç bir durumun yaşanmasıdır. Elbette bir yandan, siyaset biliminde farklı demokrasi modellerine dair bir tartışma vardır.<a class="noteref" href="../Text/notlar.xhtml#n0825" id="ref25">25</a> Bu, pratikte kabul edilen bir durumdu. Diğer yandan, liberal demokrasi modelinin bazı temel özelliklerinin Batı demokrasilerinde bir tür standart olması üzerine bir oydaşma da vardı. Aynı zamanda, küresel demokrasi tartışması çerçevesinde, dünyanın farklı bölümlerinde (örneğin, Ortadoğu’da) kültürel bağlama bağlı olarak farklı yaklaşımların mevcut olabileceği konuşuluyordu. Günümüzde aynı durum Avrupa’da da gözlemlenebiliyor – dünyanın her yerindeki siyasal sistemlerin demokratik karakterinin değerlendirilmesinde bir referans noktası olarak liberal demokrasinin “standart” temelinin (örneğin, Freedom House’un araştırmaları, AB’nin, Avrupa Komisyonunun, Avrupa Parlamentosunun, Avrupa Konseyinin, AGİT’in, BM’nin, ABD Dışişleri Bakanlığının ve ayrıca Amnesty International’ın ya da Human Rights Watch’ın raporları) tek olanaklı demokrasi yaklaşımı olup olmadığı bazı Avrupa devletlerinin siyasetçileri tarafından tartışmaya açılıyor.<a class="noteref" href="../Text/notlar.xhtml#n0826" id="ref26">26</a></p>

  <p>Erdoğan’ın konuşmalarına ve diğer bazı AKP siyasetçilerinin görüşlerine bakıldığında, cumhurbaşkanının doğrudan halk tarafından seçilmesine geçilmesinin ardından tam bir başkanlık sistemine geçişin demokratik siyasal sistemin iyileştirilmesi anlamına gelmeyebileceği öne sürülebilir. Paradoksal bir şekilde, devletin başının doğrudan seçilmesinden dolayı daha fazla demokratik meşruiyete sahip olması, liberal demokrasi modeli perspektifinden bakıldığında siyasal sistemin daha otoriter bir karaktere bürünmesine zemin hazırlayabilir.</p>

  <h2>Demokratikleşme Sürecinde Sistemik Sorunlar</h2>

  <p class="nonindent">Türkiye’de ve başka ülkelerde, örneğin Batı Balkan ülkelerinde mevcut olan ve ülkenin demokratikleşme sürecindeki temel sorunların bir parçasını oluşturan sistemik belirleyici faktörler yüzünden, yukarıda değinilen senaryo olanaklıdır. Cumhurbaşkanının güçlendirilmiş konumunu dengelemeye yetecek faktörler yoktur. İlk olarak, güçlü bir yürütme gücü bölgesel ya da yerel otoritelerle dengelenmemektedir. Türkiye’de, geleneksel güçlü devlet modeliyle bağlantılı, merkezi bir devlet yapısı vardır.<a class="noteref" href="../Text/notlar.xhtml#n0827" id="ref27">27</a> Bu yapı, gerçek bir özyönetimin işlemesine izin vermez. Doğrudan seçimle iş başına gelen, farklı seviyelerde yerel yönetimler vardır. Ancak, bu yönetimler merkezi yönetimin kontrolü altındadır. Ayrıca, illerde ve ilçelerde merkezi yönetim tarafından atanan valiler ve kaymakamlar vardır. Sadece belediye yönetim birimleri ve kırsal bölgeler özyönetim görevlerini neredeyse tamamen karşılar. Daha yüksek birimlerde sadece belli konularda özyönetim geçerlidir.<a class="noteref" href="../Text/notlar.xhtml#n0828" id="ref28">28</a></p>

  <p>İkinci olarak, Türk siyasal hayatında, daha önce değinilen geleneksel devlet yapısıyla ve seçkinlerle bağlantılı olarak otoriter eğilimler vardır. Bunlar, Türkiye’deki siyasal kültürde uzun süredir var olan sorunlardır (yani, AKP hükümetine özgü değildir).<a class="noteref" href="../Text/notlar.xhtml#n0829" id="ref29">29</a> Bu, Seymour Martin Lipset’ın işaret ettiği faktörlerden biridir. Lipset’a göre, bir başkanlık sisteminin demokratik olması olanaklıdır, ama bu bağlamda siyasal kültür işleyişi bozan bir faktör olursa bu sistem de sorunlu hale gelir.<a class="noteref" href="../Text/notlar.xhtml#n0830" id="ref30">30</a> Türkiye’deki bu otoriter eğilimler, öncelikle, yukarıda değinildiği gibi, yürütme erkinin yasama ve yargı erklerini zayıflatacak şekilde güçlendirilmesiyle ve ayrıca belli bir güçlü siyasal liderlik modelinin işleyişiyle bağlantılıdır. Her iki durum da, güçler ayrılığını ve frenler ve dengeler sistemini zayıflatmaktadır.</p>

  <p>AKP’de kolayca fark edilebilir bir iktidarı pekiştirme arzusu vardır. Parti, devletteki neredeyse tüm önemli makamları ele geçirdi. Aynı zamanda, hükümetin önce meclis tarafından yasama değişikliği tasarıları olarak kabul edilen ve sonra cumhurbaşkanı tarafından onaylanan yasama girişimleri,<a class="noteref" href="../Text/notlar.xhtml#n0831" id="ref31">31</a> yargı erkini zayıflatarak yürütme erkini ve ayrıca polis ve istihbaratı güçlendirecek yönde ilerlemektedir. Adalet Bakanının rolü de bu değişikliklerin bir parçasıdır. Bu değişiklikler özellikle yargı kurumlarının çalışmalarını kontrol altına almak amacıyla en yüksek yargı makamlarına (örneğin Hakimler ve Savcılar Yüksek Kuruluna) yapılan atamalar ve bu kurumların girişimlerinin sınırlandırılmasıyla ilgilidir. Diğer bir sorun, internet düzenlemelerinde yapılan değişiklikler, Radyo Televizyon Üst Kurulunun yetkilerinin artırılması ya da Milli İstihbarat Teşkilatıyla ilgili düzenlemelerde yapılan değişikliklerle istihbarat görevlilerinin hukuka bağlı kalma sorumluluklarının azaltılmasıdır.<a class="noteref" href="../Text/notlar.xhtml#n0832" id="ref32">32</a> Bu tür girişimler 2010’da yapılan (ve pek çok açıdan demokratik olan) anayasa değişiklikleriyle başladı ve sonraki yıllarda yargıya yönelik reform paketleriyle devam etti.<a class="noteref" href="../Text/notlar.xhtml#n0833" id="ref33">33</a> Erdoğan’ın güçler ayrılığı ilkesine eleştirel yaklaşımının AKP hükümetinin girişimleri üzerinde etkili olduğu görülüyor.</p>

  <p>Bu devlet modeline güçlü bir liderlik eşlik eder. AKP hükümetlerinde, 1980’lerde ve 1990’ların başlarında merkez sağ partilerin kurduğu muhafazakâr hükümetlerdekine benzer bir karar alma modeli geçerlidir. O dönemde başbakanlık ve cumhurbaşkanlığı yapan Turgut Özal gibi Erdoğan da güçlü ve karizmatik bir lider ve kararlarını küçük bir danışman, bakan ya da parti üyesi grubuyla yaptığı istişarelerden sonra tek başına alıyor.<a class="noteref" href="../Text/notlar.xhtml#n0834" id="ref34">34</a> Her iki örnekte de, karar alma sürecinde rol oynayan devlet seçkinlerinin sayısı zaman içerisinde azaldı.</p>

  <p>Üçüncü olarak, Türkiye’de hukukun üstünlüğü (günümüzde pek çok Avrupa ülkesinde olduğu gibi) istenenden çok uzaktadır. Daha önce değinildiği gibi, cumhurbaşkanının doğrudan halk tarafından seçilmeye başlanmasının yürütme erkinin konumunu güçlendirmesini dengeleyen önemli bir faktör, denetim işlevi de dahil olmak üzere, mahkemelerin işleyişidir. Ne var ki, AKP hükümeti, yine partinin siyasetçilerinin güçler ayrılığı ilkesine ve frenler ve dengeler sistemine eleştirel yaklaşımlarını yansıtacak şekilde, Anayasa Mahkemesi başta olmak üzere yargı kurumlarının çalışma olanağını sınırlamak için çaba gösteriyor. Bu çaba yukarıda değinildiği gibi yürütme erkinin yargı kurumlarına atamalar konusunda yetkilerinin artmasından, hatta bu kurumların yetkilerini sınırlandırmaya yönelik girişimlerden ibaret değildir. AKP’li siyasetçilerin mahkeme kararlarını tanımamaları ve yargı kurumlarının itibarını sarsmaya çalışmaları da eşit derecede fark edilebilir bir durumdur. Mahkeme kararlarını tanımamak, özellikle mahkemelerin olumsuz yöndeki kararlarına rağmen dev ölçekli kamusal altyapı projelerinin yürütülmesinin sürdürülmesinde gözlemlenebilir. İkinci nokta ise yüksek yargı organlarının itibarının sarsılmaya çalışılmasıdır. Bunun en iyi örneği, Anayasa Mahkemesinin kararlarının AKP’yle bağlantılı otoriteler tarafından çoğu zaman tanınmamasıdır. Parti, buna gerekçe olarak, bu kurumun siyasal güdülerle hareket ettiğini öne sürüyor.<a class="noteref" href="../Text/notlar.xhtml#n0835" id="ref35">35</a> Bu, tehlikeli bir durumdur, çünkü Türkiye’yi Anayasa Mahkemesinin anayasaya girdiği 1961 öncesine geri götürme ve siyasal sistemi yasama tasarruflarının anayasaya uygunluğunun bağımsız denetiminden yoksun bırakma eğilimi söz konusudur.</p>

  <h2>Sonuçlar</h2>

  <p class="nonindent">Makalenin başında yazar, Türkiye Cumhuriyeti Cumhurbaşkanının doğrudan halk tarafından seçilmeye başlanmasının Türkiye’deki siyasal sistemin demokratikleşmesine katkıda bulunmasının olanaklı olup olmadığı sorusunu sormuştu. Yapılan analiz, yeni sistem devletin başının demokratik meşruiyetini güçlendirmiş ve yeni seçim kanunu demokratikleşme süreci açısından olumlu bazı düzenlemeler içeriyor olsa da, cumhurbaşkanının doğrudan halk tarafından seçilmesinin Türkiye’nin siyasal sistemindeki otoriter eğilimleri artırabilecek kritik bir dönemeç olabileceği varsayımını doğrulamaktadır. Yeni kanunun kabul edildiği koşulların ve yeni seçim sisteminin Türk tipi başkanlık sistemini getirme gereksinimiyle bağlantısının değerlendirilmesi bu iddiaya dayanak oluşturmaktadır. Bu noktalar, AKP’nin birincil hedefinin devletin demokratikleşmesi olmadığını göstermektedir. Bunun sonucunda, paradoksal bir şekilde, cumhurbaşkanının teoride daha demokratik olan bir sistemle seçilmesi, (liberal demokrasi perspektifinden bakıldığında) daha az demokratik bir siyasal sistemin ortaya çıkmasına zemin hazırlayabilir. Cumhurbaşkanının doğrudan halk tarafından seçildiği için daha güçlü bir konuma ulaşması sonucunda başkanlık sistemine geçilmesi, pratikte yasama ve yargı erklerindeki başka kurumlar tarafından yeterince dengelenmeyen, aşırı güçlü bir yürütme anlamına gelebilir. Merkezileştirilmiş güçlü devlet modeli, Türk siyasetçilerin yürütme erkini aşırı derecede güçlendirme hevesleri (şu anda birçok Avrupa ülkesinde rastlanan bir durum) ve ayrıca hukukun üstünlüğü ilkesinin işletilmesiyle ilgili sorunlar, merkezi yürütme gücüne getirilen frenlerin, örneğin ABD’deki gibi yerel ve bölgesel yönetimlerin güçlendirilmesinin, güçler ayrılığı ilkesinin ve yargı denetiminin etkin bir şekilde işletilmesinin önünde engeller yaratabilir.</p>
