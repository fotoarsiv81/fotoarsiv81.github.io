  <h1>Alaturka Başkanlık Rejimi ve<br/>Türkiye’nin Otoriterlikle İmtihanı <span>ERSİN KALAYCIOĞLU</span></h1>

  <h2>Giriş: Siyasal Kültür ve Demokrasi</h2>

  <p class="nonindent">Türk siyasal hayatının kurumsal yapısının işlediği çerçevenin içeriğini belirleyen siyasal kültür, Osmanlı İmparatorluğu’nun 20. yüzyılın ilk çeyreğine kadar getirip bıraktığı siyasal davranış alışkanlıkları ve onlarla yakından ilişkili olan değer, inanç ve tutumlarla Kurtuluş Savaşı sırasında ve sonrasında onlara eklenen siyasal davranış örüntüleri olmuştur. Bu siyasal değerler, inançlar, tutumlar yumağının oluşması ve gelişmesinde Osmanlı devletinin patrimonyal bir geleneksel siyasal sisteme sahip olması temel rolü oynamıştır. Patrimonyal geleneksel kültür, siyasal iktidarın meşruluğunu gelenekler ve iktidarın keyfi kullanımına dayalı olarak kabul etmiştir. Geleneği temsil eden bir siyasal şahsiyet iktidarın tamamını, hiçbir etkili denetleme mekanizması olmadan, dünyevi hiçbir kurum veya kesime hesap vermeden, sadece halkın dayanılmaz hale gelen uygulamalara ayaklanmasıyla halledilinceye kadar keyfi ve ceberut bir biçimde kullanmıştır. Siyasal iktidarın şahsiliği, keyfiliği, hesap vermemesi ve cebre dayanması temel olmuştur. Tam bir güvensizlik ortamında paranoya derecesine varan korku içinde yaşayan, dolayısıyla etrafında sadece komplolar gören ve bunları sürekli olarak üretip dedikodularla yayan bir çevrede yaşananlar büyük ölçüde kişisel sadakate ve şüpheye dayalı karar alma, zorbalık ve vahşete varan uygulamalara yol açmıştır. En namlı padişahların çok sayıda kardeşini, çocuğunu, eşlerini, torunlarını, sadrazam ve vezirlerini siyaseten katlettiklerini biliyoruz.<a class="noteref" href="../Text/notlar.xhtml#n111" id="ref1">1</a> Osmanlı devlet sisteminde “siyaset” kavramının her zaman “katl” ile birlikte kullanılmış olması, siyaseti yüksek rizikoları olan, kanlı bir vahşet oyunu olarak kurgulanmış olduğunun en iyi kanıtlarından birisi olmuştur.</p>

  <p>Siyasetteki keyfilik ve vahşetin sınırlandırılabileceği fikrini hayata geçiren Tanzimat süreci ile Osmanlı siyaseti çağcılı olan diğer Avrupa imparatorluklarının kurumlarını ve yasalarını içselleştirmeye yönelmiştir. Uzun süre, özellikle Marksistler tarafından, önemsiz üstyapı kurumları ve düzenlemeleri olarak görülen ve aşağılanan bu uygulamalar Osmanlı siyasal hayatını derinden değiştirmiştir. Suç ve cezanın orantılılığı, sınırlı iktidar kullanan hükümet (<em>limited government</em>), siyasal temsile dayalı yönetim, kapıkullarının bürolarda istihdam edilen kamu personeli olarak bürokrasiye dönüşümü, siyasal partiler ve sendikalar gibi sivil toplum kuruluşlarının ortaya çıkması Osmanlı siyasal hayatını temelden dönüştürmüştür. Bunlara ek olarak hukuk alanında yapılan ve yargıda seküler kurumları oluşturan ve Mecelle ile yurttaşlık yasasında köklü değişiklikler yapan değişim, hukukun üstünlüğüne giden yolda atılan en önemli adımlar olmuşlardır. Nihayet, 1876 yılında alelacele ve daha çok göstermelik bir içerikte de olsa kabul edilen Kanun-u Esasi (Anayasa) ile yazılı kurallara dayanan, mutlak monarşiyi meşruti bir içeriğe dönüştüren bir adımdı. Böylece siyasal temsili geliştirerek yürütmeyi denetleyen ve hesap sorabilme potansiyeli olan bir Meclis (yasama) fikri, kurumu ve uygulaması Osmanlı İmparatorluğu’na, örneğin, Rus Çarlığı’ndan önce sokulmuş oldu. Böylece patrimonyal geleneksel mutlak monarşi uygulaması neo-patrimonyal geleneksel meşruti monarşi içeriğinde bir uygulamaya dönüşmüş oldu. Bu yeni rejimin ilk uygulamasını da II. Abdülhamit hükümeti yaptı.</p>

  <p>II. Abdülhamit yönetimi artık kağıt üzerinde (nominal olarak) meşruti monarşiydi. Yazılı bir anayasa, her ne kadar bugünkü demokrasi anlayışımıza uymasa da temsili olarak kabul edilen bir alt Meclis-i Mebusan ve bir de üst Ayan Meclisine sahipti. Ancak patrimonyal geçmişten kopuş ani ve katı bir biçimde becerilemediğinden padişaha anayasada tanınan yetkilerin suiistimal edilmesi kolaydı ve öyle de oldu. Rus savaşı bahane edilerek 1877 yılından 1908’deki II. Meşrutiyet uygulamasına kadar yasama faaliyetleri askıya alındı. Hesap soran ve denetim yapan bir yasama olmadığından yazılı anayasa da büyük ölçüde uygulamadan kalktı. Yazılı anayasa ve yasalar ile temsili hükümet vitrini arkasında patrimonyal siyaset aynen devam etti. Bu değişen siyasal yapı kendi kültürünü yaratamadan patrimonyal siyasal kültürün egemenliği altına girmiştir. Burada güçlenen kurumlara ve özellikle bürokrasiye büyük bir güvensizlikle bakan bir padişahın (II. Abdülhamit) mevcudiyeti, onun kişisel, keyfi ve ceberut yönetimini sürdürebilmek için değişimden zarar gören ilmiye sınıfı ve İslamcılık Cereyanının tarikat ve cemaat yapısına dayanarak kendisine yeni bir popüler meşruiyet temeli oluşturmasındaki başarı büyük rol oynamıştır. Eleştirilen keyfi ve ceberut uygulamalar basının sansür edilmesiyle, muhalefet edenlerin hafiye teşkilatı aracılığıyla takip ve tevkif edilmesiyle ve halkın muhalifleri jurnal etmesiyle pekişerek müstebit bir yönetime dönüşmüştür. Mutlak monarşilerde hiç bulunmayan muhalefet fikri, yeni patrimonyal yapıda da fitne ve fücur olarak algılanıp tanımlanırken, yönetimin gözünde meşruiyeti olmayan bir bozgunculuk veya düşmanca bir yaklaşım olarak takibata uğramıştır. II. Abdülhamit rejimi yazılı yasalarında siyasal muhalefete yer veren ama uygulamada onu ceberut uygulamalarla bastıran bir içerik kazanmıştır. En önemlisi yazılı anayasa ve yasalar sanki mevcut değillermiş gibi muamele görmüşler, yürürlükten kalkmamakla birlikte uygulanmamışlardır. Böylece, II. Abdülhamit yönetimi aynı zamanda bir yaygın anomi (mevcut kuralların yok sayılması) uygulamasına örnek olmuştur.</p>

  <p>II. Abdülhamit yönetimi sırasında başlayan ve 31 Mart 1909 olaylarıyla da süren İslamcılık Cereyanı ve ilmiye sınıfı ile asker ve bilimsel eğitim alan profesyonel yöneticiler ayrımı genişleyerek ve derinleşerek II. Meşrutiyet ve Mütareke dönemleriyle Cumhuriyet Türkiye’sinde de sürmüştür. Derin ve bağdaşmaz bir zihniyet ayrımının iki farklı yanında gören<!--[sic]--> bu kümelenmeler arasında kültürel temelleri olan bu çatışmaya Nur Yalman haklı olarak <em>kulturkampf</em> adını layık görmüştür.<a class="noteref" href="../Text/notlar.xhtml#n112" id="ref2">2</a> Bu ayrım ve çatışma yirminci yüzyılda kurulan siyasal partiler ve onların ideolojilerine de yansırken, aynı zamanda muhalefet fikrinin güvenilmez, itibarsız ve düşmanca algılanmasında da temel bir rol oynamaya devam etmiştir. 1950’lerde Türk siyasal hayatını araştırmaya başlayan Frederick W. Frey’in siyaseti birbirlerini dost ve düşman (<em>friend versus foe</em>) olarak gören ve hiçbir kuralın geçerli olmadığı bir savaş ortamındaymış gibi (<em>no-holds-barred-war</em>) birbirlerine yaklaşan siyasal seçkinlerin oluşturduğu bir ortamda oynanan bir oyun olarak tanımlamıştır.<a class="noteref" href="../Text/notlar.xhtml#n113" id="ref3">3</a> Özellikle 1950’ler veya 2002 sonrasındaki gibi çoğunlukçu demokratikleşme uygulamalarının yaygın olduğu dönemlerde daha belirginleşen muhalefet tahammülsüzlüğü, koalisyon dönemlerinde azalmaktadır.<a class="noteref" href="../Text/notlar.xhtml#n114" id="ref4">4</a> Patrimonyal geleneksel siyaset, özellikle çoğunlukçu yarışmacılık öngören temsili hükümet dönemlerinde neo-patrimonyal bir içerik kazanarak adeta II. Abdülhamit’in yönetimini çağrıştıran, vitrinde yazılı anayasa, Meclis İç Tüzüğü, siyasal yasalar fakat arka planda bunları ve muhalefeti hiçe sayan ve hesap vermekten yüksünen bir iktidar biçemine yol açmaktadır. Neo-Hamidiyen bir siyasal kültür uygulaması da diyebileceğimiz bu görüntü bugünün Türkiye’sinde de bütün ağırlığı ile sürmektedir.<a class="noteref" href="../Text/notlar.xhtml#n115" id="ref5">5</a> Türkiye’deki yaygın siyasal seçkin kültürünün temel öğelerinin başında siyasal muhalefete duyulan derin düşmanlık ve nefret bulunmaktadır.</p>

  <p>Siyasal seçkin kültüründeki bu özellikle seçmen kültüründe yaygın olarak mevcudiyeti çeşitli araştırmalarda saptanmış olan kendisinden farklı düşünenlere karşı duyulan tahammülsüzlük, farklı dinden olanlara karşı duyulan hoşgörüsüzlük, yabancılara karşı duyulan nefret ve düşmanlık, şovenlik ve yerellikle birleşik kişisel saygı yoksunluğu birleştiği de görülmektedir.<a class="noteref" href="../Text/notlar.xhtml#n116" id="ref6">6</a> Çoğulcu bir anlayışla, azınlık ve farklılık duyarlılığı ile hareket eden, birbirine güvenerek ortaklıklar kurabilen toplumun yüzde 7-8’i kadar çok küçük bir azınlık dışında pekişmiş demokrasilerde görülen geniş ve derin bir toplumsal sermaye birikimi ve onunla uyumlu bir canlı sivil toplum hayatı da Türkiye’de mevcut değildir.<a class="noteref" href="../Text/notlar.xhtml#n117" id="ref7">7</a> Mevcut gönüllü kuruluş yapılarının dayandığı toplumsal bağlar kan bağı, aile bağı, hemşerilik, dini temelli tarikat, mezhep veya cemaat gibi doğrudan veya dolaylı olarak doğuştan edinilen bağlardan ibarettir. Düşünce, ideoloji, eğitim, sosyal sınıf gibi temellerde oluşan ve süren gönüllü dernekler hem sayıca hem de üye miktarı olarak irapta mahalli olamayacak kadar azdır. Bu nedenle birey özgürlükleri ve hakları (<em>civil liberties and rights</em>) konusunda bireyi esirgeyen bir kültürel eğilim güçlü olmadığı gibi, ülkenin temel öncelikleri arasında da ön sıralarda yer almamaktadır. Bu öncelik listesi ekonomik büyüme, istihdam, güvenlik gibi taleplere öncelik vermekte, bireyin kendi kendisini geliştirip, özgürce çalışıp liberal bir piyasada kendi yetenekleri ve becerilerini kullanarak sivrilmesini arzulayan bir içerik de sergilememektedir.<a class="noteref" href="../Text/notlar.xhtml#n118" id="ref8">8</a> Çoğulcu bir değer sistemi, özgür bir yaşam, hakça çalışan serbest bir piyasa, onu denetleyen adil çalışan bağımsız bir yargı ve bunların içinde ekonomik, sosyal ve siyasal özgürlükleri garanti altına alınmış olan bir halkın oluşturduğu toplum Türkiye için yakın bir hedef bile teşkil etmemektedir. Buna karşılık, tek doğru fikir olabileceğini kabul eden, toplumdaki kabul gören uygulama ve alışkanları sorgulamayan, işi ve ekonomik büyümeyi kendi emeğinden çok devleti yönetenlerin ihsanında gören bir devletçi zihniyetin yaygın olduğu bir toplumsal yapı 21. yüzyıl Türkiye’sinde toplumu kavramaktadır. Bu tür bir sosyo-ekonomik ve kültürel ortamın neo-Hamidiyen siyaset ile bir sorunu olmadığı gibi siyasal muhalefet, bireysel özgürlük ve hakların titizlikle korunması gibi amaçları olduğunu söylemek de zordur. Bu durumda sormamız gereken soru bu ortamda demokrasi nasıl mümkün olabilir ve nasıl bir demokrasi tasarımı (<em>design</em>) sürdürülebilir olabilir?</p>

  <h2>Demokrasinin Tasarımı Sorunu ve Türkiye</h2>

  <p class="nonindent">Türkiye’de de demokrasi tasarımı, Osmanlı yönetiminde, tüm 19. yüzyıl monarşilerinde olduğu gibi, parlamenter bir rejim tasarımı ile başlamıştır. Devlet başkanı ve yürütmenin başı olarak Padişah bulunduğundan yasa yapmak, anayasayı korumak, hükümetleri denetlemek ve seçmen adına hesap sormak işlevlerini doğal olarak yüklenebilecek tek yapı yasama organında şekil bulacaktı. Öyle de oldu zaten. Ancak, 1878’de II. Abdülhamit’in tatil ettiği Meclis 1908’e kadar işlev görmezken, demokrasiye giden yol da ilk adımda akamete uğramış oldu. Anayasadaki haklarını suiistimal eden bir Padişahı müstebit olarak niteleyenlerin harekete geçmesi ile kurulan çeşitli teşkilatlar sonunda 1908’de Meclis’i açtırdıklarında Osmanlı İmparatorluğu otuz yıllık bir demokrasi açığına uğramıştı. Ondan sonraki geçen sürede karşılaşılan iki Balkan ve bir de Dünya Savaşı sırasında demokrasiyi köklendirecek bir değişim yaratmak herhalde düpedüz mucize olurdu. Nitekim 1908’de başlayan çok partili yaşam 1913’teki askeri darbe ile son buldu ve tek parti hegemonyasında gelişen süreçte yaşanan Dünya Savaşı Osmanlı İmparatorluğu’nun da, Britanya hariç tüm diğer İmparatorluklar için olduğu gibi, sonunu getirdi. Savaş sonrasındaki Mondros Mütarekesiyle (1918) işgal edilen İstanbul’da İngiliz askerlerinin Meclis’i basarak kapatmaları (1920) ve yakalayabildikleri mebusları Malta adasında savaş suçlusu olarak yargılamak için götürmeleri Anadolu’da örgütlenmeye çabalayan Mustafa Kemal Paşa ve ulusal direniş hareketine büyük bir imkân sağlamış oldu. Böylece yeni seçimlere gitmek ve Ankara’ya gelebilen mebuslarla birlikte 23 Nisan 1920’de Meclis’i Anadolu’da faaliyete geçirmek olanağı doğdu. Kısa süre içinde 1921’de kabul edilen Anayasa ile Meclis’in içinde tüm hükümet güçlerini barındıran, adeta “Meclis özdeştir Devlet” haline gelen bir kuvvetler birliği uygulaması oluşturdular. Aynı zamanda da, meşru siyasal iktidarın (siyasal otoritenin) dayandığı temeli de Osmanlı’nın hakimiyet-i siyasiye ilkesinin karşıtı olarak hakimiyet-i milliye olarak tanımlama fırsatını yakaladılar. Hakimiyet-i milliyenin de tecelli ettiği mekan olarak Büyük Millet Meclisi’ni tayin ettiler.<a class="noteref" href="../Text/notlar.xhtml#n119" id="ref9">9</a> Böylece siyasal meşruluğun kaynağını millet iradesi ve bunu fiilen hayata geçiren organın da milleti fiilen oluşturan seçmenlerin temsilcilerinin tamamının görev yaptığı Millet Meclisi olarak tanımladılar. Bu tanımıyla, milletin yokluğunda onu temsil edenlerin oluşturduğu yasama organı Milletin Meclisi olarak her türlü siyasal meşruluğun kaynağıdır ilkesini kabul etmiş oldular. Bu durumda yasama üstünlüğüne dayalı bir anayasa ve ondan doğabilecek demokratik bir uygulama da bu anayasanın doğal demokratik tasarımı haline geldi. Bu aslında Westminster demokrasisi olarak Britanya’da 1688 Devrimi’nden beri gelişerek uygulanmakta olan demokrasiydi.<a class="noteref" href="../Text/notlar.xhtml#n1110" id="ref10">10</a></p>

  <p>Kurtuluş Savaşı’nın kazanılması ve Cumhuriyet’in ilanı sonrasında yapılan 1924 Anayasası da aynı yasama üstünlüğü ilkesine göre oluşturulmuş olmakla birlikte 1925’te karşılaşılan iç ve dış olaylar ve tehdit algılamaları sonucunda başlayan tek parti rejimi 1945’e kadar bir demokrasi uygulamasına elvermemiştir. Ancak, 1945 sonrasında başlayan demokratikleşme sürecinde yasama üstünlüğüne dayalı çoğunlukçu seçim yasaları, Meclis İç Tüzüğü ve yönetim esprisi de müstakar bir demokrasi kurulmasına fırsat vermemiştir. Yukarıda atıfta bulunduğumuz Frederick W. Frey ve diğerlerinin gözlediği gibi çoğunlukçu anlayış yine Meclis’te bir parti hegemonyasına, muhalefetin olduğundan da küçük görünmesine, önemsizleşmesine ve itibarsızlaştırılmasına yol açarak demokrasinin özü olan iktidar ve muhalefet arasında serbest ve adil seçimlerle el değiştiren hükümet uygulamasına yol açamamıştır. 1960’ta önce üniversite öğrencilerinin protestolarına sonra da küçük rütbeli subay darbesiyle akamete uğrayan bu gelişmeler, askeri darbeyi yapan subayların hazırlıksız olmaları ve o tarihte üniversite öğretim üyelerine güvenmelerinin doğurduğu bir tesadüf eseri olarak Türkiye’ye İkinci Dünya Savaşı sonrası Avrupa standartlarında bir temsili demokrasi rejimi anayasası bahşetmiştir. Ancak 1961 Anayasası da Türkiye’nin siyaset erbabı tarafından benimsenmemiş ve uygulanmamak için büyük bir dirençle karşılanmıştır. Özellikle temsili seçim sisteminin ürettiği Meclis’te etkili olan parti sayısının artması yüzünden zorunlu hale gelen koalisyonlar, siyasal seçkinlerin kültüründe fazla yeri olmayan uzlaşı, partiler arası eşgüdüm ve ideolojik farklılıkların bağdaştırılması gibi sorunlar, bir dönem muhalif olan partilerin uyumlu çalışan bir iktidar üretmesini zorlaştırmıştır. Koalisyon ortaklarının hükümeti geçici olarak kabul ettikleri ve bir dahaki seçimden sonra tek başlarına yola devam etmek için büyük çaba sarf ettikleri görülmüştür. Örneğin, 1964 yılında Süleyman Demirel yönetimindeki Adalet Partisi’nin koalisyonu bozarak erken seçime gitme, aynı şekilde 1974 sonunda bu sefer Bülent Ecevit başkanlığındaki CHP’nin koalisyonu bozarak erken seçime gitme çabasını görmekteyiz. Her iki durumda da seçimden büyük ölçüde tek başına iktidar olarak çıkacağını düşünen parti yönetimleri erken seçimi zorlamışlardır. Bunlardan ilki başarılı olurken ikincisi akamete uğramıştır.</p>

  <p>Koalisyonlarda da eşgüdüm zor sağlanmış, koalisyon ortağı partiler adeta birlerinden farklı hükümetler gibi davranmayı sürdürmüşlerdir. Bu durum da koalisyonla yönetim zafiyeti olarak algılanarak, özellikle iş çevreleri tarafından eleştirilmiştir. 1973’teki petrol krizi ve 1974’teki Kıbrıs bunalımı ile birlikte Türkiye’nin karşılaştığı sorunlar ağırlaştığında bu sorunları çözmekte zorlanan siyasal lider ve partiler Türkiye’nin siyasal ve ekonomik sorunlarını derinleştirerek 1980 yazında ülkenin adeta bir iç savaş ortamına sürüklenmesine çare bulamamışlardır. Bu defa bir kurumsal askeri darbe ile karşılaşan Türkiye çoğulcu temsili demokrasi kisvesi altında çoğunlukçuluk uygulamalarına yüzde on seçim barajı ile geri dönmüştür. Ancak, 1982 yılında siyasal partilerin kapatılması ve 1970’lerin liderlerinin siyasetten men edilmesi ile seçmenin iyice kafası karıştığından oy verme davranışı değişmiş ve çok sayıda partiye dağılan oylar 1999 seçimlerine gelindiğinde altı-yedi partili bir parti sistemi ortaya çıkartmıştır. Bu dönemi izleyen doğal afetler (1999’daki iki deprem) ve sonrasında 2001’de gelen mali çöküş ile birlikte seçmen bir kez daha davranışını radikal olarak değiştirmiştir. Ilımlı sağ partilerle ılımlı sol parti olan Demokratik Sol Parti’yi sandığa gömerken, sadece daha uzak sağdaki Adalet ve Kalkınma Partisi (AKP) ile soldaki CHP’yi Meclis’e gönderecek adımları atmıştır. Türkiye böylece yine 1950’lere benzeyen bir çoğunlukçu demokratikleşme sürecine girmiştir.</p>

  <p>1950’lerde ortaya çıkan oyun çokluğunu alan ve bunun ötesinde Meclis sandalyesi kazanan sağ partinin üst üste seçim kazanması ortaya adeta hegemonyaya dönüşen bir hakim parti uygulaması üretmiştir. Bu durumda, yine adeta tek parti otoriterliğine dönen sistem demokrasi ile bağları sorgulanan bir dizi uygulamaya yönelmiştir. 2013 sonunda ortaya çıkan fevkalade kirli ve yolsuzluğa gömülü, ahbap çavuş kapitalizmine dayalı popüler patronaj uygulamaları görüntüsü zaten otoriterlik eğilimi ağır basan ve giderek seçmen gözünde de aşırı sağa doğru yönelmekte olan AKP iktidarını yolsuzlukların üstünü örtmek için daha da baskıcı, hukukun üstünlüğünü hiçe sayan bir konuma getirmiştir. Yolsuzluk üzerinden yapılan her türlü eleştiriyi susturmak için daha zecri önlemler ve yasalara başvurulmaya başlanmıştır. Hakimler ve Savcılar Yüksek Kurulu (HSYK) üzerindeki Adalet Bakanı ve Müsteşarının etkisi giderek güçlenmiş ve hükümete sadık olmayacak olan tüm savcı ve yargıçlar üzerinde muazzam artan bir baskı dönemi ile yargı bağımsızlığı, yargıç teminatı ve doğal yargıç ilkesi gibi hukukun üstünlüğünün tüm temel ilkeleri ortadan kalkmaya başlamıştır. Bu gelişmelere karşılık tüm yolsuzluk kanıtlarını, bir cadı avı ile bir cemaatin üzerine yıkarak ona komplo süsü vermeyi beceren iktidar, 2014’te girdiği iki seçimde de kendi uygulamalarından memnun olan 19-21 milyon seçmenin oylarını alarak gücünü korumayı becermiştir.</p>

  <p>Bu gelişmelerle birlikte 2011 sonrasında başlayan yeni anayasa yapma süreci akamete uğramıştır. Bu süreçte AKP, Meclis’in asli görevleri arasında denetim işlevinin bile sayılmadığı ve böylece Meclis’i büyük ölçüde bir Süper Noter makamına dönüştüren ve büyük yetkilerle donatılmış bir seçilmiş Başkan’la yönetim öneren bir teklif sunmuştur. Bu konuda AKP teşkilatının 2012 yılında yaptığı propaganda çalışmaları halktan da fazla bir destek görmeyince AKP’nin Anayasa yapımı komisyonundan çekilmesiyle birlikte bu süreç de sona ermiştir. Ancak ilk kez yapılan Cumhurbaşkanlığı seçimlerini birinci turda kazanan AKP adayı Recep Tayyip Erdoğan, bundan böyle 1982 anayasasında mevcut olan her türlü denetimin dışında, hukuken ve siyaseten sorumsuz Cumhurbaşkanlığı kurumuna bir de yürütme erkini tek başına ve denetimsiz kullanma kılıfı geçirtecek olan bir Alaturka Başkanlık önerisini yeniden gündeme getirmiştir. Nihayet bu Alaturka Başkanlık AKP’nin 2015 genel seçim kampanyasında da benimsenmiştir. Türkiye’nin bugün karşı karşıya olduğu sorun işte bu her türlü demokratikleşmeyi ve onunla bağdaşık olan hukuk devletini dışlayan bir Alaturka Başkanlık rejiminin kurulup kurulamayacağı sorunudur.</p>

  <p>Bu durumda Türkiye’nin demokrasisinin pekişmesinin sağlanması ve hukuk devletinin güçlenmesi gibi hedeflere yönelmesi değil, kişisel ve keyfi seçilmiş bir Başkan uygulamasına geçmesi önerisi söz konusudur. Bu öneri bir demokrasi önerisi olmayıp popüler otoriter bir rejimin ihdası anlamını taşımaktadır. Bu öneride insan haklarının korunması, kişi özgürlüklerinin geliştirilmesi, basın, yayın ve medya özgürlüklerinin pekiştirilmesi, derneklere katılma ve toplantı özgürlüklerinin genişletilmesi ve güçlendirilmesi, yargı bağımsızlığı ve kuvvetler ayrılığı gibi bir dizi demokrasinin içkin ve muhalefeti mümkün kılan temel uygulamasına yer verilmemektedir. Sadece seçimle işbaşına gelen, hiçbir anayasa ve yasa yokmuş gibi davranabilen, ancak bu konuda hesap vermesi söz konusu olmayan, sadece seçmenin oyunu, özgür ve adil olmayan seçimlerle baskı altındaki bir medyanın mevcudiyetinde temin eden bir Başkan arzulanmaktadır. Bu tür seçimlere de daha çok Orta Asya, Ortadoğu, Latin Amerika, Afrika, Doğu Avrupa’nın Rusya ve Belarus gibi ülkelerinde rastlanmaktadır. Bu sayılan ülkelerin hiçbirisi demokrasi olarak kabul görmemektedir.<a class="noteref" href="../Text/notlar.xhtml#n1111" id="ref11">11</a> Türkiye’nin 1945’ten beri ilerletmeye çalıştığı demokratikleşmeyi, Avrupa Birliği ve Kopenhag Standartlarından ayrılarak devam ettirmesi mümkün olamadığı gibi bu bir popüler otoriterleşme çabasına yol açacaktır. Türkiye’nin gündemindeki Alaturka Başkanlık rejimi önerisinin demokrasi ile bir ilişkisi olmadığından,<a class="noteref" href="../Text/notlar.xhtml#n1112" id="ref12">12</a> onun parlamenter ve yarı-başkanlık uygulamalarıyla karşılaştırılması da anlamsızdır.</p>

  <p>Türkiye demokrasiye dönecek ve demokrasisini pekiştirecek ise öncelikle meşru siyasal yönetim ilkesi olan ulusal egemenlik (hakimiyet-i milliye) ilkesi ve onun temel kurumu olan Meclis’in denetim işlevlerini güçlendirerek, yargı bağımsızlığını sağlayarak, medya, basın ve sivil toplum kuruluşlarının çalışmalarını güçlendiren özgürlükleri genişleterek yola çıkmalıdır. Bu cümleden olarak, dünyadaki örneklerinde de görüldüğü üzere, etnik ve dini kimlikler bakımından ayrışmış toplumları çoğulcu bir demokrasi içinde temsili demokrasinin güçlendirilmesi ile yönetmek mümkündür.<a class="noteref" href="../Text/notlar.xhtml#n1113" id="ref13">13</a> Hatta bu tür toplumları demokrasi olarak yönetmek sadece temsili demokrasinin çoğulcu uygulamasıyla mümkünmüş gibi gözükmektedir.<a class="noteref" href="../Text/notlar.xhtml#n1114" id="ref14">14</a> Siyasal şiddetten ölümleri en fazla azaltan rejimler temsili demokrasinin hiçbir azınlığı dışarıda bırakmayan (ittifakla yönetim, <em>consensus</em>) esasta çalışan demokrasiler olduğunu Lijphart’ın çalışmaları göstermiştir.<a class="noteref" href="../Text/notlar.xhtml#n1115" id="ref15">15</a> Türkiye gibi etnik terörden çok çekmiş ve dini esaslı şiddet tehdidi altında bulunan bir ülkede, eğer demokrasi uygulanacaksa, bunun için en etkili olacak uygulama temsili esaslı, her gruba katılma ve temsil imkânı sağlayan bir uygulama olmalıdır. Zaten bu tür bir rejim dışında bir çözüm de mevcut değilmiş gibi görünmektedir.</p>

  <p>Üstelik makro ekonominin değer ve dengeleri açısından da temsili çoğulcu demokrasinin daha iyi çalıştığını aynı araştırmalar göstermektedir.<a class="noteref" href="../Text/notlar.xhtml#n1116" id="ref16">16</a> Ayrıca Nobelli iktisatçı Amartya Sen’in ve Daron Acemoğlu ile James Robinson’un çalışmaları da demokrasi yolundan ayrılan devletlerin otoriterleştikçe ekonomik gelişmelerinin zorlaştığını ispatlamaktadır.<a class="noteref" href="../Text/notlar.xhtml#n1117" id="ref17">17</a> Şiddetin siyasetteki etkinliğini azaltmak ve iktisaden kalkınmak isteniyorsa, çoğulcu temsili demokrasiye dayalı hukuk devleti uygulamalarından başka bir yol yokmuş gibi gözükmektedir.</p>

  <h2>Sonuç</h2>

  <p class="nonindent">Türkiye bir yol ayrımındadır. Ya demokrasisini çoğulcu temsili bir içerik kazandırarak, kuvvetler ayrılığı, yargı bağımsızlığı, özgürlükler ve insan haklarını güçlendirecek bir biçimde yoluna devam edecek, ya da keyfi ve ceberut bir popüler otoriter rejim olma yolunda yürüyecektir. Bu yollardan ilki Türkiye’nin iktisaden kalkınması ve şiddetin rolünün zamanla ortadan kalktığı özgürlük ve insan haklarının yaygın saygı gördüğü, Kopenhag Standartlarında bir demokrasi uygulamasına geçişi hedefleyecektir. İkincisi ise keyfi ve ceberut devlet uygulamalarıyla tek partileşme yolunda süren bir devlet otoriterliği olacaktır. İkinci yolun da popüler oy sonucunda gelişecek olması kimseyi şaşırtmamalıdır. Birçok halk yirminci yüzyıldan beri 1920’ler İtalya’sında, 1930’lar Almanya’sında, daha sonraları Latin Amerika’da, Ortadoğu’da, Orta Asya’da, Doğu Avrupa’da, Afrika’da çeşitli etnik, dini, iktisadi saiklerle diktatörleri iktidara getirmek için oy kullanmışlardır. Bu yolla bu ülkelerde şiddet büyük ölçüde artmış, devlet tedhişi yaygınlaşmış ve kökleşmiş, kendilerini ve komşularını büyük savaşlara ve kayıplara sürüklemişlerdir. Türkiye’de de aynı geleceğin seçmenin de oylarıyla gerçekleşmesi hiç de şaşırtıcı olmayacaktır. Bu durumda Türkiye’nin bir demokrasi rejimi arayışı olmayıp bir rejim değişikliği sorunu vardır ve bunun seçmenin oylarıyla düzelmesi mümkün olmakla birlikte ne kadar olası olduğu da belirsizdir.</p>

  <p>Türkiye’nin demokrasisini yirmi birinci yüzyıl standartlarında liberal temsili bir demokrasi olarak düzenlemesi için gerekenler bellidir. Meclisin seçmenin tercihlerini yansıtan bir temsili yapı haline gelmesi ve yürütmeden hesap sorabilen ve etkin denetim yapan bir içeriğe kavuşması ilk adım olmalıdır. Yargının yürütmenin gölgesi, tehdidi ve müdahalelerinden kurtarılıp, yargı bağımsızlığı garantisi altında çalışması eşzamanlı olarak gerçekleştirilmesi gereken ikinci adımdır. Seçimlerin adil ve hakça çalışan bir içeriğe kavuşturulması için dünyanın en yüksek barajının kaldırılması, her ile seçmen sayılarından bağımsız bir Meclis sandalyesi verilmesi uygulamasının sonlandırılması, siyasal partilerin finansman kaynaklarının düzenlenmesi dışında herhangi bir yasa ile yönetilmemesi gibi reformların hayata geçirilmesi üçüncü bir adımdır. Bunları ifade özgürlüğünün, kurumsal ve sosyal medyanın özgürlüklerinin güvence altına alınması izlemelidir. Bu adımların atılması için yeni bir anayasa gerekli olmayabilir, ama yeni bir zihniyet ve siyasal irade gerekli gibi görünmektedir. Bunlar yapılmadıkça, Türkiye’nin demokrasi olarak yoluna devam etmesi ve bu yolla orta gelir düzeyinin üzerine tırmanarak yüksek gelişme göstermiş ekonomiler arasında yer alması öngörülebilir gelecek için de hayal olacaktır. Türkiye sadece siyasal ve hukuki değil aynı zamanda ekonomik bir yol ayrımında da bulunuyormuş gibi görünmektedir. Kısa dönemli çıkara dayalı seçmen değerlendirmeleriyle bu yol ayrımından hasarsız çıkabilmesinin ne derecede mümkün olduğunu 7 Haziran 2015 seçimleri ve onu izleyen günler gösterecektir.</p>
