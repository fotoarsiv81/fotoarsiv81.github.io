  <h1>Bölünmüş Toplumlar için Anayasa Tasarımı<a class="noteref" href="../Text/notlar.xhtml#n041" id="ref1">1</a> <span>AREND LIJPHART</span></h1>

  <p class="nonindent">Son yarım yüzyıllık dönemde demokratik anayasa tasarımı büyük bir dönüşüm geçirdi. İkinci Dünya Savaşı’ndan sonra bağımsızlığına yeni kavuşmuş ülkeler genellikle eski kolonyal yöneticilerinin temel anayasal kurallarını aynen kopyalamakla yetindiler ve alternatifleri ciddi bir şekilde değerlendirme yoluna gitmediler. Günümüzde anayasa yazarları, çeşitli avantajlar ve dezavantajlar getirecek şekilde, çok çeşitli anayasal modeller arasından daha bilinçli seçimler yapıyorlar. İlk bakışta hayırlı bir gelişme gibi görünen bu durumun aslında olumsuz yönleri de var: Anayasa yazarları artık normalde başa çıkabileceklerinden daha fazla alternatifi değerlendirmek zorunda oldukları için, bazı üzerinde yeterince düşünülmemiş kararlar alma tehlikesiyle karşı karşıyalar. Bana göre, bu konunun uzmanı olan akademisyenler, bu konuda karar alacak kişilerin önüne sayısız olanak ve seçenek yığıp onları bunaltmak yerine bazı özgül öneriler ve kılavuz ilkeler formüle ederlerse, onlara daha çok yardımcı olabilirler.</p>

  <p>Bu makalede, bu türden bir dizi öneride bulunuluyor ve özellikle derin etnik ve başka tür yarılmalar yaşayan ülkelerin anayasal gereksinimlerine odaklanılıyor. Böyle derinden bölünmüş toplumlarda belli toplulukların çıkarlarına ve taleplerine ancak bir iktidar paylaşımı tesis edilerek yanıt verilebilir ve önerilerimle en uygun iktidar paylaşımı kurallarının ve kurumlarının hangileri olduğunu ve bunun nedenlerini açık bir biçimde ortaya koymaya çalışacağım. (Bu kuralların ve kurumların daha az keskin biçimleri birçok başka toplumda da yararlı olabilir.)</p>

  <p>Bölünmüş toplumlar ve anayasa mühendisliği alanlarındaki çoğu uzman, derin toplumsal bölünmelerin demokrasi için ciddi bir sorun oluşturduğu ve dolayısıyla bölünmüş ülkelerde demokratik bir yönetim tesis etmenin ve sürdürmenin genellikle homojen ülkelere göre daha güç olduğu konusunda genel hatlarıyla bir fikir birliği içindedir. Uzmanlar, henüz demokrasiye geçmemiş ya da tam olarak geçememiş ülkelerde etnik ya da başka temellere dayanan derin bölünme sorununun oturmuş demokrasilere göre daha büyük olduğu ve bu bölünmelerin 21. yüzyılda demokratikleşmenin önünde büyük bir engel oluşturduğu konusunda da birleşiyorlar. Bu iki noktada uzmanların fikir birliği evrensel boyutlarda gibi görünüyor.</p>

  <p>Genel hatlarıyla, hatta belki tamamen üzerinde anlaşılan üçüncü bir nokta da, bölünmüş toplumlarda demokratik yönetimin başarılı bir şekilde tesis edilmesinin iki temel öğeyi gerektirdiğidir. Bu öğeler iktidar paylaşımı ve grup özerkliğidir. İktidar paylaşımı, tüm önemli toplulukların –özellikle yürütme düzeyinde– siyasal karar almaya katılımı; grup özerkliği ise bu grupların –özellikle eğitim ve kültür alanlarında– kendi iç işlerini yönetme yetkisine sahip olması anlamına gelir. Bu iki özellik, genellikle iktidar paylaşımı demokrasisi olarak bilinen, ya da siyaset biliminde kullanılan teknik terimle ifade etmek gerekirse, ortaklık demokrasisi adı verijen demokratik sistem türünün birincil özellikleridir.<a class="noteref" href="../Text/notlar.xhtml#n042" id="ref2">2</a> Çok sayıda uzman bu iki özelliğin merkezi rolünü analiz etti ve bölünmüş toplumlarda bu özelliklerin benimsenmesine sıcak bakıyor.<a class="noteref" href="../Text/notlar.xhtml#n043" id="ref3">3</a> Ama bu konudaki fikir birliği ortaklık demokrasisi ekolünün çok ötesine uzanıyor. Bunun iyi bir örneği olarak, Ted Robert Gurr, <em>Minorities at Risk: A Global View of Ethnopolitical Conflicts</em> kitabında, ortaklık demokrasisi kuramından esinlenmediği açık olmakla birlikte (hatta bu terimi neredeyse hiç kullanmadığı halde), çok kapsamlı bir görgül çözümlemeye dayanarak topluluk gruplarının çıkarlarının ve taleplerinin genellikle “özerklik ve iktidar paylaşımı politikalarının ve kurumlarının bir birleşimiyle” ele alınabileceği sonucuna ulaşır.<a class="noteref" href="../Text/notlar.xhtml#n044" id="ref4">4</a></p>

  <p>Yakın dönemde siyaset yorumcularının Irak’ta Yönetim Konseyinin oluşturulmasını ele alma biçimleri de iktidar paylaşımının önemi konusundaki oydaşmaya iyi bir örnek oluşturdu: Konsey çeşitli açılardan eleştirildi, ama hiç kimse Konsey’in geniş bir temsil sağlayan bileşimini sorgulamadı. İktidar paylaşımı modelinin gücü sıklıkla uygulamaya konularak da teyit ediliyor. Akademisyenlerin 1960’larda iktidar paylaşımı demokrasisi görüngüsünü çözümlemeye başlamalarından çok önce siyasetçiler ve anayasa yazarları bölünmüş toplumlarının sorunları için iktidar paylaşımı çözümleri tasarlamışlardı (örneğin Avusturya da, Kanada’da, Kolombiya’da, Kıbrıs’ta, Hindistan’da, Lübnan’da, Malezya’da, Hollanda’da ve İsviçre’de). Siyaset bilimcilerin yaptığı, siyasetin uygulayıcılarının yıllar önceden defalarca –ve hem akademisyenlerden, hem de birbirlerinden bağımsız olarak– icat ettikleri bir şeyi keşfetmekten ibaretti.</p>

  <h2>İktidar Paylaşımını Eleştirenler</h2>

  <p class="nonindent">İktidar paylaşımı modeli, otuz yıl kadar önce akademik söylemde bir konu başlığı haline gelmesinden bu yana çok sayıda eleştiriyle karşılaştı. Modeli eleştiren bazı kişiler iktidar paylaşımı demokrasisinin ideal biçimde demokratik ya da etkili olmadığını öne sürdüler; bazıları ise metodoloji ve ölçüm sorunlarına odaklandılar.<a class="noteref" href="../Text/notlar.xhtml#n045" id="ref5">5</a> Ama iktidar paylaşımı modelini eleştirenlerin çok azının bu modele karşı ciddi alternatifler ortaya koyduğuna dikkat edilmelidir. Bunun bir istisnası Brian Barry’nin tartışmanın başlarında yaptığı eleştiridir. Barry, Kuzey İrlanda’yla ilgili olarak, “asimilasyon olmadan işbirliği”, yani doğrudan çoğunluğun yönetimi üstlendiği, ama hem çoğunluğun, hem de azınlığın ılımlı davranmaya söz verdikleri bir yönetim biçimi önermişti.<a class="noteref" href="../Text/notlar.xhtml#n046" id="ref6">6</a> Barry’nin önerisi, Kuzey İrlanda’nın Protestan çoğunluğunun, her ne kadar ılımlı bir şekilde de olsa, daima iktidarda olması, Katolik azınlığın ise daima “sadık” muhalefet rolünü üstlenmesi anlamına gelecekti. Barry’nin iktidar paylaşımına alternatifi Irak Yönetim Konseyinde uygulanacak olsa, Konsey büyük ölçüde ya da tamamen Şii çoğunluğun ılımlı üyelerinden oluşacak ve Konsey’in dışında kalan Sünniler ve Kürtler muhalefeti oluşturacaktı. Bu öneri, etnik gerilimler ve aşırılıklar için aşırı basit bir çözümdür ve daimi muhalefete mahkum edilen azınlıkların sadık, ılımlı ve yapıcı kalmalarını beklemek naifliktir. Dolayısıyla, Barry’nin önerisinin iktidar paylaşımına ciddi bir alternatif olamayacağı açıktır ve zaten olamadığı pratikte de görüldü.</p>

  <p>Kayda değer bir ilgiyle karşılanan diğer tek yaklaşım, Donald L. Horowitz’in ılımlı temsilcilerin seçilmesini teşvik edecek çeşitli seçim mekanizmaları tasarlama önerisidir (özellikle “alternatif oy” ya da “anında ikinci tur”).<a class="noteref" href="../Text/notlar.xhtml#n047" id="ref7">7</a> Bu öneri, yasama ve yürütmede geniş temsil yerine ılımlılığı amaçlaması açısından Barry’nin önerisine benzer, ama Barry sadece ılımlılık temenni ederken Horowitz bunu teşvik edecek bir yöntem geliştirmeye de çalışır. Horowitz’in modeli Irak Yönetim Konseyine uygulansaydı, büyük ölçüde Şii çoğunluğa mensup üyelerden oluşan bir konsey ortaya çıkacaktı, ama bu temsilcilerden çoğu Sünni ve Kürt azınlıkların çıkarlarına sıcak bakmalarını sağlayacak şekilde seçilmiş olacaktı. İki azınlığın uzun bir süre boyunca bu tür ılımlı bir Şii temsilinden memnun olacağını ve kendilerini kendi topluluklarının üyelerinin temsil etmesini talep etmeyeceklerini düşünmek oldukça zor. Ayrıca, geniş bir temsil ediciliği olan bir kurucu meclisin Kürt ve Sünni üyelerinin bu tür bir sistem getirecek bir anayasayı kabul edeceklerini düşünmek de pek kolay değil.</p>

  <p>Horowitz’in alternatif oy önerisinin birçok başka zayıf noktası var, ama bu makalede bunların hepsini çözümlememiz gerekmiyor.<a class="noteref" href="../Text/notlar.xhtml#n048" id="ref8">8</a> Burada önemli olan ana nokta, bu önerinin ne uzman akademisyenler, ne de anayasa yazarları arasında neredeyse hiç destek bulmadığıdır. Bu öneri, pratikte etnik açıdan bölünmüş bir toplumdaki yasama meclisi seçimlerinde sadece bir kez ve sadece kısmen uygulanmıştır ve o da kısa ömürlü ve çökmeye mahkûm olan Fiji anayasal sistemidir. Bu sistemde alternatif oy ile iktidar paylaşımı birleştirilmeye çalışılmıştır. 1999’da kabul edilen sistem, 2000’de çökmüştür.<a class="noteref" href="../Text/notlar.xhtml#n049" id="ref9">9</a> Fikirlerinin özgünlüğüne ve bu fikirleri coşkulu bir şekilde savunmasına saygı duymakla birlikte, Horowitz’in argümanlarının büyük bir onay ya da uygulama arzusuyla karşılanmadığını belirtmek zorundayım.<a class="noteref" href="../Text/notlar.xhtml#n0410" id="ref10">10</a></p>

  <h2>“Her Sorun İçin Tek Bir Çözüm” mü?</h2>

  <p class="nonindent">Özetle, iktidar paylaşımının bölünmüş toplumlarda benimsenme olasılığı yüksek gibi görünen tek demokratik model olduğu ortaya çıktı. Dolayısıyla, anayasa yazarlarından iktidar paylaşımının alternatifleri üzerine düşünmelerini istemek pek mantıklı değildir, iktidar paylaşımının içinde yer alan pek çok alternatifin değerlendirilmesi zaten fazlasıyla kafa karışıklığı ve dikkat dağılmasına yol açabiliyor. Horowitz’in iktidar paylaşımı demokrasisinin ham bir “her sorun için tek bir çözüm” modeli olduğu iddiasının aksine,<a class="noteref" href="../Text/notlar.xhtml#n0411" id="ref11">11</a> 1960’tan önce benimsenen iktidar paylaşımı sistemleri (daha önce anıldı) ve ayrıca daha yeni örnekler (örneğin, Belçika, Bosna, Çekoslovakya, Kuzey İrlanda ve Güney Afrika), muazzam bir çeşitleme ortaya koyuyor. Örneğin yürütmede geniş temsil, yürütmenin iki büyük etnik-dilsel gruptan eşit sayıda üyeden oluşmasını şart koşan bir anayasal gereklilik (Belçika); yasama meclisindeki sandalyelerin en az yüzde 5’ine sahip tüm partilere kabinede temsil edilme hakkı (Güney Afrika, 1994-99); iki büyük partinin kabinede eşit sayıda üyeyle temsil edilmesi ve iki partinin başkanlığı sırayla üstlenmeleri (Kolombiya, 1958-64); ve daimi olarak devlet başkanlığının bir gruba, başbakanlığın ise diğer gruba tahsis edilmesi (Lübnan) gibi farklı yollarla sağlandı.</p>

  <p>Bununla birlikte, iktidar paylaşımı sisteminin göreli başarısı özünü oluşturan geniş temsili sağlamak üzere tasarlanmış özgül mekanizmalara bağlı olduğu için, bu seçeneklerin tümü eşit derecede avantajlı değildir ve pratikte eşit derecede iyi sonuç vermez. Dolayısıyla, iktidar paylaşımı sistemlerinin en büyük başarısızlıkları, örneğin 1963’te Kıbrıs’ta ve 1975’te Lübnan’da yaşananlar, iktidar paylaşımının yeterli olmamasına değil, anayasa yazarlarının tatmin edici olmayan kuralları ve kurumları tercih etmelerine atfedilmelidir.</p>

  <p>Bu başarısızlıklar uzman akademisyenlerin iktidar paylaşımı kuralları ve kurumlarına ilişkin öneriler geliştirmek yoluyla anayasa yazarlarına ne şekilde yardım edebileceklerini ortaya koyuyor. Bu anlamda, Horowitz’in “her sorun için tek bir çözüm” eleştirisi, iktidar paylaşımının en uygun biçimini belirlemeye çalışmak için bir esin kaynağı işlevi görmelidir. İktidar paylaşımı modelinin üzerinde çalışılan ülkeye özgü özelliklere uyarlanması gerekli olsa da, her şeyin bu münferit özelliklere bağlı olduğu doğru değildir. Aşağıdaki bölümlerde dokuz anayasal tercih alanını özetliyorum ve her alanda kendi önerilerimi de sunuyorum. Bu öneriler, münferit koşullarından ve özelliklerinden bağımsız olarak çoğu bölünmüş topluma en çok uyacak bir iktidar paylaşımı modeli “tek çözümü” oluşturuyor.</p>

  <p><em>1) Yasama organı için seçim sistemi</em>. Anayasa yazarlarının yapmak zorunda oldukları en önemli tercih, yasama organı için bir seçim sistemine karar vermektir. Bu alanda mevcut tercihler üç genel kategoride toplanabilir: nispi temsil (NT), çoğunluk sistemleri ve ara sistemler. Bölünmüş toplumlar için, geniş bir temsil gücüne sahip bir yasama organının seçilmesi yaşamsal önemdedir ve NT hiç kuşkusuz bunu sağlamanın en uygun yoludur.</p>

  <p>Çoğunluk sistemleri kategorisi içinde Horowitz’in alternatif oy önerisini savunmak için mantıklı nedenler ileri sürülebilir ve ben de bu sistemin hem basit çoğunluk, hem de en çok oyu alan iki adayın ikinci tura kalması yöntemlerinden daha iyi olduğuna katılıyorum.<a class="noteref" href="../Text/notlar.xhtml#n0412" id="ref12">12</a> Ne var ki, çoğunluk sistemlerinin bölünmüş toplumlar için uygun olmadığı konusunda uzmanlar arasında bir fikir birliği vardır. Larry Diamond bunu şöyle açıklıyor:</p>

  <blockquote>

    <p>Kurum tasarımı konusunda desteklenebilecek bir genelleme varsa… o da çoğunluk sistemlerinin derin etnik, bölgesel, dinsel ya da başka kaynaklı duygusal ve kutuplaştırıcı bölünmelerin söz konusu olduğu ülkeler için iyi bir fikir olmadığıdır. Bölünmüş grupların keskin bir şekilde tanımlandığı ve grup kimliklerinin (ve gruplar arasındaki güvensizliklerin ve kuşkuların) derinden hissedildiği yerlerde en önemli zorunluluk, önemli gruplardan herhangi birinin büyük çaplı ve süresiz olarak iktidardan dışlanmasından kaçınmaktır.<a class="noteref" href="../Text/notlar.xhtml#n0413" id="ref13">13</a></p>

  </blockquote>

  <p>Ara kategori; yarı nispi sistemler, “karma” sistemler ve son olarak da belli azınlıklara temsil garantisi sağlayan çoğunluk sistemleri şeklinde daha alt bölümlere ayrılabilir. Yarı nispi sistemler –örneğin, birikimli ve sınırlı oy (ağırlıklı olarak ABD’de eyalet seçimlerinde ve yerel seçimlerde kullanılır) ve devredilemeyen tek oy (1993’e kadar Japonya’da kullanıldı)<a class="noteref" href="../Text/notlar.xhtml#n0414" id="ref14">14</a>– azınlığın temsilini sağlayabilir, ama bu hiçbir zaman NT kadar doğru ve tutarlı bir şekilde yapılamaz. Bu yarı nispi sistemlerin nadiren uygulanmasına karşılık karma sistemler 1990’ların başlarından beri son derece popülerdir.<a class="noteref" href="../Text/notlar.xhtml#n0415" id="ref15">15</a> Karma sistemlerin bazılarında (örneğin, Almanya’daki ve Yeni Zelanda’daki sistemlerde) NT bileşeni basit çoğunluk bileşenine ağır basar ve dolayısıyla bunlar karma sistemler değil, NT sistemleri olarak görülmelidir. NT bileşeninin telafi edici olmadığı ya da kısmen telafi edici olduğu durumlarda (örneğin, Japonya’da, Macaristan’da ve İtalya’da), sonuçlar, kaçınılmaz olarak tam orantılı olmayacaktır ve azınlığın temsili daha eksik ve belirsiz olacaktır. Basit çoğunluğun belli azınlıklar için temsil garantisiyle birleştirilmesi (örneğin Hindistan’da ve Lübnan’da), kaçınılmaz olarak, hangi grupların temsil garantisine hakları olduğu ve hangilerinin olmadığı konusunda bazı sorunlara yol açacaktır. Buna karşılık, NT’nin güzel tarafı, orantılılık ve azınlık temsili sağlamasının yanı sıra –etnik, ırksal, dinsel ve hatta bir topluluk oluşturmayan gruplar dahil olmak üzere– tüm gruplara tamamen eşit ve tarafsız bir şekilde yaklaşılmasını sağlamasıdır. O halde, neden tam NT’den herhangi bir şekilde sapılsın?</p>

  <p><em>2) NT içinde kılavuz ilkeler</em>. Seçenek NT’yle sınırlandırıldıktan sonra anayasa yazarlarının bu sistem içinde belirli bir türe karar vermeleri gerekir. NT, karmaşık olanaklar ve alternatiflerle dolu geniş bir spektrumu kaplayan, çok büyük bir kategoridir. Peki seçenekler nasıl daha daraltılabilir? En yüksek önceliğin kolayca anlaşılabilecek ve uygulanabilecek, basit bir NT sisteminin seçilmesine verilmesini öneriyorum. Bu, özellikle yeni demokrasiler için önemli bir kriterdir. Bu basitlik kriterinden pek çok istenen öğe türetilebilir: Mükemmel olmasa bile yüksek bir orantılılık derecesi; seçmenler ile temsilcileri arasındaki mesafeyi aşırı derecede artırmamak için çok büyük tutulmayan ama çok üyeli seçim çevreleri; nadiren kullanılan, seçmenlerin bireysel adayları sıraya dizdikleri devredilebilir tek oy sistemi yerine partilerin seçmenlere aday listeleri sundukları listeli NT; ve seçmenlerin liste içinde bireysel adaylar yerine partilere oy verdikleri kapalı ya da neredeyse kapalı listeler. Kapalı listeli NT, güçlü ve birleşmiş siyasal partilerin oluşturulmasını ve sürdürülmesini teşvik edebilir.</p>

  <p>Bu çerçevede cazip bir model de, Danimarka’da kullanılan listeli NT sistemidir. Bu sistemde her birinde kısmen açık listelerden ortalama sekiz temsilcinin seçildiği 17 seçim çevresi vardır. Çevreler oyların yüzde 8’inden fazlasını alan azınlık partilerinin yüksek bir seçilme olasılığına sahip olmalarını sağlayacak kadar küçüktür.<a class="noteref" href="../Text/notlar.xhtml#n0416" id="ref16">16</a> Bu çevrelerde seçilen 135 temsilciye ek olarak, genel ulusal orantılılığı en yüksek düzeye çıkarmak amacıyla partilere dağıtılan 40 ulusal telafi edici sandalye de vardır (ulusal oyların minimum yüzde 2’siyle).<a class="noteref" href="../Text/notlar.xhtml#n0417" id="ref17">17</a> Danimarka modeli bölünmüş toplumlar için avantajlıdır, çünkü telafi edici sandalyeler ve düşük tutulan yüzde 2’lik baraj, coğrafi olarak belli yerlerde yoğunlaşmayan küçük azınlıklara ulusal yasama organında temsil edilmek için makul bir fırsat sunar. Orantılılığı en yüksek düzeye çıkarma fikrini olumlu bulmakla birlikte, bu sistem seçim sistemini olanaklı olduğu ölçüde basit ve şeffaf tutma hedefimizden bizi uzaklaştırıyor. Ayrıca, ulusal telafi edici sandalyelerin, ülke çapında partilerin henüz gelişmediği bölünmüş toplumlarda pek bir anlam ifade etmeyeceği açıktır.</p>

  <p><em>3) Parlamenter hükümet mi, başkanlık hükümeti mi</em>? Anayasa yazarlarının karşısına çıkan bir sonraki önemli karar, hükümetin parlamenter sisteme mi, başkanlık sistemine mi, yoksa yarı-başkanlık sistemine mi uygun olacağıdır. Etnik ya da başka tür derin ayrılmaların yaşandığı ülkelerde bu tercih, farklı sistemlerin yürütmede iktidar paylaşımı sağlama konusundaki göreli potansiyellerine dayandırılmalıdır. Parlamenter sistemdeki kabine –tek kişilik bir yürütmenin söz konusu olduğu başkanlık sistemindeki sadece danışman niteliğindeki kabineden farklı olarak– yetkinin eşit dağıtıldığı bir karar alma yapısı olduğu için, iktidarın geniş bir şekilde paylaşıldığı bir yürütme organı için en uygun ortamı sağlar. Parlamenter sistemlerin ikinci bir avantajı, doğası itibariyle kaçınılmaz olarak çoğunlukçu olan başkanlık seçimlerine gereksinim bırakmamasıdır. Juan Linz, ünlü başkanlık sistemi eleştirisinde bunu şöyle ifade ediyor: “Belki de başkanlık sisteminin en önemli içerimi, demokratik siyasete, kazananın her şeyi aldığı bir sonuç yaratma eğilimindeki kurallarıyla güçlü bir sıfır toplamlı oyun öğesi getirmesidir.”<a class="noteref" href="../Text/notlar.xhtml#n0418" id="ref18">18</a> Başkanlık seçimi kampanyaları kişiliğe dayalı bir siyaseti de teşvik eder ve birbiriyle yarışan partilere ve parti programlarına dayalı siyasete gölge düşürür. Temsili demokraside partiler seçmenler ile devlet arasındaki yaşamsal önemdeki bağlantıyı sağlarlar ve bölünmüş toplumlarda topluluk gruplarının seslerini duyurmaları açısından da vazgeçilmez önemdedirler. Seymour Martin Lipset bir süre önce bu noktayı yeniden vurgulayarak demokrasilerde siyasal partilerin “vazgeçilmez” olduğunu belirtti ve E.E. Schattschneider’ın ünlü “partilerin olmadığı bir modern siyaset düşünülemez,” sözünü hatırlattı.<a class="noteref" href="../Text/notlar.xhtml#n0419" id="ref19">19</a></p>

  <p>Linz başkanlık sisteminin ortaya çıkardığı iki sorunu daha vurgular. Bunlardan biri, yürütme ile yasama arasında sık sık kilitlenme durumlarının yaşanması ve başkanın görev süresinin sabit olmasının getirdiği katılıktır. Kilitlenmelerin yaşanması olasıdır, çünkü hem başkan, hem de yasama meclisi halkoyuyla seçildikleri için demokratik meşruiyet iddiasında bulunabilirler, ama başkan ve yasama meclisinin çoğunluğu farklı partilere mensup olabilir ya da aynı partiye mensup olsalar bile farklı tercihlere sahip olabilirler. Başkanlık sisteminin yapısında bulunan katılık, başkanların sabit sürelerle seçilmelerinden kaynaklanır. Sınırlamalar yüzünden görev süreleri uzatılamadığı gibi, başkanın görev için yeterli özelliklere sahip olmadığının anlaşılması, ciddi şekilde hasta olması ya da çeşitli türden skandallara bulaşması durumunda bile görev süresi kısaltılamaz. Parlamenter sistemlerde, güvenoyu, erken seçim vb. olanaklar bulunduğu için bu sorun yaşanmaz.</p>

  <p>Yarı-başkanlık sistemleri, tam başkanlık sisteminin sadece hafifçe iyileştirilmiş biçimleridir. Bu sistemlerde başkan, başbakan ve kabine arasında ciddi anlamda bir iktidar paylaşımı olanaklı olsa da, başkanlık seçimlerinin sıfır toplamlı karakteri değişmez. Hatta yarı-başkanlık sistemleri, devlet başkanının çoğu tam başkanlık sistemindekinden daha da güçlü olmasını olanaklı hale getirir. En iyi bilinen yarı-başkanlık sistemi örneği olan Fransa’da, başkan genellikle iktidara hakimdir. Hatta 1962-74 ve 1981-86 dönemleri “hiper başkanlık” dönemleri olarak adlandırılmıştır.<a class="noteref" href="../Text/notlar.xhtml#n0420" id="ref20">20</a> Yarı-başkanlık sistemlerinde, başkanın yasama meclisinde partisinin ya da iktidardaki koalisyonun desteğini kaybetmesi durumunda sistemin esas itibariyle başkanlık sisteminden esas itibariyle parlamenter sisteme kaymasına izin verilerek kilitlenme sorunu kısmen çözülmüştür. Latin Amerika’daki başkanlık sistemi demokrasilerinde anayasa reformcuları çoğu zaman parlamenter hükümet yerine bir yarı-başkanlık sistemini savunurlar, ama bunun tek nedeni geçişin güçlüğüdür. Güçlü başkanlık gelenekleri olan ülkelerde parlamenter sisteme geçiş çok büyük bir adım olarak görülür. Anayasa müzakerelerinde bu tür geleneksel ve duygusal kısıtlamaların dikkate alınması gerekli olsa da, bölünmüş toplumlarda anayasa yazarları için genel kılavuz ilke parlamenter hükümet olmalıdır.</p>

  <p>Akademisyenler arasında parlamenter hükümet lehine güçlü bir oydaşma vardır. Bu konudaki kapsamlı literatürde oldukça az sayıda muhalif vardır ve onlar da parlamenter sistem konusundaki oydaşmanın sadece belli noktalarını sorgulamıştır. Bu kişiler, örneğin, ABD’de uygulanan başkanlık sistemini örnek vererek, kilitlenme sorununun Linz’in ve başkalarının iddia ettiği kadar ciddi olmadığına dikkat çekmişlerdir, ama başkanlık sistemine yönelik diğer eleştirilerin geçerliliğini sorgulamamışlardır.<a class="noteref" href="../Text/notlar.xhtml#n0421" id="ref21">21</a></p>

  <p><em>4) Yürütmede iktidar paylaşımı</em>. Parlamenter sistemlerde yetkinin dağıtıldığı kabineler iktidar paylaşımının uygulandığı yürütme organlarının oluşturulmasını kolaylaştırır, ama tek başlarına iktidar paylaşımının kurumsallaşmasının güvencesi olamaz. Belçika ve Güney Afrika bunu yapmanın iki ana yöntemine örnek oluşturuyor. Belçika’da anayasa, kabinede anadili Flamanca olan bakanlar ile anadili Fransızca olanların eşit sayıda olmasını şart koşar. Bu yaklaşımın dezavantajı, iktidarda pay sahibi olma hakkı olan grupların belirlenmesini zorunlu hale getirmesi ve dolayısıyla seçim sistemlerinde de belli azınlıkların temsil garantisi için aynı ayrımcı tercihlerin yer almasıdır. Güney Afrika’da ırksal ve etnik sınıflandırmalar konusunda çok büyük anlaşmazlıklar ve tartışmalar olduğu için 1994’teki geçici anayasada yürütmedeki iktidar paylaşımı düzenlenirken bu sınıflandırmaları esas almak olanaklı olmadı. İktidar paylaşımı, bunun yerine siyasal partilere dayandırıldı: Etnik bir grubu temsil etsin ya da etmesin, parlamentodaki sandalyelerin en az yüzde 5’ine sahip olan her partiye kabineye orantılı bir şekilde katılma hakkı verildi.<a class="noteref" href="../Text/notlar.xhtml#n0422" id="ref22">22</a> Güney Afrika modeli, benzer durumdaki başka ülkeler için de caziptir. Ama kabinede pay sahibi olma hakkının hangi etnik gruplara verilmesi gerektiği konusunda temel anlaşmazlıkların olmadığı durumlarda, Belçika modelinin iki önemli avantajı var: İlk olarak, bu model iktidar paylaşımının tüm büyük partilerin bir büyük koalisyon oluşturmasını gerek bırakmaksızın ve dolayısıyla parlamentoda ciddi bir parti muhalefetinin yoksunluğuna yol açmaksızın yapılmasına izin verir. İkinci olarak, daha küçük gruplara daha fazla temsil hakkı tanıyarak çok kesin biçimde orantılı olan bir iktidar paylaşımından hafif sapmalara olanak tanır. Bu durum, bir etnik çoğunluğun karşısında bir ya da daha fazla etnik azınlık grubunun bulunduğu ülkelerde olumlu sonuç verebilir.</p>

  <p><em>5) Kabine istikrarı</em>. Anayasa yazarları, parlamenter sistemlerin potansiyel bir sorunu olarak görülen, kabinelerin parlamentoda çoğunluk desteğine bağımlı olmalarının ve parlamentoda güvensizlik oyuyla düşürülebilmelerinin kabine istikrarsızlığına –ve bunun sonucunda– rejim istikrarsızlığına yol açabileceği konusunda kaygılı olabilirler. Bu sorunun ciddiyeti abartılmamalıdır; istikrarlı demokrasilerin büyük çoğunluğu başkanlık ya da yarı başkanlığa değil, parlamenter sisteme dayanır.<a class="noteref" href="../Text/notlar.xhtml#n0423" id="ref23">23</a> Ayrıca, kabinelerin yasama organları karşısındaki konumu, bu amaca yönelik olarak tasarlanmış anayasal hükümlerle güçlendirilebilir. Bu tür hükümlerin bir örneği, Batı Almanya’da 1949’da benimsenen anayasada yer alan yapıcı güvensizlik oyudur. Bu hüküm başbakanın (şansölyenin) parlamento tarafından düşürülmesini, aynı anda yeni bir başbakanın seçilmesi koşuluna bağlar. Bu koşul, kabinenin, alternatif bir kabine kuramayan “olumsuz” bir mutlak çoğunluk tarafından düşürülmesi riskini ortadan kaldırır. İspanya ve Papua Yeni Gine’de benzer yapıcı güvensizlik oyu gereklilikleri benimsedi. Bu hükmün dezavantajı, parlamento tarafından düşürülemeyen ama aynı zamanda parlamentoda yasama programını geçirmek için yeterli çoğunluğa da sahip olmayan bir yürütme yaratabilme olasılığıdır. Bu da başkanlık sistemlerinin belası olan kilitlenmelerden farklı değildir. Fransa’da 1958’de kabul edilen Beşinci Cumhuriyet anayasasında da bu potansiyel soruna bir çözüm öneriliyordu. Bu hükme göre, kabinenin mevzuat taslaklarını güvenoyuna sunma hakkı vardır ve yasama organının mutlak çoğunluğu kabineyi düşürecek şekilde oy kullanmadığı sürece bu taslaklar otomatik olarak kabul edilir. Henüz hiçbir anayasada Almanya’daki ve Fransa’daki kuralları birleştirme girişiminde bulunulmadı, ama bu tür bir birleştirme hiç kuşkusuz kabinelere ve onların yasama alanındaki etkinliklerine güçlü bir koruma sağlayabilir ve bunu yaparken parlamento çoğunluğunu kabineyi düşürme ve onu daha çok güven duyduğu yeni bir kabineyle değiştirme konusundaki temel hakkından yoksun bırakmaz.</p>

  <p><em>6) Devletin başını seçmek</em>. Parlamenter sistemlerde, başbakan genellikle sadece hükümetin başıdır; devletin başı konumunda ise bir meşruti hükümdar ya da büyük ölçüde simgesel bir devlet başkanı bulunur. Bir hükümdarın bulunmadığı ülkelerde anayasa yazarları devlet başkanının nasıl seçileceğine de karar vermek zorundadırlar. Bu konuda iki önerim var: Devlet başkanlığı çok sınırlı bir siyasal güce sahip, büyük ölçüde simgesel bir makam olmalı ve halkoyuyla seçilmemelidir. Halkoyuyla seçim demokratik meşruiyet sağlar ve bir de anayasada çok sınırlı sayılamayacak yetkiler öngörülüyorsa devlet başkanları etkin bir şekilde siyasete katılma arzusu duyabilirler – bu durumda parlamenter sistem bir tür yarı-başkanlık sistemine dönüşebilir. Tercih edilen alternatif, devlet başkanının parlamento tarafından seçilmesidir.</p>

  <p>Avustralya’daki parlamenter sistemi monarşiden cumhuriyete dönüştürmenin parçası olarak önerilen anayasa değişikliği, özellikle cazip bir modeldi. Bu modele göre, bir kişinin cumhurbaşkanı olabilmesi için başbakan ve muhalefetin lideri tarafından birlikte aday gösterilmesi ve parlamentonun iki kanadının ortak oturumunda üçte iki çoğunlukla seçilmesi gerekiyordu. Üçte iki çoğunluk kuralının gerisindeki fikir, partili ve siyasetçi olmayan bir cumhurbaşkanın seçilmesini teşvik etmekti. (1999’da düzenlenen referandumda Avustralyalı seçmenler tasarıyı bütünüyle reddettiler. Bunun ana nedeni, cumhuriyeti savunanların büyük bir bölümünün güçlü –ve mantıksız– bir şekilde cumhurbaşkanının halk tarafından seçilmesini savunmasıydı.) Bana göre, en iyi çözüm, Güney Afrika’daki gibi ayrı bir devlet başkanlığı makamının hiç olmamasıdır. Güney Afrika’da devlet başkanı, parlamentonun güvenoyuna tabi olması açısından aslında bir başbakan gibidir ve aynı zamanda devletin başı olarak kabul edilir.</p>

  <p><em>7) Federalizm ve ademi merkeziyet</em>. Topluluk gruplarının belli coğrafi bölgelerde yoğunlaştığı bölünmüş toplumlar için, federal bir sistem hiç kuşkusuz bu gruplara özerklik sağlamanın mükemmel bir yoludur. Benim özgül önerim, genellikle federal sistemlerde öngörülen ikinci (federal) yasama meclisiyle ilgilidir. Bu meclis genellikle federasyonun az nüfuslu birimlerinin fazlasıyla temsil edildiği siyasal olarak güçlü bir kurumdur (örneğin, ABD Senatosunda minik Wyoming de, dev California da iki senatörle temsil edilir). Parlamenter sistemler için bileşimleri farklı, ama yetkileri eşit ya da esas itibariyle eşit olan iki yasama meclisi, iki meclisin de güvenoyunu alan kabinelerin kurulmasını çok zorlaştırdığı için, uygulanabilir bir düzenleme değildir. 1975’te Avustralya’da yaşanan anayasal kriz de bunu göstermişti: Muhalefetin kontrolündeki Senato kabineyi istifaya zorlamak için bütçeyi onaylamayı reddetmişti; ama kabine Temsilciler Meclisi’nde güçlü bir desteğe sahip olmaya devam ediyordu. Ayrıca, küçük birimlerin federal mecliste fazla temsil edilmesinin yüksek oranlara ulaşması, demokrasinin “herkese bir oy hakkı” ilkesinin ihlali anlamına gelir. Bu açıdan, Almanya ve Hindistan’daki federal modeller, ABD, İsviçre ve Avustralya modellerinden daha caziptir.</p>

  <p>Genel olarak, federasyonun görece ademi merkezileştirilmesi ve bileşen birimlerin (eyaletlerin ya da illerin) görece küçük olması önerilen durumlardır – her iki durum da her birimin görece homojen olma olasılığını artırır ve büyük eyaletlerin federal düzeyde egemenlik kurmalarını önler. Bunun ötesinde, ülkeden ülkeye değişecek ayrıntılarla ilgili olarak pek çok başka kararın alınması gereklidir (örneğin, eyalet sınırlarının tam olarak nereden çizilmesi gerektiği konusunda). Uzmanlar, federasyon içinde ne kadar ademi merkeziyetçiliğin uygun olacağı konusunda net bir öneride bulunamıyorlar ve uzmanlar arasında ABD, Kanada, Hindistan, Avustralya, Almanya, İsviçre ya da Avusturya modellerinden hangisinin izlenmesinin daha olumlu olacağı konusunda da bir oydaşma mevcut değil.</p>

  <p><em>8) Bölgesel olmayan özerklik</em>. Topluluk gruplarının belli coğrafi bölgelere yoğunlaşmış olmadığı bölünmüş toplumlarda, özerklik bölgesel olmayan bir şekilde de düzenlenebilir. Örneğin, önemli dinsel bölünmelerin olduğu ülkelerde, farklı dinsel gruplar çoğu zaman kendi okullarını yönetmeye önem verirler. Hindistan, Belçika ve Hollanda’da iyi sonuç veren bir çözüm, temel eğitim standartları karşılandığı sürece, tüm devlet okullarına ve özel okullara eşit mali destek vererek eğitim özerkliğini sağlamaktır. Bu uygulama, din ile devletin ayrılması ilkesine aykırı olsa da devletin eğitimle ilgili konularda tamamen tarafsız olmasına olanak tanır.</p>

  <p><em>9) Kabine ve parlamentonun dışında da iktidar paylaşımı</em>. Bölünmüş toplumlarda, tüm topluluk gruplarının geniş temsili sadece kabinelerde ve parlamentolarda değil, kamu hizmetinde, yargıda, poliste ve orduda da sağlanmak zorundadır. Etnik ve dinsel kotalar yoluyla bu amaca ulaşılabilir, ama bu kotaların katı bir şekilde uygulanması gerekmez. Örneğin, belli bir grubun tam yüzde 20 oranında temsil edilmesi koşulu getirmek yerine, yüzde 15 ila 25 arasını hedeflemek gibi daha esnek bir kural benimsenebilir. Bununla birlikte, bu tür kotaların genellikle gereksiz olduğunu gözlemledim; anayasada genel bir geniş temsil hedefine sahip olunduğunun belirtilmesi yeterlidir; iktidarın paylaşıldığı bir kabine ve orantılı bir şekilde oluşturulmuş bir parlamento bu hedefin hayata geçirilmesini sağlayacaktır.</p>

  <h2>Diğer Sorunlar</h2>

  <p class="nonindent">Birçok başka potansiyel olarak tartışmalı sorunla ilgili olarak önerim, dünyanın oturmuş demokrasilerinde görülen tipik örüntülerle işe başlamaktır. Bunlar arasında, anayasayı değiştirmek için üçte iki çoğunluk gerekliliği (azınlık haklarını ve özerkliği değiştirmek için bu eşik daha da yukarı çekilebilir), yasamanın alt kanadının ülke nüfusunun yaklaşık küp kökü büyüklüğünde olması<a class="noteref" href="../Text/notlar.xhtml#n0424" id="ref24">24</a> (bu durumda, Irak gibi nüfusu yaklaşık 25 milyon olan bir ülkenin yasama organının alt kanadında yaklaşık 140 temsilci olması “gerekir”) ve dört yıllık yasama dönemleri sayılabilir.</p>

  <p>Referandumla onay yeni bir anayasa için gerekli demokratik meşruiyeti sağlayabilmekle birlikte, referandum sayısını sınırlayan bir anayasa hükmü konmasını tavsiye ediyorum. Bir temel referandum biçimi, mevzuatın ve anayasa değişikliklerinin halkın girişimiyle kaleme alınması ve bu tür teklifler için doğrudan halkoyuna başvurulması hakkını getirir. Bu tür referandumlar, kaba çoğunlukçu araçlardır ve rahatlıkla azınlıklara karşı kullanılabilirler. Diğer taraftan, İsviçre örneği, seçmenlerin küçük bir azınlığının seçilmiş temsilcilerin çoğunluğu tarafından kabul edilen bir yasaya itiraz etmelerinin ve bu konuda bir referandum çağrısında bulunmalarının istenen iktidar paylaşımını destekleme etkisi yaratabileceğini gösterdi. Bu çaba sonuca ulaşmasa bile, çoğunluğu referandum kampanyasının maliyetini karşılamaya zorlar; dolayısıyla bir azınlığın bir referandum çağrısında bulunma hakkının olması çoğunluğun azınlıkların görüşlerini ciddiye alması için güçlü bir teşviktir. Ben yine de referandum konusuna çok büyük bir dikkatle yaklaşılmasını tavsiye ediyorum ve sıklıkla referandum düzenlenen sadece üç demokrasi (ABD, İsviçre ve özellikle 1980’lerin başlarından bu yana İtalya) olması da bu tavsiyeyi destekliyor.</p>

  <p>Anayasa yazarları benim değinmediğim ve özgül tavsiyelerimin bulunmadığı pek çok başka sorunu çözmek zorunda kalacaklardır. Yurttaşlık haklarının korunması, özel bir anayasa mahkemesinin kurulup kurulmayacağı ve bir anayasa mahkemesinin ya da yüksek mahkemenin aşırı müdahaleci olmaksızın ve yetkisini aşmaksızın anayasayı ve yurttaşlık haklarını güçlü bir şekilde korumasının nasıl sağlanabileceği bu sorunlar arasındadır. Ve anayasa yazarları bu sorunları çözmek gibi zor ve zaman gerektiren bir işin altından kalkmak zorunda oldukları için, uzmanların başkanlık sistemi ve NT dışı sistemler gibi baştan yanlış alternatiflerin göreli avantajları ve dezavantajı üzerine uzun tartışmalarla onların işlerini daha da zorlaştırmamaları ve dikkatlerini dağıtmamaları daha da önemli hale geliyor.</p>

  <p>Anayasa yazarlarının çeşitli alternatifleri hiç incelemeksizin tüm önerilerimi benimsemeleri gerektiğini öne sürmüyorum. Belli partilerin ve siyasetçilerin çıkarlarının ve gündemlerinin onları başka alternatifleri değerlendirmeye yönlendirebileceğinin, bir ülkenin tarihinin ve geleneklerinin o ülkenin temel mevzuatını kaleme alan kişileri etkilediğinin ve neredeyse her zaman –ve son derece mantıklı bir şekilde– birden fazla anayasa uzmanının profesyonel görüşünün alındığının farkındayım. Yine de, önerilerimin benim kişisel tercihlerimden ibaret olmadığını ve uzmanlar arasındaki güçlü bir oydaşmaya ve sağlam görgül kanıtlara dayandığını ve en azından anayasa müzakerelerinde bir başlangıç noktası oluşturması gerektiğini belirtmek isterim.</p>
