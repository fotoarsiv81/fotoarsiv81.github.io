  <h1>Demokratik Sistemlerin Karşılaştırılması <span>DONALD L. HOROWITZ</span></h1>

  <p class="nonindent">Profesör Juan Linz, “Başkanlık Sisteminin Tehlikeleri” başlıklı makalesinde, başkanlık sistemlerine kıyasla parlamenter sistemlerin “istikrarlı bir demokrasinin oluşmasına daha çok katkıda bulunduğunu” öne sürüyor. “Bu yargı, özellikle derin siyasal ayrışmaların ve çok sayıda siyasal partinin mevcut olduğu ülkeler için geçerlidir,” diye devam ediyor. Zaten Profesör Linz’in son dönemdeki tüm çalışmalarının ana motifini oluşturan bu temanın başka uzmanlar tarafından da benimsenmeye başlandığını görüyoruz ve ayrıntılı bir incelemeden geçmeksizin yavaş yavaş genelgeçer bir bilgi haline gelmesi tehlikesiyle karşı karşıyayız.</p>

  <p>Linz, başkanlık makamının, aslında uzlaşma mekanizmalarına gereksinim duyan toplumlara, olumsuz bir “kazananın her şeyi alması” siyaseti unsuru getirdiğini öne sürüyor. Ona göre, bir başkanlık adayı ya seçilir ya da seçilmez, ama parlamenter sistemlerde sonucun pek çok farklı ton içermesi olanaklıdır. Ayrıca doğrudan halkoyuyla seçilen bir başkan, küçük bir oy farkıyla birinci olsa ve hatta yüzde 40’ın altında oy alsa bile halkın kendisine bir “yönetim yetkisi” verdiğini düşünebilir. Bu nedenlerle, çatışma potansiyeli büyür.</p>

  <p>Linz’e göre, yasama organını başkandan ayıran güçler ayrılığı da çatışmayı destekler. Ayrı bir şekilde seçilen başkanın sabit görev süresi de seçimler arasındaki dönemde bir katılığın geçerli olmasına yol açar. Buna karşılık parlamenter sistemler herhangi bir zamanda liderleri ya da hükümetleri kolayca değiştirerek krizlere çözüm getirebilirler. Başkanlık seçimlerinin ayrı yapılması da zayıf kabineler ortaya çıkarır ve seçim yarışlarında ya aşırı uçların gerçek güçlerinden fazla etkili olmalarına ya da toplumun tamamının kutuplaşmasına yol açar.</p>

  <p>Bu, demokratikleşme sürecindeki kırılgan rejimlerin istikrarına ilişkin daimi bir kaygıyla desteklenen ağır bir suçlamadır. Gelgelelim Linz’in iddiaları doğrulanabilir değildir. İlk olarak bu iddialar, büyük ölçüde Latin Amerika ülkelerinden oluşan, yani bölgesel olarak iyi dağıtılmamış ve son derece seçici bir örnekleme dayanır. İkinci olarak mekanik, hatta karikatürleştirilmiş bir başkanlık anlayışını esas alırlar. Üçüncü olarak her durumda en iyi sistem olmayan belli bir başkan seçme sistemini varsayarlar. Son olaraksa ayrı olarak seçilmiş bir başkanın bölünmüş bir toplum için yerine getirebileceği işlevleri göz ardı ederek, Linz’in kendi takdire şayan amaçları için de engel oluştururlar.</p>

  <h2>Başkanlık Sistemi ve Siyasal İstikrarsızlık</h2>

  <p class="nonindent">Linz, sık sık Brezilya’ya, Kolombiya’ya, Venezuela’ya ve Şili’ye atıfta bulunmasından da anlaşıldığı gibi, başkanlık sisteminin Latin Amerika’daki istikrarsızlığa katkıda bulunduğuna inanıyor. Oysa Latin Amerika yerine postkolonyal Asya ve Afrika’daki istikrarsızlığa odaklanmış olsaydı, kötü adam konumundaki kurum hiç kuşkusuz parlamenter sistem olacaktı. Nitekim Sir Arthur Lewis, 25 yıl önce <em>Batı Afrika’da Siyaset</em> üzerine verdiği konferanslarında, Afrika’nın İngilizce konuşulan ülkelerinde o dönemde ortaya çıkan otoritarizmden büyük ölçüde, miras alınan Westminster tarzı parlamenter demokrasi sisteminin sorumlu olduğunu savunmuştu. Lewis’in vurguladığı nokta, Westminster modelinin kazananın her şeyi alma özelliğiydi, yani parlamentoda çoğunluğu kazananın devleti ele geçirebilmesiydi.</p>

  <p>Lewis’in anlayışı, demokratik yönetimi yeniden kurmaya çalışan pek çok Afrikalı tarafından da paylaşılır. Yeniden demokrasiye geçişi amaçlayan en kayda değer çabalar, Nijerya’da 1978-1979’da yürütülen ve şu sıralarda yeniden başlanan çalışmalardır ve bunlar toplumsal bölünmeleri hafifletmek için bir başkanlık sisteminin benimsenmesini de içerir. Ülke bağımsızlığına kavuştuğunda devralınan parlamenter sistem çerçevesinde kuzeydeki etnik grupların oluşturduğu bir topluluk, parlamentodaki sandalyelerin çoğunluğunu elde etmeyi ve diğer tüm grupları iktidarın tamamen dışında bırakmayı başarmıştı. Aktörlerin bu şekilde ya tamamen oyunun içinde ya da tamamen dışında kaldıkları siyasal sistem 1960’tan sonra Nijerya siyasetine damgasını vurdu ve 1966’da askeri darbelerin ve 1967 ile 1970 yılları arasında ayrılıkçı Biafra savaşının yaşanmasına zemin hazırladı. Nijeryalılar güçler ayrılığına dayalı bir sistemi tercih ederek herhangi bir grubun parlamentoyu kontrol etme yoluyla ülkenin kontrolünü tamamen ele geçirmesini önlemeyi amaçladılar.</p>

  <p>O halde Afrika’da parlamenter sistemlerin, Latin Amerika’da ise başkanlık sistemlerinin demokrasinin gelişimini engellediği iddia edilebilir, ama bu iddiaya kuşkuyla yaklaşmamız için nedenler var. Linz, Kolombiya, Venezuela ve Brezilya’daki başkanlık sistemlerinde uzlaşmacı uygulamaların ortaya çıktığına değinir, ama bunları “sapmalar” olarak görüp önemsemez. Diğer taraftan, Salvador Allende yönetimindeki Şili’yi norma daha yakın kabul eder ve başkanlık sisteminin toplumsal çatışmayı şiddetlendirmesine örnek olarak gösterir. Ancak en azından Arturo Valenzuela’nın bazı araştırmaları, Allende’den önce pek çok Şili devlet başkanının merkezci, ılımlı eğilimler sergilediği izlenimini veriyor. Başkanlık sisteminin icat edilmiş olduğu ABD’deki deneyim de Linz tarafından “bir istisna” olarak bir kenara itiliyor. Sonuç itibariyle, Şili’deki şiddetli çatışma bu ülkede başkanlık sisteminin uygulanmasına bağlanırken, ABD’de çatışmanın ılımlı düzeyde tutulmasının başka nedenlerden kaynaklandığı öne sürülüyor. Özetle, Linz’e göre, siyasal başarının pek çok kaynağı varken siyasal başarısızlığın tek bir kaynağı var: başkanlık sistemi.</p>

  <p>Linz, başkanlık sistemini birçok açıdan katı ve sıfır toplamlı siyasete yol açan bir kurum olarak nitelendiriyor. Ne var ki söyledikleri, gerçekteki başkanlık sisteminden ziyade çarpıtılmış bir başkanlık sistemi algısına ilişkindir. Örneğin parlamenter sistemlerin, başkanlık sistemlerinin aksine, keskin bir kazananlar ile kaybedenler ayrımı yaratmadığını söylüyor. Parlamenter rejimlerde koalisyon hükümetlerinin kurulabildiğini ve iktidar ile muhalefetin yasama sürecinde işbirliğine gidebildiğini belirtiyor.</p>

  <p>Gelgelelim bu sonuçlar başkanlık sistemlerinde de aynı derecede olanaklıdır. Nijerya’daki İkinci Cumhuriyette hem bir başkan, hem de yasama organında bir koalisyon vardı. Ayrıca başkanlık sistemlerinde iktidar ile muhalefet sık sık yasama sürecinde işbirliğine gider. ABD Kongresi’nde bu tür işbirliği çok yaygındır. Linz bu işbirliğini, ABD’deki “eşine rastlanmayan bir şekilde dağınık ve yayılmış” parti sistemine bağlıyor. Bu parti sistemi federalizmden kaynaklanır ve başkanın seçilme biçiminin temelinde de bu yatar. Bu durum, belli bir ülke için önerilen tüm kurumların genel düzenlenişini incelemeksizin başkanlık gibi tek bir kurumun kınanmasının yanlış olduğunu düşündürmüyor mu?</p>

  <p>Bir başkanlık sisteminin neden bir parlamenter sistemden daha fazla “kazan ya da kaybet” tarzı sonuç üretmesi gerektiğini anlamak kolay değildir. Linz’in başkanlık sistemine getirdiği bir diğer itiraz, bu sistemin –özellikle yürütme ve yasama farklı partilerin kontrolünde olduğunda– bu iki organ arasında gereksiz bir çatışma yarattığıdır. Ama iki organ farklı partiler tarafından kontrol ediliyorsa, sistem kazananın her şeyi aldığı bir sonuç üretmemiş demektir. Aynı anda hem erkler arası fren ve dengelerin varlığından, hem de kazananın her şeyi almasından yakınmayı anlamak güçtür.</p>

  <p>Linz’e göre başkanlık, makam sahibini, gerçekte sahip olduğundan daha fazla güce sahip olduğunu düşünmeye iten bir makamdır. Çok sayıda adayın yarıştığı bir seçimde toplam oyların sözgelimi üçte birini alan bir aday tüm yetkileriyle birlikte başkanlık makamını elde edebilir. (Linz, yüzde 36,2 oyla birinci olan Allende’yi örnek gösteriyor.) Yeni başkan atamalar yapabilir, yasa taslakları önerebilir ya da veto edebilir ve sabit bir süre için seçildiği için partisinin desteğini kaybetmesi durumunda bile görevine devam edebilir. Çoğu sistemde başarısız bir başkanı görev süresi bitmeden indirmenin hiçbir yasal yolu olmadığı için, bir başkanın sabit görev süresi içinde yaşanacak bir hükümet krizi, Linz’e göre bir anayasal krize dönüşecektir. Buna karşılık parlamenter sistemde parlamentodaki çoğunluğunu yitiren bir hükümet, daha seçime çok zaman olsa bile düşer. Dolayısıyla çatışma olağanlaşır ve her zaman bir kriz boyutuna ulaşmaz.</p>

  <p>Bu iddialara yanıt vermeden önce, Linz’in analizinin merkezinde yer alan bir varsayımı vurgulamak şarttır: Buna göre bir başkan, birinci olma (en çok oyu alma) ya da, gerektiğinde ikinci tur seçimler yapılmak üzere, oy çoğunluğu sistemiyle seçilir. Linz’in şikâyetlerinin çoğu bu varsayımdan kaynaklanıyor. Dolayısıyla başkanların en çok oyu alma ya da oy çoğunluğu-ikinci tur sistemiyle seçilmesinin şart olmadığı açıkça belirtilmelidir. Aşağıda açıklayacağım gibi, bölünmüş toplumlarda başkanlar, farklı ve başkan için geniş bir tabana yayılmış bir destek sağlayan bir sistemle seçilmelidir. Böyle bir sistem, başkanların az bir farkla seçildikleri halde daha büyük bir yönetim yetkisine sahip oldukları yanılsaması yaşamaları sorununu büyük ölçüde hafifletir. Kazananın her şeyi alması, soyut kurumlardan değil, seçim sistemlerinden kaynaklanan bir durumdur.</p>

  <h2>Başkanlık Seçimi Sistemleri</h2>

  <p class="nonindent">Linz’in analizinin tamamına, seçim sistemine ilişkin varsayımlar damga vuruyor. Linz en çok oyu almaya dayalı sistemlerde başkanlık adaylarının seçilebilmek için genellikle aşırı siyasetlerle flört ettiklerini ve böylece aşırı uçlara parlamenter sistemde ulaşamayacakları bir etkileme gücü kazandırdıklarını öne sürüyor. Ama başkanlar bu şekilde seçilmezse, en çok oyu almak için aşırı uçlara ödün verme gereksinimi de ortadan kalkar. Aynı şekilde, parlamenter sistemlerde aşırı uçların etki dereceleri de farklılık gösterir. İsrail’deki siyasal sistemin gösterdiği gibi, bunu belirleyen etmenlerden biri seçim sistemidir.</p>

  <p>Linz’e göre başkanın ilk turda en çok oyu alan iki adayın katılacağı bir ikinci tur oylamasında elde edilecek çoğunlukla seçilmesi farklı bir sorun yaratır. İkinci tur oylaması, ılımlı kesimler arasında ittifak kurulmasını kolaylaştırabilir, ama aynı zamanda en çok oyu alan iki adayı “karşı karşıya getirir” ve bu durumda toplumun tamamının kutuplaşması olasılığı vardır.</p>

  <p>Gerçekte en çok oyu alma ya da çoğunluğa ulaşma, son dönemde başkanlık sistemini öngören anayasaların kabul edildiği tüm ülkelerde benimsenen bir ilke değildir. ABD’de başkanlık seçiminde izlenen delege sistemi bile basit bir çoğunluk ya da ikinci tur sisteminden çok daha karmaşıktır. ABD’deki başkanlık adayları, hangi eyalette hangi çıkarların güçlü olduğu konusunda mantıklı yargılara ulaşmak için seçmenlerin oylarının eyaletler arasında nasıl dağıldığına bakarlar. Bu süreç aşırılık ya da kutuplaşma terimleriyle açıklanamaz. Ama Linz özellikle derin bölünmelerin yaşandığı ülkelerde başkanlık sisteminin olumsuzluklarını vurgulamaya çalıştığı için, bu şekilde ciddi anlamda bölünmüş iki toplum olarak Nijerya ve Sri Lanka’da geçerli başkanlık seçimi sistemi örneklerine odaklanalım.</p>

  <p>Nijerya’da 1979’da başlayan İkinci Cumhuriyette bir başkanlık sistemi tesis edildi. (1992’de başlaması öngörülen Üçüncü Cumhuriyette de aynı başkanlık ve seçim sistemi uygulanacak.) Bu sistemde bir adayın başkan seçilebilmesi için en çok oyu alması ve ayrıca bu oyların belli bir şekilde dağılması gerekiyordu. Seçimi kazanacak aday, o dönemde sayısı 19 olan eyaletlerin en az üçte ikisinde toplam oyların en az yüzde 25’ini kazanmak zorundaydı. Bu çifte gereklilik başkanın pek çok farklı etnik gruptan destek almasını sağlamak için getirilmişti. Linz’in sözcükleriyle ifade etmek gerekirse, amaç etnik aşırı uçları dışarıda bırakmak ve ılımlı ve merkezci bir başkan seçmekti. Nijeryalılar, bu yeni sistemle tam olarak böyle bir başkan seçtiler. Aşırı uçlar başkanlıkta değil, parlamentoda pay sahibi oldular. Linz’in çoğunluğa dayalı ikinci turlarla özdeşleştirdiği kutuplaşma da hiç gerçekleşmedi. Ayrıntıları dikkatle tasarlanmış başkanlık seçimi düzenlemeleri merkezi güçlendirebilir ve bölünmüş bir toplumun dağılmış dokusunu yeniden bir araya getirebilir. Nijeryalılar, geniş bir tabana yayılmış bir destek için teşvikler içeren bir başkanlık seçimi sistemi seçerek, kazananın her şeyi aldığı bir siyaseti reddettiler. Bunun yerine çatışmaya değil, uzlaşmaya yönelmiş bir başkanı amaçladılar. Başarıya da ulaştılar.</p>

  <p>Sri Lanka ise 1978’de başkanlık sistemine geçti. Bu tercihin başlıca amacı, sabit süreli bir siyasal yürütme organı yaratmak ve böylece bu organın başında olan kişinin –özellikle etnik çatışmanın azaltılmasına yönelik olarak– halktan fazla destek bulmayacak adımları atmasına olanak tanımaktı. Bir oy çoğunluğu gerekliliği getirildi. Sri Lanka’nın çok partili sisteminde bir adayın çoğunluğa ulaşması pek olası olmadığı için, bir alternatif oylama yöntemi benimsendi. Her seçmen birden fazla adaya oy verebilecek ve bu adayları tercih sırasına sokacaktı. Eğer hiçbir aday ilk tercih olarak çoğunluğa ulaşamazsa, en çok oyu alan iki aday bir tür anında ikinci tur denebilecek değerlendirmeye tabi tutulacaktı. Buna göre, bu durumda tüm diğer adayları seçen seçmenlerin ikinci tercihleri ve sonra da üçüncü tercihleri sayılacak ve bu şekilde ilk iki adaydan biri çoğunluğu kazanana kadar devam edilecekti. Böylece başkanlık adaylarının, tercih ettikleri aday ilk iki sırada yer almayan seçmenlerin ikinci ve üçüncü seçenekleriyle çoğunluğa ulaşmaları bekleniyordu. Bu sistem, etnik azınlıkları (özellikle Sri Lanka Tamillerini) ikinci tercihlerine karşılık ödün talep edecek bir konuma soktu. Dolayısıyla, başkanlık sistemi, bir kez daha, parçalanmış bir toplumda aşırıları dışarıda bırakacak, ılımlılık için teşvik sağlayacak ve ödün vermeyi özendirecek şekilde işletildi.</p>

  <p>Çoğunluk gerekliliğinin temelinde Linz’in de paylaştığı bir korku yatıyordu. Linz gibi Sri Lankalılar da, en çok oyu alanın kazanmasına dayalı bir seçim sisteminin seçmenlerin sadece yüzde 30 ya da 35’inin desteğini alan ve küçük bir farkla birinci olan bir adayın başkan seçilmesine yol açacağından kaygı duyuyordu. Bu durumdaki bir adayın “yönetim yetkisi”ne sahip olduğunu düşünmemesi için, Sri Lankalılar gerekli çoğunluğun ancak ikinci ve daha sonraki tercihlerin toplanmasıyla elde edilmesi konusunda ısrarcı oldular. Bu tür bir sistemin kolaylıkla geliştirilebilmesi, itirazı tamamen geçersiz kılıyor.</p>

  <p>Hatta, Sri Lankalılar ve Nijeryalılar başkanlığa dayalı seçim sistemlerini daha önce geliştirmiş olsalar, bu ülkelerdeki çatışmaların bu sistemlerle yumuşatılabileceğini düşünmek için fazlasıyla neden mevcuttur. Bunun yerine uyguladıkları parlamenter sistemlerde kazananın her şeyi alması kuralı ve azınlıkların iktidarın dışında bırakılması bu ülkelerdeki çatışmaların daha da şiddetlenmesine yol açtı.</p>

  <h2>Önemsiz Farklılıklar</h2>

  <p class="nonindent">Suçlamada yer alan diğer unsurlar –sabit görev süresinin getirdiği katılık, zayıf kabine, başkanlık gücünün kötüye kullanılması olasılığı– başkanlık sisteminin yapısında var olan dezavantajlar olarak sunulmaktadır. Bunların tümü uygulamada önemsizdir.</p>

  <p>Başkanların sabit bir süreyle görev başında kaldıkları ve bir güvensizlik oyuyla düşürülemedikleri elbette doğrudur. Gelgelelim, doğrudan halkoyuyla seçilmiş bir başkanın sabit görev süresinin bir hükümet krizine yol açması olasılığı, bir parlamenter hükümetin daha esnek görev süresine kıyasla daha büyük değildir. Parlamenter hükümetler sağlam bir çoğunlukla göreve başladıklarında genellikle başlangıçtaki görev süresinin sonuna kadar görevlerine devam ederler. Bunun tek istisnası, iktidardaki partilerin kısa süreli bir popülerlik yakaladıkları durumlarda bunu değerlendirmek için erken seçime gittikleri durumlardır. Teoride, bir parlamenter hükümeti görev süresi bitmeden düşürmek, bir başkanı görevden almaktan daha kolaydır. Ama pratikte, toplumdaki bölünmüşlükten dolayı hükümetin istikrarsız bir koalisyondan oluştuğu durumlar dışında, bu gereksinim nadiren ortaya çıkar. Bölünmüşlük durumunda da, uzlaşmayı ve oydaşma inşasını teşvik eden bir seçim sistemiyle desteklenen bir başkanlık sistemine geçmek için güçlü gerekçeler mevcuttur. Fransızların 1958’de Beşinci Cumhuriyete geçerken başkanlık makamını oluşturmalarını bu şekilde yorumlamak mantıklı olacaktır.</p>

  <p>Linz’in dikkat çektiği gibi, başkanlık sistemlerindeki kabineler genellikle parlamenter sistemlerdeki kabinelerden daha zayıftır. Başkanlık sistemlerindeki bakanların zayıflığı kısmen güçler ayrılığından kaynaklanır. Bakanlar seçilmiş parlamento üyeleri olmadıkları için makamlarını başkana borçludurlar. Başkan uzlaşmacı olursa onlar da uzlaşmacı olacaklardır. Bu nokta, Linz’in haklı olarak önemsediği yönetimlerin kurulması açısından, bakanların güçlü ya da zayıf olmalarından daha önemlidir.</p>

  <p>Her durumda, aradaki fark abartılıyor. Linz, kabinenin zayıflığının başkanın haksız şekilde sahip olduğu güçle bağlantılı olduğunu öne sürüyor. Oysa bunun başka bir nedeni var. Örneğin ABD’de kabineler, tarım, ticaret, işgücü vb. alanlarda özel çıkarları temsil ettikleri için bu şekilde kuruluyor. Bu, başkanın bakanları seçmekte tamamen özgür olmadığı anlamına gelir. Ayrıca, parlamenter sistemlerde de Margaret Thatcher ya da Indira Gandhi gibi güçlü başbakanların kabineleri üzerinde tam bir hakimiyet kurdukları ve bakanları istedikleri gibi değiştirdikleri dönemler yaşandı. İki sistem arasında bu konudaki fark yavaş yavaş yok oluyor.</p>

  <p>Son olarak, gücün kötüye kullanılması hiç de başkanlık sisteminin tekelinde değildir. Asya ve Afrika’daki parlamenter rejimler de bu konuda hiç geride kalmadılar. Asya ve Afrika’nın yanı sıra Latin Amerika ve Güney Avrupa’da da gücün kötüye kullanılması öncelikli olarak askeri darbelerle ya da tek parti hegemonyasının güçlenmesiyle olanaklı hale geldi. Bu açıdan başkanlık sistemi ile parlamenter sistemden birini seçmek için bir neden yok. Her iki sistem de başarısız oldu.</p>

  <h2>Demokratik Kurumlar Arasında Seçim Yapmak</h2>

  <p class="nonindent">Başkanlık sistemi ile parlamenter sistem arasında keskin bir ayrım yapmanın sağlam bir dayanağı olmasa da, Linz’in kaygıları temelsiz değil. Derin bölünmelerin ve çok sayıda partinin mevcut olduğu ülkeler başta olmak üzere, demokratikleşme sürecindeki ülkelerin benimsediği kurumlar konusunda kaygılanması gerçek nedenlere dayanıyor. Bu toplumlarda kazananın her şeyi aldığı seçim sonuçları ve bu durumun yarattığı dışlanma konusunda kaygılanmakta da haklı. Ne var ki, başkanlık sistemleri kadar Parlamentoların Anası olan Westminster da bu tür sonuçlar yaratabiliyor.</p>

  <p>Bu durumun gösterdiği gibi, Linz’in itirazı aslında başkanlık sistemine değil, demokrasinin Westminster versiyonunun örneklediği şu iki özellikle ilgilidir: İlk olarak, en çok oyu alanın sandalyelerin çoğunluğunu elde edip parti dışı rakipleri dışarıda bıraktığı seçim sistemleri; ikinci olarak da, kazananlar ile kaybedenler, iktidar ile muhalefet arasında keskin bir bölünme yaratan iki kutuplu demokrasi. Linz’in temel itirazları bunlar olduğu için, argümanlarını tersine çevirip parlamenter sistemlere ya da en azından bu sistemlerin uyumlu çoğunluklar ve azınlıklar ürettiği durumlara yöneltmek güç değildir. Bir çoğunluğun oluşmadığı ve koalisyonların gerekli olduğu durumlarda bazen –ama sadece bazen– daha uzlaşmacı süreçler ve sonuçlar ortaya çıkar. Dolayısıyla Linz’in tezi aslında başkanlığa değil, en çok oyu alanın kazandığı seçim sistemlerine karşıdır ve parlamenter sistemleri değil, parlamenter koalisyonları destekler.</p>

  <p>Bunlar gerçekten önemli argümanlardır, çünkü demokrasiye geçiş sürecindeki toplumlar, uzlaşmayı ve dışlayıcı değil kapsayıcı hükümet sistemlerini destekleyen seçim süreçleri üzerine düşünmek, hem de derinlemesine düşünmek zorundadır. Değerlendirebilecekleri önemli bir yenilik de, rakip siyasal güçlerin temsil edilme oranlarını en üst seviyeye çıkaracak bir seçim formülüyle seçilecek başkanlardır. Linz’in kurumların tasarlanmasına yaptığı vurgu demokratik sistemlere yenilik getirmeye çalışan kişiler için çok yararlıdır. Ama Linz’in iki sistem arasında, dayandıkları seçim sistemlerinden ve diğer hükümet kurumlarından koparılmış, temelsiz bir ikilik kurgulaması, bu kişilerin kafasını karıştırmaktan başka bir işe yaramayacaktır.</p>
