  <h1>Yazarlar</h1>

  <p class="hangindent"><strong>Selim Erdem Aytaç</strong> Koç Üniversitesi, İktisadi ve İdari Bilimler Fakültesi (İİBF) Uluslararası İlişkiler Bölümünde öğretim üyesidir. Doktora derecesini 2014 yılında Yale Üniversitesi Siyaset Bilimi Bölümünden almıştır. Araştırma alanları arasında karşılaştırmalı siyasi davranış, politik ekonomi ve ekonomik oy verme davranışı yer almaktadır. Akademik makaleleri <em>Comparative Political Studies, Comparative Politics, European Political Science Review</em> ve <em>Democratization</em> dergilerinde yayınlanmıştır. Ayrıca Ziya Öniş, Fikret Şenses ve Caner Bakır’ın editörlüğünde derlenen ve 2013 yılında İletişim Yayınları tarafından basılan <em>Ülke Deneyimleri Işığında: Küresel Kriz ve Yeni Ekonomik Düzen</em> kitabının Türkiye bölümünü (“Türkiye: Dengeli ve Sürdürülebilir Yüksek Büyüme Peşinde”) yazmıştır.</p>

  <p class="hangindent"><strong>Ayşen Candaş</strong>, Siyaset Bilimi alanındaki doktorasını Columbia Üniversitesinden 2005 yılında aldı. 2005 yılından beri Boğaziçi Üniversitesi Siyaset Bilimi ve Uluslararası İlişkiler Bölümünde öğretim üyesi. Temel haklar, demokrasi ve sosyal haklar ve sosyal politikalar alanlarında gerek kuramsal gerekse Türkiye’yi inceleyen araştırmalar yaptı. Anayasa süreçlerine ilişkin Özgürlükçü Anayasa Platformunun üyesi olarak çeşitli çalışmalar yaptı ve temel haklar, kadın hakları ve azınlık haklarına ilişkin çeşitli platformlarda katkı sundu. Avrupa Konseyi çatısı altında Türkiye’de Eylül 2014’te faaliyet vermeye başlayan Boğaziçi Siyaset Okulunun akademik direktörlüğünü yürütüyor.</p>

  <p class="hangindent"><strong>Ali Çarkoğlu</strong> halen Koç Üniversitesi, Uluslararası İlişkiler Bölümünde öğretim üyesidir. Daha önce Boğaziçi Üniversitesi (1994-2002) ve Sabancı Üniversitesinde (2002-2010) öğretim üyesi olarak çalışmıştır. 2008-2009 akademik yılında Hollanda Beşeri ve Sosyal Bilimler Yüksek Araştırmalar Enstitüsünde (NIAS) akademi üyesi (fellow) olarak araştırmalar yapmıştır. 2013 yılında Bilim Akademisine seçilmiştir. Doktora derecesini State University of New York-Binghamton’da Mayıs 1994’te savunmuştur. Araştırma alanları davranışsal siyaset bilimi soruları üzerine yoğunlaşmış ve oy verme davranışı, kamuoyu ve parti politikaları alanlarında değişik sorulara cevap aramıştır. Yüksek öğrenim öğrencilerinin tercihleri, dindarlık, siyasal İslam ve siyasi davranış ilişkisi, Müslüman toplumlarda hayırseverlik, yolsuzluk, enformalite, AB üyeliği hakkında görüşler ve oy verme davranışı üzerine değişik araştırma ekipleriyle birlikte aralarında TÜBİTAK, USIP, Ford Foundation, Nuffield Foundation, Open Society Institute, Boğaziçi, Sabancı, Işık ve Koç üniversiteleri araştırma fonları tarafından desteklenen saha çalışmaları yürütmüştür. Makaleleri <em>Democratization, European Journal of Political Research, European Political Science Review, Electoral Studies, Turkish Studies, New Perspectives on Turkey, South European Society and Politics, Middle Eastern Studies, Political Studies</em> dergilerinde ve derleme kitaplarda yayımlanmıştır. Kitapları: Ersin Kalaycıoğlu ile birlikte <em>Turkish Democracy Today: Elections Protest and Stability in an Islamic Society</em> (2007), <em>The Rising Tide of Conservatism in Turkey</em> (2009).</p>

  <p class="hangindent"><strong>Üstün Ergüder</strong> lisans eğitimini İngiltere’de Manchester Üniversitesinde tamamladı. Lisansüstü eğitimini Syracuse Üniversitesinde (The Maxwell School of Citizenship and Public Affairs) tamamlayan Ergüder 1970 yılında Siyaset Bilimi dalında doktora derecesi aldı ve Boğaziçi Üniversitesinin akademik kadrosuna katıldı. Prof. Ergüder ayrıca Michigan Üniversitesi, Syracuse Üniversitesi ve New York Devlet Üniversitesinde çeşitli dönemler ders verdi. Sabancı Üniversitesinde Emeritus Profesör olarak görev yapmakta olan Ergüder aynı üniversitenin bünyesinde bulunan İstanbul Politikalar Merkezinin kurucusu olup halen Eğitim Reformu Girişiminin Yönetim Kurulu Başkanıdır. Ergüder Ağustos 1992 ve Ağustos 2000 arasında iki dönem Boğaziçi Üniversitesi Rektörü olarak görev yaptı. Rektörlük görevinden önce Boğaziçi Üniversitesinde Siyaset Bilimi ve Uluslararası İlişkiler Bölümü Bölüm Başkanlığı ve Yabancı Diller Yüksekokulu Müdürlüğü görevlerinde bulundu. Ergüder’in Türkiye’de ve yurtdışında yayınlanmış çeşitli kitap makaleleri bulunmaktadır. Saha araştırması içeren yerel ve uluslararası işbirliği projelerini tasarlamış ve yönetmiştir. Ergüder akademik sorumluluklarının yanı sıra, Vehbi Koç Vakfı Yönetim Kurulu üyeliği, Türkiye Üçüncü Sektör Vakfının Mütevelli Heyeti ve Yönetim Kurulu Başkanlığı ve Özyeğin Üniversitesi Mütevelli Heyeti üyeliği görevlerini de yürütmektedir. Yurtdışında ise Bologna’da kurulmuş olan Magna Charta Gözlemevi (Magna Charta Observatory) Konseyi Başkanı olarak görev (2009-2013) yapmıştır.</p>

  <p class="hangindent"><strong>Donald L. Horowitz</strong> doktorasını 1968’de Harvard Üniversitesinde tamamladı. Etnik çatışmalar konusunda uzman olan Horowitz, bölünmüş toplumlar konusunda ve Rusya, Romanya, Nijerya, Tataristan ve Kuzey İrlanda gibi yerlerde etnik çatışmaları azaltmaya yönelik politikalar hakkında danışmanlık yaptı. 2006’da Amerikan Dışişleri Bakanlığının Demokrasiyi Geliştirme Danışma Komitesine atandı. Adalet Bakanlığında avukat olarak çalıştı, Harvard Center for International Affairs’de, Woodrow Wilson Center’da, Brookings Institution’da ve Smithsonian Institution’da araştırmalar yaptı. Durham, North Carolina’daki Duke Üniversitesinde ve Duke Hukuk Fakültesi’nde Hukuk ve Siyaset Bilimi profesörü ve Amerikan Sanat ve Bilim Akademisi üyesi olan Horowitz’in başlıca eserleri şunlardır: <em>Ethnic Groups in Conflict</em> (1985), <em>A Democratic South Africa? Constitutional Engineering in a Divided Society</em> (1991) ve <em>The Deadly Ethnic Riot</em> (2001).</p>

  <p class="hangindent"><strong>Ersin Kalaycıoğlu</strong> 1973 yılında İstanbul Üniversitesi İktisat Fakültesinden lisans programını tamamlayarak mezun olmuştur. Ardından Amerika Birleşik Devletleri’nde The University of Iowa, Siyaset Bilimi Bölümüne devam ederek 1975’te yüksek lisans, 1977’de de doktora programını tamamlamıştır. Uzmanlık dalı Karşılaştırmalı Siyaset olup, bu dal içinde siyasal katılma ve siyasal temsil konularında uzmanlaşan Prof. Kalaycıoğlu’nun yayımlanmış kitapları şunlardır: <em>Karşılaştırmalı Siyasal Katılma Çağdaş Siyasal Bilim</em>, Ali Yaşar Sarıbay’la birlikte derlediği <em>Türk Siyasal Hayatı Türkiye’de Siyaset: Süreklilik ve Değişim, Türkiye’de Politik Değişme ve Modernleşme</em>, Çiğdem Balım, Cevat Karataş, Gareth Winrow ve Faroz Yasemee ile birlikte derlediği <em>Turkey: Political Social and Economic Challenges in the 1990s</em> (1995), telif eser olarak yazdığı <em>Turkish Dynamics: Bridge Across Troubled Lands</em>, (2005) ve Ali Çarkoğlu ile birlikte yazdığı <em>Turkish Democracy Today: Elections Protest and Stability in an Islamic Society</em> (2007) ve <em>Rising Tide of Conservatism in Turkey</em> (2009), Deniz Kağnıcıoğlu ile birlikte derlediği <em>Karşılaştırmalı Siyasal Sistemler</em> (2012). Üstün Ergüder, Yılmaz Esmer, Hamit Fişek, Süleyman Özmucur, Murat Sertel, Nihat Falay, Umut Özkırımlı ve Binnaz Toprak ile birlikte yürüttüğü çeşitli araştırmaların sonuçlarını irdeleyen ve kitap boyutlarında on adet araştırma raporu, Türkçe ve İngilizce olarak bilimsel, hakemli uluslararası dergi ve kitaplarda yayımlanmış olan çeşitli makaleleri vardır. 1990-1997 arasında Üstün Ergüder ve Yılmaz Esmer’le birlikte, Michigan Üniversitesi profesörlerinden Ronald Inglehart’ın başkanlığında yürütülen Dünya Değerler araştırmasının bir parçası olarak yapılmakta olan Türkiye’de Değerler araştırmasında çalışmıştır. Prof. Kalaycıoğlu, Koç Üniversitesi öğretim üyesi Ali Çarkoğlu ile birlikte, Türkiye’deki International Social Survey Program (ISSP) çalışmalarını 2008’den beri yürütmektedir. 1977-1984 yılları arasında İstanbul Üniversitesi İktisat ve Siyasal Bilimler Fakültelerinde, 1984-2002 yılları arasında Boğaziçi Üniversitesi Atatürk İlkeleri ve İnkılap Tarihi Enstitüsü ve İktisadi ve İdari Bilimler Fakültesi, 2002-2004 yılları arasında Sabancı Üniversitesi Sanat ve Sosyal Bilimler Fakültesi ve Eylül 2004 ila Eylül 2007 arasında Işık Üniversitesi rektörü olarak çalışan Prof. Kalaycıoğlu, 2007 Eylülünden beri Sabancı Üniversitesi Sanat ve Sosyal Bilimler Fakültesinde öğretim üyesidir. Prof. Kalaycıoğlu, Türk Demokrasi Vakfı (TDV), Türkiye Ekonomik ve Sosyal Etüdler Vakfı (TESEV), İstanbul Politikalar Merkezi (IPM) kurucu üyesi ve ayrıca Siyasi İlimler Türk Derneği ve Bilim Akademisi Yönetim Kurulu üyesi, Türk Sosyal Bilimler Derneği, International Political Science Association, International Studies Association, Midwest Political Science Association’ın da üyesidir.</p>

  <p class="hangindent"><strong>Arend d’Angremond Lijphart</strong> doktorasını 1963’te Yale Üniversitesinde tamamladı. Karşılaştırmalı siyaset bilimi, seçimler ve seçim sistemleri, demokratik kurumlar, etnisite ve siyaset alanlarında uzman olan Lijphart, San Diego’daki California Üniversitesinde Siyaset Bilimi dalında Emeritus Profesör unvanı taşımaktadır. 1989’da Amerikan Sanat ve Bilim Akademisine seçilmiştir. Başlıca eserleri şunlardır: <em>The Trauma of Decolonization: The Dutch &amp; West New Guinea</em> (1966), <em>The Politics of Accommodation. Pluralism and Democracy in the Netherlands</em>, (1968), <em>Democracy in Plural Societies: A Comparative Exploration</em> (1977), <em>Democracies: Patterns of Majoritarian &amp; Consensus Government in Twenty-one Countries</em> (1984), <em>Power-Sharing in South Africa</em> (1985), <em>Electoral Systems and Party Systems: A Study of Twenty-Seven Democracies, 1945-1990</em> (1994) ve <em>Patterns of Democracy: Government Forms &amp; Performance in Thirty-six Countries</em> (1999).</p>

  <p class="hangindent"><strong>Juan J. Linz</strong> 1926’da Almanya’da doğdu, 2013’te öldü. Yale Üniversitesinde Siyasal ve Sosyal Bilimler Profesörü olan Linz, otoritarizm ve totalitarizm, siyasal partiler ve seçkinler, demokrasinin çöküşü ve demokrasiye geçiş çalışmalarına katkılarıyla tanınır. 1987’de İspanya’da sosyal bilimler alanında Asturias Prensliği ödülüne layık görülmüştür. Eserlerinden başlıcaları şunlardır: Alfred Stepan ile birlikte <em>Problems of Democratic Transition and Consolidation: Southern Europe, South America, and Post-Communist Europe</em> (1996), <em>Totalitarian and Authoritarian Regimes</em> (2000).</p>

  <p class="hangindent"><strong>Seymour M. Lipset</strong> 1922’de doğdu, 2006’da öldü. Doktora derecesini Columbia Üniversitesinde 1949 yılında Sosyoloji alanında tamamladı. George Mason Üniversitesinde Kamu Politikaları Profesörü ve Stanford Üniversitesi Hoover Enstitüsünün kıdemli üyesiydi. Uzmanlık alanı siyaset sosyolojisi, sendika organizasyonu, sosyal katmanlar, kamuoyu ve entelektüel yaşamın sosyolojisiydi. Karşılaştırmalı bir bakış açısıyla demokrasiler üzerine de kapsamlı çalışmaları vardır. Çok sayıda kitabı arasında <em>Political Man, The First New Nation, Revolution and Counterrevolution, Consensus and Conflict</em> ve <em>Continental Divide: The Values and Institutions of the United States and Canada</em> sayılabilir.</p>

  <p class="hangindent"><strong>Ergun Özbudun</strong> Ankara Üniversitesi Hukuk Fakültesinde 1962’de doktor, 1967’de doçent ve 1975’te profesör unvanını kazanmış ve 1994 yılına kadar bu kurumda görevini sürdürmüştür. 1994-2012 yılları arasında Bilkent Üniversitesinde görev yapan Özbudun, halen İstanbul Şehir Üniversitesi öğretim üyesidir. Özbudun, Harvard Üniversitesinde araştırmacı (1963-66, 1971-73), Chicago (1973), Paris Sorbonne (1980), Columbia (1981-82) ve Princeton (1982-83) üniversitelerinde misafir profesör olarak ders vermiştir. Avrupa İşkenceyi Önleme Komitesi (CPT) üyeliği (1989-93) ve Milletlerarası Siyasal Bilim Derneği Yönetim Kurulu üyeliği (1979-1985) görevlerini ifa etmiştir. Prof. Özbudun, Avrupa Konseyi Hukuk Yoluyla Demokrasi (Venedik) Komisyonunun 1990-2014 yılları arasında üyesi olmuştur. Özbudun’un anayasa hukuku ve Türk siyasal hayatı ile ilgili Türkçe ve İngilizce birçok yayını vardır. Kendisinin son kitapları arasında, <em>Türk Anayasa Hukuku</em> (15. Baskı, 2014), <em>Türkiye’de Demokratikleşme Süreci</em> (2014), <em>1924 Anayasası</em> (2012), <em>Otoriter Rejimler Seçimsel Demokrasiler ve Türkiye</em> (2011) ve <em>Türkiye’de Parti ve Seçim Sistemi</em> (2011) bulunmaktadır.</p>

  <p class="hangindent"><strong>Sabri Sayarı</strong> Bahçeşehir Üniversitesi Siyaset Bilimi ve Uluslararası İlişkiler Bölümünde öğretim üyesidir. Kendisine 2005-2011 arasında görev yaptığı Sabancı Üniversitesi tarafından Emeritus Profesör statüsü verilmiştir. Daha önce Rutgers Üniversitesi (ABD) ve Boğaziçi Üniversitesinde öğretim üyesi olarak çalışmış ve 1994-2005 döneminde Georgetown Üniversitesi (ABD) bünyesinde faaliyetlerini sürdüren Türkiye Araştırmaları Enstitüsünün yöneticiliğini yapmıştır. Türkiye’nin siyasal yaşamı ve dış politikası konularında çok sayıda araştırması yayımlanmıştır. Ortak editörlüğünü yaptığı kitaplar arasında şu başlıklar bulunmaktadır: <em>Turkey’s New World: Changing Dyanamics in Turkish Foreign Policy</em> (Türkçe çevirisi <em>Türkiye’nin Yeni Dünyası: Türk Dış Politikasının Değişen Dinamikleri</em> adıyla yayımlanmıştır); <em>Politics, Elections, and Parties in Turkey, Political Leaders and Democracy in Turkey</em> (Türkçe çevirisi <em>Türkiye’de Liderler ve Demokrasi</em> adıyla yayımlanmıştır); <em>Turkish Studies in the United States</em> ve <em>The Routledge Handbook of Modern Turkey</em> (Türkçe çevirisi yayına hazırlanmaktadır).</p>

  <p class="hangindent"><strong>Adam Szymański</strong> Varşova Üniversitesi Siyaset Bilimi Enstitüsünde doçenttir, üniversitenin Çağdaş Türkiye Araştırma Grubunun başkanıdır ve Polonya Uluslararası İlişkiler Enstitüsünde analist olarak görev yapmaktadır. 2012’de TÜBİTAK bursu almış, ODTÜ, Koç Üniversitesi, İstanbul Üniversitesi, Belfast, Berlin, Bonn, Budapeşte, Konstanz ve Viyana’da araştırmalar yapmıştır. Çeşitli araştırma kurumlarının üyesidir. Uzmanlık alanı Avrupa Birliği’nin genişlemesi ve Türkiye’nin siyasal sistemi ve dış politikasıdır. Yayımlanan kitapları şöyledir: <em>Grand National Assembly of Turkey</em> (2005), <em>Constitutional System of Turkey</em> (2006), <em>Between Islam and Kemalism. Problem of Democracy in Turkey</em> (2008), <em>Turkey and Europe. Challenges and Chances</em> (2011). Yayına hazırladığı kitaplar: <em>European Union Enlargement. Contemporary Determinants and Prospects for the Continuation of the Process</em> (2012), <em>Change in Enlargement Policy of the European Union – Institutional Approach</em> (2014).</p>

  <p class="hangindent"><strong>Serap Yazıcı</strong> 1984’te Ankara Üniversitesi Hukuk Fakültesinden mezun oldu. 1986’da Ankara Üniversitesi Hukuk Fakültesi Kamu Hukuku anabilim dalında yüksek lisansını, 1995’te ise aynı üniversitede doktorasını tamamladı. 2000 yılında doçentlik unvanına hak kazanan Yazıcı, 2009’da profesörlüğe atandı. 15 yıla yakın bir süre İstanbul Bilgi Üniversitesi Hukuk Fakültesinde öğretim üyesi olarak görev yapan Yazıcı, 2012 yılından itibaren İstanbul Şehir Üniversitesi Hukuk Fakültesinde çalışmaktadır. Bazı çalışmaları İnönü Vakfı, <em>Cumhuriyet, Milliyet</em>, TÜBA gibi çeşitli kuruluşlar tarafından ödüle layık görülen Serap Yazıcı’nın “Türkiye’de Askeri Müdahalelerin Anayasal Etkileri”, “Başkanlık ve Yarı-Başkanlık Sistemleri: Türkiye için Bir Değerlendirme”, “Demokratikleşme Sürecinde Türkiye”, “Yeni Bir Anayasa Hazırlığı ve Türkiye: Seçkincilikten Toplum Sözleşmesine” başlıklı çalışmaları, yayımlanan eserleri arasında yer almaktadır.</p>
