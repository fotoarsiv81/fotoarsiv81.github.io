  <h1>Başkanlık Sisteminin Tehlikeleri <span>JUAN J. LINZ</span></h1>

  <p class="nonindent">Giderek daha çok sayıda ülke demokrasiye geçtikçe, alternatif anayasal formlara ve düzenlemelere ilişkin tartışmalar akademik çevrelerin dışında da yoğun bir ilgiyle karşılanmaya başlandı. Şili, Güney Kore, Brezilya, Türkiye ve Arjantin gibi çok farklı ülkelerde politika yapıcılar ve anayasa uzmanları farklı demokratik rejim türlerinin göreli erdemleri üzerine hararetli bir tartışma yürütüyorlar. Sri Lanka gibi bazı ülkeler anayasalarında parlamenter sistemden başkanlık sistemine geçtiler. Diğer taraftan, Latin Amerikalılar başta olmak üzere pek çok kişi, İspanya’nın 1970’lerde –büyük ölçüde parlamenter yönetim biçiminin seçilmesi sayesinde– başarılı bir şekilde otoritarizmden demokrasiye geçişini çok önemli buluyor.</p>

  <p>Parlamenter sistemin başarısını kanıtladığı tek örnek İspanya değildir. Günümüzde dünyadaki istikrarlı demokrasilerin büyük çoğunluğu, yürütme erkinin yasama organındaki çoğunluklardan doğduğu ve ancak bu çoğunlukları sürdürebildiği takdirde varlığını devam ettirebildiği parlamenter rejimlerdir.</p>

  <p>Buna karşılık, başkanlık sistemiyle uzun bir anayasal süreklilik tarihine sahip olan tek demokrasi Amerika Birleşik Devletleri’dir. Finlandiya ve Fransa’nın anayasalarında gerçek anlamda başkanlık sistemleri değil, melez sistemler öngörülmektedir ve Fransa’nın Beşinci Cumhuriyet anayasasının ne kadar başarılı olduğu konusunda farklı görüşler vardır. ABD dışında başkanlık sistemiyle anayasal sürekliliği bir buçuk yüzyıl kadar süreyle iyi kötü koruyabilmiş tek ülke Şili’dir ve Şili demokrasisi de 1970’lerde çökmüştür.</p>

  <p>Elbette parlamenter rejimler de istikrarsız olabilir. Yakın dönem Afrika tarihinin gösterdiği gibi, özellikle ciddi etnik çatışmalar bu tür istikrarsızlıklara yol açabilmektedir. Gelgelelim, Hindistan’da ve İngilizce konuşulan bazı Karayip ülkelerinde yaşanan deneyimler, ciddi şekilde bölünmüş toplumlarda bile, periyodik parlamento krizlerinin her zaman büyük rejim krizlerine dönüşmediğini ve bir başbakanın ve kabinenin devrilmesinin mutlaka demokrasinin sona ermesi anlamına gelmediğini gösterdi.</p>

  <p>Bu makalenin ana fikri, parlamenter demokrasilerin tarihsel olarak daha iyi bir performans göstermiş olmalarının tesadüfi olmadığıdır. Parlamenter sistemin doğası ile başkanlık sisteminin doğasının dikkatli bir şekilde karşılaştırılması, her şey hesaba katıldığında parlamenter sistemin istikrarlı bir demokrasinin oluşmasına daha çok katkıda bulunduğunu gösterir. Bu yargı, özellikle derin siyasal ayrışmaların ve çok sayıda siyasal partinin mevcut olduğu ülkeler için geçerlidir; bu tür ülkelerde parlamenter sistem genellikle demokrasinin korunması için daha fazla umut yaratır.</p>

  <h2>Parlamenter Sistem ile Başkanlık Sistemi Karşılaştırması</h2>

  <p class="nonindent">Dar anlamıyla parlamenter rejim, demokratik meşruiyete sahip tek kurumun parlamento olduğu bir rejim anlamına gelir; böyle bir rejimde hükümet yetkisi tamamen parlamentonun güvenoyuna bağlıdır. Bazı parlamenter rejimlerde parti liderliğinin giderek kişiselleşmesi başbakanların da giderek daha fazla başkana benzemesine yol açıyor olsa da, bu rejimlerde bile –parlamento feshedilip yeni bir seçime gidilmediği sürece– başbakanların halkın temsilcilerini atlayarak doğrudan halka başvurmaları olanağı yoktur. Parlamenter sistemlerde doğrudan halkoyuyla seçilmiş devlet başkanları bulunabilir, ama bu kişiler genellikle iktidar konusunda başbakanla ciddi anlamda rekabet edecek bir konumda değildir.</p>

  <p>Başkanlık sistemlerinde –genellikle kabinenin ve yönetimin tam kontrolü de dahil olmak üzere– kapsamlı anayasal yetkilere sahip olan bir yürütme başkanı sabit bir süre için doğrudan halk tarafından seçilir ve bu kişi parlamentodan güvenoyu almak zorunda değildir. Başkan yürütme erkine sahip olmanın yanı sıra simgesel olarak devletin de başıdır ve iki seçim tarihi arasında sadece görevi kötüye kullanma suçlaması (<em>impeachment</em>) gibi olağandışı bir hamleyle görevden alınabilir. ABD tarihinin de gösterdiği gibi, başkanlık sistemleri uygulamada az ya da çok yasama organının işbirliğine bağımlı olabilir; dolayısıyla, bu tür sistemlerde yürütme ve yasama erkleri arasındaki denge önemli ölçüde farklılık gösterebilir.</p>

  <p>Başkanlık sistemlerindeki hükümetlerin öne çıkan iki özelliği vardır. Bunlardan birincisi, başkanın güçlü bir demokratik, hatta plebisiter meşruiyet iddiasında bulunabilmesi; ikincisi ise görevinin sabit bir dönemle sınırlı olmasıdır. Bu ifadelerin ikisi de tartışmalıdır. Bazı başkanlar, azınlık hükümeti kuran bazı başbakanlardan daha düşük oy oranlarıyla göreve geldikleri halde, seçmenlerin gözünde bu durumdaki başbakanlardan daha büyük bir meşruiyete sahip olabilirler. Tek bir örnek vermek gerekirse, 1970’te Şili’de heterojen bir koalisyon yoluyla seçmenlerin yüzde 36,2’sinin oyunu alarak seçimden birinci çıkan ve başkan olan Salvador Allende, hiç kuşkusuz, 1979’da İspanya’da seçmenlerin yüzde 35,1’inin oyunu alarak başbakan olan Adolfo Suárez’den çok farklı bir siyasal konuma ulaştı. Birazdan ele alacağımız gibi, Allende, kullanılan oyların çoğunluğundan çok daha az bir oyla altı yıllığına hükümetin kontrolünü ele geçirdi; Suárez ise, aşağı yukarı aynı oranda oyla birinci olmasına karşın, ancak diğer partilerle işbirliğine giderek bir azınlık hükümeti kurabildi. Britanyalı siyaset düşünürü Walter Bagehot’ın da belirttiği gibi, başkanlık sistemi başkanlık konumundaki kişiye hem devletin başı olarak “törensel” işlevleri, hem de yürütmenin başı olarak “etkili” işlevleri verir ve bu şekilde, ne kadar popüler olursa olsun bir başbakanla hiçbir zaman özdeşleştirilmeyecek bir aura, bir kendini algılama biçimi ve beklentiler kümesi yaratır.</p>

  <p>Ama başkanlık sistemiyle ilgili en çarpıcı nokta, böyle bir sistemde yasama organının, özellikle de açık ideolojik ve siyasal alternatifler ortaya koyan bütünlüklü ve disiplinli partilerden oluşan bir yasama organının da demokratik meşruiyet iddiasında bulunabileceğidir. Bu iddia, yasama organının, çoğunluğu başkanın temsil ettiği siyasal seçeneğin zıddını oluşturan bir seçeneği temsil ettiğinde çok belirgin bir şekilde ortaya çıkacaktır. Böyle bir durumda halk adına konuşmak konusunda kim daha büyük bir hakka sahip olur? Başkan mı, yoksa onun politikalarına karşı çıkan yasama çoğunluğu mu? Her iki organ da gücünü iyi tanımlanmış alternatifler arasında özgürce yapılan bir yarış sonucunda halkın verdiği oylardan aldığı için, bir çatışma çıkması her zaman olanaklıdır ve bu çatışma bazen çok şiddetli şekilde yaşanabilir. Bu çatışmanın çözülmesine dayanak oluşturacak demokratik bir ilke yoktur ve anayasa bazı mekanizmalar sunuyor olsa da, bu mekanizmalar muhtemelen aşırı derecede karmaşık ve teknik olacağı için seçmen kitlesinin gözünde fazla etkili olamayacaktır. Dolayısıyla, geçmişte bu tür çatışma durumlarında bazen silahlı kuvvetlerin arabulucu bir güç olarak müdahale etmesi şaşırtıcı olmamıştır. ABD’nin bu tür çatışmaları başarılı bir şekilde “normalleştirdiği” ve dolayısıyla sorun olmaktan çıkardığı öne sürülebilir. ABD’deki siyasal kurumların ve uygulamaların bunu nasıl başardığını açıklamak bu makalenin kapsamının dışına çıkıyor, ama bunun bir ölçüde ABD’deki siyasal partilerin başka bir ülkede eşine rastlanmayan bir şekilde dağınık ve yayılmış bir nitelikte olmasından kaynaklandığını belirtmeliyiz (pek çok Amerikalı siyaset bilimci, ilginç bir şekilde, bu dağınıklıktan rahatsızlık duyuyor ve daha sorumluluk sahibi ve ideolojik açıdan disiplinli partilere gereksinim duyulduğunu vurguluyor). Ne yazık ki, ABD örneği bir istisna oluşturuyor gibi görünüyor; toplumsal ve ideolojik olarak kutuplaşmış ülkeler başta olmak üzere diğer ülkelerde modern siyasal partilerin gelişimi, yasama ve yürütme organları arasındaki çatışmaları yatıştırmak bir yana genellikle daha da alevlendiriyor.</p>

  <p>Başkanlık sistemlerinin ikinci belirgin özelliği, yani başkanın sabit bir süreyle görevde kalması da sorunlara yol açar. Bu özellik, siyasal süreci kesintili ve sınırları kesin bir şekilde çizilmiş dönemlere ayırır ve olayların gerektirebileceği şekilde sürekli yeniden düzenlemeler yapmaya fırsat bırakmaz. Başkanın görev süresi, tüm siyasal aktörlerin hesaplamalarında çok önemli bir etken haline gelir ve bu durum –aşağıda ele alacağımız gibi– birçok önemli sonuç doğurur. Örneğin, başkanın ölümü ya da görevini yapamaz duruma gelmesi durumunda yerine kimin geçeceğini belirleyen hükümleri düşünelim: Bazı durumlarda otomatik olarak başkanın yerine geçecek kişi ayrıca seçilmiş olabilir ve bu kişi başkanınkinden farklı bir siyasal eğilimi temsil edebilir; bazı durumlarda ise, yürütme gücünü kullanma ya da halk desteğini koruma yeterliliğine bakılmaksızın, başkanla birlikte yardımcısı olarak seçime giren kişi başkanın yerine geçer ve dolayısıyla başkan halefini halka dayatmış olur. Brezilya tarihinde birinci durumun örneklerine rastlarız; Arjantin’de Maria Estela Martinez de Perón’un kocasının yerine geçmesi ise ikinci duruma örnektir. Gücün kişiselleşmesine yol açtığı halde, başkanın görev süresinin ortasında ani bir görev değişikliği durumunda, normal seçim süreciyle hiçbir şekilde devletin başına gelemeyecek bir kişinin hukuki mekanizmalar yoluyla bu göreve gelebilmesi, başkanlık sisteminin bir paradoksudur.</p>

  <h2>Başkanlık Sisteminin Paradoksları</h2>

  <p class="nonindent">Başkanlık sistemi anayasaları, paradoksal bir şekilde, çelişkili ilkeler ve varsayımlar içerir. Bu tür sistemler bir yandan yasama organında temsil edilen bir dizi tekil çıkara karşı durmasına yetecek bir plebisiter meşruiyete sahip, güçlü ve istikrarlı bir yürütme gücü oluşturmayı amaçlar. Onun adına başkanın konuşması öngörülen “halk” fikrinin ima ettiği Rousseaucu demokrasi anlayışında bu tekil çıkarların da, demokrasinin doğası itibariyle çıkarlar arasında bir sürtüşme, hatta bazen kavga içereceği yolundaki Anglo-Amerikan nosyonunun da meşruiyeti yoktur. Dolayısıyla, çıkar grubu çatışmaları muhtemelen doğrudan siyasal olmayan alanlarda kendisini gösterecektir. Diğer yandan, başkanlık sistemi anayasaları aynı zamanda gücün kişiselleştirilmesi konusundaki derin bir kuşkuyu da yansıtır; krallara ve <em>caudillo</em>’lara(şeflere) ilişkin kötü anıların ve korkuların dağılması kolay değildir. Gücün keyfi şekilde küllanılması potansiyeline karşı anayasada mevcut olan korumalar arasında en önemlisi, yeniden seçilme engelidir. Yasama organının başkanın atamaları üzerindeki tavsiye ve onay yetkileri, görevi kötüye kullanma suçlaması mekanizmaları, yargı bağımsızlığı gibi başka hükümler ve Şili’deki Contraloria (Kamu Harcamaları Denetçisi) gibi kurumlar da bu kuşkuyu yansıtır. Nitekim, bazı siyasal kültürlerde silahlı kuvvetlerin bir <em>poder moderador</em> (arabulucu güç) olarak siyasal müdahalelerde bulunması bile, aşırıya kaçan yürütme organı sorumluları için yararlı bir fren mekanizması olarak değerlendirilebilmektedir. Başkanlık sistemini uygulayan Latin Amerika rejimlerindeki anayasa metinleri ile siyasal uygulamalar arasındaki çelişkileri daha derinlemesine irdelemek de olanaklıdır; bölgenin tarihini bilen tüm uzmanlar bu konuda pek çok örnek gösterebilirler.</p>

  <p>Başkanlık sistemlerinde güçlü ve istikrarlı bir yürütme gücü yaratma isteği ile aynı başkanlık yetkilerine karşı duyulan örtük kuşku arasındaki temel çelişkinin siyasal karar alma süreçlerini, liderlik tarzını, siyasal uygulamaları ve hem başkanların, hem de onların muhaliflerinin söylemlerini nasıl etkilediğini irdelemek yararlı olacaktır. Bu çelişki, sosyoekonomik, siyasal ya da ideolojik koşullar tarafından tamamen açıklanamayacak bir çatışma boyutu getirir. Hispanik toplumların yapıları itibariyle <em>personalismo</em>’ya (kişicilik) yatkın oldukları yolundaki tartışmalı nosyonu kabul edecek olsak bile, bazı durumlarda bu eğilimin kurumsal düzenlemeler tarafından pekiştirildiği konusunda pek kuşku yoktur.</p>

  <p>Başkanlık sistemi ile parlamenter sistem arasındaki temel farklılıkları özetlemenin belki de en iyi yolu, parlamenter sistemin siyasal sürece esneklik getirdiğini, başkanlık sisteminin ise bu süreci oldukça katılaştırdığını belirtmektir. Başkanlık sisteminin taraftarları, parlamenter sistemin tipik özellikleri olarak görülen belirsizlik ve istikrarsızlığa karşı koruma sağladığı için bu katılığın bir avantaj olduğunu ileri sürebilirler. Sonuçta, parlamenter sistemlerde, pek çok aktör –partiler, bunların liderleri ve hatta sıradan yasama organı üyeleri– seçimler arasındaki herhangi bir zamanda temel değişiklikler benimseyebilirler, siyasal dengeleri değiştirebilirler ve hepsinden önemlisi başbakanı düşürüp başka bir kişiyi başbakan yapabilirler. Ama otorite ve öngörülebilirlik gereksinimi açısından başkanlık sistemi daha avantajlı gibi görünüyor olsa da –görev başındaki kişinin ölümünden idaresi zor koşulların baskısı altında ortaya çıkan ciddi muhakeme hatalarına kadar değişen– bazı beklenmedik gelişmeler karşısında bir başkanın yönetimi bir başbakanınkinden daha az öngörülebilir ve daha zayıf hale gelebilir. Bir başbakan her zaman için güven oylamasına giderek ya da parlamentoyu feshedip erken seçime gidilmesini sağlayarak meşruiyetini ve yetkisini güçlendirme girişiminde bulunabilir. Ayrıca, her başbakan değişikliği mutlaka bir rejim krizi yaratmaz.</p>

  <p>Geçiş ve rejimin pekiştirilmesi dönemlerinde bu tür değerlendirmeler özellikle önemli hale gelir ve parlamenter sistemin sunduğu uyarlanabilirlik olanağına karşılık başkanlık sistemi anayasasının katılığı özellikle talihsiz bir durum olarak ortaya çıkar.</p>

  <h2>Sıfır Toplamlı Seçimler</h2>

  <p class="nonindent">Yukarıdaki tartışmada, ağırlıklı olarak sorunun kurumsal boyutlarına odaklanıldı ve analiz, anayasanın –bazıları yazılı olan, bazıları olmayan– hükümlerinin değerlendirilmesine dayandırıldı. Bununla birlikte, doğrudan başkanlık seçimlerinin yapıldığı sistemlerde siyasal rekabetin hangi yollarla yapılandırıldığı; bu tür sistemlerdeki liderlik tarzları; başkan, siyasal seçkinler ve toplumun geneli arasındaki ilişkiler ve gücün kullanılma ve çatışmaların çözülme yöntemleri de ele alınmalıdır. Kurumsal düzenlemelerin siyasal sürecin bütününü ya da “yönetme tarzı”nı hem doğrudan, hem de dolaylı olarak şekillendirdiğini varsaymak da yerinde olacaktır. Parlamenter sistem ve başkanlık sistemi hükümetleri arasındaki farklı kurumsal düzenlemelerden kaynaklanan farklılıkları tanımladıktan sonra, bu iki biçimden hangisinin demokrasiyi yaratmak, pekiştirmek ve sürekli kılmak konusunda daha fazla umut vaat ettiğini sorabiliriz.</p>

  <p>Başkanlık sistemi kaçınılmaz olarak sorunludur, çünkü kazananın her şeyi alması kuralına dayanır. Bu düzenleme demokratik siyaseti –bütün çatışma potansiyeliyle birlikte– bir sıfır toplamlı oyuna dönüştürme eğilimindedir. Parlamenter seçimler tek bir partinin mutlak bir çoğunluğuyla sonuçlanabilmekle birlikte, genellikle birden çok partinin temsil edilmesine olanak tanır. İktidarın paylaşılması ve koalisyonların oluşturulması oldukça yaygındır ve dolayısıyla görev başındakiler en küçük partilerin taleplerine ve çıkarlarına bile kulak verirler. Bu partiler de iktidarı paylaşma ve dolayısıyla genel olarak sistemde bir pay sahibi olma beklentilerini korurlar. Buna karşılık, küçük bir farkla birinci olarak seçilmiş olsa da bir başkanın bağımsız bir yetkiye ve halk desteğine sahip olduğuna inanması, muhtemelen ona bir iktidar ve misyon duygusu verecektir. Konumu ve rolü hakkında bu tür varsayımlara sahip olan bir başkan, politikalarına karşı kaçınılmaz olarak gelecek muhalefeti –ulusun sesi ya da halkın koruyucusu değil, sadece geçici bir koalisyonun sözcüsü olduğunun bilincinde olan– bir başbakana kıyasla, çok daha can sıkıcı ve moral bozucu olarak görecektir.</p>

  <p>Bir parlamenter sistem, mutlak ve birleşmiş bir çoğunluğun desteği olmadığı için, kaçınılmaz olarak “ortaklık demokrasisi” adı altında kurumsallaştırılan öğeleri içerecektir. Başkanlık rejimleri de ortaklık demokrasisi öğeleri içerebilir ve bu öğeler bazen yazılı olmayan anayasanın bir parçası olabilir. Örneğin Venezuela’da ve Kolombiya’da olumsuz koşullar altında demokrasi yeniden tesis edildiğinde yazılı anayasalar başkanlık hükümetini gerektiriyordu, ama büyük partilerin liderleri başkanlık seçimlerinin sert ve kazananın her şeyi aldığı sonuçlarını yumuşatmak için ivedilikle ortaklığa dayalı anlaşmalara yöneldiler.</p>

  <p>Sıfır toplamlı başkanlık seçimlerinin yarattığı tehlike, başkanın görev süresinin sabit olmasının getirdiği katılıkla daha da büyür. Başkanın görev süresinin tamamı boyunca kazananlar ve kaybedenler kesin bir şekilde tanımlanmış olarak kalır. İttifakların değişmesi, ulusal birlik ya da geniş tabanlı acil durum koalisyonları yoluyla hükümetlerin destek tabanlarını genişletmesi, önemli olaylara yanıt olarak yeni seçimler yapılması vb. gibi çözümler olanaksızdır. Seçimi kaybedenler, yürütme gücüne ve patronaja hiçbir erişimleri olmaksızın en az dört ya da beş yıl beklemek zorundadır. Başkanlık rejimlerindeki bu sıfır toplamlı oyun, başkanlık seçimlerinin önemini artırır ve buna bağlı gerilimi ve kutuplaşmayı da kaçınılmaz olarak daha da büyütür.</p>

  <p>Diğer taraftan başkanlık seçimleri, halkın yürütmenin başını açık ve dolaysız olarak ve öngörülebilir bir süre için seçmesine olanak tanımak ve bu kararı siyasetçilerin gizli kapılar ardında yapacakları pazarlıklara bırakmamak açısından tartışmasız bir avantaja sahiptir. Ama bu avantaj ancak açık bir yönetim yetkisinin verilmesi durumunda ortaya çıkacaktır. Bir asgari oy çokluğu gerekliliği yoksa ve tek bir turda çok sayıda aday yarışıyorsa, seçimin kazananı ile ikincisi arasındaki fark, halkın kesin bir tercih yaptığı iddiasını desteklemeyecek kadar küçük olabilir. Bu durumu önlemek için, bazı seçim yasalarında seçimi kazanmaya yetecek oy çokluğu için bir alt sınır getirilir ya da hiçbir adayın kazanmak için gerekli asgari oy sayısına ulaşmaması durumunda adaylar arasında seçim yapmak için bir mekanizma öngörülür; bu tür prosedürlerde her zaman görev en çok oy alan adaya verilmez. Daha yaygın olarak en çok oyu alan iki adayı karşı karşıya getiren ikinci tur düzenlemesine yer verilir ve bu düzenleme daha önce değinilen kutuplaşma olasılığına yol açar. Çok partili sistemlerde iki adaylı seçimlerin olanaklı sonuçlarından biri, (ikinci turlarda ya da seçim öncesi siyasal manevralar sırasında) aşırı uçlardaki partilerin haksız bir etki elde ettikleri geniş koalisyonların oluşma olasılığının güçlenmesidir. Önemli sayıda seçmen bu tür partilerle güçlü bir özdeşleşme kurarsa, bu partilerden biri ya da daha fazlası, haklı olarak, yakın geçen bir seçimde belirleyici seçmen bloğunu temsil ettiği iddiasında bulunabilir ve bu çerçevede taleplerde bulunabilir. Dolayısıyla güçlü bir merkez aday aşırı uçlardaki partilere karşı güçlü bir destek toplamadığı sürece, bir başkanlık seçiminin seçmen kitlesini bölmesi ve kutuplaştırması olasıdır.</p>

  <p>Seçmenlerin çoğunluğunun merkez partileri desteklediği, aşırı uçların sistemden dışlanmasını kabul ettiği ve sağcı ve solcu adayların büyük ve ılımlı bir oydaşma içinde sadece küçük farklılıklar göstermelerini beklediği ülkelerde, başkanlık seçimlerindeki rekabetin yapısında olan bölünmüşlük ciddi bir sorun teşkil etmez. Seçmen kitlesinin ezici çoğunluğunun ılımlı olduğu ülkelerde, Barry Goldwater ve George McGovern’in üzülerek keşfettikleri gibi, kendisini uç noktalara itecek ittifaklar kuran ya da pozisyonlar alan siyasetçilerin seçim kazanma olasılıkları düşüktür. Ama ciddi toplumsal ve ekonomik sorunlar yaşayan, bir zamanlar önemli bir halk desteğine sahip otoriter rejimler konusunda artık bölünmüş olan ve aşırı uçlardaki disiplinli partilerin seçmenden önemli ölçüde destek gördüğü toplumlar, ABD modeline uymaz. Seçmen kitlesinin değişken olduğu, kutuplaşmış bir toplumda düzenlenen tek turlu seçimlerde, hiçbir ciddi adayın normal koşullarda asla işbirliği yapmayacağı partilere sırtını dönme lüksü olmayacaktır.</p>

  <p>İki turlu seçimler, ilk turda aşırı uç partilerinin güçlerinin sınırlarını göstermesi ve en çok oy alan iki adayın seçimi kazanmak için hangi ittifakları kurmaları gerektiğini belirlemelerine izin vermesi açısından, bu sorunlardan kısmen kaçınılmasını sağlayabilir. Böylece belirsizlik derecesi azalır ve hem seçmenler, hem de adaylar daha rasyonel kararlar verebilirler. Başkanlık sistemi, bu şekilde, parlamenter sistemlerde “hükümet kurmak” için yapılan pazarlıklara benzer bir süreç yaratabilir. Ama kutuplaşma potansiyeli de, seçmenlerin ve seçkinlerin önemli bir bölümünün hiç hoşlanmadığı aşırı hiziplerin yalıtılmasında yaşanan güçlük de devam eder.</p>

  <h2>İspanya Örneği</h2>

  <p class="nonindent">Yukarıdaki analiz için bir örnek olarak, İspanya’da Francisco Franco’nun ölümünün ardından ilk serbest seçimlerin düzenlendiği 1977 yılında yaşananları ele alalım. Bu yılda düzenlenen parlamento seçimleri, geçiş dönemi başbakanı Adolfo Suárez’in görevine devam etmesini sağlamıştı. Suárez’in ılımlı Union del Centro Democratico (UCD - Demokratik Merkez Birliği) partisi yüzde 34,9’da birinci parti oldu ve 350 sandalyeli parlamentoda 167 sandalye kazandı. Felipe González’in liderliğindeki Sosyalist Parti (PSOE) yüzde 29,4 oyla 118, Komünist Parti (PCE) yüzde 9,3 oyla 20 ve Manuel Fraga liderliğindeki sağcı Alianza Popular (AP - Halk Birliği) yüzde 8,4 oyla 16 sandalyenin sahibi oldu.</p>

  <p>Bu sonuçlar, parlamento seçimleri yerine bir başkanlık seçimi düzenlenmiş olsa hiçbir partinin oy çokluğundan fazlasını elde edemeyeceğini açıkça gösteriyor. Böyle bir durumda adaylar birinci ya da ikinci turda kazanma şansı elde etmek için koalisyonlar kurmak zorunda kalacaklardı. Ancak, seçimden önce seçmen kitlesinin tercihlerinin nasıl dağıldığını kesin olarak bilmek olanaksızdı. Böylesi bir belirsizlik ortamında koalisyonlar oluşturmak kolay olmayacaktı. Kazanma olasılığı yüksek adaylar gereksiz biçimde büyük koalisyonlar oluşturma zorunluluğunu hissedeceklerdi.</p>

  <p>Franco’ya karşı demokratik muhalefetin Felipe Gonzalez gibi tek bir adayın arkasında birleşeceğini varsayarsak (ki o sırada bu hiç de kesin değildi) ve hem Komünistlerin gücü konusundaki beklentiler, hem de gerçekte temsil ettikleri yüzde on oy oranı düşünüldüğünde, González’in parlamentodaki sandalye sayısı için yaptığı gibi bağımsız bir şekilde seçime girmesi hiçbir şekilde olanaklı olmayacaktı. Bir halk cephesi zihniyeti kampanyaya hakim olacak ve muhtemelen –aşırı sol partilerden merkezdeki Hıristiyan Demokratlara ve ılımlı bölgesel partilere kadar– farklı partilerin çoğu bölgede sürdürmeyi başardıkları farklı kimlikleri bastıracaktı. Otoriter rejimi fiilen sona erdiren reformları, özellikle de <em>reforma pactada</em>’yı (reform sözleşmesini) desteklemiş olan merkez sağcılar için bu sorun daha da ciddi olacaktı. Geçiş sürecinde büyük bir popülerlik kazanmış olsa da Adolfo Suàrez’in Sosyalist Parti’nin sağındaki herkesi birleştirebileceğinin ya da birleştirmek isteyeceğinin hiçbir garantisi yoktu. 1979’da UCD şemsiyesi altında seçime girecekler de dahil olmak üzere pek çok Hıristiyan Demokrat, Franco’ya muhalefet ettikleri yıllarda kurdukları siyasal ittifakları bırakmaya henüz istekli değildi; diğer taraftan, Suárez için sağcı AP’nin desteğini alıyor gibi görünmek de kolay olmayacaktı, çünkü AP o seçimde “devamlılık yanlısı” (yani, Francocu) alternatifi temsil ediyordu. AP açısından bakıldığında, muhtemelen onlar da, Suárez gibi, Komünist Parti’nin yasallaşmasını savunmuş bir kişiye destek vermek istemeyeceklerdi.</p>

  <p>Sağın adayının (sonradan muhalefetin lideri olarak kabul görecek olan) Fraga olması olanaklı olmasa da, Suárez yine de kampanya boyunca Franco rejiminin devamına yönelik herhangi bir düşüncenin alternatifi olarak ayırt edici konumunu korumak konusunda büyük bir baskı altında olacaktı. Nitekim UCD, 1977 seçimlerinde kampanyası boyunca soldaki Sosyalistlere olduğu kadar sağdaki AP’ye de yüklendi. Üstelik AP’nin gücü tam olarak bilinemediği ve bu parti solda büyük bir korku ve nefret uyandırdığı için, solcuların kampanyaları da büyük ölçüde Fraga’yı hedef aldı. Bu durum, özellikle uzun süredir demokrat bir çizgi izleyen kesim ile demokratik siyasete yeni girenler (UCD’nin gerek lider kadrosunun gerekse tabanının önemli bir bölümü bu kapsama giriyordu) arasında kutuplaşmanın azalması etkisini doğurdu. Başkanlık seçimi olması durumunda, sağın ve merkez sağın adayı kaçınılmaz olarak saldırılarını sol demokrat adayın “tehlikeli” destekçilerine, özellikle de Komünistlere, Bask ve Katalan milliyetçiliğini temsil eden partilere yoğunlaştıracaktı. Solun ve merkez solun adayı ise hiç kuşkusuz bu saldırılara yanıt olarak, rakibinin politikaları ile Franco’nun politikaları arasındaki sürekliliğe, sağcı cephede eski kafalı Francocuların varlığına ve bu koalisyonda merkezci demokratların ne kadar az olduğuna dikkat çekecekti.</p>

  <p>1977 İspanya’sında düzenlenebilecek bir başkanlık seçiminin, gerçekte düzenlenen parlamento seçiminden çok daha ciddi bölünmelere yol açacağı kesindir. Başkanlık seçiminde Suárez, Fraga’yla ve partisi AP’yle bir anlaşmaya varamasaydı ve Fraga da –iki partili bir sistemde AP’nin çoğunluğun partisi olacağı yolundaki abartılı beklentilerinin yanlış yönlendirmesi sonucunda– Suaristalarla herhangi bir ittifak kurmayı reddetseydi, seçimi muhtemelen hem Suárez’in, hem de Fraga’nın solundaki bir aday birinci sırada bitirecekti. Halkın desteğini arkasına alan bir başkan, yasama organında çoğunluğa sahip olmasa bile, hem yeni bir anayasa taslağı hazırlamaya, hem de Felipe González’in 1982’deki seçim zaferinden sonra sosyalist bir başbakan olarak uygulamaya çalıştığı siyasal ve toplumsal değişimden çok daha radikal bir değişimi hayata geçirmeye hakkı olduğunu düşünecekti. González’in girişimlerine İspanya’nın beş yıllık başarılı bir demokratik yönetim deneyimi kazanmasının ardından ve ancak PSOE’nin ütopyacı sol kanadının yenilgiye uğradığı bir parti kongresinden ve İspanyol seçmenlerin merkezci çoğunluğunu kazanmaya yönelik bir seçim kampanyası yürüttükten sonra başladığı unutulmamalıdır. Franco’dan sonra İspanya siyaseti parlamenter sistemin ılımlılaştırıcı etkisini açık bir biçimde hissetmiştir; bu sistem uygulanmasaydı halkın iradesine dayalı bir yönetime geçiş ve demokrasinin pekişmesi muhtemelen çok farklı –ve çok daha zorlu– bir süreçten geçecekti.</p>

  <p>Bu noktada ben de pozisyonumu ılımlılaştıracak bir not eklemek istiyorum. Başkanlık seçimlerinde genellikle ortaya çıkan kutuplaşmanın başkanlık yönetiminin kaçınılmaz sonucu olduğunu öne sürüyor değilim. Halk arasındaki oydaşma istikrarlı bir şekilde siyasal yelpazenin merkezine yakın yerlerde geziniyorsa ve uçlarda yer alan partilerin ağırlığının sınırlı olduğu açıksa, hiçbir başkanlık adayının aşırı eğilimlerdeki kesimlerle ortaklık kurmak istemesi için bir neden olmayacaktır. Aşırı kesimler de seçimlere katılabilirler, ama bunu yalıtılmıştık içinde ve büyük ölçüde sadece seslerini duyurmak için yapacaklardır. Bu şekilde ılımlılığın ve önceden oluşmuş bir oydaşmanın hakim olduğu durumlarda, başkanlık kampanyalarının tehlikeli bir bölünmeye yol açması küçük bir olasılıktır. Sorun, demokrasiyi tesis etmek ve pekiştirmek gibi zorlu bir süreçten geçmekte olan ülkelerde bu şekilde şanslı koşulların nadiren ortaya çıkmasıdır. Özellikle aşırı partileri de içeren kutuplaşmış birçok partili sistemin mevcut olduğu ülkelerde hiçbir şekilde böyle bir durum söz konusu değildir.</p>

  <h2>Başkanlık Sisteminde Siyaset Tarzı</h2>

  <p class="nonindent">Şu ana kadar büyük ölçüde başkanlık sisteminin seçim süreci açısından içerimlerine odaklandığımız için, seçimi kazanan kişi görevine başladıktan sonra seçim sürecinden farklı bir durumun ortaya çıkacağı yönünde makul bir eleştiri gelebilir. Bir kişi başkan seçildikten sonra kampanya sırasında ortaya çıkan yaraları sarmaya ve ulusun birliğini sağlamaya yönelemez mi? Yönetiminde kendi koalisyonunda yer alan aşırı unsurlar yerine seçimi kaybeden rakiplerine görevler vererek halkın tamamının başkanı haline gelemez mi? Bu tür politikalar elbette olanaklı olmakla birlikte, yeni başkanın kişiliğine, siyaset tarzına ve daha sınırlı ölçüde olsa da onun başlıca muhaliflerine bağlıdır. Seçimden önce hiç kimse başkan seçilecek kişinin uzlaşmacı adımlar atacağından emin olamaz; plebisiter bir kampanyadaki siyasal seferberlik süreci hiç kuşkusuz bu yöndeki gelişimlere katkıda bulunmaz. Yeni başkan, yakın zamana kadar muhalif olduğu kesimlerle uzlaşmaya yönelik jestlerin kendi siyasal gücünü zayıflatıp zayıflatmayacağını, özellikle de en aşırı uçtaki müttefiklerinin kendisini tamamen terk etmesine yol açıp açmayacağını değerlendirmek zorundadır. Ayrıca, muhalefetin başkanın alicenaplığına karşılık vereceği de kesin değildir. Bu durumda strateji tamamen geri tepebilir. Kamuoyu önünde sunulan bir zeytin dalının yine kamuoyu önünde reddedilmesi, her iki tarafta da pozisyonların daha da keskinleşmesine ve dolayısıyla husumetin ve kutuplaşmanın azalmak yerine daha da artmasına yol açabilir.</p>

  <p>Başkanlık sisteminin siyaset tarzı üzerindeki en önemli etkileri doğrudan doğruya başkanlık makamının özelliklerinden kaynaklanır. Bu özellikler başkana tanınan büyük yetkilerin yanı sıra bu yetkiler üzerine getirilen sınırlamaları, özellikle de yasama organıyla işbirliğine gitme gerekliliğini de içerir. Yasama organına başkanın partisinin muhaliflerinin hakim olması durumunda bu gereklilik daha da belirgin bir şekilde kendisini gösterecektir. Ama hepsinden önemlisi, sabit görev süresinin ya da seçilme sınırının görev başındaki başkan için getirdiği zaman sınırlamalarıdır. Başkanlık görevi, doğası itibariyle iki boyutlu ve bir anlamda muğlaktır: Başkan bir yandan devletin başı ve ulusun tamamının temsilcisidir, diğer yandan açıkça partizan bir siyasal seçeneği temsil eder. Hatta, eğer çok partili bir koalisyonun başında bulunuyorsa, seçimi kazanan seçim ittifakının diğer üyeleriyle ilişkilerinde bir seçeneğin içindeki bir seçeneği de temsil ediyor olabilir.</p>

  <p>Başkan, Bagehot’ın hükümet etmenin “saygın” ya da simgesel yönü adını verdiği yönün başı olarak rolüyle (Bagehot’ın Britanya hükümdarının mükemmel bir şekilde yerine getirdiğini düşündüğü ve parlamenter sisteme dayanan bazı cumhuriyet anayasaları çerçevesinde, örneğin İtalya’da Sandro Pertini ve Batı Almanya’da Theodor Heuss tarafından başarıyla yerine getirilen bir rol) partisini ve partisinin programını desteklemek için mücadele eden etkili bir yürütme başkanı ve parti lideri rolünü bir araya getirmekte güçlük çekebilir. Sözgelimi aynı anda hem tüm Şilililerin başkanı, hem de işçilerin lideri olmak her zaman kolay değildir; hem La Moneda’nın (Şili devlet başkanının resmi konutu) zarif ve saraylı efendisi olmak, hem de futbol stadyumlarında düzenlenen siyasal mitinglerde demagojik nutuklar atmak güçtür. Pek çok seçmen ve başlıca seçkinler ikinci rolü üstlenmenin birinci role ihanet anlamına geldiğini düşünme eğilimindedir. Sonuçta devletin başı olarak devlet başkanının, ulusun ve yönetiminin istikrarının simgesi olabilmesi için partisinin en azından biraz üstünde olması gerekmez mi? Bir başkanlık sistemi, anayasal monarşiden ya da hem bir başbakanın, hem de bir devlet başkanının bulunduğu bir cumhuriyetten farklı olarak, rollerin böyle açık bir şekilde ayrıştırılmasına izin vermez.</p>

  <p>Bir başkan ile seçmenler arasındaki dolaysız ilişkinin belki de en önemli sonuçları, başkanın kendisini halkın tamamının tek seçilmiş temsilcisi olarak hissetmesi ve bunun sonucunda kendisini destekleyenleri bir bütün olarak “halk”la birleştirme eğiliminde olması riskidir. Başkanın otoritesinde örtük olarak var olan plebisiter bileşen, muhtemelen onun için karşılaştığı engelleri ve muhalefeti özellikle sinir bozucu hale getirecektir. Bu ruh haliyle kendi politikalarını halkın iradesinin yansımaları, muhaliflerinin politikalarını ise küçük bir kesimin çıkarlarının bencilce dayatılması olarak tanımlamaya yönelebilir. Liderin kendisini bu şekilde halkla özdeşleştirmesi bir tür popülizm yaratabilir ve bu da bir güç kaynağı haline gelebilir. Ancak bu aynı zamanda bir çoğunluğun –hatta sadece oy çokluğunun– kendi gündemini yürürlüğe koymak için demokratik bir hak olarak iddia edebileceği yönetim yetkisinin sınırlarını tanımayı reddetmeyi beraberinde getirebilir. Muhalefete karşı umursamazlık, saygısızlık ve hatta açıkça husumet sergilemek gibi ürkütücü bir olasılık da ihmal edilemez.</p>

  <p>Neredeyse tanrısal bir konuma yükselen başkana karşılık, başbakan normal koşullarda parlamentonun bir üyesidir ve iktidar koltuğunda oturuyor olsa bile sonuçta bu genel yapının bir parçası olmaya devam eder. Bir noktada, aşağı yukarı onlarla eşit seviyede bir kişi olarak yasama organının diğer üyelerinin karşısına çıkmak zorunda kalacaktır. Örneğin, Britanya başbakanı Avam Kamarasındaki geleneksel sorgulamalarda bunu düzenli olarak yapar. Bir koalisyona ya da azınlık hükümetine başkanlık ediyorsa ya da partisi sadece küçük bir sandalye çoğunluğuna sahipse, parlamentonun görüşünden tamamen bağımsız hareket etme lüksü olmayacaktır. Bir başkan ise bağımsız bir yürütme organına başkanlık eder ve yasama organının üyeleriyle kendi istediği şekilde görüşür. Başkanlık rejimlerinde muhalefet liderlerinin yeri özellikle belirsizdir. Bu kişiler herhangi bir resmi makama bile sahip olmayabilirler ve her durumda, örneğin Britanya’daki muhalefet liderleri gibi yarı yetkili bir konumda asla değillerdir.</p>

  <p>Başkanlık rejimlerinde simgesel yetkileriyle bir arabulucu işlevi görebilecek bir hükümdarın ya da bir “cumhurbaşkanı”nın bulunmaması, sistemi esneklikten ve bir frenleyici güçten yoksun bırakır. Genel anlamda tarafsız olan bir figür, bir kriz anında manevi bir denge unsuru sağlayabilir ya da başbakan ile muhalifleri arasında bir arabulucu işlevi görebilir. Muhalifler arasında parlamentodaki rakiplerin yanı sıra askeri liderler de bulunabilir. Parlamenter rejimlerde bir parlamento başkanı da vardır ve bu kişi parlamentodaki hasım gruplar üzerinde belli bir frenleyici etkiye sahip olabilir. Bu etki başbakan üzerinde de geçerli olabilir, çünkü sonuçta başbakan da parlamento başkanının başında bulunduğu kurumun bir üyesidir.</p>

  <h2>İkili Meşruiyet Sorunu</h2>

  <p class="nonindent">Bir başkanın, kaçınılmaz kurumsal konumu nedeniyle, destekleyicilerinin sahip olabileceği abartılı beklentilerin odağı haline gelme olasılığı yüksektir. Bu kitle başkanın gerçekte sahip olduğundan ya da olması gerekenden daha fazla güce sahip olduğunu düşünmeye yatkındır ve bazen onu engelleyen tüm rakiplere karşı siyasal anlamda seferber olabilir. Popüler bir başkan ile onu ateşli bir şekilde destekleyen kitle arasındaki etkileşim, başkanın muhalifleri arasında korkuya yol açabilir ve gergin bir siyasal iklim yaratabilir. Ordudan gelen ya da orduyla yakın bağlar içinde olan bir başkan için de benzer şeyler söylenebilir. Parlamenter hükümetlerde sıklıkla rastlanan güçlü bir savunma bakanının yokluğu da bu durumu kolaylaştırır.</p>

  <p>Parlamenter sistemlerdeki bakanların durumu başkanlık rejimlerindeki kabine üyelerinden oldukça farklıdır. Özellikle bir koalisyon ya da azınlık hükümeti söz konusu olduğunda, başbakan kabinesindeki bakanlara, bir başkanın kendi atadığı kabine üyelerine hiçbir zaman olamayacağı kadar yakın bir seviyededir. (Bununla birlikte, bu noktada Almanya’daki <em>Kanzlerdemokratie</em> gibi kurumların ortaya çıkmasına yol açabilecek belli trendlerin bulunduğu da belirtilmelidir. Bu sistemde başbakan, her bir bakan parlamentodan ayrı ayrı onay almaksızın, kendi kabinesini seçme özgürlüğüne sahiptir. Partilerin sıkı bir disiplinle yönetildiği ve başbakanın yasama organındaki sandalyelerin mutlak çoğunluğuna sahip olduğu parlamenter sistemler genellikle giderek başkanlık rejimlerine oldukça benzer bir yapıya bürünür. Modern siyasette, özellikle televizyonun etkisiyle, gücün kişiselleşmesi eğilimi, hem bakanların bağımsızlığını, hem de parlamenter hükümetlerdeki kolektif çalışma ve sorumluluk derecesini azaltmıştır.)</p>

  <p>Bir başkanlık kabinesinin güçlü ve bağımsız düşünebilen üyelerden oluşması, bir parlamenter kabineye kıyasla daha zordur. Bir başkanın kabinesinin üyelerinin görevleri tamamen patronlarının kaderine bağlıdır; başkanın görevi sona erdiğinde tüm bakanların kamu görevleri de tamamen son erer. Bir başbakanın bakanları ise, tersine, tamamen onun kontrolünde hareket etmezler ve genellikle onun parlamentodaki çalışma arkadaşlarıdır; kabineden ayrılıp parlamentodaki görevlerine dönebilirler ve parti toplantılarında ya da parlamentonun normal işleyişi sırasında, tıpkı diğer parlamento üyeleri gibi, rahatlıkla başbakana itiraz edebilirler. Öte yandan bir başkan, kabinesinin üyelerini bir başbakana göre çok daha etkin bir şekilde eleştirilerden koruyabilir; başbakanın kabine üyeleri sık sık parlamentonun karşısına çıkıp sorulara yanıt vermek zorundadır ve hatta bazı durumlarda gensoru önergeleriyle karşılaşabilirler.</p>

  <p>Tüm başkanlık rejimlerinde ikili bir demokratik meşruiyetin geçerli olduğunu görmek için bu sistemin uygulandığı tüm ülkelerde yürütme ile yasama organları arasındaki ilişkilerin tüm ayrıntılarını irdelememiz gerekmiyor; sonuçta, yürütme ile yasama arasında aslında hangisinin halkın iradesini gerçekten yansıttığı konusundaki ihtilafları çözüme kavuşturmaya yönelik hiçbir demokratik ilke mevcut değildir. Uygulamada, özellikle modernleşme açısından bölgeler arasında büyük farklılıkların bulunduğu gelişmekte olan ülkelerde, yasama organının siyasal ve toplumsal bakış açısının başkanın ve destekleyicilerinin bakış açısından farklı olması muhtemeldir. Bölgesel temsil esası, genellikle dengesiz dağılımın ya da orantısal şekilde oluşturulmayan üst yasama organları gibi federal kurumların varlığının da etkisiyle, yasamada küçük kasabalara ve kırsal bölgelere daha fazla ağırlık verme eğilimindedir. Bu tür koşulların varlığı, başkanın yasama organındaki muhaliflerinin demokratik ehliyetini sorgulaması için bir zemin hazırlayabilir. Hatta başkan, bu kişilere sadece yerel oligarşileri ve kendi çıkarlarının peşinde koşan dar bir zümreyi temsil ettikleri suçlamasını getirebilir. Bu iddialar doğru olabilir ya da olmayabilir; kişilerin oylarını yerel seçkinlerin, aşiret ağalarının, büyük toprak sahiplerinin, din adamlarının, hatta patronların vesayeti altında kullanmaları, sendikaların, mahalle örgütlerinin ya da parti teşkilatlarının vesayeti altında kullanmalarından daha kötü olabilir ya da olmayabilir. Her durumda, modern kentli seçkinler, kırsal kesimleri ya da taşrayı temsil eden parlamento üyelerinin demokratik niyetlerinden kuşku duyma eğiliminde olacaklardır. Böylesi bir bağlamda, yasama organının dik başlılığından sıkılan bir başkan, halkı oligark olduklarını ve bencilce kendi çıkarları temsil ettiklerini iddia ettiği kişilere karşı seferber etme, halkın koruyucusu olarak sadece kendisinin gerçek demokratik meşruiyete sahip olduğunu öne sürme ve destekleyicilerini muhalefete karşı kitlesel gösteriler düzenlemeye yönlendirme gereksinimi hissedebilir. Bazı ülkelerde başkanın daha geleneksel ya da taşralı seçmenleri temsil etmesi ve onlardan aldığı desteği toplumun daha kentli ve modern kesimlerine karşı kullanması da olasıdır.</p>

  <p>Daha da kaygı verici bir durum olarak, demokratik meşruiyetin gerçek sahibini belirleyecek bir ilke olmadığı sürece başkan, hasımlarının itibarını sarsmak için ideolojik formülasyonlardan yararlanabilir; bu şekilde kurumsal rekabet, patlama potansiyeline sahip toplumsal ve siyasal bir sürtüşme niteliğine bürünebilir. Bazı toplumlarda müzakereler ya da hukuk yoluyla barışçı bir şekilde çözümlenebilecek kurumsal gerilimler, daha sorunlu ülkelerde çözümün sokaklarda aranmasına yol açabilir.</p>

  <h2>İstikrar Sorunu</h2>

  <p class="nonindent">Başkanlık sisteminin sıklıkla öne sürülen avantajlarından biri, yürütmenin istikrarını sağlayacağı iddiasıdır. Bu özelliğin, Batı Avrupa’nın çok partili demokrasileri başta olmak üzere, sık sık kabine krizlerinin yaşandığı ve başbakanın değiştiği pek çok parlamenter rejimin kırılganlığına göre daha olumlu bir durum yarattığı öne sürülür. Hiç kuşkusuz, Fransa’da Üçüncü ve Dördüncü Cumhuriyetlerde ve daha yakın dönemde İtalya’da ve Portekiz’de ortaya çıkan gülünç siyasal istikrarsızlık tabloları –Latin Amerika’dakiler başta olmak üzere– pek çok siyaset uzmanının parlamenter sistemi beğenmemesine ve bunun sonucu olarak başkanlık sistemini tercih etmesine katkıda bulundu. Ama bu tür haksız karşılaştırmalarda aslında parlamenter yönetimlerin daha geniş anlamda büyük bir istikrar sağladığı göz ardı edilir. Bu sistemlerde bazen ortaya çıkan yüzeysel gidip gelmeler, iktidar sahibi partilerin sürekliliğinin, koalisyonların dayanıklı karakterinin ve parti liderlerinin ve önemli bakanların makamlarını kaybetmeksizin kabine krizlerini çözmenin yollarını bulduklarının gözden kaçırılmasına yol açar. Ayrıca yönetim istikrarı uzmanları, başkanlık kabinelerinin istikrarsızlığını da göz ardı ediyorlar. Parlamenter sistemlerin, tam da yüzeysel istikrarsızlıkları nedeniyle çoğu zaman daha derin krizlerin yaşanmasını önlediği de yeterince vurgulanmayan bir noktadır. Adı skandallara karışan ya da partisinin ya da çoğunluğu oluşturan koalisyonun desteğini kaybeden ve göreve devam etmesi ülkede ciddi bir kargaşaya yol açacak olan bir başbakanın görevden ayrılmasını sağlamak, yolsuzluğa bulaşmış ya da halkın desteğini büyük ölçüde kaybetmiş bir başkana göre çok daha kolay olabilir. Partiler arasındaki gruplaşmalar demokratik açıdan meşru bir kabinenin kurulmasını olanaksız kılmadığı sürece, parlamento er geç yeni bir hükümet kurabilecek yeni bir başbakan bulacaktır. Daha ciddi sorunlar söz konusu olduğunda yeni bir seçim yapılabilir, ama bu seçimler genellikle sorunu çözmez ve hatta –1930’larda Weimar Almanya’sında yaşandığı gibi– daha da derinleştirebilir.</p>

  <p>Başkanın sabit bir süreyle seçilmesi elbette parlamenter rejimlerdeki hükümet krizlerini ve kabine üyesi değişikliklerini ortadan kaldırır, ama bu büyük istikrarın bedeli genellikle aynı derecede büyük bir katılıktır. Sürekli değişen durumlar karşısında esneklik, başkanlık sisteminin güçlü olduğu bir nokta değildir. Partisinin ya da halkın desteğini yitirmiş bir başkanı değiştirmek son derece güçtür. Kutuplaşma şiddet ve yasadışılık seviyesine ulaştığında bile başkan görevine devam etmek konusunda inat edebilir. Başkanı görevden almak için öngörülen uzun ve külfetli mekanizmalar işletilip onun yerine daha yetkin ve uzlaşmacı birini geçirinceye kadar iş işten geçebilir. Görevi kötüye kullanma suçlaması –özellikle parlamenter sistemdeki basit güvensizlik oyu süreciyle karşılaştırıldığında– son derece belirsiz ve zaman alıcı bir süreçtir. Köşeye sıkışan bir başkanın yetkilerini kullanma biçimi, muhaliflerinin onun görev süresinin bitimini beklemelerini güçleştirebilir; ama –görevi kötüye kullanma suçlaması ya da istifaya zorlama dışında– başkanı değiştirmenin anayasal bir yolu yoktur. Üstelik bu tamamen hukuki yolların da bazı riskleri vardır; başkanın destekleyicileri muhaliflerin kendilerini kandırdığını düşünerek başkana destek eylemlerine başlayabilirler ve bunun sonucunda kriz daha da derinleşir. Böyle bir sorunun halka ya da mahkemeler ya da –en kötü senaryo olarak– ordu gibi demokratik olmayan kurumlara başvurulmaksızın ya da başvurma tehdidinde bulunulmaksızın tamamen siyasal liderler tarafından çözülebileceğine inanmak güçtür. Bu krizlerin temelinde yatan yoğun husumetler parlamentonun koridorlarında ve kulislerinde kısmen bile gizlenemez. Parlamenter sistemlerde sadece hükümet krizi olarak kalacak krizler, başkanlık sistemlerinde tam bir rejim krizine dönüşebilir.</p>

  <p>Aynı katılık, görevdeki başkan öldüğünde ya da görevini yapamaz duruma geldiğinde de geçerlidir. İkinci durumda, genellikle başkanın zafiyetini görev süresinin sonuna kadar gizleme eğilimi hakimdir. Başkanlık sistemi anayasalarının çoğu, başkanın ölmesi, istifa etmesi, görevden alınması ya da görevini yapamaz duruma gelmesi durumlarında bir ara dönem ya da iktidar boşluğu yaşanmaksızın otomatik ve hızlı bir şekilde yerinin doldurulmasına olanak tanır. Ama başkanın yerine başkan yardımcısının geçmesi sistemi, ABD’de sorunu çözmüş olmakla birlikte, başka ülkelerde sorunsuz bir şekilde uygulanamayabilir. Anayasaları, 1804’te 12. Yasa Değişikliği yürürlüğe girmeden önce ABD Anayasasında olduğu gibi, başkan ve başkan yardımcısının ayrı ayrı seçilmesine ve dolayısıyla farklı partilere mensup olabilmesine izin veren ülkelerde bu risk özellikle büyüktür. Ölen ya da görevden ayrılan başkan ile yasal halefi farklı partilere mensupsa, eski başkanı desteklemiş olanlar halefinin kendi tercihlerini temsil etmediğini ve demokratik meşruiyetten yoksun olduğunu öne sürebilirler.</p>

  <p>ABD’de 1800 seçimlerinde Jefferson-Burr ikilisinin seçilmesine benzer bir duruma günümüzde izin verecek fazla anayasa elbette yoktur. Güncel anayasalar başkan ile başkan yardımcısının birlikte aday olmalarını gerektirir ve farklı partilerden başkan ve başkan yardımcılarına oy vermeye olanak tanımaz. Ama bu resmi önlemlerin adaylık kriterleri üzerinde hiçbir etkisi yoktur. Hiç kuşkusuz, başkan yardımcısının büyük ölçüde başkanın eğilimlerini dengelemek üzere seçildiği ve dolayısıyla başkanla bir süreksizlik yarattığı durumlar vardır. Bir başkanın kendi gücünü paylaşmamak için kasıtlı olarak zayıf bir başkan yardımcısı seçtiği, hatta başkanın kendi karısını başkan yardımcısı olarak aday gösterdiği durumlar görülmemiş değildir. Başkanlık sisteminde seçmenlerin ya da siyasal liderlerin başkan yardımcısını da, başkana vermeye istekli oldukları yetkileri kullanmak üzere seçmelerini garanti edecek hiçbir unsur yoktur. Dolayısıyla, başkan yardımcısının otomatik olarak başkanın yerine geçmesi sisteminin sağladığı düşünülen süreklilik aslında sadece görünüştedir. Diğer bariz seçenek, bir an önce yeni bir seçimin yapılması ve bu seçime kadar geçici bir hükümetin boşluğu doldurmasıdır. Ne var ki, başkanın görevinden ayrılmasına yol açan ciddi krizin yeni başkanlık seçimi için uygun bir atmosfer yaratması da pek olası değildir.</p>

  <h2>Süre Faktörü</h2>

  <p class="nonindent">Demokrasi, tanımı gereği, yönetimlerin geçici olarak üstlenildiği bir rejimdir. Demokrasilerde seçmenler düzenli aralıklarla yöneticilere hesap sorabilir ve onları değiştirebilirler. Seçimlerin belirli aralıklarla düzenlenmesi, muhtemelen aşırı güç yoğunlaşmasına karşı en büyük güvencedir ve azınlıkta kalanların son umududur. Bunun olumsuz yönü ise, bir hükümetin seçilebilmek için yaptığı vaatleri yerine getirme olanağını kısıtlamasıdır. Bu vaatler geniş kapsamlıysa, örneğin büyük çaplı toplumsal değişim programlarını içeriyorsa, çoğunluk, seçilen liderin görev süresinin sınırlılığı yüzünden bu vaatlerin gerçekleştirilemediğini düşünebilir. Diğer taraftan, bir başkanın gücü aynı anda o kadar yoğunlaşmış ve geniş kapsamlıdır ki, belli bir kişinin kaç kez yeniden seçilebileceğini sınırlama getirerek bu gücü sınırlamamak tehlikeli görünmektedir. Özellikle çok hırslı olan başkanlar bu tür hükümlerden hoşlanmayabilirler; süreklilik adına bu kuralı değiştirmeye çalışmak sık sık cazip bir seçenek olarak algılanır.</p>

  <p>Aşırı hırslı olmasa bile, bir başkanın kendisi ve adıyla özdeşleşmiş program için geçerli zaman sınırlamasının farkında olmasının onun siyaset tarzını etkilememesi olanaksızdır. Politikalardaki kesintiler ve olası haleflerin karakterleri konusundaki kaygılar, Albert Hirschman’ın “tamamlama arzusu” adını verdiği duruma yol açar. Başkanın kendisini böyle abartılı bir baskı altında hissetmesi, iyi planlanmamış politika girişimlerine, uygulamada aceleci ve acemice girişimlere, yasal muhalefete karşı haksız bir öfkeye ve pek çok başka soruna yol açabilir. Yeniden seçilemeyecek duruma gelmeden önce Brasilia’sını inşa etmek ya da ulusallaştırma ya da toprak reformu programını uygulamak konusunda yanıp tutuşan bir başkan, muhtemelen programını gerçeğe dönüştürmek için parayı mantıksız bir şekilde harcayacak ya da ülkeyi kutuplaştırma riski yaratacaktır. Partisinin ya da başında olduğu koalisyonun bir sonraki seçimleri kazanmasını umabilecek durumdaki bir başbakan bu tür baskıları daha az hissedecektir. Bazı başbakanlar birkaç yasama dönemi boyunca görev başında kalmalarına rağmen bu ülkelerde bir diktatörlük korkusu doğmamıştır, çünkü anayasal olmayan yollara başvurmak zorunda kalmadan hükümeti değiştirme olanağı her zaman mevcut olmuştur.</p>

  <p>Başkanlık anayasalarında sabit görev süresi ve yeniden seçilme sınırı, değeri tartışılamayacak kurallardır; ama bu kurallar siyasal sistemin dört-beş yılda bir yetkin ve halk tarafından desteklenen bir lider üretmesi gerektiği ve ayrılan başkanın biriktirdiği “siyasal sermaye”nin onun görev süresinin bitimiyle yok olacağı anlamına gelir.</p>

  <p>Tüm siyasal liderler, ikinci derecedeki liderlerin hırsları konusunda kaygılıdır; çünkü bu liderler bazen görev alma sırasında öne geçmeye çalışır, bazense entrikalara başvururlar. Başkanlık anayasasında görev değişiminin sabit ve kesin bir tarihinin olması, görevdeki başkanın bu konudaki kaygılarını artırmaktan başka sonuç doğurmaz. Buna bir de süreklilik isteği eklenince, bir başkanın yardımcısı ve olası halefi olarak liderlik vasfına sahip biri yerine bir dalkavuğu tercih etme eğiliminde olacağını öngörmek için müneccim olmak gerekmez.</p>

  <p>Kaçınılmaz olarak yaşanacak görev değişimi de halef ile selef arasında özel bir tür gerilim yaratacaktır. İki başkan aynı partiden olduğunda bile, yeni başkan bağımsızlığını ve selefinden farkını ortaya koyma gereksinimi hissedebilir. Eski başkan ise, başkanlık görevinin getirdiği benzersiz onur ve güç duygusunu tattığı için, ömür boyu iktidardan uzak olacağını ve yeni başkan çok başarısız olsa bile bir daha göreve dönemeyeceğini kabullenmekte çok güçlük çekecektir. Bu tür husumetler ve engellenmeler yüzünden partiler ve koalisyonlar parçalanabilir. Hâlâ belli bir güce sahip olan eski başkanın bir sonraki başkanı belirlemek ve mevcut başkanın politikalarını ve partinin liderliğini etkilemek için perde arkasından çalışması gibi entrikaların yaşanması da olasıdır.</p>

  <p>Elbette parlamenter sistemlerde de önemli bir lider görevinden ayrılmak zorunda kaldığında ve geri dönmek istediğinde benzer sorunlar ortaya çıkabilir. Ama çeşitli nedenlerden dolayı parlamenter rejimlerin bu tür güçlükleri aşması daha kolaydır. Parti birliğini korumanın çok önemli bir gereksinim olması, partinin önde gelen isimlerine duyulan saygı ve yeni başbakanın, hükümette ya da parlamentonun aynı biriminde yer almıyor olsa bile selefinin yardımına gereksinimi olduğunu çok iyi bilmesi gibi etmenler, uyumun korunmasına katkıda bulunur. Aynı partinin liderleri başbakanlığı sırayla yürütebilirler; bu durumda her lider herhangi bir anda diğer liderlerden birinin onun yerine geçebileceğini ve çatışmaların iki tarafa da zarar verebileceğini bilecek ve bu nedenle gücü paylaşacaklardır. Aynı durum, rakip partilerin ya da parlamento içi koalisyonların liderleri arasındaki ilişkiler için de geçerlidir.</p>

  <p>Başkanlık sisteminde geçerli olan süre kısıtlamaları, başkanlık seçimlerinin sıfır toplamlı niteliğiyle de birleşince, başkanlık için yapılan yarışmaların, parlamento seçimlerine kıyasla daha şiddetli olmasına ve daha büyük bölünmeler yaratmasına yol açabilir. Bir parlamenter sistemde iki seçim arasında ve yasama organının kulislerinde kurulabilecek yeni siyasal ittifaklar, başkanlık sistemlerinde, seçimi kazanacak bir koalisyon kurmanın gerekli bir parçası oldukları için, seçim kampanyaları sırasında ve kamuya açık bir şekilde kurulmak zorundadır. Başkanlık sisteminde zaman, siyasetin son derece önemli bir boyutu haline gelir. Bir başkanlık rejiminde siyasetin hızı, bir parlamenter rejimdekinden çok farklıdır. Başkanlık seçimi yaklaştığında anlaşmalar kamuya açık olmanın yanı sıra kesin bir şekilde de yapılmak zorundadır; böylece kazanan tarafın bir sonraki kampanyadan önce bunlardan cayması seçmenlerin güvenine ihanet gibi algılanacaktır. Bir sonraki seçimde seçmenler tarafından mercek altına alınacakları için, ilkesizlik, fırsatçılık ya da ideolojik açıdan zayıflık olarak algılanabilecek ödünler, çok gerekli olduğu durumlarda bile kolayca yapılamayacaktır. Bir başkanlık rejimi, örtük oydaşma inşaları, koalisyonlarda değişimler ve –mantıklı olsa bile– kamuoyuna karşı savunulması güç ödünlerin verilmesi için çok daha az alan bırakır.</p>

  <p>Başkanlık sistemi anayasalarının geçerli olduğu Kolombiya’da, Venezuela’da ve daha yakın bir dönemde Brezilya’da ödün vermek, müzakere etmek ve güç paylaşmak gibi ortaklık demokrasisine özgü yöntemler, demokratik yönetime geçmekte önemli rol oynadı. Ama bu yöntemler, seçmenlerin tercihlerini oldukça gevşek ve aşağılayıcı bir şekilde <em>democradura</em> adı verilen durumla sınırlamak amacıyla gerekli olan çelişkiler, yani sistemin kurallarından sapmalar olarak ortaya çıktı. Demokrasinin yeniden kurulması, hiç kuşkusuz, büyük koalisyonların oluşturulması ve pek çok anlaşmanın yapılması gibi ortaklık stratejilerini gerektirmeye devam edecektir ve başkanlık sisteminin dezavantajı bu stratejileri katılaştırması ve resmileştirmesidir. Bu sistemde bu stratejiler belli bir süre için bağlayıcı hale gelirler. Bu süre zarfında bunları gözden geçirme ya da yeniden müzakere etme fırsatları sınırlıdır. Ayrıca, Kolombiya örneğinin gösterdiği gibi, bu tür düzenlemeler seçmenlerin seçim özgürlüklerini kısmen ellerinden alır; parlamenter sistemler, örneğin <em>consenso</em>’nun geçerli olduğu İspanya sistemi, ortaklık demokrasisi sözleşmelerinin ancak halk sözünü söyledikten sonra yapılmasını çok daha olası hale getirir.</p>

  <h2>Parlamenter Sistem ve Siyasal İstikrar</h2>

  <p class="nonindent">Başkanlık sisteminin demokrasi açısından umut verici olmayan içerimlerinin bu analiziyle hiçbir başkanlık demokrasisinin istikrarlı olamayacağı ima edilmemektedir; tam tersine, dünyanın en istikrarlı demokrasisi olan ABD’de başkanlık sistemine dayanan bir anayasa vardır. Yine de, şu an için, pek çok başka ülkede başkanlık sisteminin demokrasiyi koruma olasılığının çok daha düşük olduğu sonucuna ulaşmak kaçınılmaz görünüyor.</p>

  <p>Parlamenter sistemin demokrasinin kurulması ve pekiştirilmesi için daha esnek ve uyarlanabilir bir kurumsal bağlam sağladığı doğru olsa da, bundan her tür parlamenter rejimin iyi sonuç vereceği sonucu çıkmaz. Analizi tamamlamak için en iyi parlamenter anayasa türü ve onun kurumsal özellikleri üzerine düşünmek de gereklidir. Bunlardan biri, iktidar ve sorumluluğun bir araya geldiği bir başbakanlık makamıdır; böyle bir makam, güçlü ve disiplinli siyasal partileri de gerektirecektir. Bu tür özellikler, karar almada sorumlu olmayı ve istikrarlı hükümetleri destekleyecektir ve gereksiz siyasal parçalanmalara yol açmaksızın gerçek anlamda bir parti yarışını teşvik edecektir (elbette sayılması gereken pek çok başka özellik var, ama bunları ele almak için yeterli yerimiz yok). Ayrıca, her ülkenin –federalizm geleneği, etnik ya da kültürel heterojenlik vb.– göz önünde bulundurulması gereken kendine özgü özellikleri vardır. Son olarak, söylemeye bile gerek yok ki analizimiz determinizmleri değil, sadece olasılıkları ve eğilimleri ortaya koyuyor. Parlamenter sistemlerin hiçbir zaman ciddi krizler yaşamayacağını ve hatta çökmeyeceğini kimse garanti edemez.</p>

  <p>Son tahlilde, ne kadar akıllıca tasarlanmış olursa olsun, tüm rejimlerin korunabilmesi için genel olarak toplumun –onun başlıca güçlerinin, gruplarının ve kurumlarının– desteği şarttır. Dolayısıyla rejimler, sadece yasal ve demokratik yöntemler yoluyla elde edilen gücü meşru otorite olarak tanıyan bir halk oydaşmasına dayanırlar. Ayrıca, liderlerinin yönetme, güven aşılama, yetkilerinin sınırlarına saygı duyma ve yeterli bir oydaşma derecesine ulaşma yeteneklerine de bağlıdırlar. Bu niteliklere en çok başkanlık sisteminde gereksinim duyulmakla birlikte, bunlara ulaşmanın en zor olduğu sistem de başkanlıktır. Bir siyasal liderin kişisel niteliklerine –ya da, bu tabiri tercih ederseniz, bir devlet adamının erdemine– fazlasıyla bağımlı olmak riskli bir yoldur, çünkü başkanlık makamını doldurabilecek böyle bir kişinin bulunup bulunamayacağını bilmek olanaksızdır. Ama nasıl hiçbir başkanlık sistemi bir Washington’ın, bir Juárez’in ya da bir Lincoln’ın çıkacağını garanti edemiyorsa, hiçbir parlamenter rejim de bir Adenauer’ın ya da bir Churchill’in çıkacağını garanti edemez. Bu belirsizlikler kaçınılmaz olduğu için, bu makalenin amacı, istikrarlı demokratik yönetimler inşa etmekte alternatif demokratik kurumların rolü konusundaki tartışmayı yeniden canlandırmaya katkıda bulunmaktan ibarettir.</p>
