  <h1>Türkiye Demokrasisini Güçlendirecek Çözüm<br/>Başkanlık Sistemi mi? <span>SABRİ SAYARI</span></h1>

  <h2>Giriş</h2>

  <p class="nonindent">Dünyadaki demokrasilerin başarı ya da başarısızlıklarının nedenleri nelerdir? Siyaset bilimciler bu soruya çeşitli açıklamalar getirmişlerdir. Bazıları sosyal ve ekonomik etkenleri vurgularken diğerleri bu soruya kültürel açıklamalar getirmektedir. 1990’lı yıllardan bu güne demokrasilerin varlıklarını sürdürebilmeleri için çeşitli kurumların nasıl roller oynadığı akademik alanda artan bir ilgi görüyor. Siyaset bilimciler, özellikle demokrasinin güçlendirilmesi ve kurumsallaştırılması için parlamenter sistemin mi başkanlık sisteminin mi daha iyi olduğu konusunda görüşler öne sürüp tartışmalar yapıyorlar. 1990’ların başında yazdığı bir dizi makale ile bu tartışmayı başlatan isim ABD’nin Columbia ve Yale Üniversitelerinde ders veren ünlü siyaset bilimci Juan Linz olmuştur. Linz, makalelerinde demokrasilerin tesisi ve varlıklarını sürdürebilmeleri için parlamenter sistemin başkanlık sisteminden daha uygun olduğunu ileri sürdü. Linz’in özgün makaleleri geçtiğimiz yirmi beş yıl boyunca çok sayıda akademik eser üretilmesine yardım etmiştir. Linz’in “başkanlık sisteminin tehlikeleri” ve “parlamenter sisteminin faydaları” olarak adlandırdığı görüşleri pek çok siyaset bilimci tarafından desteklenmektedir. Ancak, Linz’in görüşleri aynı zamanda parlamenter sistemin, yeni demokrasilerin ayakta kalabilmeleri açısından başkanlık sisteminden mutlaka üstün olmak zorunda olmadığını düşünenler tarafından da eleştirilmektedir.</p>

  <p>Parlamenter sistem günümüzde başkanlık sisteminden ya da yarı-başkanlık sisteminden daha yaygın olarak uygulanmaktadır. 2002 yılına gelindiğinde dünya demokrasilerinin neredeyse yarısı (114 ülkeden 56’sı) parlamenter sistemle yönetiliyordu. Demokrasilerin yaklaşık üçte biri (114 ülkenin 37’si) başkanlık sistemi ve yaklaşık beşte biri de (114 ülkenin 21’i) karma ya da yarı-başkanlık sistemi ile yönetiliyordu. Bu rejim türleri içinde yarı-başkanlık sistemi oldukça hızlı yayılmıştır. 1946 yılında demokrasilerin yalnızca yüzde 6’sı karma sistemle yönetilmekteydi. 2002’de ise dünya demokrasilerinin yüzde 18’i karma rejime dönüştü.<a class="noteref" href="../Text/notlar.xhtml#n061" id="ref1">1</a> ABD ve İsviçre’deki özel durum dışında başkanlık sistemi uygulayan ülkelerin büyük çoğunluğu Latin Amerika’da, Afrika’da ve Asya’da bulunmaktadır. Batı Avrupa’da ise yalnızca Fransa, İzlanda ve Portekiz karma sistemler uygulamaktadır. Batı Avrupa dışında yarı-başkanlık sistemi Doğu Avrupa’da komünizm sonrasında kurulan Hırvatistan, Polonya ve Romanya gibi bazı ülkeler ve birkaç Asya ve Afrika ülkesi ile Rusya’da uygulanmaktadır. Parlamenter sistem Batı Avrupa’da bulunan dünyanın en eski demokrasilerinden çoğunda ve dünyadaki pek çok diğer demokraside mevcuttur. Bu rejim türlerinin dağılımı, Fransa ve ABD dışında ekonomik olarak en gelişmiş ülkelerin büyük çoğunluğunun parlamenter sisteme sahip olduğunu göstermektedir.</p>

  <p>Başkanlık sistemi ve parlamenter sistem ile ilgili tartışmalardaki başlıca meselelerden biri demokrasinin varlığını sürdürmesi için her birinin olası etkileri ile ilgilidir. Farklı rejim türleri ve demokrasinin bekası arasındaki ilişkileri inceleyen bazı deneysel çalışmalar parlamenter sistemlerin sicilinin başkanlık sisteminden daha iyi olduğunu göstermiştir. Örneğin, 1973 ve 1989 yılları arasında OECD üyesi olmayan 53 ülke ile ilgili yapılan bir incelemede parlamenter rejimlerde demokrasinin varlığını sürdürme oranı başkanlık sistemlerine kıyasla yaklaşık üç kat daha fazla olarak belirlenmiştir. Bu yıllar arasında başkanlık sistemi ile yönetilen demokrasilerin yüzde 40’ı (25 ülkeden 10’u) askeri darbeler nedeniyle duraksamalar yaşamıştır. Askeri müdahaleler aracılığıyla parlamenter sistemlerdeki demokratik rejimlerin devrilme oranı aynı dönem için yüzde 18’di (28 devlet içinde 5’i).<a class="noteref" href="../Text/notlar.xhtml#n062" id="ref2">2</a> Konuyla ilgili ortaya çıkan sonuçlar parlamenter sistemdeki demokrasilerin kalıcılığının başkanlık sistemi ile yönetilen rejimlere göre daha olası olduğunu göstermektedir.</p>

  <h2>Başkanlık Sistemi ve Demokratik İstikrar</h2>

  <p class="nonindent">Parlamenter sistemi savunan Linz’e ve diğer siyaset bilimcilere göre, bazı önemli gerekçelerden ötürü başkanlık sistemi, demokrasilerin bekası ve kurumsallaşmalarına katkı sağlamayabilir. Öncelikle, başkanlık sistemi seçimi kaybedenlerin uzun bir süre iktidardan uzaklaştırıldığı ve “kazananın her şeyi aldığı” bir sistemdir. Bu sistemin kutuplaşmayı artırma ve demokratik rejimlerin istikrarını tehdit etme olasılığı bulunmaktadır. Bununla birlikte yürütmenin başındaki kişinin doğrudan seçilmesi, seçilen liderin kendi ulusal etki alanını gereğinden fazla vurgulamasına ve uzlaşmaya daha az hevesli olmasına da neden olabilmektedir. Sonuç olarak başkanlık sistemi, otoriter ve demokrasi karşıtı bir başkanlık şeklini besleyebilir. Parlamenter rejimlerde, kazananın her şeyi aldığı bir sistemin olmayışı bu sorunların ortaya çıkmasını engellemekte daha başarılıdır. İkinci neden ise başkanlık sistemleri ile yönetilen ülkelerde devlet başkanı ve parlamento seçimlerinin ayrı ayrı yapılması, devlet yönetimin iki kanadının da halka karşı kendisinin yetkili olduğunu iddia etmesinden kaynaklanabilecek “çift meşruiyet” sorununu ortaya çıkarmasıdır. Bu iki zıt iddiadan kaynaklanan sorunlar devlet başkanın mensup olduğu partinin parlamentoda çoğunluğu elinde bulundurmaması durumunda özellikle önem kazanmaktadır. Devlet Başkanı ve yasama organı arasında işbirliğinin olmayışı, anlaşmazlıklar ve krizler demokrasi üzerinde gerilimler yaratabilmektedir. Yüksek kurumsallaşma düzeyine ve mutabakata dayalı Amerikan demokrasisinde bile “bölünmüş devlet” (<em>divided government</em>) yönetimi, Başkan ve Kongre arasında zaman zaman bir “kilitlenme”ye (<em>gridlock</em>) neden olmaktadır. Bu da başkanlık sistemlerinde yürütme ve yasama organlarında birtakım pürüzlerin ortaya çıkabileceğini göstermektedir. Aslında ülkeler daha güçlü bir devlet yönetimine sahip olma arzusuyla başkanlık sistemini benimsemiş olsalar da yürütme ve yasama organları arasındaki açmazlar devletleri zayıflatabilmektedir. Parlamenter rejimler seçilmiş bir devlet başkanı olmadığından genellikle çift meşruiyet sorunuyla karşılaşmamaktadırlar. Üçüncü neden ise devlet başkanları belirli bir süre için seçildiklerinden, halk desteği olmayan bir devlet başkanını görev süresi dolmadan görevden uzaklaştırmanın zor olmasından kaynaklanır. Başkanlık sisteminin uygulandığı ABD gibi ülkelerde devlet başkanının görevini kötüye kullanması durumunda kendisinin görevden alınmasını sağlayan <em>impeachment</em> mekanizması vardır. Ne var ki bu süreç ancak olağandışı şartlar altında gündeme gelmektedir. Halk desteğine sahip olmayan bir devlet başkanının görevden uzaklaştırılmasını sağlayacak anayasal düzenlemelerin olmayışı, devlet başkanının anayasaya aykırı ve demokratik olmayan yollarla ve zor kullanılarak iktidardan uzaklaştırılmasına neden olabilir. Öte yandan parlamenter sistemlerde hükümetin başındaki kişi için belirli bir görev süresi olmadığından bu sorunla karşılaşılmaz. Başbakan, güven oylamasını kaybettiği takdirde görevden uzaklaştırılabilir.</p>

  <p>Peki, başkanlık sisteminin ve uygulanan demokratik politikaların sicili nasıldır? Başkanlık sistemini 200 yıl önce dünyaya kazandıran ABD dışında, başkanlık sisteminin demokratik istikrar düşünüldüğünde oldukça zayıf bir sicili bulunmaktadır. Başkanlık sistemi eleştirileri genellikle Latin Amerika ülkelerinde görülen istikralı bir demokrasiyi kurumsallaştırma sorunlarına işaret etmektedir. Latin Amerika ülkeleri, bağımsızlıklarını kazandıktan sonra başkanlık sistemini uygulamaya başlamışlardır. 20. yüzyıl boyunca Latin Amerika’daki Arjantin, Brezilya, Şili, Uruguay ve Peru gibi ülkeler demokrasilerin çökmesine neden olan pek çok siyasi krizle karşılaşmışlardır. Latin Amerika demokrasisinde tekrar eden bu başarısızlıklar Linz’in bazı görüşlerini doğrulamaktadır. Örneğin, Şili’nin demokratik yöntemle seçilen başkanı Salvador Allende’nin 1973 yılında ordu tarafından devrilmesi, liderin mecliste güvenoyu alamamasından ve halk desteğini hızla kaybetmesine rağmen anayasal olarak görev süresi dolmadan iktidardan uzaklaştırılamamasından kaynaklanmıştır. Yürütme ve yasama organları arasındaki ilişkilerde ortaya çıkan ciddi anlaşmazlıklar ve açmazlar bazı Latin Amerika ülkelerindeki başlıca rejim krizlerinin nedeni olarak görülmektedir: 1992 yılında böyle bir anlaşmazlık sırasında Peru devlet başkanı Fujimore ordunun da yardımıyla meclisi kapatmıştır. 1999 yılında Venezuela’daki benzer bir krizdeyse devlet başkanı Hugo Chavez aynı şekilde meclisi kapatmış ve yeni bir anayasa yapan kurucu bir meclis açmıştır. Latin Amerika ülkelerinde parlamentoda çoğunluğu elinde tutan partinin desteğine sahip olmayan devlet başkanlarının kendilerine (çoğu zaman anayasaya uygun olmayan) daha geniş yetkiler tanınması amacıyla doğrudan halka seslenmeleri geleneği vardır. Bu tarz siyaset demokratik kurum ve süreçlerin kurumsallaşmasını baltalamıştır.<!--baltalanmıştır--> Latin Amerika’da seçimle iktidara gelen başkanlar çoğu zaman demokrasiyi yalnızca çoğunlukçu (<em>majoritarian</em>) ve referandumlarla desteklenen bir yönetim biçimi olarak benimsemişlerdir. Kuvvetler ayrılığı ile bağımsız yargı organlarının yok ya da zayıf olduğu Latin Amerika ülkelerinde Arjantin devlet başkanı Juan Peron, Brezilya devlet başkanı Maria Llosa Vargas, Meksika devlet başkanı Elais Calles ve Venezuela devlet başkanı Hugo Chavez gibi başkanlar giderek otoriter ve yarı diktatör haline gelmişlerdir.<a class="noteref" href="../Text/notlar.xhtml#n063" id="ref3">3</a></p>

  <h2>Amerikan İstisnacılığı</h2>

  <p class="nonindent">Türkiye’deki mevcut parlamenter sistemin başkanlık sistemiyle değiştirilmesini destekleyen siyasetçi ve gözlemciler sık sık Amerikan başkanlık sistemine atıfta bulunmaktadırlar. ABD’deki başkanlık sistemi Amerikan halkı için siyasi istikrar ve ekonomik refah sağladığından Türkiye’de de başkanlık sisteminin benimsenmesinin demokratik istikrarı güvence altına alacağı ve ülkeyi gelişmiş ülkeler düzeyine çıkaracağı ileri sürülmektedirler. Bu görüşü benimseyenler Amerikan başkanlık sistemini öncelikle güçlü, etkili ve merkezileştirilmiş siyasi liderlik sağlaması ve bu sistemde devlet başkanın insanlar tarafından doğrudan halkoyuyla seçilmesinin parlamenter sisteme kıyasla daha demokratik oluşu temelinde savunmaktadırlar.</p>

  <p>Türkiye’de Amerikan demokrasisi ve siyasal sistemi fazla bilinmediği için burada bu sistemin bazı temel ilkelerinden ve özelliklerinden bahsetmek yerinde olacaktır. Öncelikle, ABD’deki başkanlık sistemi siyasi gücün bir elde toplanması temelinde değil güç dağılımı temelinde uygulanmaktadır. Aslında ABD dünyada güçler ayrılığı sisteminin tam olarak uygulandığı tek gelişmiş ve sanayileşmiş demokrasidir. Bu sistemde devlet başkanı, ayrı olarak seçilmiş güçlü bir Kongre ve anayasal konularda son sözü söyleyen bağımsız yargı ile yaşamak zorundadır. Halbuki parlamenter rejimlerin ayırt edici özelliği seçilmiş bir parlamentoda erkin toplanması iken, Amerikan sistemi güçler ayrılığı ilkesiyle bunun tam zıttı olan bir sonuca ulaşmaya çalışır. Sonuç olarak, Lipset’in de öne sürdüğü üzere parlamenter sistemde çoğunluk hükümetinin lideri olan bir başbakan, başkanlık sistemiyle yönetilen bir ülkede partisi Kongre’de çoğunluğu elinde bulundurmayan bir başkandan daha güçlüdür. ABD’nin kurucuları, iktidarın yalnızca halkın seçtiği bir devlet başkanı tarafından kullanılabileceği merkezileştirilmiş bir hükümet sistemine karşıydılar. Amerikan Devrimi, Kuzey Amerika’daki İngiliz sömürge yönetiminin keyfi ve otoriter yönetimine karşı başlatılmıştı. 1781’de başarıya ulaşan bu devrimin liderlerinin bağımsızlığını yeni kazanmış olan devlet için yazdıkları anayasa güçler ayrılığını ve gücün tek kişi tarafından kullanılmasını önlemeyi amaçladı. Aynı zamanda, bu anayasa Amerikan vatandaşlarının ifade özgürlüğünün tam anlamıyla korunmasını ve iktidara gelen yöneticilerin hukukun üstünlüğüne saygı duymalarını gerektiren bir demokratik rejimin ortaya çıkmasını hedeflemiştir.</p>

  <p>ABD, dünyada federal devlet yönetimini benimseyen ilk ülke olmuştur. Amerikan anayasasını yazanlar İngiltere’deki gibi merkezi bir devlet yapısının oluşmasını önlemek için federal hükümet ve eyalet hükümetleri arasında güç paylaşımını düzenleyerek güçler ayrılığı ilkesini seçmişlerdir. Federal hükümet, dış ilişkilerin ve savunma stratejilerinin yürütülmesi gibi alanlardan sorumluyken, eyalet yönetimleri eyalet içindeki ticaret düzenlemeleri gibi başka alanlardan sorumludur. Bununla birlikte federal hükümetler ile eyalet hükümetleri arasında vergilendirme politikaları gibi alanlarda da örtüşmeler bulunmaktadır. Eyalet valileri doğrudan halkoyuyla seçilir ve hem eyalet hem de ülke siyasetinde önemli bir rol oynarlar.</p>

  <p>Amerikan anayasasında devletin rejimi başkanlık sistemi olarak belirlenmiştir. Amerika Birleşik Devletleri’nde başkanlık sistemi 200 yıldan bu yana çok iyi bir şekilde uygulanmaktadır ve bu sistem demokratik normların, değerlerin ve uygulamaların güçlendirilmesine katkı sağlamıştır. Amerikan başkanlık sisteminin en önemli ilkeleri başkanın halkın oylarıyla seçilmesi, Başkan ve Kongre arasındaki güçler ayrılığı ve kontrol ve denge mekanizmalarıdır. Amerikan başkanları kapsamlı bir güce ve otoriteye sahiptirler. Ancak güçlerini Kongre ile paylaşmak zorundadırlar. Kongrenin desteği ve onayı olmadan Amerikan başkanları iç ve dış politikayı kendi tercihlerine göre şekillendirememektedirler. Amerika’da uygulanan başkanlık sisteminin, merkezileşmiş bir yürütme erkinden oluştuğu ve bu sistemde başkanların adeta istedikleri her şeyi yapabilecek güce ve yetkiye sahip oldukları yolunda Türkiye’deki bazı gözlemciler ve siyasetçiler tarafından çizilen tablo tamamen yanlıştır. Amerikan siyasetinin gerçekteki uygulamaları ve anayasal teorisi güçler ayrılığı ilkesi yoluyla yetkinin merkezileşmesinin önüne geçmektedir. Amerikan başkanlık sisteminde güçler ayrılığı özellikle başkanın mensup olduğu partinin Kongre’de çoğunluğu elde edemediği durumlarda dile getirilmektedir. ABD’de yürütme ve yasama organları farklı siyasi partiler tarafından kontrol edildiğinde ortaya çıkan bölünmüş devlet (<em>divided government</em>) yönetimi eğilimi artmıştır. Örneğin, günümüzde Obama yönetimi bu tür bir siyasi ortamda görev yapmaktadır. Obama’nın Kongre’de karşılaştığı sert muhalefet sonucunda Amerikan Sağlık Sistemi reformunda olduğu gibi iç politikada en önemli konularda yaşadığı zorluklar, başkanın yasama organında çoğunluğu elinde tutmadığı dönemlerdeki gücünün nasıl sınırlandığını göstermektedir. Sonuç olarak başkanlık ve yasama organı arasındaki açmazdan kaçınmak için başkanlar Kongre üyeleriyle uzlaşmak zorundadır. Bu da Amerika Birleşik Devletleri’nde başkanlık sisteminin işlemesi için kutuplaşmadan çok uzlaşının önemli bir rol oynadığı anlamına gelmektedir. Geleneksel olarak, güçlü ideolojileri olan siyasetin olmayışı ile zayıf ve disiplinsiz iki partili sistem Amerikan siyasetindeki uzlaşı şekline katkı sağlamaktadır.</p>

  <p>Amerikan siyasetinin kontrol ve denge mekanizmaları başkanlarının seçimler yoluyla kazandıkları halk desteğini temel alarak yetkilerini tek başına kullanmalarını engelleyen ikinci en önemli etkendir. Güçler ayrılığı ilkesinde olduğu gibi kontrol ve denge mekanizmaları Amerikan başkanlık sistemindeki gücü bölmekte ve sınırlamaktadır. Ayrıca bu, her organın kendi varlığını tehlikeye atma korkusu olmadan bir diğer organı kontrol etmesi anlamına da gelmektedir. Örneğin, Kongre bir yasayı geçirebilir ancak Başkan bunu veto edebilir. Başkanın vetosu ise Kongre tarafından yalnızca Senato ve Temsilciler Meclisi üyelerinin toplamının üçte ikisinin vetonun kaldırılmasına dair uzlaşmasıyla iptal edilebilir. Yargı sisteminin en önemli parçasını oluşturan ABD Yüce Mahkemesinde (Supreme Court) görev yapan yargıçlar Başkan tarafından seçilirler ancak Senato tarafından da onaylanmak zorundadırlar. Bununla birlikte, Yüce Mahkeme Başkan tarafından onanan kanunları anayasaya aykırı bulduğu takdirde iptal etme yetkisine sahiptir. Başkan, ABD’nin yabancı ülkelerdeki temsilciliklerinde çalışacak diplomatları atama yetkisine sahiptir ama bu kararlar Kongre tarafından da onaylanmak zorundadır. Neticede, kontrol ve denge sistemi devlet yönetiminde her organın birbirleri üzerinde bir dereceye kadar kontrol yetkisi olmasını ve bazı yetkilerin paylaşılmasını sağlamaktadır.</p>

  <p>Bu anayasal ilke ve uygulamalarla birlikte ABD’deki başkanlık sistemi birtakım başka etkenlerin güçlü olmasından dolayı da iyi işlemektedir. Bunlardan en önemlisi yargı bağımsızlığı ya da başka bir deyişle yargıçların, siyaseten güçlü konumlarda bulunan yöneticilerin ne istediğine bakmaksızın karar verebilme yetenekleridir. Zayıf ve bağımsız olmayan yargı kurumları, ciddi bir demokrasi açığına sahip olan ülkelerde görülmektedir. Benzer bir şekilde hukukun üstünlüğü ilkesi ABD’de çok iyi korunmaktadır ki bu ilke yasalar önünde her vatandaşın eşit muamele görmesini sağlar. Hukukun üstünlüğüne saygı göstermek demokrasinin önemli bir bileşenidir. Çünkü bu siyasi hesap verilebilirliği güçlendirmekte ve siyasi yozlaşma olasılığının önüne geçmektedir. Bununla birlikte, Amerika Birleşik Devletleri’nde uygulanan başkanlık sistemi demokrasiye olan yaygın destek, bireyselliğe güçlü vurgu, ideolojik olmayan siyasi tercih, hoşgörü ve siyasi görüşlerin farklılığına saygı gibi Amerikan halkının siyasi kültüründe bulunan birtakım özelliklerden dolayı da bugüne kadar varlığını sürdürmüştür.</p>

  <h2>Başkanlık Sistemi ve Türkiye Demokrasisi</h2>

  <p class="nonindent">Türkiye’deki parlamenter sistemin yarı-başkanlık ya da başkanlık sistemi ile değiştirilmesi meselesi 1980’li yıllardan bu yana tartışılmaktadır. 1970’li yılların sonunda ülkede yaşanan siyasi ve ekonomik kriz, gelecekte benzer bir krizin yeniden yaşanmaması için ciddi bir kurumsal değişim ihtiyacının gerekliliğine dair tartışmaları alevlendirmiştir. Bu tartışmalarda yer alan bir grup, yarı-başkanlık sisteminin benimsenmesini desteklerken diğerleri de parlamenter sistemin devam etmesi ile yasama süreçlerinde yapılacak bir reformla sistemin verimliliğinin artırılmasının gerekliliğini savunmuşlardır. 1982 Anayasası Türkiye’nin rejimini resmi olarak değiştirmese de cumhurbaşkanının yetkilerini önemli bir şekilde artırdı. Bu da devlet yönetiminde yürütme ve yasama organları arasındaki dengenin cumhurbaşkanı lehine kaydığı karma bir rejim yarattı. Görev süreleri boyunca Cumhurbaşkanları Özal ve Demirel, devlet başkanının doğrudan halkoyuyla seçilmesi gerektiğini savundular. Ayrıca her ikisi de cumhurbaşkanının genişletilmiş yetkilerinin tamamını kullanmayı amaçladılar. Türkiye’nin parlamenter yönetim şeklinin başkanlık sistemi ile değiştirilmesi meselesi 2002 yılında iktidara gelen Adalet ve Kalkınma Partisi (AKP) ile yeniden ulusal siyaset gündemine girdi. AKP de başkanlık sistemine geçilmesi gerektiğini savundu. AKP hükümeti bu yönde ilk adımını 2007 yılında attı. Ülke çapında gerçekleştirilen referandumda, cumhurbaşkanının beş yıllık görev süresi için doğrudan halkoyuyla seçilmesini ve aynı kişinin ikinci kez aday gösterilebilmesini içeren anayasa değişikliği yaklaşık yüzde 70’lik bir oy oranıyla kabul edildi. 2014 yılında ilk kez cumhurbaşkanı halkın oylarıyla seçildi ve Başbakan Erdoğan yeni cumhurbaşkanı oldu. Başkanlık sisteminin ciddi destekçilerinden biri olan Erdoğan, Türkiye’deki parlamenter sistemin işlememesi ve başkanlık sisteminin siyasi liderlik için güçlü bir sistem olması üzerinden yeni bir rejim şekli için aktif bir şekilde kampanya çalışması yapmaya başladı. Erdoğan’ı eleştirenler ve parlamenter rejimin devam etmesi gerektiğini savunanlar ise başkanlık sisteminin demokrasiyi baltalayacağını ve ülkede otoriter bir yönetim anlayışına neden olacağını söylemektedirler. Başkanlık sistemi ile ilgili süren tartışmalar ve polemikler, Türkiye siyasetinin, hâlihazırda yoğun bir şekilde kutuplaşmış olan atmosferinde yeni bir kutuplaştırma kaynağı haline gelmektedir.</p>

  <p>Peki, Türkiye demokrasisinin güçlenmesi ve kurumsallaşmasına parlamenter sistemin mi yoksa başkanlık sistemin mi<!--[sic]--> katkı sağlaması daha mümkündür? Tartışmaya, Türkiye’nin tarihsel olarak her zaman parlamenter bir rejime sahip olduğunu söyleyerek başlamak yerinde olacaktır. Parlamentonun ve cumhurbaşkanının göreli güçleri farklı anayasalar altında değişmiş olsa da Türkiye geçmişte hiçbir zaman resmi olarak başkanlık ya da yarı-başkanlık sistemini benimsememiştir. Bununla birlikte Türkiye demokrasisinin 1960, 1971 ve 1980 yıllarındaki askeri darbelerle zedelenmiş olduğuna da dikkat çekmek gerekmektedir. Ancak, demokratik rejimlerin bu yıllardaki çöküşünün nedenleri doğrudan ülkenin parlamenter sistemiyle alakalı değildir. 1960 yılında silahlı kuvvetler, iktidarın hükümet politikalarına karşı çıkan siyasi muhalefeti bastırma ve susturma çabalarından kaynaklanan ve giderek artan siyasi istikrarsızlığın ortasında devlet yönetimine el koymuştu. 1971 yılında ordudan gelen baskıyla Başbakan Süleyman Demirel’in ve hükümetinin görevden uzaklaştırılmaları büyük ölçüde ordunun üst kademelerinde ortaya çıkan, ülkede demokratik sürece son vererek Baas tipi sol eğilimli otoriter bir rejim getirmek isteyenler ve buna karşı çıkanlar arasındaki hizipleşmeden kaynaklanmıştı. 1980’deki askeri müdahalenin başlıca nedeni ise radikal sol ve aşırı sağ gruplar arasında giderek artan kanlı siyasi çatışmalardı. 1976-1980 yılları arasında meydana gelen bu çatışmalarda dört binden fazla insan hayatını kaybetmiştir. Aynı dönemde yaşanan ciddi bir ekonomik ve finansal kriz de demokrasinin zedelenmesine neden olmuştur. Ülkenin iki büyük partisinin, tırmanan krize karşı birleşmekteki becerisizliği ve isteksizliği en sonunda ordunun yönetime el koymasına neden olmuştur. Parlamenter sistem, Türkiye’de birbiri ardına yaşanan askeri müdahalelerin tek başına bir nedeni değildir, ancak ülkedeki bu durumun, Latin Amerika ülkelerinin deneyimlerine odaklanarak parlamenter sistemin başkanlık sistemiyle kıyaslandığında demokrasinin bekası ve kurumsallaşmasını daha çok güvence altına aldığını öne sürenler için karşı argüman niteliğinde olduğunu yine de hatırlatmak gerekmektedir.</p>

  <p>Şüphesiz, bir ülkede demokrasinin başarısı ya da başarısızlığında kurumsal düzenlemeler dışında pek çok etken rol oynamaktadır. Lipset, ülkelerin tarihi süreç içindeki deneyimleri ile ilgili olan kültürel etkenlerin demokratik istikrara yönelik önemli sonuçlar doğurduğunu ve siyasi kurumların aksine bu etkenleri değiştirmenin çok zor olduğunu ileri sürmektedir. Türkiye’nin siyasal kültürü ülkedeki demokrasinin güçlenebilmesi için uygun olmamıştır. Tam aksine, karşıt görüşlere karşı hoşgörünün olmayışı, başkalarına karşı güven seviyesinin düşük oluşu, siyasi yolsuzluklara ve yozlaşmaya karşı halkın fazla tepki göstermeyişi, hukukun üstünlüğü ilkesine saygı gösterilmemesi, rakip partilerin liderlerinin uzlaşmadan çok çatışmaya dayalı siyaseti tercih etmeleri gibi Türkiye siyasi kültüründe bulunan bazı özelliklerin tamamı demokrasinin istikrarını ve güçlenmesini sekteye uğratmaktadır. Türkiye’nin siyasi kültürünün bu özellikleri geçmişte ülkedeki demokrasinin karşılaştığı sorunlarda siyasetin kurumsal bağlamından daha önemli bir rol oynamıştır.</p>

  <p>Bununla birlikte başkanlık sistemine geçilmesinin Türkiye demokrasisinin sağlamlaşmasına yardım etmesi de olası görünmemektedir. Aksine, başkanlık sisteminin demokrasiyi baltalayacağını ve otoriter eğilimleri güçlendireceğini ileri sürmek için pek çok sebep bulunmaktadır. Başkanlık sisteminin kazananın her şeyi almasını öngören doğası daha yoğun siyasi kutuplaşmayı teşvik edecek ve siyasi süreçte farklı çıkarların temsiliyetini dışarıda bırakacaktır. Devlet başkanının partisi meclisteki çoğunluğu elinde bulundurmadığı takdirde de yürütme ve yasama organları arasındaki çatışmalar, en son noktada demokrasinin varlığını sürdürmesini tehdit edebilecek ciddi krizlere yol açabilecektir. Latin Amerika siyasetinde pek çok kez görüldüğü üzere seçilmiş başkanların anayasal ilkeleri gözetmeden davranma eğilimi ve hedefleri ile politikalarını uygulamak için giderek artan bir şekilde otoriter yöntemlere başvurmaları, parlamenter sistemin yerini başkanlık sistemi aldığında Türkiye siyasetinde de görülebilir. Özellikle, etkili bir kontrol ve denge mekanizması ile yargı bağımsızlığının yokluğunda devlet başkanının geniş yetkilere sahip olduğu başkanlık sistemine geçilmesinin demokrasiden çok otoriterliği güçlendirmesi olasıdır.</p>

  <p>Başkanlık sistemini savunanlar, Türkiye’deki parlamenter sistemin işlemediğini ve etkisiz olduğunu iddia etmektedirler. Oysaki Türkiye’de 2002 yılından bu yana tek partinin çoğunlukta olduğu bir yönetim bulunmaktadır. Parlamentodaki güçlü çoğunluğa sahip olduğu için AKP, hükümetin istediği her yasayı etkin ve hızlı bir şekilde geçirebilmektedir. Aynı zamanda, 2008’den bu yana cumhurbaşkanları AKP içinden seçilmektedir. Bu yüzden Türkiye’deki tüm yönetim sistemi tek bir partinin kontrolü altındadır. Bu durumda, karar verme sürecinin “etkin ve hızlı olmayışı” ya da “işlevsiz parlamento” ile ilgili iddiaların ancak her yönden güçlü ve üzerinde herhangi bir kontrol mekanizması olmayan bir başkanlık makamının ortaya çıkarılmasına hizmet etmek için ortaya atıldığı görülmektedir. Bu tür bir başkanlık sisteminin ise Türkiye’de demokrasiden çok otoriterliğin güçlenmesine yol açmasının olasılığı yüksektir.</p>
