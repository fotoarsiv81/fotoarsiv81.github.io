  <h1>Dönüm Noktasındaki Türkiye:<br/>Başkanlık mı, Parlamentarizm mi? <span>SERAP YAZICI</span></h1>

  <h2>Giriş</h2>

  <p class="nonindent">Osmanlı-Türk anayasal gelişmeleri, hükümet sisteminin niteliği yönünden incelendiğinde, temel tercihin parlamentarizm yönünde olduğu görülmektedir. İmparatorluğun ilk anayasası olan 1876 tarihli Kanun-u Esasi, Meclis-i Umumi adıyla anılan bir yasama organı yaratmak suretiyle, parlamentarizm yönünde bir adım atmıştır. Ne var ki, ne Meclis-i Umuminin ne de Bakanlar Kurulunun varlığı, padişahın evvelce sahip olduğu yasama ve yürütme yetkileri üzerinde gerçek bir sınırlama oluşturabilmiştir. Bu nedenle, Kanun-u Esasinin kabulü, imparatorluğun anayasal gelişmeleri içinde önemli olmakla beraber, bu, Batı’da olduğu gibi, mutlak monarşiden parlamenter monarşiye geçişi ifade etmemektedir. Böyle olmakla beraber, Kanun-u Esasinin, 2. Meşrutiyet’in ilanından hemen sonra, 1909’da geçirdiği değişiklikler, parlamenter monarşiye geçişi de sağlamıştır.</p>

  <p>23 Nisan 1920’de Ankara’da kurulan TBMM tarafından, Milli Mücadele döneminin ihtiyaçlarını karşılamak üzere kabul edilen 1921 Anayasası, yasama ve yürütme yetkilerinin mecliste birleştiği, meclis hükümeti sistemini benimsemiştir. Ancak bu anayasada, 29 Ekim 1923’te, Teşkilatı Esasiye Kanununun Bazı Maddelerinin Tavzihan Değiştirilmesine Dair Kanunla yapılan değişiklik, hükümetin kuruluş prosedürünü parlamentarizm yönünde tedricen değiştirmiştir. İkinci Meclisin kabul ettiği 1924 Anayasası ise, bu evrimi biraz daha ilerleterek, bir yandan meclis hükümetinin, diğer yandan da parlamentarizmin esaslarına yer veren karma bir hükümet modeli benimsemiştir. 1961 Anayasası ise, parlamenter hükümet sisteminin tüm unsurlarına yer vererek, klasik parlamentarizmin saf modelini kabul etmiştir.</p>

  <p>1961 Anayasasının yürürlüğünün son yıllarında, özellikle 1977 Genel Seçimleri sonrasında kurulan koalisyon hükümetleriyle azınlık hükümetlerinin kısa ömürlü olmaları, parlamenter süreçte ortaya çıkan kilitlenme ve tıkanmalar, hükümet sisteminin değiştirilmesi yönündeki tartışmaların zeminini hazırlamıştır. Böylece, başkanlık veya yarı-başkanlık sistemine geçiş önerileri, ilk kez Mart 1980’de <em>Tercüman</em> gazetesinin düzenlediği Anayasa Seminerinde ve aynı yıl <em>Yeni Forum</em> dergisinin önerdiği Anayasa Projesinde tartışılmıştır. 12 Eylül 1980’de Türk Silahlı Kuvvetleri adına yönetime el koyan Milli Güvenlik Konseyi, yayınladığı 1 numaralı bildirisinde, parlamenter süreçte ortaya çıkan kilitlenme ve tıkanmaları, bu müdahaleyi teşvik eden nedenler arasında vurgulamıştır. Bu nedenle müdahalenin ardından yeni anayasayı yapmakla görevlendirilen Kurucu Mecliste, Cumhurbaşkanının seçiminde izlenecek yöntem ile sahip olacağı anayasal yetkiler, hararetli tartışmalara konu olmuştur. Ancak, Cumhurbaşkanının halk tarafından seçimi yönündeki öneri, bir tür diktatörlüğe yol açacağı gerekçesiyle, Danışma Meclisi Anayasa Komisyonunda kabul edilmemiştir. Böylece 1982 Anayasası, parlamentarizmin gereklerine uygun olarak Cumhurbaşkanını seçme yetkisini TBMM’ye tanımıştır. Ne var ki Anayasa, Cumhurbaşkanına klasik parlamentarizmin doğasıyla bağdaşmayan geniş yetkiler sunmuştur. Bu nedenle 1982 Anayasası, bir yandan parlamentarizmin tüm mekanizmalarını kabul eden, diğer yandan da güçlü yetkileri haiz bir Cumhurbaşkanlığı makamına yer veren, kendine özgü, melez bir hükümet sistemini kabul etmiştir. Nitekim bu sistem, anayasa hukukçularımız tarafından “zayıflatılmış parlamentarizm”<a class="noteref" href="../Text/notlar.xhtml#n071" id="ref1">1</a> şeklinde tanımlanmıştır.</p>

  <p>Hükümet sisteminin değiştirilmesi yönündeki öneriler, 1980’lerin sonlarında, Anavatan Partisi lideri merhum Turgut Özal tarafından da ileri sürülmüş, ancak bu öneri ne akademik ne de siyasi çevrelerde yeterli destek bulmuştur. Hükümet sisteminin değiştirilmesi önerisi, 1990’ların sonunda, 9. Cumhurbaşkanı Süleyman Demirel tarafından dile getirilmiş, kısa bir süre kamuoyunda tartışılan bu öneri de yeterli destek bulamamıştır. 2005’te ise Başbakan R.T. Erdoğan, Meclis Başkanı Cemil Çiçek ve Anayasa Komisyonu Başkanı Burhan Kuzu’nun çeşitli demeçleri, başkanlık sistemine geçiş tartışmalarını bir kez daha canlandırmıştır. Ancak bu tartışmalardan da somut bir anayasa değişikliği önerisi doğmamıştır.</p>

  <p>2007’de, 11. Cumhurbaşkanının seçimi sürecinde ortaya çıkan anayasa krizi, Türkiye’yi etraflıca düşünülmeden hazırlanmış bir anayasa değişikliği ile karşı karşıya bırakmıştır. Anayasa Mahkemesinin, anayasaya uygunluğu çok tartışmalı olan meşhur 367 Kararı<a class="noteref" href="../Text/notlar.xhtml#n072" id="ref2">2</a> üzerine TBMM, 31 Mayıs 2007’de Cumhurbaşkanını seçme yetkisini halka tanıyan, görev süresini 7 yıldan 5 yıla indiren, bir kişinin iki kez Cumhurbaşkanı seçilmesine olanak tanıyan anayasa değişikliğini kabul etmiştir. Sözü geçen değişiklik, 21 Ekim 2007’de yüzde 68.95 evet oyu ile yürürlüğe girmiştir. Böylece 1982 Anayasasının kabul ettiği hükümet sisteminin melez karakteri, aşağıda görüleceği gibi daha da belirgin hale gelmiştir.</p>

  <p>Burada vurgulanması gereken önemli bir husus, Adalet ve Kalkınma Partisi’nin 2007 genel seçimleri öncesinde yayınladığı seçim beyannamesinde, sivil ve demokratik yeni bir anayasa vaadinde bulunurken, bu anayasanın, parlamenter sistemin icaplarına uygun olacağını taahhüt etmesidir. Beyannameye göre, “<em>Hazırlanacak yeni anayasa kısa, öz ve açık olmalı; yasama yürütme ve yargı erkleri arasındaki ilişkiler parlamenter sistem esas alınarak açık net ve anlaşılabilir bir şekilde belirlenmeli; bu çerçevede Cumhurbaşkanının konumu ve yetkileri yeniden tanımlanmalı; temsili demokrasiden katılımcı demokrasiye geçiş sağlanmalıdır</em>.”<a class="noteref" href="../Text/notlar.xhtml#n073" id="ref3">3</a> Öte yandan AKP, yeni anayasa vaadini yerine getirmek üzere, bir grup akademisyeni, bir anayasa taslağı hazırlamakla görevlendirmiş, hazırlanan bu taslakta da Cumhurbaşkanının sembolik yetkileri haiz olduğu, parlamentarizmin klasik modeli kabul edilmiştir. Bu taslak, kamuoyunda geniş tepkilere yol açması nedeniyle anayasa değişikliği teklifine dönüşmemiştir.</p>

  <p>2011 Genel seçimlerinde AKP, CHP, MHP ve BDP, seçim beyannamelerinde yeni anayasa vaadinde bulunmuş, böylece seçimleri takiben TBMM’de yeni anayasayı hazırlamak üzere Anayasa Uzlaşma Komisyonu kurulmuştur. AKP’nin komisyona sunduğu başkanlık sistemi önerisi ise, komisyon çalışmalarını kilitleyen faktörlerden biri olmuştur. Başkanlık sistemine geçiş tartışmaları, komisyonun dağılmasından sonra da devam etmiştir.</p>

  <p>7 Haziran 2015 Genel Seçimleri öncesinde ise AKP, seçim beyannamesinde başkanlık sistemine geçişi temel hedeflerinden biri olarak açıklamıştır. Beyannameye göre,</p>

  <blockquote>

    <p>(M)evcut sistem, Cumhurbaşkanı ve Başbakanın farklı siyasi geleneklerden gelmeleri durumunda, kriz üretme potansiyelini taşımaya devam etmektedir. AK Parti olarak, mevcut sistemin siyasi tarihimizdeki vesayetçi kurgusunu da göz önünde bulundurarak, Cumhurbaşkanının doğrudan halk tarafından seçilmesinin oluşturduğu bu yeni durumun yol açabileceği muhtemel yönetim sorunlarının başkanlık sistemiyle aşılacağına inanıyoruz. Nitekim uzunca bir süredir, savunduğumuz başkanlık sistemini, 2011 yılında kurulan TBMM Anayasa Uzlaşma Komisyonuna partimizin önerisi olarak da sunmuş bulunuyoruz. (…) Bu çerçevede öngördüğümüz başkanlık sistemi, Türkiye’nin AK Parti iktidarında geçirdiği demokratik dönüşümü nihai sonucuna erdirerek, 2023 ve sonrasına yönelik kalkınma hedeflerine ulaşmasını kolaylaştıracak bir çerçeveye sahip olacaktır. Bu unsurlarıyla başkanlık sisteminin, Türkiye’nin siyasal tecrübesine ve gelecek vizyonuna daha uygun olduğuna inanıyoruz.<a class="noteref" href="../Text/notlar.xhtml#n074" id="ref4">4</a></p>

  </blockquote>

  <p>Bu ifadeler, Adalet ve Kalkınma Partisi’nin 2005’ten bu yana sürdürdüğü başkanlık sistemine geçiş tartışmalarını somut bir anayasa değişikliğine dönüştürme kararlılığında olduğunu göstermektedir. Bu nedenle 7 Haziran Genel Seçimleri, sadece kimin hükümet edeceğini belirlemeyecek, aynı zamanda Türkiye’nin hükümet sisteminin hangi yönde evrim geçireceği üzerinde de etkili olacaktır. AKP, bu seçimlerde, anayasayı tek başına değiştirecek çoğunluğu elde ettiği takdirde Türkiye, uzun yıllardan beri süregelen hükümet sistemi değişikliği önerilerinin somut bir anayasa değişikliğine dönüşmesine de sahne olacaktır. Bu yüzden, başkanlık sistemine ilişkin tartışmalar bugün, geçmiştekilere kıyasla çok daha hayati bir önem taşımaktadır.</p>

  <p>Bu çalışmada, başkanlık sisteminin anayasal mekanizmalarıyla, bu mekanizmalardan ortaya çıkması muhtemel güçlükler, Linz’in eserleriyle<a class="noteref" href="../Text/notlar.xhtml#n075" id="ref5">5</a> Horowitz, Mainwaring ve Shugart gibi yazarların, bu eserlere yönelttikleri eleştiriler esas alınarak incelenecektir. Öte yandan, 1982 Anayasasının kabul ettiği melez hükümet sistemi ile 2007 Anayasa değişikliğinin bu melez yapı üzerindeki etkileri incelenecektir. Nihayet, halkın seçtiği geniş yetkileri haiz Cumhurbaşkanıyla Bakanlar Kurulu arasında ortaya çıkan çatışmaları çözmek ve bu melez yapının yol açtığı hukuk devleti ihlallerini sona erdirmek üzere yapılması gereken anayasa reformlarına yer verilecektir.</p>

  <h2>Başkanlık Sistemi ve Yol Açtığı Güçlükler</h2>

  <p class="nonindent">Hükümet sistemleri, yasama ve yürütme yetkilerinin aynı organa veya farklı organlara tevdi edilmesi yönünden, kuvvetler birliği ve kuvvetler ayrılığı sistemleri şeklinde sınıflandırılmaktadır. Kuvvetler birliği sistemlerinde, yasama ve yürütme yetkileri ya yasamada yahut yürütme organında birleşmektedir. Bu yetkilerin yürütmede birleşmesi, mutlak monarşileri veya diktatörlükleri yaratmaktadır. Her iki yetkinin yasamada birleşmesi ise, meclis hükümeti sistemlerini ortaya çıkarmaktadır.</p>

  <p>Kuvvetler ayrılığı sistemleri ise, yasama ve yürütme organlarının ortaya çıkışları ve bu iki organın karşılıklı olarak sahip olduğu yetkiler yönünden, kuvvetlerin sert ve kesin ayrıldığı başkanlık sistemleriyle, kuvvetlerin nispeten yumuşak ve dengeli olarak ayrıldığı parlamenter sistemler şeklinde sınıflandırılmaktadır. Gerçekten, başkanlık sistemi ile parlamenter sistemin temel mekanizmaları incelendiğinde, her iki sistemde de, yasama ve yürütme yetkilerinin farklı organlara sunulduğu, ancak başkanlık sistemlerinde, iki kuvvet arasındaki ayrılığın çok daha keskin olmasına karşılık, parlamenter sistemlerde, bu ayrılığın nispeten yumuşak olduğu görülmektedir. Aşağıda görüleceği gibi, başkanlık sisteminin tüm özellikleri, yasama ve yürütme arasındaki ayrılığın sertliğinden, parlamentarizmin tüm özellikleri ise, bu iki organ arasındaki ayrılığın, nispeten yumuşak ve dengeli olması esasından kaynaklanmaktadır.</p>

  <p>Giovanni Sartori, Arend Lijphart, S. Matthew Shugart ve M. John Carey gibi siyaset bilimcilerin başkanlık sistemine ilişkin çeşitli çalışmaları dikkate alındığında,<a class="noteref" href="../Text/notlar.xhtml#n076" id="ref6">6</a> bu sistemlerin anayasal mekanizmaları aşağıdaki gibi özetlenebilir:</p>

  <ul>

    <li>Başkanlık sisteminde, yürütme gücünün halkın doğrudan doğruya veya dolaylı olarak seçtiği başkana ait olması. Böylece, yürütme organının monist ve kişisel bir özellik taşıması.</li>

    <li>Başkanın bir kabinesinin olmasına karşılık, bu kabinenin, yürütme yetkilerinin kullanımına katılmaması, sadece başkana, ilgili oldukları konularda, bir tür danışmanlık hizmeti sunması.</li>

    <li>Başkan ve kabinesinin yasamanın güvenine tabi olmaması.</li>

    <li>Yasama ve yürütme üyeliği sıfatlarının aynı kişide birleşememesi nedeniyle, başkan ve kabinesinin yasama faaliyetlerine katılmalarının mümkün olmaması.</li>

    <li>Tıpkı başkan gibi, yasama üyelerinin de halk tarafından seçilmesi.</li>

    <li>Yasama ve yürütme organlarının her ikisinin de, birbirlerinin hukuki varlıklarını sona erdirecek fesih ve gensoru silahlarından yoksun olmaları.</li>

    <li><em>Impeachment</em> (görevi kötüye kullanma suçlaması) mekanizmasının, başkanın görev süresinin sabit olduğu gerçeğini değiştirmemesi.</li>

  </ul>

  <p>Buna karşılık, yasama ve yürütme kuvvetlerinin nispeten yumuşak ve dengeli olarak ayrıldığı parlamentarizmin temel unsurları, aşağıdaki gibi özetlenebilir:</p>

  <ul>

    <li>Yürütme organının, devlet başkanı ve bakanlar kurulundan oluşan düalist bir yapıya sahip olması.</li>

    <li>İster monarşi, ister cumhuriyet esasına dayansın, devlet başkanının ancak sembolik ve törensel yetkilere sahip olması. Bu nedenle, devlet başkanına tek başına kullanabileceği icrai yetkilerin tanınmaması, devlet başkanının tüm kararlarının, başbakan ve ilgili bakanların karşı imzasına tabi olması.</li>

    <li>Parlamento üyelerinin halk tarafından doğrudan doğruya seçilmesi.</li>

    <li>Yürütmenin yetkili unsuru olan bakanlar kurulunun, parlamento içinden doğması ve parlamento çoğunluğuna dayanması.</li>

    <li>Bakanlar kurulunun gerek göreve başlarken gerekse görevde bulunduğu sırada parlamentonun güvenine dayanması.</li>

    <li>Yasama ve yürütme organlarının her ikisinin de birbirlerinin hukuki varlıklarını sona erdirecek karşılıklı yetkilere sahip olması.</li>

  </ul>

  <p>Juan Linz ise, çalışmamıza esas aldığımız makalesinde, başkanlık sistemlerini, şu unsurlarla açıklamaktadır:</p>

  <ol>

    <li>Yürütme gücünü kontrol eden başkan ile –bir veya iki meclisten oluşan– yasama yetkisini kullanan kongrenin halk tarafından seçilmesi, böylece her iki organın da demokratik meşruiyete sahip olması. Bu yüzden yazar, başkanlık sistemlerini çifte demokratik meşruiyet sistemleri olarak tanımlamaktadır.</li>

    <li>Başkan ve kongrenin sabit bir görev süresi için seçilmeleri. Başkanın görev süresi yasamadan, yasama organının yaşayabilirliği de başkandan bağımsızdır. Bu ise, başkanlık sistemlerinin katılığa neden olduğu iddiasına yol açmaktadır.</li>

  </ol>

  <p>Yazar aynı çalışmasında, başkanlık sisteminin tanımlayıcı nitelik taşımayan bazı tali unsurları olduğuna da işaret etmektedir. Bunlar, başkanın ikinci bir kez seçiminin (<em>no reelection</em>) veya ard arda seçiminin (<em>no immediate election</em>) yasaklanması; başkanın ölümü, istifası veya <em>impeachment</em> ile görevine son verilmesi halinde yardımcısının otomatik halefiyeti; kabine üyelerinin belirlenmesi veya azlinde başkanın belirleyici olması; devletin başı (<em>head of state</em>) ve yürütmenin başı (<em>head of government</em>) sıfatlarının aynı kişide birleşmesi şeklindedir.<a class="noteref" href="../Text/notlar.xhtml#n077" id="ref7">7</a></p>

  <p>Linz, başkanlık sisteminin karşılaştığı güçlüklerin, daha ziyade bu sistemin asli unsurlarından kaynaklandığını öne sürmekte, bu güçlükleri ise, başkanlık sistemiyle parlamentarizmi karşılaştırmalı olarak incelediği çeşitli çalışmalarında, katılık (<em>rigidity</em>), ikili demokratik meşruiyet (<em>dual democratic legitimacy</em>), sıfır toplam oyunu (<em>zero-sum game</em>), izafe edilebilirlik (<em>identifiability</em>) / hesap verebilirlik (<em>accountability</em>) ve siyasi üslup (<em>political style</em>) başlıkları altında incelemektedir. Yazarın ele aldığı bu sorunlar, siyaset bilimcileri arasında önemli tartışmalara ve karşı iddialara yol açmıştır. Aşağıda, Linz’in başkanlık sistemine ilişkin argümanlarıyla diğer yazarların bu argümanlara yönelik eleştirilerine yer verilecektir.</p>

  <p><em>1) Katılık</em>. Başkanlık sisteminin temel unsurlarından biri, bu sistemlerde, yürütme gücünü tek başına kullanan başkanın, sabit bir görev süresi için halk tarafından seçilmesidir. Başkanın görev süresinin sabit olması, anayasa ile belirlenen süre doluncaya kadar başkanın, yasama organı tarafından görevine son verilememesini ifade eder. <em>Impeachment</em> mekanizmasının varlığı, başkanın görev süresinin sabit olduğu gerçeğini değiştirmemektedir. Çünkü bu yöntem, ancak anayasada belirlenen vatan hainliği gibi istisnai suçlardan dolayı işletilebilmekte, suçun sabit görülmemesi halinde başkan, görevine devam etmektedir. Nitekim <em>impeachment</em> ABD’de bugüne kadar sadece üç kez işletilmiş, Senato’nun Johnson ve Clinton’ı suçsuz bulması, Nixon’ın ise istifası, bu yöntemi sonuçsuz bırakmıştır. Böylece, 200 yılı aşan ABD tarihinde, <em>impeachment</em> ile düşürülen bir başkanın olmaması, başkanın sabit görev süresi tanımının doğruluğunu göstermektedir.</p>

  <p>Başkanın görev süresinin sabit olması, iki seçim dönemi arasında başkanın görevine son verilememesi, bu sistemlerde hükümete azami bir istikrar sağlamaktadır. İlk bakışta cazip görünen bu özellik, aynı zamanda başkanlık sistemini esneklikten yoksun bırakarak bir tür katılığa yol açmaktadır.<a class="noteref" href="../Text/notlar.xhtml#n078" id="ref8">8</a> Gerçekten izlediği politikalar nedeniyle, popülaritesini veya meşruiyetini kaybeden bir başkanın görev süresini sona erdirmek mümkün olmadığından, müteakip başkanlık seçimini beklemekten başka bir seçenek kalmamaktadır. Popülarite kaybı, başkanın seçmenlerine taahhüt ettiği politikaları izleyememesi, böylece seçmenlerini hayal kırıklığına uğratması anlamına gelmektedir. Daha vahim olan meşruiyet kaybı ise, başkanın izlediği politikalarla, seçmenlerin temel değerlerini aşındırmasını ifade etmektedir. Her iki durumda da seçmenler için tek seçenek, başkanın görev süresinin dolmasına katlanmak ve sonraki seçimlerin gelmesini beklemekten ibarettir.</p>

  <p>Oysa kuvvetlerin nispeten yumuşak ve dengeli olarak ayrıldığı parlamentarizmde, hükümetlerin popülarite veya meşruiyet kaybı, bu sistemin anayasal mekanizmaları yoluyla belirli ölçülerde çözülebilir problemlerdir. Popülaritesini veya meşruiyetini kaybeden bir parlamenter hükümet karşısında yasama organı, gensoru mekanizmasına başvurabilir. Ne var ki Horowitz’in de belirttiği gibi, parlamentoda sağlam çoğunluğu olan bir hükümeti gensoru yoluyla düşürmek, pratikte gerçekleşmesi mümkün olmayan bir ihtimaldir.<a class="noteref" href="../Text/notlar.xhtml#n079" id="ref9">9</a> Bu sistemlerde, partilerin disiplinli yapısı, hükümet partisine mensup olan parlamento üyelerinin güvensizlik oyu vermelerini, dolayısıyla hükümetin düşürülmesini önlemektedir. Ancak gene de yasamanın elinde bu tür bir yöntemin olması, parlamentarizme teorik de olsa bir esneklik kazandırmaktadır. Üstelik kamuoyunda hükümet aleyhine yürütülen tartışmaların yol açtığı meşruiyet kaybı karşısında bir başbakanın yasamadan güven istemesi, böylece parlamentonun kendisine duyduğu güveni tazelemesi de mümkündür. Nihayet, meşruiyet tartışmaları karşısında bir başbakan, lideri bulunduğu partinin ve parlamentodaki milletvekillerinin desteğini alarak erken seçim kararı da verebilmektedir. Böylece parlamento seçimlerinin anayasada öngörülen tarihten önce gerçekleşmesiyle meşruiyet krizi, seçmenin iradesiyle çözülebilmektedir. Bu ise parlamentarizme esneklik kazandırmaktadır.</p>

  <p>Başkanlık sisteminin katılığına yol açan faktörlerden biri de, bu sistemlerde başkanın art arda seçimini veya ikinci bir kez seçimini yasaklayan düzenlemelerin varlığıdır. Bu yasaklar seçmeni, başarılı politikalar izleyen başkanlardan mahrum bırakmaktadır. Böylece sabit görev süresi, başarısız bir başkana, müteakip seçimlere kadar katlanmak mecburiyeti yaratırken yeniden seçilme yasakları da, seçmenin, başarılı bir başkanı bir dönem için daha başkanlık makamına taşımasını engellemektedir.</p>

  <p>Yeniden seçilme yasaklarının yol açtığı ve sonuçta katılık olarak değerlendirilebilecek bir başka sorun ise, topal ördek (<em>lame duck</em>) olgusudur. Bu olgu, bir kez daha seçilemeyeceğini bilen bir başkanın, rasyonel politikalara yönelmesindeki teşvik ediciliği ortadan kaldırmakta ve onu, iyi planlanmamış, akıl dışı politikalara sürüklemektedir. Döneminin sonlarına yaklaşan bir başkanın, kendisi için tüm teşvik edicilerden yoksun olması, onu topal bir ördeğe benzer kılmaktadır. Ancak bu sorunun sadece başkanlık sistemine özgü olmadığını, belli şartların birleştiği bir parlamenter hükümette de aynı sorunun doğabileceğini kabul etmek gerekir. Zayıf koalisyon hükümetleriyle azınlık hükümetlerinin yer değiştirdiği, iki seçim dönemi arasında çeşitli hükümetlerin kurulduğu parlamenter modelde de kabineler, iyi planlanmış uzun vadeli politikalara yönelme yeteneğinden mahrum kalabilir. Bu tür kabinelerin, ancak günü kurtaracak politikaları yürütebilecek yeteneğe sahip oldukları genellikle doğrudur. Nitekim 1970’lerin ikinci yarısında hükümet istikrarının ortadan kalktığı, ancak kısa süreli zayıf koalisyonlar ve azınlık hükümetlerinin mevcut olduğu Türkiye, bu konudaki somut örneklerden birini oluşturmaktadır. Bu açıklamalar, başkanlık sistemlerinde yürütme gücünün sabit bir görev süresine sahip olmasının hükümete azami istikrar kazandırdığını, ancak bu avantajın çeşitli sorunlara da yol açarak sistemi katılaştırdığını göstermektedir.</p>

  <p><em>2) İkili Demokratik Meşruiyet.</em> Başkanlık sisteminde, yasama ve yürütmenin birbirinden bağımsız seçimlerle belirlenmesi, bu organların demokratik meşruiyetini de bağımsız kılmaktadır. Bu durum, her iki organın muhalif siyasi eğilimlerde olması halinde, karşılıklı olarak demokratik meşruiyetlerinin diğerinden güçlü olduğu iddiasına yol açmaktadır. Bir başkan ne kadar güçlü bir halk desteğine sahip olursa olsun, bu güç ona sadece kanunları uygulama anlamına gelen yürütme yetkisini kullanma olanağını sunmaktadır. Bu ise başkanın vaat ettiği politikaların gereği olan kanunların kabulü için, yasama desteğine muhtaç olduğu anlamına gelmektedir. Kendisine muhalif bir yasama çoğunluğu ile karşı karşıya kalan bir başkanın, bu yasama desteğini elde etmesi kolay değildir. Nitekim Latin Amerika’da başkanlar, muhalif bir yasama çoğunluğu ile karşılaştıklarında, yasama ve yürütme ilişkilerinin kilitlenmesi problemiyle yüz yüze kalmışlardır. Linz’in işaret ettiği gibi, bir başkanlık anayasası, bu tür kilitlenmeleri çözecek mekanizmalardan yoksundur.<a class="noteref" href="../Text/notlar.xhtml#n0710" id="ref10">10</a> Nitekim Peru, Brezilya ve Şili’de, yasama-yürütme ilişkilerinin kilitlenmesi, orduların yönetime müdahalesi ile sonuçlanmıştır.<a class="noteref" href="../Text/notlar.xhtml#n0711" id="ref11">11</a></p>

  <p>Her iki organın, kendi demokratik meşruiyetinin daha güçlü olduğu iddiasıyla diğerini halka şikayet etmesi, daha ziyade Latin Amerika örneklerinde gözlemlenmektedir. ABD, kendine özgü kurumsal mekanizmaları nedeniyle, bu tür ikili meşruiyet iddialarına maruz kalmamıştır. Gerçekten ABD’de ılımlı iki parti sisteminin varlığı, bu partiler arasında derin görüş ayrılıklarının olmaması ve siyasal kültürün diyaloğa, tavizleşmeye, pazarlığa elverişli doğası, başkan ve kongre arasında Latin Amerika’da olduğu gibi kilitlenmelerin ortaya çıkmasına engeldir. Öte yandan ABD’de güçlü bir sivil toplumun mevcut olması ve yasama sürecinde etkili rolü olan lobi şirketlerinin varlığı, başkanla kongre arasında kilitlenmeleri bertaraf etmekte, diyalog ve uzlaşmayı kolaylaştırmaktadır. Buna rağmen ABD’de de, başkanın bütçesinin kongre tarafından kabul edilmemesi nedeniyle kilitlenmelerin yaşandığı, hükümetin kepenk kapattığı (<em>government shutdown</em>), böylece devlet memurlarının maaşlarının dahi ödenemediği kimi dönemler mevcut olmuştur. Bu tablo son olarak Obama hükümetinin bütçesinin kabul edilmediği 2013 Ekim’inde yaşanmış, 16 gün süren krizin sonunda uzlaşma sağlanarak sorun çözülmüştür.<a class="noteref" href="../Text/notlar.xhtml#n0712" id="ref12">12</a> Bu yüzden Linz’in başkanlık sistemine özgü bir sorun olarak ikili demokratik meşruiyet iddiasına dikkat çekmesi yerinde bir saptamadır. Yazarın işaret ettiği gibi, parlamenter sistemde yasama-yürütme ilişkilerinin tıkanması halinde, devlet başkanı bir tür arabulucu (<em>poder moderador</em>) rol üstlenmekte, böylece ortaya çıkan sorunun devlet hayatını kilitleyecek boyutlara ulaşması önlenmektedir. Başkanlık sisteminde, devletin başı ve yürütmenin başı sıfatlarının aynı kişide birleşmesi, bu sistemleri parlamenter devlet başkanınkine benzer bir arabulucu rolden yoksun bırakmaktadır.</p>

  <p>Linz’in başkanlık sistemlerinin ikili demokratik meşruiyet sorununa yol açacağı görüşünü paylaşmakla beraber, benzer bir sorunun parlamenter sistemde farklı biçimlerde ortaya çıkabileceğini öne süren yazarlar da olmuştur. Mainwaring ve Shugart’a göre, devlet başkanının iyi tanımlanmamış geniş yetkilere sahip olduğu Macaristan ve Slovakya gibi yeni demokrasilerde de yasama çoğunluklarıyla devlet başkanları arasında benzer kilitlenmeler ortaya çıkmaktadır. Öte yandan yazarlar, yasamanın iki meclisten oluştuğu ve bu meclislerin her ikisinin de güçlü yetkilere sahip olduğu parlamenter örneklerde, çatışmanın, yasamanın iki unsuru arasında yaşanabileceğine dikkat çekmektedir. Lijphart’ın tespitleri de aynı yöndedir. Yazara göre,</p>

  <blockquote>

    <p>eğer parlamentarizm, güçlü iki meclis sistemi ile bir arada bulunursa, bu her iki meclisin de hükümeti sorumlu tutma yetkisine sahip olmaları anlamına gelir. Güçlü iki meclis sistemi, farklı şekillerde oluşmuş iki meclisin varlığını gerektirdiğine göre, bu meclislerin farklı siyasal çoğunluklara sahip olması ve dolayısıyla kabinenin, birbiriyle uzlaşmaz iki çoğunluğun güvenini koruma sorunuyla karşı karşıya kalması mümkündür.<a class="noteref" href="../Text/notlar.xhtml#n0713" id="ref13">13</a></p>

  </blockquote>

  <p>Ne var ki parlamenter sistemlerin karşılaştığı bu tür sorunları, anayasa mühendisliği yöntemleriyle çözmenin mümkün olduğunu kabul etmek gerekir. Parlamenter sistemin iki meclisli bir parlamento ile tasarlanması zorunlu değildir. Tek meclisli bir parlamento yapısı, Mainwaring, Shugart ve Lijphart’ın dikkat çektiği sorunları çözebilecektir. Yahut çift meclisli bir parlamento yapısında, her iki meclisi paralel yetkilerle donatmamak, birinci meclise daha geniş yetkiler vermek, bu tür bir problemin çözümünü sağlayabilecektir. Devlet başkanı ile parlamento arasındaki çatışmayı da çözmek imkânsız değildir. Sınırlı yetkileri haiz bir devlet başkanlığı modelini tercih etmek, parlamenter sistemde devlet başkanıyla yasama çoğunluğu arasında kilitlenme ve tıkanmaların ortaya çıkmasını önleyebilecektir. Oysa başkanlık sisteminde, yürütme gücünün sahibi olan başkanla yasama organını birbirinden bağımsız seçimlerle belirlemek zorunludur. Bu zorunluluk karşısında, her iki organın dayandıkları demokratik meşruiyet de birbirinden bağımsız olacaktır. Başkan ve yasama çoğunluğunun farklı siyasi eğilimlerde olmaları halindeyse, bu iki organ arasında ortaya çıkması muhtemel çatışmaları önlemek mümkün değildir. Başkanın kişiliği, partiler arasındaki görüş ayrılıklarının derinliği, siyasal kültürün uzlaşma potansiyeli, sivil toplumun gücü gibi unsurlar, çatışma ve kutuplaşmanın derinliğini tayin edecektir. Çatışmanın derin olması halinde, Linz’in dikkat çektiği ikili demokratik meşruiyet iddiası, her iki organ tarafından da öne sürülebilecektir. ABD’de ikili demokratik meşruiyet iddiasının ortaya çıkmaması, Birleşik Devletler’in kendine özgü özelliklerinin bir sonucudur. Kaldı ki ABD örneğinde, ikili demokratik meşruiyet iddiası nedeniyle değilse de başkan ve kongre çoğunluğunun farklı siyasi tercihlere sahip olmaları sonucunda, bu iki organ arasında yukarıda değindiğimiz türden kilitlenmeler yaşanmaktadır. Ancak bu kilitlenmeler, gene ABD’nin demokrasi kültürünün etkisiyle nispeten kısa bir sürede çözülmektedir.</p>

  <p><em>3) Sıfır Toplam Oyunu</em>. Linz’e göre başkanlık seçimleri, kazananın her şeyi aldığı (<em>winner takes all</em>), kaybedenin her şeyi kaybettiği (<em>loser loses all</em>) bir sıfır toplam oyunudur (<em>zero-sum game</em>).<a class="noteref" href="../Text/notlar.xhtml#n0714" id="ref14">14</a> Başkanlık yarışını kazanan aday yürütme gücünün tamamını kazanırken, kaybeden rakipleri, yürütme gücü yönünden her şeyi kaybetmektedir. Bu tablo başkanlık sisteminde yasama ve yürütmenin sert ayrılığı yanında yürütmenin monist ve kişisel olmasından da kaynaklanmaktadır. Yasama ve yürütme organlarının sert ayrılığı, bu iki organın bağımsız seçimlerle belirlenmesine, böylece başkanlık yarışında kaybeden adayların yasama organında muhalefet koltuklarında oturma şansından yoksun olmalarına yol açmaktadır. Yürütme organının monist ve kişisel olması ise, başkanlık yarışına katılan adaylardan sadece birinin bu makamda temsil gücü kazanması, kaybedenlerin ise bu organda gelecek seçimlere kadar hiçbir temsil şanslarının olmaması sonucunu yaratmaktadır. Üstelik kaybeden adayların, müteakip başkanlık seçimlerinde partileri tarafından bir kez daha aday gösterilmeleri şüphelidir.</p>

  <p>Oysa parlamenter sistemde, yasama ve yürütmenin yumuşak ayrılığı, yürütmenin yetkili unsuru olan bakanlar kurulunun kolejyal yapısı, bu sistemlerde parlamento seçimlerinin kazançlarla kayıpları dengeleyen sonuçlar yaratmasını sağlamaktadır. Gerçekten parlamenter sistemde seçimler parlamentodaki sandalye dağılımını belirlemekte, bu dağılıma bağlı olarak kabineyi kimin kuracağı ortaya çıkmaktadır. Böylece kabineyi kurma gücünden yoksun olan partiler muhalefette yer almakta, hükümet etme şansını kaybetseler dahi muhalefet fonksiyonunu yerine getirmektedirler. Öte yandan bakanlar kurulunun kolejyal yapısı, partilerden birinin sandalyelerin mutlak çoğunluğunu elde edemediği durumlarda koalisyon ortaklığı yoluyla iktidar paylaşımına olanak tanımaktadır. Böylece parlamentarizm, belli ölçülerde kazançlarla kayıpları dengelemektedir. Bu nedenle Linz haklı olarak, başkanlık yarışının bir sıfır toplam oyunu olduğu iddiasındadır. Böyle olmakla beraber yazar, kendisine muhalif bir yasama çoğunluğu ile karşılaşan başkanın, yürütme gücünün tamamını kazansa da aslında her şeyi kazanmış olmayacağını kabul etmektedir.</p>

  <p>Başkanlık yarışının sıfır toplam oyununa yol açtığı doğru olmakla beraber, bu problemin sadece başkanlık sistemine özgü olduğunu düşünmek yanıltıcı olabilir. Nitekim Mainwaring ve Shugart, Westminster tipi parlamenter sistemlerin, sıfır toplam oyununa yol açma potansiyellerinin, başkanlık sisteminden daha güçlü olduğunu iddia etmektedir.<a class="noteref" href="../Text/notlar.xhtml#n0715" id="ref15">15</a> Yazarların bu tespiti doğrudur. İki partili veya ılımlı çok partili bir parlamenter sistemde, seçim sistemi ve diğer değişkenlerin de etkisiyle partilerden biri yasama çoğunluğunu elde ettiği takdirde bu, gerçek bir sıfır toplam oyunu anlamına gelecektir. Böyle bir durumda çoğunluk partisi, aynı anda hem yasama hem de yürütme süreçlerinin tamamına hükmedecektir. Oysa başkanlık yarışında kazanan aday, sadece yürütme gücünü kazanmakta, izleyeceği politikaların gerektirdiği kanunlar için her zaman yasama desteğine ihtiyaç duymaktadır. Parlamenter sistemde ise sandalye çoğunluğunu elde eden parti, muhalefetin desteği olmaksızın yasama ve yürütme süreçlerinin tamamını kontrol edebilmektedir. Bu tür bir partiyi sınırlayacak tek faktör, anayasanın üstünlüğü kuralı olacaktır. Şüphesiz çoğulcu bir anayasanın varlığı, hukukun üstünlüğünü koruyacak tarafsız ve bağımsız bir yargı sistemi, bu tür bir parlamento çoğunluğu için etkili bir fren olabilecektir.</p>

  <p>Ancak hukuk devleti kültürünün yerleşmediği, siyasi aktörlerin yetkilerini kullanırken hukukun üstünlüğünü değil kendi siyasi çıkarlarını korumaya odaklandığı parlamento çoğunlukları yönünden ortaya çıkan tablo, endişe verici olabilir. Nitekim Türkiye’de 1950-1960 yılları arasında mevcut olan Demokrat Parti yönetimi, gerçek bir kazananın her şeyi aldığı, kaybedenin her şeyi kaybettiği sıfır toplam oyunu sergilemiştir. Ne var ki bu sonuç, aynı zamanda 1924 Anayasasının<a class="noteref" href="../Text/notlar.xhtml#n0716" id="ref16">16</a> çoğunlukçu demokrasi anlayışının eseridir. Gerçekten bu Anayasada parlamento çoğunluğunu sınırlayacak etkili fren ve denge mekanizmaları mevcut değildir.</p>

  <p>Öte yandan Kasım 2002 genel seçimlerini takiben kurulan AKP iktidarlarıyla da, bir tür sıfır toplam oyunu ortaya çıkmıştır. O tarihten bu yana kesintisiz olarak 13 yıldan beri parlamento çoğunluğunu elde etmeyi başaran AKP, bu başarının sonucunda hem yasama, hem de yürütme sürecini tümüyle kontrol etme imkânı bulmuştur. Üstelik son yıllarda sıkça başvurulan torba kanun uygulaması, muhalefetin kanun yapma sürecindeki rolünü daha da etkisizleştirmiştir. Bu yöntemle hükümet aynı anda, tek bir kanunla, yürürlükteki pek çok kanunun çeşitli maddeleri üzerinde önemli değişiklikler içeren tasarıları meclisten süratle geçirerek muhalefetin ve kamuoyunun yasama sürecindeki etkisini büyük ölçüde zayıflatmıştır. Böylece sıfır toplam oyununun sonuçları daha da ağırlaşmıştır.</p>

  <p>Linz, Westminster modeli parlamentarizmin, başkanlık sistemine kıyasla daha ağır sıfır toplam sonucu yarattığı eleştirilerini kabul etmektedir. Ne var ki yazar, parlamenter sistemin tek bir partiye mutlak çoğunluk sağlaması ve böylece bu partinin aynı anda yasama ve yürütme süreçlerinin tamamına hükmetmesinin istisnai bir olgu olduğuna işaret etmektedir. Yazara göre daha sık rastlanan, parlamenter hükümetlerin partiler arası bir koalisyonla oluşmasıdır. Bu örnekler yönünden parlamentarizmin, kazananın her şeyi aldığı bir sonuç yaratması mümkün değildir. Kimi durumlarda küçük partilerin sahip olduğu şantaj gücü, onları koalisyon ortağı haline getirmektedir. Böylece parlamentarizm, kazançlarla kayıpları dengelemektedir. Üstelik Westminster modelindeki bir başbakan, bir başkanla aynı pozisyonda değildir. Bir başkan, her zaman için sabit bir görev süresine sahiptir. Oysa çoğunluk partisinin lideri olan bir başbakan, bu pozisyonunu koruyabilmek için parlamento üyelerinin sadakatlerini kontrol etmeye mecburdur.</p>

  <p><em>4) İzafe Edilebilirlik ve Hesap Verebilirlik</em>. Linz’e göre, başkanlık sisteminin önemli avantajlarından biri, iki seçim dönemi arasında izlenen politikaların izafe edilebilir (<em>identifiable</em>) olmasıdır. Böylece iki seçim dönemi arasında bir başarısızlık varsa, bu başarısızlığın faturasının kime çıkarılabileceği belirlidir. Eğer bir başarı varsa, bu başarının mükafatının kime ait olacağı da açıktır. Ne var ki bu sistemlerde mevcut olan yeniden seçilme veya art arda seçilme yasakları, sistemin en önemli avantajı olan izafe edilebilirlik boyutunu etkisiz kılmaktadır. Bu, başarısız politikaların tekrar seçilmesi yasaklanan başkana fatura edilemeyeceği, başarılı bir başkanın da, başarısına rağmen mükafatlandırılamayacağı anlamına gelmektedir. Böylece, politikaların aidiyetinin belirliliğinden doğması beklenen hesap verirlik boyutu ortaya çıkmamaktadır.</p>

  <p>Parlamentarizm ise bunun tam aksi bir özellik sergilemektedir. Bu sistemlerde, yeniden seçilme veya art arda seçilme yasakları olmadığından, seçimler hükümetleri hesap verir kılmaktadır. Ancak bu, bir partinin parlamentoda hükümet edecek çoğunluğu elde edebildiği ve hükümeti tek başına kurabildiği örnekler yönünden geçerlidir. Zayıf koalisyonların veya azınlık hükümetlerinin yaşandığı, iki seçim dönemi arasında birden fazla hükümetin kurulduğu parlamenter modelde, izlenen politikaların kime ait olduğunun tespit edilememesi, hesap verirliği de otomatik olarak etkisiz kılmaktadır. Böylece, ne başkanlık hükümetinde politikaların aidiyetinin belirliliği hesap verirlik yaratmakta, ne de parlamenter hükümette seçim yasaklarının olmaması, seçimlerin etkin bir hesap verirlik aracına dönüşmesini sağlamaktadır. Bu bakımdan, hükümetlerin tek bir parti tarafından kurulduğu parlamenter modelin en ideal örnek olduğu izlenimi doğmaktadır. Bu modelde, hem izlenen politikaların aidiyetinin belirliliği, hem de seçimlerin gerçek bir hesap verirlik yaratması azami düzeydedir.</p>

  <p>Ne var ki yukarıda değindiğimiz gibi hükümetin tek bir parti tarafından kurulduğu parlamenter model, izlenen politikaların kime izafe edileceğinin belirliliği ve hesap verirlik düzeyinin yüksek olması yanında, başkanlık sisteminden daha da güçlü bir sıfır toplam oyunu yaratmaktadır. Bu nedenle bu tür parlamenter sistemlerde, hükümet eden partinin siyasal ve toplumsal muhalefeti dışlayan politikalara yönelme riski doğmaktadır. Türkiye’nin 2011 genel seçimlerinden sonra sergilediği tablo bu tespiti doğrulamaktadır. Gerçekten, 13 yılı aşkın bir süreden beri hükümet eden AKP, 2002 ve 2007 genel seçimlerini takiben, iç ve dış dinamiklerin etkisiyle toplumun nispeten geniş kesimlerini kapsayan politikalara yönelmiştir. 2011 genel seçimlerinden sonraysa, vesayet kurumlarının tasfiye edilmiş olmasının da etkisiyle, siyasal ve toplumsal muhalefeti tümüyle dışlayan politikalara yönelmiştir. Bu ise sadece iktidar-muhalefet ilişkilerinin gerilmesine değil, aynı zamanda anayasal düzenin otoriterleşmesine de yol açmıştır.</p>

  <p>Bu nedenle iki seçim dönemi arasında varlığını korumayı başaran dayanıklı koalisyon hükümetleri, başkanlık hükümeti ile Westminster tipi parlamenter hükümetlerin ortaya çıkarması muhtemel riskleri bertaraf edecek bir alternatif gibi görünmektedir. Bu tür bir dayanıklı koalisyon, izlenen politikaların izafe edilebilirliği ve hesap verirlik boyutlarını karşılamak yanında, ortaklıkçı (<em>consociational</em>) politikaları da teşvik edebilecektir. Bu unsurların bir arada olması ise, demokrasinin yaşayabilirliğini etkileyen önemli bir avantajı ifade etmektedir.</p>

  <p><em>5) Siyasi Üslup</em>. Linz, başkanlık sistemlerinin dayandığı anayasal kurumların, bu sistemlerde kendine özgü bir siyaset üslubu yarattığı iddiasındadır. Yazara göre bu siyaset üslubu, kutuplaşma ve çoğunlukçuluk kavramlarıyla açıklanabilir. Başkanlık sisteminde yürütme gücünün monist ve kişisel bir yapıya sahip olması, başkanlık seçimlerinin sıfır toplam oyununa yol açmasıyla sonuçlanmaktadır. Gerçekten de bu seçimlerde kazanan aday, yürütme gücünün tamamını kazanırken, kaybedenler yukarıda değindiğimiz gibi her şeyi kaybetmektedir. Bu tablo ister istemez başkanlık seçimlerinin keskin bir kutuplaşma ortamında cereyan etmesi sonucunu yaratmaktadır. Yarışan adayların kaybetmeleri halinde, yürütme gücü yönünden her şeyi kaybedeceklerini bilmeleri, seçim sürecine, kutuplaşmayı derinleştiren, sert bir söylemi hakim kılmaktadır. Şüphesiz bu sert söylemin yol açtığı kutuplaşma, seçim sürecinin tamamlanmasından sonra da devam edebilecektir. Özellikle başkanla yasama çoğunluğunun farklı siyasi eğilimlerde olmaları halinde, Linz’in ifadeleriyle, seçim sürecinde ortaya çıkan yaraları sarmak daha da güç olabilecektir. Elbette bunun aksi de düşünülebilir. Kutuplaşmayı teşvik eden üslup, seçim meydanlarında bırakılarak başkan ve kongre üyeleri arasında uzlaşmaya dayanan bir diyalog da teşvik edilebilir.</p>

  <p>Başkanlık seçiminde, yürütme gücünün monist olmasından kaynaklanan bir başka sorun, bu makamın paylaşılmaya elverişsiz olmasıdır. Bu nedenle başkanlık sisteminde yürütme fonksiyonu, partiler arası bir koalisyon tarafından yerine getirilmemektedir. Bu ise kazanan adayın, sadece kendi seçmen kitlesini memnun etmeye dönük politikaları tercih etmesiyle sonuçlanmaktadır. Bu tür bir tercih, kapsayıcılık değil dışlayıcılık esasına dayanan çoğunlukçuluğu ifade etmektedir. Üstelik başkanın art arda seçimini veya ikinci bir kez seçimi yasaklayan hükümler, onun daha geniş bir seçmen kitlesini memnun etmeye dönük politikalar izlemekte herhangi bir menfaati olmadığı anlamına gelmektedir. Bu nedenle bir başkan, çoğulcu politikalar izlemenin teşvik edicilerinden yoksundur. Nihayet, başkanlık makamının, devletin başı ve yürütmenin başı sıfatlarının gereği olan yetkileri birleştirmesi, bu makama seçilenlerde tüm milletin temsilcisi oldukları algısına yol açmaktadır. Böylece basit çoğunlukla dahi seçilen başkanlar bu yanılgıyla, kendilerine oy vermeyen kitlelerin taleplerine karşı duyarsız kalabilmektedir.</p>

  <p>Bütün bu gerekçelerle Linz, başkanlık sisteminin siyasi üslubunun, demokrasinin yaşayabilirliğine, parlamentarizminkine kıyasla daha az elverişli olduğunu ima etmektedir. Yazara göre parlamenter sistemlerde, yürütme gücünün asıl yetkili unsurunu oluşturan bakanlar kurulunun, tek bir parti tarafından oluşturulması mümkün olmakla birlikte, bu sistemler yönünden daha yaygın olan, koalisyon<a class="noteref" href="../Text/notlar.xhtml#n0717" id="ref17">17</a> hükümetlerinin varlığıdır. Bu ise, parlamentarizmin ortaklıkçı politikalara daha elverişli olduğu anlamına gelmektedir. Partiler arası bir koalisyon hükümetine liderlik yapan başbakan, kabinesinin hukuki varlığını koruyabilmek için, daima daha özenli olacak ve kapsayıcı politikaları teşvik edecektir. Bu nedenle, Linz’e göre, yüzde 40’a yakın bir oy desteği ile seçilen bir başkan ile aynı orandaki oy desteğine sahip olan bir başbakan arasında, izleyecekleri siyaset yönünden önemli farklar vardır. Bu tür bir başkan, kendisini, tüm milletin temsilcisi olarak algıladığı ve kendisine oy vermeyen kitleleri kolayca gözardı edebildiği halde, aynı orandaki bir oy desteğine sahip bir başbakan, kabinesinin hukuki varlığını korumak ve hükümet etmeye devam etmek için farklı gruplardan yükselen talepleri, politikalarına ustalıkla dahil etmek zorundadır. Bu yüzden başkanlık sisteminin çoğunlukçuluğa daha yatkın olmasına karşılık, parlamentarizm, ortaklıkçılığı teşvik etmektedir.</p>

  <p>Yazarın, parlamenter koalisyonların ortaklıkçı politikalara daha yatkın olduğu, bunun ise demokratik pekişmeyi teşvik ettiği yönündeki tespitleri, ampirik bulgularla kanıtlanabilir. Türkiye’de 1999 Genel Seçimleri sonrasında kurulan DSP-ANAP-MHP koalisyonu, 1982 Anayasasının liberalleşmesinde önemli rolü olan 2001 anayasa değişikliğinin kabulüne öncülük yapmayı başarmıştır. Anayasanın çeşitli maddelerinde, hayati değişiklikler içeren bu anayasa reformunun, uzlaşma esasına dayanmasında ve toplum tarafından benimsenmesinde, dönemin koalisyon hükümetinin payı olduğunu kabul etmek gerekir.</p>

  <p>Burada üzerinde durulması gereken önemli bir husus, çoğunlukçuluğun sadece başkanlık sistemine özgü bir siyasi üslup olmamasıdır. Bir siyasi partinin sandalyelerinin mutlak çoğunluğunu kazandığı parlamenter sistemler, başkanlık sistemine kıyasla, daha güçlü bir çoğunlukçu eğilim sergilemektedir, çünkü bu tür parlamenter sistemlerde yasama çoğunluğunu kazanan parti, aynı anda hem yürütme hem de yasama sürecine hakim olmaktadır. Gerçekten bir başkan, halk desteği ne kadar güçlü olursa olsun sadece yürütme gücüne hükmederken, tek bir partinin bakanlar kurulunu kurduğu parlamenter modelde, çoğunluk partisi, hem yasama hem de yürütme süreçlerini kontrol etmektedir. Bu tür bir parlamenter hükümetin de, kendisine oy vermeyen seçmenlerin taleplerini dikkate almasını sağlayacak teşvik edicilerden yoksun olduğu söylenebilir. 2002’den bu yana, tek başına hükümet etme gücünü kazanan AKP’nin, özellikle 2011 Genel Seçimleri sonrasındaki siyaset üslubu, parlamentarizmin yol açtığı çoğunlukçuluğun çarpıcı bir örneğini oluşturmaktadır. Nitekim Gezi Parkı protestoları, AKP hükümetinin, çoğunlukçuluktan beslenen dışlayıcı siyaset üslubunun bir sonucu olarak ortaya çıkmıştır.</p>

  <p>Lijphart da Linz gibi, başkanlık sisteminin çoğunlukçuluğa daha yatkın olduğu görüşündedir. Ancak yazar, bir siyasal sistemin çoğunlukçuluk veya ortaklıkçılığa yönelmesini teşvik eden faktörlerden sadece birinin, hükümet sisteminin türü olduğuna işaret etmektedir. Yürütme gücünün tek bir parti tarafından veya geniş bir koalisyon tarafından kullanılması; siyasal sistemin yürütme gücünün hakimiyetine veya yasama-yürütme güçleri arasındaki dengeye dayanması; siyasal sistemin iki partili veya çok partili olması; seçim sisteminin çoğunluk veya nispi temsil esasına dayanması; devlet yapısının tekçi ve merkeziyetçi veya federal ya da adem-i merkeziyetçi olması; yasama organının tek meclise veya güçlü bir ikinci meclisin yer aldığı çift meclise dayanması bu faktörler arasındadır.<a class="noteref" href="../Text/notlar.xhtml#n0718" id="ref18">18</a></p>

  <p>Başkanlık sisteminin, kendine özgü siyaset üslubu yönünden vurgulanması gereken bir başka husus, Shugart ve Carey’in öne sürdükleri gibi, bu sistemlerde, yürütme gücünün temsilde orantısızlık sonucunu yaratmasıdır. Bunu teşvik eden asıl faktör, yürütme gücünün monist yapısıdır. Böylece başkanlık yarışında kazanan adaya oy veren kitle, yürütme gücünde yüzde 100 temsil imkânı elde ederken, kaybedenlere oy verenler bu makamda yüzde 0 oranında temsil edilmektedir. Üstelik çok sayıda partinin yarıştığı bir ortamda, kaybeden adayların oy toplamı, kazanan adayınkinden daha büyük olabilecektir. Bu ise, temsilde orantısızlığın sonuçlarını daha da ağırlaştıracaktır.<a class="noteref" href="../Text/notlar.xhtml#n0719" id="ref19">19</a></p>

  <p>Nihayet, başkanlık sistemlerinde siyasetin üslubu yönünden vurgulanması gereken önemli bir nokta, özellikle Latin Amerika örneklerinde, kendisine muhalif bir yasama çoğunluğu ile karşı karşıya olan başkanların, yasamayı baypas etmeye dönük politikalarıyla ilgilidir. Bu tür başkanlar, muhalif yasama çoğunluklarını politikalarının gerektirdiği kanunları yapmaya ikna etmek, onlarla uzlaşma çabası içine girmek yerine, ülkeyi kararnamelerle yöneterek yasamayı baypas etme yolunu seçmektedirler. Yönetimde kişiselcilik anlamına gelen bu uygulamayı O’Donnell, “delegasyoncu demokrasi” (<em>delegative democracy</em>) olarak ifade etmektedir. Yazara göre, delegasyoncu demokrasiler, yürütme gücünün yatay hesap verirliğini sağlayacak kurumların mevcut olmadığı ortamlarda ortaya çıkarlar. Delegasyoncu demokrasi ile yatay hesap verme mekanizmalarının kurumsallaşma düzeyi arasında karşılıklı bir ilişki vardır. Delegasyoncu demokrasi, kurumsallaşma düzeyinin düşük olduğu ortamlarda ortaya çıkar ve yürütme gücünü frenleyecek yapıların kurumsallaşmasını engeller.<a class="noteref" href="../Text/notlar.xhtml#n0720" id="ref20">20</a></p>

  <h2>1982 Anayasası ve Hükümet Sistemi</h2>

  <p class="nonindent">1982 Anayasası, parlamentarizmin temel unsurlarını muhafaza etmek yanında, bununla bağdaşması mümkün olmayan güçlü bir cumhurbaşkanlığı makamına yer vermiştir. Anayasa koyucunun geniş yetkileri haiz bir Cumhurbaşkanlığına yer vermesinin bir nedeni, 12 Eylül 1980 öncesinin siyasal sorunlarından hareketle bu makamı bir tür kriz çözücü olarak tasavvur etmesidir. Bu bakış açısı cumhurbaşkanına, klasik parlamentarizmin gerektirdiği sembolik ve törensel yetkilerin ötesinde geniş yetkiler tanınmasına neden olmuştur. Öte yandan Milli Güvenlik Konseyi (MGK) yönetimi, 12 Eylül 1980 öncesinin siyasal problemlerinin sorumlularından biri olarak siyasal aktörleri görmektedir. Bu nedenle MGK yöneticileri, seçilmiş organlara karşı temel bir güvensizlik içindedir. Bu güvensizlik, siyaset kurumunun çeşitli vesayet mekanizmalarıyla denetlenmesi sonucunu yaratmıştır. Geniş yetkileri haiz cumhurbaşkanlığı da, siyaseti ve siyasetçileri denetlemesi beklenen vesayet kurumlarının en önemlisidir.<a class="noteref" href="../Text/notlar.xhtml#n0721" id="ref21">21</a> Böylece Anayasa, cumhurbaşkanına sembolik ve törensel olmanın ötesinde çok güçlü yetkiler sunmuştur. Cumhurbaşkanının yetkilerini düzenleyen 104. maddenin ilk fıkrasında yer alan ifade dahi, anayasa koyucunun cumhurbaşkanlığına izafe ettiği rolü göstermeye yeterlidir. Bu fıkraya göre, “<em>Cumhurbaşkanı Devletin başıdır. Bu sıfatla Türkiye Cumhuriyeti’ni ve Türk Milletinin birliğini temsil eder; Anayasanın uygulanmasını Devlet organlarının düzenli ve uyumlu çalışmasını gözetir</em>.” Madde, devamında, cumhurbaşkanının yetkileri konusunda uzunca bir listeye yer vermektedir. Bu yetkiler, ilgili bulundukları devlet organına göre sınıflandırılarak düzenlenmiştir.</p>

  <p>Ne var ki Anayasanın bir yandan parlamentarizmin temel unsurlarını muhafaza ederken diğer yandan bununla bağdaşması mümkün olmayan güçlü bir cumhurbaşkanlığı yaratması, çeşitli sorunlara yol açmıştır. Bunlardan biri, yetki ve sorumlulukta paralellik ilkesinin ihlalidir. Bu ilke, kısaca, yetkili olan tüm aktör ve kurumların sorumlu olacağını, sorumsuzluğun ancak yetkisizlikle birleşebileceğini ifade etmektedir. 1982 Anayasası ise, geniş yetkili bir cumhurbaşkanlığı yarattığı halde, 105. maddesinde, cumhurbaşkanının sorumsuzluğu kuralına yer vermiştir. Bu maddeye göre, “<em>Cumhurbaşkanının Anayasa ve diğer kanunlarda Başbakan ve ilgili bakanın imzalarına gerek olmaksızın tek başına yapabileceği belirtilen işlemleri dışındaki bütün kararları Başbakan ve ilgili bakanlarca imzalanır; bu kararlardan Başbakan ve ilgili bakan sorumludur. Cumhurbaşkanının resen imzaladığı kararlar ve</em> <em>emirler aleyhine Anayasa Mahkemesi dahil, yargı mercilerine başvurulamaz</em>” Böylece, geniş yetkileri olan bir makamın sorumsuz kılındığı, anormal bir yapı yaratılmıştır.<a class="noteref" href="../Text/notlar.xhtml#n0722" id="ref22">22</a></p>

  <p>Bu anormal yapı, parlamentarizmden sapma anlamına gelmektedir. Parlamenter sistemde yürütme gücü, devlet başkanı ve bakanlar kurulundan oluştuğu halde, icrai yetkilerin asıl sahibi, bakanlar kuruludur. Bu nedenle izlenecek politikaların belirlenmesi yetkisi bakanlar kuruluna aittir. Yetkide ve sorumlulukta paralellik ilkesi gereğince bakanlar kurulu, bu politikalardan dolayı parlamentoya karşı kolektif olarak sorumludur. Bundan başka her bakan, emri altındaki işlerden dolayı parlamentoya karşı bireysel olarak da sorumludur. Bu nedenle parlamenter sistemde devlet başkanının tek başına işlem yapmasına olanak tanınmamakta, onun tüm kararları başbakan ve ilgili bakanın karşı imzasına tabi kılınmaktadır. Böylece parlamenter sistemde yürütme organı iki unsurdan oluştuğu halde, bu gerçek bir “iki başlı yürütme”<a class="noteref" href="../Text/notlar.xhtml#n0723" id="ref23">23</a> yapısı anlamına gelmemektedir.</p>

  <p>1982 Anayasası ise, kabul ettiği güçlü cumhurbaşkanlığı ile klasik parlamenter modelden uzaklaşan, yarı-başkanlık sistemini çağrıştıran, kendine özgü iki başlı bir hükümet modeli yaratmıştır. Bu model, parlamentarizmden farklı olarak, yürütmenin iki unsuru arasında çatışmaya zemin hazırlamaktadır. Devlet başkanıyla bakanlar kurulunun farklı siyasal eğilimlerde olması yahut devlet başkanlarıyla başbakanlar arasında kişisel bir ihtilafın olması, çatışmayı neredeyse kaçınılmaz kılmaktadır. Nitekim Turgut Özal, Süleyman Demirel ve Ahmet Necdet Sezer, cumhurbaşkanlıkları dönemlerinde parlamento çoğunlukları ve hükümetlerle çeşitli çatışmalar içine girmişlerdir. Oysa Anayasa, yarı-başkanlık sistemine özgü olan bu tür çatışmaları çözecek mekanizmalara yer vermemiştir. Yarı-başkanlık sistemlerinde görülmesi muhtemel olan bu çatışmalar, cumhurbaşkanının fesih yetkisi ile bir ölçüde çözülebilmektedir.</p>

  <p>31.5.2007 tarihli, 5678 sayılı Kanunun yürürlüğe girmesiyle birlikte cumhurbaşkanını seçme yetkisinin halka tanınması, yürütme gücünün iki başlı karakterini daha da derinleştirmiştir. Böylece halkın seçtiği bir cumhurbaşkanının, kendisinin milletin temsilcisi olduğu iddiasıyla anayasal yetkilerini daha büyük bir ihtirasla kullanması muhtemel hale gelmiştir. Bakanlar kurulu ile arasında bir çatışma olması halinde ise, doğal olarak halkın seçtiği bir cumhurbaşkanı, kendi makamının daha güçlü bir demokratik meşruiyeti olduğu iddiasında bulunabilecektir. Nitekim 28 Ağustos 2014’te Cumhurbaşkanlığı görevini devralan R.T. Erdoğan, halk tarafından seçilmenin kendisine sunduğu manevi güçle, evvelce mensubu bulunduğu AKP hükümetiyle çatışma içine girmekten kaçınmamıştır.</p>

  <p>Cumhurbaşkanı Erdoğan’ın, hükümetin Merkez Bankası ile işbirliği halinde sürdürdüğü para politikasına müdahalesi, MIT Müsteşarı Hakan Fidan’ın görevinden istifa ederek 7 Haziran 2015 Genel Seçimlerinde AKP’ye aday adayı olarak yaptığı müracaata gösterdiği sert tepki ve sonuçta bu müracaatın geri çekilmesini sağlaması, bu çatışmaların örneklerinden bir kısmıdır. Daha ilginç bir örnek ise, Çözüm Sürecinin bir parçası olarak, hükümetin 19 Mart 2015’te İmralı’ya bir gözlem heyeti gönderme kararını vermesi üzerine yaşanmıştır. Bu karar üzerine cumhurbaşkanı, hükümete sert bir tepki göstermiştir. Cumhurbaşkanının sözleri şöyledir: “<em>Ben gazetelerden okuyorum. Böyle bir şeyden doğrusu benim haberim yok. Şunu da çok net söylüyorum, ben olumlu bakmıyorum</em>.”<a class="noteref" href="../Text/notlar.xhtml#n0724" id="ref24">24</a> Bu sözler, Başbakan Yardımcısı Bülent Arınç tarafından tepkiyle karşılanmış ve Arınç, cumhurbaşkanına nazik bir dille anayasal yetkilerini hatırlatmıştır. Arınç’ın tepkisi üzerine ise Erdoğan, söylemini daha da sertleştirmiştir: “<em>Cumhurbaşkanı siyasetin dışında olabilir mi? Bunlar kendilerine göre konu mankeni arıyorlar ben konu mankeni değilim</em>.”<a class="noteref" href="../Text/notlar.xhtml#n0725" id="ref25">25</a> “<em>Kimilerinin 1876’dan, kimilerinin 1924’ten, bazılarının 1946’dan başlattığı parlamenter sistem, 10 Ağustosta bir daha geri dönüş olmamak üzere milletimiz tarafından bekleme odasına alındı. Bu bekleme ne kadar sürecek veya ne zamana kadar sürecek? Ya mevcut uygulamaya anayasal zemin kazandırılana ya da bunun yerine yeni bir sistem ikame edene kadar. Bunun kararı da 7 Haziran seçimlerinde verilecek.</em>”<a class="noteref" href="../Text/notlar.xhtml#n0726" id="ref26">26</a></p>

  <p>Bu anormal hükümet modeli, aynı zamanda anayasal kurumların yıpranmasına da yol açmıştır. Anayasa, değişmiş 101. maddesinin son fıkrasında “<em>Cumhurbaşkanı seçilenin, varsa partisi ile ilişiği kesilir ve Türkiye Büyük Millet Meclisi üyeliği sona erer</em>” hükmüne yer vermiştir. Erdoğan’ın cumhurbaşkanı seçilmesi 11 Ağustos 2014’te YSK’nın geçici kararıyla açıklanmış; YSK, seçimin resmi ve kesin sonuçlarını 15 Ağustos günü, TBMM Başkanlığına ve kamuoyuna açıklanmak üzere TRT’ye tebliğ etmiştir. Böylece cumhurbaşkanlığına seçilme sıfatı, 15 Ağustos 2014 itibarıyla resmen kazanılmıştır. Buna karşılık Erdoğan, cumhurbaşkanı olarak seçildiği günden itibaren, AKP’nin lideri gibi davranmaya devam etmiştir. Erdoğan’ın 21 Ağustos 2014’te AKP Merkez Yürütme Kurulunu başkanlığı altında toplaması, bu toplantıda Ahmet Davutoğlu’nun, partinin kendisinden sonraki genel başkanı olacağı kararına iştirak etmesi, bizzat bu kararı yönlendirmesi, 27 Ağustos 2014’te AKP 1. Olağanüstü Kongresi’ne katılması ve bu kongrede partililere son kez genel başkan sıfatıyla hitap etmesi, Anayasanın açık hükmüne rağmen, partisinin liderlik sıfatını sürdürdüğünü göstermektedir.</p>

  <p>Dahası Erdoğan, cumhurbaşkanlığı görevini resmen devraldığı 28 Ağustos 2014’ten sonra da, AKP’nin fiili lideriymişçesine seçmenlere hitap etmeye devam etmiştir. Kendisinin 6 Şubat 2015’te Bursa’da yaptığı konuşma şöyledir: “<em>Hayır, ben cumhurbaşkanı olarak sadece istikbale yönelik kanaatlerimi söylüyorum. Ne diyorum; 7 Haziran seçimlerinde biz Yeni Türkiye’yi istiyorsak, 400 milletvekilini vereceğiz. Diyoruz ki eğer yeni anayasa istiyorsak 400 milletvekilini vermek lazım, bunlarla böyle uğraşmaya gerek yok. Bir başkanlık sistemini istiyorsak 400 milletvekilini vermek lazım ki bu gerçekleşsin. Çözüm Süreci istiyorsak 400 milletvekilini vermemiz lazım ki gümbür gümbür iktidarda olan bir parti bunu gerçekleştirsin.”<a class="noteref" href="../Text/notlar.xhtml#n0727" id="ref27">27</a></em></p>

  <p>7 Haziran 2015 Genel Seçimleri öncesinde ise, Cumhurbaşkanı Erdoğan’ın, kamuya açık çeşitli toplantılarda, AKP’nin lideriymişçesine, rakip siyasi partilere –CHP, MHP, HDP– meydan okuyan bir tavır sergilemesi, seçim sürecinin, bu sürece katılan partiler yönünden eşit rekabet koşullarına dayanmasını engelleyen sonuçlar yaratmıştır. Nitekim CHP ve HDP, bu tabloyu değiştirmek amacıyla YSK’ya çeşitli başvurularda bulunmuştur. YSK ise, bu başvuruları benzer gerekçelerle reddetmiştir.</p>

  <p>YSK’nın ret kararı, Anayasanın, cumhurbaşkanının sorumsuzluğunu düzenleyen 105. maddesine dayanmaktadır. 105. maddenin, cumhurbaşkanını sorumsuz kıldığı doğrudur. Oysa YSK kararında, Anayasanın cumhurbaşkanının “Nitelikleri ve tarafsızlığı” başlıklı 101. maddesinin son fıkrasına da dayanabilirdi. Bu fıkraya göre, “<em>Cumhurbaşkanı seçilenin, varsa partisi ile ilişiği kesilir ve Türkiye Büyük Millet Meclisi üyeliği sona erer</em>.” Bu emredici hüküm karşısında YSK, TBMM seçimlerinin partiler arasında cereyan ettiği, cumhurbaşkanının da 101. madde gereğince partisiyle ilişiğinin kesildiği, aynı maddenin, kendisinin tarafsızlık sıfatına yer verdiği gerekçesine dayanabilirdi. Böylece cumhurbaşkanının seçim sürecinde bir parti lehine aktif rol üstlenmesine mani olabilir, seçimlerin siyasi partiler arasında eşit bir rekabet ortamında cereyan etmesini sağlayabilirdi.</p>

  <p>YSK’nın bu doğrultuda bir karar vermek yerine, CHP ve HDP’nin taleplerini reddetmesi, seçim sürecinin eşit rekabet koşullarına dayanmasını engelleyen sonuçlara yol açmıştır. Üstelik YSK’nın bu tutumu, Türkiye’nin taraf olduğu Avrupa İnsan Hakları Sözleşmesinin 1 No.lu Protokolünün 3. maddesi ile de çelişmektedir. Bu maddeye göre, “<em>Yüksek Sözleşmeci Taraflar</em>; <em>yasama organının seçilmesinde halkın kanaatlerinin özgürce açıklanmasını sağlayacak şartlar içinde makul aralıklarla, gizli oyla serbest seçimler yapmayı taahhüt ederler</em>.” Görüldüğü gibi madde, taraf devletlere, parlamento seçimlerinde, halkın kanaatlerinin “özgürce açıklanmasını sağlayacak şartlar”ı oluşturma ödevini yüklemiştir. Anayasanın 8. maddesi gereğince, yürütmenin bir unsuru olan; 101. maddesi gereğince, tarafsızlığı hükme bağlanan; aynı maddenin son fıkrasıyla partisiyle ilişiğinin kesilmesi emrolunan cumhurbaşkanının, parlamento seçimlerinde bir siyasi parti lehine aktif rol üstlenmesi, bu seçimlerde halkın kanaatlerinin özgürce oluşmasını engelleyen bir faktördür. Bu nedenle, YSK’nın, HDP ve CHP’nin başvuruları üzerine verdiği kararlar, sadece anayasayla değil, Türkiye’nin taraf olduğu AIHS’nin 1 No.lu Protokolünün 3. maddesi ile de çelişmektedir.</p>

  <p>Burada hatırlanması gereken önemli bir husus, Anayasanın milletlerarası anlaşmaların hukuki statüsünü düzenleyen 90. maddesinde yapılan değişikliktir. Bu değişiklikle, evvelce kanunlarla aynı statüde olan temel hak ve hürriyetlere ilişkin milletlerarası anlaşmalar, kanunların üzerinde bir statüye yükseltilmiştir. 90. maddenin son fıkrasına 2004’te eklenen hüküm şöyledir: “(T)emel hak ve özgürlüklere ilişkin milletlerarası antlaşmalarla kanunların aynı konuda farklı hükümler içermesi nedeniyle çıkabilecek uyuşmazlıklarda milletlerarası antlaşma hükümleri esas alınır.” Bu hüküm, YSK dahil olmak üzere tüm yargı kuruluşlarına, çelişki halinde milletlerarası antlaşma hükümlerini uygulama ödevini yüklemektedir. Böylece YSK, CHP ve HDP’nin taleplerini reddederken, aynı zamanda Anayasanın 90. Maddesinin son fıkrasını da ihlal etmiş olmaktadır.</p>

  <h2>Sonuç</h2>

  <p class="nonindent">Bu açıklamalar, 1982 Anayasasının kabul ettiği hükümet sisteminin sorunlu bir yapı yarattığını, 2007 Anayasa değişikliğinin, bu yapının sorunlarını daha da derinleştirdiğini göstermektedir. Cumhurbaşkanını seçme yetkisinin ilk kez halk tarafından kullanıldığı 10 Ağustos 2014 sonrasında ise bu sorunlar çok daha karmaşık hale gelmiştir. Bu nedenle Türkiye’nin, yürütmenin iki unsuru arasında süregelen ihtilafları sona erdirecek bir reforma ihtiyacı olduğu açıktır.</p>

  <p>Bu noktada üç seçeneğin mevcut olduğu söylenebilir. Bunlardan ilki, cumhurbaşkanının anayasal yetkilerine, parlamentoyu fesih yetkisini de ekleyerek, Fransa’da olduğu gibi bir yarı-başkanlık sistemine geçmektir. Böylece halkın seçtiği cumhurbaşkanıyla bakanlar kurulu arasında, devlet hayatını kilitleyecek türden çatışmalar olması halinde, cumhurbaşkanının parlamentoyu feshi bu çatışmayı sona erdirebilecektir. Ne var ki fesih silahının, cumhurbaşkanıyla uyumlu bir parlamento kompozisyonu yaratmaması da muhtemeldir. Bu durumda fesih, sık aralıklarla kullanılan, böylece hükümet istikrarını tehdit eden bir yetkiye dönüşebilecektir. Nitekim yarı-başkanlık sisteminin prototipi olan Weimar Cumhuriyeti, bu durumun tipik bir örneğini oluşturmaktadır.</p>

  <p>Daha önceki çalışmalarımda da ifade ettiğim gibi, yarı-başkanlık sistemi, hükümetin hukuki varlığının, parlamentonun gensoru silahı yanında, cumhurbaşkanın fesih yetkisiyle de tehdit edildiği bir yapıdır. Bu nedenle parlamenter sistemle kıyaslandığında, yarı-başkanlık sisteminde hükümet istikrarı, çift boyutlu bir tehditle karşı karşıyadır. Beşinci Cumhuriyet Fransa’sında yarı-başkanlık sisteminin, hükümet istikrarsızlığı sorununa yol açmaması kendine özgü bir durumdur. Gerçekten Fransa’da, cumhurbaşkanının fesih yetkisini kullanması, parlamentodaki sandalye dağılımını değiştirmediği takdirde, cumhurbaşkanı kendisine muhalif parlamento çoğunluğu ve onun içinden çıkan bakanlar kuruluna boyun eğme seçeneğine yönelmektedir. Birlikte yaşama (<em>cohabitation</em>) anlamına gelen bu tablo, cumhurbaşkanının fesih yetkisini tekrarlamasını önlemektedir. Türkiye’nin çatışmacı siyasal kültürü dikkate alındığında, bağımsız seçimlerle belirlenen organların birbirlerine boyun eğmeleri, zayıf bir ihtimal gibi görünmektedir. Geride bıraktığımız tecrübeler, Türkiye’de farklı siyasi eğilimlerdeki organların, birbirlerine karşı meydan okuyan bir tavır içinde olduklarını göstermektedir. Bu nedenle Türkiye’de yarı-başkanlık sistemine geçiş, bir yandan hükümet istikrarını olumsuz yönde etkileyebilecek, diğer yandan siyasal kültürün çatışmacı üslubunu daha da derinleştirebilecektir.</p>

  <p>Hükümet sistemini ıslah edecek diğer seçenek, başkanlık sistemine geçiştir. Bu ise, gerek bu makalede, gerekse önceki çalışmalarımda belirttiğim gibi, hükümete azami istikrar sağlamak dışında, çeşitli sorunlara yol açabilecek bir tercih olacaktır. Gerçekten ABD’de başkanlık sisteminin başarılı işleyişi, bu ülkenin kendine özgü koşullarının yarattığı istisnai bir örnektir. Başkanlık sisteminin Latin Amerika’daki uygulamaları ise, Linz’in iddialarını haklı kılan problemlere sahne olmuştur. Türkiye’de parti sisteminin niteliği, siyasal kültürün çatışmacı doğası, partilerin disiplinli yapısı gibi hususlar dikkate alındığında, başkanlık sistemine geçiş yönündeki bir adım, Latin Amerika’daki örneklere benzer bir tablo yaratabilecektir. Bu nedenle, hükümet sisteminin ıslahı için, devlet aygıtının tamamı üzerinde radikal değişikliklere yol açacak bir adım atmak, rasyonel görünmemektedir.</p>

  <p>Nihayet üçüncü seçenek, klasik parlamenter modele geri dönmektir. Bu, cumhurbaşkanının yetkilerini sembolik ve törensel konularla sınırlamayı, cumhurbaşkanını seçme yetkisini evvelce olduğu gibi parlamentoya sunmayı gerektirecektir. Cumhurbaşkanının yetkilerinin sınırlanması, halen devam etmekte olan melez hükümet modelini ortadan kaldıracak, yetkide ve sorumlulukta paralellik ilkesine uygun bir sistem yaratacaktır. Cumhurbaşkanını seçme yetkisinin parlamentoya tanınması ise, Türk siyasal kültürünün önemli sorunlarından biri olan kutuplaşmanın, cumhurbaşkanlığı seçimleri dolayısıyla, daha da derinleşmesini önleyecektir.</p>
