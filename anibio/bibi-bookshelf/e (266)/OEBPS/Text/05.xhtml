  <h1>Başkanlık Sisteminin Olası Tehlikeleri <span>ERGUN ÖZBUDUN</span></h1>

  <p class="nonindent">İlk çağlardan beri siyasal düşünürler hükümet sistemleri üzerinde çeşitli görüşler ileri sürmüşlerdir. Siyaset biliminin bağımsız bir sosyal bilim dalı olarak ortaya çıkmaya başladığı 19. yüzyıldan itibaren uzun bir süre siyaset bilimine “eski kurumsalcılık” adı verilebilecek bir yaklaşım hakim olmuştur. Bu yaklaşımın temel özelliği, devlet odaklı oluşu ve devlet kurumlarını tarihsel, hukuki ve esas itibariyle tasviri bir bakış açısıyla ele almış olmasıdır. 1920’lerden itibaren ise, özellikle ABD’de bu yaklaşımın tam karşıtı olarak nitelendirilebilecek davranışçı ya da tutumsalcı okul hakim olmuştur. Bu yaklaşımın belirleyici özelliği de, kurumsal düzenlemeleri ihmal ederek, bireyin tutum ve davranışlarına odaklanmış olmasıdır. 1980’lerden bu yana da, davranışçı akımın aşırılıklarına karşı bir tepki olarak, “yeni kurumsalcılık” (<em>neo-institutionalism</em>) adı verilen bir yaklaşım ortaya çıkmıştır. Yeni kurumsalcılığın eski kurumsalcılıktan başlıca farkı, devlet kurumlarının salt biçimsel ve hukuki tasviriyle yetinmeyip, kurumsal düzenlemelerin bireysel siyasal davranışlar üzerindeki etkileri üzerinde yoğunlaşmış olmasıdır.<a class="noteref" href="../Text/notlar.xhtml#n051" id="ref1">1</a></p>

  <p>Gerçekten, kurumsal düzenlemeler birey davranışlarını belirlemekte tek etken olmamakla birlikte, onları belli yönlere yönlendirdiği veya belli yönlere yönelmekten alıkoyduğu konusunda kuşku yoktur. Bu yaklaşımın en bilinen örneklerinden biri, Giovanni Sartorin’in <em>Karşılaştırmalı Anayasa Mühendisliği</em> adlı eseridir.<a class="noteref" href="../Text/notlar.xhtml#n052" id="ref2">2</a></p>

  <p>Yeni kurumsalcı yaklaşım, siyaset biliminin birçok alt dalında kullanılmakla birlikte, onun özellikle ilgi duyduğu bir alan, başkanlık sistemi ve parlamenter sistemin, demokrasinin işleyişi ve kalitesi üzerindeki etkileridir. Bu tartışmanın kökleri, 1980’li yılların başlarına gitmektedir. Bu kitapta yer alan dört önemli makaleden birinin yazarı Juan Linz, başkanlık sisteminin tehlikeleri ve parlamenter rejimin erdemleri konusundaki görüşlerini ilk defa 1982 yılında Milletlerarası Siyaset Bilimi Derneğinin (IPSA) Tokyo Yuvarlak Masa Toplantısındaki tebliği ile dile getirmiş, bunu konuyla ilgili diğer yayınları izlemiştir. Bunlar arasında, bu kitapta yer alan “Başkanlık Sisteminin Tehlikeleri” (1990) ve yer almayan “Parlamentarizmin Erdemleri” (1990) başlıklı makaleler<a class="noteref" href="../Text/notlar.xhtml#n053" id="ref3">3</a> ve kendisinin Arturo Valenzuela ile birlikte derledikleri iki ciltlik <em>The Failure of Presidential Democracy</em> adlı eser,<a class="noteref" href="../Text/notlar.xhtml#n054" id="ref4">4</a> en önemlileridir. Horowitz’in bu kitaptaki makalesinde ifade ettiği gibi, parlamenter sistem - başkanlık sistemi tartışması, Linz’in seçkin akademik hayatının son on yıllarının ana temasını (<em>leitmotiv</em>) oluşturmuştur.</p>

  <p>Linz’in sert başkanlık sistemi eleştirilerine karşılık, Donald Horowitz bu sistemin hararetli savunucusudur. Daha çok, bölünmüş toplumların anayasal tercihleri üzerindeki çalışmalarıyla tanınan Horowitz, özellikle derin dilsel, etnik veya dinsel çizgilerle bölünmüş toplumlarda başkanlık sisteminin daha uygun bir tercih olacağını, başkan adaylarının mutlak çoğunluğu kazanma zorunluluğunun, onları kendi sosyal kesimleri dışında da destek aramaya, dolayısıyla bütünleştirici, ılımlı ve merkezcil politikalar izlemeye sevk edeceğini ileri sürmektedir.<a class="noteref" href="../Text/notlar.xhtml#n055" id="ref5">5</a> Horowitz’in bu görüşleri, onu, bölünmüş toplumların anayasal tercihleri alanında diğer bir seçkin uzman olan Arend Lijphart’la da karşı karşıya getirmiştir. Lijphart, bölünmüş toplumlarda parlamenter rejimi, azınlıktaki kesimlerin koalisyon hükümetleri içinde yürütme organında pay sahibi olmalarına imkân vermesi, dolayısıyla bütünleştirici bir fonksiyon ifa etmesi gerekçesiyle savunmaktadır.<a class="noteref" href="../Text/notlar.xhtml#n056" id="ref6">6</a> Gerçekten, bir sosyal kesimin hakim durumda olduğu bölünmüş toplumlarda, o kesime mensup bir başkan adayının, niçin azınlık gruplarından destek almaya çalışacağını anlamak güçtür.</p>

  <p>Yirminci yüzyılın başka bir mümtaz siyaset bilimcisi Seymour Martin Lipset, bu kitapta yer alan makalesinde,<a class="noteref" href="../Text/notlar.xhtml#n057" id="ref7">7</a> başkanlık rejimi ve parlamenter rejim arasındaki tercihin ikincil önem taşıdığını, demokrasinin sağlıklı işlemesindeki temel belirleyici etkenin siyasal kültür olduğunu savunmaktadır. Siyasal değerler, düşünceler ve tutum almaların bütünü olarak tanımlanabilecek siyasal kültürün temel bir değişken olduğunda elbette kuşku yoktur. Ancak Lipset, bu makalesinde, siyasal kültürün belirleyiciliği konusunda aşırı determinist bir görüşe kaymış gibi görünmektedir. Nitekim Lipset, “uzun ömürlü demokrasilerin, eşitsiz bir biçimde, daha zengin ve daha Protestan uluslar arasında görüldüğü”, “Katolik ve daha yoksul ülkeler(in) daha az istikrarlı demokrasilere sahip olagelmiş” oldukları yolunda, bir zamanlar hayli popüler olan görüşü tekrarlamaktadır. Bu görüş, Samuel Huntington’un ünlü “medeniyetler çatışması” tezi ile büyük ölçüde paralel niteliktedir. Oysa demokrasi, günümüzde Fransa, İtalya, İspanya, Portekiz, Polonya, Avusturya, Slovenya gibi Katolik ülkelerde ve Ortodoks Yunanistan’da sorunsuz şekilde işlemektedir. Bunlara, Japonya, Tayvan, Moğolistan ve Güney Kore gibi Doğu Asya ülkeleri de eklenebilir. İslamiyetle demokrasinin bağdaşabilirliği daha tartışmalı bir konu olmakla birlikte, Freedom House’un 2015 raporuna göre iki Müslüman çoğunluklu ülke (Tunus ve Senegal) “hür” ülkeler kategorisine, dört ülke de (Bangladeş, Endonezya, Pakistan ve Türkiye) “kısmen hür” ülkeler (<em>partly free</em>) ve “seçimli demokrasiler” (<em>electoral democracy</em>) kategorisine dahildir.<a class="noteref" href="../Text/notlar.xhtml#n058" id="ref8">8</a> Bu veriler ışığında, Vali Nasr’ın ifadesiyle bir “Müslüman demokrasi”nin yükselişinden söz edilebilir.<a class="noteref" href="../Text/notlar.xhtml#n059" id="ref9">9</a></p>

  <p>Lipset’in kültür odaklı analizinde tartışılabilecek bir husus da, Myron Weiner’in<a class="noteref" href="../Text/notlar.xhtml#n0510" id="ref10">10</a> gözlemlerine paralel olarak, İkinci Dünya Savaşı sonrası “yeni milletler” arasında istikrarlı demokrasiler oluşturabilmiş olanların hemen hepsinin eski İngiliz sömürgeleri oluşu, buna karşılık eski Belçika, Hollanda, Fransa, Portekiz ve İspanya sömürgelerinden hemen hiçbirinin bunu başaramamış olmasıdır. Lipset’e göre, “Üçüncü dünya ülkeleri arasında, geçmişteki İngiliz yönetimi deneyimi, demokrasi ile en güçlü korelasyon gösteren faktörlerden biri olarak ortaya çıkmaktadır.” Ancak bu önermenin de ampirik gerçeklere uygunluğu tartışmalıdır. Üçüncü Dünya ülkeleri arasında eski Fransa sömürgeleri Senegal ve Tunus ve eski Hollanda sömürgesi Endonezya gibi oldukça başarılı örnekler olduğu gibi, Afrika’daki eski İngiliz sömürgelerinin önemli bir bölümü, bugün otoriter rejimler altında yaşamaktadır.</p>

  <p>Çalışmamızın bundan sonraki bölümünde Linz’in başkanlık sistemi aleyhindeki tezleri, ona yöneltilen eleştirilerle birlikte ele alınacaktır.<a class="noteref" href="../Text/notlar.xhtml#n0511" id="ref11">11</a></p>

  <h2>Başkanlık Sisteminin Sorunları</h2>

  <p class="nonindent"><em>1) Çift Demokratik Meşruluk</em>. Başkanlık sisteminde başkanın ve yasama organının ayrı seçimlerle halk tarafından seçilmesi, her ikisine de halkın iradesini temsil etme anlamında demokratik meşruluk kazandırmaktadır. Başkanla yasama organı çoğunluğunun ayrı partilere veya ayrı siyasal eğilimlere mensup olmaları durumunda bu meşruluk krizini çözebilecek bir demokratik mekanizma yoktur. ABD’de bu tarz krizlerin ortaya çıkmaması, Amerikan siyasal kültürünün ve özellikle siyasal partilerinin kendilerine özgü, adeta benzersiz konumlarıyla açıklanabilir. Sosyal bölünme çizgilerinin daha derin, partilerin daha disiplinli ve ideolojik oldukları ülkelerde, bu krizlerin daha sık ortaya çıkacağı ve çözümlerinin çok daha zor olacağı açıktır.</p>

  <p><em>2) Katılık</em>. Başkanlık sisteminde başkanın sabit bir süre için seçilmesi ve bu süre içinde çok istisnai haller dışında yasama organı tarafından görevine son verilememesi, bu sisteme parlamenter rejimde söz konusu olmayan bir katılık vermektedir. Başkanlık sisteminin savunucuları, bu katılığı rejimin avantajlarından biri olarak görmektedirler. Gerçekten, başkanın sabit bir süre için seçilmesi ve yürütme gücünün tek sahibi olması, parlamenter sistemlerde zaman zaman görülen istikrarsız ve kısa ömürlü koalisyon hükümetlerine imkân vermez; diğer bir deyimle, yürütmede istikrarı sağlar. Buna karşılık katılık, başarısız, kamuoyunun, hatta kendi partisinin güvenini kaybetmiş bir başkanın değiştirilmesine imkân vermez. Oysa parlamenter rejimlerin bu tür krizlere ve değişen şartlara uyarlanma kabiliyeti çok daha yüksektir. Başbakanın düşürülmesi, yeni bir koalisyonun oluşturulması vb. yollardan kriz çok daha kolaylıkla çözülebilir. Bu çabalar sonuç vermezse, parlamentonun feshi ile seçimlere gidilmesi ve böylece yeni bir hükümet çoğunluğunun oluşması mümkündür. Nihayet, yürütmenin istikrarını, genel anlamda siyasal istikrarla karıştırmamak gerekir. Başkanlık sistemi yürütmede istikrar sağlarsa da, başkanın siyasetinin yürütülebilmesi için zorunlu olan kanunların yasama organınca kabul edilmemesi, başkanın bütçesinin reddi, parlamenter sistemlerde görülebilecek olan hükümet krizlerinden çok daha derin krizler yaratabilir. Bu krizler daha önceleri Latin Amerika’da sık sık görüldüğü gibi, silahlı kuvvetlerin “ara bulucu güç” (<em>poder moderador</em>) olarak müdahalesine yol açabilir.</p>

  <p><em>3) Hesap verirlik</em>. Başkanlık sistemini savunanların argümanlarından biri, bu sistemde seçmenlerin kime oy verdiklerini ve kazanması durumunda kimin kendilerini yöneteceğini bilerek oy vermeleridir. Oysa çok partili bir parlamenter sistemde seçmenin, seçimlerden sonra nasıl bir koalisyon oluşacağını, başbakanın kim olacağını, oy verdiği partinin o koalisyonda yer alıp almayacağını önceden bilmesine imkân yoktur. Bu iddia, ancak aşırı ölçüde parçalanmış çok parti sistemleri bakımından doğru kabul edilebilir. Hakim partili, iki partili ve ılımlı çok partili sistemlerde seçmenin konumu, başkanlık sistemindekinden pek farklı değildir. Üstelik birçok ılımlı çok parti sisteminde, seçimlerden sonra hangi partilerin koalisyon kurabilecekleri az çok bellidir ve bazı durumlarda partiler bunu seçimlerden önce halka ilan ederler.</p>

  <p>Başkanlık sisteminde adayların partilerinden çok, kişisel özelliklerinin öne çıktığı iddiası da ancak kısmen doğrudur. Başkanlık sistemi, başkanlık yarışmasının kişiselleşmesi yönünde bir eğilim yaratırsa da, başkan adaylarının pek çoğunun bir siyasal parti bağlantısı vardır. Üstelik içinde yaşadığımız görsel medya çağında, parlamenter rejimlerde de parti liderlerinin kişilik özelliklerinin gitgide artan bir rol oynadığı inkâr edilemez.</p>

  <p>Nihayet, başkanlık sistemi savunucularının, başkanlık sisteminde hesap verirliğin (<em>accountability</em>) daha açık olduğu yolundaki iddiaları da, tartışmaya açıktır. Başkanlık sisteminde başkanın, yürütme yetkisinin tek sahibi olduğu, dolayısıyla gerçekleştirilen veya gerçekleştirilemeyen politikalardan tek başına onun sorumlu olduğu elbette doğrudur. Ancak bu hesap verme, ancak başkanın görev süresinin bitiminde, yani yeni seçimlerde gerçekleşebilmektedir. Başkanın görev süresinin tek bir dönemle sınırlandırıldığı başkanlık sistemlerinde bunun hiçbir pratik anlamının olmayacağı açıktır. Kaldı ki, iki partili ve ılımlı çok partili parlamenter sistemlerde seçimler yoluyla halka dikey hesap verme mekanizması mükemmelen işlediği gibi, iki seçim arasında parlamentoya karşı yatay hesap verme mekanizması da her zaman harekete geçirilebilir.</p>

  <p><em>4) Sıfır Toplam Oyunu</em>. Linz’e göre başkanlık seçimleri, kazananın her şeyi kazandığı (<em>winner-takes-all</em>) bir sıfır toplam (<em>zero-sum</em>) oyunudur. Bu sistemde yürütme yetkisi tümüyle tek bir kişiye ait olduğuna göre, kazanan her şeyi elde etmiş olacak, muhalefet ise iktidarda hiçbir pay sahibi olamayacaktır. Buna karşılık parlamenter rejimlerde muhalefet partilerinin hükümet koalisyonlarına katılarak iktidarı paylaşma şansları mevcuttur. Bu iddia, ancak yürütme organı bakımından doğru kabul edilebilir. Başkan, yürütme yetkisini tümüyle kazansa da, sistemin diğer temel unsuru olan yasama organının, başkana muhalif bir çoğunluğun kontrolünde olması elbette mümkündür. Bu durumda da kazananın her şeyi kazandığı bir sistemden söz edilemez. Muhalif yasama organı, başkanın kanun tekliflerini ve bütçesini reddetmek suretiyle, onu hareketsizliğe ve başarısızlığa mahkûm edebilir.</p>

  <p>Lipset de dahil birçok yazar, başkanlık sisteminin yasama organındaki parti disiplinini zayıflattığına, milletvekillerinin parti ideolojisi ve disiplininden çok, bölgesel, yerel ve kişisel saiklere göre oy kullandıklarına işaret etmiştir. Gerçekten, parlamenter sistemde bir iktidar partisi milletvekilinin, kendi partisinin hükümeti aleyhine oy kullanması, hükümetin düşmesi gibi çok ağır sonuçlara yol açabilir ve muhtemelen o milletvekilinin siyasal kariyerinin sonunu getirir. Başkanlık sisteminde ise parlamento oylamalarının, başkanın görevde kalıp kalmaması üzerinde etkili olmaması, milletvekillerini daha serbestçe davranmaya sevk etmektedir. Nitekim ABD ve Kanada örneklerini karşılaştıran Leon Epstein’a göre, iki ülkenin sosyal yapısı ve parti sistemleri arasındaki büyük benzerliklere rağmen, Kanada partilerinin Amerikan partilerinden farklı olarak güçlü bir disipline sahip oluşları, ancak Amerika’da başkanlık sisteminin, Kanada’daysa parlamenter sistemin varlığıyla izah edilebilir.<a class="noteref" href="../Text/notlar.xhtml#n0512" id="ref12">12</a> Başkanlık sisteminin bir “sıfır toplam” oyunu taşıdığı iddiasına karşı en ikna edici cevap, pek çok siyaset bilimcinin ifade ettiği gibi, disiplinli bir parti çoğunluğunun desteğine sahip bir parlamenter başbakanın bir başkandan çok daha güçlü olduğudur.</p>

  <p>Horowitz, başkanlık sistemlerindeki sıfır toplam oyunu sakıncasının, başkanlık seçimlerinde kabul edilebilecek bazı özel düzenlemelerle hafifletilebileceğini ya da ortadan kaldırılabileceğini ileri sürmekte ve örnek olarak Nijerya’yı göstermektedir. Dinsel ve etnik çizgilerle bölünmüş bir toplum olan Nijerya’da, 1979’dan itibaren başkanlık sistemine geçilmiş, ancak bir adayın başkan seçilebilmesi için oyların basit çoğunluğuna ek olarak, o zaman mevcut olan 19 federe devletin en az üçte ikisinde oyların en az yüzde 25’ini kazanmış olması şartı getirilmiştir. Böylece başkanın çeşitli etnik gruplardan destek sağlaması, dolayısıyla daha ılımlı ve merkezcil adayların şansının artırılması hedeflenmiştir. 1978’de başkanlık sisteminde geçen Sri Lanka’da da, alternatif oy sisteminin kabulüyle benzer bir amaç güdülmüştür. Buna göre seçmenler, tercih sıralarını belirtmek şartıyla birden fazla adaya oy verebilmekte, hiçbir aday birinci tercihlerin çoğunluğunu sağlayamadığı takdirde, en çok birinci tercih elde eden iki aday bakımından ikinci ve üçüncü tercihler, bir aday mutlak çoğunluğu sağlayıncaya kadar değerlendirilmektedir. Böylece, azınlık gruplarının, özellikle Tamillerin başkanlık seçimlerinde bir rol oynaması sağlanmış olmaktadır. Nijerya ve Sri Lanka örnekleri ilginç ve şüphesiz yararlı olmakla birlikte, bu tür özel düzenlemelerin başkanlık sistemlerinde istisnai olduklarını belirtmek gerekir.</p>

  <p><em>5) Siyasal Üslup ve Kutuplaşma</em>. Linz’e göre başkanlık seçimleri, ister tek turlu ister iki turlu olsun, genellikle başlıca iki aday arasında cereyan eden “iki kutuplu” (<em>bipolar</em>) bir süreçtir ve bu durumun ciddi ölçüde bir kutuplaşmaya yol açması muhtemeldir. Küçük oy farklarının galibi belirleyeceği bu süreçte adaylar, belli oy gücüne sahip aşırı ya da sistem karşıtı partilerin desteğini sağlamaya ihtiyaç duyabilirler. Bu da toplumdaki kutuplaşmayı derinleştirir. Ancak Linz’in kendisinin de belirttiği gibi bu tehlike, demokratik oyun kurallarının toplumun büyük çoğunluğu tarafından benimsendiği, sistem karşıtı partilerin mevcut olmadığı ya da marjinal konumda olduğu ülkeler bakımından söz konusu değildir. Nitekim ABD’de başkan adayları, daha çok, merkezdeki “yüzen oylar”ı hedefleyerek merkezcil politikaları savunmaktadırlar. Dolayısıyla kutuplaşma tehlikesi, hükümet sistemi modelinden çok, siyasal sistemin genel niteliklerine ve siyasal kültüre bağlı görülmektedir. Nitekim son yılların Türkiye’si dahil, birçok parlamenter rejim de endişe verici ölçüde siyasal kutuplaşmaya sahne olmuştur.</p>

  <p>Linz’e göre başkanlık sisteminin sonuçlarından biri de, siyasete çatışmacı bir üslubun hakim olmasıdır: “Bir başkan ile seçmenler arasındaki dolaysız ilişkinin belki de en önemli sonuçları, başkanın kendisini halkın tamamının tek seçilmiş temsilcisi olarak hissetmesi ve bunun sonucunda kendisini destekleyenleri bir bütün olarak “halk”la birleştirme eğiliminde olması riskidir. Başkanın otoritesinde örtük olarak var olan plebisiter bileşen, muhtemelen onun için karşılaştığı engelleri ve muhalefeti özellikle sinir bozucu hale getirecektir. Bu ruh haliyle kendi politikalarını halkın iradesinin yansımaları, muhaliflerinin politikalarını ise küçük bir kesimin çıkarlarının bencilce dayatılması olarak tanımlamaya yönelebilir. Liderin kendisini bu şekilde halkla özdeşleştirmesi bir tür popülizm yaratabilir ve bu da bir güç kaynağı haline gelebilir. Ancak bu aynı zamanda bir çoğunluğun –hatta sadece oy çokluğunun– kendi gündemini yürürlüğe koymak için demokratik bir hak olarak iddia edebileceği yönetim yetkisinin sınırlarını tanımayı reddetmeyi beraberinde getirebilir. Muhalefete karşı umursamazlık, saygısızlık ve hatta açıkça husumet sergilemek gibi ürkütücü bir olasılık da ihmal edilemez.”<a class="noteref" href="../Text/notlar.xhtml#n0513" id="ref13">13</a> Kulaklarımıza çok tanıdık gelen bu ifadeler, söz konusu eğilimin başkanlık sistemlerine özgü olmadığını ortaya koymaktadır. Ancak gene de, başkanlık sisteminin yapısının, bu yönde bir eğilimi teşvik edeceği söylenebilir.</p>

  <p>Başkanlık sisteminin yapısının teşvik ettiği siyasal üslup, Guillermo O’Donnell’ın “delegasyoncu demokrasi” olarak adlandırdığı rejim tipiyle büyük benzerlikler göstermektedir. O’Donnell, büyük ölçüde Latin Amerikan başkanlık sistemlerinden esinlenerek yazdığı 1994 tarihli “Delegative Democracy” başlıklı klasikleşmiş makalesinde,<a class="noteref" href="../Text/notlar.xhtml#n0514" id="ref14">14</a> bu tür rejimlere egemen olan siyasal üslup hakkında şunları söylemektedir:</p>

  <blockquote>

    <p>Başkan, milletin tecessüm etmiş hali ve onun çıkarlarının başlıca koruyucusu ve tanımlayıcı olarak kabul edilir… Bu görüşe göre başka kurumlar –mesela mahkemeler ve yasama organı– can sıkıcı şeylerdir… Bu kurumlara hesap verirlik, kullanması için başkana vekaleten verilmiş sınırsız otoritenin önündeki engellerden ibaret gibi görülür… Delegasyoncu demokrasilerde adaylar, çıplak, kurumsallaşmamış iktidar ilişkileri dışında hemen hemen hiçbir sınırlamaya tabi olmadan hüküm sürme şansı için yarışırlar. Seçimden sonra da, seçmenlerden/delegelerden, başkanın yaptıklarının pasif ama alkışlayıcı seyircileri olmaları beklenir… Temsili demokrasinin ayırıcı özelliği olan yatay hesap verirlik, delegasyoncu demokrasilerde ya hiç yok, ya da son derece zayıftır. Üstelik yatay hesap verirliği etkili kılan kurumlar, delegasyoncu başkanlarca kendi “misyon”larının önünde gereksiz ayak bağları gibi göründüğünden, başkanlar, bu kurumların gelişmesini önlemek için büyük çabalar harcarlar.</p>

  </blockquote>

  <p>Başkanlar, “vatanın kurtarıcıları” (<em>salvadores de la patria</em>) olarak görülürler. Delegasyoncu başkanlık rejimlerinin özellikleri arasında, siyasetin aşırı ölçüde kişiselleşmesi (<em>personalismo</em>) ve başkanların parlamentoları baypas ederek ülkeyi başkanlık kararnameleriyle yürütme (<em>decretismo</em>)<a class="noteref" href="../Text/notlar.xhtml#n0515" id="ref15">15</a> eğilimlerine de değinilebilir.</p>

  <p><em>6) Demokrasinin Sürdürülebilirliği</em>. Hükümet sistemi modeliyle demokrasinin sürdürülebilirliği arasında bir ilişinin bulunup bulunmadığı, siyaset bilimcilerin hayli ilgisini çekmiş bir konudur ve bu konuda karşıt görüşler ileri sürülmüştür. Mesela Horowitz, Arthur Lewis’in klasikleşmiş <em>Politics in West Africa</em> adlı eserine de atıfta bulunarak, eski İngiliz sömürgesi Afrika devletlerinin bağımsızlıklarından sonra benimsedikleri Westminster tipi parlamenter rejimleri, bu ülkelerin kısa zamanda otoriter rejimlere dönüşmesinde başlıca sorumlu görmektedir. Bunun sonucunda Nijerya gibi bazı Afrika ülkeleri, başkanlık sistemini benimsemişlerdir. Türkiye’deki başkanlık sistemi tartışmalarında da, bu sistemin bazı savunucuları benzer bir iddiada bulunmakta ve parlamenter rejimlerin yarattığı krizlerin, askeri müdahalelere ve rejim kesintilerine yol açtığını ileri sürmektedirler.</p>

  <p>Bu iddialar ampirik temelden yoksundur. Alfred Stepan ve Cindy Skach’in OECD üyesi olmayan ve 1973-1989 döneminde en az bir yıl demokratik rejim altında yaşamış bulunan 53 ülke üzerindeki araştırmasına göre, bunlar arasında parlamenter rejimle yönetilenlerin yüzde 61’i, 1973-1989 yılları arasında en az on yıl sürekli olarak demokratik rejimi sürdürmüşlerdir; başkanlık sistemiyle yönetilenler arasında ise bu oran, sadece yüzde 20’dir. Benzer şekilde, aynı dönemde parlamenter rejimle yönetilen ülkelerin ancak yüzde 18’i bir askeri darbeye maruz kalmış olduğu halde, başkanlık sistemiyle yönetilenlerde bu oran yüzde 40’tır.<a class="noteref" href="../Text/notlar.xhtml#n0516" id="ref16">16</a></p>

  <p>Elbette demokrasinin sürdürülebilirliği, sadece hükümet sistemi değişkenine bağlı değildir. Eski İngiliz sömürgesi Afrika ülkelerinde demokrasinin çöküşünü parlamenter sisteme bağlamak ne kadar yanlışsa, Latin Amerika demokrasilerinin istikrarsızlığından ve sık sık kesintiye uğramalarından münhasıran başkanlık sistemini sorumlu tutmak da o derece yanlıştır. Bu ülkelerde ekonomik az gelişmişlik, sosyal yapı, gelir farklarının büyüklüğü, demokratik siyasal kültürün zayıflığı ve siyasal mücadelenin aşırı ölçüde kutuplaşmış olması, demokrasinin sürdürülebilirliği üzerinde, muhtemelen hükümet sisteminden daha fazla etkili olmuştur. Bununla birlikte başkanlık sisteminde yasama-yürütme kilitlenmelerinin yarattığı krizler ya da sıfır toplam oyununun sebep olduğu aşırı kutuplaşma, ampirik verilerin de gösterdiği gibi bu riski artırmaktadır. O’Donnell’in belirttiği gibi, geçmişte Latin Amerika’da bu senaryonun “doğal” sonucu, başarılı bir askeri darbe olurdu. “Delegasyoncu demokrasilerin, kurumsal zayıflıkları ve dalgalı politika yapımı örüntüleri nedeniyle, temsili demokrasilere oranla, kesintilere ve çöküntülere daha fazla maruz olduklarında şüphe yoktur.”<a class="noteref" href="../Text/notlar.xhtml#n0517" id="ref17">17</a> Buna karşılık parlamenter rejimin, yasama-yürütme kilitlenmelerine imkân vermeyen yapısı ve değişen şartlara uyarlanma kabiliyeti nedeniyle, bu tür risklere maruz kalma ihtimali daha zayıftır.</p>

  <p>Gerçekten, çok özel ve kendisine özgü şartları olan ABD dışında, başkanlık sisteminin uzun süreli ve istikrarlı bir demokrasiye vücut verdiği örnekler bulmak zordur. ABD’yi takliden başkanlık sistemini kabul etmiş olan Latin Amerika ülkelerinin hemen hepsinde demokratik süreçler, ya askeri darbeler ya da Juan Peron, Alberto Fujimori, Hugo Chavez gibi liderlerin popülist otoriter yönetimleriyle kesintiye uğramıştır. Güney Amerika’nın dört önemli ülkesi (Brezilya, Arjantin, Şili ve Uruguay) yakın geçmişte uzun süreli askeri diktatörlüklere sahne olmuştur. Uzunca bir dönem nispeten istikrarlı bir demokrasiyi sürdürmüş olan Venezuela, günümüzde Hugo Chavez liderliğinde bir popülist otoritarizme savrulmuştur.<a class="noteref" href="../Text/notlar.xhtml#n0518" id="ref18">18</a> Latin Amerika’nın diğer bir önemli ülkesi olan Meksika, yüz yıla yakın bir hegemonyacı tek-parti (Devrimci Kurumlar Partisi, PRI) yönetiminden ancak yakın zamanlarda yarışmacı bir rejime geçebilmiştir. Demokrasinin üçüncü dalgasında özellikle değişen dış konjonktürün etkisiyle Latin Amerika’da askeri yönetimler dönemi kapanmış görünse de, bu demokrasiler kırılgan ya da delegasyoncu niteliklerini korumaktadırlar.</p>

  <p><em>7) Politika Yapımındaki Sorunlar</em>. Türkiye’de başkanlık sistemini savunanların sık sık başvurdukları bir argüman, parlamenter sistemin hızlı ve tutarlı politikalar izlenmesinde sorunlar yarattığıdır. Nitekim Cumhurbaşkanı Erdoğan, yakın zamanlardaki bir demecinde bunu açıkça ifade etmiştir: “Şu anda inanın patinaj yapıyoruz… Son üç senedir ekonomik olarak bir patinaj içerisindeyiz… Bizim önümüzde bir engel olmadan, süratle, hızla gitmemiz lazım. Eğer sistem rahat çalışırsa, inanıyorum ki 2023 hedefimizi yakalama konusunda daha farklı yol alırız… (B)iz bu seçime kadar kişi başı milli geliri 15 bin dolara çıkarmayı hedeflemiştik. Bunu yakalayamadık. Çünkü sistemde sıkıntı var. Sistem ciddi manada engelliyor.”<a class="noteref" href="../Text/notlar.xhtml#n0519" id="ref19">19</a></p>

  <p>Oysa O’Donnell’ın belirttiği gibi, delegasyoncu başkanlık demokrasilerinde politikaların oluşturulması ve uygulanması bakımından çok daha ciddi sorunlar vardır. Kurumsallaşmış demokrasilerde kararlar daha yavaş alınırsa da, bunların oluşturulmasındaki kurumsal mekanizmalar ve tartışma süresi, hata ihtimalini azaltır ve bir kez kararlar alındıktan sonra onların uygulanmasını kolaylaştırır. Oysa delegasyoncu demokrasilerde kararlar, başkan ve yakın çevresi tarafından, geniş bir tartışma ve istişare sürecine sunulmaksızın alınır. Yazarın örnek gösterdiği Arjantin, Brezilya ve Peru’daki istikrarlılaştırma “paketler”i, “felaketli” sonuçlar doğurmuştur. Olumsuz sonuçlar karşısında bunlarda sık sık değişikliklere gidilmiştir. Paketlerin başarısızlığı, başkanın popülaritesinde ciddi bir erimeye yol açmıştır: “Bunun sonucu, umutsuzluk şartları altında politika yapımıdır: Büyük popülariteden genel aşağılanmaya savruluş, hızlı olduğu kadar dramatik de olabilir. Sonuç, hükümetin mutlak iktidarıyla iktidarsızlığının garip bir karışımıdır.”<a class="noteref" href="../Text/notlar.xhtml#n0520" id="ref20">20</a></p>

  <h2>Yarı-Başkanlık Sistemi</h2>

  <p class="nonindent">Türkiye’de şu anda çatışan tezler, “Türk tipi” bir başkanlık sistemi ile, cumhurbaşkanının yetkilerinin sembolik düzeye indirildiği normal bir parlamenter sistem olmakla birlikte, daha sonraki aşamalarda muhtemelen gündeme getirilebilecek olan yarı-başkanlık sistemini de kısaca incelemek gerekir.<a class="noteref" href="../Text/notlar.xhtml#n0521" id="ref21">21</a> Özellikle, AKP’nin başkanlık sistemi önerisi sonuçsuz kaldığı takdirde, bu partinin, daha geniş bir uzlaşma yaratabileceği ümidiyle, bir yarı-başkanlık sistemini gündeme getirmesi ihtimal dışı değildir.</p>

  <p>Çağımızda prototipi 1958 Fransız Beşinci Cumhuriyet Anayasası olan, fakat kökleri 1919 Weimar Cumhuriyeti Anayasasına çıkan yarı-başkanlık sistemi, adının da ifade ettiği gibi, başkanlık sistemiyle parlamenter rejimin bazı unsurlarını birleştiren bir sistemdir. Sistem, halkça seçilen ve önemli anayasal yetkilere sahip olan bir cumhurbaşkanı yönünden başkanlık sistemine, parlamentoya karşı sorumlu bir başbakan ve hükümete sahip olması açısından da parlamenter rejime benzemektedir. Belirtmek gerekir ki, cumhurbaşkanının halkça seçilmesi, tek başına, bir rejimi yarı-başkanlık sistemi olarak vasıflandırmak için yeterli değildir. Nitekim Duverger, cumhurbaşkanının halk tarafından seçildiği yedi ülkeden üçünde (İzlanda, İrlanda ve Avusturya) cumhurbaşkanının fonksiyonunun sembolik olduğunu belirterek, bu rejimleri parlamenter olarak nitelendirmektedir. Duverger’nin, yürütme organı içinde gerçek bir düalizme örnek gösterdiği Portekiz ve Finlandiya’da ise, Portekiz’de 1982 Anayasası değişiklikleri, Finlandiya’da da 2000 Anayasası ile cumhurbaşkanlarının yetkileri sınırlandırılmış, böylece bu ülkeler parlamenter rejime yaklaşmışlardır. Nihayet Duverger, cumhurbaşkanına anayasalarca verilen yetkilerle, onların fiilen uygulanışı arasında her zaman paralellik olmadığını, mesela anayasaya göre geniş yetkilere sahip olan İzlanda cumhurbaşkanının, bu yetkilerin fiilen kullanılması açısından en son sırada yer aldığını gözlemlemektedir. Buna karşılık Fransa’da cumhurbaşkanı, anayasadaki yetkilerinin ifade ettiğinden çok daha güçlü bir role sahiptir.<a class="noteref" href="../Text/notlar.xhtml#n0522" id="ref22">22</a></p>

  <p>Yarı-başkanlık sistemine yöneltilen en ciddi eleştiri, bu sistemin yürütme organı içinde gerçek bir iki başlılık yaratmasıdır. Cumhurbaşkanı ile parlamento çoğunluğu aynı partiden veya aynı partiler blokundan oldukları takdirde, bu durum büyük sorunlar yaratmayabilir. Aksi halde ise, çok ciddi kilitlenmeler ve krizler yaşanabilir. Böyle bir durumda cumhurbaşkanının meclisi feshederek seçimlere gidebileceği öne sürülebilirse de, yeni seçimlerin onunla uyumlu bir parlamento çoğunluğu çıkaracağının elbette garantisi yoktur. Aksine, seçimde istediği sonucu alamayan bir cumhurbaşkanının prestij ve otoritesinin ciddi şekilde sarsılacağı kuşkusuzdur. Beşinci Cumhuriyet döneminde “<em>cohabitation</em>” (birlikte yaşama) adı verilen bu uyumsuzluklar iki defa ortaya çıkmış (1986-88 ve 1993-95), ancak cumhurbaşkanının kendisini ikinci plana çekmesiyle ciddi bir kriz boyutuna ulaşmaksızın atlatılmıştır. İdeolojik kutuplaşmanın daha derin, siyasal mücadelenin daha keskin olduğu ülkelerde bu senaryonun gerçekleşme şansının çok daha değişik olacağı açıktır.</p>

  <p>Sonuç olarak yarı-başkanlık sistemi, başkanlık sistemiyle parlamenter rejimin bir sentezi olmaktan çok, başkanla parlamento çoğunluğu arasında siyasal uyumun bulunup bulunmamasına bağlı olarak, başkanlık dönemleriyle parlamenter dönemlerin birbirini izlediği bir rejim olarak tanımlanabilir.<a class="noteref" href="../Text/notlar.xhtml#n0523" id="ref23">23</a></p>

  <p>Fransa’da 1958 Anayasası ile birlikte siyasal iktidarın güçlenmiş olduğu inkâr edilemez. Ancak bunu tek başına yarı-başkanlık sistemine geçişle açıklamak doğru değildir. Hükümet sistemindeki değişiklik kadar önemli bir faktör, seçim sistemi değişikliğidir. Bununla, Dördüncü Cumhuriyetin nispi temsil sistemi terk edilmiş ve tek isimli, iki turlu çoğunluk sistemi kabul edilmiştir. Bu sistemin partileri, merkez-sağ ve merkez-sol olmak üzere iki ana blok halinde şekillendirmeye teşvik ettiği açıktır. Cumhurbaşkanının halkça seçilmesi de, elbette bu eğilimi güçlendirmektedir. Ayrıca, komünist ideolojinin çöküşüyle birlikte Dördüncü Cumhuriyetin en güçlü partisi olan Komünist Parti’nin daha ılımlı ve marjinal bir konuma düşmesi, Cezayir sorununun çözümünden sonra Fransa’nın ciddi bir krizle karşılaşmamış olması da, istikrara katkıda bulunan faktörlerdir. Dolayısıyla hükümet sistemi tercihinin, demokratik istikrar üzerindeki olumlu veya olumsuz etkilerini, sistemin bütünü içinde değerlendirmek gerekir.<a class="noteref" href="../Text/notlar.xhtml#n0524" id="ref24">24</a></p>

  <h2>Türkiye’de Başkanlık Sistemi Tartışmaları</h2>

  <p class="nonindent">Türkiye’de başkanlık veya yarı-başkanlık sistemi önerileri, zaman zaman siyasal gündemimize girmiştir. Özellikle 1990’lı yıllarda, merhum Turgut Özal ve Süleyman Demirel, cumhurbaşkanlıkları döneminde bu önerileri dile getirilmişlerse de, konu kamuoyunda ciddi bir destek bulamadan kısa zamanda gündemden düşmüştür. Günümüzde ise, Cumhurbaşkanı Erdoğan ve iktidar partisi AKP’nin “Türk tipi” bir başkanlık sistemini ısrarla savundukları ve bu sorunun, 7 Haziran 2015 milletvekili seçimi kampanyasının temel temalarından biri olduğu görülmektedir.</p>

  <p>1982 Anayasasının kurduğu hükümet sistemi, anayasanın yapılışındaki özel şartların sonucu olarak, parlamenter rejim modelinden önemli ölçüde sapmış ve cumhurbaşkanına bir parlamenter devlet başkanının sembolik yetkilerinin ötesine geçen hayli önemli anayasal yetkiler tanımıştır. 2007 anayasa değişikliği ile cumhurbaşkanının halkça seçilmesi sisteminin kabulü, bu melez sistemi yarı-başkanlık sistemine bir adım daha yaklaştırmıştır. Ancak, bu değişiklikten sonra dahi sistemin, özünde parlamenter sisteme daha yakın olduğu söylenebilir. Nitekim parlamenter rejimin temel kuralları olan, hükümetin parlamentoya karşı siyasal sorumluluğu, karşı imza kuralı, Cumhurbaşkanının aynı zamanda yetkisizliği anlamına gelen sorumsuzluğu ilkeleri, Anayasada açıkça yer almıştır. Anayasanın 104. maddesiyle cumhurbaşkanına tanınan yetkiler uzun bir liste oluşturmakla beraber, bunlar siyaset oluşturucu yetkiler değil, ya temsili-sembolik, ya da engelleyici-veto edici yetkilerdir. Hükümetin genel siyasetinin yürütülmesi başbakan ve bakanlar kurulunun yetki ve sorumluluğundadır (Ay, m.112). Bugünkü hükümet sistemimize Fransız literatüründe kullanılan bir deyimle, “zayıflatılmış parlamentarizm” (<em>parlementarisme atténué</em>) adı verilebilir.<a class="noteref" href="../Text/notlar.xhtml#n0525" id="ref25">25</a></p>

  <p>AKP, 2007 seçim beyannamesinde klasik parlamenter rejim ilkelerine uygun bir yeni anayasa yapılmasını savunmuş ve bu yönde bir taslak hazırlatmış olduğu halde, 2013 yılında Anayasa Uzlaşma Komisyonuna bunun tamamen zıddı bir başkanlık sistemi önerisi sunmuş ve o zamandan beri parti sözcüleri ve gerek başbakanlığı gerek cumhurbaşkanlığı dönemlerinde Sayın Erdoğan, bu sistemi ısrarla savunmuşlardır. Başkanlık sistemi önerisi, AKP’nin 2015 seçim beyannamesinde oldukça genel ifadelerle ve ayrıntılara girilmeksizin yer almıştır. Dolayısıyla bu görüşün tahlilinde, partinin Anayasa Uzlaşma Komisyonuna sunduğu öneriler esas alınacaktır.</p>

  <p>AKP önerisindeki başkanlık sisteminin, ABD’deki demokratik başkanlık sistemiyle hiçbir benzerliği yoktur. Zaten AKP sözcüleri, başlangıçtan beri bu sistemi “Türk usulü başkanlık” ya da “kendimize özgü başkanlık” sistemi olarak takdim etmişlerdir. Bunu Cumhurbaşkanı Erdoğan da açıkça ifade etmiştir: “İlla ki ABD’deki sistemi almaya mecbur değiliz. Arı maharetiyle her çiçekten alırız, kendi sistemimizi kurarız, ortaya koyarız. Demir tavında dövülür. Türkiye için başkanlık sisteminin tam zamanıdır… Bunun adı başkanlık sistemidir, liderlik sistemidir. Esasen kadim geleneğimizdeki yönetim sistemi de budur.”<a class="noteref" href="../Text/notlar.xhtml#n0526" id="ref26">26</a></p>

  <p>Türk usulü başkanlık sisteminin klasik başkanlık sisteminden ayrıldığı en temel nokta, başkanın ve TBMM’nin karşılıklı olarak birbirlerinin görevlerine son verebilmeleridir. AKP önerisine göre (m. 28), “Türkiye Büyük Millet Meclisi veya Başkan tek başına her iki organın seçimlerinin birlikte yenilenmesine karar verebilir. Başkanın ikinci döneminde Meclis tarafından seçimlerin yenilenmesine karar verilmesi halinde Başkan bir defa daha aday olabilir.” Bunun dışında da, ABD’deki <em>impeachment</em> usulüne benzer şekilde, cezai sorumluluğu gerektiren hallerde başkanın görevine son verilmesi mümkün olmaktadır. Ancak bu, oldukça sıkı şartlara bağlanmıştır. Başkan hakkında suç işlediği iddiasıyla meclis soruşturması açılması, ancak TBMM üye tamsayısının en az üçte ikisinin vereceği önerge ile istenebilmekte, Yüce Divana sevk kararı da ancak üye tamsayısının dörtte üç çoğunluğu ile alınabilmektedir (AKP Önerisi, m. 24).<a class="noteref" href="../Text/notlar.xhtml#n0527" id="ref27">27</a></p>

  <p>Bilindiği gibi başkanlık sisteminin temel prensibi sert kuvvetler ayrılığı, yani sabit görev süresi için seçilen başkan ve yasama organının, bu süre içinde birbirlerinin hukuki varlığına son verememeleridir. AKP’nin karşılıklı seçim yenileyebilme önerisi, bu prensipten çok temel bir sapmadır. Böyle bir mekanizmanın, başkanla meclis çoğunluğu arasındaki kilitlenmeleri çözme amacına yönelik olduğu düşünülebilirse de, yenilenen seçimlerin farklı bir tablo yaratmaması ihtimali her zaman için mevcuttur. Üstelik böyle bir sistem, başkanlık rejiminin en önemli avantajlarından biri olan, yürütmede istikrar unsurunu da tehlikeye atmaktadır.</p>

  <p>AKP önerisinin Amerikan başkanlık sisteminden ayrıldığı başka bir önemli nokta da, başkana bazı durumlarda parlamentoyu baypas ederek ülkeyi başkanlık kararnameleri ile yönetme imkânı vermesidir. Öneriye göre (m. 23) “Başkan, genel siyasetin yürütülmesinde ihtiyaç duyduğu konularda Başkanlık kararnamesi çıkarabilir. Bir konuda Başkanlık kararnamesi çıkarılması için kanunlarda o konuyu düzenleyen uygulanabilir açık hükümlerin bulunmaması şarttır. Kişi hak ve hürriyetleri ile siyasi hak ve hürriyetler kararname ile düzenlenemez. Kararnameler ile kanunlarda aynı konuda farklı hüküm bulunması halinde, kanun hükümleri uygulanır.”<a class="noteref" href="../Text/notlar.xhtml#n0528" id="ref28">28</a> Bu öneride başkanlık kararnamesi çıkarılabilmesi bazı şartlara bağlanmış görünmekle birlikte, bir konuda kanunlarda açık ve uygulanabilir hükümlerin bulunup bulunmadığı büyük ölçüde yoruma ve tartışmaya açık bir husustur. Her halükarda başkana böyle bir yetkinin verilmesi, başkanlık sisteminin özünü oluşturan sert kuvvetler ayrılığı ilkesine aykırıdır.</p>

  <p>Nihayet, ABD tipi demokratik bir başkanlık sisteminde en önemli denge ve denetim mekanizmalarından birini oluşturan yargı bağımsızlığı ve yargısal denetim, AKP önerisinde sağlam güvencelere bağlanmış değildir. Nitekim öneriye göre, Anayasa Mahkemesinin 17 üyesinden dokuzunu TBMM, sekizini de başkan seçecektir. Meclisin seçeceği üyeler bakımından üye tamsayısının salt çoğunluk yeterlidir. Benzer şekilde, Hakimler ve Savcılar Kurulunun 22 üyesinden yedisi TBMM, yedisi başkan tarafından, ancak altısı alt derece hakim ve savcılar tarafından seçilecektir.<a class="noteref" href="../Text/notlar.xhtml#n0529" id="ref29">29</a> Böyle bir seçim yönteminin tamamen iktidara bağımlı bir yargı organı yaratacağında kuşku yoktur. Zaten AKP sözcülerinin şu anda mevcut olan sınırlı yargı denetimine ilişkin şikayetleri ve bu denetimi iktidarın “patinaj” yapmasının başlıca sorumlusu olarak görmeleri, amacın bu olduğu konusunda şüpheye yer bırakmamaktadır. Nitekim Cumhurbaşkanı Erdoğan, bir demecinde yargı engelinden şu sözlerle şikayet etmiştir: “Adamcağız yatırım yapmak istiyor, yargı önünü kesiyor. Yatırımlar da öyle ufak tefek değil, 200, 250, 500 milyon dolarlardan söz ediliyor. Burada önlerine engel çıkmamış olsa adamlar vurup geçer. 1 milyar dolarlık bir yatırımın söz konusu olacağı Galataport için ihale iki yıl önce yapıldı. Hala iş başlayamadı. Çünkü itirazdan iki yıl sonra Danıştay yürütmeyi durdurma kararı verdi. Buna benzer birçok olay var.” Aynı konuşmasında Erdoğan, ABD tipi başkanlık sisteminde çok önemli bir denge ve denetim unsuru olan iki meclis sistemine de karşı olduğunu ifade etmiştir: “ancak ben, iki kamaralı sisteme de karşıyım. Çünkü iki kamaralı sistem, adeta kilitlenme üzerine inşa edilmiştir. Burada da tek kamaralı sistemin çok daha ideal olduğuna inanıyorum.”<a class="noteref" href="../Text/notlar.xhtml#n0530" id="ref30">30</a></p>

  <p>Görülüyor ki, AKP’nin önerisi, demokratik bir başkanlık sisteminde var olması zorunlu denge ve denetim mekanizmalarından tümüyle yoksundur. Başkanla parlamento çoğunluğunun aynı partiden olması durumunda parlamentonun etkili bir denetim gerçekleştiremeyeceği açıktır. İki organın ayrı partilerin veya partiler koalisyonunun kontrolünde olması durumunda ise, kilitlenmeler ve krizler kaçınılmaz olacaktır. AKP’nin tasavvurundaki tek denetim mekanizması, seçimler yoluyla halka karşı gerçekleşen “dikey hesap verirlik”tir. Oysa sadece dikey hesap verirliğin bir rejimi demokratik kılmakta yeterli olmadığına, böyle bir rejimin en iyi ihtimalle “eksik” (<em>defective</em>) bir çoğunlukçu (<em>majoritarian</em>) demokrasi, daha büyük ihtimalle de bir “yarışmacı otoriter rejim” (<em>competitive authoritarianism</em>) olacağına kuşku yoktur.<a class="noteref" href="../Text/notlar.xhtml#n0531" id="ref31">31</a></p>
