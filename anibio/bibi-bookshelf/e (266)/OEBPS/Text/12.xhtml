  <h1>Türkiye’de Başkanlık Sistemine Kamuoyu Desteği <span>SELİM ERDEM AYTAÇ, ALİ ÇARKOĞLU</span></h1>

  <p class="nonindent">Türkiye’de başkanlık sistemi pek çok farklı siyasi ortamda tartışılmıştır. Genellikle siyasi belirsizlik ve yürütme erkinin etkinliğinin artırılması ihtiyacı öne sürülerek savunulan başkanlık sistemi sosyal ve siyasi seçkinler arası bir tartışmanın parçası olmuş olsa da bu tartışmanın halk geneli için anlam ifade eden bir yaygınlığa ulaştığını iddia etmek pek mümkün değildir. 10 Ağustos 2014’te gerçekleşen cumhurbaşkanlığı seçimi ile doğrudan halk karşısına çıkan adaylar arasından geçerli oyların yüzde 52’sini alarak seçilen Recep Tayyip Erdoğan’ın başkanlık sistemine verdiği desteğin geçmiş yıllarda gözlenen kamuoyu örüntülerinde iki yönde değişime yol açmış olması beklenir. İlk olarak, kampanya süresince devam eden tartışmaların kamuoyu genelinde başkanlık sistemine dair bilgi düzeyini artırmış olması kuvvetle muhtemeldir. Bilgi düzeyinin yanı sıra başkanlık sistemine verilen desteğin de her ne kadar partizan temelli de olsa daha yüksek düzeye ulaşması beklenir.</p>

  <p>Bu makalede başkanlık sistemine dair kamuoyu değerlendirmelerini 10 Ağustos 2014 seçimlerinden yaklaşık altı ay sonra, Haziran 2015 genel seçimlerine giderken gerçekleştirilmiş bir saha çalışmasından elde edilen veriler ışığında yapacağız.</p>

  <h2>Çalışmanın Künyesi ve Başkanlık Sistemine Destek</h2>

  <p class="nonindent">Söz konusu çalışmamız 49 ilde 2201 katılımcı ile yüz yüze görüşme ile gerçekleştirildi. Örnekleme dahil edilen kişiler Adrese Dayalı Nüfus Kayıt Sisteminden (ADKNS) rassal olarak seçildi. Saha çalışması Frekans Araştırma tarafından 19 Mart - 26 Nisan 2015 tarihlerinde yürütülen araştırmaya Açık Toplum Vakfı, Koç Üniversitesi ve Ohio Devlet Üniversitesi İletişim Okulu destek verdi.</p>

  <p>Şekil 1’de görülen “<em>Türkiye için başkanlık sistemi parlamenter sisteme göre daha iyi bir yönetim biçimidir</em>” ifadesine verilen cevaplar başkanlık sistemine destek verenlerin (%27) vermeyenlere (%46) oranla daha ufak bir grup oluşturduğunu göstermektedir. Haziran 2015 seçimlerinde AK Parti’ye oy vereceğini söyleyenler arasında başkanlık sistemine verilen destek %43’e çıkarken muhalif partiler arasında destek oranı CHP seçmeni için %14, MHP seçmeni için ise %20’dir. HDP seçmeni arasında başkanlık sisteminin parlamenter sistemden daha iyi olduğunu düşünenlerin oranı %29 ile AK Parti seçmeninden sonra en yüksek orana ulaşmaktadır. CHP ve MHP seçmenleri arasında bu ifadeye cevap veremeyenlerin oranı sırasıyla %3 ve %6 gibi ufak gruplar oluştururken AK Parti ve HDP seçmenleri arasında cevap veremeyenlerin oranı yaklaşık %18’dir. Her iki partide kararsız olduklarını söyleyenler de (AK Parti içinde %18 ve HDP içinde %14) oldukça geniş bir gruptur. Oysa bu kararsızlar grubu CHP (%6) ve MHP’de (%11) daha ufaktır. Bu sonuçlar CHP ve MHP seçmenlerinin AK Parti ve HDP seçmenlerine göre hem başkanlık sistemine daha güçlü bir şekilde karşı olduklarını, hem de bu konuda daha net bir tavır aldıklarını göstermektedir. Oysa gerek AK Parti gerek HDP seçmeni içinde hem başkanlık sistemine daha yüksek bir destek ölçülmekte hem de kararını vermemiş geniş bir kitle bulunmaktadır.</p>

  <p>Bu soruya verilen cevapları sadece parti tercihlerine göre çözümlemek yerine değişik demografik ve siyasi değişkenlerin eş zamanlı olarak aynı denklem içerisinde başkanlık sistemine verilen desteği nasıl etkilediğine bakmak gerekir. Bu amaçla öncelikle eldeki değerlendirmeleri başkanlık sistemini destekler (1) ya da desteklemez (0) olmak üzere iki değer alabilen bir bağımlı değişkene dönüştürdük. Bu çok değişkenli çözümleme için öncelikle sadece yaş, cinsiyet, eğitim, kırsal alanda ikamet, Alevi ve Kürt kimliği, sol-sağ ideolojik düzlemindeki konum ve ekonomik durum değerlendirmelerini kullandık.<a class="noteref" href="../Text/notlar.xhtml#n121" id="ref1">1</a></p>

  <p>Analiz sonuçları yaş, cinsiyet ve Alevi kimliğinin kişinin başkanlık sistemine desteğine anlamlı bir etkisi olmadığını gösterirken diğer değişkenlerin pozitif ve negatif yönde etkilerine işaret etmektedir. Eğitim düzeyi ve kırsal alanda ikamet başkanlık sistemine destek ile negatif bir bağ içinde iken kendini sol-sağ ideolojik düzleminin sağında konumlandıran ve ekonominin durumu ile ilgili olumlu değerlendirmeleri olan kişilerin başkanlık sistemine daha fazla destek verdikleri görülmektedir. Ayrıca Kürtçe konuşanların başkanlık sistemini destekleme olasılıkları konuşmayanlara göre anlamlı şekilde yüksektir.</p>

  <p>Bu değişkenlere sırasıyla kişilerin parti liderleri ve Cumhurbaşkanı Recep Tayyip Erdoğan’ın beğeni puanları (0 “Hiç beğenmiyorum”, 10 “Çok beğeniyorum” olmak üzere) ile parti oy tercihleri ayrı değişken grupları olarak eklendiğinde Selahattin Demirtaş’ı beğenmenin ya da HDP seçmeni olmanın başkanlık sistemine desteğe pozitif bir etki yaptığı gözlenmektedir. Bu bağlamda önemli bir bulgu Kürt kökenli ve HDP seçmeni seçmenlerin diğer tüm değişkenler kontrol altında olduğunda başkanlık sistemine anlamlı bir şekilde daha yüksek destek verdikleridir. Bunun yanı sıra MHP seçmeni olmak anlamlı bir fark yaratmazken Devlet Bahçeli’ye duyulan beğeni arttıkça başkanlık sistemine verilen desteğin anlamlı bir şekilde düştüğü göze çarpmaktadır. Beklenileceği üzere AK Parti seçmeni olmak ya da Recep Tayyip Erdoğan’ı beğenmek başkanlık sistemini desteklemekle pozitif bağ içindedir. Ancak Ahmet Davutoğlu’na duyulan beğeninin başkanlık sistemine verilen destek olasılığını etkilemiyor olması da göze çarpan bir bulgudur. Benzer bir şekilde ana muhalefet partisi lideri Kemal Kılıçdaroğlu’na duyulan beğeninin başkanlık sistemine verilen destek ile anlamlı bir bağı bulunmazken CHP’ye Haziran 2015 seçimlerinde oy vermeyi düşünüyor olmak başkanlık sistemine destek verme olasılığını düşürmektedir.</p>

  <h2>Başkanlık Sisteminin Hangi Ülkelerde Uygulanmakta Olduğu Hakkında Bilgi</h2>

  <p class="nonindent">Çalışmamızda Türkiye’de seçmenlerin başkanlık sistemi hakkında ne kadar bilgi sahibi olduklarını dair iki soru yer almaktaydı. Bu sorulardan ilkinde seçmenlere altı ülkede (ABD, İngiltere, Meksika, Japonya, Brezilya ve Hollanda) tam başkanlık sisteminin uygulanıp uygulanmadığını sorduk. Bu altı ülkenin üçü başkanlık sistemi ile yönetilmekte iken (ABD, Meksika, Brezilya) diğerlerinde parlamenter sistem kullanılmaktadır.</p>

  <p><a class="tlink" href="../Text/tablo1.xhtml">Tablo 1</a>’de verilen sonuçlarda öncelikle dikkati çeken soruya cevap veremeyenlerin oranının oldukça yüksek olmasıdır. En yüksek cevap verme oranı ABD için gerçekleşmiş olup, %67,5 düzeyindedir. Geri kalan ülkelerin yönetim şekli haklında fikri olan seçmenlerin oranı %50’nin altındadır.</p>

  <p>Listedeki ülkelerin yönetim şekliyle ilgili doğru cevap oranlarının (tabloda griye boyanmış hücreler) ABD dışında oldukça düşük olduğunu gözlemlemekteyiz. Katılımcılarımızın %32,5’inin ABD’nin başkanlık sistemi ile yönetip yönetilmediği hakkında fikri yokken, doğru cevap olarak başkanlık sistemi uygulandığını söyleyenlerin oranı %63,7’dir. Aynı oran Meksika ve Brezilya için %10’un altında kalmaktadır. Dolayısıyla Türkiye’de seçmenler ABD dışında başkanlık sisteminin uygulandığı ülkelerden pek haberdar gözükmemektedirler. Oysa parlamenter sistem konusunda (İngiltere, Japonya, ve Hollanda) doğru cevap verenlerin oranı daha yüksek olup %25-30 civarlarındadır. Sonuçları sadece sorulara cevap verenlerin arasında değerlendirdiğimizde ise parlamenter sistem uygulayan ülkeler hakkında her üç seçmenden ikisinin doğru bilgi sahibi olduğunu görürken başkanlık sistemi uygulayan ülkeler için bu oran –ABD dışında– üç seçmenden birine düşmektedir.</p>

  <p>Sorumuzda kullanılan altı ülkenin parlamenter ya da başkanlık sistemi ile yönetip yönetilmediğini doğru olarak cevaplayanların nasıl bir dağılım gösterdiğine baktığımızda ortaya daha kapsayıcı bir resim çıkmaktadır. Kullanılan altı ülkedeki yönetim sistemlerini tümünü doğru olarak bilenlerin oranı sorulara cevap verenlerin içinde sadece %2,1’dir. Altı ülkenin yarısından fazlasını doğru bilenler, yani doğru cevap cetvelinde 4 ve üzeri puan alanların oranı ise sorulara cevap verenler arasında %25,3, tüm örneklem içinde ise sadece %17,2’dir. Bu sonuçlar Türkiye’de seçmenlerin dünyada başkanlık ve parlamenter sistemlerinin dağılımı hakkında ülke bazında yüksek bir bilgi düzeyine sahip olmadıklarına işaret etmektedir. Bu konuda ABD bir istisna olarak kabul edilebilir.</p>

  <p>Bu noktada akla gelen bir diğer soru da katılımcıların bu altı ülkedeki yönetim sistemleri hakkındaki bilgi düzeyleri ile başkanlık sisteminin Türkiye için parlamenter sistemden daha iyi olacağına dair değerlendirmelerinin nasıl bir ilişki içinde olduğudur. Bir diğer ifadeyle, çeşitli ülkelerin hangilerinde başkanlık veya parlamenter sistemin uygulandığına dair bilgi düzeyi yüksek ve düşük olan katılımcıları karşılaştırdığımızda Türkiye’de başkanlık sistemine destek konusunda bir farklılık var mıdır? Katılımcıların altı ülke hakkındaki sorularımıza verdiği toplam doğru cevap sayılarını (<a class="tlink" href="../Text/tablo1.xhtml">Tablo 1</a>) baz alarak üçten az doğru cevap verenleri düşük bilgi düzeyine sahip, üç doğru cevap verenleri orta bilgi düzeyine sahip, ve üçten fazla doğru cevap verenleri de yüksek bilgi düzeyine sahip olarak nitelendirdiğimizde karşımıza çıkan sonuç <a class="tlink" href="../Text/tablo2.xhtml">Tablo 2</a>’de gösterilmiştir.<a class="noteref" href="../Text/notlar.xhtml#n122" id="ref2">2</a></p>

  <p><a class="tlink" href="../Text/tablo2.xhtml">Tablo 2</a>’de gözlenen örüntü çok kuvvetli olmasa da bilgi düzeyi ile başkanlık sistemine verilen destek arasında negatif bir ilişki olduğunu göstermektedir. Katılımcıların bilgi düzeyi yükseldikçe Türkiye için başkanlık sisteminin parlamenter sisteme göre daha iyi bir yönetim biçimi olduğu ifadesine katılmayanların oranı artmaktadır. Düşük bilgi düzeyine sahip katılımcılar arasında bu ifadeye katılmayanların oranı katılanlardan yaklaşık 19 yüzde puan daha fazla iken yüksek bilgi düzeyine sahip katılımcılar arasında bu fark yaklaşık 29 yüzde puana çıkmaktadır. Bu da bize başkanlık sistemi hakkında bilgi kazanıldıkça bu sisteme verilen desteğin düşme eğilimine gireceğine dair bir ipucu vermektedir.</p>

  <p>Başkanlık sistemiyle ilgili bilgi düzeyini ölçmek üzere sorulan daha genel bir diğer soru da Şekil 2’de özetlenmiştir. Bu soruda katılımcılara “<em>Günümüzdeki demokrasilerin çoğu ABD’deki gibi bir başkanlık sisteminin aksine parlamenter sistem kullanmaktadır</em>.” ifadesi sunulmuş ve bu ifadenin doğruluğunu değerlendirmeleri istenmiştir. Katılımcıların yaklaşık yarısı (%49,4) herhangi bir değerlendirmede bulunamazken (fikri yok veya emin değil) geri kalan katılımcıların neredeyse tamamı (tüm örneklemin %44,5’ine denk gelen) “Muhtemelen doğru” veya “Kesinlikle doğru” cevabını vererek soruya doğru cevap vermişlerdir. Günümüzde demokrasilerin çoğunda başkanlık sistemi uygulandığını düşünenlerin oranı ise sadece %6,2’de kalmaktadır. Dolayısıyla Türkiye seçmenlerinde demokrasilerin çoğunda parlamenter sistemin uygulandığına dair algı nispeten kuvvetlidir.</p>

  <h2>Sonuç</h2>

  <p class="nonindent">Haziran 2015 genel seçimleri için yürütülen kampanyanın son bir ayına girilirken tamamlanan çalışmamız Türkiye’de başkanlık sistemine kamuoyu desteğinin yüksek olmadığını göstermektedir. Partizan eğilimler birçok konuda olduğu gibi başkanlık sistemine yönelik görüşleri de etkilemekte, başkanlık sistemini savunan AK Parti’nin seçmenleri bu sisteme en olumlu yaklaşımı sergilemektedirler. Ne var ki bu seçmenler arasında dahi başkanlık sistemine destek %50’nin altında kalmaktadır.</p>

  <p>Seçmenlerin dünyada başkanlık ve parlamenter sistemlerin yaygınlığı hakkındaki bilgi düzeylerine baktığımızda ise ülkeler bazında yüksek bir farkındalık olmasa da genel olarak demokratik ülkelerde parlamenter sistemin yaygınlığı hakkındaki farkındalığın yüksek olduğu görülmektedir.</p>

  <p>Kısacası Haziran 2015 seçimlerine yaklaşırken özellikle iktidar partisi ve Cumhurbaşkanı Recep Tayyip Erdoğan tarafından kuvvetli bir şekilde dile getirilen başkanlık sistemi ihtiyacı kamuoyu tarafından çalışmamızın yürütüldüğü Mart-Nisan 2015 tarihlerinde pek hissedilmiyor görüntüsü vermektedir. Kampanyanın son bir ayında da benzer şekilde bu görüş sürekli gündemde kalmaktadır. Kamusal alandaki bu tartışmanın kamuoyu nezdinde ne derece fark yaratacağı merak konusudur. Başkanlık sistemine verilen desteğin temel olarak partizan tercihler tarafından belirlendiği dikkate alındığında, kampanya etkisinin de partizan bakışla değerlendirilmesi beklenebilir. Ancak bilgi düzeyi ve başkanlık sistemine verilen destek arasındaki negatif ilişki dikkate alındığında bu tartışmanın gelişmesiyle bilgi düzeyinin artması ve bu artış sonucunda da başkanlık sistemine verilen desteğin düşmesi beklenilebilir. Haziran seçimleri sonrasında bu beklentilerin yanı sıra başkanlık sistemi hakkındaki bilgi düzeyinin de nasıl değişmekte olduğunu takip etmek önemli olacaktır.</p>
