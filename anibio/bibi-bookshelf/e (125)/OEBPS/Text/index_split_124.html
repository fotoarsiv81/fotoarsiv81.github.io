    <dd class="calibre9" id="calibre_pb_124">
      <p class="block_38">İznik Konsili'nde iki Eusebius vardı. Biri Filistinli tarihçi Eusebius, diğeri de o sırada Konstantin'in başkenti olan Nicomeda'dan gelen Eusebius. Söz konusu ikincisidir. Bkz: <i class="calibre3">“Early Christian Fathers”</i> s. 24-26</p>
    </dd>
