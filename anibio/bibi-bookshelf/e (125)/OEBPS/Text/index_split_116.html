    <dd class="calibre9" id="calibre_pb_116">
      <p class="block_38">Kutsal Kitap=Holy Bible. Bu iki bölümdür. Bunun ilk bölümü Eski Ahit (Yahudi İncili) İkinci Bölümü ise Yeni Ahit (Hıristiyan İncili)dir. Kutsal Kitap bu iki ana ciltten oluşur.</p>
