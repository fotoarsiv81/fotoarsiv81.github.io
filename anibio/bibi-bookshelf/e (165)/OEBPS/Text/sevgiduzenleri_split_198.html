    <h2 class="baslik2" id="calibre_toc_191">Yerinde olana yeltenmek</h2>

    <p class="gomme">ROLF Kendimi yoğunlaşmış hissediyorum, enerjim henüz bilemediğim bir yöne doğru fışkırıyor, akıyor. Sevincimi arıyor ve önümde pek çok şey uzandığını görüyorum.</p>

    <p class="gomme">HELLINGER Bundan sonraki adım yerinde olana yeltenmek.</p>

    <p class="gomme">ROLF İyi bir şeyler daha geleceğini biliyordum.</p>
