    <h2 class="baslik2" id="calibre_toc_135">Suçsuzluk üzerine düşünmek</h2>

    <p class="gomme">KARL Demin saate baktım da, iş günü sona ermek üzere, bense kendimi enerji dolu hissediyorum.</p>

    <p class="gomme">Az önce kullandığın, suçsuzların daha tehlikeli olduğu ifadesi içime oturdu. Etkisi çok güçlü ve işlemeye devam ediyor.</p>
