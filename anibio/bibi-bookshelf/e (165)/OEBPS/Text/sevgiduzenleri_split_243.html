    <h2 class="baslik2" id="calibre_toc_229">Yeryüzünde suç gelip geçicidir</h2>

    <p class="gomme">Suçta göz önünde bulundurulması gereken bir şey daha vardır. Gelip geçicidir ve gelip geçici olmalıdır. Suç ancak Tanrı katında ebedidir. Yeryüzündeki her şey gibi o da geçicidir, bir süre sonra geçip gider.</p>
