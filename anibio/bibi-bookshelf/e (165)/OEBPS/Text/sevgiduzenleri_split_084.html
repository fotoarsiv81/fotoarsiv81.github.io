    <h2 class="baslik2" id="calibre_toc_81">Söz</h2>

    <p class="gomme">SOPHIE Bir de şunu söylemek istiyorum: Dün akşam kocamla konuştuğumda, ona burada neler yaşayıp hissettiğimi, bunun çok güzel bir konuşma olduğunu ve onun bana kocam olduğunu düşünmem gerektiğini söylediğini aktardım.</p>
