  <div class="calibre1">
    <h2 class="baslik2" id="calibre_toc_208">Eşit suçlar eşit etkiler doğurur</h2>

    <p class="gomme">KATILIMCI KADIN Bir kadının çocuklarını verdiğinde onlar üzerindeki hakkını kaybettiğini söyledin. Bu benim için tamam. Ama aynı şeyi bir erkek yaptığında ne oluyor? Arada bir fark var mı?</p>

    <p class="gomme">HELLINGER Tamamen aynı. Arada hiçbir fark yok.</p>
