    <h1 class="baslik">120</h1>

    <p>Bana ahlak dersi verecek ve alkolün zararlarını sayıp dökeceğine kendin gel.</p>

    <p>Bilmediğin bir şey var:</p>

    <p>İçmekle zehirden şifa umuyorum.</p>

    <p>Hayatı hayat suyunda, varlığını yokluğunda arıyorum.</p>

    <p class="p-right">H.</p>
