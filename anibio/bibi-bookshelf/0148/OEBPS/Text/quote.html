    <p>Ve şimdi gezdir bakışlarını Semerkant üzerinde!</p>

    <p>Değil mi ki o yeryüzünün ecesi? Alıp tüm diğer kentlerin yazgı iplerini ellerine, çıkmamış mı hepsinin üstüne o mağrur?</p>
