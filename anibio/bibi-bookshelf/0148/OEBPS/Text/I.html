  <h2>BİRİNCİ KİTAP<br/>

  <blockquote class="ml30 mt20">
    <p>Kim Senin Yasanı çiğnemedi ki, söyle?</p>

    <p>Günahsız bir ömrün tadı ne ki, söyle?</p>

    <p>Yaptığım kötülüğü, kötülükle ödetirsen Sen,</p>

    <p>Sen ile ben arasında ne fark kalır ki, söyle?</p>
