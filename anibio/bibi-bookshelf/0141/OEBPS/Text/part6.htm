  <h1 class="chapter">ALTINCI KISIM</h1>

  <h1 class="subchapter" id="sigil_toc_id_18">KOVULMA (1224-1291)</h1>

  <div class="block3">
    <p class="bl_nonindent1"><i>Doğudan Moğolların -Tatarlar-, batıdan da Frenklerin saldırısına uğrayan Müslümanlar, biç böylesine kritik bir konumda olmamışlardı. Onlara artık ancak yalnız Allah yardım edebilir.</i></p>

    <p class="bl_right">İBN EL-ESİR</p>
