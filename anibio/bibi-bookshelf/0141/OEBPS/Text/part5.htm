  <h1 class="chapter">BEŞİNCİ KISIM</h1>

  <h1 class="subchapter" id="sigil_toc_id_15">ERTELEME (1187-1244)</h1>

  <div class="block3">
    <p class="bl_nonindent1"><i>Mısır’ın efendisi Kudüs’ü Frenklere teslim etmeye karar verdiğinde, muazzam bir öfke fırtınası bütün İslam âlemini sardı.</i></p>
