<h2>II</h2>
<p>Ve yüksek toplum gülümsemeyle onu karşılamıştı;</p>
<p>Bu başarı ilk kez bizi kanatlandırmıştı;</p>
<p>Yaşlı Derjavin bizim farkımıza varmıştı*</p>
<p>Ve, gömüte inmek üzereyken bizi kutsamıştı.</p>
<h6 class="sigil_not_in_toc">* G.R. Derjavin (1743-1816) Rus şair. Rus klasisizminin bir temsilcisi. (ç.n.)</h6>
