<h2>XV</h2>
<p>Buradaydı düşkün olan epigramlara,</p>
<p>Herşeye kızgın olan bir beyefendi:</p>
<p>Ev sahibinin fazla şekerli çayına,</p>
<p>Hanımların sığlığına, tutumuna erkeklerin,</p>
<p>Dumanlı bir romana dair yorumlamalara,</p>
<p>İki kızkardeşe yakıştırılan rumuza,</p>
<p>Dergilerin yalanlarına, savaşa,</p>
<p>Yağan kara ve kendi karısına.</p>
