    <dd class="calibre7" id="calibre_pb_10">
      <p class="block14">Farsçada tanışmalar genelde soy isimle yapılır. Abadani, aynı zamanda Abadan anlamına da gelir. Abadan, İran'ın güneyinde, Basra Körfezinde yer alan büyük bir liman kentidir.</p>

      <p class="block15">&nbsp;</p>
