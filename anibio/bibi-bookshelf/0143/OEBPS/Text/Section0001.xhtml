  <p><span style="font-style: italic;"><br /></span></p>

  <p><span style="font-style:italic;">Man has survived hitherto Because he was too ignorant to know&nbsp;how to realize his wishes.</span></p>

  <p><span style="font-style:italic;">Now that he can realize them, he must either change them&nbsp;or perish</span>.</p>

  <p style="text-align: right;">William Carlos Williams (1883-1963)</p>
