						<p class="normal"><sup class="calibre3">[<a href="kizilsorusturma_split_017.html#footnote-101538-40-backlink" id="footnote-101538-40" name="footnote-101538-40">40</a>]</sup> Anevrizma : Bir kaza ya da hastalık sonucunda vücudun belli bir bölgesinin zayıf düşmesi sonucunda kan basıncına bağlı olarak görülen damar genişlemesine patalojide verilen ad. (ç.n.)</p>
