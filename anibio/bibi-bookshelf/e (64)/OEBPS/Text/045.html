<body>
  <h2 class="h21"><a id="a28"></a>Bir Gün Sevişmeyi Bana</h2>

  <p class="p21">kandan</p>

  <p class="p21">ve ceninden bir gün daha</p>

  <p class="p21">başlarken</p>

  <p class="p21">bir dalı kanatıyorum tırnaklarımla</p>

  <p class="p21">ağzı açılmamış bir güle dokunuyorum</p>

  <p class="p21"> </p>

  <p class="p21">geceden kalma bir şeyle oynuyor kalbim</p>

  <p class="p21">bugün biraz daha yorgun başlıyorum</p>

  <p class="p21"> </p>
</body>
