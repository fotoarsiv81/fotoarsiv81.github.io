  <p class="p6"> </p>

  <p class="p21">ve yılgıla ölgün bir kıral gibi</p>

  <p class="p21">doğurgan üç sözcüğü</p>

  <p class="p21"> </p>

  <p class="p21">ince bir sevda</p>

  <p class="p21">çürütülen gül bahçeleri</p>

  <p class="p21">ve şaşırtılan umut</p>

  <p class="p21"> </p>

  <p class="p21">salgın ve bulaşık bütün şiirlerde</p>

  <p class="p21"> </p>

  <p class="p21">aman üç sözcüğü</p>

  <p class="p21"> </p>

  <p class="p21">hay bu sevda vareder seni beni</p>

  <p class="p21"> </p>

  <p class="p21">(Nisan 1970)</p>
