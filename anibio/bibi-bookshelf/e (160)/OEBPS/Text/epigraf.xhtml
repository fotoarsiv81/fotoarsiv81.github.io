  <title>Bilinmeyen</title>

<body>
  <div class="epigraf">
    <p>Akıl dışı kan ırmakları lekeliyor toprağı ...<br/>YEATS</p>

    <p>Lincoln’lı Hugh aynı şekilde katledildi,<br/>Kısa bir zaman önce, bilindiği üzre.<br/>Onu öldürenler bu sefer de Yahudi<br/>Kanındandılar. Ey Hugh! Günahkar bizlere,<br/>Dua et, şefaatini Rab misli kere<br/>Artırsın, n’olur bassın bizi sinesine,<a href="../Text/dipnot.xhtml#Footnote01" id="Feedback01"><b><sup>[1]</sup></b></a><br/>...<br/>CHAUCER</p>
  </div>
</body>
