<body class="calibre">
  <p class="calibre11" id="filepos39006"><span class="calibre12"><span class="bold">ŞU DA VAR</span></span></p>

  <p class="calibre8">Bir de var sen koynumda yatıyorsun</p>

  <p class="calibre8">Güzelsin güzelliğin mutlak amenna</p>

  <p class="calibre8">Kızlığın masanın üstünde</p>

  <p class="calibre8">Kocana saklıyorsun</p>

  <p class="calibre1" style="margin:0pt; border:0pt; height:1em">&nbsp;</p>

  <div class="mbppagebreak" id="calibre_pb_47"></div>

  <p class="calibre8">Oysa koca da ne benim kollarım var</p>

  <p class="calibre8">Soy bir portakal yedir bana dilim dilim</p>

  <p class="calibre8">Ben uzun minareliyimdir doğma büyüme</p>

  <p class="calibre8">Ne yapıp yapıp denizi görmek isterim</p>

  <p class="calibre13">1954</p>

  <div class="mbppagebreak" id="calibre_pb_48"></div>
</body>
