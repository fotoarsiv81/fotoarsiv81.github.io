<h2 class="calibre3" id="calibre_pb_100">152 </h2>
<p class="calibre2">Bana gelince, ben daha bizim mahalleye girer girmez, beni gören komşular, </p>
<p class="calibre2">«Müjde, oğlun geliyor!» diye anneme koştular. Bu macerayı en ucuz ben atlattım. Annem, sınıfta kaldığım için alıp başımı gittiğimi sanmış. </p>
