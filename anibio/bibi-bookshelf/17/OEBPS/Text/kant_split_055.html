    <p class="normal"><sup class="calibre3">[<a href="../Text/kant_split_020.html#footnote-100-24-backlink" id="footnote-100-24">24</a>]</sup> Maksim, iradenin öznel ilkesidir, nesnel bir ilke ise, yani eğer akıl arzulama yetisine tamamıyla egemen olsaydı, bütün akıl sahibi varlıklar için öznel olarak da pratik ilke işini görecek bir ilke olan nesnel ilke ise, pratik yasadır.</p>
