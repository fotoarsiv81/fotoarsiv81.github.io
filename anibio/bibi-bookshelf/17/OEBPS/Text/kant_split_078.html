    <p class="normal"><sup class="calibre3">[<a href="../Text/kant_split_024.html#footnote-100-47-backlink" id="footnote-100-47">47</a>]</sup> Bu bağlamda Kant bir başka yapıtında şunları söyler: "Çağımız bir anlamda ve bir dereceye kadar bir eleştiricilik çağıdır, her şeyin de alçakgönüllülükle bu kritisizme boyun eğmesi, ona bağlanması gerekir." (Kritik der Reinen Vernunft, İlk Baskıya Önsöz'den) (Çev. n.)</p>
