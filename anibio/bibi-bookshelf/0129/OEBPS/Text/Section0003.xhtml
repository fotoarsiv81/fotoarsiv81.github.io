  <h2 class="sigil_not_in_toc">Alper Canıgüz</h2>

  <p>1969'da İstanbul'da doğdu. Darüşşafaka Lisesi ve Boğaziçi Üniversitesi Psikoloji Bölümü mezunu. Erkek Japon bıldırcınlarının cinsel hayatı konusunda uzmanlık sahibi. Niyetçilikle başlayan meslek hayatını şu günlerde psikolog olarak sürdürüyor.</p>
