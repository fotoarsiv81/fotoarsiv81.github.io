    <p class="normal"><sup class="calibre5">[<a href="../Text/ataturk_split_012.html#footnote-100-9-backlink" id="footnote-100-9">9</a>]</sup> Yukarıdaki notlarda bir zaman atlaması vardır. Çünkü Mustafa Kemal İstiklal Savaşı'nın en zor günlerini yaşamaktadır. Büyük bir olasılıkla not tutmaya vakti olamamıştır. Yazıdan anlaşılıyor ki savaşın galibi İzmir'dedir.</p>
