    <dt class="calibre8" id="note_7">[<a class="calibre9" href="../Text/index_split_009.html#back_note_7" title="7">←7</a>]</dt>

    <dd class="calibre10" id="calibre_pb_25">
      <p class="block_33">Tantra: Hinduizmin bir kolu. Tantra doktrini tutkulardan kurtulmanın en doğru, en kestirme yolunun isteklere karşı koymak yerine istekleri doygunlaştırmak olduğunu savunur; bu doktrinde cinsel simgeler önemli bir yer tutar.</p>
