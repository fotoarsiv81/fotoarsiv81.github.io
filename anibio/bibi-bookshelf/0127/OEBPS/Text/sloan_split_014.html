  <h2 class="h2baslik" id="calibre_toc_19">Kitap İçin Kılavuz</h2>

  <p class="normal1">Bu kitaptaki birey ve kuruluş isimleri, tıpkı bir tren yolculuğunda bir durakta inen ve sonra zaman içinde farklı görünümler ve unvanlar altında tekrar trene binen yolculara benzer. Aşağıda en sık geçen kişi ve şirket adları verilmiştir.</p>
