<h2 class="h21"><a id="ncx935"></a><a id="a41"></a>OZAN</h2>
<p class="p9">&nbsp;</p>
<p class="p9">Bir kez olsun dönüp bakmadı</p>
<p class="p9">Hoşça kalın da demedi giderken</p>
<p class="p9">Sustu yalnızca ve elinden</p>
<p class="p9">yine de sazını bırakmadı</p>
<p class="p9">Sonra hiçbir haber çıkmadı</p>
<p class="p9">Çıkıp gelmedi apansız birgün</p>
<p class="p9">Gerçi yoktu yolunu bekleyen</p>
<p class="p9">ve hiç kimse gözyaşı dökmedi</p>
