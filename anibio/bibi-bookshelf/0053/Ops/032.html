<h2 class="h21"><a id="ncx776"></a><a id="a31"></a>OVA</h2>
<p class="p9">&nbsp;</p>
<p class="p9">Yanık ot ve duman</p>
<p class="p9">kokusu kaplamakta</p>
<p class="p9">tüm ovayı ve sonra</p>
<p class="p9">bulut gibi bir an</p>
<p class="p9">Su ve dağ suskun</p>
<p class="p9">kimselekr ortalıkta</p>
<p class="p9">görünmüyor ve ova</p>
<p class="p9">birbaşına yorgun</p>
<p class="p9">Sonra bir sağanak</p>
<p class="p9">boşanıyor yırtarak</p>
<p class="p9">gökyüzünün bağrını</p>
<p class="p9">Ve toprak sessizce</p>
<p class="p9">görünüyor yüreğine</p>
<p class="p9">ölü bşr sığırcığı</p>
