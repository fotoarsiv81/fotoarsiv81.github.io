<h2 class="h21"><a id="ncx836"></a><a id="a35"></a>ISLIK</h2>
<p class="p9">&nbsp;</p>
<p class="p9">Yabanıl ot kokuları</p>
<p class="p9">getiriyor bir rüzgâr</p>
<p class="p9">kıpırdatıyor suları</p>
<p class="p9">Belki sonbahar</p>
<p class="p9">vurgun yapamayacak</p>
<p class="p9">yol vermeyecek sular</p>
<p class="p9">Ve neşeli bir ıslık</p>
<p class="p9">tutturmuş şimdi doğa</p>
<p class="p9">nice acıya karşılık</p>
<p class="p9">Aşkı savunmada doğa</p>
