<p class="p2"><span class="t6">&nbsp;</span></p>
<h2 class="h21"><a id="ncx675"></a><a id="a23"></a>9.VI. &ndash;</h2>
<p class="p9">&nbsp;</p>
<p class="p9">Günlüğü tutulmaz bugünün</p>
<p class="p9">Hiçbir saniyesi tükenmeden</p>
<p class="p9">yaşanıp duracak ömür boyu</p>
<p class="p9">Nerde, nasıl, nelere karşı…</p>
<p class="p9">Sorular yok, anlamsız olan</p>
<p class="p9">hiçbir şey yok çünkü bugün</p>
<p class="p9">Günlüğünü tutmayacağım bugünün</p>
<p class="p9">Sadece bir tarih düşeceğim</p>
<p class="p9">ömrümün tenha bir sayfasına</p>
<p class="p9">Cumartesi, dokuz haziran</p>
</body>
