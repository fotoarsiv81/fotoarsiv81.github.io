<p class="p2"><span class="t6">&nbsp;</span></p>
<h2 class="h21"><a id="ncx810"></a><a id="a33"></a>GİZ</h2>
<p class="p9">&nbsp;</p>
<p class="p9">Bu kadar uzak mıydı</p>
<p class="p9">git git bitmiyor yol</p>
<p class="p9">görünmüyor dağın ardı</p>
<p class="p9">Oysa bilmem kaç yıl</p>
<p class="p9">bu yollardan yürünmüş</p>
<p class="p9">şimdi sanki bir masal</p>
<p class="p9">Bu dilsiz dağ ve taş</p>
<p class="p9">nerde saklar kuşları</p>
<p class="p9">hangi gizle sarmaş dolaş</p>
<p class="p9">Anlamak zor susuşları</p>
