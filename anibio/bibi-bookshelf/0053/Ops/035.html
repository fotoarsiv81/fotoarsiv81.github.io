<p class="p2"><span class="t6">&nbsp;</span></p>
<h2 class="h21"><a id="ncx823"></a><a id="a34"></a>KURTLAR</h2>
<p class="p9">&nbsp;</p>
<p class="p9">Bastıkça çatırdıyor otlar</p>
<p class="p9">sanki eylül yürümüş buraya</p>
<p class="p9">sinsi ve gözüpek canavar</p>
<p class="p9">Bir rüzgâr esse usulca</p>
<p class="p9">belki nefes alacak orman</p>
<p class="p9">doğrulup kalkacak ayağa</p>
<p class="p9">Ama dağ taş bir duman</p>
<p class="p9">örtüsü içinde kalmış şimdi</p>
<p class="p9">hiç ses gelmiyor uzaktan</p>
<p class="p9">Aç kurtlar basıyor ovayı</p>
</body>
