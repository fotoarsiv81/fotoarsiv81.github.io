<dt id="note_31" class="calibre13">[<a title="31" href="index_split_110.html#back_note_31" class="calibre14">←31</a>]</dt><dd class="calibre15" id="calibre_pb_226"><p class="block_2"><sup class="text_256"></sup><span class="text_257"> </span><span lang="tr" class="text_262">Bir, iki, üç, biz gideriz ormana</span></p><p lang="tr" class="block_30">Dört, beş, altı, kiraz toplamaya</p><p lang="tr" class="block_30">Yedi, sekiz, dokuz, yeni bir sepetin içinde</p><p lang="tr" class="block_31">On, on bir, on iki, olacak kıpkırmızı hepsi de… (Çev. N.)</p></dd>
