<body class="calibre">
  <h2 class="solbaslik" id="calibre_toc_63">KIŞLA<sup class="calibre4"><a href="../Text/serinmavi_split_227.html#footnote-100-159" id="footnote-100-159-backlink">[159]</a></sup></h2>

  <p class="normal">Acının</p>

  <p class="normal">Çok sonra başladığın</p>

  <p class="normal">Kim inkâr eder.</p>

  <p><br class="chapter" /></p>

  <p class="normal">Vardın oydun gar</p>

  <p class="normal">Ama asıl yangın akşama</p>

  <p class="normal">Kim inkâr eder.</p>

  <p><br class="chapter" /></p>

  <p class="normal">Bunlar senin</p>

  <p class="normal">Son yumuşak günlerin</p>

  <p class="normal">İndiğin yerleştiğin</p>

  <p class="normal">Kışla</p>

  <p class="normal">Acıyı</p>

  <p class="normal">Kim inkâr eder.</p>

  <p><br class="chapter" /></p>

  <p class="normal">Nerden geldiğin</p>

  <p class="normal">Bilme</p>

  <p class="normal">Dikleri düzler</p>

  <p class="normal">Acın</p>

  <p class="normal">Kimin kârı</p>

  <p class="normal">Kim inkâr eder.</p>

  <p><br class="chapter" /></p>
