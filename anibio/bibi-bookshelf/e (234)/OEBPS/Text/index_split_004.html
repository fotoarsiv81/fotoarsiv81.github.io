  <p class="block_10" id="calibre_pb_3" xml:lang="tr">YAZARDAN OKURA:</p>

  <p class="block_11"><span xml:lang="tr">Çin gizemli bir ülke. Anlaşılması güç; yabancılar için olduğu gibi Çinliler için de tam bir bilmece. Onu böylesine çekici yapansa, işte bu anlaşılmazlığı. Bu kitap bilmecenin yanıtı için birkaç ipucu veriyor. Umarım her okur kendi yanıtını bulur.</span></p>

  <p class="block_12" xml:lang="tr">Cang Şianliyen</p>

  <p class="block_13" xml:lang="tr">Kasım 1986</p>
