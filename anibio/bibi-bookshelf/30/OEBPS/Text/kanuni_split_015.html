    <p class="normal"><sup class="calibre3">[<a href="../Text/kanuni_split_011.html#footnote-100-1-backlink" id="footnote-100-1">1</a>]</sup> O devirde yaşayan Latıyfî, Kaanûnî hakkında şöyle diyor: “Bir sultân-ı azıymü’ş-şândır ki, her hıttada hutbesi yürür ve bin bir kal’ada nevbeti vurulur” (Tezkiretü’ş-Şu’arâ, 13). Bu ifadede en küçük bir mübalâğa olduğu iddia edilemez.</p>
