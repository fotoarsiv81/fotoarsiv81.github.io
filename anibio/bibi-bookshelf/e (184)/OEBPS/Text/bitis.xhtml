  <h2>BİTİŞ</h2>

  <p><i>Lanet olası çukur</i>, diye aklından geçirdi Olem, bedenleri getirip Tamas’ın önüne yatırırlarken.</p>

  <p>Başlarının üstündeki bez çadır yağmurla dövülüyor, rüzgarla kamçılanıyordu. Havadaki sesler -fani bir gırtlaktan çıkamayacak öcü gibi çığlıklar- ve de kükürt kokusu korumanın duyularını tıkıyor ve her birkaç dakikada bir tükürmek istemesine yol açıyordu.</p>

  <p>Sallanan ağaçların arasından Güney Turna’yı zaman zaman görebiliyordu. Tüm dağ, hayır, tüm güneydoğu göğü, bir ateşin arkasındaki yamaç gibi parlıyordu. Feldmareşal ne derse desin oraya bu kadar yakın olmak Olem’i tedirgin ediyordu. Dağ değişmişti. Tanıdık yuvarlak zirvesinin güney tarafı çökerek ateşten bağırsaklarını Kez ovalarına saçmıştı.</p>

  <p>Olem o ateşin lanet olasıca Kez ordusunu topyekün yutmasını umuyordu.</p>

  <p>Üzerlerindeki gökyüzünde Adro kadar büyük kül ve duman bulutları süzülüyor, dağın yakıcı akıntısını yansıtıyordu. Aşağıya yağan küller herkesin suratına bez bağlamasını gerektiriyordu. Dağın güney ağzından Kez’e doğru bir ateş sütunu fışkırıp gözden kayboldu. Olem ürperdi. O sütun tek başına bir kenti kaplayacak kadar büyük olsa gerekti.</p>

  <p>Omuztaç yok olmuş, dağın bir yanı çöktüğünde süpürülüp gitmişti. Son afetzedeler Tamas’ın kampına daha yeni ulaşmıştı. Görünüşe bakılırsa hepsi de Dağ Bekçileri kalesini zamanında terk etmişti. Yanlarında da zirvedeki çatışmadan kurtulanlarla beraber, bir insanın ruhunu sarsacak cinsten söylentiler getirmişlerdi.</p>

  <p>“Ölmüşler mi?” diye sordu Olem. Yeni bir sigarayı maltıza dokundurdu ve dudaklarına götürüp hoş kokulu dumanı içine çekti.</p>

  <p>Doktor Petrik ona kötü kötü baktı. Olem yüzünü ekşitti. Sözlerine dikkat etmeliydi. Burada feldmareşalin öz oğlu mevzubahisti.</p>

  <p>Yağan küllerden korunmaları için tepeden tırnağa bohcalanmış üç beden vardı. Birinin yaşadığı kesindi. Orta boylu, çelimsiz ve çelimsiz görünümlü bir adamdı. Oraya bir sedyeyle taşınmıştı ve hem ellerinin hem de ayaklarının bağlandığı apaçık ortadaydı. Kolları bedeninden ayrı tutulmuş, çıplak elleri her an görülebilsin diye çatalımsı bir çubukla havaya kaldırılmıştı. Olem bunun İmtiyazlı Borbador, yani kralın saltanat fırkasının son üyesi olduğunu tahmin etti. Bo’nun gözleri odayı taradı. Ağzı kapatılmamışsa bile hiç konuşmadı.</p>

  <p>Diğer iki beden genç bir adam ile kadına aitti. Doktor Petrik onları inceleyebilsin diye askerler örtüleri açtılar. Kadın -hayır, cüssesine bakılırsa kız- çilli bir tene ve neredeyse tümden kavrulmasaymış ateş kızılı olabilecek saçlara sahip bir vahşiydi. Olem kızın nefes alıp almadığını kestiremedi. Adam ise Taniel’di. Olem onu iyi tanırdı. Tamas’ın diğer tüm askerleri gibi.</p>

  <p>Olem yavaşça İmtiyazlı’nın sedyesine yaklaştı ve bir sandalye çekti.</p>

  <p>“Yukarısı kötü müydü?” diye sordu. Konuşurken göğsündeki acı nedeniyle yüzünü buruşturdu. Charlemund’un açtığı yara düz ve temiz olduğu için Mihali onu Olem’in idrak edemediği sihirlerle iyileştirebilmişti. Yine de kaburgalarının arası hala ağrıyordu.</p>

  <p>Bo ona bir bakış attı.</p>

  <p>“Sigara?” Olem yeni bir sigara sarıp Bo’nun dudakları arasına sıkıştırdı ve sigarayı bir kibritle yaktı. Bo dumanı içine çektiğinde öksürdü. Olem sigarayı düşmeden yakalayıp tekrar Bo nun ağzına koydu. Bo hafif bir kafa sallayışla teşekkür etti.</p>

  <p>“Bizim çocukların hepsini kurtardık diye duydum,” dedi Olem. “Dağ yıkılmadan önce. Şans bizden yanaymış.”</p>

  <p>Bo konuşmadı.</p>

  <p>“Orada kudretli bir kadın sihirbaz varmış. Seninle ve Taniel’le kozlarını paylaşmış. Sağ kurtuldu mu ki?”</p>

  <p>“Bilmiyorum.” Sigara düşmesin diye Bo’nun sıkılı dudaklar arasından mırıldandığı sözcük bir fısıltıdan ibaretti.</p>

  <p>“Tüh,” dedi Olem. “Kurtulduysa dua edelim de dağın Kez tarafına düşmüş olsun.”</p>

  <p>Bo tepki vermedi.</p>

  <p>O anda çadıra bir adam girdi. Cüssesiyle ve omuzlarındaki kürklerle bir ayıdan farksızdı. Yeleğinde Bekçibaşı amblemini taşıyordu. Olem onu tanımadı.</p>

  <p>Tamas kısa süreliğine oğlunun yanından ayrıldı. “Jakola,” diye Bekçibaşı’nı selamladı.</p>

  <p>“Oğlan nasıl?” diye sordu Jakola.</p>

  <p>“Yaşıyor. Ucu ucuna.”</p>

  <p>“Bir mucize,” dedi Jakola. “O kıza teşekkür et ve Taniel’e gösterdiğin ilgiyi ona da göster. Oğlun kurtulursa hayatını ona borçlu olacak. Çukur aşkına, adamların anlattıklarına bakılırsa hepimiz hayatımızı ona borçlu olabiliriz.”</p>

  <p>Tamas vahşi kıza baktı. “Yaşama Taniel’den bile daha zayıf tutunuyor. Onun için ne yapabiliriz bilmiyorum.”</p>

  <p>“Eh, ne gerekiyorsa yapın,” dedi Jakola. “Emrinde şu ihtiyar hergeleden başka cerrahlar da var.” Bu sözlerinin ardından çadırı katederek Tamas’ın karyolasına kadar gitti ve oturup yelek cebinden bir matara çıkardı.</p>

  <p>Olem kaşlarını çattı. Bekçibaşı’nı azarlamalı mıydı? Adam ondan üç kat daha iri gözüküyordu. Olem daha önce bir tek Sabon’un feldmareşalle böyle konuşup da paçayı kurtardığını görmüştü.</p>

  <p>“Jakola,” dedi Olem. “Adı kulağa tanıdık geliyor.”</p>

  <p>Bo başını hafifçe iki yana salladı. “Ben onu Gavril olarak tanıyorum.”</p>

  <p>Olem sigarayı İmtiyazlı‘nın dudaklarından aldı ve silkerek külünü attıktan sonra tekrar oraya koydu. “Jakola,” dedi. “Jakola, Jakola… Hımm. Bekle. Pensbrooklu Jakola!” Gözleri kocaman aralandı. “Bu o mu?”</p>

  <p>“Bana sorma,” dedi Bo.</p>

  <p>Olem sandalyesinde arkasına yaslandı ve sigarasını tüttürerek askerler arasında dolaşan söylentileri hatırlamaya çalıştı. Jakola’nın Tamas’ın en yakın dostlarından biri olduğu söylenirdi. Bazıları onu feldmareşalin ölü karısının kardeşi diye bilirdi. Olem bunda doğruluk payı olup olmadığını merak etti. Jakola’dan en son, Olem’in orduya katılmasından önce haber alınmıştı.</p>

  <p>Tamas topallayarak yanlarına geldi ve Bo’nun sedyesinin yanına çömeldi. Taniel güvende olana dek Mihali tarafından iyileştirilmeyi reddetmişti. Bacağının durumu kötüydü ve giderek daha da kötüleşiyordu fakat inadından bir şey kaybetmemişti.</p>

  <p>“Sana bazı sorularım olacak,” dedi Tamas.</p>

  <p>Olem cevap verebilsin diye sigarayı Bo’nun ağzından aldı “Yukarıda neler oldu?” dedi Tamas.</p>

  <p>Bo feldmareşali asık bir suratla süzdü. Yakın bir zamanda konuşacakmış gibi görünmüyordu.</p>

  <p>“Seni idam etmeyeceğim,” dedi Tamas. “En azından henüz. Bunlar,” -ipleri işaret etti- “sadece bir önlem. Hala gaesin etkisindesindir herhalde?”</p>

  <p>Bo başıyla onayladı.</p>

  <p>“Demek Taniel’le onu yok etmenin bir yolunu bulamadınız?”</p>

  <p>“Son birkaç ayı Kezlileri geri püskürtmeye çalışarak geçirdik,” dedi Bo. Sesi boğuktu. “Vaktimiz olmadı.”</p>

  <p>“Gaes seni ne zaman öldürecek?” diye sordu Tamas.</p>

  <p>“Bilmiyorum.”</p>

  <p>Tamas buna kafa yordu. “Şimdilik böyle kalacaksın. Seni rahat ettirmeye çalışacağız. Beni öldürme dürtünün kasıtlı olmadığını biliyorum.”</p>

  <p>Bo’nun rahatlamış gibi bir hali yoktu.</p>

  <p>“Yukarıda neler oldu?” diye tekrarladı Tamas. “Taniel sahiden Kresimir’i vurdu mu?”</p>

  <p>“Evet,” dedi Bo.</p>

  <p>“Vurduğunu kendi gözlerinle gördün mü?”</p>

  <p>“<i>Hissettim</i>,” dedi Bo. “Dokuz’daki her İmtiyazlı hissetti. Ruhum parçalandı. Siz hissetmediniz mi?”</p>

  <p>Tamas başını iki yana salladı. “Olem, sen bir şey hissetin mi?”</p>

  <p>“Hayır, komutanım,” dedi Olem. Yanık tutmak için Bo’nun sigarasından bir nefes çekti. “Ama belki de hissedip farkına varmamışımdır. Yol tayını yemeye başladığımdan beri hazımsızlık çekiyorum. Mihali’nin yemeklerini özledim.”</p>

  <p>“Hissetsen bilirdin,” dedi Bo.</p>

  <p>Tamas acıyla yüzünü buruşturarak arkasına yaslandı. “Yani Kresimir öldü,” dedi. Dengesini korumak için sedyenin kenarına tutundu. Olem kaşlarını çattı. “Koltuk değneğin nerede, komutanım?</p>

  <p>Bo gevrek gevrek gülmeye başladı. Çıkardığı ses kısık ve huzur bozucuydu. Giderek yükseldi.</p>

  <p>“Bu kadar komik olan ne?” diye sordu Olem.</p>

  <p>Bo başını iki yana salladı. “Komik hiçbir şey yok,” dedi. “Anlamıyorsun, Tamas. Bir tanrıyı öldüremezsin.”</p>

  <p><br/></p>

  <p style="text-align: center;">* * *</p>

  <p><br/></p>

  <p>Tamas oğlunun yanına oturdu. Taniel hala yaşama tutunuyordu. Doktorlar komada olduğunu söylemişlerdi. O komadan ne zaman çıkacağını ve hatta çıkıp çıkmayacağını bilmek mümkün değildi.</p>

  <p>Tamas, Mihali’nin de gelmesi için ısrar etmeliydi. Boğazındaki düğümü yutarak çözmeye çalıştı ve Taniel’in Adopest’e yapacakları yolculuktan sağ çıkmasını ümit etti. Bir tanrı onu muhakkak iyileştirebilirdi. Tamas ancak o iş hallolunca Mihali’nin sakat bacağını tedavi etmesine izin verecekti.</p>

  <p>“İyi iş çıkardın,” dedi Tamas, bir elini Taniel’in alnına koyarak. Oğlunun cildi sıcaktı. “Sakın şimdi öleyim deme. Seni kaybedemem. Anneni kaybettim. Seni de kaybetmeyeceğim, işte o kadar.”</p>

  <p>Çadrın girişi itilerek açıldı. Dışarıdaki alevli dağ içeriye büyük bir gölge düşürdü.</p>

  <p>“Oğlun fevkalade bir dövüşçü.”</p>

  <p>Tamas içeri girip oradaki diğer tek sandalyeye kurulan kayınbiraderini süzdü. “Bugünlerde sana Jakola mı demeliyim, yoksa Gavril mi?” diye sordu. Gözyaşlarının görülmediğini umarak bir eliyle yüzünü sildi.”</p>

  <p>“Gavril kâfi,” dedi Bekçibaşı.</p>

  <p>Gavril. Tamas’la beraber Kez kralına suikast girişiminde bulunmasının ardından, saklanmak için takındığı isim. O olay uzun zaman önceydi. Aradan sanki bir ömür geçmişti. Ve Gavril o zamandan beri sarhoşun tekiydi. Yine de, şimdilik yeterince ayık gözüküyordu.</p>

  <p>“Güney Turna’dan ayrılırken Kez ordusunun batıya yöneldiği görebiliyorduk,” dedi Gavril. “Wasal Geçidi’nden tarafa.”</p>

  <p>“Saldırmaya niyetliler,” dedi Tamas. “Tüm güçleriyle. Bize göz açtırmayacaklar.”</p>

  <p>“Bo’nun söyledikleri doğruysa ve Kresimir yaşıyorsa artık bir tanrıları var.”</p>

  <p>“Bizim de var.”</p>

  <p>“Ne?”</p>

  <p>“Adom. Kresimir’in kardeşi,” dedi Tamas. “Adom şiddet yanlısı bir tanrı değil. Kresimir’e benzemiyor. Savaş söz konusu olduğunda avantaj Kez’den yana.”</p>

  <p>Gavril bacaklarını uzatıp arkasına yaslandı, sonra altındaki sandalye gıcırdamaya başlayınca çabucak toparlandı. “Bir tanrı ha,” diye fısıldadı. “Tanrılar iki oldu! Üstüne bir de kadim sihirbazlar. Bu bizim bildiğimiz dünya değil, Tamas.”</p>

  <p>“Şu anda bundan ötesini düşünecek durumda değilim.” Tamas oğlunu işaret etti.</p>

  <p>Gavril konuşmadan önce saygılı bir sessizliğe büründü. “On beş yıl boyunca kız kardeşimin ölümünün yasını tuttum,” dedi. “En kötüsü olursa benim düştüğüm hataya düşme. Sana yalvarıyorum ve daha göçüp gitmeden onun yasını tutma.”</p>

  <p>Tamas kafa salladı. Ne diyebilirdi ki?</p>

  <p>“Sabon’u duydum,” dedi Gavril. “Üzgünüm.”</p>

  <p>“Adamlarım arasında hainler vardı,” dedi Tamas.</p>

  <p>Gavril kaşlarını çattı.</p>

  <p>“Konseyimdeki haini bulup çıkarması için güvendiğim şu müfettiş.” Tamas derin bir nefes aldı. “Başardı da. Ama kendisi de hain çıktı. Ailesi rehin alınmış. Sabon onun yüzünden öldü.”</p>

  <p>“Onunla ne yapacaksın?”</p>

  <p>“Suçlarının hesabını soracağım.”</p>

  <p>“Nefretinin seni yiyip bitirmesine izin verme,” diye uyardı Gavril.</p>

  <p>“Nefret değil,” dedi Tamas. “Adalet.”</p>

  <p>“Adalet yerini bulsaydı,” diye belirtti Gavril, “Kresimir tüm Adro’yu yakıp kül ederdi.”</p>

  <p>Tamas ayağa kalktı ve attığı her adımda ızdırap çekerek seyahat kutusuna gitti. En üst çekmeceyi açıp Taniel’in ona armağan ettiği ikiz Hrusch tabancalarından birini çıkardı.</p>

  <p>“Oğlum ölümün eşiğinde,” dedi. Sandalyesine dönüp tabancayı kucağına koydu. “Karım öleli çok oldu ve dostlarımın çoğu da ona katıldı.” Namluyu kontrol edip horozu kurdu, sonra da silahı çadır duvarına doğrulttu. “İçimde merhamet uyandıracak hiçbir şeyim kalmadı. Wasal Geçidi’nde Ipille’in güçleriyle çatışacağım. Düşmanı yeneceğim. Onları Kez’e geri püskürteceğim ve Ipille’in kapısına kadar önüme ne çıkarsa yakıp yıkacağım.” Tetiği çekerek horozun tıkırtısını dinledi. “Kresimir’le de yüzleşeceğim ve ona adalet neymiş öğreteceğim.”</p>
