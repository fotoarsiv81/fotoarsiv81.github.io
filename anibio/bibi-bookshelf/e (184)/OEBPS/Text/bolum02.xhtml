  <h2>BÖLÜM 2</h2>

  <p>“Lajos ölüyor,” dedi Sabon.</p>

  <p>Tamas, hayattayken Kavas Zakary diye anılan İmtiyazlı’nın dairesine girdi. Salondan hızla geçti ve çoğu tüccarın evinden daha büyük olan yatak odasına girdi. Çivit mavisi duvarlar, Adro’nun saltanat fırkasının tarihindeki çeşitli Kavasları resmeden rengârenk tablolarla kaplıydı. Kapılar tuvalet ve mutfak gibi yan odalara açılıyordu. Kavas’ın özel genelevinin kapı kanatları parçalanmış, bir parmaktan daha büyük olmayan kıymıklar tüm odaya saçılmıştı.</p>

  <p>Kavas’ın yatağındaki çarşaf çıkarılmış, adamın cesedi kenara atılıp yaralı bir barut büyücüsü yatağa yatırılmıştı.</p>

  <p>“Nasıl hissediyorsun?” dedi Tamas.</p>

  <p>Lajos mecalsizce öksürdü. Damgalılar çoğu kişiden daha çetin ceviz olurdu ve Lajos yutarak kanına karıştırdığı barut sayesinde muhtemelen fazla acı çekmiyordu. Yine de Tamas dostuna bakarken bunlardan pek teselli bulmadı. Lajos’un sağ kolunun yarısı -boylamasına- kopmuş ve karnında kavun ebatlı bir delik açılmıştı. Bu kadar yaşaması bile mucizeydi. Ona yarım boynuz dolusu barut vermişlerdi. Bu bile onu öldürmeye yetmeliydi.</p>

  <p>“Daha iyi hissettiğim olmadı değil,” dedi Lajos. Yeniden öksürdüğünde ağzının kenarından kan sızdı.</p>

  <p>Tamas mendilini çıkarıp kanı sildi. “Fazla sürmeyecek,” dedi.</p>

  <p>“Biliyorum,” karşılığını verdi Lajos.</p>

  <p>Tamas dostunun elini sıktı.</p>

  <p>Lajos konuşmadan ağzını oynattı. <i>Sağ ol.</i></p>

  <p>Tamas derin bir nefes aldı. Görmek ansızın güçleşmişti. Gözlerini kırpıştırarak yaşlardan temizledi. Son bir hırıltının ardından Lajos’un soluması durdu. Tamas elini çekecek gibi olunca Lajos onu ansızın tuttu. Adamın gözleri açıldı.</p>

  <p>“Sorun değil, dostum,” dedi Lajos. “Yapılması gerekeni yaptın. İçin rahat olsun.” Gözleri başka bir yere odaklanıp sabidendi. Ölmüştü.</p>

  <p>Tamas parmak uçlarıyla dostunun gözlerini kapattı ve Sabon’a doğru döndü. Odanın öteki tarafında bekleyen Delivli, tek bir menteşeyle çerçevesinde asılı duran harem kapısının kalıntılarını inceliyordu. Tamas onun yanına kadar gidip içeri baktı. Askerleri bir saat önce kadınları toplayıp İmtiyazlıların diğer fahişeleriyle beraber sarayın başka bir kısmına götürmüşlerdi.</p>

  <p>“Bir kadının hiddeti nelere kadir,” diye mırıldandı Sabon.</p>

  <p>“Öyle,” dedi Tamas.</p>

  <p>“Böyle bir şeye karşı hazırlıklı olmamızın hiç yolu yoktu.”</p>

  <p>“Git bunu onlara anlat,” diyen Tamas başıyla zeminde yan yana dizilmiş dört cesedi ve az sonra onlara katılacak olan beşinciyi işaret etli. Beş barut büyücüsü. Beş dost. Sırf hesaba katılmamış bir İmtiyazlı yüzünden. Tamas olaydan hemen önce Kavas’ın -düzenli olarak elini sıkıp sohbet ettiği bir adamın- başına bir kurşun sıkmıştı, ihtiyarın hala bir direniş gösterebilmesi ihtimaline karşı Damgalıları onun etrafında hazır bekliyorlardı. Yine de İmtiyazlı’ya, yani genelevin içinde saklanana hazır değillerdi. Kadın bir kavunu kesen bir giyotin gibi kapıyı yarıp geçmiş, eldivenli parmakları dans ederken sihriyle Tamas’ın barut büyücülerini paramparça etmişti.</p>

  <p>Bir barut büyücüsü, bir mermiyi bir kilometreden daha uzun mesafelere uçurarak hedefi her seferinde on ikiden vurabilirdi. Zihin gücüyle bir mermiyi köşelerden saptırabilir, barut yutarak kendini diğer insanlardan daha kuvvetli ve hızlı kılabilirdi. Fakat yakın mesafelerde İmtiyazlı sihriyle baş edemezdi.</p>

  <p>Sadece Tamas, Sabon ve Lajos tepki verecek kadar zaman bulabilmişlerdi. Buna rağmen kadını kıl payı mağlup edebilmişlerdi. Kadın oradan kaçmış, muhtemelen yalnızca takibi önleme amaçlı bir gösteri niyetine yaptığı sihirli yıkımın yankıları saray boyunca onu takip etmişti. Lajos’un ölümcül yarasını açan da ayrılış hamlesiydi ama onu gelişigüzel savurmuştu. Az önce yatakta can veren kişi pekâlâ Sabon ve hatta Tamas da olabilirdi. Bunun düşüncesi bile Tamas’ın kanını dondurmaya yetiyordu.</p>

  <p>Feldmareşal bakışlarını kapıdan ayırdı. “Peşinden gitmeliyiz. Onu bulup öldürmeliyiz. Bir kaçak olarak çok tehlikeli.”</p>

  <p>“Yani büyübozara iş mi çıktı?” dedi Sabon. “Onu niye yakınlarda bulundurduğunu merak ediyordum.”</p>

  <p>“Kullanmak istemediğim bir önlem,” dedi Tamas. “Keşke onunla beraber bir büyücü de gönderebilseydim.”</p>

  <p>“Ortağı bir İmtiyazlı,” dedi Sabon. “Bir büyübozar ve bir İmtiyazlı’nın tek bir fırka İmtiyazlısıyla haydi haydi başa çıkabilmesi lazım.” Eliyle harap olmuş kapıyı gösterdi.</p>

  <p>“Mesele saltanat fırkası olduğunda adil dövüşmekten hoşlanmıyorum,” dedi Tamas. “Hem unutma, saltanat fırkasının bir mensubu ile kiralık bir haydut arasında fark vardır.”</p>

  <p>“Kimdi o kadın?” diye sordu Sabon. Sesinde sitem olabilecek bir tını mevcuttu.</p>

  <p>“Hiçbir fikrim yok,” diye çıkıştı Tamas. “Kralın fırkasının her üyesini bilirim. Onlarla tanıştım, aynı sofraya oturdum. O kadın bir yabancıydı.”</p>

  <p>Sabon feldmareşalin öfkesini yorumsuzca kabullendi. “Sakın başka bir fırkanın casusu olmasın?”</p>

  <p>“Sanmam. Genelev kızlarının tamamı kontrol edildi. O kadının fahişeye benzer bir tarafı yoktu. Güçlü kuvvetli, deneyimliydi. Belki de Kavas’ın sevgilisiydi. Onu bugüne dek hiç görmedim.”</p>

  <p>“Kavas birini gizli gizli eğitmiş olabilir mi?”</p>

  <p>“Çıraklar asla sır olarak tutulmazlar,” dedi Tamas. “İmtiyazlılar öyle bir şeye izin vermeyecek kadar kuşkucudurlar.”</p>

  <p>“Genellikle kuşkularında haklı da çıkarlar,” dedi Sabon. “Kadının buradaki varlığının bir sebebi olmalı.”</p>

  <p>“Biliyorum. Zamanı gelince onunla ilgileniriz.”</p>

  <p>“Diğerleri de burada olsaydı…” dedi Sabon.</p>

  <p>“Daha fazlamız ölürdü,” diye belirtti Tamas. Bu sefer daha az çıkabilirmiş gibi ölüleri yeniden saydı. Beş. On yedi büyücüsünden. “Tam da bu nedenle iki gruba ayrıldık.” Cesetlere arkasını döndü. “Taniel’den bir haber var mı?”</p>

  <p>“Kentteymiş,” dedi Sabon.</p>

  <p>“Harika. Büyübozarın yanına onu veririm.”</p>

  <p>“Emin misin?” diye sordu Sabon. “Fatrasta’dan yeni döndü. Dinlenmek, nişanlısıyla görüşmek için zamana ihtiyacı var.”</p>

  <p>“Vlora da yanında mıymış?”</p>

  <p>Sabon omuz silkti.</p>

  <p>“Umalım da yakında o da gelsin. İşimiz henüz bitmedi.” Feldmareşal itirazları peşinen önlemek için elini kaldırdı. “Ve Taniel darbenin ardından istediği kadar dinlenebilir.”</p>

  <p>“Yapılması gereken yapılacak,” dedi Sabon usulca.</p>

  <p>İkisi de susup can vermiş silah arkadaşlarım süzdü. Tamas astının koyu tenli kırışık yüzüne bir tebessümün yayıldığını görmeden evvel saniyeler geçti. Delivli yorgun ve hırpani olsa da dizginlenmiş bir neşenin izlerini taşıyordu. “Başardık.”</p>

  <p>Tamas dostlarının -askerlerinin- cesetlerine yeniden göz gezdirdi. “Evet,” dedi. “Başardık.” Kendini başını çevirmeye zorladı.</p>

  <p>Köşede, üç ayaklı, gümüş bir resim sehpasının üstünde çerçevesi altın yaldızlı bir tablo -saltanat fırkasının bir elçisine yaraşır bir ucube- duruyordu. Tamas onu kısa süreliğine inceledi. Tabloda Zakary geniş omuzlara ve çatık kaşlı bir yüz ifadesine sahip gencecik bir delikanlı olarak resmedilmişti.</p>

  <p>Resimdeki genç adam, köşede yatan ihtiyar, beli bükük cesetten taban tabana farklıydı. Mermi onu anında öldürecek şekilde beynine girmişti. Yine de Zakary’nin cansız gırtlağı diğerleriyle aynı kelimeleri fısıldamıştı: “Kresimir’in Yemini’ni bozamazsınız.”</p>

  <p>İmtiyazlılardan ilki son nefesiyle o lafı ettiğinde Cenka’nın yüzü bir maskaranın boyalı suratı kadar bembeyaz kesilmişti. Hemen, Tamas’tan Adamat’ı buraya, işledikleri suçun kalbine çağırmasını talep etmişti. Tamas ölü barut büyücüsünün yanılmış olmasını, müfettişin hiçbir şey bulamamasını umuyordu.</p>

  <p>Tamas sarayın fırkaya ait kanadından ayrıldı. Sabon onu yakından takip ediyordu.</p>

  <p>“Bana yeni bir koruma lazım,” dedi Tamas, birlikte yürürlerken. Lajos’un naaşı henüz soğumamışken böyle konuşmak ona acı veriyordu.</p>

  <p>“Bir Damgalı mı?” diye sordu Sabon.</p>

  <p>“Onlardan birini böyle bir işte kullanamam. Şuan olmaz.”</p>

  <p>“Gözüme kestirdiğim bir Maharetli vardı,” dedi Sabon. “Olem adında bir adam.”</p>

  <p>“Bir asker mi?” diye sordu Tamas. Bu ismi bir yerden çıkarıyordu Elini gözlerinin azıcık altında kaldırdı. “Bu boyda mı? Sarışın?</p>

  <p>“Evet.”</p>

  <p>“Maharet’i ne?”</p>

  <p>“Uykuya ihtiyaç duymuyor. Asla.”</p>

  <p>“Yararlı bir özellik,” dedi Tamas.</p>

  <p>“Hayli. Üstelik güçlü bir üçüncü gözü de var. Yani İmtiyazlıları tespit edebilir. Onu bilgilendirip idamdan önce yanına yollarım.”</p>

  <p>Bir Maharetli, bir barut büyücüsü kadar faydalı olmazdı. Maharetliler daha yaygındı ve sahip oldukları vasıflar sihirli bir güçten ziyade bir yetenekti. Fakat şu Olem, üçüncü gözünü sihir görmekte kullanabiliyorsa işe yarardı.</p>

  <p>Tamas mabedin sürgülü kapı kanatlarına yaklaştı. Tamas’ın askerlerinden ikisi ateşe hazır filintalarıyla duvarın gölgelerinden sıyrıldılar. Tamas onları başıyla selamlayıp kapıyı işaret etti.</p>

  <p>Askerlerden biri kemerinden uzun bir bıçak çekti ve mabet kapısının kanatları arasına soktu. “Piskosun mandalını yerine taktı,” dedi bıçağı oynatan asker, “ama kapının arkasına bir şey yığmakla uğraşmadı bile. Bana kalırsa pek de akıllıca değil.” Kilidi yukarı kaldırmasının ardından o ve arkadaşı kapı kanatlarını iterek açtılar.</p>

  <p>Mabet, saraydaki tüm odalar gibi büyüktü. Fakat sarayın geri kalanının aksine, kralın geçici heveslerine uygun olarak dönemlik bir tadilattan geçirilmeyip iki asır önceki halinde bırakılmıştı. Duvarların yaklaşık yarı hizasında, aşırı derecede yüksek kubbeli tavanı ayakta tutan kağnı arabası genişliğindeki sütunların arasında kraliyet ailesi ve üst düzey soylular için localar bulunuyordu. Zemin çeşitli şekillere ve ebatlara sahip karmaşık mozaikler teşkil eden mermer karolarla kaplı olup tavan tanrı Kresimir’in babacan bakışları altında Dokuz Ulus’u kuran azizlerin tablalı tasvirlerini içeriyordu.</p>

  <p>Mabedin ön tarafında bankların biraz üstüne yükseltilmiş iki mihrap, onların yanındaysa karaağaçtan yapılma bir minber mevcuttu. Diğerinden küçük ve insanlara daha yakın olan ilk mihrap Adro’nun kurucu azizi Adom’a, yanları mermer kaplı ve üstü kadife örtülü ikincisiyse Kresimir’e adanmıştı. İşte bu ikinci mihrabın yanında Adro hükümdarı XII. Manhouch ile eşi Tarony Düşesi Natalija sinmişlerdi. Gözünü mihrabın arkasındaki ve üstündeki bir noktaya dikmiş olan Natalija’nın dudakları Kresimir’in Urganı’na ettiği sessiz bir duayla kıpır kıpırdı. Manhouch’un beti benzi atmış, gözleri kızarmış, dudakları birbirine yapışarak incecik bir çizgi oluşturmuştu. Adam o sırada çaresizce bir fısıltıyla piskosa bir şeyler söylüyordu. Tamas yaklaşırken durdu.</p>

  <p>“Bekle!” diye seslenerek bir elini kaldırdı piskos, kral mihrabın önündeki basamakları koşar adımlarla inip hışımla Tamas’ın üstüne yürürken. Piskosun yaşlı yüzü dertli, cübbesiyse mabede apar topar yaptığı yolculuktan dolayı kırışıktı.</p>

  <p>Tamas kralın yaklaşmasını seyretti. Adamın bir elini arkasında tutması, aristokratik genç yüzünde hiddetli duyguların dans etmesi dikkatinden kaçmadı. Manhouch otuzlu yaşlarının sonlarına yaklaşıyor olmasına karşın saltanat fırkasının güçlü sihirleri sayesinde en fazla on yedisinde gözüküyordu. Bu hali monarşinin eskimezliğini yansıtmalıydı fakat Tamas eskiden beri böylesine genç duran bir adamı ciddiye almakta zorlanmıştı. Feldmareşal durup kralı süzdü iyice yakınına gelmeden önce bocalamasını seyretti.</p>

  <p>Aralarında beş adım kalınca Manhouch tabancasını meydana çıkardı. Silah hızla havaya kalktı. Kralın aldığı nişan bu mesafede keskindi, ne de olsa ateş etmeyi ona bizzat Tamas öğretmişti. Lâkin böyle bir girişimde bulunması bile dünyadan kopukluğuna yönelik talihsizce bir emareydi. Manhouch tetiği çekti.</p>

  <p>Tamas zihnen uzandı ve barut patlamasının gücünü emdi. Enerjinin içinden akıp geçtiğini, vücudunu kaliteli bir içki gibi ısıttığım hissetti. Patlamanın gücünü zararsızca zemine yönlendirerek kralın altındaki bir mermer karoyu çatlattı. Manhouch irkilerek çatlaktan geri kaçtı. Silahın namlusundan yuvarlanarak çıkan kurşun yere çarpıp takırdadı ve Tamas’ın ayaklarının dibinde durdu.</p>

  <p>Tamas öne çıktı ve silahı namlusundan tutarak kralın elinden aldı. Cildinin yandığını belli belirsiz hissetti.</p>

  <p>“Bu ne cüret,” dedi Manhouch. Yüzü pudralı, yanakları allıklıydı. ipek pijaması iyice kırışmış, terden sırılsıklam olmuştu. “Bizi koruyasın diye sana güvendik.” Hafifçe titriyordu.</p>

  <p>Tamas gözlerini kralın arkasına çevirip hala mihrabın yanında duran piskosa baktı. Duvara dayanan ihtiyar rahibin yüksek, nakışlı makam şapkası her an düşecekmiş gibi eğriydi. “Herhalde bunu senden almıştır,” dedi Tamas, tabancayı ona doğru sallayarak.</p>

  <p>“Bunun için burada değildi,” dedi piskos hırıltılı bir sesle ve çenesini kaldırdı. “Kral içindi. Şerefiyle kendi canını alabilsin ve tanrıtanımaz bir hainin ellerinde can vermesin diye.”</p>

  <p>Tamas duyularını yollayarak başka bir barut yığını aradı ama bulamadı. “Yalnızca tek bir tabanca, tek bir kurşun getirmişsin,” dedi. “İki tane getirmen daha insaflıca olurdu.” Hala Kresimir in Urganı na dua etmekte olan kraliçeye göz attı.</p>

  <p>“Yapamazsın…” dedi piskos.</p>

  <p>“Yapmayacak!” diye atıldı Manhouch. “Bizi öldürmeyecek. Ölduremez. Biz Tanrı’nın seçilmişiyiz.” Derin, titrek bir nefes aldı.</p>

  <p>Tamas krala acımadan edemedi. Manhouch’un yaşça göründü ğünden daha büyük olduğunun farkındaydı fakat aslında bir çocuk tan fazlası değildi. Tüm suç ona yüklenemezdi. Açgözlü mebus ar, budala öğretmenler, yufka yürekli sihirbazlar. Manhouch’un -hayır, berbat- bir kral olmasının çok sayıda sebebi vardı. Yine de kral oydu. Tamas hissettiği acıma duygusunu bastırdı. Manhouch yaptıklarının bedelini ödeyecekti.</p>

  <p>“On İkinci Manhouch,” dedi Tamas, “halkını alabildiğine ihmal etmekten tutuklusun. Vatana ihanet, sahtekârlık ve açlığa bağlı cinayet suçlarından duruşmaya çıkacaksın.”</p>

  <p>“Duruşma mı?” diye fısıldadı Manhouch.</p>

  <p>“Duruşman şimdi,” dedi Tamas. “Hakimin de jürin de benim. Halkın ve Kresimir’in önünde suçlu bulundun.”</p>

  <p>“Sakın Tanrı adına konuşma!” dedi piskos. “Manhouch kralımız! Kresimir’in tasdikiyle!”</p>

  <p>Tamas neşesizce güldü. “İşine gelince Kresimir’in adını anmaktan çekinmiyorsun, ipek çarşaflarına bir cariye sanlıyken veya elli köylüyü doyurabilecek nefis bir yemeği mideye indirirken de aklına geliyor mu? Yerin Tanrı’nın sağ omzu değil, piskos. Kilise bu darbeyi onayladı.”</p>

  <p>Piskosun gözleri kocaman açıldı. “Onaylasa haberim olurdu.”</p>

  <p>“Başpiskoslar sana her şeyi söylüyorlar mı? Hiç sanmam.”</p>

  <p>Manhouch kuvvetini toplayıp Tamas’ın bakışlarına karşılık verdi. “Kanıtın yok! Tanığın yok! Bu bir duruşma değil.”</p>

  <p>Tamas bir elini yana açtı. “Kanıtım dışarıda! İnsanlar işsiz ve aç. Soyluların fahişe peşinde koşup avlanırlarken, tabaklarını etle ve bardaklarını şarapla doldururlarken sıradan vatandaş lağım oluklarında açlıktan ölüyor. Tanık mı istiyorsun? Gelecek hafta İtilaflar’la bütün ülkeyi Kez’e teslim etmeyi planlıyorsun. Sırf borçlarından kurtulmak için hepimizi yabancı bir gücün mandası haline getirmeye razısın.”</p>

  <p>“Bunlar bir hainin ağzından çıkan asılsız iddialar,” diye mecalsizce fısıldadı Manhouch.</p>

  <p>Tamas başını iki yana salladı. “Öğleyin mebuslarınla, kraliçenle ve yüzlerce akrabanla beraber idam edileceksin.”</p>

  <p>“Fırkam seni yok edecek!”</p>

  <p>“Onlar çoktan idam edildiler.”</p>

  <p>Rengi daha da solan kral şiddetle titremeye başladı ve yere yığıldı. Piskos yavaşça öne çıktı. Manhouch’a bir müddet tepeden bakan Tamas dizinde hoplattığı altı yedi yaşlarındaki genç bir prensin davetsiz anılarını bir kenara itti.</p>

  <p>Piskos kralının yanına gelip diz çöktü. Başını kaldırıp Tamas’ı süzdü. “Bunu karın için mi yapıyorsun?”</p>

  <p>Evet. “Hayır,” dedi yüksek sesle. “Manhouch tüm bir ulusun kaderinin tek bir ahmağın kaprislerine bağlı olmaması gerektiğini ispatladığı için yapıyorum.”</p>

  <p>“Tanrı tasdikli bir hükümdar, devirmene ve bir despot olup çıkmana rağmen Adro’yu sevdiğini mi iddia ediyorsun?” dedi piskos.</p>

  <p>Tamas krala göz attı. “Tanrı artık böyle bir şeyi tasdiklemiyor. Altın işlemeli cübben ve genç cariyelerin seni bu kadar kör etmeseydi gerçeği sen de görürdün. Manhouch, Adro’yu ihmal ettiği için çukuru hak ediyor.”</p>

  <p>“Onunla orada muhakkak buluşacaksın,” karşılığını verdi piskos.</p>

  <p>“Bak bundan hiç şüphem yok, piskos. Ortamın hiç de sıkıcı olmayacağından eminim.” Tamas boş tabancayı Manhouch’un ayaklarının dibine attı. “Tanrı‘yla aranı düzeltmek için öğeleye kadar zamanın var.”</p>
