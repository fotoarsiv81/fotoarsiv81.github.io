  <h2>BÖLÜM 25</h2>

  <p>Taniel yüzündeki kanı sildi ve bir çift kadının bir diğer Bekçi’yi surlardan sürükleyerek götürmesini seyretti. Adamın kafatası Taniel’le kale duvarlarının güvenliği gerisinde bir sürahi şarap paylaşmasından en fazla bir dakika sonra bir mermiyle delinmişti. Taniel gözlerini kapayıp adamın simasını hatırlamaya çalıştı. O akşam bir eskizini çizecekti.</p>

  <p>Her yer kanla kaplıydı; kâh yeni kâh eski. Yerde ve Taniel’in paltosunda taze lekeler vardı. Her şey pas kırmızısına çalmıştı. Kale baştan aşağı tuzlu demir kokuyordu. Ölümün o mide bulandırıcı, iç bayıcı kokusu aşağıdan yükselerek Taniel’in duyularına baskın gelmek için barut bulutlarıyla yarışıyordu.</p>

  <p>Kezliler yaralılarını kaygı verici bir tempoyla dağdan aşağı taşıyorlardı. Yeni askerlere yer açmak için eskiler tahıl çuvalları gibi kaldırılarak elden ele geçiriliyordu. Bir hafta önce Mopenhague’a kadar inen V şeklinde bir kereste kaydırak kurmuşlardı. Ölüler kaydırağa atılıp yüzlerine keten fularlar bağlamış çubuklu adamlarca aşağı itiliyorlardı. Tahta çoktan kahverengimsi kızıla çalmıştı. Taniel kaydırağın nasıl koktuğunu hayal bile edemiyordu. Aşağıdaki düzlüklerde cesetlerin toplu olarak içine atıldığı dev çukurlar görebiliyordu.</p>

  <p>Taniel sırtını surlara yaslayıp tüfeğini temizledi ve doldurdu. Namluya bu sefer sıradan bir mermi koydu; kızılşeritleri hızla azalıyordu. Ka-poel uzun siyah trençkotu ve şapkasıyla yanında oturuyordu. Klapalarından birinin ucu, atılan bir mermiyle kopmuştu. Genç kız Taniel’in endişeli bakışlarına meçhul bir baş hareketiyle karşılık verdi. Taniel bir dizi üstünde doğrulup kale duvarının arkasına göz gezdirdi.</p>

  <p>Palankalar haftalar önce düşmüştü. Onları geri almak için herhangi bir girişimde bulunulmamıştı. Kez askerleri kendi duvarlarının öteki tarafında saklanarak gelecek emirleri bekliyorlardı. Taniel başını duvarın yanından fazlaca çıkarmış bir asker görüp ateş etti Adam yüzünü tutarak haykırdı ve dengesini kaybetti. Düşmemek için körü körüne ellerini savururken silah arkadaşlarından ikisini tuttu ve onlarla beraber yamaçtan aşağı yuvarlanmaya başladı Düşüşten sağ kurtulsa bile yüzünün şekli temelli kayacaktı.</p>

  <p>Taniel bu düşünceyi kafasından attı ve silahını tekrar doldurmak için arkasına döndü. Başını eğmesinin hemen ardından yakındaki duvara bir mermi çarpıp sekti. Derin bir nefes alan Taniel silahını doldurmaya koyuldu. “Bana bir İmtiyazlı bul,” dedi Ka-poel’a. Genç kız kafa sallayıp surların ilerisine göz gezdirdi.</p>

  <p>Bu böyle haftalardır devam ediyordu. Kez askerleri ilk dönemecin hemen gerisindeki dağ yamacını tutuyorlardı. Kendilerine siper sağlamak için yola toprak yığmışlardı ve şimdi ne bulurlarsa arkasına siniyorlardı. Toplar yukarı kadar çıkarılmış, Bekçi toplarıyla imha edildikten sonra da parçalanmış kalıntıları dağdan aşağı yuvarlanmıştı. Müteakiben kalkanlı İmtiyazlıların eşliğinde daha fazlası getirilmişti. Sayısız denemenin ardından bir köprübaşı<a class="dipnot2" id="k6" href="../Text/dipnotlar.xhtml#a6"><sup>[6]</sup></a> kurmayı başarmışlardı ve şimdi düşman topları dağ yamacındaki en az on beş arındırılmış noktadan surlara bomba yağdırmaktaydı.</p>

  <p>Kezliler her birkaç saatte bir surlara hücum ediyorlardı. Tıpkı mekanik bir düzenek gibi bariyerlerinin arkasında saf tutup silahlarını hazırlıyorlardı. Bir boru çalıyordu. Askerler yamaçtan yukarı hücuma geçiyorlar ve bir mermi yağmuruyla karşılanıyorlardı. Taniel subayları vurmadan önce gözlerindeki şan ümidini görür gibi oluyor, bu manzara içini kaldırıyordu.</p>

  <p>Her hücum başarısızlıkla sonuçlanıyordu. Fakat her seferinde kaleye biraz daha yaklaşıyorlardı. Bekçiler de zayiat veriyordu. Misket bombaları Bo’nun üzerlerine açtığı geçici sihir kalkanlarını deliyordu. Mermiler atış yapmaya hazırlanan adamları iki gözünün ortasından vuruyordu. Hatta sihir bile savunmaları aşar olmuştu. Dün adamlardan biri İmtiyazlı aleviyle diri diri yanmıştı. Kale hala kömür olmuş et kokuyordu.</p>

  <p>Taniel tüfeğini kızılşeritle doldurmayı tamamladı ve birkaç derin nefes aldı. Ka-poel bir el işareti verdi. Hedef bulunmuştu. Taniel’e göre saat on bir yönünde. Taniel bunu zihninde canlandırdı. Top mevzilerinden biri.</p>

  <p>Atış teşebbüsü Gavril’in oraya gelişiyle başlamadan bitti. İri kıyım Bekçibaşı bir elinde bir şarap şişesi, diğerindeyse teneke bir maşrapayla kafasını eğerek ona doğru seğirtti. Yanına varınca yere çöküp sırtını duvara verdi ve şişeyi onun burnunun altında salladı.</p>

  <p>“Cephede vaziyet nasıl, Damgalı?” diye sordu.</p>

  <p>Ka-poel elini uzatıp Taniel’in omzuna dokundu. El işaretlerini tekrarladı. Taniel derin bir nefes aldı ve surlarda ayağa kalktı. Hedef almak için bir saniyeden daha az zaman harcadı. Tetiği çekip kendini yere attı ve barut dumanını derin derin içine çekti. Ka-poel gözcülük etti. Taniel’e kafa salladıysa da eliyle bel hizasında yatay bir kesme hareketi yaptı. Taniel İmtiyazlı’yı vurmuştu ama atışı ölümle sonuçlanmamıştı.</p>

  <p>Taniel yanındaki Bekçibaşı’na kaşlarını çattı. “Her yer delik deşik. Neden bu kadar mutlusun?”</p>

  <p>“Aziz Adom Festivali şarabı!” Gavril şişeyi gösterdi. “Adopest’ten tüm Kez ordusunu sarhoş etmeye yetecek kadar göndermişler. Ne yazık ki bir savaş veriliyor. Bahar sonları, yılın Adopest’e katlanabildiğim tek zamanıdır. Festival şarabının buna kesinlikle faydası dokunur.” Sözlerine ara verdi ve teneke maşrapayı doldurup Taniel’e uzattı. Taniel elini sallayarak teklifi reddetti.</p>

  <p>“Bir yudum aldım,” dedi. “Daha beş dakika önce.”</p>

  <p>Ka-poel şarap şişesini Gavril’in elinden kaptı. Şişeyi kafasına dikerek kocaman yudumlarla içti. Taniel şişeyi ondan aldı. “Abartma,” dedi. Genç kız şişeyi geri alıp bir fırt daha çekti.</p>

  <p>“Adam öldürebiliyorsa,” dedi Gavril, “İçki de içebilir. Arkadaşın yeterince büyümüş, Taniel. Yeter ki biraz da bana kalsın, kızım.” Gavril şişeyi geri aldı ve uzun bir yudumla kalan şarabı tüketti. Bekçibaşı’nın kızarmış yanaklarına ve dudaklarını yalayışına bakan Taniel adamın daha şimdiden kaç şişe devirdiğini merak etti. Biraz tasalanmamak elinde değildi; dedikodulara göre Gavril geceleri tekrar kafayı çekmeye başlamıştı. Taniel bunun doğru olmadığını umuyordu.</p>

  <p>Hem onu kaygılandıran tek şey dedikodular değildi. “Şarap iyi güzel de,” dedi Taniel, “barutu ona tercih ederim. Kıtlık konusunda bir gelişme var mı?” Stoklarını ürkütücü bir hızla tüketiyorlardı. Bir yıllık kuşatma boyunca yetmesi gereken mühimmat birkaç haftada harcanmıştı. Kez’in çok fazla askeri vardı.</p>

  <p>Gavril başını iki yana salladı. “Adopest’ten henüz haber yok. Son ulak ordunun elinde hala bol miktarda barut olduğunu söyledi. Yine de geçen hafta bizi iki araba kazıkladılar.” Surat astı. “Topların önümüzdeki birkaç gun idareli kullanılmalarını emrettim. İçimden bir ses yakında göğüs göğse çarpışmaların başlayacağını söylüyor.”</p>

  <p>“Sence surları sahiden aşacaklar mı?”</p>

  <p>“Eninde sonunda.” Gavril ansızın çok bitap gözüktü. Cüssesi biraz çöker gibi oldu ve suratı kaybedeceğinden korktuğu bir yıpratma harbinde savaşan birinin ifadesine büründü. “Daha şimdiden yirmi bin adam öldürdük. Çok daha fazlasını da yaraladık ama hala üstümüze geliyorlar. Aşağıdaki düzlükte her birinin kulağına şan ve servet vaatleri fısıldanan bir milyon kişinin olduğunu söylüyorlar.”</p>

  <p>“Ipille’in savunmamızı delen hücuma öncülük edecek subaya tüm bir dukalık sözü verdiğini duydum.”</p>

  <p>“Aynı şey benim de kulağıma çalındı,” dedi Gavril. “Üstelik onun peşinden kaleye girecek ilk bin askeri subay yapacaklarmış.”</p>

  <p>“Teşvik diye buna derim.”</p>

  <p>“Evet. Bize ateş edecek bir sürü hedef sundukları kesin.”</p>

  <p>“Bizim kurşunlarımızdan daha fazla adamları var.”</p>

  <p>“Sence şimdiye kadar kaç İmtiyazlı öldürmüşsündür?”</p>

  <p>Taniel parmaklarını tüfek dipçiğindeki çentiklerde gezdirdi. “On üç ölü, onun iki katı yaralı.”</p>

  <p>“Desene saltanat fırkalarından irice bir parça koparmışsın.”</p>

  <p>“Yeteri kadar değil,” dedi Taniel.</p>

  <p>“Eh, senden gözünü üstünde tutmanı istediğim başka bir şey var.”</p>

  <p>Taniel kaşlarını çattı. “İmtiyazlılardan daha önemli ne olabilir?”</p>

  <p>“Lağımcılar,” dedi Gavril.</p>

  <p>Taniel lağımcıları hatırladı. Yamaçtaki ilk günlerinde toprağı kazmaya çalışmışlar, açılan ateş sonrasında da kuyruklarını kıstırdıkları gibi dağdan aşağı kaçıp bir daha ortalarda gözükmemişlerdi. Eh, en azından bir gün öncesine kadar. Artık son palankanın aşağısında -Kez ön saflarının epeyce gerisinde- tekrar iş başındaydılar. Daha şimdiden bombardımandan rahatsız olmayacak kadar derinlere inmelerine karşın bir çift top bulundukları konumu dövmekten vazgeçmemişti.</p>

  <p>“Onlardan sahiden de endişeleniyor musun?” diye sordu Taniel. “Bize kadar tünel kazmaları yıllar sürer. Başarsalar bile tek yapmamız gereken o delikten aşağı bir top doğrultmak ve namluyu misketle doldurmak olur.</p>

  <p>“Keşke o kadar kolay olsaydı,” dedi Gavril. “Bo yardım aldıklarını söylüyor. İmtiyazlılardan. Ve de Julene’den.”</p>

  <p>Taniel ellerinin hafifçe titrediğini hissetti. Onları birbiriyle ovuşturarak yatıştırdı. “Julene’in el attığı bir iş bizim için iyi haber olamaz. Yine de. Benden lağımcıları vurmamı mı istiyorsun?”</p>

  <p>“Direkt onları değil. Onlara yardım eden İmtiyazlıları gözle yeter.”</p>

  <p>“Gavril!”</p>

  <p>Bo avluyu son sürat katederek yanlarına geldi ve soluk soluğa kendini Taniel’in öteki tarafına attı. Taniel dostunun bitkin düştüğünü görebiliyordu. Bo’nun avurtları çökmüş, fazla kiloları tümüyle kaybolmuş ve saçları kirlenip karmakarışık olmuştu. Suratı ancak Kresimir’in bileceği bir sebepten ötürü çamurluydu.</p>

  <p>“Büyük bir şey planlıyorlar,” dedi Bo.</p>

  <p>“Lağımcılar mı?” diye sordu Gavril. “Onlardan haberimiz var.”</p>

  <p>“Hayır,” diye tersledi Bo. “Hemen şimdi. Bize…” Düşman toplarının gürültüsü ansızın kesilince durdu. Kısa bir sessizliğin ardından bir Bekçi topu ateş açtı ve bunu filinta takırtıları izledi. Kez tarafından karşı ateş gelmedi. Bo kaldığı yerden devam etti. “Tüm İmtiyazlıları son palankanın hemen altında, lağımcılarının yakınında toplandı.”</p>

  <p>Taniel omuz silkti.</p>

  <p>“Sayıları yüzden fazla!” dedi Bo. “Bu kadar İmtiyazlı piknik yapmak için bir araya gelmez. Yanlarında subayların da olduğundan hiç kuşkum yok. Büyük bir taarruza hazırlanıyorlar.”</p>

  <p>Gavril ayağa kalkıp surların üstünden aşağıya baktı. Taniel gözlerini kapayıp bekledi.</p>

  <p>“Hay aksi,” dedi Gavril, tekrar çökerek. “Haklı olabilirsin. Yollardan yukarı sessizce adam gönderiyorlar. Hem de bir sürü. Aralarında birkaç siyah pardösü de gördüm.”</p>

  <p>“Zebellahlar mı?” dedi Taniel. “Kahretsin.”</p>

  <p>Gavril ayağa kalktı ve Bekçilere emirler yağdırarak, eli silah tutan herkesi görevinin başına çağırarak oradan uzaklaştı.</p>

  <p>“Böyle bir şeyi nasıl gözden kaçırabildiniz?” dedi Bo, Bekçibaşı gittikten sonra. “Piç kurularına ateş etmiyor musunuz?”</p>

  <p>Taniel parmağıyla Ka-poel’ı işaret etti. “Gözcüm o. Ben hep siperdeyim.”</p>

  <p>Ka-poel bir dizi el işareti yaptı.</p>

  <p>“Sadece son birkaç dakika içinde toplandıklarını söylüyor,” dedi Taniel.</p>

  <p>“Eh, her şeye karşı hazırlıklı…”</p>

  <p>Bo aniden savuşturucu bir hareketle ellerini kaldırdı. Bir saniye sonra başlarının hemen üstünde bir misket bombası infilak ederek yankısıyla tüm kaleyi çınlattı. Mermiler birbiri ardına çarpıp zararsızca yere düşerken Bo’nun kalkanı kırmızıya çaldı. Misket bombaları kulakları sağır edici bir gürültüyle kale boyunca patladı. Taniel’in sırtını yasladığı duvar top güllerinin darbeleriyle sarsıldı. Taniel yanındaki Ka-poel’a göz attı. Genç kızın bakışları sertti. İrkilmemişti bile.</p>

  <p>“Ellerindeki her topu ateşliyor olmalılar!” dedi Taniel o gürültünün arasında. Bo onu duymazdan geldi. Yüzü gergindi, kalenin üstündeki boşluğu örtmek için sihir kullanırken elleri olağanüstü bir hızla oynadı.</p>

  <p>Bombardıman aralıksızdı. Bo’nun gözleri sulanmaya, alnındaki damarlar belirginleşmeye başladı. Üzerlerinde alevler parlayınca Taniel düşman toplarının sihirle desteklendiğini anladı.</p>

  <p>Bekçiler tepelerindeki patlamalardan irkile irkile ellerinde çuvallarla ve meşalelerle Bo’nun kalkanları altında koşuşturdular. Bir Bekçi çuvalını yavaşça Taniel’in yanına bıraktı, sonra da Bo’ya çabucak göz atıp bir dua mırıldandı ve bir diğerini getirmeye koştu. Taniel çuvalın içine baktı. Yetişkin bir adamın yumruğu iriliğinde kil toplarla doluydu. El bombaları. Demek sahiden de bugün düşmanın iyice yaklaşmasını bekliyorlardı.</p>

  <p>“Süngü tak!” Gavril’in kükreyişi top patlamalarını bile bastırdı.</p>

  <p>Taniel kalp atışlarının hızlandığını hissetti. Halkalı süngüsünü sırt çantasındaki deri kılıfından çıkardı ve tüfeğinin ucuna geçirdi. Süngüyü çevirerek yerine kilitledi.</p>

  <p>“Hazır ol!” diye bağırdı Gavril.</p>

  <p>Taniel tüfeğini kontrol etti; doluydu. Bo’ya göz attı. Parmaklarıyla görünmeyen elementlere buyruklar yağdıran İmtiyazlı ayakta kalabilmek için elinden geleni yapıyordu. Yarattığı kalkanlar kırılmaya başlıyordu. Surların öteki ucunda bir misket bombası kalkanın içinde patladı. Adamlar çığlık çığlığa yere yığıldılar ve toplardan biri ekibini kaybetti.</p>

  <p>Bir borazanın çalmasıyla birlikte Taniel surların arkasına göz attı. Dağ yamacı ansızın Kez askerleriyle doldu. Düşmanlar yoldan yukarı koşuyorlar, sarp kayalara tırmanıyorlardı. Yamacın her santimi insan kaplıydı. Bunca adamı kalenin bu kadar yakınında nereye saklamışlardı?</p>

  <p>“Nişan al!”</p>

  <p>Taniel ön safa yakın bir subayı gözüne kestirdi. Adam beyaz tüylü şapkasıyla askerlerinin başında yoldan yukarı koşuyor, bir yandan da kılıcını sağa sola sallıyordu. Kez askerleri süngü takılmış filintalarıyla onun peşinden depar atıyorlardı. Taniel tüm o kırmızı ve altın sarısı renklerin arasında siyah bir pardösü tespit edip hedef değiştirdi. Kalbi kulaklarında şiddetle çarpmaya başladı. Askerlerin arasına Zebellahlar dağılmıştı. Hem de bir sürü. Yamaçtaki kayaların üstünden seğirterek dosdoğru surların eğik duvarlarına koştururlarken denizciler gibi dişlerinin arasında kocaman bıçaklar taşıyorlardı.</p>

  <p>“Ateş!”</p>

  <p>Taniel tetiği çekti. Biraz barut yakarak mermiye fazladan güç vermeyi de ihmal etmedi. Yanmış bir barut bulutu havaya püskürerek kısa bir süreliğine görüş alanını kapattı. Bulut dağıldığında kaleden yılgı dolu bağrışlar yükseldi.</p>

  <p>Salvoda tek bir düşman yere devrilmişti: Taniel’in bir kızılşeritle iki gözünün ortasından vurduğu Zebellah. Mermiler ve misketler ön safların birkaç adım önünde kıvılcımlar çıkartarak zararsızca yere düştü. Kez hücumu yavaşlamadı bile.</p>

  <p>“Saflarında bir İmtiyazlı var!” diye bağırdı Taniel.</p>

  <p>“Ateş serbest!” diye emir geldi.</p>

  <p>Taniel kızılşerit çantasını kapıp üçüncü gözünü açtı. Kapıldığı mide bulantısını bir kenara itip tüfeğini doldurdu. Barut için zamanı yoktu. Namluya bir kızılşerit bıraktı ve içine pamuk tıkadı. Tüfeğiyle nişan alarak üçüncü gözünü tekrar açtı.</p>

  <p>Üçüncü görüşündeki pastel renkler başını döndürdü. Kez İmtiyazlılarının kullandıkları görünmez kalkan, arkasındaki herkesi kısmen saklayan sarı renkli yarı saydam bir perdeye dönüştü. Taniel ötedeki renkleri seçebilmek için çabaladı. Zebellahlara ilaveten Kez askerleri arasındaki Maharetliler de parlıyorlardı. Taniel en parlak renklere -İmtiyazlılara- bakındı. Birini bulup tetiği çekti. Adam irkilip yere yığıldı ve Taniel tüfeğini bir diğer kızılşeritle doldurdu.</p>

  <p>Kezliler surlara varmadan önce iki tanesini daha devirmeyi becerdi. O noktada top atışlarının gümbürtüsü ansızın kesildi.</p>

  <p>Gavril’in bağrışı duyuldu. “Bekle!”</p>

  <p>Bo’nun gücü tükendi. Taniel tam zamanında dönerek dostunu kolunun altına aldı ve yavaşça yere bıraktı. Bo başını iki yana salladı. “Devam et!” dedi öksürerek. “Onları zayıf düşürüyorsun.” Gözleri kocaman açıldı ve yalpalayarak ayağa kalktı. “Kalkanı indiriyorlar!”</p>

  <p>“Ateş!” diye kükredi Gavril.</p>

  <p>Ön safın hep beraber ateş açmasıyla etraflarını yine bir barut dumanı sardı. Surlara kısa bir ölüm sessizliği çöktü, sonra adamlar silahlarını doldurmaya davranırlarken topçu yüzbaşılardan ardı ardına emirler yağdı.</p>

  <p>Duman dağıldı.</p>

  <p>Yaylım ateşi ilk birkaç düşman safını tarumar etmiş, adamlar düzineler halinde yığılıp kalmıştı. Yaralılar arkalarındakilerce ezilmemek için kendilerini yana atsalar da yoldan çekilmeleri mümkün olmadı. Asker sayısı çok fazlaydı. Adro topları misket bombaları fırlatırken çıkan ses Taniel’in kulaklarını çınlattı.</p>

  <p>Misket atışlarının ardından sadece Zebellahlar ayakta kaldılar. Siyah pardösülerindeki ıslak lekeler kan kaybını ele verse de herhangi bir yavaşlama belirtisi göstermediler. Meydan okurcasına böğürerek bıçaklarını havaya kaldırdılar ve arkalarındaki saflara doğru salladılar. Ölüler ayaklar altında çiğnendi.</p>

  <p>“El bombaları!”</p>

  <p>Kil toplar duvar boyunca dizilmiş meşalelerle yakılıp fırlatıldı. Patlamalar Kez ordusunu kırıp geçti. Birkaç Zebellah paramparça oldu.</p>

  <p>Kezliler kızgın eşek arıları gibi surların dibine üşüştüler. Merdivenler kaldırıldı, kancalı halatlar fırlatıldı. Yanına bir kanca inen Taniel bir nacak kaptı. Halatı tek bir hamleyle kesti ve surların üstüne çıkıp duvarın dibindeki bir İmtiyazlı’ya ateş etti.</p>

  <p>Zebellahlar kalenin eğik duvarlarını hafif bir yokuşmuşçasına tırmandılar. Saniyeler içinde surlara vardılar ve yarım düzinesi Bekçiler’in arasına daldı.</p>

  <p>“Süngülere davranın!” diye bağırdı Gavril. “Top ateşini kesmeyin!”</p>

  <p>Ka-poel’ın hemen önündeki surlardan kocaman, çirkin bir kafa yükseldi. Taniel tüfeğini Zebellah’a doğru çevirdi ama Ka-poel daha hızlıydı. Kızın eli hızla ileri uzanırken yeninde gizli upuzun bir iğne açığa çıktı İğne Zebellah’ın gözünden girip beynine saplandı. Yaratık tutunduğu yeri bırakarak aşağıya düştü.</p>

  <p>Taniel duvarın üstünden atlayan bir Kez askerini omzundan şişledi. Bir sonraki adamın kafasına tüfeğinin dipçiğini indirdi ve silahı bir diğer kızılşeritle doldurmayı denedi. Lâkin Kezliler çok hızlı geliyorlardı. Bir atış daha yapamayacağını anlayan Taniel burnuna çabucak barut çekti ve tüfeğini iki eliyle birden kavradı. Kendini bir sonraki dalgaya hazırladı; düşmanlar karşılarında transa girmiş bir barut büyücüsü bulacaklardı.</p>

  <p>Bir Zebellah daha duvarı aştı. Yaratığın bir eli tuğlalardayken diğerinde Taniel’i ikiye biçebilecek kadar büyük bir bıçak vardı. Ka-poel onun üstüne atladı fakat yediği bir darbeyle oyuncak bebek gibi bir kenara savruldu. Taniel bağırarak süngüsüyle hamle yaptı. Zebellah göğsüne saplı otuz beş santimlik çeliğe aldırış etmeksizin upuzun kollarıyla tüfeğin üstünden uzandı ve Taniel’i elinin tersiyle tokatladı. Taniel sendeledi. Darbe barut transındayken bile onu sersemletmişti.</p>

  <p>Zebellah yerdeki Bo’yu fark etti ve Taniel’in süngüsünden sıyrıldı. Bo ellerini kaldırarak kendini savunmaya çalıştı fakat Zebellah bıçağını kaldırarak bir çırpıda İmtiyazlı’nın üstüne atladı.</p>

  <p>Tam bıçağını Bo’ya saptayacakken Taniel ona ulaştı. Süngüsünü dümdüz uzatarak yaratığı bir domuz gibi şişledi. Hasmının bu kadar kısa sürede ayağa kalkmasına şaşıran Zebellah başını o tarafa çevirdi, sonra da ağırlık ve kuvvet üstünlüğünden yararlanarak tüfeği Taniel’in elinden almaya çalıştı.</p>

  <p>Taniel buna göz yummadı. Tüfeğinin namlusuna binen yükü hissederek Zebellah’ı kale duvarına itti. Bir ayağını duvara dayayıp düşmanını havaya kaldırdı ve surlardan aşağı attı. Yaratığın, aldığı yaralar yüzünden duvara tekrar tırmanamayacağını umuyordu.</p>

  <p>Ka-poel’ın kalkmasına yardım etmek için kısacık bir mola verdi. Genç kız sarsılmışsa da zarar görmemişti.</p>

  <p>Gavril yanına geldi. “Ateşe devam,” diye hırıldayarak bir Kez askerini boğazından tuttu. Adamı tek eliyle havaya kaldırıp surlardan fırlattı. “Gebert şu İmtiyazlıları!”</p>

  <p>Fesnik ansızın bir elinde bir flöre, diğerinde uzun bir sırıkla Gavril’in yanında belirip merdivenleri itmeye başladı. Taniel onların koruması altında kızılşerit çantasını aldı. Namlunun içine iki bilye attı, pamukta tıkadı ve nişan aldı.</p>

  <p>Barut büyücüleri buna açı kırdırma derlerdi; bir mermi ateşlerdin ve onu belirli bir yönde aniden iterek bir duvarın ve hatta bir insanın etrafından dolaştırırdın. Taniel babasının bunu yapmasına pek çok kereler tanıklık etmişti-bu konuda kimsenin Tamas’tan iyi olmadığı söylenirdi.</p>

  <p>Taniel genellikle açı kırdırmada zorluk çekerdi ve açıyı gerektiği kadar dar tutmakta zorlanırdı. Bu eylem hassas bir zamanlama ve çok yoğun bir konsantrasyon gerektirirdi. Taniel işin konsantrasyon kısmını beceremezdi. Başarısız bir açı kırdırma girişimi, başına bir çekiç yemiş gibi başını ağrıtırdı. Hele başarılısı daha da beter ederdi.</p>

  <p>Taniel’in asıl yapabildiği mermileri dürtmekti. Bir mermi dürtmek, mermi havadayken daha iyi hedef tutturmak amacıyla biraz barut yakmaktan fazlasını gerektirmezdi, tıpkı mermiyi uçurmak gibi- Bunun için keskin bir gözden fazlası pek gerekmezdi ama Taniel kendisinden daha isabetli ateş edebilen başka birini tanımamıştı. Üstelik o bunu iki mermiyle birden yapabiliyordu.</p>

  <p>Ka-poel birbirinden on adım ayrı duran iki lmtiyazlı’yı gösterdi. Adamlar yüz adım kadar uzakta palankaların arkasına siper almışlardı ve kendi kişisel kalkanlarınca korunuyorlardı. Taniel nişan alıp tetiği çekti.</p>

  <p>Göğüslerine ayrı ayrı mermileri yiyen her iki adam da yere yığıldı. Üçüncü bir İmtiyazlı onların vurulduğunu gördü. Taniel hemen surların arkasına saklandı.</p>

  <p>Ka-poel’a başını eğmesini işaret etti. İmtiyazlı artık gözünü üstünden ayırmayacaktı. Yine de Taniel ateş etmeye ara veremezdi. Birkaç derin nefes aldı, silahını tek bir mermiyle doldurdu ve o üçüncü İmtiyazlı’yı zihninde canlandırdı. Nişan alıp ateş etmek için bir saniyesi bile olmayacaktı. Elinde tüfeğiyle emekleyerek duvardaki konumunu beş adım değiştirdi. Birkaç hızlı nefesin ardından ayağa fırladı.</p>

  <p>İmtiyazlı ellerini kaldırmış, parmaklarını oynatıyordu. Üstündeki boşluktan bir yıldırım koptuğu anda Taniel tetiği çekti. Yıldırım onun birkaç saniye önce bulunduğu noktaya çarptı. Darbe öylesine şiddetliydi ki Taniel’in, Gavril’in, Ka-poel’ın, Fesnik’in ve bir düzine Kez askerinin ayaklarını yerden kesti.</p>

  <p>Havada süzülen mermi İmtiyazlı‘nın boğazını delip geçti. Adam etrafına kanlar fışkırtarak yere yığıldı.</p>

  <p>Taniel rahatlayıp iç geçirdi.</p>

  <p>Dağ yamacında bir boru öttü. Kez askerleri dağdan aşağı geri çekilirlerken çatışma sesleri azaldı.</p>

  <p>Gavril boğuşmakta olduğu bir askeri iterek uzaklaştırdı ve yumruğunu havaya kaldırdı. “Ateşkes!” Toplar sustu. Kale dahilindeki Kez askerleri silahlarını yere attılar. Gavril onlara kaşlarını çattı. “Tutsak almıyoruz,” dedi. “Silahlarınızı ve teçhizatınızı teslim edip gidin.”</p>

  <p>Bu emir kalede dilden dile yayıldı. Kezliler filintalarını ve barutlarını verdikten sonra surlardan aşağı indiler ve ölüleri arasında yapacakları uzun yürüyüşe başladılar. Gavril yaralılar arasında bir Kez subayı buldu ve Taniel bakarken adamı omzundan tuttu.</p>

  <p>“Feldmareşal Tine’a ölülerinizi toplamaları için birkaç silahsız asker gönderebileceğini söyle. Ve hepimizin savaşa birkaç gün ara verip yaralılarımızla ilgilenmemizi öneririm.” Gavril anlaşıldığından emin olmak için emrini Kezce tekrarladı.</p>

  <p>Subay bitkince kafa salladı ve bir Kez askerinin de yardımıyla duvarı aşıp dağdan inmeye koyuldu.</p>

  <p>Taniel, Bo’nun yanına çöktü.</p>

  <p>“İyi misin?”</p>

  <p>Dostu ona uzun bir bakış attı.</p>

  <p>“Hayır dediğini varsayıyorum.”</p>

  <p>“Tüm bunların canı çukura,” diyebildi Bo.</p>

  <p>Katerine, Rina ve Alasin -Bo’nun üç kadını birden- yoktan varolmuşçasına yanlarında belirdiler. Dönüşümlü bir şekilde fırça atarak ve telaş ederek onun etrafını sardılar, sonra da Bo’yu alıp kasabaya taşıdılar.</p>

  <p>Taniel ile Gavril küçük grubun uzaklaşmasını seyrettiler.</p>

  <p>“Bana da bundan bir tane lazım,” dedi Taniel.</p>

  <p>“Ne?” diye sordu Gavril. “Bir harem mi?”</p>

  <p>“Evet,” dedi Taniel. Ka-poel koluna bir yumruk attı.</p>

  <p>“Bir keresinde birden fazla kadını idare etmeye çalışmıştım,” dedi Gavril. “Canım çıkmıştı. İmtiyazlılar bunun altından nasıl kalkıyorlar bilemiyorum.”</p>

  <p>“Onlara bok gibi muamele ediyorlar,” dedi Taniel.</p>

  <p>“Bo etmiyor,” dedi Gavril. “Galiba, ‘<i>Bo</i> bunun altından nasıl kalkıyor bilemiyorum,’ demeliydim.”</p>

  <p>Dönüp hiç konuşmadan, geri çekilen Kezlileri bir süre seyrettiler.</p>

  <p>“Orada cidden canımızı kurtardın,” diye belirtti Gavril.</p>

  <p>Taniel ona şaşkın bir bakış attı. “Ha?”</p>

  <p>“Bilmiyor muydun?”</p>

  <p>Gavril genç adamın dizine bir şaplak attı ve gürültüyle güldü. Ölülerle ve yaralılarla ilgilenen Bekçiler durup ona tuhaf tuhaf baktılar. “Yani kimi vurduğunun farkında değil misin?”</p>

  <p>“Bir İmtiyazlı’yı mı?” Taniel eğildi ve yerden bir Aziz Adom Festivali şarabı şişesi aldı. Şişe her nasılsa tüm o hengameyi kırılmadan atlatmıştı. Taniel içkiden bir fırt çekti. Kısa bir tereddüdün ardından şişeyi Ka-poel’a uzattı. Kız bir yudum içip geri verdi.</p>

  <p>“Yüz metre öteden bile onu tanıdım,” dedi Gavril. “Sonuncusundan bahsediyorum. Hani bize surlardaki tılsımları aşacak kadar güçlü bir yıldırım atandan. Taş Kalpli Brajon’du.”</p>

  <p>Taniel ağzındaki şarapla boğulacak gibi oldu. “Kez Fırkası‘nın lideri mi?”</p>

  <p>“Ta kendisi?”</p>

  <p>Taniel dizlerinin gevşediğini hissetti. Bir eliyle kale duvarından destek aldı. “O olduğunu bilseydim asla ayağa kalkmazdım. Brajon savaşın başında Fatrasta’daydı. Savaşı neredeyse sona erdirecekti. Bütün bir Fatrasta ordusunu ortadan kaldırdı; tek başına. Bizzat Ipille tarafından Kez’e geri çağrılmasaydı savaşı oracıkta kaybederdik.”</p>

  <p>“Eh, bilmediğine sevindim,” dedi Gavril. “Neredeyse işimizi bitiriyorlardı. İmtiyazlıları piyade renklerine bürünüp eldivenlerini gizlemişlerdi. Askerlerin arasına karışmışlardı. Bo fark edemeyecek kadar kalkanlarıyla meşguldü.”</p>

  <p>Taniel’de ancak iş işten geçtikten sonra üçüncü gözünü açmıştı. Kendi kendini payladı. Aptal herif. Neredeyse herkesin ölümüne sebep olmuştu. Gavril kaledeki hasarı gözden geçirirken Taniel onu seyretti. “Biliyorsun ya,” dedi Bekçibaşı’na,” ricat borusu çaldıktan sonra da ateşe devam edebilirdik. Yamaçtaki binlerce askeri ortadan kaldırırdık. Kezliler birkaç defa Fatrasta’da aynı şeyi bize yaptılar.”</p>

  <p>Gavril öfkeyle homurdandı. “Savaşın bir adabı olmalı. Yoksa hep beraber Marazlanma’ya geri döneriz ve Kresimir’in lanetinden kurtulamayız.”</p>

  <p>Bekçibaşı bunun ardından orayı terk etti. Taniel surların kenarından aşağı baktı. İmtiyazlıların izini sürmek için üçüncü gözünü açmayı düşündü ama öyle yapmanın başını ağrıtmaktan başka bir işe yaramayacağına karar verdi.</p>

  <p>Canını sıkan bir düşünce vardı. Büyük hücumları buysa Julene neredeydi? Taniel dağ yamacındaki lağımcı tünellerinin girişine baktı. Orada bir hareketlilik vardı ve bir adamın el arabasıyla toprak boşalttığını görür gibi oldu.</p>

  <p><br/></p>

  <p style="text-align: center;">* * *</p>

  <p><br/></p>

  <p>Tamas bulanık gözlerle küçük bir odanın tavanına bakıyordu. Net görebilseydi bile görecek fazla bir şey yoktu. Bir çatının eğik kütüklerini, çatlakları hava şartlarına karşı çamurla sıvanmış tahtaları seçebiliyordu. İçeride belli belirsiz bir ışık vardı. Vücudu ona şafak vakti olduğunu söylüyordu. Kasvetli ışık, onları fırtınalı bir gün beklediğinin habercisiydi. Kulağına bir horozun ötüşü ve toynak sesleri çalındı. Bunu boğuk bir diyalog izledi. Dışarıdaki adamlar Kezce konuşuyorlardı.</p>

  <p>Tamas sağ bacağını hissetmiyordu. Bu tatsız duruma bir de gözlerindeki bulanıklık eklenince Tamas’ın paniğe kapılmamak için kendini zorlaması gerekiyordu. Bacaklarından biri ve net bir görüşü olmadıktan sonra kaçmak için ne gibi bir ümidi olabilirdi? Derin bir nefes alarak kendini sakinleştirdi ve vücudunun geri kalanında yara aradı.</p>

  <p>Elleri ve kollarında bir şey yok gibiydi; istediğinde hareket ediyorlardı. Altındaki saman dolu şiltenin batışını hissedebiliyordu. Fazla derin nefes aldığında göğsü ağrıyordu ama kırık bir kaburganın yol açacağı kadar değil. Böğrü belki de bir kesik ya da bereden dolayı hassastı. Oraya nazikçe dokundu. Sebebin bir bere olduğuna karar verdi. Üstünde kısa iç çamaşırlarından başka hiçbir şey yoktu ve yılların içgüdüleri ona odada yalnız olmadığını söyledi.</p>

  <p>Tamas oturur pozisyona geçmek için kendini zorladı. Ne bir battaniyesi ne de bir yastığı vardı ve tahta bir iskeletteki pis bir saman şiltede yatıyordu. Solunda bir pencere, yatağının ayak ucundaysa aşağı inen bir merdiven mevcuttu. Gözlerini ovuşturunca görüşü biraz düzeldi. Köşede bir Zebellah oturuyordu. Tamas kaslı, çarpık sureti kolayca tanıdıysa da vücut hatlarının dışında pek bir şey seçemiyordu.</p>

  <p>“Neredeyim?” diye sordu.</p>

  <p>Bulanık kas yığını onu bir müddet süzer gibi gözüktü, sonra Kezce konuşarak anlaşılmaz bir şeyler mırıldandı.</p>

  <p>“Neredeyim?” diye tekrarladı Tamas.</p>

  <p>Zebellah odadan ayrıldı.</p>

  <p>“Neredeyim!” diye yaratığın peşinden bağırdı Tamas. Kendini daha da doğrulttu. “Canavar. Hayvan!” Kalan azıcık takati de tükenince tekrar yatağa uzandı. Kıpırdadığında başı zonklamaya başlamıştı. Yüzünü buruşturarak sargılarını yavaşça yokladı. En ufak bir dokunuşta bile bıçak saplanır gibi olunca elini çekti. Tedavi görmüştü. Yaraları kirli keten şeritlerle kapatılmıştı. Bacağı sıkıca sarmalanmıştı ama kan dolaşımı kesilmemişti. Yine de, yakın bir zamanda üstüne basamayacaktı. O sırada aşağıdan ayak sesleri duydu. Merdivenlerde iki çift çizme yürüyordu. Zebellah kendisinden daha ufak tefek bir adamla beraber geri geldi.</p>

  <p>“Feldmareşal,” dedi aksanlı Adraca konuşan bir ses. Tamas ses karşısında tüylerinin diken diken olduğunu hissetti.</p>

  <p>“Nikslaus,” dedi hiddetle. “Seni Addeniz’e attığımı sanıyordum.”</p>

  <p>Dükün ses tonu cana yakındı. “Zebellahların beni çıkardılar. Bacağın nasıl?”</p>

  <p>“Fevkalade,” dedi Tamas. “Neredeyse kalkıp dans edeceğim. Neredeyim?”</p>

  <p>Nikslaus odanın köşesine gidip az önce Zebellah’ın oturduğu sandalyeye kurulurken Zebellah yatağın ayak ucunda dikildi. “Kral Ormanı‘nın içlerindesin,” dedi dük. “Cerrahım düştüğünde başını çarptığını söyledi. Görme sıkıntısı çekiyor musun?”</p>

  <p>“Hayır,” diye yalan söyledi Tamas.</p>

  <p>“Tabii ki çekiyorsun,” dedi Nikslaus. “Gözlerinin odaklanmadığını görebiliyorum. Yola çıkmamızdan önce cerraha seni muayene etmesini söylerim.”</p>

  <p>Tamas adama dik dik bakmak için elinden geleni yaptıysa da doğru düzgün göremezken bunun hiç de kolay olmadığını anladı. “Ne halt yemeye hala hayattayım? Nereye gideceğiz?”</p>

  <p>“Kez’e,” cevabını verdi Nikslaus. “İtiraz ettim ama o ilk Zebellah seni öldüremedikten sonra Ipille bir mesaj vermemiz gerektiğinde karar kıldı. Her şey planlandığı gibi giderse Aziz Adom Festivali’nin son gününde, kralımın gözleri önünde giyotine yatırılacaksın.”</p>

  <p>“Bunu uzun zamandır tasarlıyordun,” dedi Tamas.</p>

  <p>“Pek çok yedek plandan biriydi. Adro’yu ele geçireceksek senden o veya bu şekilde kurtulmamız gerek. Barut büyücülerinin en güçlüsüsün ve bir strateji dehasısın; bunu itiraf etmekten çekinmiyorum çünkü doğru. Fedailer bize biraz karşı koyacaklar ama ordunuzun belkemiği sensin. Sensiz askerlerin karşımızda duramazlar.</p>

  <p>“Onlan hafife alıyorsun,” dedi Tamas.</p>

  <p>“Olabilir.” Nikslaus’un kaygılı bir hali yoktu. “Dominolar sırayla devrilecek, Tamas. Sen yalnızca ilk taşsın. Adro sayıca çok az. Kellen bir sepete düştükten sonra Dağ Bekçileri’ni ezecek ve barut büyücülerini avlayacağız. Tüm üstünlük bizde.”</p>

  <p>Tamas ellerine bakarak onlara odaklanmak için çaresizce çabaladı. “Bacağıma ne oldu?”</p>

  <p>“Benim hatam,” dedi Nikslaus. “Arkasına saklandığın kaya belirli bir şekilde çatladı ve ben yeterli sihir uygulayınca da patladı. Parçalardan biri bacağına denk geldi. Korkarım onu darmadağın etti.”</p>

  <p>“Yine de fazla endişelenme,” diye sözlerini sürdürdü Nikslaus. “Cerrahımız zamanla iyileşebileceğini söylüyor. Kendisi oldukça yeteneklidir. Bacağını bir araya getirdi ve deriyi yeni gibi dikti.” Ayaga kalkıp yatağa yaklaştı. Tamas’ın erişim mesafesine girmeden öne eğildi. “Birkaç yüz krana zenginleştin, Tamas,” dedi alçak sesle. Başıyla onun bacağını işaret etti. “Orada, kemiğin hemen yanında bir altın yıldız var. Islah edildin.”</p>

  <p>Tamas ileri atılıp dükün bulanık görüntüsüne bir yumruk savurdu. Vücudu haykırarak ona karşı çıktı ve bacağından bedenine uzanan ateşten bir iğne midesini tepetaklak etti. Nikslaus hemen geri kaçtı.</p>

  <p><i>Islah edilmek.</i> Nikslaus buna o gözle bakıyordu. Bir barut büyücüsünün kan dolaşımına karıştığında, altın bir lanetti. Onların barutu sezip ona dokunma ve transa girme yeteneklerini söndürürdü.</p>

  <p>Nikslaus gevrek gevrek güldü. “Islah edildin, Tamas fakat bunun sana bir faydası dokunmayacak. Boynun yıllar önce karının başını gövdesinden ayıran aynı giyotinin altına yatacak. Ölümüne bir barut büyücüsü olarak gitmeyeceksin. Fukara bir eczacının oğlu olarak gideceksin.”</p>

  <p>Tamas’ın kanı kulaklarında zonkluyor, elleri şiddetle titriyordu. Uzanıp Nikslaus’u boğazından tutmak istiyordu. Rıhtımlarda başladığı işi tamamlamak için yanıp tutuşuyordu. Fakat elinden hiçbir şey gelmiyordu. Acizdi.</p>

  <p>Bu aşina olduğu bir his değildi. Kendini bildi bileli büyücülük yeteneklerine sahipti. Barut transında değilken bile yakındaki sihirbazları sezebilir, yüz adım dahilinde nerede ve ne kadar barut olduğunu bilebilirdi. Barut kartuşlarını veya fıçılarını patlatabilir, onun yakıcı dumanını soluyarak vücudunu bir hiddet nöbetine sokabilirdi.</p>

  <p>Artık bunların hiçbirini yapamazdı. Yalnızca ellere, kırık bir bacağa ve beyin sarsıntısı yüzünden bulanık bir görüşe sahipti. Tekrar yatağa uzanarak nemin yüzünden akıp gitmesini hissetti. Elinden geldiği kadar Nikslaus’a arkasını döndü.</p>

  <p>Dük onu yalnız bıraktı. Zebellah bile gitti. Tamas’ın çaresizliği ortadaydı ve odanın dışında gitgide artan seslere bakılırsa zavallı bir yaşlı adamı seyretmekten başka yapacak bir sürü şey vardı.</p>

  <p>Nikslaus’un sesi diğerlerinden daha yüksekti. Dük, bir soylunun kibriyle emirler verdi. Tamas ellerini titremekten vazgeçmeye zorladı. Sağlam bacağını kaldırıp ayağını yere koydu. Kendini iterek ayağa kalktı.</p>

  <p>Neredeyse yığılıp kalacaktı. Yere kapaklanmamak için tüm gücünü kullanması gerekti. Bir eliyle duvara, diğeriyle bir karyola direğine tutundu. Tek bacağı üstünde sekerek pencereye doğru gitti. Acı nihayet öğürme refleksini tetikleyince kusmak için durdu, sonra kendini pencerede buldu.</p>

  <p>Kusmuk birikintisinden sakınmaya dikkat ederek yere çöktü ve başını serin duvara dayadı. Nikslaus’u neredeyse yan yanaymışlar gibi açıkça duyabiliyordu. Dük onun kulak misafiri olmasını ya hesaba katmıyor ya da umursamıyordu.<br/></p>

  <p>“Adopest’e uzun yoldan gideceğiz,” dedi Nikslaus, Kezce konuşarak. “İzcilerin ne dedikleri umurumda değil. Ava katılan o ahmaklarla karşılaşma riskine girmeyeceğim.”</p>

  <p>Tamas yaklaşan toynakların patırtısını işitti. Atlar pencerenin önünde durdu.</p>

  <p>“Eee?” dedi Nikslaus.</p>

  <p>“Dördünün daha izini bulduk, lordum,” diye karşılık verdi derin bir ses. Tamas sesin genizsel niteliğine bakarak konuşanın bir Zebellah olduğunu anladı.</p>

  <p>“Hepsi o kadar mıydı?” diye sordu Nikslaus.</p>

  <p>“Belli değil. Adamımız öldüğü için Ryze’ın yanında kaç kişi getirdiğini bilmiyoruz. Sanırım hepsini hakladık.”</p>

  <p>“O tuğbayı hafife almayın,” diye çıkıştı dük. “Winceslav en iyilerinden biriydi. Her ihtimale karşı atlı gözcüler bekletmiştir. İki Zebellah’ı avlanmaya bırakın.”</p>

  <p>“Devriyelerden kaçınmamız gerekti. Tamas’ı arıyorlar.”</p>

  <p>“Onlar bize ulaşana kadar gitmiş oalcağız. Diğerlerine yardım edin. Bir saat içinde yola çıkıyoruz.”</p>

  <p>Peşindeki barut büyücüleri oldukça Nisklaus oradan uzaklaşmakta acele edecekti. Tamas’ın morali düzelecek gibi oldu fakat mantık yürüttüğü anda tekrar bozuldu. Avdan saatlerce uzaklaşmışlardı. Adopest’le aralarında yarım günlük mesafe vardı. Sabon onun kaybolduğunu henüz öğrenmemiş bile olabilirdi. Üstelik tüm bunlar Nikslaus’un gruptaki diğerlerinin kaçmalarına göz yumacağı ihtimaline bağlıydı. Yanında kaç Zebellah getirmişti? Dük onları Olem’in, Charlemund’un ve geri kalanların peşinden gönderir miydi?</p>

  <p>Tamas bezgince iç geçirdi. Onu bulsalar bile artık neydi ki? Altı üstü yaşlı bir adamdı. Artık bir barut büyücüsü değildi.</p>
