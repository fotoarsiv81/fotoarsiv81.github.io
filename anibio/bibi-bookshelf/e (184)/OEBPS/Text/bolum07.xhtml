      <h2>BÖLÜM 7<br/></h2>

      <p>Taniel sistematik bir şekilde sokağı kateden ayaktakımını gözetleyerek kendisine fazla sorun çıkarıp çıkarmayacaklarını merak etti. Şehir kargaşa içindeydi; arabalar ters çevriliyor, binalar ateşe veriliyor, cesetler sokak ortasında yağmacıların ve onlardan daha beterlerin insafına bırakılıyordu. Bir perde gibi kentin üstüne çöken duman hiç dağılmayacağa benziyordu.</p>

      <p>Taniel eskiz defterini rastgele açtı. Karşısına çıkan sayfada Vlora’nın bir portresi vardı. Kısa bir duraksamanın ardından bir eliyle defterin sırtını kavradı ve sayfayı yerinden kopardı. Kâğıdı buruşturup sokağa attı. Defterindeki tırtıklı yırtığa uzun uzun bakarken ona hasar verdiğine hemen pişman oldu. Yeni bir eskiz defleri alacak kadar parası yoklu. Fatrasta’dayken, bir elmas yüzük alabilmek için değerli neyi varsa satmıştı. O kahrolası elmas yüzüğü de Jileman’daki züppeye mıhlayıp gitmişti. Adamın omzuna yayılan kırmızılık, saplamadan önce onun kılıcına taktığı yüzükten damlayan kanlar hala aklındaydı. Yüzüğü saklaması gerekirdi. Onu rehine verebilirdi. Boğazındaki düğümü geçirmek için yutkundu. Çarşafı göğsüne bastırarak yatak odasının kapısında dikilen Vlora’ya bir şey -herhangi bir şey- söylemediğine pişmandı.</p>

      <p>Yakındaki bir saat kulesinden zamanı kontrol etli. Babasının askerlerinin düzeni tekrar sağlamaya başlamalarına dört saat kalmıştı. Gece yarısından sonra dışarıda kalanların Feldmareşal Tamas’ın adamlarıyla başa çıkmaları gerekecekti. Askerler işlerini yapmakta zorlanabilirlerdi. Bugünlerde Adopest’te pek çok çaresiz insan vardı.</p>

      <p>“Şu fedailer hakkında ne düşünüyorsun?” diye sordu Taniel. Eğilip Vlora’nın buruşmuş çizimini yerden aldı ve bacağına koyarak düzeltti, sonra da katlayıp eskiz defterinin arasına sıkıştırdı.</p>

      <p>Ka-poel omuz silkti ve yaklaşan ayaktakımını seyretti. Kalabalığın başında iri yarı bir adam, eski bir iş tulumuna ve eğreti bir sopaya sahip bir çiftçi vardı. Muhtemelen bir fabrikada çalışmak amacıyla şehre taşınmış ama sendikaya katılamamıştı. Adam Taniel ile Ka-poel’ın kapalı bir dükkânın kapı aralığında durduklarını gördü ve sopasını havaya kaldırarak onlara doğru döndü. Kendine yeni kurbanlar bulmuştu.</p>

      <p>Taniel bir parmağını güderi ceketinin saçağında gezdirdi ve kalçasındaki bir tabancanın kabzasına dokundu. “Böyle bir belaya bulaşmak istemezsin, ahbap,” dedi. Ka-poel ellerini sıkarak ufak yumruklara dönüştürdü.</p>

      <p>Çiftçinin gözü Taniel’in göğsündeki gümüş fıçı amblemine takıldı. Hemen durup arkasındaki adama bir şeyler söyledi. İkili aniden dönüp gitti. Diğerleri onları takip ederken Taniel’e kötü kötü baksalar da hiçbiri bir barut büyücüsüne diklenmeye yanaşmadı.</p>

      <p>Rahatlayan Taniel iç geçirdi. “O iki kiralık haydut gideli epey oluyor.”</p>

      <p>İmtiyazlı fedai Julene ile büyübozar Gothen yaklaşık bir saat önce kaçak İmtiyazlı‘nın izini sürmek için çekip gitmişlerdi. Gitmeden önce de kadının yakınlarda olduğunu ve onu arayıp bulacaklarını, sonra da Taniel ile Ka-poel’ın yanına döneceklerini söylemişlerdi.</p>

      <p>Taniel terk edildiklerini düşünmeye başlıyordu.</p>

      <p>Ka-poel başparmağıyla kendi göğsünü gösterdi, ardından bir elini gözlerine siper etti ve bir şeye bakınırcasına başını öne çıkardı.</p>

      <p>Taniel kafa salladı. “Evet, onu bulabileceğinin farkındayım,” dedi. “Ama işin angaryasını o fedailere bırakmayı yeğlerim. Zaten başka bir faydaları-”</p>

      <p>Kafasını arkasındaki binanın taşlarına vuran Taniel’in kulakları ani patlamanın etkisiyle zonkladı. Kendisine çarpan Ka-poel’ı yere düşmeden önce tutmayı başardı. Dengesini sağlamasında kıza yardım etti ve kulaklarındaki çınlamayı gidermek için başını iki yana salladı.</p>

      <p>Bir keresinde yarım kilometre uzağındaki bir mühimmat deposunda tutulan barut alev almıştı. Bu patlama da o günküne benziyordu ama Damgalı hisleri ona sebebin barut olmadığını söyledi. Sihirdi.</p>

      <p>Onlara iki şehir bloğundan daha yakın bir yerden koca bir alev sütunu yükseldi. Sütun yükseldiği kadar büyük bir hızla yok oldu ve Taniel’in kulağına çığlıklar çalındı. Ka-poel’ı kontrol elti. Genç kızın gözleri kocaman açılmıştı ama yaralanmışa benzemiyordu. “Gel,” deyip depara kalktı.</p>

      <p>Öfkeli bir yumruğun devirdiği çocuk oyuncakları gibi parke taşlarına saçılmış ayaktakımının yanından koşarak geçti ve patlamaya doğru köşeyi döndü. O anda birisine son süratle tosladı ve ayakları yerden kesildi. Yere çarpar çarpmaz da tosladığı kişiye kişiye doğru düzgün bakma gereği duymadan doğrulup kalktı.</p>

      <p>Tekrar koşmaya başlayalı iki adım olmuştu ki gördüğü şey kafasına dank etti: yalın bir kahverengi ceket ile eteğe ve İmtiyazlı eldivenlerine sahip kırçıl saçlı, yaşlıca bir kadın.</p>

      <p>Taniel tabancasını çekerek hızla arkasına döndü.</p>

      <p>“Dur!” diye bağırdı.</p>

      <p>Ka-poel köşenin arkasından fırlayarak dosdoğru onun ateş hattına girdi. Taniel tabancasını indirip kıza doğru koştu. Kızın ufacık omzu üzerinden İmtiyazlının onlara doğru dönmesini seyretti. Parmaklarını oynatan kadın Başka’ya dokunurken Taniel bir alevin ısısını hissetti.</p>

      <p>Ka-poel’ı tuttuğu gibi onunla beraber yere atladı. Yüzünün yanından hızla geçip giden yumruğu büyüklüğündeki ateş topu, saçlarını yakacak kadar sıcaktı. Tabancasını kaldırıp nişan alan Taniel arpacığa, baruta ve hedefine yoğunlaşırken barut transının huzuruna kapıldı. Tetiği çekti.</p>

      <p>Kadın tam o anda tökezlemeseydi mermiyi kalbine yiyecekti. Onun yerine omzuna isbet etti. İmtiyazlı aldığı darbeyle irkildi ve Taniel’e hırladı.</p>

      <p>Taniel etrafına bakındı. Ona, siper alıp silahını doldurabileceği bir yer lazımdı. Yirmi adım uzaktaki eski bir tuğla ambar işini görürdü. “Gitme zamanı,” dedi Ka-poel’a. Kızı çekip ayağa kaldırdı ve ambara doğru koştu.</p>

      <p>Göz ucuyla İmtiyazlı’nın parmaklarının dans etmesini seyretti.</p>

      <p>Bir İmtiyazlı‘nın Başka ya dokunmasını izlemek harikulade bir şeydi; tabii o İmtiyazlı seni öldürmeye çalışmıyorsa. Hünerli bir İmtiyazlı, elementler üstündeki hakimiyetiyle bir ateş topu fırlatabilir veya yıldırım düşürebilirdi.</p>

      <p>Taniel yerin titrediğini hissetti. Ambarın arkasına saklandılar ama bina gümbürdüyordu. Taniel binayı delip geçecek ve onları yok edecek güçlerin beklentisiyle boğazından bir çığlık koptuğunu hissetti.</p>

      <p>Bina çatladı, sarsıldı ama patlamadı. Harçta oluşan ani çatlaklardan dumanlar fışkırdı. Havada açıkça duyulabilen bir <i>bom sesi yankılandı. Sonra her şey duruldu. Yaşıyorlardı. Bir şey, İmtiyazlının onlara yöneltmek üzere olduğu büyüyü durdurmuştu.</i></p>

      <i> 

      <p>Taniel dönüp Ka-poel’a göz attı. Ağzından titrek bir nefesin kaçtığını hissetti. “Sen mi yaptın?”</p>

      <p>Genç kız ona anlaşılmaz bir bakış attı ve parmağını ileri doğrulttu.</p>

      <p>“Doğru. Peşine düşmeliyiz. Gel hadi.”</p>

      <p>Taniel depar atarak sokağa fırlarken boş tabancasını dolusuyla değiştirdi. Julene ile Gothen’in koşarak geldiklerini görünce biraz duraksadı.</p>

      <p>Julene suratında bir barut fıçısı patlamışa benziyordu. Kadının saçları kavrulmuş, giysileri simsiyah olmuştu. Gothen’in bile gözlerinde panik, gömleğinde siyah lekeler mevcuttu; hem de sihrin ona dokunamaması gerekirken. Ellerindeki kılıcın yalımı otuz santim eksikti.</p>

      <p>“Çukur aşkına, siz ikiniz ne halt yediniz?” diye sordu Taniel. “Saldırıya geçmeden önce geri gelip beni almanız gerekiyordu.”</p>

      <p>“Ayağımıza dolanacak kahrolası bir Damgalı’ya ihtiyacımız yok,” diye kaba bir el hareketiyle karşılık verdi Julene.</p>

      <p>“Yakınlarda olduğumuzu bilmemesi gerekirdi,” dedi Gothen. Taniel’e ezik bir bakış attı. “Ama biliyordu.”</p>

      <p>“Bunu da o mu yaptı?” Taniel adamın kırık kılıcını işaret etti.</p>

      <p>Gothen kaşlarını çattı. “Ah, çukur aşkına.” Yarım kılıcı yere fırlattı.</p>

      <p>“Burada dikilip çene çalmaya devam edersek onu elimizden kaçıracağız,” dedi Taniel. “Julene, sen ona yandan yaklaşmaya çalış. Ben de-”</p>

      <p>“Senden emir alacak değilim,” dedi Julene, öne eğilerek. “Dosdoğru onun gırtlağına sarılacağım.” Eldivenlerini çekiştirdi ve sokaktan aşağı koşarak uzaklaştı.</p>

      <p>“Kahretsin!” Taniel, Gothen’in omzuna bir şaplak attı. “Yanımda kal.”</p>

      <p>Julene’e paralel koşarak bir yan sokağa, oradan da bir sonraki caddeye saptılar.</p>

      <p>“Çukur aşkına, neler oldu?” diye sordu Taniel.</p>

      <p>“Kadını bir astronomun dükkânında bulduk,” dedi Gothen soluk soluğa. Koştukça üstündeki kılıçlar, tokalar ve tabancalar takır tukur birbirine çarpıyordu. “Mekânın etrafında tur attık, tüm çıkışları kontrol ettik ve tuzağımızı kurduk. Tam içeri girmeye hazırlanıyorduk ki binanın ön cephesi komple havaya uçtu. Julene kendine kalkan koyacak zamanı zor buldu. Patlamanın ısısını hissettim! Öyle bir şey asla olmamalıydı. O İmtiyazlı‘nın Başka’dan çağırabileceği her türlü aylayı etkisizleştirebilmeliydim. Ateşin, ısının, enerjinin bana ulaşamaması gerekirdi ama ulaştı.”</p>

      <p>“Öyleyse güçlü.”</p>

      <p>“Hem de çok,” dedi Gothen.</p>

      <p>Taniel yatı caddede Julene’in koşarak bir ara sokağın önünden geçtiğini gördü. Koşmaya ara verip Gothen’e de durmasını işaret etti ve derin bir nefes aldı. Bir terslik vardı. Arkasına döndü.</p>

      <p>“Ka-poel?”</p>

      <p>Genç kız ara sokağın ağzında durmuştu. Gözleri yarı kapalıydı. İşaret parmağını dudaklarına götürdü ve ara sokaktan aşağısını gösterdi.</p>

      <p>Taniel fedaiye önden gitmesini işaret etti. Gothen onlara yönelik herhangi bir tuzağı veya sihri geçersiz kılabilirdi. Taniel tabancasını kaldırıp adamın omzunun hemen üstüne nişan aldı. Ara sokak döküntü doluydu; çöplerin, çamurun ve bokun yanı sıra birkaç çürük fıçı göze çarpıyordu. Arkasında bir insanın saklanabileceği kadar büyük hiçbir şey yoktu. Ayrıca öğle güneşiyle iyi aydınlanıyordu.</p>

      <p>“İşte!” Gothen ileri fırlarken Taniel ara sokağın ilerisinde bir hareket tespit etli. Gözlerini kırparak daha net görmeye çalıştı. Sanki ışık kendi içine kapanarak, birinin gizlenmekte kullanabileceği hafif bir gölge yaratıyordu.</p>

      <p>İmtiyazlı o anda ortaya çıktı. Kadın ellerini oynatarak Gothen’e doğrulttu. Gothen kendini gelecek saldırıya hazırladı.</p>

      <p>Fırın gibi bir sihrin çarpıttığı hava dalgalandı. Boyun damarları kabararak iyice belirginleşen Gothen haykırdı. Taniel ateş etti.</p>

      <p>Mermi metalden yapılmışcasına İmtiyazlı’nın teninden sekti ve ara sokaktan aşağı zararsızca uçup gitti. Kadın ellerini hızla uzattı. Gothen geriye takla atıp yere düştü.</p>

      <p>Çatıya daha kolay erişilebilmesi için binanın tuğla cephesine tutamaklar yerleştirilmişti. İmtiyazlı kendinden çok daha genç birinin rahatlığı ve süratiyle onlara tırmanarak, Taniel tabancalarından birini tekrar dolduramadan iki kat yukarıdaki dama çıktı. Taniel baruttan bir fırt çekip kadının peşinden gitti.</p>

      <p>“Onu gözden kaybetme!” diye bağırdı Gothen’e. Ka-poel damdaki İmtiyazlı’nın ilerleyişini takip etmek amacıyla tekrar caddeye koştu.</p>

      <p>Taniel çatıya ulaşıp kendini yukarı çekti. İmtiyazlı komşu çatıya atladı ve arkasına dönüp bir ateş topu fırlattı. Taniel barut transının etkisindeydi. Kadının sihrinin aylalarını görüyor, ateş topunun izleyeceği yolu hissediyordu. Eğilerek öne doğru tekerlendi ve tekrar ayağa kalktı. İmtiyazlı kayarak ve damdaki kiremitleri takırdatarak oradan kaçtı.</p>

      <p>Taniel binaların arasındaki boşluğu kolayca aştı. Çatının eğimi nedeniyle İmtiyazlı’yı gözden kaybetti, sonra kadın bir sonraki çatıyı aşarken onu tekrar buldu. Yeniden ateş etti.</p>

      <p>Kadını bir kez daha vurdu ama kadın bir kez daha yere yığılmadı. Hedefi on ikiden tutturmuş, İmtiyazlı‘nın tam da omuriliğine denk getirmişti. Kadının ölmesi veya en azından yaralanıp kan kaybetmesi gerekirdi. Fakat o tökezlememişti bile.</p>

      <p>Taniel hırıldadı. Tabancaları kaldırıp tüfeğini eline aldı. Süngüsünü namluya taktı. Bu işi zor yoldan yapacaktı.</p>

      <p>Tam trans halindeki bir barut büyücüsü bir attan daha hızlı koşabilirdi. İki bina sonra Taniel kadınla arasındaki mesafeyi birkaç adıma kadar indirmişti. Kadın yine binadan binaya atladı. Ayak parmakları bir sonraki çatının kenarını güçlükle kavradı. Kayıp düşen kadın kiremitlere tutundu.</p>

      <p>Taniel boşluğu mesafe bırakarak aştı. Kayarak durdu ve süngüsünü kadının gözüne saplama niyetiyle arkasına döndü. Kadın çatıyı bıraktı ve aşağıdaki sokağa düştü.</p>

      <p>Taniel küfretti. Anlık bir tereddüdün ardından kadının peşi sıra atladı. Barut transının doruklarında olmasına rağmen yere ayak bastığında dizleri sızladı ve bedenini bir ürperti sardı. Çömelik vaziyette yanına indiği İmtiyazlı çoktan ayağa kalkmıştı. Taniel içgüdüleriyle hareket ederek süngüsünü dümdüz uzattı. Süngünün hedefine saplandığını hissetti.</p>

      <p>Ona tepeden bakan kadının vücudu gevşeyiverdi. Eldivenli eli Taniel’in başından olsa olsa otuz santim mesafedeydi. Bir zamanlar çok güzel olabilecek yaşlanmış çehresi kırışıp yıpranmış, göz kenarlarını çizgiler sarmıştı. Ağzından bir nida kaçtı, sonra da kendini geriye atarak Taniel’in süngüsünden sıyrıldı.</p>

      <p>“Neler döndüğüne dair en ufak bir fikrin yok, çocuk.” Sesi ölümcül bir fısıltıydı.</p>

      <p>Taniel elinde tabancasıyla koşarak yanına gelen Gothen’in silah takırtılarını işitti.</p>

      <p>Ayakları altındaki toprak gümbürdedi.</p>

      <p>“Yere yat!” Gothen sıçradığı gibi İmtiyazlı ile onun arasına girdi.</p>

      <p>Yer çatlayıp yarıldı ve aniden çöktü. Açığa çıkan basınç karşısında Taniel’in tüm bedeni acıya boğuldu. Sanki bir top namlusunun dibine kadar sokulmuş ve patlamanın yakıtı olarak kullanılmıştı. Kulakları zonkladı, başı şiddetle ağrıdı. Afallayıp kaldı.</p>

      <p>Üzerlerine tuğlalar yağdı.</p>

      <p>Toz bulutu dağılmaya başladığında Gothen’in üstüne kapanmış olduğunu gördü. Yüzü acıyla buruşmuş büyübozar bir gözünü açtı. Dudakları oynadı ama Taniel hiçbir şey duymadı. Dünya baştan aşağı yalpaladı. Taniel ayağa kalkıp etrafına bakındı. Ka-poel pusun içinden çıkarak ona yaklaştı. Julene hemen arkasındaydı. Her iki yanındaki binalardan eser kalmamıştı. Temellerine kadar yıkılmışlar, üzerlerinde toz perdelerinin asılı durduğu rutubetli bodrum katları moloz yığınlarıyla dolmuştu. Enkazın içinde kan lekeleri ve et parçaları göze çarpıyordu. O binalarda insanlar vardı -patlama ile aralarına bir büyübozarın girmediği insanlar.</p>

      <p>Taniel titrek bir nefes aldı.</p>

      <p>Julene dosdoğru onun üstüne yürüdü ve zaten bacakları titreyen adamı iterek yere düşürdü. Ka-poel sessizce aralarına girip sert bakışlarıyla İmtiyazlı’yı bir adım geri püskürttü. Taniel ancak saniyeler sonra kadının ne bağırdığını anlayabilecek kadar iyi duyar oldu.</p>

      <p>“… elinden kaçırdın! Gitmesine göz yumdun! Tanrı’nın belası ahmak!”</p>

      <p>Taniel ayağa kalktı. Ka-poel’ı omzundan nazikçe iterek önünden çekti.</p>

      <p>Julene öne çıkıp suratının ortasına bir yumruk vurdu. Taniel’in başı geriye savruldu. Düşünmeden tepki vererek kadının bir sonraki darbesini havada yakalayıp elini burktu, sonra da yüzüne bir tokat attı. “Git başımdan.” Dönüp kan tükürdü. “O öldü. Hiçbir şey o patlamadan sağ çıkamaz.”</p>

      <p>Hiç de bile ölmedi. Julene in yanakları kıpkırmızıydı ama kavgayı sürdürmek gibi bir girişimde bulunmadı. “Onu hala hissedebiliyorum. Kaçtı.”</p>

      <p>“Onu üç karış çelikle deştim! Öyle bir şeyden sonra yürüyüp gidecek hali yok.”</p>

      <p>“Çeliğin ona zarar verebileceğini mi sanıyorsun? Sahiden de onun canını yakabileceğini mi düşünüyorsun? Hiçbir bok bilmiyorsun.”</p>

      <p>Taniel önce derin ve sakinleştirici bir nefes, sonra da barut çekti. “Ka-poel,” dedi, “avımız hala yaşıyor mu?”</p>

      <p>Genç kız Taniel’in tüfeğinin ucunu küçük elleriyle kavradı ve parmağını süngünün kanlı kenarı boyunca gezdirdi. Kanı parmaklarının arasına bulaştırdı. Kısa süre sonra da başıyla onayladı.</p>

      <div>
        <p>“İzini sürebilir misin?”</p>

        <p>Kız yine başıyla onayladı.</p>

        <p>Julene dudak büktü. “Ben bile onun izini süremem,” dedi. “İzini gizliyor. Yaralıyken dahi hayal edebileceğinden daha güçlü. Bu kahrolasıca kızın onu bulması mümkün değil.”</p>
      </div>

      <p>“Pole?”</p>

      <p>Ka-poel alaycı bir homurtu çıkarıp arkasına döndü. Biraz duraklayarak yönünü tayin etti, ardından parmağıyla gösterdi.</p>

      <p>“Bir iz bulduk bile,” dedi Taniel. “Kendini kontrol altına al ve gerçek bir izcinin nasıl çalıştığını seyret.” Ka-poel’a el etti. “Yolu göster.”</p>

      <p style="text-align: center;">* * *</p>

      <p style="text-align: center;"><br/></p>

      <p>Taniel eliyle gözlerini yağmurdan koruyarak başını kaldırdı ve Julene’e baktı. Kollarını göğsünde kavuşturmuş olan kadının yüzündeki yara izi bayağı bir tebessümle kıvrılmıştı. “İki gün geçti,” dedi İmtiyazlı. “Evcil vahşinin o kaltağın izini falan süremediğini itiraf et de bu yağmurdan kaçalım ve Tamas’a bir sorunumuz olduğunu söyleyelim.”</p>

      <p>“Demek bu kadar kolay vazgeçiyorsun, ha?” Taniel elini lağım hendeğinin içinde tuttu ve parmakları arasında ezdiği maddeyi düşünmemeye çalıştı. İnsan dışkısından ölü hayvanlara ve sokaktaki türlü türlü çerçöpe kadar her şey yağmur oluklarında toplanırdı. Bunun gibi bir fırtına esnasında tüm o atıklar kentin altındaki dev kanalizasyonlara süpürülürdü. Bu oluksa tıkanmış, içinde Taniel’in kolunu omzuna kadar sokabileceği miktarda yağmur suyu ve pislik biriktirmişti. Taniel için bu iş ancak Julene’in bitmek bilmez dırdırı kadar zevkliydi. “İş bitene kadar Tamas’ın para ödemeyeceğini biliyorsun, değil mi?” diye kadına hatırlattı.</p>

      <p>“Onu bulmasına bulacağız,” dedi Julene. “Ama bugün ve bu yağmurda değil. Fırtınayı o çıkardı. Bunu hissedebiliyorum. Başka’dan çağrılan aylalar girdap gibi etrafımızda dönüyor, yaratıcılarının izini çok fazla bulandırıyor. Yine de yağmur dindikten sonra izi tekrar bulacağım. Bundan hiç kuşkun olmasın.”</p>

      <p>“Ka-poel onun izini çoktan buldu.” Taniel kolunu biraz daha batırarak içinde yattığı leş gibi su birikintisine yanağını değdirdi O anda sert bir şey hissetti, parmaklarını ona doladı ve nesneyi çekip çıkardı.</p>

      <p>“Kız tırnaklarını ikide bir parke taşlarının arasına sokuyor ve karşılaştığımız her hendeği sana kazdırıp… Çukur aşkına o da ne?”</p>

      <p>Taniel ayağa kalktı. Elindeki gri çamur kütlesi yüz farklı çizme tabanından kazınmış gibiydi. Kokudan içi kalkan Taniel onu kol mesafesinde tuttu. Tüm kütle uzunca bir tahta parçasına yapışıktı. Taniel’in ayakları altındaki su birikintisi şapırtılı bir emme sesiyle tahliye olmaya başladı.</p>

      <p>“Sanırım kırık bir baston,” dedi Taniel.</p>

      <p>Ka-poel yanına gelip leş gibi kokan çamuru inceledi. Başını havada ve geride tutarak, kütleyi bir parmağıyla dürterek onu burnunun üstünden inceledi. Ansızın parmaklarını çamur topunun içi daldırdı ve birbirine sıkıca bastırarak dışarı çıkardı.</p>

      <p>Julene öne eğildi. “O ne?” Başını iki yana salladı. “Hiçbir şey değilmiş. Aptal kız.”</p>

      <p>Taniel kolunu bulabildiği en temiz su birikintisinde yıkadı, sonra da gömleğini ve güderi ceketini Gothen’den geri aldı. “Sana daha keskin gözler lazım,” dedi Julene’e hitaben. “Bu bir saç teli. İmtiyazlı’nın saç teli.”</p>

      <p>“Mümkünatı yok. Tüm bu çamur deryasında o İmtiyazlı’nın tek bir saç telini bulup çıkaracak, öyle mi? Hem saç sahiden söylediğin kişiye aitse bile vahşin onunla ne yapabilir ki?”</p>

      <p>Taniel omuz silkti. “Düşmanımızı bulabilir.”</p>

      <p>Ka-poel yanlarından ayrılıp sırt çantasını açtı. Bir süre sırtı onlara dönük olarak bir şeyler yaptı. Tekrar arkasına döndüğünde çantasını yeniden omzuna taktı ve hafifçe kafa salladı. Göğsünün ortasına dokundu, sonra da bir şeyi kavrarmış gibi yaptı.</p>

      <p>Gömleğinin önünü ilikleyen Taniel sırıttı. “Kokusunu aldık.”</p>

      <p>İlk fırsatta bir fayton tuttular. Ka-poel sürücüyü yönlendirmek için öne otururken Taniel, Julene ve Gothen içeri girdiler. Kapı kapandıktan sonra Julene tiksintili bir ses çıkardı.</p>

      <p>Leş gibi kokuyorsun, dedi kadın. “Burada seninle oturacağıma yağmurda kalırım daha iyi. Marşpiyede olacağım.” Tekrar dışarı çıktı. Kısa bir bekleyişin ardından fayton sarsılarak yola koyuldu.</p>

      <p>“Ka-poel sahiden de bir saç teliyle o İmtiyazlı’nın izini sürebilir mi?” diye sordu Gothen, hareket etmelerinden birkaç dakika sonra. Dizleri rahatsız edici bir şekilde Taniel’inkilere çarpıp duruyordu.</p>

      <p>“Tek bir saç teliyle zordur,” dedi Taniel. “Dahası da varsa işi kolaylaşır. Süngümdeki kan, sokaktaki o kopuk tırnak -bu İmtiyazlı tırnaklarını yiyor- ve bir kirpik. Her bir parça onu bir sonrakine götürür. Elindekiler arttıkça daha rahat iz sürer. Bu İmtiyazlı‘ya gizlice yaklaşmak istiyorsak kesin bir konuma ihtiyacımız var.”</p>

      <p>Taniel eskiz defterini açıp sayfalarını çevirdi. Vlora’nın iki sayfa arasına sıkıştırdığı eskizinde biraz duraksadıktan sonra İmtiyazlı’nın yarısı bitmiş bir çizimine geçti. Çizimi yaparken sadece hafızasından yararlanıyordu ama dördü arasında kadını doğru düzgün görebilmiş bir tek o vardı. Gothen çizimi birkaç saniye inceledi. Taniel işini bitirdiğinde defteri çarparak kapattı ve tekrar ceketine soktu.</p>

      <p>“Ka-poel’ın sihri nasıl çalışıyor?” diye sordu Gothen.</p>

      <p>“Hiçbir fikrim yok,” dedi Taniel. “Sihir kullandığını hiç görmedim. En azından bizim bildiğimiz şekliyle. Ne oynayan parmaklar, ne element aylaları çağırmalar.” Genç kızın sihrini çözme girişimlerinden uzun zaman önce vazgeçmişti.</p>

      <p>Gothen bir dakikanın ardından genzini temizledi. Doğrudan Taniel’e bakmasa da yüzünden hınzırca bir tebessüm geçti. “Julene’le bahse tutuştuk.”</p>

      <p>Taniel elinin tersine barut döküp burnuna çekti. “Hangi konuda?”</p>

      <p>“Julene vahşiyle yattığını düşünüyor. Ben yatmadığını düşünüyorum.”</p>

      <p>“Pek de centilmence bir bahis sayılmaz,” dedi Taniel.</p>

      <p>“Burada hepimiz askeriz,” dedi Gothen. Tebessümü genişledi.</p>

      <p>“Bahis ne kadarlık?”</p>

      <p>“Yüz krana.”</p>

      <p>“Kadınsı sezgiler bir yere kadarmış. Julene sana yüz krana borçlu.”</p>

      <p>“Ben de öyle düşünmüştüm,” dedi Gothen. “Erkekler kadınlardan çok daha kolay anlaşılır. Ona -vahşiye- arada bir öyle baktığın oluyor. Ama o zamanlarda bile aşkla değil özlemle bakıyorsun.”</p>

      <p>Taniel büyübozara kaşlarını çattı ve nasıl tepki vereceğini bilemeyerek koltuğunda kıpırdadı. Subaylar arası bir ortamda böyle bir şey yüzünden karşısındakini düelloya çağırırdı. Buradaysa… Eh, Gothen’in de dediği gibi, ikisi de askerdi.</p>

      <p>“Ka-poel daha bir çocuk,” dedi Taniel. “Hem zaten onunla tanıştığımdan beri başka bir kadınla nişanlıydım.”</p>

      <p>“Ah. Tebrikler.”</p>

      <p>“Nişan bozuldu.”</p>

      <p>“Üzüldüm,” diyen Gothen bakışlarını kaçırdı.</p>

      <p>Taniel elinin tersine bir barut çizgisi daha döktü. Geçiştirici bir edayla enfiye kutusunu sağa sola salladı. “Mühim değil.” Karabarutu burnuna çekip derin bir nefes aldı, sonra da başını faytonun yan tarafına yasladı. Yağmurun tavandaki pıtırtısına, atın toynak takırtılarına ve tekerleklerin parke taşlarındaki sesine kulak kabarttı. Düşüncelerini bastırmakta kullanabileceği ne çok ses vardı.</p>

      <p>Acaba Vlora şu an neredeydi? Belki Adopest’e gelmek üzereydi. Belki de çoktan gelmiş ve Tamas’tan bir görev alıp tekrar gitmişti. O züppeyi duvara mıhladığı, iğnelenmiş bir kelebek gibi kendi kılıcının ucunda kıvranmaya bıraktığı günden beri geçen her sessiz anda bu soruyu aklından çıkarmak için çabalamıştı. Terslik neredeydi? Alıp başını Fatrasta’ya giderek, sırf Tamas’ı etkilemek için bir savaşa bulaşarak hata yapmıştı. Nişanlısını çok uzun bir süre yalnız bırakmıştı. Öte yandan onu yatağa atan adam profesyonel bir zamparaydı. Belki de suç kadında değildi.</p>

      <p>Taniel yumruğunu sıkarak öfkesini içine gömdü. Vlora’yı sevdiği için mi kızgındı? Yoksa kadını başka bir adam kirlettiği için mi?Peki Vlora sahiden de <i>onun</i> kadını olmuş muydu? Taniel, Vlora’yla <i>evlenmeyeceği</i> bir zamanı hatırlamıyordu. Tamas onları akla gelebilecek her türlü duruma beraber yollamıştı. Vlora yetenekli bir barut büyücüsüydü ve aynı yeteneğin çocuklarına da geçme ihtimali yüksekti. Tamas onları yıllarca yakınlaşmaya teşvik etmişti. Öyle ki Vlora, Taniel’in müstakbel eşinden ziyade Tamas’ın müstakbel geliniydi. Taniel babasının hüsranından aldığı hazla beraber bu düşünceyi de kafasından attı. Artık canı istemedikçe kimseyle evlenmek zorunda değildi. Veya görücü usulü başka bir barut büyücüsüyle değil, kendi başına bulacağı bir kadınla evlenebilirdi. Mesela Ka-poel’la. Taniel karşısında oturan Gothen’in meraklı bakışlarına aldırış etmeksizin sesli olarak güldü. Yabancı bir vahşiyle evlenmeye kalksa babası küplere binerdi. Fakat keyfinin kaçması uzun sürmedi ve eskiz defterini açıp Vlora’nın çizimine tekrar bakma dürtüsüne direndi.</p>

      <p>“Şehrin ne güzel bir yerine geldik,” dedi Gothen, Taniel’i daldığı düşüncelerden çıkararak. Büyübozar dışarıyı görmeye yetecek kadar perdeyi araladı. Hemen sonrasında da fayton sarsılarak durdu. Taniel kapıyı açtı.</p>

      <p>Samalia Semti’ndeydiler. Tüm kentin üstüne çökmüş yoğun duman çiseleyen yağmurla da birleşerek Taniel’in gözlerini yakıyordu. Ortalık sessizdi; isyanlar iki gün önce bastırılmıştı ama bir zamanlar sıra sıra uzanan heybetli malikânelerden geriye pek bir şey kalmamıştı. Göze çarpan tek şey dumanı tüten harabeler ve yıkık evlerdi.</p>

      <p>Biri hariç. Üç katlı konak kadim gri taşlardan inşa edilmiş, surlarıyla ve yürüyüş platformlarıyla yapımında eski zamanların kaleleri model alınmıştı. Etrafını saran yangınlar sebebiyle duvarları kapkaraydı ama binanın kendisi hasar almamıştı. Sebebini görmek kolaydı.</p>

      <p>Surlara askerler konuşluydu. Sokaktan sökülmüş parke taşlarıyla ana girişin önüne bel hizasında bir duvar inşa edilmişti. Daha başka askerler ellerinde filintalarıyla o duvarın arkasına çömelmiş bekliyorlar, Taniel’in faytonunu bariz bir husumetle seyrediyorlardı.</p>

      <p>Taniel faytondan aşağı atladı. Yere çoktan ayak basmış olan Julene eldivenlerini ellerine geçiriyordu. Ka-poel da sürücünün yanından indi.</p>

      <p>“Bu kimin evi?” diye sürücüye sordu Taniel.</p>

      <p>Adam çenesini kaşıdı. “General Westeven’in.”</p>

      <p>Konaktan çıkan bir asker mangası dosdoğru üzerlerine geldi. Taniel karnının büzüldüğünü hissetti. Adamların üstünde kralın Hielmanlarına özgü o çok tanıdık gri-beyaz üniformalar ve yüksek, kuştüylü şapkalar vardı. Hielmanların topyekün ortadan kaldırılmış olması lazımdı. Lâkin işte buradaydılar ve kraliyet muhafızlarının eski liderine ait meskeni koruyorlardı. Seksenine merdiven dayayan General Westeven hangi açıdan bakılırsa bakılsın çok yaşlı bir adamdı ama hala sivri zekâlı ve uyanık olduğu söylenirdi. Adro’daki tüm komutanlar arasında yalnızca o Tamas’ınkiyle boy ölçüşebilecek bir şöhrete sahipti.</p>

      <p>“General şehirde mi?” diye sordu Taniel. Tamas muhakkak onun hakkından gelmiş olmalıydı. Böyle bir iş yarım bırakılamazdı.</p>

      <p>“Döndüğünü duydum,” dedi sürücü. “Novi’ye tatile gitmiş. Tatilini kısa kesip daha dün geri gelmiş.”</p>

      <p>Taniel yanındaki Ka-poel’a göz attı.”İmtiyazlı’nın burada olduğundan emin misin?”</p>

      <p>Genç kız başıyla onayladı.</p>

      <p>“Hay aksi.”</p>

      <p>Hielmanlar Taniel’den beş adım uzakta durdular. Yüzbaşıları asık suratlı, yaşlıca bir adamdı. Taniel’den yarım karış daha uzun boyluydu ve bakışları onun barut fıçısı broşuna denk geldiğinde dudakları küçümseyici bir edayla büzüldü.</p>

      <p>“Evinizde bir kadın var,” dedi Taniel, bir parmağım tabancasına koyarak. “Bir İmtiyazlı. Onu Feldmareşal Tamas adına tutuklamak için buradayım.”</p>

      <p>“Biz burada hainlerin otoritesini tanımayız, çocuk.”</p>

      <p>“Yani onu koruduğunuzu itiraf ediyorsunuz, öyle mi?”</p>

      <p>“Kendisi generalin misafiridir,” dedi yüzbaşı.</p>

      <p>Bir misafir. General Westeven’in komutasındaki Hielmanların şimdi bir de kendi İmtiyazlıları mı vardı? İşte bu tehlikeli bir durumdu. Taniel üst katlardaki pencerelerde ve surlarda tüfekler görebiliyordu. Hielman yüzbaşısı kılıç ve tabanca taşıyordu. Muhafızlarından ikisinin uzun, ince tüfeklerinin altına yumruk ebatlı hazneler takılıydı; havalı tüfeklerin hava pompaları. Bir barut büyücüsünün güçlerinden etkilenmeyecek şekilde özel olarak tasarlanmış silahlar. Yukarıdaki nişancılardan bazılarının da aynı silahlardan kullandıklarına şüphe yoktu.</p>

      <p>Taniel yanındaki Julene ile büyübozarın da yardımıyla muhtemelen çatışarak malikâneye girebilirdi. Lâkin askerlerle başa çıkmak ayrı şeydi, İmtiyazlıyla başa çıkmak ayrı.</p>

      <p>Julene’in Başkaya dokunduğunu hissedince bir elini kaldırdı. “Hayır,” dedi. “Geri dur.”</p>

      <p>“Bekle dururum,” dedi kadın. “Bu zıpçıktıları yakıp geçecek ve-”</p>

      <p>“Gothen,” dedi Taniel, “ortağına hakim ol.” Buradan uzaklaşması, gidip babasını uyarması lazımdı. General Westeven sahiden kentteyse kuvvetlerini toplaması uzun sürmezdi. Çabucak saldırıya geçer ve darbecilerin dosdoğru kalbini hedeflerdi. Taniel kuruyan dudaklarını yaladı. “Gidiyoruz.”</p>

      <p>“Komutanım,” dedi Hielmanlardan biri, “bu Çift Atar Taniel.”</p>

      <p>Yüzbaşının gözleri kısıldı. “Hiçbir yere gitmiyorsun, Çift Atar.”</p>

      <p>“Faytona binin,” dedi Taniel. “Buradan ayrılıyoruz. Sürücü!”</p>

      <p>Askerler filintalarını doğrulttular. Taniel faytonun marşpiyesine çıktı ve tabancasını çekip arkasına döndü. Hielmanlardan birini adam nişan alamadan önce göğsünden vurdu. Tabancasını faytonun penceresinden içeri attı ve Hielmanlara bakarak duyularıyla onların barutlarına uzandı. İçlerinden ikisi standart birer filinta, yüzbaşıysa bir tabanca taşıyordu. Hepsinin de rezervlerinde barut vardı.</p>

      <p>Taniel adamların barut boynuzlarını kolayca buldu. Baruta bir düşüncesiyle dokunarak tek bir kıvılcım çaktı.</p>

      <p>Patlama onu neredeyse faytondan aşağı düşürecekti. Çığlık çığlığa kişneyen atlar dehşetle kaçarken Taniel can havliyle arabaya tutundu. Giderken arkasına göz attı. Hielman yüzbaşısı iki parçaya ayrılmıştı. Diğerleri kanlı parçalar halinde yola saçılmıştı. Hiç kimse kaçan faytona ateş etmekle uğraşmadı.</p>

      <p>Sürücü hayvanlarını nihayet kontrol altına aldığında Taniel başını faytona soktu.</p>

      <p>“Onlan darmadağın edebilirdim,” dedi Julene.</p>

      <p>“Sonra da hepimizi öldürtürdün. Havalı tüfeklerle bizi izleyen en az iki düzine askerleri vardı. İçerideki İmtiyazlı da cabası. Arabadan inmenizi istiyorum. O malikâneyi gözetleyin. İmtiyazlı gidecek olursa onu takip edin ama sakın zorla içeri girmeye kalkışmayın.”</p>

      <p>“Sen nereye gidiyorsun?” diye sordu Gothen.</p>

      <p>“Babamı uyarmaya.”</p>

      <p>Taniel sürücünün yanına çıktı ve ona kısa bir süreliğine yavaşlamasını söyledi. Gothen ile Julene öteki taraftan aşağı atlayıp bir ara sokağa yollandılar. Taniel sırf ikiliyle yeniden muhatap olmamak için verdiği emirlere karşı gelmelerini umdu umacaktı. Fakat büyübozara hala ihtiyacı vardı.</p>

      <p>“Ücretini fazlasıyla alacaksın,” dedi sürücüye.</p>

      <p>Adam ağzını açmadan kafa salladı.</p>

      <p>“Bizi Soylular Evi’ne götür,” dedi Taniel. “Elinden gelen en hızlı şekilde.”</p>
