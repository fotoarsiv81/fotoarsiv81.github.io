  <h2>BÖLÜM 34</h2>

  <p>Siyah Sokak Berberleri, Adopest’teki en eski çetelerden biriydi. Kime sorulduğuna ve o kişinin ne kadar içtiğine bağlı olarak yüz elli ila üç yüz arası bir yaşta olduklarını iddia ederlerdi. Faaliyetlerini Jalfast Su İşleri’nden sadece birkaç blok uzaktaki virane bir apartmandan yürütürlerdi. Yerel polise göre, sayıları yetmiş beş civarıydı.</p>

  <p>Adamat apartman dairelerini sokağın aşağısındaki güvenli bir mesafeden seyrediyordu. Görünüşe bakılırsa Berberler daha iyi günler de görmüşlerdi. Güvenli olamayacak kadar eski ve kötü üretilmiş çamur tuğlalardan teşkil iki katlı bina, yıkık dökük bir harabeden ibaretti. Birinci katta yatakhaneler bulunurken zemin kat büyük bir meyhaneye benziyordu. Binanın önünde güneş altına sandalyeler koyulmuştu. Yakınlarda sürten bir kısım Berber tıraşa muhtaç liman işçilerini bekliyor, bir yandan da kaldırımda zar atıyordu.</p>

  <p>“Berberlere bulaşmak hiç hoşuma gitmiyor,” dedi SouSmith.</p>

  <p>Adamat dostuna göz attı. Kolları sıvalı siyah bir kısa pardösü giyen SouSmith üretimi bırakmış bir kömür koklaştırma tesisinin duvarına yaslanarak Berberler’in karargâhını süzüyordu. Alnındaki bir damla ter ve gözlerindeki acı, dün gece iki defa vurulup sonrasında ameliyat geçirdiğinin yegâne kanıtıydı. Boksörün karnına saplanan mermiyi başarıyla çıkarmışlardı. Başka biri olsa acıyı dindirmek için boynuna kadar uyuşturucu ilaçlara batardı.</p>

  <p>“Sana gelmemeni söyledim.”</p>

  <p>“Bana para ödedin,” dedi SouSmith. “Yalnız gitmene göz yumamazdım.”</p>

  <p>Adamat alaycı bir homurtu çıkardı. Hiç de yalnız değildi. SouSmith bir diğer Berber’in kafasını duvara gömmek istiyordu, hepsi bu. Adamat göğsünü ovuşturarak Tamas’ın cerrahının attığı dikişleri kaşıma dürtüsüne direndi.</p>

  <p>Üç asker mangasının sokağı doldurarak her iki yönde yaya ve araba trafiğini kesmesini seyretti. Daha başka iki manga gizlice Berberler’in binasına arkadan yaklaştı. Zar atan Berberlerden biri başını kaldırdı. Yanındaki arkadaşının omzuna dokunup parmağıyla işaret etti, sonra alelacele binaya girdi.</p>

  <p>“Harekete geçme zamanı,” diyen Adamat duvarın yanından ayrıldı ve kendinden emin adımlarla sokağı katetti. Tamas’ın Delivli teğmeni Sabon, asker gruplarından birinin arasından çıktı. Mavi üniforması kusursuzca ütülenmiş, abanoz rengi kafası sinekkaydı kazınmıştı. Belinin bir yanında bir tabanca, diğerindeyse bir flöre asılıydı. Adamat’ı başıyla selamladı.</p>

  <p>“Sana fazla yaklaşmalarına izin verme,” dedi Adamat. “Usturaları ellerindeyken ölümcüldürler.” Kısa bir süre SouSmith’in yetişmesini bekledi. Yalnızca sokakta yürümek bile SouSmith’in yüzünü bembeyaz kesmişti. Yaşlı boksör yaz ortasındaymış gibi terliyordu. Adamat onu oradan göndermek için ağzını açtıysa da vazgeçti. SouSmith gelmek istiyorsa gelirdi.</p>

  <p>Adamat kendini cesaretlendirmek için pardösüsünün altındaki tabancayı yokladı. Bastonunu bir eliyle sıkıca kavradı ve göğsünü kaplayan acıyı yok sayarak ön kapıya yaklaştı.</p>

  <p>Kapıyı tekmeleyerek açtı. Kapı menteşelerinden komple sökülürken yere pas zerreleri döküldü. Bir sıra berber koltuğunun arkasındaki, doğuya bakan pencereler açık durduğundan içerisi epey aydınlıktı. Bahsi geçen koltukların altında eski kan izleri, tuğla zemine saçılmış pas kırmızısı lekeler vardı. Odanın karşı tarafına uzun bir bar tezgâhı yerleştirilmiş, onun arkasındaki duvara içki şişeleri istiflenmişti. Tezgâhın ucundaki şarap fıçısı neredeyse yetişkin bir adamın boyu kadar genişti.</p>

  <p>Bir grup adam aralarında bakıştıktan sonra bardan ayrılıp müfettişin üstüne yürüdü. Tipleri birbirine çok benziyordu: beyaz birer gömleğin üstüne berber önlüğü geçirmiş, çıta gibi incecik, hastalıklı görünümlü adamlar. Adamat en öndekine hitap etti.</p>

  <p>“Selam, Teef.”</p>

  <p>Cebinden bir ustura çıkarmakta olan adam onun yüzüne baktı. Gözleri kocaman açıldı. Eli bocalayınca usturayı düşürmesine ramak kaldı. Adamat’ın bastonu hızla savrularak Teef’in bileğine indi. Ustura uçup gitti.</p>

  <p>Arkadaşları Adamat’ı tanımadılar. Usturalar bir çırpıda açıldı ve kireç beyazı eller jiletleri önde tutarak müfettişe doğru atıldı. Adamat irkildi.</p>

  <p>Teef’in etrafındaki her üç adam da barut çatırtısına aynı tepkiyi verdi: Usturaları ellerinden düştü. Yüzlerine önce şaşkınlık hakim oldu. Diğer ellerini kanayan bileklerini götürürlerken onun yerini ızdırap aldı. Tek bir tabanca bile çekilmeden üç mermi üç bileği delip geçmişti. Adamat bastonunun ucuyla Teef’in yanağına hafifçe vurdu, sonra o ucu Berber’in gırtlağına dayadı. Başını çevirip arkasına baktı. SouSmith kapının hemen berisinde durmuş, gözlerini kapayarak duvara yaslanmıştı. Onun yanında sessizce bekleyen Sabon’un bakışları alışveriş yaparcasına berber dükkânının içinde geziniyordu. Az önce ne yaptığını ele veren tek şey, üstünden yükselen barut bulutuydu.</p>

  <p>“Ne oluyor be?” dedi Teef, çatlayan bir sesle. “Siz ne halt yediğinizi sanıyorsunuz? Biçin şunları!” Silah arkadaşlarına göz atınca ağzı bir karış açık kaldı. “Neler oldu…?” Ağzı sudan çıkmış bir balığınki gibi açılıp kapandı. Dönüp Sabon’a bakınca suratına bir idrak ifadesi yayıldı. Adamat bastonunun ucunu adamın boğazına bastırdı.</p>

  <p>“Biçin şunları, öyle mi?” dedi. “Coel’e ve dün gece beni öldürmeye yolladığın diğer ikisine de öyle mi söyledin?”</p>

  <p>“Yemin ederim şahsi bir şey değildi, Adamat.” Ellerini iki yana açan Teef’in bakışları onunla Sabon arasında gidip geldi. O anda gözleri Adamat’ın omzunun üstündeki bir noktaya çevrildi. “Ha siktir.”</p>

  <p>“SouSmith’in korumam olduğunu sana söylememişler galiba,” dedi Adamat. Teef’in gözlerindeki panik ifadesine gülümsememek elinde değildi. “Adamlarından birinin başını bir tuğla duvara gömdü. Evimin holündeki kanı silmem saatler sürecek. Şimdi söyle bakalım, seni kim tuttu, Teef?”</p>

  <p>“Yemin ederim ki istemiyordum. Ama-”</p>

  <p>“Ama bir yığın para teklif ettiler. Biliyorum. Bir servet ödemiş olmalılar. Söyle bana, Siyah Sokak Berberleri’nin başına geçmeden önce seni kaç defa rahat bıraktım? Sen bir bıçaktan ve kötü şanstan başka bir şeyi olmayan aptal bir çocukken? Geçtiğim kıyakların karşılığını bu şekilde mi ödüyorsun, Teef?” Bastonunu adamın boğazına daha sert bastırdı ve Teef geri çekilmeye kalkışınca başını hafifçe iki yana salladı. Berber tir tir titredi.</p>

  <p>“Diğerleri hangi çukurdalar?” diye ansızın haykırdı çete reisi. “İmdat!”</p>

  <p>Adamat ona sabırla iç geçirdi. “Tamas’ın en iyi askerlerinden oluşan beş manga şu an senin çocukları topluyor, Teef. Usturalar yakın dövüşte etkili olabilir fakat süngü takmış tecrübeli piyadelerin karşısında pek işe yaramazlar.” O sırada Adamat’ın sözlerini vurgularcasına, dışarıdan silah sesleri geldi. Üst katta bir koşuşturmaca yaşandı, sonra yere çarpan bir bedenin patırtısı duyuldu.</p>

  <p>Teef yumruklarını sıktıysa da yerinden kıpırdamadı. “Canınıza okurduk,” dedi, dişlerini göstererek. “Tüm çocuklar burada olsalardı canınıza okurduk.”</p>

  <p>“Tabii canım,” dedi Adamat. “Beni öldürmeniz için sizi kim tuttu?”</p>

  <p>Teef’in çenesi şak diye kapandı.</p>

  <p>Adamat derin bir nefes aldı. Şimdi bunlarla uğraşacak zamanı yoktu.</p>

  <p>Biri onu hafifçe kenara itti. Adamat bastonunu indirirken Sou-Smith çete reisine yaklaştı. Teef’ten en az bir kelle boyu daha uzun ve iki kat daha genişti. Adamat bir yorumda bulunmadı. SouSmith baştan aşağı soğuk terle kaplıydı ve dişlerini acıyla sıkmaktaydı. Uzanıp Teef’in ellerinden birini kavradı.</p>

  <p>“Önce bunu kıracağım,” diye gürledi boksör.</p>

  <p>“Ricard,” dedi Teef. Bu ismi, şaşırınca savrulan bir küfür gibi telaffuz etmişti.</p>

  <p>“Sana inanmıyorum,” dedi Adamat.</p>

  <p>SouSmith çete reisinin parmağını bileğine değecek kadar geri kıvırınca bir çıtırtı yükseldi. Teef acıyla bağırdı. Diğer Berberler’den biri ayağa kalkıp reisine doğru uzanınca SouSmith’in çizmesini göğsüne yedi ve odanın yarısını uçarak katetti. SouSmith yalpalayınca Adamat elini uzatıp ona destek oldu. Dengesini geri kazanan SouSmith çete reisinin bileğini büktü.</p>

  <p>Berber çığlık atarak dizleri üstüne düştü. Adamat bastonuyla SouSmith’in omzuna dokundu. Boksör geri çekildi.</p>

  <p>“Sizi kim tuttu?” diye sordu Adamat.</p>

  <p>“Mâlik!” diye, bir dizi küfrün arasında cıyakladı Teef. “Buraya gelip kelleni istedi!”</p>

  <p>“En azından inanılır yalanlar söylüyorsun.” Adamat bastonunu Teef’in yaralı bileğine vurdu. Tekrar çığlık atan çete reisine acısa da bu duyguyu bastırdı. Teef’in adamları onun evine, karısının ve çocuklarının yaşadığı yere gelmişler ve onu öldürmeyi denemişlerdi. Evde olsalardı, bütün ailesi uykularında öldürülürdü. Adamat, Berberler’in nasıl çalıştıklarının farkındaydı. Lord Vetas kadar duygusuz ve acımasızdılar. Adamat bastonunu havaya kaldırıp sertçe indirmeye hazırlandı.</p>

  <p>“Bir rahip.”</p>

  <p>Adamat durdu. “Bir rahip mi? Yok artık.”</p>

  <p>“Bir rahipti,” dedi Teef. Titrek nefeslerle konuşurken göğsü kalkıp iniyor, yüzünden aşağı yaşlar akıyordu. “Buraya dün sabah geldi Devamlı ağlayarak Kresimir’den af diliyordu.”</p>

  <p>“Nasıl biriydi?” diye sordu Adamat.</p>

  <p>“Bir rahipti işte. Beyaz cübbe ve sandaletler. Sarı saçlar. Senden biraz daha uzundu. Sağ yanağında bir ben vardı. Benimle hiç göz göze gelmedi.”</p>

  <p>Siemone. Adamat ağzının kuruduğunu hissetti.</p>

  <p>“Ne kadar ödedi?”</p>

  <p>“Beş yüz bin krana.”</p>

  <p>Adamat neredeyse bastonunu düşürecekti. “Ne? Benim için mi?”</p>

  <p>Teef hırıltılı bir kahkaha attı. “İki ayrı iş için. Senin kellen on beş bindi.”</p>

  <p>“Peki ya geri kalanı?” Adamat etrafına bakındı. O zamana kadar civarda sadece birkaç Berber bulunmasını iyi şansa bağlamıştı. Fakat neden daha kalabalık olmadıklarını artık anlıyordu: Berberler işe çıkmışlardı. Bunun düşüncesi bile tüylerini diken diken ediyordu. Bu hesaba göre en az kırk Berber ortada yoktu.</p>

  <p>Sabon öne çıktı ve Teef’in gömleğinin önünde tutarak ayağa kaldırdı. “Hedef Tamas mı?” diye sorup Berber’i sarstı. “Sen gidi kalleş pislik! Hedef o mu?”</p>

  <p>“Çukur aşkına, hayır!” dedi Teef. “Ona kimsenin parası yetmez.”</p>

  <p>“Öyleyse kim?”</p>

  <p>“Bir aşçıbaşı,” dedi Teef. “Şölenden sorumlu şişman bir adam. İşverenim onun halkın gözü önünde doğranmasını istedi. Normalde öyle şeyler yapmayız ama teklif ettiği meblağ…” Sözünün devamını getirmedi.</p>

  <p>Sabon adamı bıraktı. Dengesini sağlamaya çalışan Teef acıyla haykırarak dizleri üstüne çöktü. Sabon onu tiksintiyle süzdü. “Feci bir hata yaptın,” dedi. Adamat’a göz attı. “Bunlan Samurdişine götürün. Benim gitmem gerek.”</p>

  <p>Sabon tek kelime daha etmeksizin oradan ayrıldı. Adamat içeride kendisinden, SouSmith’ten ve dört Berber’den başka kimsenin kalmadığını fark etti. Başını çevirip SouSmith’le bakıştı. Boksör omuz silkti. Adamat bastonunun ucuyla Teef’in çenesini kaldırdı. “Bir aşçıbaşı neden bu kadar önemli?” diye sordu. Adamın adını hatırlıyordu -Mihali. Yoksa başpiskos, Tamas’ın huzurundayken ondan yediği dayağı mı hatırlamıştı? Öyleyse bile bu kadar para intikam için çok fazlaydı.</p>

  <p>Teef başını iki yana salladı. Adamat bastonunu tehditkâr bir şekilde oynattı. Teef’in kafa sallayışı bu sefer daha içtendi. “Bilmiyorum, canı çıkasıca! Bizim için altı üstü bir işti.”</p>

  <p>“Demek paranın nereden geldiğine dair hiçbir fikrin yok?” Charlemund. Siemone başka birinin kirli işini yapmazdı. Charlemund en başından itibaren Ricard’ı suçlu göstermeye çalışmıştı.</p>

  <p>Teef’in tereddüdü olması gerekenden bir saniye uzun sürdü.</p>

  <p>“Sen iyisi mi bilmezden gelmeye devam et,” dedi Adamat. “Yoksa seni bekleyenden daha da kötü bir sonla karşılaşırsın.” Tamas çete reisinin canına okuyacaktı. Adamat neredeyse Berber’e acıyacaktı. Neredeyse. Teef’in yanından ayrıldığı sırada içeri bir manga asker doluştu. “Bunları Samurdişi’ne götürün,” dedi Adamat. “Hepsini. Benim gidip feldmareşali bulmam lazım.”</p>

  <p>“Festival varken şehri katetmen saatler sürer!” diye arkasından seslendi SouSmith.</p>

  <p>Adamat binadan koşarak çıkarken onu zar zor duydu. Çok geç olmadan Tamas’a Charlemund’dan bahsetmeye mecburdu.</p>
