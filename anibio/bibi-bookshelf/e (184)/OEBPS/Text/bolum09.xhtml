    <h2>BÖLÜM 9</h2>

    <p>Taniel babasının geçici karargâhını kralcı barikatlarının menzilinin hemen dışında buldu. Issız sokaklar çöplerle doluydu ve parke taşları bir gece önceki yağmur sebebiyle ıslaktı, iki haftadır neredeyse hiç çıkmadığı barut transıyla pekişen şehir kokuları, duyularını aşırı yüklemekle tehdit ediyordu. Dünya bok ve korku, boş lazımlık ve itimatsızlık kokuyordu.</p>

    <p>Ka-poel yanındaydı. Genç kız bunca şeyden sonra bile kentin görüntüsü karşısında şaşkına dönüyordu. Her biri diğerinden daha yüksek öyle çok bina vardı ki. Yine de gördüklerinden hazzetmediği belliydi. Bir dizi el işaretiyle etrafta çok fazla insan -ve çok fazla bina- olduğunu belirtmişti. Taniel onun duygularını paylaşıyordu. Bir barut büyücüsü olarak asıl yeteneği bir mermiyi kilometrelerce uçurabilmek, en geniş savaş meydanlarında bile uzun mesafeli atışlar yapabilmekti. Görüş alanı her yönde kısıtlandıktan sonra bunun ne faydası vardı ki ?</p>

    <p>Taniel’in diğer yanında Gothen vardı. Büyübozar kafasının arkasını, hala saçları olan yeri kaşıdı ve elini üç tabancasından birinin kabzasında tutarak barikatları seyretti.</p>

    <p>“Benimle gelecek misin?” diye sordu Taniel.</p>

    <p>Fedai başını iki yana salladı. “Baban beni tedirgin ediyor.”</p>

    <p>“Yalnız değilsin,” diye homurdandı Taniel.</p>

    <p>Tamas karargâhını şehir merkezinin yakınındaki yüzlerce terk edilmiş evden birine kurmuştu. Dışarıda askerler geziniyordu. Üzerlerinde Adro ordusunun tanıdık koyu mavi renkleri yoktu. Üniformaları kırmızı, altın sarısı ve beyaz olup sancakları altın kanatlı bir aziz halesiydi. Bunlar Adom’un Kanatlarıydı. Fedai birliği Adro merkezli olduğu için mensuplarından çoğu Adrolu’ydu ama safları arasında her tür insan görmek mümkündü. Taniel sokağın karşısına geçti ve muhafızlardan birine barut fıçısı broşunu gösterecek kadar durakladıktan sonra peşindeki Ka-poel’ la beraber içeri girdi.</p>

    <p>Evin salonu bir komuta çadırının görünümüne sahipti. Mevcut her yüzey haritalarla kaplıydı. Köşelere tüfekler ve mühimmat sandıkları da dahil olmak üzere teçhizatlar yığılmıştı. Bir masanın arkasında duran Tamas kentin bir haritasını incelerken Kanatlar’ın tuğbaylarından -tugay komutanlarından- ikisi bir kenarda bekliyor, Tamas’ın yakın korumasıysa köşedeki bir kanepeye yayılmış sigara içiyordu.</p>

    <p>Taniel içeri girdiğinde babası başını kaldırmadı. Taniel genzini temizledi. Tepki gelmedi. Tuğbaylar ona meraklı gözlerle baktılar.</p>

    <p>“Bo’yu istiyorum,” dedi Taniel.</p>

    <p>Tamas nihayet bakışlarına ona doğru çevirdi. Derin düşünceleri bölünmüş birinin asabi havasına sahipti.</p>

    <p>“Bo mu?”</p>

    <p>Taniel gözlerini yuvarladı. “Borbador. Yardımına ihtiyacım var.” Tamas kaşlarını çattı. “Şu an şehrin yakınlarında bile bir İmtiyazlı görmek istemiyorum.”</p>

    <p>“Ya ayağıma doladığın o fedai? Julene?”</p>

    <p>“O farklı,” dedi Tamas. “İmtiyazlı Borbador kralın saltanat fırkasına üyeydi.”</p>

    <p>“Ama sürgün edildi,” dedi Taniel. “Ve Bo müteveffa kralı hiç sevmezdi. Para ve genelev kızları için saltanat fırkasına katıldı.”</p>

    <p>“Fırka başının en gözde metresiyle yattığı için de sürgün edildi,” dedi Tamas. Masanın başından ayrılıp bir sandalyeye çöktü ve yorgunluğunu sırf irade gücüyle gidermeye çalışırcasına gözlerini ovuşturdu. “Daha birkaç ay önce onu neredeyse tekrar aralarına alacaklardı. Saltanat fırkasını katlettiğimde orada olmasın diye Dağ Bekçileri’ne atanmasını sağladım. Bilirsin, böyle şeyler dikkatimden kaçmaz.”</p>

    <p>Taniel anlık bir minnet duydu ve bu nedenle kendinden nefret etti.</p>

    <p>Tamas konuyu değiştirdi. “Av nasıl gidiyor?”</p>

    <p>Babası bir sandalyeyi işaret etmesine rağmen Taniel raporunu verirken ayakta kaldı. “Westeven konağı terk edildi. İmtiyazlı da gitti, izlerini iyi kapatıyor ve Ka-poel’ın yöntemleri isabetli olmasına rağmen devamlı hareket halindeki birine ayak uyduracak kadar hızlı değil.”</p>

    <p>“Julene onun izini sürebilmeli.”</p>

    <p>“Julene faydadan çok zarar getiriyor.”</p>

    <p>Tamas oturduğu yerde sırtını dikleştirdi. “Julene ona ödediğim parayı fazlasıyla hak ediyor. Geçmişte benim için bazı sorunları çözdü. Basiretli ve ölçülüdür.”</p>

    <p>“Bazı sorunlar, ha?” dedi Taniel. “Geçen yıl ortadan kaybolan o üç Adro İmtiyazlısı gibi mi? Fatrasta’daki gazetelerde yazıyordu. Doğru hatırlıyorsam senin barut fırkana fazla muhalefet eder olmuşlardı.”</p>

    <p>“Evet,” dedi Tamas.</p>

    <p>“Peki ona güveniyor musun?”</p>

    <p>“Ücretini ödediğim sürece.”</p>

    <p>“Tamas, o kısa fitilli bir barut fıçısı. Emirlerime karşı gelerek İmtiyazlı ya saldırdı; yanında sadece büyübozarı varken. Ya ölmeye hevesli ya da tüm bunlar onun gözünde kişisel bir önem taşıyor.”</p>

    <p>“Komutayı ne zaman sana verdim?” Tamas ayağa kalktı, çalışma masasına geçti ve kendine bir bardak su doldurdu.</p>

    <p>Taniel huzursuzca kıpırdandı. “Beni o ikisiyle eşleştirmen bunu ima ediyordu. Ben bir Damgalı’yım.”</p>

    <p>“Hımm.” Tamas bardağını sallayarak içinde suyu döndürdü. “O İmtiyazlı‘nın yine elinden kaçmasına göz yumarsan Julene’i başa geçiririm. Julene yamandır; gerektiğinde acımasızdır ama her şeyden önce yamandır.”</p>

    <p>“Öyle bir şey yaparsan kentin neden iki İmtiyazlı arasındaki topyekün bir çatışmada yok olduğunu konseyine açıklaman gerekir.” Taniel garezini sesinden uzak tutamadı. Tamas kasten mi aptalca davranıyordu?</p>

    <p>“Sana bir fırsat daha tanıyacağım,” dedi Tamas.</p>

    <p>Taniel dişlerini gıcırdattı. “İşimi yapmamda bana güvenmiyor musun? İstesen de güvenemezsin, değil mi? Bana itimat etmen için ne gerekiyor? Tüfeğimin dipçiğinde elli tane İmtiyazlı çentiği mi? Yüz mü?”</p>

    <p>“Nelere kadir olduğunu biliyorum ama hala gençsin. Çabuk sinirleniyorsun.”</p>

    <p>“Bak şu konuşana.”</p>

    <p>“Diline hakim ol. Emirlere uyacaksın, yoksa bu görevi başka birine veririm. Vlora şu aralar gözüme girmek için böyle bir fırsata dört elle sarılır.”</p>

    <p>“Bu işin altından kalkabilirim.” Taniel sıkılı dişler arasından konuşuyordu.</p>

    <p>“Öyleyse ispat et. Julene’in tavsiyelerine kulak ver. O kıdemli bir İmtiyazlı avcısı ve aynı zamanda becerikli bir büyücü.”</p>

    <p>Taniel alaycı bir homurtu çıkardı. “Kresimir aşkına, onunla yatmış gibi konuşuyorsun.” Kısa bir duraksama yaşandı ve Tamas’ın gözlerinden tehlikeli bir parıltı geçti. Taniel yüzüne bir sırıtışın yayıldığını hissetti. Başını geriye atıp yüksek sesle güldü. “Yattın ha! Fedaiyi yatağa attın!”</p>

    <p>“Bu kadar yeter, asker.” Uyarı, Tamas’ın yeni korumasından geldi. Kanepedeki adam sigara dumanlarının arasından onları seyrediyordu. Taniel önce ona, sonra tekrar babasına göz attı. Tamas’ın boynundaki damarların şiştiğini görebiliyordu. Feldmareşal yumruklarını sıkıyor, dişlerini gıcırdatıyordu. Taniel gururunun ansızın odaya çöken tehlike havasıyla çatıştığını hissetti, iki tuğbay, bir Dokuz haritasının önünde kafa kafaya vermişti ve baba ile oğul arasındaki diyaloğu duymazdan gelmekteydi.</p>

    <p>Taniel genzini temizledi. “Julene onun izini süremiyor. Bunu bizzat itiraf etti. Aradığımız İmtiyazlı yağmuru kullanarak aylalar yayıyor. Üçüncü gözümü denediğimde hiçbir yere varamadım. Tek şansımız Ka-poel ve o da yavaş hareket ediyor. Hem İmtiyazlı’ya yetişsek bile… Bak, bu kadın çok güçlü. Yalnızca sihir yönünden değil. Onu üç defa vurdum. Süngümü karnına sapladığımda bile iki binayı yok edip ortadan kayboldu. Canını alması gereken bir yaradan sonra bile hareket halinde. O yüzden Bo’yu istiyorum.”</p>

    <p>Tamas kendine tekrar hakim olmuş gibiydi. “Kesinlikle olmaz. Kente bir fırka İmtiyazlısı sokma riskine girecek değilim. Belki birkaç ay sonra. Şimdilik elindekilerle yetinmen gerekecek. Ryze,” dedi köşedeki iki tuğbaydan birine. Gazi subayın bir gözü bantla kapatılmıştı. “Taniel ihtiyaç duyduğu anda intikal etmek üzere bir bölüğün hazır tutulmasını istiyorum. Yanlarına tecrübeli bir de izci ver. Şehirde çalışabilecek birini.” İhtiyar tuğbay kafa salladı ve Tamas tekrar oğluna doğru döndü. “Gidebilirsin, asker.”</p>

    <p>Taniel yapmacık bir asker selamı verip arkasına döndü ve odayı terk etti. Yine burnuna barut çekmek için geçici karargâhın önünde durakladı. Barut transı derhal pekişti. Taniel şiddetle ürperdi. Dünya o kadar netleşti ki gözlerinin yaşarmasına yol açtı.</p>

    <p>“Bana öyle bakmaktan vazgeç,” dedi Ka-poel’a.</p>

    <p>Kız burnuna barut çekermiş gibi yapıp başını iki yana salladı. <i>Bu kadar barut fazla.</i></p>

    <p>“Ben iyiyim.”</p>

    <p>Ka-poel başını tekrar iki yana salladı.</p>

    <p>“Sen ne bilirsin ki?”</p>

    <p>Genç kız ona dik dik baktı.</p>

    <p>Taniel bakışlarını kaçırdı. Hala sokağın karşısında bekleyen Gothen bir kapı eşiğine oturabilmek için kişisel silahlığını kurcalamakla meşguldü.</p>

    <p>“Sanırım ikisinden biri Tamas’a bilgi veriyor,” dedi Taniel genç kıza. “Tabii gizliden gizliye. Tamas’ın böyle bir yönteme başvurması beni şaşırtmaz. Bana hiç güvenmedi.” Burnunu ovuşturdu. “Hala bir çocuk olduğumu sanıyor.”</p>

    <p>Ka-poel bir yumruğunu yüreğine koyup parmağıyla onu işaret etti.</p>

    <p>“Beni seviyor, öyle mi? Hıh. Belki seviyordur,” dedi Taniel. “Sevmesi de lazım; sonuçta öz babam. Üstelik Tamas hep doğru olanı yapar. Ama bir de benden <i>hoşlansa</i> iyi olurdu.” Başıyla Gothen’i işaret etti. “Eskiden beri fedailerden pek hoşlanmam.” İşitme mesafesinde hiçbir Adom’un Kanadı bulunmadığından emin olmak için çabucak etrafına bakındı ve sözlerini sürdürdü. “Aldıkları ücretin yarısını bile hak edecek kadar sıkı çalışmazlar ve aldıkları bir işi tamamlayacaklarına kendi postlarını kurtarmayı yeğlerler.”</p>

    <p>Ka-poel bunu bir müddet düşünürmüş gibi gözüktü. Taniel’in sözlerini yeteri kadar anlardı; en azından işine geldiğinde. Fakat genç adam fazla hızlı konuştuğunda ona yetişmesi azıcık zaman alırdı.</p>

    <p>Elleriyle havada bir kadın sureti oluşturdu.</p>

    <p>“Julene mi?”</p>

    <p>Genç kız kafa sallayıp dişlerini gösterdi.</p>

    <p>“Ben de ondan hazzetmiyorum. O İmtiyazlı karşısında hepimizin ölümüne sebep olabilirdi. Bir İmtiyazlı bile -hatta özellikle bir İmtiyazlı- onlardan birini öyle kolayca gafil avlayamayacağını bilmeli. Julene girdiği her çatışmada galip geleceğini bilirmiş gibi davranıyor.</p>

    <div>

      <p>Ka-poel parmağını ona doğrulttu</p>

    </div>

    <p>Taniel gevrek gevrek güldü. “Ben mi? <i>Ben</i> her çatışmada galip geleceğimi biliyorum.”</p>

    <p>Bu sözlerin ardından sokağın karşısına geçip kapı eşiğindeki Gothen’e katıldı.</p>

    <p>“Julene nerede?” diye sordu.</p>

    <p>Gothen omuz silkti. “Canının istediği gibi gidip gelir. Yine de bir iş üstündeyken bir iki saatten fazla kaybolmaz.”</p>

    <p>“Onunla uzun zamandır mı birlikte çalışıyorsun?”</p>

    <p>“İki senedir.”</p>

    <p>“Ya Tamas için?”</p>

    <p>“Bir seneden biraz daha uzun süredir.”</p>

    <p>“Daha önce neredeydin?”</p>

    <p>“Kez’de.”</p>

    <p>Barut Gothen huzursuzca kıpırdandı. “Aklını kaçıran bir Zebellah’ı. Eski bir fırka İmtiyazlısı’nı. Genellikle o tür şeyleri.”</p>

    <div>

      <p>“Herhalde Kez’de ücretler yüksektir.” Taniel barut büyücüleri konusunda adamın üstüne gitmemeye karar verdi.</p>

    </div>

    <div>

      <p>“Çok,“dedi Gothen. “Ama bir dük hesabına çalışırken işler ters gitti ve ülkeyi çabucak terk etmek zorunda kaldık.”</p>

    </div>

    <div>

      <p>Taniel, Julene’in Kez’e kin güdüyor olma ihtimalini aklının bir köşesine yazdı. Böyle bir şey Tamas’ın ondan niçin hoşlandığını rahatlıkla açıklardı. “Bu iş nasıl yürüyor?” diye sordu. “Bir büyübozar ile bir İmtiyazlı‘nın ortaklığını kastediyorum. Sonuçta senin yakınında sihir kullanamaz.”</p>

      <p>Gothen eğri bir tebessüm etti. “Zannettiğin kadar zor olmuyor. Bir İmtiyazlı’nın sihrini engellemek için Başka’ya dokunmam gerekir.” Eldivenlerini takmamasına rağmen ellerini havaya kaldırdı.</p>

    </div>

    <p>“Öyleyken bile aramızda en fazla üç metre kadar bir mesafe bulunmalı.”</p>

    <p>“Bu da başlı başına bir sorun,” dedi Taniel.</p>

    <p>“Evet.”</p>

    <p>Taniel kaykıldı. “Büyübozarlar çok nadirdir. Herhalde babam bile güçlerinizin nasıl çalıştığını bilmiyordur.”</p>

    <p>“Nadiriz,” diye doğruladı Gothen. “Şimdiye kadar benden başka sadece bir büyübozar tanıdım. İmtiyazlıların, barut büyücülerinin veya Maharetlilerin aksine biz büyübozarlar böyle doğmayız.”</p>

    <p>“Öyleyse nasıl büyübozar olursunuz?”</p>

    <p>“Bilinçli bir kararla,” dedi Gothen. Gözlerinde dalgın bir bakış vardı.</p>

    <p>“O kadar basit mi?”</p>

    <p>“O kadar basit. Uzandım, Başka’ya dokundum ve diğer tüm aylalardan vazgeçtim.” Fedai ceplerindeki İmtiyazlı eldivenlerim çıkarıp Taniel’e gösterdi. Bir İmtiyazlı’nın renkli rünlerle bezeli beyaz eldivenlerinin aksine onunkiler koyu mavi olup altın sarısı rünlerle bezeliydi. “Eldivenlerim ânında bu renge büründü. Anladığım kadarıyla bir tür kutuplaşma yüzünden. Artık Başka’ya dokunduğumda etrafımdaki alan sihirden arınıyor. Aylalar çağrılamıyor, yaratılamıyor veya manipüle edilemiyor. Başka’ya dokunmazken bile aylalar bana on beş santimden fazla yaklaşamıyor.”</p>

    <p>“Süreç geri çevrilebilir mi? Yani tekrar bir İmtiyazlı olmak istersen?”</p>

    <p>“Hayır.” Gothen eldivenlerini ceplerine geri soktu.</p>

    <p>İmtiyazlılar dünyadaki en güçlü varlıklardı. Bir çocuğun top atması gibi yıldırımlar atarlardı. Denize ve toprağa hükmederlerdi. Taniel böyle bir güçten vazgeçmeyi hayal bile edemiyordu.</p>

    <p>“Neden?” diye sordu.</p>

    <p>Gothen çizmesinin altındaki bir parke taşını dürtükledi. “Çok zayıf bir İmtiyazlı’ydım. Aylalara hükmetmek bir yana, Başka’ya bile zor dokunabiliyordum. Saltanat fırkasına katılma imtihanından kaldım. Kızgındım. Beni sokaklardan alıp servetlerine ve güçlerine ortak etmeyeceklerse en çok korktukları şey olmaya karar verdim: sihirlerinden etkilenmeyen bir varlık.”</p>

    <p>“İşte buna saygı duyarım.”</p>

    <p>Gothen tekrar o sırıtışı takındı. “Ve şimdi izlerini sürüp onları öldürerek bol para kazanıyorum.”</p>

    <p>“Çok öldürdün mü?”</p>

    <p>Gothen beş parmağını gösterdi.</p>

    <p>Kez hesabına çalıştıysa muhtemelen barut büyücüleri de öldürmüştü. Gothen bir havalı tüfek taşımıyordu ama avladığı barut büyücüsü ona hazırlıksız yakalanırsa bir tabanca da işini görürdü. Taniel bazı ödül avcılarının altın tozu katılmış mermiler kullandıklarını duymuştu. Kan dolaşımına altın karışan bir barut büyücüsü karabarutu tutuşturamaz veya barut transına giremezdi. Neyse ki bu istisnai teknik hem pahalı hem de güvenilmezdi.</p>

    <p>“Peşinde olduğumuz İmtiyazlı hakkında neler hissediyorsun?” diye sordu Taniel.</p>

    <p>Gothen’in yüzü asıldı. “Çok güçlü,” dedi. “Şimdiye dek izini sürdüklerimden daha fazla. Julene kendimi kandırdığımı söylüyor.”</p>

    <p>“Ben öyle düşünmüyorum,” karşılığını verdi Taniel. “O binaları yıktığı sırada ben de oradaydım. Ölmemi sadece aramıza girmen engelledi. Öyle yaptığın için teşekkürler.”</p>

    <p>Gothen kararsızca kafa salladı. “Sanırım bilmen gereken bir şey var.</p>

    <p>“Nedir?”</p>

    <p>“Önüne atladığımda Başka’ya dokunuyordum. O kadına sihrini rahatlıkla durdurabilecek kadar yakındım. Öteki tarafa uzanamaması gerekirdi. Ama uzandı. Böyle bir şey daha önce hiç olmamıştı.” Taniel alnında toplanan ter damlalarını sildi. “Kendine çok fazla güvenmesin diye ortağını uyarsan iyi edersin.”</p>

    <p>“Sanki beni dinleyecek de,” dedi Gothen. “Bu onun için neredeyse… şahsi bir mesele. Senden yardım almak istemiyormuş gibi bir hali var. Hatta benden de.”</p>

    <p>Taniel alaycı bir homurtu çıkardı. “Öyleyse buyursun kendi başına halletsin.”</p>

    <p>“Neyi kendi başıma halledecekmişim?”</p>

    <p>Taniel irkildi. Julene bir eli belinde, yüzündeki yara izi çatık kaşlı bir ifadeyle eğrilmiş olarak başlarında bekliyordu. Sessiz sedasız çıkagelmişti. Gelişinden şaşırmışa benzemeyen tek kişi Ka-poel’dı.</p>

    <p>Kısa bir süre konuşmadan durdular. Gothen ortağının sert bakışlarından sakınmaya çalıştı. Onun karşısında yılarmış gibi bir hali vardı. Taniel ayağa kalktı.</p>

    <p>Kalkar kalkmaz da altındaki zeminin silkinmesiyle kendini tekrar yerde buldu.</p>

    <p>“Deprem!” diye bağırdı biri.</p>

    <p><br/></p>

    <p style="text-align: center;">* * *</p>

    <p style="text-align: center;"><br/></p>

    <p>Yer sarsılmaya başladığında Tamas harita masasının kenarına yaslanıyordu. Geri geri sendeledi, duvara çarptı, sonra da bir süvari hücumuna uğramışcasına yere yapıştı. Tavandan dökülen sıvalar odayı bir toz bulutuna gömdü, iki eliyle birden yere tutunan Tamas, masanın sağa sola yalpalamasını midesi bulanarak seyretti. Sonunda ayaklarından biri kırılan masa yan devrildi ve rüzgara yakalanmış bir yaprak misali hoplayıp zıpladı. Süs eşyaları raflardan aşağı düştü, mobilyalar tepetaklak oldu. Sokaklardan panik bağırışları yükseldi.</p>

    <p>Deprem başladığı hızla sona erdi. Tamas ayağa kalktı ve yüzüne yapışan sıva tozlarını sildi. Mobilyaların çoğunun parçalanmasına rağmen oda sağlam gözüküyordu. Tamas tüm ev başlarına çökmediği için rahat bir nefes aldı. Şehrin bu kısmındaki binaların çoğu eski ve güvenilmezdi, Tamas herkesin onlar kadar şanslı olmadığını tahmin etti.</p>

    <div/>

    <p>Deprem sırasında yere düşen Olem’in üstüne bir kitaplık devrilmişti. Tamas’ın bacakları aylarca denizde kalmışcasına titriyordu Yalpalayarak odayı katetti ve kitaplığı kaldırdı.</p>

    <p>Sırtüstü yatan Olem bir eliyle alnını ovuşturuyor, diğeriyle de üstündeki kitapları alıyordu. Tamas’ın uzattığı eli tuttu.</p>

    <p>“Üstünde kan var, komutanım,” dedi koruma.</p>

    <p>Tamas alnına dokundu. Geri çektiği parmakları kırmızıydı. “Hissetmedim bile,” dedi.</p>

    <p>“Bir sıva parçası denk gelmiştir,” dedi Olem.</p>

    <p>Tamas başını kaldırdı. Tavanda çok sayıda büyükçe delik vardı ve biri komuta masasının tam üstündeydi. “Sadece bir şişlik,” dedi feldmareşal. “Ben iyiyim.” Başı dönerek odayı gözden geçirdi. Ortalığa çekidüzen vermek saatler sürecekti. Haritaları etrafa saçılmıştı. Tamas dengesizce sallandı.</p>

    <p>“İyi olduğundan emin misin, komutanım?” diye sordu Olem. Bir eliyle komutanına destek oldu.</p>

    <p>Tamas elini sallayarak onu savuşturdu. “İyiyim, iyiyim. Gidip dışarıdaki hasara bir bakalım.”</p>

    <p>Sokak kargaşa içindeydi. İnsanlar imdat çığlıklarıyla evlerinden çıkıyorlardı. Fedailer kuş tüyüymüşcesine yan devrilmiş sahra toplarını düzeltmeye çalışıyorlardı. Altlarındaki toprak esneyip kasılmış gibi sokaktaki parke taşları yerlerinden fırlamıştı. Birbirine bitişik konutlardan oluşan apartman sıraları toplu halde çökmüş, yola tuğlalar saçılmıştı.</p>

    <p>Adom’un Kanatları fedailerinden biri Tamas’ın önünde durdu.</p>

    <p>“Bir deprem oldu, komutanım,” dedi adam.</p>

    <p>“Sağ ol, asker. Ben de aynı sonuca vardım.”</p>

    <p>Biraz afallamışa benzeyen adam koşarak oradan ayrıldı. Tamas yanındaki Olem’le bakıştı. “Buralarda pek deprem olmaz,” dedi.</p>

    <p>Olem başını iki yana salladı. “Ömrümde hiç karşılaşmadım.”</p>

    <p>Tamas durduğu yerde dönerek hasar tespiti yaptı. Kentin bazı bölümleri daha kötü, bazılarıysa daha iyi durumda olmalıydı. Bu olayın limanda yol açtığı keşmekeşi düşünmek bile istemiyordu.</p>

    <p>“Samurdişi biraz eğilmişe mi benziyor, komutanım?” diye sordu Olem.</p>

    <p>Tamas o tarafa baktı. Batıdaki binaların arkasında yükselen siyan kule sahiden de biraz eğri duruyordu. “En azından büsbütün devrilmemiş. Olem.”</p>

    <p>“Komutanım?”</p>

    <p>“Birkaç ulak bul. Tüm kentte hasar tespiti yapılmasını istiyorum. Barikatların durumunu da öğrenin. Bazı gedikler açıldıysa onları delme fırsatı yakalamış olabiliriz.”</p>

    <p>“Şimdi mi?”</p>

    <p>“Kesinlikle. General Westeven barikatlarını öne çekmek ve yıkık binaların molozlarıyla güçlendirmek için kargaşadan istifade edecektir. Bizim de boş durmamamız lazım.”</p>

    <p>“Yaralanmadığından emin misin, komutanım?”</p>

    <p>“Kesinlikle. Kıpırda.”</p>

    <p>Olem aceleyle oradan ayrıldı. Tamas korumasının gözden kaybolmasını bekledi, sonra da arkasındaki duvara yaslandı. Başının darbe alan yeri zonkluyordu. Sokağın ilerisindeki barikatı aşıp yerdeki tuğla ve taşları çabuk çabuk öteki tarafa fırlatan suretler görebiliyordu.</p>

    <p>“Ryze!” diye seslendi feldmareşal.</p>

    <p>Fedai tuğbay molozların arasından dikkatle geçerek Tamas’ın yanına geldi.</p>

    <p>“Şu toplardan çalışır durumda olan var mı?” diye sordu Tamas. “Şaftları kaydı, tekerlekleri kırıldı. Onarılmaları için demirciler getirtmemiz gerekecek.”</p>

    <p>Tamas barikatları işaret etti. “Askerlerine haber ver de atış mesafesine kadar ilerlesinler. Westeven’in barikatlarını takviye etmesine izin vermeyin.”</p>

    <p>Ryze bir asker selamı verip gerisin geri döndü ve adamlarına emirler bağırmaya koyuldu.</p>

    <p>Tamas tekrar içeri girdi. Bir sandalye bulup düzeltti, sonra da yedek bir pardösü bulana kadar dağınıklığı eşeledi. Pardösüyü tortop edip kafasına bastırdı ve sandalyeye çöktü.</p>

    <p>“Alnın fena şişecek.”</p>

    <p>Bir adam kapı aralığında durup ellerini beline koymuş, içerideki hasarı inceliyordu. Omzunun üstünden sarkan örgülü bir atkuyruğunda toplanmış uzun siyah saçlara ve ince bir bıyığa sahipti. İri kıyım olup en az yüz otuz kilo vardı ve Tamas’tan yarım kelle daha uzun boyluydu. Cildindeki sarıya kaçan hafif ton Rosvel kökenine işaret ediyor ama bir Adro yerlisinin aksanıyla konuşuyordu. Yırtık pırtık ceketinin altında bir kent işçisinin kahverengi pantolonunu ve beyaz renkli Uzun, kirli gömleğini giyiyordu.</p>

    <p>“Evet,” dedi Tamas, parmaklarını hafifçe şakağına bastırarak. “Sanırım şişecek. Yoksa bir cerrah mısın?”</p>

    <p>Adam şaşırarak ellerine baktı. “Hayır, değilim. Bu tombul ellerin işe yaradığı tek bir yer var: mutfak.”</p>

    <p>“Demek bir aşçısın?” Olem’i altı üstü bir dakikalığına göndermişti ve şimdi her türden ayaktakımı elini kolunu sallaya sallaya geçici karargâhına girebiliyordu. “Yardıma ihtiyacın varsa dışarıdaki askerlerin bir sahra hastanesi kurduklarından eminim.”</p>

    <p>Adam gözlerini kıstı. “Aşçı mı?” diye çıkıştı. “Ucuz bir sulu çorba ve çiğ kalmış et tedarikçisine mi benziyorum? Ben bir aşçıbaşıyım, kahrolasıca. Bundan sonra kime aşçı dediğine dikkat et. Yoksa karşındakinin duygularını incitebilirsin.”</p>

    <p>Tamas elini yaralı başından indirerek adama bön bön baktı. Bu herif kim olduğunu sanıyordu böyle? Adam kapıdan içeri girince ve Tamas’ın yakınlarındaki bir sandalyeyi düzeltip oturunca keyfin yerini asabiyet aldı.</p>

    <p>“Sen benim kim olduğumu biliyor musun?”</p>

    <p>Adam bir elini boşlarcasına sallarken diğeriyle de koca göbeğini konforlu bir şekilde kucağına yerleştirdi. “Yanılmıyorsam Feldmareşal Tamas’sın.”</p>

    <p><i>Şu cürete bak.</i> “Ya sen kimsin?”</p>

    <p>Adam cebinden bir mendil çıkarıp alnını sildi. “Burası da amma sıcakmış. Kabalığımın kusuruna bakma. Ben Altın Aşçıbaşları’nın Efendisi, Moaka oğlu Mihali’yim.”</p>

    <p>Altın Aşçıbaşları kulağa tanıdık gelse de Tamas tam olarak anımsayamadı.</p>

    <p>“Moaka mı?” diye sordu. “Hani şu na-baron mu?”</p>

    <p>“Babam kendini her şeyden öte bir aşçılık uzmanı olarak düşünmeyi yeğlerdi. Kresimir ruhunu şad etsin.”</p>

    <p>“Evet,” dedi Tamas. Yine nazikçe başına dokundu. Kanaması durmuşa benzese de baş ağrısı şiddetleniyordu. “Bir keresinde galalarından birine katılmıştım. Yemekler eşsizdi. Geçen yıl vefat etti, değil mi?” Bir na-baronun oğlu bile buraya ait değildi. Canı çıkasıca Olem nerede kalmıştı?</p>

    <p>“Tüm yemekleri kendi elleriyle pişirirdi.” Mihali boynunu büktü. “Yazık oldu. Kuzu suflemin tadına baktığında kalbi durdu. Onu nihayet aştığım için benimle öyle gururluydu ki.” Mihali gözünü odanın karşısına dikerek anılarına dalıp gitti.</p>

    <p>“Kusura bakma,” dedi Tamas. Başının içindeki zonklama artıyordu. “Ama ne halt yemeye buradasın?”</p>

    <p>Ah,” dedi Mihali. “Çok özür dilerim. Ben tanrı Adom’un reenkarnasyonuyum.”</p>

    <p>Tamas dayanamadı. Önce gevrek gevrek gülmeye, sonra da kahkahalar atmaya başladı. Elini tekrar tekrar dizine vurdu. “Yani Aziz Adom, ha? Bak bu hiç fena değildi. Of.” Başını tuttu. Gülmek iyi bir fikir değildi.</p>

    <p>“Aziz,” diye gürledi Mihali. “Kresimir’le beraber kargaşaya düzen getirdim ve bu insanlar bana ancak azizlik mertebesini layık gördüler. Eh, ne yapalım. Herkesin gönlüne giremezsin, değil mi ya?”</p>

    <p>Tamas kıkırdamalarını nihayet bastırdı. “Kresimir aşkına, sen ciddisin.”</p>

    <p>“Elbette,” dedi Mihali ve bir elini kalbine götürdü. “Annemin kabak çorbası üstüne yemin ederim.”</p>

    <p>Tamas ayağa kalktı. Bu bir tür şaka mıydı? Sabon’un başının altından mı çıkmıştı? Yoksa Olem’in mi? Olem olması gerekenden çok daha küstahtı. “Olem!” diye seslendi. Cevap gelmedi. Tamas bıyık altından sövdü. Olem’den birkaç ulak yollamasını istemişti; tüm kenti bizzat teftiş etmesini değil. “Olem!” Başını koridora uzattı. Etrafta kimsecikler yoktu.</p>

    <p>Arkasına dönüp Mihali’yi tekrar karşısına aldı. Şişman adam kapıdan tarafa göz attı. “Sağ ol ama şimdilik başka biriyle daha görüşmek istemiyorum,” dedi. “Ortalığı telaşa vermek gibi bir niyetim yok. Herhalde bir tanrıyla tanışmak çok büyük bir olaydır.”</p>

    <p>“Nesin sen, bir aktör mü?” diye sordu Tamas. Adamın karnını dürterek gömleği doldurulmuş mu diye kontrol etti. Yağdan başka bir şey yoktu. “Fevkalade bir performans sergiliyorsun ama şu an hiç havamda değilim.”</p>

    <p>Mihali onun alnını işaret etti. “Epey sert bir darbe aldın,” dedi. “Tüm bunları kabullenmenin zor olduğunun farkındayım. Belki biraz otursan iyi olacak. Bu bedendeyken anılarım noksan ama elimden geleni yapacağım.” Genzini temizledi. “İmtiyazlılar can verirlerken yapmaları gerektiği gibi seni uyardılar mı?”</p>

    <p>Kafasındaki yarayı yoklamakta olan Tamas dondu kaldı. Mihali’nin ceket Mapalarına yapıştı. “Beni ne hakkında uyaracaklardı?</p>

    <p>Mihali cidden şaşırmış gibiydi. Özür dilercesine omuz silkti. “Dediğim gibi, anılarım olması gerektiği gibi değil.” Bir anda neşelendi. “Fakat zamanla düzeleceklerini düşünüyorum.”</p>

    <p>Sözünü bitirir bitirmez kapı dikmesine doğru savrulup omzunu sertçe çarptı, sonra da yere yapıştı. Bir an için Mihali’nin kendisine vurduğunu sandı ama yine bir deprem olduğunu anlaması uzun sürmedi. Yüreği ağzında kapı çerçevesine tutunarak yere sıva yağmasını seyretti ve binanın bu sefer komple çökmemesi için dua etti. Deprem birkaç saniyede sona erdi.</p>

    <p>Tamas ayağa kalkıp üstünü başını silkeledi ve odayı gözden geçirdi. Yabancı ortada yoktu. Feldmareşal dişlerini sıkarak koridora göz attı. Olem duvardan destek alarak belini doğrultuyordu.</p>

    <p>“Hangi çukurdaydın?” diye sordu Tamas.</p>

    <p>“Ulak buluyordum,” dedi Olem. “Her şey yolunda mı, komutanım?”</p>

    <p>Tamas korumasını kuşkuyla süzdü. Olem’in yüzünde en ufak bir sırıtış dahi yoktu. Hiç kimse bu kadar iyi şaka yapamazdı.</p>

    <p>“Yolunda. Buralarda birini gördün mü?”</p>

    <p>Olem komutanına bir göz attı, sonra da koridorda sağına soluna bakındı. Elini ayakları dibindeki molozların arasına sokup hala yanmakta olan bir sigara çıkardı. “Hayır, komutanım.”</p>

    <p>Tamas tekrar geçici karargâhına girdi. Evin bir arka kapısı olduğundan emindi ama yer öyle sallanırken hiç kimse odayı o kadar kısa sürede katedemezdi.</p>

    <p><i>Başıma aldığım darbe ne kadar sertti ki?</i></p>
