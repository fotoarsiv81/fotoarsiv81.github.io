  <h2>BÖLÜM 14</h2>

  <p>Gostaun Deniz Feneri çoğu tarihçi tarafından Kresimir Zamanı’na kadar dayandırılırdı. Onun daha bile eski olduğunu iddia edenler de vardı ve bu bilgi doğrulansa Tamas zerre kadar şaşırmazdı. Fener’in Adopest’teki en eski bina olduğu kesindi. Yapının taşları rüzgarla iyice aşınmış, asırlardır doğaya maruz kalarak oyulup çentilen granit bloklar Addeniz’den gelen her türlü kötü hava koşulunun acımasızca saldırılarına göğüs germişti.</p>

  <p>Fener odasının balkonundaki Tamas taş korkuluğa tutunmuş bekliyordu. Ortada bir terslik vardı. Kral yanlıları dağıtılmış, tahıl ambarları halka açılmıştı. Halihazırda yeniden inşa çalışmalarının başladığı kentte binlerce kişi sokaklardaki molozların temizlenmesi ve konutların yenilenmesi amacıyla istihdam edilmişti. Tamas’ın artık tüm dikkatini oraya gelen Kez elçilerine vermesi gerekirdi ama gözünü güneybatıdan bir türlü ayıramıyordu.</p>

  <p>Güney Turna Dağı tütüyordu. Dumanlar iki hafta önce depremin yaşandığı gün ufuktaki siyah bir şerit olarak başlamış, o zamandan beri de on kat artmıştı. Dağın zirvesinden fosur fosur püsküren gri ve abanoz siyahı koskoca bulutlar yükseldikçe yayılıyor, Addeniz’e doğru süzülüp gidiyordu. Tarihçilere göre, Güney Turna en son Kresimir o kutsal dağa ayak bastığında patlamıştı. Sonrasında tüm Kez külle kaplanmış, lavlar Adro’daki yüzlerce köyü yok etmişti.</p>

  <p>‘Kehanet’ ve ‘kötüye alamet’ gibi ifadeler, böyle şeyleri ciddiye almaması gerekecek kadar eğitimli kişilerin dilinden düşmüyordu.</p>

  <p>Tamas uzaktaki dağa arkasını dönüp güneye baktı. Deniz feneri topu topu üç katlıydı ama üstünde bulunduğu kayalık tepe onu Adopest’teki diğer pek çok binanın üstüne çıkarıyordu. Depremde tepenin bir tarafı çökerek deniz fenerinin temelini meydana çıkarmış, fakat yapının kendisi hasar almamıştı. Aşağıdaki rıhtımların iki yanı top bataryalarıyla sarılıydı. Tamas o topların bir defa bile ateşlendiğini sanmıyordu. Çoğunlukla gösteriş amacı taşıyan silahlar tıpkı Dağ Bekçileri gibi eski geleneklerin bir kalıntısıydı. Dokuz, uzun tarihi boyunca sayısız kere savaşın eşiğine gelmişti fakat Marazlanma’dan beri gerçekten kan akmış değildi. Uzaklarda bayraklarını göndere çekmiş bir Kez kalyonu demir atmış bekliyordu.</p>

  <p>“Yarın bataryaları test edin,” dedi Tamas. “Yakında onlara ihtiyaç duyabiliriz.”</p>

  <p>“Emredersin, komutanım,” dedi Olem. Feldmareşalin iki yanında duran Olem ve Sabon, komutanlarının suskun tefekkürüne sabırla katlanıyorlardı. Tüm bir şeref kıtası kumsalda Kez heyetini bekliyor, hizmetkârlar sahilde koşuşturarak konuk yetkililer için verilecek bir yemeğin son dakika hazırlıklarını yapıyorlardı. Bir yandan yemekler getirilirken bir yandan da üniformalı adamlar kumlara kurulan güneş şemsiyelerinin ve üstü açık çadırların Addeniz’den esen rüzgarda uçmaması için çabalıyorlardı.</p>

  <p>Andriya ve Vlora tüfekleri dolu, İmtiyazlılara karşı gözleri açık vaziyette kumsalın her iki ucunda gizleniyorlardı. Tamas bu heyet karşısında hiçbir riske girmiyordu ve kapıldığı huzursuzluk hissi ona haklı olduğunu söylüyordu. Heyetin yanında sahiden İmtiyazlılar vardı; Tamas’ın üçüncü gözü o kadarını açığa çıkarmıştı. Yine de bu mesafeden sayılarını veya güçlerini sezmek olanaksızdı.</p>

  <p>Bir şalupa kalyondan kıyıya doğru yol almaktaydı. Gözüne bir dürbün dayayan Tamas iki düzine adam saydı. Aralarında hem cüsseleriyle hem de kambur, biçimsiz omuz ve kollarıyla kolayca seçilebilen Zebellahlar da vardı.</p>

  <p>“Ipille, Zebellah gönderme cüretini göstermiş,” diye homurdandı Tamas. “O tekneyi hemen şimdi batırasım geliyor.”</p>

  <p>“Tabii ki cüret edecek,” dedi Sabon. “Adam kahrolası Kez kralı.” Sabon eline öksürdü. “Yanlarındaki İmtiyazlılar da muhtemelen senin için aynı şeyi düşünüyorlardır. Ipille sahilde barut büyücüleri beklettiğinin farkındadır.”</p>

  <p>“Damgalılarım tanrıtanımaz, sihirden türemiş katiller değil.” Bir insanın iradesini kırarak ve vücudunu çarpıtarak bir Zebellah yaratmayı sadece Kez çözmüştü. İnsanlar üzerinde deney yapmak Dokuz’daki diğer hiçbir saltanat fırkasının içine sinmezdi.</p>

  <p>Bu tepki Sabon’un hoşuna gitmişe benziyordu. “Seni hangisi daha çok korkutur: öldürmesi neredeyse imkânsız biri mi, yoksa seni tüfeğiyle bir kilometre mesafeden öldürebilecek biri mi?”</p>

  <p>“Bir Zebellah veya bir barut büyücüsü arasında seçim mi yapmam gerekiyor? İkisinden de korktuğum yok. Zebellahlar beni tiksindiriyor, hepsi bu.” Tamas deniz fenerinin taşlarına tükürdü. “Senin neyin var böyle? Son zamanlarda insanın içini sıkacak kadar felsefisin.”</p>

  <p>Olem boğuk bir kahkaha attı. “Kahvaltı,” dedi.</p>

  <p>Tamas korumasına doğru döndü. “Kahvaltı mı?”</p>

  <p>“Bu sabah altı kâse yulaf lapası yedi,” dedi Olem. Sigarasını silkti ve küllerin rüzgara kapılmasını seyretti. “Albayı o kadar kısa bir zamanda o kadar çok şey yerken hiç görmemiştim.”</p>

  <p>Delivli utangaç bir edayla omuz silkti. “Yeni aşçı sahiden de acayip. Dosdoğru azizenin memelerinden süt emermiş gibiydim. Onu nereden buldun?”</p>

  <p>Tamas yutkundu. Alnını soğuk bir ter basmıştı. “‘Onu nereden buldun’da ne demek? Yeni bir aşçı falan tutmadım.”</p>

  <p>“Söylediğine göre onu bizzat baş aşçın yapmışsın,” diyen Olem bir elini önüne koyarak koca bir göbeği varmış gibi davrandı ve kendini beğenmiş bir tavır takındı. ” ‘… askerlerin yüreklerini, zihinlerini ve ruhlarını şevkle doldurup önümüzdeki yıllara dayanma gücü vermek için.’ En azından ona göre.”</p>

  <p>“Şişman bir adam mı? Hani şu boylarda?” Tamas elini başının üstüne kaldırdı.</p>

  <p>Olem kafa salladı.</p>

  <p>“Uzun siyah saçları var ve bir Rosvelli’ye benziyor, değil mi?” “Şahsen ben çeyrek Delivli olduğunu düşündüm,” dedi Olem. “Ama evet.”</p>

  <p>“Sen delisin,” dedi Sabon ona. “O adamın damarlarında bir damla bile Deliv kanı yok.”</p>

  <p>“Mihali,” dedi Tamas.</p>

  <p>“Evet, adı oydu,” diye doğruladı Sabon. “Şeytan gibi bir aşçı.”</p>

  <p>“Aşçıbaşı,” diye dalgın dalgın düzeltti Tamas. “Ve belki gerçekten şeytandır da. Kim olduğunu öğrenin. Hakkındaki diğer her şeyi de. Babasının Moaka olduğunu söyledi. Bir yerlerin na-baronu muymuş neymiş. Araştırın.” Ne idüğü belirsiz yabancıların yalnızca bir kuzu sufleyle karargâhına sızmalarına izin vermeyecekti.</p>

  <p>“En kısa zamanda hallederim, komutanım,” dedi Olem.</p>

  <p>“Derhal!”</p>

  <p>Olem irkildi. “Emredersin, komutanım.” Sigarasını fırlatıp attı ve merdivene yollandı. Tamas onun uzaklaşmasını seyretti, sonra da tekrar ağır ağır yaklaşan şalupaya doğru döndü. Sabon un bakışlarını sırtında hissedebiliyordu.</p>

  <p>“Ne?” diye sordu, niyetlendiğinden daha asabi bir sesle.</p>

  <p>“Çukur aşkına o da neydi öyle?” diye sordu Sabon. Kahrolası bir aşçı için bu ne yaygara?”</p>

  <p>“Aşçıbaşı,” dedi Tamas.</p>

  <p>“Sence bir casus mu?”</p>

  <p>“Bilmiyorum. O yüzden Olem’i öğrenmesi için yolladım.”</p>

  <p>“Kezliler çıkageldiklerinde başından savacaksan bir koruma bulundurmanın faydası ne?”</p>

  <p>Tamas soruyu duymazdan geldi. Demek Mihali hayalinin bir ürünü değildi. Peki ya dedikleri ne olacaktı? İmtiyazlıların son ihtarlarını sorup soruşturması için Tamas’ı uyarmıştı, hem de o olaydan habersiz olması gerekirken.</p>

  <p>Tamas dindar biri değildi. Herhangi bir inancı benimsemesi gerekse bugünlerde kaymak tabakanın ve filozofların arasında en yaygın olanı seçerdi; yani Kresimir’in geçici bir tanrı olduğu. Kresimir çıkagelip Dokuz’u harekete geçirmiş ve bir daha dönmemek üzere yoluna devam etmişti.</p>

  <p>Lâkin artık kutsal dağın ta kendisi öfkeyle gürlüyordu. Bu ne anlama geliyor olabilirdi?</p>

  <p>Batıl inançlar. Tamas onların baskın gelmesine müsaade edemezdi. Mihali’yi hemen bu gece tutuklatacak ve bu konuyu temelli surette kapatacaktı.</p>

  <p>Yaklaşan şalupayı birkaç dakika daha seyretmesinin ardından Sabon parmağıyla kumsalı gösterdi. “Yaygara çıkarıcılar da geldi.”</p>

  <p>“Geç bile kaldılar.”</p>

  <p>Tamas’ın konseyine katılmak üzere beraber rıhtımlara indiler. Onca yaver, asistan, koruma ve uşak arasında sanki Adopest’in tamamı orada toplanmıştı. Tamas gizlilik gereği yalnız buluştukları günleri özlüyordu; krallarını devirmek için komplo kuran yedi adam ve bir kadın olarak.</p>

  <p>Konseyinin üyeleri onu yaya iskelesinde karşılamak için grubun önünde toplandı.</p>

  <p>“Tamas, hayatım,” dedi Leydi Winceslav yaklaşan feldmareşale. “Rica etsem Ekselanslarına ve diğer beyefendilere” -hor gören bir tavırla başpiskosu ve hadımağasını işaret etti- “bir bayanın yanındayken bu kadar çok sigara içmemelerini söyler misin.”</p>

  <p>“Kendin de söyleyebilirsin,” dedi Tamas.</p>

  <p>“Söyledi zaten,” dedi Ricard. “Anlaşılan Piskos Hazretleri bayanların yanında nasıl davranılması gerektiğini bilmiyor.”</p>

  <p>Leydi Winceslav burun kıvırdı. “Bayım, sizin de bildiğinizi sanmıyorum.”</p>

  <p>Ricard şapkasını çıkarıp reverans yaptı. “Ben altı üstü fukara bi’ ameleyim, hamfendi. Kusuruma bakmayın.”</p>

  <p>Hem başpiskos hem de hadımağası Leydi Winceslav’ın huzursuzluğundan zevk alıyor gibi gözüküyorlardı. Charlemund duman halkaları üfleyerek Tamas’a doğru döndü. “Bu adamın daha doğumda erkekliğinin alınmış olduğunu biliyor muydun? Böyle bir şeyin son bin yılda hala sürdürüldüğünden haberim yoktu.”</p>

  <p>“Kilise elli sene öncesine kadar korolarında iğdişlere öncelik verirdi,” dedi Ondraus, başpiskosa kitabının üstünden bakarak. Alaycı bir tebessüm etti. “Halen Kirkham ve Noubenhaus gibi iğdiş olan birkaç ünlü şarkıcı bulunur. Dokuz genelindeki katedrallerde el üstünde tutulurlar. Bunu bilmemene şaşırdım.”</p>

  <p>Başpiskos piposunu şiddetle emdi.</p>

  <p>“Yaygın bir uygulamadır,” dedi hadımağası yumuşak bir sesle. Tiz sesi sahile vuran dalgaların gürültüsünde neredeyse kayboluyordu. “Anavatanımda, doğar doğmaz yaratılan ve Gurla yargıçlarına hizmet eden koskoca bir hadımağası kastı vardır. Haremler ile mahkemelerde hizmet verirler ve efendilerinin her isteğini yerine getirirler.” Leydi Winceslav’ı süzdü. “Akla gelebilecek her isteğini.”</p>

  <p>“İğrenç,” dedi Leydi Winceslav, başını öteye çevirerek.</p>

  <p>Tamas sohbeti tek kelime etmeden dinledi. Konsey kimi zaman eğitime veya adaba zerre kadar önem verilmeyen yatılı bir okula yazdırılmış çocuklar gibi davranma meraklısıydı. Uyumsuz bir grup olduklarına şüphe yoktu. “Tüm bunlar çok ilginç,” dedi feldmareşal, “fakat elçi buraya ulaştı. Onu bizzat karşılayacağım. Yalnız başıma. Daha karaya ayak basmadan konuyu İtilaflar’a getireceğinden eminim. Ona antlaşmalarını alıp kıçına sokmasını söyleyeceğim.”</p>

  <p>“Bir bayanın cazibesine daha iyi karşılık vereceğini düşünüyorum,” dedi Leydi Winceslav.</p>

  <p>“Bahse varım öyle düşünürsün,” diye söylendi başpiskos. Benim burada söyleyecek hiçbir şeyim yok. Kilise, Dokuz’daki savaşlar konusunda tarafsızdır.”</p>

  <p>“Sarsılmaz desteğin gözlerimi yaşartıyor,” dedi Tamas. “Kez taleplerde bulunacak. Mümkün olursa barışı yeğlerim. Tek soru, ne kadar ayak direyeceğimiz. İtilaflar hiçbir şekilde mevzubahis edilmeyecek. Kez’in bu ülkeyi elimizden almasına izin vermeyeceğim. Ricard?”</p>

  <p>“Çıkacak bir savaş Addeniz’deki ticareti durma noktasına getirir,” dedi Ricard Tumblar. “Sendika bu fikirden hoşlanmıyor. Öte yandan fabrikalar tam kapasite çalışarak mühimmat, giysi ve konserve gıda üretiminde binlerce kişiyi istihdam eder. Öyle bir şey Adopest sanayiine büyük bir nimet olur. Buna bir de kentin yeniden inşası eklendiğinde Adopest’teki işsizlik sorununu tümüyle çözebiliriz.”</p>

  <p>“Ekonomiyi düzeltmek için bir savaş çıkarmak,” diye mırıldandı Tamas. “Keşke mesele o kadar basit olsaydı. Leydi?”</p>

  <p>“Fedailerim emrine amade.”</p>

  <p>Tabii Adro’da subaylarına verilecek toprak kalmayana kadar, diye içinden tahmin yürüttü Tamas.</p>

  <p>Hadımağası omuz silkti. “Efendimin savaşa yönelik bir görüşü yok.”</p>

  <p>“Çeteleri dizginler mi?” diye sordu Tamas. “Adopest savaşa girdikten sonra kendi kendini parçalarsa mücadelemiz daha başlamadan biter.”</p>

  <p>Hadımağası piposundan bir nefes çekti. “Mâlik ortamı… kontrol altında tutacaktır.”</p>

  <p>“Şansölye Vekili?” dedi Tamas.</p>

  <p>Yaşlı adam efkârlı gözlerle denize baktı ve bir parmağını yüzündeki örümceğimsi doğum lekesinde gezdirdi. “Marazlanma’dan beri Dokuz’da gerçek bir savaş yaşanmadı. Ümidim barış ama…” Bitkince alnını sildi. “Ipille açgözlü bir adam. Yapılması gerekeni yap.”</p>

  <p>Son konuşan vekilharç oldu. Ondraus hesap defterini cebine koydu, sonra da burnunun ucundaki gözlüğü aldı ve katlayıp pardösüsüne soktu. “Manhouch’un Kez’e olan borcunu ödememiz, iki yıllık bir savaş vermemizden daha pahalıya patlar. Çukura kadar yolları var.”</p>

  <p>Sabon kahkahalara boğuldu. Ricard ile hadımağası sırıttılar. Tamas kıkırdamamak için kendini zor tuttu ve vekilharca kafa salladı. “Uzman görüşünüz için teşekkürler, bayım.”</p>

  <p>Tamas elçiyi karşılamak üzere rıhtıma yollandı. Cebinden bir barut kartuşu çıkardı, ambalajını nazikçe açtı ve birazını dilinin üstüne serpti. Gücün cızırtısını, bir barut transıyla gelen o bilinç taşkınını hissetmesi uzun sürmedi. Gözlerini yumdu. Yürüdükçe, bir ayağını diğerinin önüne attıkça altındaki rıhtım kalasları gıcırdıyordu. Tekneye yirmi adım kala gözlerini açtı.</p>

  <p>Şalupadan küçük bir heyet indi. Zebellahlar yukarıdaki rıhtıma sıçradılar, sonra da dönüp soyluların çıkmasına yardım ettiler. Sihirle çarpıtılmış kasları pardösülerinin altında kalın yılanlar gibi kıvrılıyordu. Zebellahların hepsi de iri yarı adamlardı. Bazıları Tamas’tan neredeyse iki baş daha uzundu ve bir çatışmada her biri on askere bedeldi. Tamas’ın tüyleri ürperdi.</p>

  <p>Gözünün korkutulmasına izin vermeyecekti. Kez yaklaşan pazarlıklarda her ne derse desin Tamas’ın soğukkanlılığı elden bırakmaması lazımdı. Karşı taraf tehditler ve hakaretler yağdıracak, Tamas da hepsini sineye çekecekti. Burada izlenecek en iyi yol savaş değildi. Barış için çabalayacaktı ama öyle yaparken ülkesini peşkeş çekmeyecekti.</p>

  <p>Heyettekiler teker teker rıhtıma çıktılar. Kalabalık grubun tamamı soyluların o pahalı giysilerini kuşanmıştı. Tamas’ın gözü yukarı uzanıp bir Zebellah’ın elini tutan beyaz bir İmtiyazlı eldivenine takıldı. Üçüncü gözü ona tek bir sihirbaz olduğunu söylüyordu. Tamas derin bir nefes alarak duyularını yaydı. Bu İmtiyazlı pek güçlü sayılmazdı ama bir el hareketiyle binaları yıkabilen kişilerden bahsederken böyle bir ifadenin fazla bir anlamı yoktu.</p>

  <p>İmtiyazlı rıhtıma ayak basıp ceketini düzeltti. Heyetindeki birinin sözlerine güldü ve tek başına Tamas’a doğru ilerledi.</p>

  <p>Tamas titrememeleri için ellerini arkasında kavuşturdu. Kalbinin kulaklarında gümbürdediğini hissediyor, görüş alanının kenarları kızıla çalmaya başlıyordu. Omzunu silkerek Sabon’un elini üstünden attı.</p>

  <p><i>Nikslaus</i>.</p>

  <p>Bir İmtiyazlı’nın narin ellerine ve küçük gövdesinin üstünde sürekli sallanırmış gibi gözüken aşırı büyük bir kafaya sahip olan Dük Nikslaus ufak tefek bir adamdı. Kısa, kürklü bir kep takmış ve siyah, düğmesiz bir pardösü giymişti. Tamas’ın bir adım uzağında durup elini uzatırken ağız kenarlarında alaycı bir ifade vardı.</p>

  <p>“Görüşmeyeli çok oldu, Tamas,” dedi.</p>

  <p>Tamas düşünmesine bile fırsat kalmadan dükün gırtlağına yapıştı. Nikslaus’un gözleri pörtledi, ağzı hafifçe aralandı. Tamas onu tek eliyle rıhtım kalaslarından kaldırdı. Nikslaus’un elleri boşlukta çırpındı. Herhangi bir sihir salıverilemeden önce Tamas onları tokatlayarak savuşturdu. Zebellahların koşarak geldiklerinin, kendi korumalarının arkadan alelacele yaklaştıklarının ve Sabon’un tabancalarını kurarken çıkan tıkırtının hayal meyal farkındaydı. Nikslaus’u sertçe sarstı.</p>

  <p>“Ipille pazarlık için yollaya yollaya bunu mu yolladı?” diye sordu Tamas. “Beyaz bayrakları bu mu? Ülkeme tekrar ayak basarsan seni kendi ellerimle Samurdişi’nin kulesine çivileyeceğimi söylemiştim.”</p>

  <p>“Savaş,” diye hırıldadı Nikslaus.</p>

  <p>Tamas tutuşunu gevşetti.</p>

  <p>Nikslaus derin bir nefes aldı. “Savaş riskine giriyorsun!”</p>

  <p>“Buraya ne cesaretle gelirsin?” dedi Tamas. “Ipille yılanını göndererek <i>zaten</i> savaş ilan etti.” Nikslaus’u rıhtıma fırlattı. Dük ellerini sessizce oynatarak kalasların üstünde geri geri süründü. Tamas parmağını ona doğrulttu. “En ufak bir girişimde bulunursan Damgalılarım seni vurup öldürürler.”</p>

  <p>“Bu ne cüret?” dedi Nikslaus. “Ziyaretimiz iyi niyetliydi!”</p>

  <p>“İyi niyetini al da başına çal, solucan! Ülkemden defol. Efendin İtilaflarla kıçını silsin.”</p>

  <p>“Bu savaş demektir!” diye haykırdı Nikslaus.</p>

  <p>“Savaş!” Tamas cebinden bir avuç barut kartuşu çıkarıp elinde ezdi. Yere dökülen barutları tutuşturdu ve enerjiyi yönlendirdi. Altındaki rıhtım kalaslarının yukarı doğru patlamasıyla dük havaya fırladı ve taklalar ata ata suya düştü. Zebellahlar onun peşinden suya daldılar ve Tamas dükün yardım çığlıklarını duymazdan gelerek hızla arkasına döndü.</p>

  <p>“Çukur aşkına, o da neydi öyle?” diye bilmek istedi başpiskos.</p>

  <p>Tamas adamı iterek yere düşürdü. Konseyin geri kalanı ağızları bir karış açık bakakaldılar. Tamas kumsaldan deniz fenerine çıkarken her birinin bakışlarını sırtında hissedebiliyordu. Barut transıyla hassaslaşan kulaklarına Sabon’un sesi çalındı.</p>

  <p>“Üstüne varmayın,” dedi Sabon konseyin geri kalanına. “Karısının kellesini uçuran adam oydu.”</p>

  <p><br/></p>

  <p style="text-align: center;">* * *</p>

  <p><br/></p>

  <p>Adamat yirmi dakika boyunca Halk Arşivleri’nin kapısını yumruklamasının ardından nihayet çekilen sürgülerin sesini duydu. Koca kapı kanatlarından biri açıldı ve genç bir kadının fener ışığıyla aydınlanan yüzü karşısında belirdi.</p>

  <p>“Kütüphane kapalı.” Kanat tekrar kapanmaya başladı.</p>

  <p>Adamat ayağını araya soktu.</p>

  <p>“Saat sabahın üçü,” dedi kadın.</p>

  <p>“Arşivlere erişmem lazım.”</p>

  <p>“Şansına küs. Kapalıyız.” Kadın kapıya biraz daha açtı, sonra da hızla Adamat’ın ayağına çarptı.</p>

  <p>“Of. SouSmith, sana zahmet bir el atar mısın?”</p>

  <p>SouSmith kapıya yüklendi. Genç kadın fenerini iki yana sallayarak geri geri sendeledi.</p>

  <p>“Muhafızları çağıracağım!” dedi görevli, Adamat içeri adım atarken. Müfettiş, SouSmith’e kütüphaneye girip kapıyı arkasından kapatmasını işaret etti.</p>

  <p>“Zahmet etme,” dedi Adamat. “Feldmareşal Tamas’tan yazılı bir fermanım var.” Aslında yoktu ama kadın bunu bilmiyordu. “Sadece biraz araştırma yapmam gerekiyor. Sabah kütüphane açılmadan evvel gitmiş olacağım.”</p>

  <p>“Bir ferman mı? Ver de bakayım.”</p>

  <p>Adamat soruşturmasında ilk defa olmamak üzere Faye’i kentten gönderdiği için derin bir özlem duydu. Karısı pek çok dosta sahipti ve saat kaç olursa olsun onu Arşivler’e sokabilirdi. Fakat şu an için Adamat’ın zorbalığa başvuracak kadar alçalmaktan başka çaresi yoktu.</p>

  <p>Adamat karşısındaki yabancıyı dikkatle süzdü. Kadın çoğu kişinin bir kütüphaneciden bekleyeceği gibi değildi. Sapsarı kıvırcık saçları açıktı ve çok gençti. Neredeyse fazla genç. Yaşı on altıdan büyük olamazdı. “Kimsin sen?” diye ona sordu.</p>

  <p>Kadın otoritesini haklı çıkarmaya alışkın biri gibi dik durdu. “Gece kütüphanecisiyim! Kitaplıklarla ilgilenir ve araştırmalar yürütürüm.”</p>

  <p>“Eh, madem öyle, bayan, Halk Arşivleri’ne nereden finansman sağlandığını biliyor musun?”</p>

  <p>“Kral… ah. Asilzade bağış- ah.”</p>

  <p>“Peki sence ajanlarından birinin devlet güvenliğini yakından ilgilendiren bir araştırmadan geri çevrildiğini öğrenmek Feldmareşal Tamas’ın hoşuna gider mi? Sence ajanı bu kadar kötü muamele görürken Halk Arşivleri’nin finansmanını destekler mi? Unutma ki o finansman pekâlâ başka bir kütüphaneye, mesela yolumun çok dışında olmasaydı şu an rahatlıkla erişebileceğim Adopest Üniversitesi Kütüphanesi’ne aktarılabilir.”</p>

  <p>Gece vardiyasının verildiği çalışanlar genellikle kolayca ikna edilebilirlerdi. Öyleleri pek akıllı kişiler arasından seçilmezdi. Bu seferkiyse Adamat’ın ağzından çıkan her kelimeyi dikkatle dinliyor, Adamat bunu kadının gözlerinden okuyabiliyordu. Neyse ki argümanı kulağa mantıklı geliyordu.</p>

  <p>“Pekâlâ,” dedi kadın. “Ama sadece birkaç dakikalığına.”</p>

  <p>Adamat onu arşivlere kadar takip etti. Duvarlarda birkaç fener asılıydı; fakat yalnızca yolu aydınlatmaya yetecek kadar. Yangın tehlikesi kütüphanelerde çok ciddiye alınırdı. Adamat okuma masalarına ulaştığında durakladı.</p>

  <p>“Kitaplıklarla ilgilendiğini söylemiştin, değil mi?”</p>

  <p>“Kütüphanecilerin bir görevi de odur.”</p>

  <p>“Yani kitapları yerlerine sen kaldırıyorsun?”</p>

  <p>“Elbette.”</p>

  <p>“Yaklaşık on gün önce şu masaya bırakılmış bir kitap yığınını hatırlıyor musun? Bu dediğim, Tamas kütüphaneyi kral yanlılarından geri aldığı sıradaydı.”</p>

  <p>Genç kadın onu bir adım geriletecek kadar süratle döndü.</p>

  <p>“O kitaplar tahrip edilmişti,” dedi, bir parmağını adamın burnunun altında sallayarak. “Yoksa sen mi yaptın?”</p>

  <p>Adamat arkasındaki SouSmith’ten gelen homurtulu bir kahkaha işitti. “Hayır,” dedi iç geçirerek. “Bak, bu çok önemli. O kitaplar şimdi nerede?”</p>

  <p>Kadın en az bir otuz saniye daha onu kötü kötü süzdü. “Bu taraftan,” dedi soğuk bir üslupla. “Onarılmaya götürüldüler.”</p>

  <p>Adamat genç kadının peşinden kütüphanenin arka odalarından birine gitti. Odanın köşesine bir onarım bankı kurulmuştu. Kütüphanecilerin sayısız saatler boyunca üstünde otura otura ahşabını ayna gibi parlattıkları bank iyice yıpranmıştı. Bankın dört bir yanında, kapaklarının veya sırtlarının onarılmayı beklediği yırtık ve eski kitap yığınları duruyordu. Rozalia’nın o gün okudukları, yığınların sonuna yakın bir yere güzelce istiflenmişti. Adamat banka oturup ilk kitabı eline aldı.</p>

  <p>Orada “sadece birkaç dakikalığına” kalmayacağı anlaşıldığında kütüphaneci gönülsüzce onu kendi haline bıraktı. Kusursuz bir hafızaya rağmen okumak sayfalara şöyle bir göz gezdirmekten fazlasını gerektirse de paragrafları hızlı hızlı atladı. Ancak oda fenerlerden gelmeyen ilk ışıkları almaya başladığı ve beşinci kitap da bittiği zaman tatmin oldu. Kitaplardan üçünü kollarında topladı ve SouSmith’i uyandırdı.</p>

  <p>“Tamas’ı görmemiz gerekiyor,” dedi.</p>

  <p>Halk Arşivleri, Soylular Evi’nden yalnızca yirmi dakikalık yürüyüş mesafesindeydi. Adamat şehir merkezinden geçerken hayrete kapıldı. Ana caddelerdeki molozlar kaldırılmış, depremde zarar gören binalar temelli yıkılmış ve yeniden inşa hazırlıklarına çoktan başlanmıştı. Gazetelerde Soylu Emek Savaşçılarımın restorasyon çalışmalarına yardım için elli bin erkek ve kadını işe aldığı yazıyordu.</p>

  <p>Adamat neredeyse derhal feldmareşalin huzuruna alındı. En üst kata çıktıklarında da kapıdan girerken yere düşmesine ramak kaldı. Koyu renk saçlara ve göğsüne iğnelenmiş bir barut büyücüsü broşuna sahip genç bir kadın onu itip geçti. Kadının ağzı sert bir çizgi şeklinde kasılmış, bağırmaktan yüzü kızarmıştı. İçerisi, başka herhangi bir yerde olmaya can atarmış gibi gözüken insanlarla doluydu. Adamat Tamas’ın konsey üyelerinden ikisini tanıdı; kent vekilharcı ve şansölye vekili. İki adam ve bir kadın Adom’un Kanatları’nda tuğbaydı. Yüzbaşı veya üstü rütbede yarım düzine Adro askeri kenardaki bir masanın etrafına dizilmişti.</p>

  <p>Çalışma masasının arkasında oturan Feldmareşal Tamas başını ellerinin arasına almıştı. Adamat içeri girdiğinde kafasını kaldırdı. Az önce birine bas bas bağırmış gibi bir hali vardı.</p>

  <p>“Bana verilecek bir raporun mu var?” diye, şaşırtıcı derecede sakin bir sesle sordu.</p>

  <p>“Evet.” Adamat kollarındaki kitapları gösterdi. “Ve daha fazlası.”</p>

  <p>Tamas başıyla balkonu işaret etti. “Bana bir dakika müsaade edin,” dedi subaylarına.</p>

  <p>Dışarıda güneş ışıl ışıldı. Esinti Adamat’a daha kalın bir ceket giymiş olmayı diletti. Bulundukları yer sokak seviyesinden daha rüzgarlıydı.</p>

  <p>“Neler öğrendin?”</p>

  <p>Adamat kitapları kenara koydu. “Kresimir’in Yemini.”</p>

  <p>“Eee?”</p>

  <p>“Güney Turna Dağ Bekçileri’nden yeni döndüm. Orada İmtiyazlı Borbador’la, yani Manhouch’un saltanat fırkasının geriye kalan son üyesiyle konuştum.”</p>

  <p>“<i>Eski</i> üyesiyle,” diye düzeltti Tamas. “Borbador sürgün edilmişti. Yoksa diğerleriyle beraber isimsiz bir mezarda gömülü olurdu.</p>

  <p>Adamat yüzünü ekşitti. “O konuya az sonra döneceğim. Yemin’den bahsettiğimde Bo bana güldü. Bunun saltanat fırkası üyelerinin birbirlerine aktardıkları eski bir efsane olduğunu söyledi. Kresimir, soylarının ebediyen hüküm süreceğine dair Dokuz’un ilk krallarına yemin etmiş. Soyları kurutulursa bizzat gelip intikam alacakmış.”</p>

  <div/>

  <p>“Çocukları korkutmak için uydurulmuş bir peri masalı,” dedi Tamas.</p>

  <p>“Bo da aynı şeyi söyledi. Krallar saltanat fırkalarını hizada tutmak amacıyla efsaneyi yaygınlaştırmışlar. Kresimir gittikten sonra İmtiyazlıların iktidarı gasp edeceklerinden korkmuşlar.”</p>

  <p>“Bunun doğru olmasına ihtimal veremem. Hangi eğitimli adam böyle bir masalı ciddiye alır ki?”</p>

  <p>“Belli ki, saltanat fırkasının yaşlıca üyeleri.”</p>

  <p>Tamas cevap karşısında homurdandı.</p>

  <p>“Öğrendiklerim beni düşündürdü,” dedi Adamat. “Bo, kralların saltanat fırkalarını hizada tutacak daha başka yollara — Kresimir’in Yemini’ni gereksiz kılacak yollara— sahip olduklarına yönelik üstü kapalı bir imada bulundu.”</p>

  <p>İşte bu açıklama Tamas’ın ilgisini çekti. “Devam et.”</p>

  <p>Adamat kitaplardan birini aldı. Önceden işaretlediği sayfayı buldu ve kitabı Tamas’a verdi. Feldmareşal okumayı bitirdiğinde ona ikinci kitaptaki başka bir bölümü, sonra da sonuncudaki bir başkasını gösterdi.</p>

  <p>Son kitabı geri verirken Tamas’ın yüz ifadesi endişeliydi.</p>

  <p>“Bir gaes,”<a class="dipnot2" id="k4" href="../Text/dipnotlar.xhtml#a4"><sup>[4]</sup></a> dedi.</p>

  <p>“Bir tür zorlayıcı. Her Saltanat İmtiyazlısı‘nda varmış. Kralları öldürülürse kendilerini intikam almak zorunda hissederlermiş. Görevlerini başarana veya canlarından olana kadar da bu his güçlendikçe güçlenirmiş. Gaes bir iblis yakutuyla temsil edilirmiş; yani İmtiyazlı’nın üstünde taşıdığı ve asla çıkaramadığı büyük bir pırlantayla. Bo’yla konuştuğumda onun bir kolyeyi devamlı kurcaladığını gördüm. Bir de bu var.” Adamat üçüncü kitabın başka bir sayfasını açıp Tamas’a uzattı.</p>

  <p>Tamas okurken kaşlarını çattı. Bitirdiğinde kitabı kapattı ve Adamat’a geri verdi. “Yani gaes kalıcı. Hiçbir şey onu bozamaz. Sürgün edilmek veya saltanat fırkasından çıkartılmak bile.”</p>

  <p>“Evet. Son bir şey daha,” diyen Adamat çabucak Rozalia’yla olan karşılaşmasını ve kadının Bo’ya gönderdiği mesajı açıkladı. “Bo mesajı duyar duymaz Dağ Bekçileri karargâhına koştu. Bunun ne anlama geldiğini sormak için gidip onu bulduğumda da benimle görüşmeyi reddetti. Bir saat sonra, onu Güney Turna’nın kuzey kapısından çıkarken gördüm.”</p>

  <p>“Kuzey kapısı…?” dedi Tamas.</p>

  <p>“Dağ kapısı. Hacıların Güney Turna’nın zirvesine ulaşmak için kullandıkları kapı. Rivayete göre Kresimir dağa ilk orada ayak basmış. Yukarı çıkan tek yol orası.”</p>

  <p>Tamas balkon korkuluğuna yaslanarak güneşe doğru baktı. “Tüm bunlar hakkında sen ne düşünüyorsun?”</p>

  <p>Dağdan yaptığı beş günlük dönüş yolculuğu boyunca bu soru Adamat’ın aklından bir an olsun çıkmamıştı. “Ben mantıklı bir adamım, bayım. Modern bir adam. Sihirbazların son sözleri içimi titretse de bunu ciddiye almam mümkün değil. Hepsi de baştan sona palavra, iddialar leş gibi din kokuyor. Saltanat fırkalarının beş yüz yıl önce Kresimir Kilisesi’yle aralarına mesafe koymalarının geçerli bir sebebi vardı.”</p>

  <p>“Aynı fikirdeyim,” dedi Tamas. “Peki ya şu gaes meselesi?”</p>

  <p>“Din ayrı şeydir, sihir ayrı. Bunu ikincil kaynaklardan doğruladım,” dedi Adamat, kitap yığınını işaret ederek. “Sihir son derece ciddi bir meseledir.”</p>

  <p>“Anlaşılan her şeye rağmen Borbador’un canını bağışlayamayacağım.” Tamas’ın yüzünde beliren ızdırap ifadesi o kadar çabuk kayboldu ki Adamat hayal gördüğünü sandı. Feldmareşal onu tepeden tırnağa süzdü. “Takdire değer bir iş çıkardın,” deyip elini uzattı, “İsteğimi fazlasıyla yerine getirdin.”</p>

  <p>“Soruşturma boşa çıktığı için üzgünüm,” dedi Adamat, feldmareşalin elini sıkarak.</p>

  <p>“Üzülmeye hiç gerek yok. Ortada ciddi bir şey olmadığını bilmek, bir şey olup da bilmemekten iyidir. Ücretini vekilharçtan alabilirsin. Pintilik etmeyeceğinden emin olacağım, iyi günler.”</p>

  <p><br/></p>

  <p style="text-align: center;">* * *</p>

  <p><br/></p>

  <p>Taniel elinde bir tabancayla silkinerek uyandı. Başında dikilen surete odaklanmak için çabaladı.</p>

  <p>“Onunla uyumaya devam edersen birini ayağından vuracaksın.</p>

  <p>Taniel kendini tekrar yatağına bırakıp tabancayı yere bıraktı.</p>

  <p>“Ne istiyorsun?”</p>

  <p>Tamas odadaki tek sandalyeyi çekip oturdu ve çizmelerini Taniel’in yatağının kenarına dayadı. “Babanla böyle konuşman doğru değil.”</p>

  <p>“Çukura kadar yolun var.”</p>

  <p>Kısa bir sessizlik yaşandı. Taniel zar zor düşünebiliyordu. Dün gece barut çekmemek için uğraşmış, gidip barut boynuzunu aramadan önce ancak sabahın ikisine kadar direnebilmişti. Ka-poel boynuza ek olarak onun içi barut dolu enfiye kutusunu ve tüm yedek kartuşlarını saklamıştı. Tabancası bile dolu değildi. Vahşi kaltak, ne olacak. Taniel’in içi daha yeni geçmişti.</p>

  <p>“Vlora seni arıyordu.”</p>

  <p>“Umurumda değil.”</p>

  <p>“Ona nerede olduğunu söylemedim.”</p>

  <p>“Umurumda değil.”</p>

  <p>“Dük Nikslaus’u Addeniz’e attım.”</p>

  <p>Taniel gözlerini açıp doğruldu. Babası tırnaklarını temizliyordu. Keyifli bir hali vardı.</p>

  <p>“Galiba bir savaş çıkardım,” dedi Tamas.</p>

  <p>“Kafasını uçurmalıydın. Addeniz o herife çok hafif.”</p>

  <p>Tamas derin bir nefes aldı. “Hayır, asıl bir mermi çok hafif. Nikslaus’un acı çekmesini, küçük düşmesini istiyorum. Ve bunun uzun sürmesini istiyorum.”</p>

  <p>Taniel homurdanarak onayladı.</p>

  <p>“Önceden planlanmıştı,” dedi Tamas.</p>

  <p>“Ne planlanmıştı?”</p>

  <p>“Kral Ipille’in Nikslaus’u yollaması. Öfkelenmemi istedi. Onu dövmemi veya öldürmemi istedi. Savaş çıkarmak için bir bahane arıyordu.”</p>

  <p>“Sen de öyle. Başından beri onlara saldırmak istiyordun.”</p>

  <p>“Düşünüyordum,” dedi Tamas. “Son birkaç aydır. Savaştan kaçınmamız gerektiğini düşünüyordum. Özellikle de depremden sonra. Ülkemizi yeniden inşa etmemiz, halkımızın karnını doyurmamız lazım. Ama artık çok geç.”</p>

  <p>“Onlarla baş edebilir miyiz?” Taniel’in zihni açılmaya başlıyordu. Bu hiç iyi değildi. Başı bir demirci çekiciyle dövülüyor gibiydi.</p>

  <p>“Belki,” dedi Tamas. “Kilise taraf tutmakla tehdit ediyor. Daha doğrusu Kez’in tarafını tutmakla. Nikslaus’u Addeniz’e atmamdan hoşlanmadılar. Charlemund olacak o şımarık lavuk onları aksi yönde ikna etmeye çalışacakmış. Ona inanıyorum, inanmak zorundayım. Ne de olsa başpiskosluğa yükselmeden önce Adrolu’ydu.”</p>

  <p>Taniel bacaklarını yataktan indirirken kendini inlemekten alamadı. Tüm vücudu ağrıyordu. Başı da. Üniversitede hayatını kurtaran şey ister şans, ister sihir, ister başka bir halt olsun, onu daha sonra gelen ızdıraptan esirgememişti.</p>

  <p>“Yeni bir aşçıbaşım var,” dedi Tamas.</p>

  <p>Taniel babasını uzun uzadıya süzdü. Bundan ona neydi? Bedeninde ağrımayan yer yoktu. Tek isteği baruttu ama Pole hepsini gizlemişti.</p>

  <p>“Adom’un yeniden doğmuş hali olduğunu söylüyor,” diye sözlerini sürdürdü Tamas. “Onu tutuklatmam gerekirdi ama aşçılığı harikulade. Dedikodulara bakılırsa alayların yarısının yemeğini o pişiriyormuş. Nasıl yapıyor bilmiyorum ama askerler ondan hoşlanıyorlar. Bir savaş başlatmak üzereyim ve kaçık bir aşçı, ordudaki en gözde adam olmak üzere. Üstelik…”</p>

  <p>“Çıkar ağzındaki baklayı,” dedi Taniel.</p>

  <p>“Ne baklası?”</p>

  <p>“Gevezelik ediyorsun. Yalnızca benden yapmaya yanaşmayacağım bir şey istemek üzereyken gevezelik edersin.”</p>

  <p>Tamas suspus oldu. Taniel babasının kendi içinde çekişmesini seyretti. Yine de duyguları Tamas’ın yüzüne neredeyse hiç yansımadı. Babasıyla yalnız kalmayalı… kaç yıl olmuştu, dört mü? Ona Fatrasta’dan getirdiği testere kabzalı düello tabancalarını üzerinde taşıdığı dikkatinden kaçmadı. Görünüşe bakılırsa her iki silah da epeyce kullanılmıştı.</p>

  <p>Tamas gevrek gevrek gülmeyi bırakıp derin bir nefes aldı ve gözünü tavana dikti.</p>

  <p>“Bo’yu öldürmen gerekiyor.”</p>

  <p>“Ne?”</p>

  <p>Tamas gaesten bahsetti. Bol bol ayrıntıya girdiği açıklaması uzundu. Taniel onu yarım yamalak dinledi. Bir müfettişten ve bir anttan bahsedildi. Taniel babasının ses tonundan bunları söylemek istemediğini, vazifesinin onu mecbur bıraktığını görebiliyordu.</p>

  <p>“Neden ben?” diye sordu, feldmareşal nihayet sustuğunda.</p>

  <p>“Sabon’un ölmesi gerekseydi bunu bizzat yapacak kadar ona saygı gösterirdim. İşi başka birine yaptırsaydım kendimi bir korkak gibi hissederdim.”</p>

  <p>“Peki, sahiden en yakın dostumu öldürebileceğimi mi düşünüyorsun?”</p>

  <p>“Biliyorum, Bo çok güçlü. Seni yalnız göndermeyeceğim.”</p>

  <p>“Öyle demek istemedim. Bo’yu vurabileceğimi biliyorum. Hatta benden bir saldırı beklemeyeceği için muhtemelen işi bir tabancayla bitirebilecek kadar ona yaklaşabilirim. Ama böyle bir şeyi kabullenebileceğime cidden inanıyor musun?</p>

  <p>“Yapabilir misin?”</p>

  <p>Taniel ellerine baktı. Bo’yu en son iki sene önce, Fatrasta ya giden gemiye bindiği gün görmüştü. Bo onu yolcu etmeye gelmişti. Lâkin, dostlarından biri eksilse ne çıkardı? Dünya artık daha farklıydı. Şimdiye kadar düzinelerce adamın canını almıştı. Nişanlısı başka biriyle yatmıştı. Artık ülkesinin bir kralı yoktu. Bo’nun aynı kaldığı ne malumdu?</p>

  <p>Taniel yumruklarını sıktı. Buna nasıl cüret edebiliyordu? Tamas ne cesaretle buraya gelip böyle bir şey istiyordu? Taniel bir asker olmasına askerdi ama Tamas’ın oğluydu da. Tamas bu durumu zerre kadar umursuyor muydu? “Olmaz,” dedi Taniel. “Bunu benden bir oğul olarak istiyorsan yapmam. Ama bir barut büyücüsü olarak emir veriyorsan… İşte o zaman yaparım.”</p>

  <p>Tamas’ın yüz ifadesi sertleşti. Kendisine meydan okunduğunun farkındaydı. Taniel’in babası meydan okumalara sıcak bakmazdı. Feldmareşal ayağa kalktı.</p>

  <p>“Yüzbaşı, senden Güney Turna Dağ Bekçileri’nde görev yapan İmtiyazlı Borbador’u öldürmeni istiyorum. Delil olarak üstünde taşıdığı pırlantayı getir.”</p>

  <p>Taniel gözlerini yumdu. “Emredersin, komutanım.” Vay namussuz vay. Sahiden de oğluna en iyi dostunu öldürtecekti. Taniel görevini tamamladığında geri gelip Tamas’ın da başına bir kurşun sıkması gerekip gerekmeyeceğini düşündü.</p>

  <p>“Julene’i yanına veriyorum.”</p>

  <p>Taniel’in gözleri açıhverdi. “Hayır. Onunla çalışmam.”</p>

  <p>“Niyeymiş?”</p>

  <p>Çok pervasız. Ortağının ölümüne sebep oldu. Neredeyse beni de öldürtecekti.”</p>

  <p>“O da senin hakkında aynı şeyleri söyledi.”</p>

  <p>“Ona benden daha çok mu güveniyorsun?”</p>

  <p>“Sen düşmanın elini kolunu sallaya sallaya gitmesine göz yumduktan sonra Julene gelip bana rapor verme nezaketini gösterdi.”</p>

  <p>“O İmtiyazlı hepimizi öldürecekti,” dedi Taniel.</p>

  <p>“Görevini aldın.” Tamas arkasına dönüp kapıya yollandı. “Damgalı Taniel, emirlerini yerine getir. Sonra da… kişisel sorunlarını çözmek için biraz izin kullan.”</p>

  <p><i>Kişisel sorunlar mı?</i> Taniel dişlerini gösterdi. Kolunda bir şey hissedince aşağı baktı. Burnundan neredeyse kanlar fışkırıyordu. Küfrederek bir havlu arandı. Bunu ne geçirirdi? Ah evet, biraz karabarut…</p>
