  <h2>BÖLÜM 22</h2>

  <p>Bekçi çanının çınlamaları Taniel’i huzursuz bir uykudan uyandırıp saniyeler içinde ayağa kaldırdı. Taniel tüfeğini yatağın yanından kaptığı gibi kapıya koştu. Ka-poel odanın köşesindeki karyolasında kıpırdanırken o kapıdan çıkıp merdivenlerden inmeye başlamıştı bile.</p>

  <p>Subay yemekhanesi boştu. Taniel sandalyelerin üzerlerine ters kapatıldığı masa sıralarının yanından koşarak geçip sokağa çıktı.</p>

  <p>Orada yalnızca gömleğini giymek ve tüfek teçhizatına çekidüzen vermek için durakladı. Bunları çizmeleri izledi. O hazır olduğu esnada sokaktaki diğer binalardan da adam ve kadınlar dışarı fırlıyorlardı. Taniel kalenin güney duvarına yollananların akışına kapıldı.</p>

  <p>“Alarmı duydun mu?” diye sordu Fesnik, onun yanında biterek. Bo’yla beraber dağdan inmelerinden sonraki iki haftada Taniel’e kanı ısınmıştı. Adamdaki bu değişikliğin sebebine dair Taniel’in hiçbir fikri yoktu. Sonuçta haftalar önce tabancasını onun ağzına soktuğunda bir dişini kırmıştı.</p>

  <p>Taniel gözlerini yuvarladı. Tabii ki duymuştu. Hatta Adro’nun yarısı duymuştu ve kahrolası çanlar hala çalıyordu. “Evet,” dedi.</p>

  <p>“Sence büyük hücum mu başladı?”</p>

  <p>“Bilmem.”</p>

  <p>Genç Bekçi öyle bir ihtimal için gereğinden çok daha heyecanlı gözüküyordu. İlk çatışmada, her iki taraf da birbirine tek tük atışlar yapmaktan öteye geçmemişti. Kez ordusu tarlalara yayılarak, top menzili dışında, kendini… bir şeye hazırlamıştı, İmtiyazlılar tümüyle gözden uzak kalmışlardı ve bu durum Taniel’in canını sıkmaktaydı. Yine de ateş edecek Zebellah sıkıntısı çekmemişti. Tabii onlardan birini tek atışta öldürmek yetenekten çok şans gerektirirdi.</p>

  <p>Taniel surlarda kendine bir yer bulup yerleşti. Uykunun son kalıntılarını da üstünden atmak için bir tutam barut çekti ve gözlerini kısarak sabah güneşine baktı.</p>

  <p>“Güneş onlardan yana,” dedi.</p>

  <p>“Piç kuruları,” diye homurdandı Fesnik.</p>

  <p>“Sabah vakti saldıracaklarını en başından beri biliyorduk,” dedi Taniel. “Kaldı ki öğleden sonra, ateş etmek için dağdan yukarı bakmaları gerekirken, avantajlarını kaybedecekler.”</p>

  <p>Güneş karşı tepelerden daha yeni yeni yükseliyordu. Yazın gelişine rağmen sabah havası soğuktu. Turna’nın aşağı eteklerindeki karlar erimişti ve güney tarafındaki yollar ıslak olmalıydı; Kez askerleri tırmanışlarına başladıklarında ayaklar altında ezilerek çamur kaplı bir kaydırak halini alacaktı. Taniel düşmanın stratejisini merak ediyordu.</p>

  <p>Arkalarındaki kasabada çanlar sustu. Birkaç tedirgin fısıldaşmanın ve teçhizat takırtılarının haricinde ortalık sessizleşti. Toplar doldurulmuş, filintalar hazırlanmıştı. Sur boyunca dizili adamların ve ağır silahların arasında sadece çalışmaya yetecek kadar boşluk vardı. Taniel düşmana gıpta etmiyordu.</p>

  <p>“Kresimir aşkına,” dedi Fesnik, gözlerini kısarak. “Zamanın sonuna kadar üstümüze adam ve kurşun salmaya yetecek kadar kalabalıklar.”</p>

  <p>“Buyursunlar denesinler,” dedi Taniel’in sağındaki bir Bekçi. Sesi bir yerden tanır gibi olan Taniel dönüp baktı. Konuşan Katerine, yani Bo’nun kadınlarından biriydi. Kapkara saçlara ve haşin bir sese sahip uzun ince, ciddi mizaçlı kadın hiç de Bo’nun tipi değildi. Taniel onu başıyla selamladı. Karşılığını aynı şekilde aldı.</p>

  <p>Taniel biraz daha barut çekti ve aşağıdaki düzlüklerde bir hareket görmeye çalıştı. Lâkin bir barut büyücüsü olmak, sabah güneşinin göz kamaştırıcı parıltısını azaltmıyordu. Biri yerine asıldı. Ka-poel yanında duruyor ve parmağıyla yamaçtan aşağısını gösteriyordu.</p>

  <p>Taniel kızın parmağını takip etmeye çalışarak yamacı ve daha aşağılardaki düzlükleri inceledi. Aradığını Mopenhague yakınlarında buldu. Daha geride bir garnizon kurulmasıyla kasaba uzun zaman önce terk edilmişti. Fakat artık boş değildi. Geceleyin bir kule dikilmişti. Üç kat yüksekliğindeki kule tahta kirişlerden inşa edilmişti ve bütün bir öküz postasının çekmeye hazır beklediği bir kızağın üstündeydi.</p>

  <p>Taniel’in kalbi hop etti. “Bir İmtiyazlı Kulesi,” dedi. Emin olmak için üçüncü gözünü açtı. Başka’da kulenin etrafı münferit aylaları örtmeye yetecek kadar yoğun bir parıltıyla sarılıydı.</p>

  <p>“Altı üstü bir çomak yığını,” dedi Fesnik. “Ağır toplardan biriyle iyi bir atış yaptık mı darmadağın olur.”</p>

  <p>Ka-poel alaycı bir homurtu çıkardı. Taniel genç kızın şimdiye dek bir İmtiyazlı Kulesi gördüğünü sanmıyordu ama yapının çevresindeki sihri sezebildiğine kuşku yoktu.</p>

  <p>Katerine endişeli gözüküyordu. Taniel’e tereddütlü bir bakış attı.</p>

  <p>“Fazla ümitlenme,” dedi Taniel. “İmtiyazlı Kuleleri çomaktan çok sihirden yapılır.” Şeyi baştan aşağı inceledi. Üçüncü gözü yapının altında bir renk cümbüşü, birbirine karışarak bulamaç olmuş bin farklı pastel tonu buldu. Kule bin meşale gibi ışıl ışıl parlıyor, ona bakmak Taniel’in başını ağrıtıyordu. Üçüncü gözünü kapattı. “Son birkaç haftadır o şeyi tılsımlarla donatmışlar. Bunlardan birinin uzun zamandır inşa edildiğini sanmam. Yapması bir saltanat fırkasının tamamını gerektirir ve bittiğinde…”</p>

  <p>“İyi güzel de o şey ne işe yarar?” diye sordu Fesnik. Taniel genç Bekçi’ye göz attı. Fesnik’in filinta namlusu titriyordu.</p>

  <p>“Dağdan yukarı çıkarlarken askerleri koruyacak,” dedi Taniel. “Ve tabii üstündeki İmtiyazlıları.”</p>

  <p>“Onu hala göremiyorum,” dedi Fesnik, elini gözlerine siper ederek.</p>

  <p>“Yakında görürsün.” Taniel tüfeğini kaldırıp arkasına döndü. “Bo’nun nerede olduğunu bilen var mı?”</p>

  <p>Fesnik başını iki yana salladı.</p>

  <p>“Gavril’in yanında,” dedi Katerine. “Kale kapısının üstündeler.”</p>

  <p>Surların en büyüğü güney kapısının üzerindeydi. Ana duvardan taşarak yirmi parça top ve havan topuyla beraber dağın yanından çıkıntı yapıyordu. Taniel onu surun en uç noktasında bulduğunda Gavril güneşe karşı gözlerini gölgeleyerek aşağı sarkıyor, adeta bir merminin kendisine isabet etmesini bekliyordu. Onun birkaç adım gerisinde bekleyen Bo aşağıdaki yamacı çatık kaşlarla izliyordu.</p>

  <p>“İmtiyazlı Kulesi,” dedi Taniel.</p>

  <p>“Biliyorum. Ben de ne işler çevirdiklerini merak ediyordum. Takviye kuvvet beklediklerini sanmıştım.” Homurdanarak yakasını çekiştirdi. “Bunu tahmin etmemiştim.”</p>

  <p>“Onlardan birini daha önce hiç görmedim,” dedi Taniel. “Sadece hikayelerden duymuştum.”</p>

  <p>“Görsen şaşardım. Sonuncusu… ne bileyim, işte, iki yüz on beş yıl önce falan inşa edildi. Kez kuvvetlerinin Gurla’daki bir şahın sarayına düzenledikleri kuşatmada. Hem de Adro’nun müttefikliğinde.” Alaycı bir ses çıkardı. “Adro ve Kez saltanat fırkaları birlikte çalışarak üç İmtiyazlı Kulesi yaptılar. Hem muharebeyi hem de savaşı kazandılar.”</p>

  <p>“Onlara neden ihtiyaç duydular ki?” diye sordu Taniel.</p>

  <p>Bo onu uzun uzadıya süzdü. “Çünkü şahın sarayı bir Gurla tanrısınca korunuyordu.”</p>

  <p>Taniel göğsünde bir ürperti hissetti. Sebep rüzgar değildi. “Dalga geçiyorsun. Bir tanrı mı?”</p>

  <p>“Saltanat fırkası sırları, dostum,” dedi Bo, burnunun yanını dürterek. “Genç bir tanrı. Genç ve toy.” Bo’nun sesi efkârlıydı.</p>

  <p>“Tarih kitaplarından duyacağın bir öykü değil,” diye ekledi Gavril. Surdan aşağı indi ve dürbününü cebine koyup onlara doğru döndü. Kahverengi deri çizmelerine ve göğsünü zar zor kapatan, onunla uyumlu bir yeleğe ek olarak bir dağ adamının muhtelif kürklerine bürünmüştü. Eski ve solgun yelek uzun zaman bir elbise dolabının arka tarafında veya bir sandığın dibinde beklemişçesine, adeta toz kokuyordu. Sol göğsünde Dağ Bekçileri’nin amblemi mevcuttu: iki küçük üçgenin arasında haleli daha büyük bir tane. Bir Bekçibaşı yeleği.</p>

  <p>Kasabanın ayyaşı Gavril aslında Bekçibaşı’ydı. Bu durum hala Taniel’in aklını başından alıyordu.</p>

  <p>“Ne düşünüyorsun?” dedi Bo, başıyla siperin ötesini işaret ederek.</p>

  <p>“Hoşuma gitmiyor.” Gavril çenesindeki kısa kılları kaşıdı. Bekçibaşılığı üstlenmesinin ardından sakalını kesmişti. Yine de kıllar çabucak uzuyor ve Gavril onları her birkaç günde bir kesmekle uğraşıyordu. “Bir İmtiyazlı Kulesi orada bütün bir fırkanın olduğu anlamına gelir.”</p>

  <p>“Veya daha da kötüsünün,” dedi Bo.</p>

  <p>“Julene,” dedi Taniel.</p>

  <p>Mutsuz bir bakışma yaşandı.</p>

  <p>“Sihir kullanmasına tanıklık ettim,” dedi Taniel. “Epey güçlüydü.”</p>

  <p>“Pöh,” dedi Bo. “Kendini yormuyordu. O daha ne ki.”</p>

  <p>“Öyleyse bu kaleyi yıkıp geçecek demektir.”</p>

  <p>“Kim olduğu umurumda bile değil,” dedi Gavril. “Bizden o kadar kolay kurtulamaz. Bu kale onun kadar eski sihirlerle bu dağa bağlı. Her tuğlada, her avuç toprak ve taşta sihir var. Burası Dağ Bekçileri.”</p>

  <p>Bo ona bıkkın bir bakış attı, “Julene hafife alınacak biri değildir” dedi. “Yine de kapışmamızdan zayıf düşmüş olabilir. Zirvede bir saltanat fırkasını yarısını öldürmeye yetecek kadar hırpalandı. Aşağı uçması da cabası. Herhalde düştüğü yerde bir krater açmıştır.”</p>

  <p>Surlara dizili askerlerde bir mırıldanma koptu. Taniel aşağı bakmak için kenara kadar gitti. Gavril ile Bo da ona katıldılar.</p>

  <p>Taniel gün ışığına karşı gözlerini kıstığında dağ eteğinin kıpır kıpır olduğunu gördü. Gece vakti tüm ordu yukarıya, bombardıman menzilinin hemen dışına kadar çıkmıştı. Bu haliyle devasa ve karmakarışık bir kütleye benziyordu ama Taniel seyretmeyi sürdürürken saflara ayrılmaya başladı. Taniel onları, Kez Fırkası’nın sancaklarını işte o zaman tespit etti. Soyluların ve hanedanlığın sancaklarına kıyasla, bir gömleğin yanındaki bir çarşaf kadar büyüktüler. Sihrin de yardımıyla Kez saflarının üzerinde yükselirlerken geniş kenarları Bekçilere bakıyor, rüzgar onlara dokunmuyordu. Üzerlerinde Kez güç sembolü olan, bir başak tarlasındaki beyaz bir yılan resmi mevcuttu. Yılan Taniel’in gözleri önünde eğrilip bükülüyor ve hareket ediyordu. Yine sihir. Yılanın ağzı açıldı, dağ kalesine doğru zehir tükürdü.</p>

  <p>Taniel dönüp Bo’ya göz attı.</p>

  <p>“Göz aldanması,” dedi Bo. “İllüzyon. Tehlikeli bir şey yok. Şimdilik.”</p>

  <p>İmtiyazlı Kulesi yolda ağır ağır ilerlemeye başladı. Askerler uygun adım yürüyerek onun her iki yanından akarlarken davulcuların muntazam gümbürtüsü dağda yankılandı, topları çekmeye başlayan bin atın koşum takımları gıcırdadı. Bir borazan çaldı. Tırmanış başladı.</p>

  <p>Şimdiye kadar yanıltmalardan ve kışkırtmalardan fazlası gerçekleşmemişti. Birkaç bölük asker surlara hücum etmiş, sonra da dağ yamacına kazılı yolların teşkil ettiği doğal siperlerin emniyetine geri çekilmişti. Dış palankalardaki Adro askerleri de birkaç defa rica etmelerine rağmen düşmanın her geri çekilişinde palankaları çatışma olmadan geri almışlardı.</p>

  <p>Taniel bunun bir yanıltma olmadığını görebiliyordu. Asıl saldırı başlamıştı. Taraflardan biri yok olana dek bitmeyecekti.</p>

  <p>Yeninin çekiştirildiğini hissetti. Ka-poel onu kenara çekip bir omuz çantası uzattı. Çanta bir top güllesi kadar büyük ve yine bir o kadar ağırdı.</p>

  <p>“Ne var, Pole? Ih, bu da ne?” Taniel çantayı yere koyup içine baktı. Çanta bir birliğin yarısına yetecek kadar mermi doluydu. Taniel genç kızı çatık kaşlarla süzdü. “Sağ ol?”</p>

  <p>Ka-poel gözlerini yuvarladı. İmtiyazlılar için kullandığı bir sembolle yumruğunu göğsüne vurdu, sonra da bir tüfekle ateş edermiş gibi yaptı. Nihayet anlamaya başlayan Taniel yüzüne bir tebessümün yayıldığını hissetti.</p>

  <p>“O ne?” diye sordu Bo, kızın arkasından omzu üstünden bakarak.</p>

  <p>“Mermiler,” dedi Taniel. Birini çıkarıp ışığa tuttu. Standart kurşun filinta bilyesi yaklaşık olarak yetişkin bir adamın başparmağı genişliğindeydi. Yakından bakıldığında ortasından koyu kırmızı bir çizginin geçtiği görülebiliyordu. Bo elini uzattığında Taniel bilyeyi hızla geri çekti. “Buna dokunmak istemezsin,” dedi. “Bu bir kızılşerit.”</p>

  <p>Bo mermiye kuşkuyla baktı. “Bir ne?”</p>

  <p>“Bu mermiler bir Kemikgöz, yani Dynizeli bir sihirbaz kadın tarafından efsunlanır,” diye açıkladı Taniel. “Fatrasta’daki savaşta bunları kullanarak çok sayıda İmtiyazlı öldürdük.”</p>

  <p>“Niçin efsunlanırlar?” diye soran Bo yaklaşmadan mermiyi inceledi.</p>

  <p>Taniel başparmağıyla Ka-poel’ı gösterdi. “İmtiyazlı kalkanlarını delip geçmeleri için. Ayrıntılı bilgi istiyorsan ona sor. Anladığım kadarıyla yapımları çok fazla enerji gerektiriyor.” Taniel genç kızı alıcı gözle süzdü. Onun bunlardan yapabildiğini bilmiyordu. Kızılşeritlerin hepsi de hakikiye benziyordu ve Ka-poel’ın gözlerinin altında uykusuz geçmiş pek çok geceyi belli eden şişlikler mevcuttu. Taniel neredeyse bir haftadır doğru düzgün görüşmediklerini fark etti. Kendisi gün doğumundan gün batımına kadar duvarda Kez’i gözlemişti.</p>

  <p>Bo üçüncü gözünü her kullanışında olduğu gibi, yoğunlaşmış bir yüz ifadesine bürünmüştü. “Ona dokunmamamı söyledin,” diye mırıldandı, daha yakından bakarak. “Normalin ötesinde hasar verirler mi? Yani bir adamın kafasında açtıkları delik haricinde?”</p>

  <p>“Evet,” dedi Taniel. “Fatrastalı bir İmtiyazlı bana temas halinde cildi yaktıklarını söylemişti. İçine girse kim bilir ne yapar.”</p>

  <p>“Yani tam isabet gerektirmiyor,” dedi Bo düşünceli bir edayla, sonra da gözünü mermiden ayırdı. “Neden bunları daha önce hiç duymadım?”</p>

  <p>“Kez’in yerinde olsan efsunlu mermilerin en iyi savunmalarını aşabildiğinin herkesçe bilinmesini ister miydin? Ya da Fatrasta’nın yerinde olsan elindeki avantajı karşı tarafa açık etmek ister miydin?”</p>

  <p>“Fatrastalılar tek bir mermiyi bile büyük paralar karşılığında satabilirler,” dedi Bo.</p>

  <p>Taniel dostunun kafasındaki çarkların döndüğünü duyar gibi oluyordu. “Evet. Ve günün birinde sana karşı kullanılır.”</p>

  <p>Bo gülümsedi. “Muhtemelen öyle olur, değil mi ya?” Hala düşünceli bir halı vardı. “Yerinde olsam başkalarına bunlardan bahsetmezdim.”</p>

  <p>Gavril yanlarına geldi. “Taniel, İmtiyazlılar kendilerini göstermeye başladılar. İşe koyulma zamanı. Ve sen, Bo.” İri yarı adam bir homurtu çıkardı. Yol boyunca onlara atabildiğin kadar büyü atmanı istiyorum. Çatışma başlamak üzere.”</p>

  <p>Bir top atışı hem onun kelimelerini noktaladı hem de Taniel’in kulaklarını çınlattı. Birkaç kalp atışı sonra onu bir başkası, sonra bir diğeri izledi.</p>

  <p>“Sese alışmaya bakın!” diye gürültünün arasından bağırdı Gavril. “Kıtlığını çekmediğimiz tek şey cephane. Namlular çatlayana veya Kez bizi topyekün çukura yollayana kadar gece gündüz ateş edecekler.”</p>

  <p>Taniel o sabahın geri kalanını Kez İmtiyazlıları’nı sipere kaçırarak geçirdi. Kızılşeritler İmtiyazlı Kulesi’nin sağladığı korumayı kolayca aşıyordu. Bunun tek istisnası kulenin çok yakın çevresiydi; oradaki sihir fazla güçlüydü ve kızılşeritler tıpkı sıradan top gülleleri gibi, görünmez bir kalkana çarpıp sekiyordu. Kez İmtiyazlıları kulenin etrafına üşüşüp onun aheste temposuna ayak uydurdular. Hatta bazıları kulenin üzerine çıktılar ve gönülsüzce, dağ yamacından yukarı ateş ve yıldırım biçimli büyüler yolladılar. Büyülerin hiçbiri palankaları aşamadı. Dağ Bekçileri’ni koruyan tılsımlar çok güçlüydü.</p>

  <p>İmtiyazlı Kulesi öğle civarında Mopenhague ile kale arasındaki mesafenin dörtte üçünü aşmıştı. Yolun basık bir ev ile bir kenefe -yani dönemeçlerdeki yolcular için bir dinlenme tesisine- yetecek kadar geniş bir alanın yakınındaki nispeten düz bir yerinde yavaşça durdu. Tekerlerin arkasına takozlar yerleştirildi ve öküzler bağlandı. İmtiyazlı Kulesi’nin gölgesine çadırlar kuruldu.</p>

  <p>Kez Fırkası toplanma merkezini bulmuştu.</p>

  <p>Kezliler top yağmurunun altında bütün gün çalıştılar. Sihirle örülmüş kalkana top gülleleri ve misket bombaları çarptıkça tepelerindeki boşluk ışıldadı durdu. Taniel günün ilerleyen saatlerinde kendini Bo’nun yakınında buldu.</p>

  <p>Bo eldivenlerini giymişse de henüz Kez Fırkası’na herhangi bir tepki vermiş değildi. Saltanat fırkasının yeni konumunu bir dürbüle incelerken kaşlarını çattı.</p>

  <p>“Hay aksi,” dedi kendi kendine. Taniel’in varlığını hissedince dürbünü kaldırıp ona doğru döndü. “O aşağıda,” dedi.</p>

  <p>“Julene mi?” diye sordu Taniel. “Nasıl emin olabiliyorsun?”</p>

  <p>Bo şakaklarını ovuşturdu. “Üçüncü gözüm bütün gün açıktı. Kendini iyi saklıyor ve o çukuru boylayasıca kalkanın altındakileri birbirinden ayırt etmek çok zor. Şimdiye kadar iki defa güç pınarının açığa çıktığını gördüm. Kulenin her isabet alışında.” Alaycı bir homurtu çıkardı. “Kaltak artık öküz sürüyor. Bak şimdi yine gördüm. Evet, kesinlikle o. Ancak bir Predeii, Başka’da bu şekilde parlayabilir. Saklanmaya bile yeltenmiyor.”</p>

  <p>“Ya orada onlardan bir tane daha varsa?” diye sordu Taniel.</p>

  <p>Bo’nun yüzü bembeyaz oldu. Yutkunarak döndü ve yine dürbününden baktı. Az sonra aygıtı gözünden ayırıp Taniel’in ayaklarının dibine tükürdü. “Böyle bir şey önerdiğin için hıyarın tekisin,” dedi ve gözlerini ovuşturdu. “Artık bütün gece ikinci bir Predeii arayacağım. Kahretsin.”</p>

  <p>“Yani, dağda attığımız dayaktan sağ mı kurtulmuş?”</p>

  <p>“Öyle gözüküyor.”</p>

  <p>“Peki onu nasıl öldüreceğiz? Hatta öldürmemiz mümkün mü?”</p>

  <p>“Bilmiyorum.”</p>

  <p>“Sen de insana amma güven veriyorsun.” Taniel dostunun sert bakışlarına aldırış etmedi. “Cidden Kresimir’i çağırmak için buraya çıkmaya mı çalışıyor?”</p>

  <p>“Evet.”</p>

  <p>Taniel bu soruyu şimdiye kadar elli defa sormuştu. Her seferinde Bo’nun cevabının değişmesini umuyordu. Değişmemişti. İçinden denemeyi bırakmak gelmiyordu.</p>

  <p>“Niye bunu haftalar önce yapmadı? Bizi gizlice atlatıp oraya çıkabilirdi.”</p>

  <p>“Geçen sefer dünyanın en güçlü on üç İmtiyazlısı gerekti,” dedi Bo. “Bu sefer bütün bir saltanat fırkasına ihtiyacı var.”</p>

  <p>“Dolayısıyla da Kez’e.</p>

  <p>“Evet.”</p>

  <p>“Ona neden yardım ediyorlar ki?” “Julene’in onlara ne vaat ettiğini kim bilir,” dedi Bo. “Ölümsüzlük? Güç? Kresimir’in yanında Dokuz’a hükmetmek?”</p>

  <p>“Babamı haberdar etmeliyiz.”</p>

  <p>“Ona bir ay önce bir uyarı yolladım,” dedi Bo. “Cevabı öldürülmem için seni göndermek oldu.”</p>

  <p>“Sana inanıyorum,” dedi Taniel.</p>

  <p>“Aman ne rahatladım. Ona Julene hakkında mektup yazdın mı?”</p>

  <p>“Yazdım.” Taniel’in henüz babasından en ufak bir cevap almışlığı yoktu. Bu ne anlama geliyordu? Adopest’ten en son bir hafta önce haber gelmişti. Tamas bir Zebellah tarafından öldürülmeye çalışılmıştı Başarılı olamamışlardı. Taniel, babası yaralandı mı yoksa etkisiz hale mi getirildi -yahut sadece cevap yazamayacak kadar meşgul mü- bilmiyordu. Belki de Tamas hala Bo’yu öldürmesi için birini göndermeyi planlıyordu. Taniel her gün bir diğer barut büyücüsüne karşı tetikte bekler olmuştu. Henüz kimse gelmemişti.</p>

  <p>“Kresimir’i çağırmakla ilgili tüm o fasa fisoya inanmayacağını daha şimdiden biliyorum,” dedi Taniel. “Öyle bir şey için fazla gerçekçidir.”</p>

  <p>“Ama ona söyledin, değil mi?”</p>

  <p>“Tabii ki söyledim. Dağda sana ihtiyaç duyduğum için seni öldüremediğimi söyledim. Kez ordusunu gördüğümü ve onları uzak tutmak için bir İmtiyazlı’ya ihtiyaç duyduğumuzu söyledim.”</p>

  <p>“Zirveden dönene kadar Kez ordusunu görmedin ki,” diye belirtti Bo.</p>

  <p>“Yine de inandırıcı bir yalan.”</p>

  <p>“Zaten bir tek öylesi işe yarar.”</p>

  <p>“Takviye kuvvet de talep ettim,” dedi Taniel. “Tamas en azından onu yollar.”</p>

  <p>“Güzel. Bu tür bir darboğazın tek sorunu aynı anda sadece belirli bir miktar adam tarafından korunabilmesidir. Gereğinden fazla asker bulundurmak işleri karıştırabilir. Gavril’le konuşacağım. Birkaç bölüğü dağın Adro tarafının hemen aşağısında bekletmek adamları devridaim etmemize imkân tanır. Böylece daha çok dinlenebiliriz.”</p>

  <p>İki dost sessiz geçen birkaç dakika boyunca aşağıdaki Kez ordusunu izledi.</p>

  <p>Bo ona doğru döndü. “Tamas sahiden ateşle oynuyor, değil mi?”</p>

  <p>“Öyle gözüküyor.”</p>

  <p>“Bir sorum var,” dedi Bo. Çekinir gibiydi.</p>

  <p>Taniel kaşlarını çattı. Bo ne zaman ona bir şey sormakta tereddüt etmişti ki? “Nedir?”</p>

  <p>“Annene ne oldu? Resmi açıklamaları duydum. Diplomatik bir görev için Kez’e gitmiş. Casuslukla ve ihanetle suçlanıp çabucak başı vurulmuş. Ama altında daha fazlasının yattığından eminim.”</p>

  <p>Bo, Tamas’ın savaşı neden çıkardığını merak ediyordu. “Sana hiç anlatmadım mı?”</p>

  <p>“Hiç sormadım ki,” dedi Bo. “Konuşmaya yanaşmayacağın bir konuya benziyordu.”</p>

  <p>Taniel konuşmak için ağzını açtığında söyleyecek söz bulamadığını fark etti. Boğulur gibi oldu, sonra eline öksürdü ve gözlerini kırpıştırarak gözyaşlarını bastırmaya çalıştı. Hayır, bu konuyu daha önce hiç konuşmamıştı. En yakın dostuyla bile. Sesini bulmak için çabaladı.</p>

  <p>“Annem Kezli’ydi. Bunu bir bahane olarak kullanıp yılda bir iki defa orayı ziyaret ederdi. Barut büyücülerini hapsetme alışkanlıklarına rağmen, soylu unvanı Kez’in ona dokunmasını imkânsız hale getirirdi. Her ziyaretinde de bir barut büyücüsü bulmak ve onu ya Adro’ya getirip Tamas’ın kanatları altına sokmak ya da Dokuz’dan büsbütün çıkarmak için uğraşırdı. Dük Nikslaus bunu öğrendi. Kezliler hem annemi hem de ebeveynlerini tutukladılar ve haber Adro’ya ulaşmadan önce hepsini infaz ettiler.”</p>

  <p>Taniel genzini temizledi. “Tamas, Manhouch’tan savaş açmasını talep etti. Manhouch reddetti. Taht bu olayı o kadar derine gömdü ki hiç kimse soru sormadı. Babam bir yılı aşkın bir süre ortalıktan kayboldu. Geri geldiğinde Ipille’e suikast düzenlemeye çalışıp başaramadığına dair bir dedikodu çıktı. O dedikodu da annemin yargısız infaz edildiği dedikodusu kadar hızlı bir şekilde bastırıldı.”</p>

  <p>“Yani baban,” dedi Bo, ifadesiz bir sesle, “Kez kralını öldürmeye çalıştı ve yine de paçayı kurtardı, öyle mi?”</p>

  <p>“Bu konudan hiç bahsetmedi. Annemin iki ağabeyi vardı. O günlerde ikisi de ortadan kayboldu. Bence yakalandılar ve Tamas kaçıp o olayla bir ilgisinin bulunmadığını iddia etti.” Taniel elinin tersine barut döküp bir fırt çekti. Dayıları silik bir anıdan ibaretti. Adlarını bile hatırlamıyordu.</p>

  <p>Başka bir barut büyücüsüne karşı arkamı kollamalı mıyım?” diye sordu Bo.</p>

  <p>Taniel konunun değiştirilmesinden memnundu. “Sanmam,” dedi. “Tüm Koca Ordu ve Kez Fırkası’nın büyük bölümü buradayken Tamas sana ihtiyacı olduğunu biliyor. En azından ordu geri çekilene kadar.”</p>

  <p>“Harika.” Bo zoraki tebessüm ederek Taniel’in omzuna bir şaplak attı. Kasabaya gitmek üzere döndü. Taniel ellerindeki tüfeği yokladı ve dostunun uzaklaşmasını seyretti. Bo’nun omuzları çökük, yürüyüşü ağır aksaktı. Taniel onun bitkin olduğunu anladı.</p>

  <p>Kez’e karşı en iyi silahları olan Bo körelmeye başlıyordu. Ya en iyi ikinci silahları neydi? Taniel ağzının kuruduğunu hissetti. Üstündeki baskı çok büyüktü. Tamas bu tür bir baskıdan zevk alırdı. Havaya yüz mermi fırlatıp dağ yamacındaki her Kez İmtiyazlısı’nı öldürürdü. Buraya gelmesi gereken asıl kişi oydu.</p>

  <p>Taniel tüfeğini omzuna vurup tekrar surlara yollandı. Bu işi modası geçmiş yoldan halletmek zorundaydı. Her seferinde tek bir mermiyle. Hayır. O Çift Atar Taniel’di. Düşmanı ikişer ikişer indirecekti.</p>
