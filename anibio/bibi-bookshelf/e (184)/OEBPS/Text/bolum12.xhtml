  <h2>BÖLÜM 12<br/></h2>

  <p>Omuztaç Kalesi, Güney Turna Dağı’nın sarp sırtlarında kuruluydu. Bulunduğu irtifadaki sert hava koşullarına rağmen dümdüz olan meyilli tabya duvarları, beş yüzyıl önce onları inşa edip korumaya almış sihrin gücünün bir kanıtıydı. Güneydoğuda kehribar sarısı Kez ovaları göz alabildiğine uzanıyordu. Adro’yu çevreleyen uzak dağlar kuzeybatıdaki tepelerin ve ormanların üstünden görülebiliyordu. Addeniz’in gözyaşı biçimli ucuna yerleşmiş olan Adopest bir elması andırıyordu. Kuzeydeyse Güney Turna’nın zirvesi meşumca tütüyordu.</p>

  <p>Adamat hisarın kenarına sırtını döndü. Tüm dünyayı böyle önüne serilmiş olarak görmek başını döndürüyor, içinden kasabaya dönmek geliyordu. (Kale öylesine büyüktü ki içinde koca bir kasaba mevcuttu!) Lâkin Dağ Bekçisi askeri ona İmtiyazlı Borbador’u burada beklemesini söylemişti, isteseler müfettişe bir oda tahsis edebilirlerdi. Bu yükseklikte hava sıcaklığı donma noktasının çok altındaydı. Sanki onu ürpertmek istiyorlardı.</p>

  <p>Adamat hem bedenen hem de zihnen tükenmişti. Modern yollarda bile, yolculuk faytonla beş gün sürmüştü ve neredeyse hiç mola vermemişlerdi. Konforsuz, sarsıntılı koltukta otura otura ağrımayan yeri kalmamıştı. Az istirahattan ötürü başının zonklaması da cabasıydı. içinin geçtiği birkaç seferde Rozalia’nın Kresimir’i çağırmaya çalışan bir kadına yönelik gizemli uyarısı ona kâbuslar gördürmüştü. Adamat’ın nesi vardı böyle? O modern biriydi. Eğitimli biri. Kresimir bir masal, halkı hizada tutan dini gücün bir temsiliydi.</p>

  <p>“Ne yapıyorsun?”</p>

  <p>SouSmith kısa namlulu tabancalarından birini doldurma işinin ortasında durakladı. Silah boksörün kocaman ellerinde bir oyuncak gibi kalıyordu. “Ne yapıyora benziyorum?”</p>

  <p>“Borbador’un bizi öldüreceğini mi düşünüyorsun?” diye sordu Adamat. “Sırf bir soru sorduğumuz için mi?”</p>

  <p>Önceki İmtiyazlı neredeyse canımıza okuyordu.”</p>

  <p>“Eee?”</p>

  <p>“Ne e’si?”</p>

  <p>“Görüşeceğimiz kişi bir İmtiyazlı, SouSmith. Bizimle konuşmak istemezse elini sallayarak bizi bu kaleden aşağı atabilir.”</p>

  <p>SouSmith omuz silkti. “Beni korumalık edeyim diye tuttun, değil mi?”</p>

  <p>“Evet.” Adamat iç geçirdi. SouSmith anlarmış gibi gözükmüyordu. Konuşacakları kişi bir İmtiyazlı’ydı. Onlardan birine karşı kendini savunamazdın.</p>

  <p>“Bir İmtiyazlı‘nın bile, sana el sürmeden önce beni aşması gerekir.” SouSmith silahım doldurmaya devam etti.</p>

  <p>Gülümsemesini bastıran Adamat bu sözler sayesinde tedirginliğinin az da olsa geçtiğini fark etti. Adopest’ten beş günlük yolculuk mesafesinde, dünyanın çatısındaydı. Bir Dağ Bekçileri üssündeydi. Herkes Dağ Bekçileri’nin hükümlülerle, katillerle ve Dokuz’daki en çetin adamlarla dolu olduğunu bilirdi. Bekçiler dağ geçitlerini gözlerler, madenlerde ve kereste imalathanelerinde çalışırlardı. Ayrıca yabancı bir istilaya karşı Adro’nun ilk savunma hattıydılar. Adamat onlara canını değilse bile ülkesini emanet ederdi.</p>

  <p>“Bir İmtiyazlı’nın burada ne işi var ki?” SouSmith nihayet doldurmayı bitirdiği tabancalarını kemerine taktı ve Kez’e çevrili sabit toplardan birine dayandı.</p>

  <p>“Sürgün edilmiş.” Adamat nefesinin buğulanmasını seyretti.</p>

  <p>“Ne diye?”</p>

  <p>“Resmen mi? Saltanat fırkası içinde bir güç çekişmesi yaşanmış ve Borbador yanlış taraftaymış. Gayriresmi olaraksa, dedikodulara göre İmtiyazlı Khen’in gözde metresiyle yatmış.”</p>

  <p>SouSmith bir kahkaha homurdandı. “Yine de kıçını kurtarmış, ha?”</p>

  <p>“Elbette kurtardım.”</p>

  <p>İmtiyazlı kale dahilindeki kasabadan onlara doğru yürüyordu. Konuşulanların hiçbirini duymaması gerekecek kadar uzaktaydı. Dizlerine kadar uzanan, ren geyiği postundan bir palto ile buna uygun çizmeler, pantolon ve şapka giymişti. Adamat’ın beklediğinden daha kısa boyluydu. Kızıla çalan sakalının altında bir zamanlar gıdı olan gevşek deri katmanları sarkıyordu. Dağ Bekçileri kimseye şefkatle yaklaşmazdı; bir İmtiyazlı’ya bile.</p>

  <p>İmtiyazlı onlardan birkaç adım uzakta durdu. Elleri yenlerinin içinde gizliydi ama eldivenlerinin beyazı Adamat’ın gözüne ilişti.</p>

  <p>“Aslına bakarsanız hiç de zor olmadı,” dedi İmtiyazlı. “Sihirbaz Khen’e, beni öldürürse en yakın dostumun peşine düşeceğini söyledim.”</p>

  <p>“Kimmiş o?”</p>

  <p>“Çift Atar Taniel. Ben İmtiyazlı Borbador. Bana Bo deyin.”</p>

  <p>Adamat elini uzattı. Bo şaşırtıcı bir kuvvetle o eli sıktı. “Müfettiş Adamat. Bu da çalışma arkadaşım SouSmith.”</p>

  <p>Bo ona gözlerini kısarak baktı. “Şu boksör mü?”</p>

  <p>“Doğru,” dedi SouSmith, şaşırarak.</p>

  <p>“Çocukken dövüşlerini izlemeye giderdim,” dedi Bo. “Taniel ve ben sıvışıp seni seyrederdik. Sana karşı bahis oynayarak epey para kaybetti.”</p>

  <p>“Ya sen?”</p>

  <p>“Ben zengin oldum; tabii bir çocuğa göre.”</p>

  <p>Adamat karşısındaki adamı inceledi. Şehir dedikodularının ötesinde, bu İmtiyazlı‘ya dair fazla bir bilgisi yoktu. Zaten saltanat fırkasının herhangi bir üyesi hakkında çok şey bilmek hiç akıllıca değildi. “Bir İmtiyazlı ile bir barut büyücüsünün dostluğu kulağa garip geliyor.”</p>

  <p>“İkimiz de ne olduğumuzu öğrenmeden çok önce tanıştık,” dedi Bo. “Taniel benimle dostluk kurduğunda bir yetimdim. Tamas evlerinin bodrumunda kalmama izin verdi. Hatta bir mürebbiye bile tuttu. Taniel’le dostluk edeceksem eğitimli olmam gerektiğini söylerdi. Büyücü arayıcılarının beni bulup çıkarmaları hepimiz için şok oldu. Fatrasta’ya gittiğinden beri de Taniel’i görmedim.”</p>

  <p>“İmtiyazlıların baruta alerjileri var diye bilirdim.”</p>

  <p>“Onunla beraberken gözlerim şişer,” diye doğruladı Bo. “Çocukken sebebini hep merak ederdim. Eh, siz beyefendileri Dağ Bekçileri’ne getiren nedir? Tamas’ın suikastçılarıymış gibi gözükmüyorsunuz.”</p>

  <p>“Suikastçı değiliz,” dedi Adamat çabucak. “Yine de meraklandığın için seni suçlayamam. Feldmareşal Tamas hesabına çalışıyorum. Aksini isteseydi hala yaşayabileceğinden şüpheliyim.”</p>

  <p>Bo durduğu yerde ileri geri sallandı. “Demek ki bilmiyor,” diye mırıldandı.</p>

  <p>“Neyi bilmiyor?”</p>

  <p>“Boş ver. Beni niçin aradın?” Sohbete açık üslubu kaybolmuş, tebessümü silinmişti.</p>

  <p>“Kresimir’in Yemini nedir?”</p>

  <p>Bo onu kısa bir müddet süzdü. “Ciddi misin?”</p>

  <p>“Oldukça.”</p>

  <p>“Tamas bunu sorman için mi seni buralara kadar yolladı?”</p>

  <p>“Kendi isteğimle geldim,” karşılığını verdi Adamat. “Fakat cevabı Feldmareşal Tamas adına arıyorum.” Bo’nun yarı şaşkın yarı alaycı tepkisi müfettişin içine bir kurt düşürmüştü.</p>

  <p>Bo’nun yüreğine su serpilmiş gibi gözüktü. Bir tebessüm etti, sonra da gevrek gevrek gülmeye başladı. “Dur tahmin edeyim,” dedi. “Tamas saltanat fırkasını katlettiğinde son sözleri ‘Kresimir’in Yemini’ni bozmayın,’ gibisinden bir şeydi, öyle değil mi?“dedi.</p>

  <div>

    <p>Adamat dişlerini sıktı. Bu İmtiyazlı asabını bozmaya başlıyordu. Sanki Adamat’ın bilmedikleri bilmek çok hoşuna gidiyordu. “Evet,” dedi müfettiş. “Sihirbazların son sözlerine mi gülüyorsun? Yoksa o sözler marazi bir espri miydi? Katillerinin kafasını karıştırmak için örülmüş bir büyü müydü?”</p>

  </div>

  <p>Bo’nun kıkırdamaları kesildi. “Hiç de bile. O İmtiyazlılar tümüyle ciddiydiler. Bir sihirbazın ölümü halinde devreye girecek bir büyü -bir nevi tılsım- örülebilir. Ama bir espri? Hayır. Bu tam bana göre bir şey. Ama o adamlar başkaydı. Sözlerinin her kelimesine inanıyorlardı.”</p>

  <p>“Peki o sözler ne anlama geliyor?”</p>

  <p>“Kresimir’in Yemini.” Bo bayat bir şey çiğnercesine kelimeleri ağzında yuvarladı. “Efsanelere göre, Kresimir Dokuz’u kurduğunda yarattığı ulusları yönetecek dokuz kral seçmiş. Her bir krala da onu koruyacak ve ona öğüt verecek sihirbazlardan oluşan bir saltanat fırkası tahsis etmiş. Sihirbazlara İmtiyazlılar adını takmış. Krallar İmtiyazlıların çok güçlü kişiler olduklarını görünce Kresimir’e saltanat fırkalarının bir gün taraf değiştirebileceklerinden ve tüm gücü sahiplenebileceklerinden yakınmışlar. Kresimir de onlara bir yemin etmiş.</p>

  <p>“Onlara soylarının Dokuz’a ebediyen hükmedeceği -deyim yerindeyse tohumlarının asla bereketsiz çıkmayacağı- yeminini etmiş. Ayrıca yeni atadığı İmtiyazlılara eğer o soylardan biri şiddet yoluyla sona erdirilirse bizzat geri geleceğini ve tüm ulusu yok edeceğini söylemiş.” Konuşması sona erdiğinde dersini iyi hatırlamış bir öğrenci gibi kaykıldı. “Bu konuda ne düşünüyorsun?”</p>

  <p>“Ben bir mantık adamıyım..” dedi Adamat. Yine de sırtından geçen ürpertiye engel olamadı.</p>

  <p>“Elbette öylesin,” dedi Bo. “Bugünlerde çoğu kişi öyle. Bu da aptalca bir efsane. Saltanat fırkalarını dizginlemek için uydurulmuş pek çok masaldan biri. Kresimir’in saltanatı neredeyse bin dört yüz yıl önceydi; tahminen. Daha bile eski olabilir. Krallar bile buna gerçekten inanmazlar. Olsa olsa saltanat fırkalarının en yaşlı üyeleri inanırlar.” Elini kaldırıp paltosunun altındaki bir şeye dokundu. “Hayır, bir saltanat fırkasını hizada tutmanın çok daha etkili yolları vardır.”</p>

  <p>“Tamas’a ne söylemeliyim?” diye sordu Adamat.</p>

  <p>Bo omuz silkti. “Ne istersen söyle. Ona önemli şeylere kafa yormasını söyle. Mesela halkın karnını doyurmaya. Veya,” -tabya duvarının üstünden Kez’in bulunduğu istikameti işaret etti- “onlara.”</p>

  <p>Adamat derin bir nefes alıp yavaşça verdi. “Öyleyse hepsi bu kadar,” dedi.</p>

  <p>“Hepsi bu kadar. Lâkin,” diye ekledi Bo, “neden önce kütüphaneye gitmedin bilmiyorum. Bu konudan bahseden düzinelerce kitap var.”</p>

  <p>“Yakılmışlar,” dedi Adamat. “Kiminin de ya sayfaları kopartılmış ya da paragrafları karalanmış. Büyük ihtimalle bir İmtiyazlı tarafından.”</p>

  <p>Bo kaşlarını çattı, “İmtiyazlıların daha akıllıca davranmaları gerekir. Kitaplar önemlidir. Bizi geçmişe ve geleceğe bağlarlar. Yazılı her sözcük bize Başka’yı kontrol etmenin bir diğer ipucunu verir.”</p>

  <p>“Bo!” diye, kale kasabasından biri seslendi.</p>

  <p>İmtiyazlı o tarafa doğru döndü.</p>

  <p>“Taş ocağına gidiyoruz!”</p>

  <p>“Beş dakika!” diye bağırarak karşılık verdi Bo. Ellerini yenlerinden çıkardı ve eldivenli parmaklarını esnetti. “Yavşaklar tembellik ediyorlar,” dedi. “Sırf bir İmtiyazlıları var diye bana taş kırdırabileceklerini, ağaç kestirebileceklerini ve çığ kaldırtabileceklerini sanıyorlar. Geçen haftaki o depremden sonra ortalığı toplamak neredeyse canımı çıkardı. Eh, pek dramatik bir cevap veremediysem kusuruma bakmayın. Çift Atar Taniel’i görürseniz de selamımı söyleyin.”</p>

  <p>Bo kasabaya olan yolu yarılamışken Adamat iletmeye söz verdiği mesajı anımsadı. İmtiyazlı‘ya yetişmek için koşar adımlarla ilerledi.</p>

  <p>“Bir mesaj vardı,” dedi.</p>

  <p>“Taniel’den mi?”</p>

  <p>“Hâyır, Rozâliâ âdında bir İmtiyazlı‘dân.”</p>

  <p>Bo omuz silkti. “Öyle birini tanımıyorum.”</p>

  <p>Eh, sana bir mesaj iletmemi söyledi.”</p>

  <p>“Neymiş?”</p>

  <p>“Kelimesi kelimesine şöyle dedi: ‘O kadın Kresimir’i çağırmaya çalışacak.’ Hangi kadından bahsettiğini bilmiyorum. Sanırım kendini kastetmiyordu. Bana-”</p>

  <p>Bo olduğu yerde donakaldı. Yüzündeki tüm renk çekildi. Yanlamasına sendeleyince Adamat onu tuttu. “Bunun anlamı ne?”</p>

  <p>Bo onu iterek uzaklaştırdı. Dişleri takırdıyordu. “Hay lanet olsun. Çek git! Yürü, Adopest’e dön. Tamas’a ordusunu seferber etmesini söyle! Taniel’e ülkeden ayrılmasını söyle. Ona de ki… Kahretsin!” Son sözcük bir hırıltı şeklinde çıktı ve Bo kasabaya doğru koşarak uzaklaştı.</p>

  <p>Afallayan Adamat orada öylece kalakaldı.</p>

  <p>SouSmith yanına gelip piposundaki eski tütünü boşalttı. “Amma garip bir adam,” diye aklından geçeni dile getirdi.</p>

  <p><br/></p>

  <p style="text-align: center;">* * *</p>

  <p><br/></p>

  <p>“Bundan hiç hazzetmiyorum,” dedi Tamas.</p>

  <p>“Kimsenin de ettiğini sanmam, dostum.”</p>

  <p>Tamas dönüp Sabon’a göz attı. Büyük bir güneşliğin altında duran Delivli’nin gözleri uzaktaki barikatlara çevriliydi. Ter damlaları, soğuk bir bardağın üstünde biriken su misali, kazınmış kafasında boncuk boncuk toplanmıştı. Hava bahar başlarına göre mevsimsiz denecek kadar sıcaktı. Tepede parıldayan güneş birkaç haftalık nemin son kalıntılarını da kurutmaktaydı.</p>

  <p>“Adamlar anlayış gösterirler mi ki?” diye sordu Tamas.</p>

  <p>“Bizimkiler mi, yoksa fedailer mi?”</p>

  <p>“Fedailer pragmatik insanlardır. Her hâlükârda ücretlerini alırlar. Ya kendi askerlerim? Böyle bir eylemin ardından bana duydukları güveni kaybederler mi?”</p>

  <p>Olem birkaç adım uzakta bekliyordu. Soru ona yöneltilmemişse de dönüp Tamas’ı süzdü.</p>

  <p>“Sanmam,” dedi Sabon. “İçlerine sinmeyebilir. Ne de olsa savaş güya centilmence bir oyundur. Ama anlayış gösterirler. Lüzumsuz bir muharebede canları heba etmemene saygı duyarlar. Kendi şehrini bombalamak istememene de.”</p>

  <p>Tamas yavaşça kafa salladı, “Daha önce hiç suikasta başvurmamıştım. Yirmi beş senelik komutanlığım boyunca.”</p>

  <p>“Başvursaydın iyi olacak birkaç sefer hatırlamıyor değilim,” karşılığını verdi Sabon. “Güneydoğu Gurla da savaştığımız o şahı hatırlıyor musun?”</p>

  <p>“Hatırlamamaya çalışıyorum.” Tamas yana dönüp tükürdü. Gözünü barikatlardan ayırmaksızın matarasını dudaklarını götürdü. Tuğbay Ryze’ın yaklaşık üç kilometre ötedeki bir cephaneliğe düzenlenen taarruza komuta ettiği yerden gelen filinta atışlarını ve yer yer top patlamalarım duyabiliyordu. “Bugüne dek pek çok kötü adam tanıdığım oldu,” dedi şahı düşünerek, “Ama o herif bir canavardı. Buyruklarını sorgulayan birinin tüm sülalesini canlı canlı gömmekte tereddüt etmezdi.”</p>

  <p>“Ve sen onu hadım ettirdin,” dedi Sabon.</p>

  <p>Olem boğulacak gibi oldu. Sigarasını yere attı ve ciğerlerindeki dumanı öksürmeye başladı.</p>

  <p>“Savaş hiç de centilmence bir oyun değildir, dostum,” dedi Tamas. “Zaten olsaydı oynamazdım.” Olem e göz attı. “Bizi biraz yalnız bırak.”</p>

  <p>Koruma öksürmeyi sürdürerek işitme mesafesinden çıktı. Tamas şemsiyenin altında Sabon’a katıldı. Cebinden bir mektup çıkarıp astına verdi.</p>

  <p>“Yeni görevin,” dedi.</p>

  <p>Sabon mektubu aldı. “Ne?”</p>

  <p>“Andriya ile Vadalslav’ı yeni barut büyücüleri bulmaya yolladım. Saltanat fırkasının ölümüyle beraber büyücülerin ortaya çıkmaktan pek fazla çekinmeyecekleri fikrindeyim. Hele, ne kadar yüklü bir ücret teklif ettiğimiz düşünülürse,” diye açıkladı Tamas. “Kentin dışında, üniversite yakınlarında tezgâh açtılar ve yakında üye toplamak için Deliv’e, Novi’ye ve Unice’e de gidecekler. Senden onlara refakat etmeni istiyorum.”</p>

  <p>“Olmaz,” dedi Sabon, mektubu geri vermeye çalışarak.</p>

  <p>“Ben senin komuta subayınım,” dedi Tamas. “Olmaz diyemezsin.”</p>

  <p>“Eski dostuma diyebilirim,” dedi Sabon.</p>

  <p>“Bunu yapmayı neden istemiyorsun?”</p>

  <p>Sabon homurdandı. “Andriya ile Vadalslav acemilerle başa çıkmaya fazla fazla yeterler. Ötekileri Wasal Geçidi’ne yolladın. Taniel kentte bir hayaleti kovalıyor ve Vlora’yı kurmay kadrona almana rağmen ona öyle kızgınsın ki henüz onunla iki çift laf bile etmiyorsun. Seni büyücüsüz bırakacak değilim.” Barikatlardan tarafı gösterdi. Kez elçisi bir hafta içinde burada olacak ve hala temizlemen gereken bir keşmekeş var. Hem daha Berberler’in görevlerini başarıp başarmadıklarını bile bilmiyoruz.”</p>

  <p>“Yani benim için endişeleniyorsun, öyle mi?” dedi Tamas. “Bahanen bu mu?”</p>

  <p>“Her şeyi yüzüne gözüne bulaştıracağından ve birinin arkanı toplaması gerekeceğinden endişeleniyorum.” Sabon duraksadı. İkisi de barikatın ötesindeki bağrışmaları duyabiliyordu. “Belki gidip onlara yardım etmeliyiz,” dedi Delivli.</p>

  <p>“Kahrolası Berberler kendi işlerini kendileri halletsinler,” dedi Tamas. “Ölürlerse arkalarından ağlayacak değilim. Konuyu değiştirme. Vadalslav daha şimdiden biraz yeteneğe sahip yedi aday bulduklarını söyledi. Üçünün potansiyeli varmış.”</p>

  <p>“Bir barut büyücüsünü etraflıca eğitmek yıllar sürer,” dedi Sabon. “Güçlerini kontrol etmelerinin ve aynı anda askerlik yapmalarının öğretilmesi gerekir.”</p>

  <p>“Gitmeni de o yüzden istiyorum ya,” dedi Tamas. “Taniel ile Vlora’yı neredeyse tek başına eğittin. Taniel şimdi dünyadaki en iyi nişancı ve Vlora bir barut fıçısını neredeyse bir kilometre öteden patlatabiliyor.”</p>

  <p>“Bunun aynı şey olmadığını sen de biliyorsun.” Artık tepesi atan Sabon’un kara gözleri tehlikeli bir parıltı taşıyordu. “Taniel silah tutabildiğinden beri ateş ediyor. Vlora ise… Eh, kız doğuştan yetenekli.”</p>

  <p>“Gidip üye toplamana gerek yok,” dedi Tamas. “Ama bir okul açmanı istiyorum. Belirli bir miktar kredin ve her konuda söz hakkın olacak. Benden asla birkaç saatten daha fazla uzaklaşmayacaksın. Yardım ihtiyaç duyarsam seni derhal çağırabileceğim.</p>

  <p>“Söz mü?” dedi Sabon.</p>

  <p>“Söz.”<br/></p>

  <div>

    <p>Delivli zarfı cebine soktu. “Kez elçisi geldiğinde yanında olmak istiyorum.”</p>

  </div>

  <div>

    <p>“Tabii.”</p>

    <p>“Ve bu kadar keyifli gözükme.”</p>

    <p>Tamas tebessümünü gizledi.</p>

  </div>

  <p>“Komutanım!” Geri gelen Olem barikatları işaret etti.</p>

  <p>Bir suret yavaşça barikatları aştı ve caddeye inip henüz el değmemiş olan deprem molozlarının arasında manevra yaptı. Adam beyaz gömleğin ve siyah pantolonun üstüne yine beyaz renkli uzun bir önlük geçirmişti. Önlüğün önü kıpkırmızıydı.</p>

  <p>Adam dosdoğru onlara yöneldi. Ani bir hareketle açtığı usturanın jileti gün ışığında parıldadı. Tamas yanındaki Olem’in gerildiğini hissetti. Ustura alaycı bir asker selamıyla adamın alnına değdi.</p>

  <p>“Ben Siyah Sokak Berberleri’nden Teef, bayım,” dedi yabancı. “Barikatlar sizindir.”</p>

  <p>“Kral yanlısı liderler?”</p>

  <p>“Öldüler veya esir alındılar,” dedi Teef. “Ama çoğunlukla öldüler.”</p>

  <p>Tamas alaycı bir homurtu çıkardı. “Kadınlar ve çocuklar?”</p>

  <p>Adam usturasını kapatıp tekrar açtı. Jiletin kör tarafını hafifçe kendi gırtlağında gezdirdi. “Şey, birkaç kötü olay yaşandı. Benim çocuklardan bazıları sorunludur, bayım. Ben, şey, sorunu kökünden çözdüm.”</p>

  <p>Tamas yumruklarını sıktı. Hata yapmıştı. “Ya General Westeven?” “Ölmüştü, bayım. Tıpkı söylediğiniz gibi.”</p>

  <p>Tamas, Westeven’in müzakereye müteakip kısa çatışmada aldığı yaranın ölümcül olmadığını ummuştu. Fakat kolu tümden kopan general genç olmadığı gibi barut büyücüsü de değildi. “Olem, bak bakalım biz ücretlerini ödeyene kadar Siyah Sokak Berberleri’ni toplayıp emniyete alabilecek misin.”</p>

  <p>“Ağır ol bakalım,” diyen Teef, ona doğru bir adım attı. Adamın derhal önüne çıkan Olem’in süngüsü suikastçının kanlı önlüğüne değdi değecekti. Teef yutkundu.</p>

  <p>Tamas en yakınındaki fedai yüzbaşıya el etti. “Kaygılanma, Teef,” dedi. “Üstüne düşeni yaptıysan ben de kendi üstüme düşeni yapacağım. Seni Samurdişi’ne atmayı çok isterdim ama sözümün eriyimdir. Ve… gelecekte tekrar işe yarayabilirsin.”</p>

  <p>Tamas onu geride bırakıp Sabon, Olem ve tüm bir Adom’un Kanatları bölüğüyle beraber barikatlara yaklaştı. Duyularını çevreye yayarak barut yığınları aradı. Barikatın yakınında ufak bir cephanelik ve sağa sola saçılmış bir miktar barut kalıntısı sezinledi.</p>

  <p>Feldmareşal barikatın üstüne çıkıp etrafa bakındı. Daha önce ele geçirdikleri birkaç barikata dayanarak neyle karşılaşacağını biliyordu: ordu kampına benzer küçük bir yerleşke, molozlardan arındırılmış bir cadde, kışlaya çevrilen evlerin ve dükkânların kapı üstlerine asılmış eğreti bayraklar.</p>

  <p>Önündeki sokaklar insan doluydu; hem de beklediğinden çok daha fazlasıyla. Kadın ve çocukların sayısı yüzleri bulurken erkekler çok daha azdı. Mağlupların yüzlerine korku, yılgı, yenilgi hakimdi. Bunlar uyandıklarında kocalarını, dostlarını, babalarını ve liderlerini yataklarında gırtlağı kesilmiş olarak bulan kişilerin yüzleriydi. Öyle bir deneyimin ardından savaşma şevklerinin kırılması normaldi.</p>

  <p>Bir araya toplanmış her grubun başında bir Berber bekliyordu. Suikastçıların elinde çoğunlukla bir tabanca veya sopa olmakla beraber bazıları açık bir usturadan fazlasını taşımıyordu. Fakat o bile yeterli gözüküyordu.</p>

  <p>“Tuğbay Sabastenien,” dedi Tamas.</p>

  <p>Genç tuğbay barikattaki Tamas’ın yanına çıktı. “Komutanım?”</p>

  <p>“Adamların nöbeti Berberler’den devralsınlar. Bu insanları barikatlardan çıkarmaya başlayın.”</p>

  <p>“Samurdişi’ne mi, komutanım?”</p>

  <p>“Hayır,” dedi Tamas. Aşağıdaki suratları bir kere daha gözden geçirdi. “Zannedersem kralcı isyanının başlıca sorumluları çoktan cezalarını çektiler. Sağ kalan herkesin eski hisar avlusuna götürülmesini istiyorum. Silahlarını alın ama karınlarını da doyurun. Onları doktor kontrolünden geçirip her birine yatak verin. Onlar artık kral yanlıları değil. Hepsi de birer vatandaş. Onlar bizim hemşehrilerimiz.</p>

  <p>“Adamlarım dadı değildirler, komutanım.”</p>

  <p>“Artık öyleler. Gidebilirsin.”</p>

  <p>Tamas fedai askerlerin kral yanlılarının arasına karışmalarını seyretti. İnsanlar uysalca ve alçak sesle konuşuyorlardı. Çoğu oradan kendi rızasıyla ayrıldı. Askerler barikatları sökme işine giriştiler. Kimi zaman güneyde top atışı yankılanıyor ve başlar o tarafa çevriliyordu.</p>

  <p>“Sabon, Tuğbay Ryze’a haber gönder. Ona ana barikatı ele geçirdiğimizi bildir. Karşı tarafa müzakere teklif etsin. Soylu kanı taşımayan her kral yanlısı affedilecek. Berberler kralcı kampındaki işlerim doğru düzgün yerine getirdilerse teklifin kabul edileceğini düşünüyorum.”</p>

  <p>“Hepsini affetmeye mi niyetlisin, komutanım? diye sordu Olem.</p>

  <p>“Onlara hayvan gibi, suçlu gibi muamele edersem ikinci bir isyanla karşı karşıya kalırım. Ama onlara vatandaş muamelesi edip kentteki mevkilerini geri verirsem, onları topluma kazandırırsam sorunu asıl o zaman çözerim. Bir idam silsilesi daha başlatmayacağım.</p>

  <p>“Kulağa akıllıca geliyor, komutanım,” dedi Olem.</p>

  <p>Tamas ona uzun bir bakış attı. “Onaylamana sevindim.”</p>

  <p>“Eh, komutanım, bir maaş ikramiye bile teklif etsen hiç kimse Seçimler Meydanındaki kanı temizlemez. Taşlar pas tutmuş. Kurumuş kanın bazı yerlerde on beş santim derinliğinde olduğunu söylüyorlar. Ona daha da ilave yapmaya gelmez.”</p>

  <p>“Seçimler Meydanı mı?”</p>

  <p>“Önceden Kralın Bahçesi’ydi, komutanım. Adı değiştirildi.”</p>

  <p>“Bak bunu duymamıştım.”</p>

  <p>“Eh, barikatlarla falan epey meşguldün.”</p>

  <p>“Neden Seçimler Meydanı?”</p>

  <p>Olem gevrek gevrek güldü. “Kara mizah gibi bir şey işte. Anlarsın ya, insanlar o idamları bir tür seçim olarak görüyorlar.”</p>

  <p>“Herhangi bir oylama yapılmadı ki.”</p>

  <p>“Sanırım halk o Hielmanları paramparça ederek oyunu kullandı.”</p>

  <p>Artık tertipli bir şekilde barikatları terk eden kral yanlıları sıralarının arasından bir fedai asker koşarak yanlarına geldi ve bir selam çaktı. “Komutanım, Tuğbay Sabastenien bilmek isteyeceğinizi düşündü. General Westeven’i bulduk.”</p>

  <p>General eskiden bir bitpazarı olarak hizmet veren yerin arkasındaki küçük bir odadaydı. Rutubetli, soğuk konutu böyle büyük bir adam için çok küçük duruyordu. Tamas içeri girerken başını eğmek zorunda kaldı.</p>

  <p>Westeven bir karyolada sırtüstü yatıyordu. Şifonyerin -yatağın haricinde odadaki yegâne mobilyanın- üstüne birkaç mütevazı eşya serpiştirilmişti. Eşyalar arasında Westeven’in müteveffa karısının cep ebatlarında bir portresi, sapı iyice yıpranmış bir Gurla avcı bıçağı, boncuklarla süslenmiş bir yerli putu, bir gözlük ve özenle katlanmış bir mendil vardı.</p>

  <p>Tamas cesedi çatık kaşlarla süzdü. Westeven uzun bedenine çok kısa gelen ve çoraplı ayaklarını açıkta bırakan ince bir battaniyenin altında yatıyordu. Vücudunu temizlemelerine rağmen yanıkları hala görülebiliyordu. Gözleri kapalıydı. Ölümde bile sağlam eli deri ciltli eski bir kitabı sıkı sıkıya tutuyordu. Görünüşe bakılırsa kollarından birini kaybetmekten sağ kurtulmuştu; sadece bir saat kadar bile olsa. Yaşlı parmakları romatizma sebebiyle yamuk yumuktu.</p>

  <p>Tamas generalin elindeki kitabın başlığını okuyabilmek için başını çevirdi. <i>Kresimirin Çağı.</i> Westeven’in dindar olduğunu bilmiyordu.</p>

  <p>Tamas avcı bıçağını ve yerli putunu eline aldı. “Tuğbay,” dedi usulca.</p>

  <p>Sabastenien başını eğerek kapıdan içeri girdi. Loş odada ikisine birden ancak yetecek kadar boşluk vardı.</p>

  <p>“General’in naaşını en yakın akrabasına gönderin.”</p>

  <p>Sabastenien şapkasını çıkardı. “Generalin sağ bir akrabası olduğunu sanmıyorum.”</p>

  <p>Tamas boğazının düğümlendiğini hissedip yutkundu. Tekrar konuşmadan önce kendini toparlaması gerekti. “Öyleyse naaşa ben sahip çıkacağım. Kent vekilharcına haber gönderin. Cenazenin askeri törenle kaldırılmasını istiyorum. Hiçbir masraftan kaçınılmayacak. Gerekirse ücretini kendi cebimden ödeyeceğim.”</p>

  <p>Sabastenien karşılık vermedi. Tamas döndüğü zaman genç tuğbayın gözlerinde akmamış yaşların ışıldadığını gördü.</p>

  <p>“Komutanım,” dedi Sabastenien, “General Westeven’in Adom’un Kanatları mezarlığına gömülmesi için resmî bir istekte bulunuyorum. Leydi Winceslav’ın razı olacağından eminim.”</p>

  <p>Tamas bir elini adamın omzuna koydu. “Teşekkürler,” dedi. Böyle bir şey onurların en büyüğüydü. Hayattayken Adom’un Kanatları’na katılmak ne kadar zor olursa olsun ölüyken katılmak daha da zordu.</p>

  <p>Sabastenien feldmareşali cesetle baş başa bıraktı. Tamas şapkasını Westeven’in göğsüne koyup derin bir nefes aldı.</p>

  <p>“Canından olmak için kötü bir dalaştı,” dedi Tamas. “Üzgünüm, dostum. Yine de inandığın bir amaç uğruna savaşarak öldün. Şimdi bir de Kez’le başa çıkmam gerekiyor. O iş için yanımda olmanı ne çok isterdim.”</p>
