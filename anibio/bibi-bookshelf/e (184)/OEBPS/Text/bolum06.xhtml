      <h2>BÖLÜM 6<br/></h2>

      <p>Adamat, Adopest Üniversitesi’ne gitmek için bir fayton kiraladı. Yolculuğun uzun sürmemesi gerekirdi ama üniversite banliyölerde yer alırken Adopest’in tüm nüfusu şehir merkezine yollanmaya karar vermiş gibiydi. Onlar Kirkamshire’a ulaştıkları sırada insan seli ince bir akıntıya dönüşmüştü. Üniversite kasabasına ürkütücü bir sessizlik hakimdi.</p>

      <p>Herkes idamı seyretmeye gitmişti. Tamas herkese Manhouch’un ölümünü görme imkânı sunmak için en hızlı atlılarını kentin dört bir yanına göndermiş olmalıydı. Aslında yaptığı riskli bir hareketti. Yine de insanlar değişimi hoş karşılamışlardı. Aynı şey Adamat için de geçerliydi. Tek umudu bir budalayı bir zorbayla değiştirmemiş olmalarıydı.</p>

      <p>Issız üniversite arazisinde yürürken kulağına uzak bir uğultu çalındı. Adamat bunun halk, kralın ölümünü seyrederken çıkan bir milyon insan sesinin kükreyişi olduğunu tahmin etti, insanlar yavaş yavaş idamdan ayrıldıklarında ve herkesin kapısını açık, dükkânını sahipsiz bırakmış olduğunu fark ettiklerinde yağmalar başlayacaktı. Bunu isyanlar izleyecek, kardeş kardeşin gırtlağına sarılacaktı. Kresimir izin verirse Adamat o zamana kadar evine dönmüş olurdu.</p>

      <p>Ayak sesleri boş avluda yankılanarak solaryum ile kütüphanenin arasından geçti ve ana idari binanın basamaklarını çıktı. Koskoca meşe kapının demir şeritli kanatları kilitlenmemişti. Adamat içeride çok sayıda ofis kapısının önünden geçti. Mevcut şansölye vekilinin bir tablosu önünde durakladı. Asal Lektor yüzünün üçte birini kaplayan mor doğum lekesiyle gençliğinde bile çirkindi. Yine de eşsiz bir âlim olduğu söylenirdi. Adamat onun ofisini de geçip bir sonraki kapıya geldi.</p>

      <p>Küçük kapı tahta bir takozla açık tutulmuştu ve çıplaklığına bakılırsa bir hademe dolabı bile sanılabilirdi. Adamat koridordan eski tip bir tüy kalemin hışırtılarını duyabiliyordu.</p>

      <p>Kapıyı iki defa çaldı. Sıkışık odanın köşesindeki yalın bir çalışma masasında genç görünümlü bir adam oturuyordu. Şansölye vekili asistanını ziyaret eden biri dağınık bir ofisle karşılaşmayı bekleyebilirdi; fakat her kâğıt, her kitap ve tomar yerli yerinde olup her yüzey günbegün silinirdi. Adamat gülümsedi. Bazı şeyler hiç değişmezdi.</p>

      <p>“Adamat,” dedi Uskan. Kalemini hokkasının içine koydu ve mürekkebe üfledikten sonra kâğıdı kenara itti. “Hoş bir sürpriz.”</p>

      <p>“İdama gitmeyip burada kalmana sevindim, Uskan,” dedi Adamat.</p>

      <p>Müfettişin elini sıkmak için masasının etrafından dolaşan Uskan’ın yüzüne bir gölge düştü. “Yardımcılarımdan biri çok yaratıcı bir yazım tarzına sahiptir. Ona ilerisi için her şeyi kaleme almasını söyledim.” Tiksintili bir yüz ifadesi takındı. “Hem yapacak bir sürü işim var. Kanlı bir gösteriyi ne yapayım?”</p>

      <p>Adamat adamı inceledi. Dostu sahiden de kırk beş yaşındaki birine göre çok genç duruyordu. Yine de gözlerini fazla kısan, yetersiz ışıkta okuyan birinin buruşuk yüzüne sahipti. “Yüzyılın gösterisi olacak,” dedi Adamat.</p>

      <p>“Binyılın,” karşılığını verdi Uskan. Masasının başına dönüp Adamat’a odadaki diğer tek sandalyeyi teklif etti. “Kresimir ile kardeşleri tarafından kurulduğundan beri Dokuz’un tarihi boyunca bir kral asla tahtından indirilmemişti. Tek bir kerecik olsun. Ne… ne diyeceğimi bile bilmiyorum.” Endişeli ifadesini istenmeyen bir toz zerresi gibi yüzünden silip attı. “Faye nasıl?”</p>

      <p>“Neyse ki çocuklarla beraber şehir dışında.”</p>

      <p>“Şanlıymışsın.”</p>

      <p>“Evet.”</p>

      <p>Uskan neşelendi. “Baskı makinesi nasıl? O kadar uzun zamandır dizlerime kadar işe gömülüyüm ki sana bir mektup yazmayı bile akıl edemedim. Onu çalışırken seyretmek heyecan verici olmalı. Tüm Adro’daki buharla çalışan ilk baskı makinesi!”</p>

      <p>“Yoksa duymadın mı?” Adamat yüzünü ekşitti.</p>

      <p>Uskan başını iki yana salladı.</p>

      <p>“İnfilak etti.”</p>

      <p>Asistanın ağzı açık kaldı. “Yok artık.”</p>

      <p>“Bir çırağı öldürüp binanın yarısını yıktı. Bir bardak çay içmek için dışarı çıkmıştım. Geri geldiğimde…” Adamat elleriyle bir patlamayı taklit etti. “Adamat ve Dostları Yayıncılık diye bir şey kalmamıştı.”</p>

      <p>“Muhakkak sigorta yaptırmışsındır.”</p>

      <p>“Elbette. Ödeme yapmayı reddettiler. Tazminat davası açtım. Masraflarımı karşılamaktansa bir yargıca rüşvet vermeyi daha ucuz buldular.”</p>

      <p>Uskan’ın ağzı sessizce oynadı. “Buna inanamıyorum. O işte şöhretin ve servetin tüm gerekleri vardı. Her şey yolunda gitseydi şimdiye kadar zengin bir adam olup çıkardın. Gazetelere bakılırsa Adopest’te yalnızca son altı ayda on bir kitapçı açılmış. Okumak şimdilerde pek revaçta. Şiirler, romanlar, tarih kitapları. Endüstri çok hızlı büyüyor!”</p>

      <p>“Başıma kakmasan olmaz mı?”</p>

      <p>Uskan büzüldü. “Adamat, çok üzgünüm.”</p>

      <p>Müfettiş bir elini boşlarcasına salladı. “Olur böyle şeyler. Üstünden neredeyse bir yıl geçti. Hem buraya dertlerimden konuşmak için gelmedim. Çalışıyorum.”</p>

      <p>“Bir soruşturma üstünde misin? En azından hala dönebileceğin bir mesleğin var.”</p>

      <p>“Evet.”</p>

      <p>“Nasıl yardım edebileceğimi söyle yeter,” dedi Uskan.</p>

      <p>“Umarım zahmet olmaz. ‘Kresimir’in Bozulmuş Yemini’ veya ‘Kresimir’in Yemini’ denilen bir şey hakkında bilgi almam gerekiyor.”</p>

      <p>Uskan öne eğildi ve kaşlarını çatarak tavana baktı. “Kulağa…” dedi kısa bir sürenin ardından. “Sanki hafızamın kıyısında bir yerde. Ama hatırlamıyorum. Sendeki yetenek herkeste bulunmaz.” Ayağa kalktı. “Gel gidip bakalım.”</p>

      <p>İdari binadan çıktılar ve avlunun karşısındaki kütüphaneye geçtiler. Birileri büyük binanın kadim kapısını kilitlemeyi akıl etmişti ama Uskan’ın anahtarları yanındaydı.</p>

      <p>Hol, ziyaretçilerin paltolarını asmaları ve pabuçlarının altını silmeleri için ayrılmış ufacık bir yerden fazlası değildi. Onun ötesinde taraçalı üç kata sahip geniş, açık bir oda mevcuttu. Her yerde basamaklar veya ayaklı merdivenler göze çarpıyordu. Kitaplıkların sonlarına veya pencere altlarına araştırma amaçlı masalar koyulmuştu.</p>

      <p>“Umarım nereden başlayacağımıza dair bir fikrin vardır,” dedi Adamat. Kütüphanenin gerçekte ne kadar büyük olduğunu unutmak kolaydı; Adamat buraya yıllardır ayak basmamıştı. “Yoksa bu iş bütün günümüzü alacak.”</p>

      <p>Uskan kendinden emin adımlarla sağma yöneldi ve en yakın merdiveni çıktı. “Sanırım var,” dedi. “Ama biraz uzun sürebilir Son zamanlarda koleksiyonumuza bazı önemli eklentiler yaptık ve kütüphanede istediğim kadar zaman geçiremedim. yine de yeni kitaplardan şikayet edecek halim yok. Dediğim gibi, sanayi hızla büyüyor ama kitaplar hala pahalı.” Adamat’a göz attı. “Buharla çalışan bir matbaa bunu değiştirmeye başlayabilirdi.”</p>

      <div>

        <p>Adamat gözlerini devirdi. Uskan’ın niyeti iyiydi ama patlama Adamat’ın suçuymuş gibi konuşuyordu.</p>

      </div>

      <p>Asistan raf sıralarını saydıktan sonra kararlı bir edayla birinin köşesinden döndü. Tekerlekli bir merdiveni tutup önünde iterek götürdü. Sesi tepelerindeki boşlukta yankılandı. “Yüklü kütüphane burslarını hep Jileman Üniversitesi alırdı. Adopest’teki Halk Arşivleri bile bizdeki koleksiyonunun iki katı. Neden önce oraya gitmedin?”</p>

      <p>Adamat parmaklarını bir kitabın deri cildinde gezdirmek için durakladı. Kütüphanelerden hoşlanırdı. Kuru ve tozlu bu yerlerdeki kâğıt kokusu, aklına hep bilgiyi getirirdi. Bir müfettiş için en önemli şey bilgiydi. “Çünkü şehir merkezi şu anda bir hayvanat bahçesi. İdamı unuttun mu?”</p>

      <p>Uskan dönüp ona gözlerini kırpıştırdı. “Ah, doğru.” Merdiveni itmeye devam etti. “Burada şansımız yaver gitmezse Arşivler’e uğrarsın. Orası oldukça tertiplidir. Bazı çok yetenekli kütüphanecileri vardır. Arama yaparken ‘ilahiyat’ ile ‘tarih’ kavramlarını birlikte kullan. En azından burada öncelikle onları kullanacağım.” Uskan tekerlekli merdiveni durdurup üstüne çıktı. O tırmanırken ağır demir iskelet sarsıldı ve Adamat merdiveni sabit tutmak için bir eliyle destek oldu.</p>

      <p>“Şahsen ben ilahiyatı hiç kullanmamaya çalışırım.”</p>

      <p>Uskan’ın alaycı gülüşü üç metre yukarıdan geldi. “Bugünlerde kim kullanır ki?” Duraksadı. “İşte bu garip.”</p>

      <p>“Ne oldu?”</p>

      <p>Uskan aşağı inerken merdiven yine sarsıldı. “Kitaplar yerinde yok. Biri onları yanında götürmüş olmalı. Yalnızca fakülte üyelerinin kütüphaneden kitap çıkarmalarına izin verilir ve ilahiyat fakültemiz şu aralar karmakarışık. Yılın yarısını daha sıcak iklimlerde geçirmek için okuldan izin alan üç kardeşten oluşuyor. Şimdilerde ilahiyat için okuyanlar yok denecek kadar az. Herkesin derdi matematik ve bilim. Kresimir aşkına, ben burada göreve başladığımda beri fizik ve kimya bölümlerimiz dört kat büyüdü.” Merdiveni dayadığı kitaplıktaki boşluklara tekrar göz gezdirdi. “Hatırlıyorum da… Neyse, önemi yok. Gidip başka bir yeri deneyelim.”</p>

      <p>Adamat dostunun peşinden üçüncü kata çıktı. Uskan’ın orada bulmayı düşündüğü kitaplar da kayıptı. İki yere daha bakmalarının ardından asistan bir kitaplığa yaslanıp alnını sildi. “Birileri bir tez yazıyor olsa gerek,” dedi. “Kahrolasıca ilahiyat öğrencileri kitapları hep yanlarına alırlar. Bugünlerde onlardan pek bulunmaz ama bulunduğunda da sırf dedeleri bir zamanlar o veya bu bağışı yaptı diye okul kendilerine aitmiş gibi davranırlar.”</p>

      <p>Adamat ona soruşturmasından ne kadar bahsetmesi gerektiğini düşündü. Sözcüklerin kendi başına pek bir tehlikesi yoktu ama Adamat soruşturmasının doğasını olabildiğince az sayıda kişiyle paylaşmak istiyordu. Tamas gücü bütünüyle devralmadan önce hain damgası yeme riskine girmek lüzumsuzdu.</p>

      <p>“Marazlanma’dan kalma kitaplarınız var mı? O devirde Kresimir’le ilgili pek çok yazının kaleme alındığını duymuştum.”</p>

      <p>“Onu nereden duydun?”</p>

      <p>“Üç yıl öncesinin bahar başlarında okuduğum bir gazetede.”</p>

      <p>“Pöh, gazeteler buldukları her zırvayı basar. Evet, Marazlanma çok dindar bir dönemdi ama aynı zamanda bilgiden yoksun bir karanlık çağdı. Kresimir ile kardeşleri ortadan kaybolmuşlardı. Yeni monarşiler Predeii’yle -güçlü İmtiyazlılardan oluşan kadim bir kastla- mücadele halindeydiler. O devre ait çok az şey bugünlere kadar gelebildi. Şansölye vekili bir keresinde bana sihirbazlık ve bilim hakkında Kresimir Zamanı’ndakinin yarısı kadar bilgiye sahip olsaydık -ki onların çoğu Marazlanma sırasında kayboldu- bugün hem soylular hem de sıradan vatandaşlar için bir altın çağında yaşardık demişti.”</p>

      <p>“Eh, öyleyse arama yaparken ilahiyat, tarih ve sihri birlikte kullan.”</p>

      <p>“Bu gidişle seni de bir kütüphaneci yapıp çıkacağız,” dedi Uskan.</p>

      <p>“Sihir hakkında ne biliyorsun?” diye sordu Adamat.</p>

      <p>“Sihir felsefesi hobilerim arasındadır ama bende öyle bir yetenek bulunmaz. Dedem bir İmtiyazlı‘ydı. Daha doğrusu bir şifacı.” Uskan bu noktada duraksayıp Adamat’a hevesli bir bakış attı.</p>

      <p>“Eee?” diye teşvik etti Adamat.</p>

      <p>Uskan kaşlarını çattı. “Şifacı diyorum. Onlar İmtiyazlıların en nadirleridir. Sihir konusunda temel ders alan öğrenciler bile bunu bilirler. İnsan vücudu o kadar karmaşıktır ki yalnızca yüz İmtiyazlı‘dan birinin en basit iyileştirme becerilerinden fazlasına sahip olduğu söylenir.”</p>

      <p>“Yani çok nadir, öyle mi?”</p>

      <p>“Hem de çok, Adamat. Tanrı aşkına, insan senin kadar ayrıntılara düşkün birinin bu tür şeylere aşina olduğunu sanıyor. Sihir hakkında hiçbir şey bilmez misin?”</p>

      <p>“Pek sayılmaz,” diye itiraf etti Adamat. O şehir sokaklarından, vatandaşlardan ve suçlulardan teşkil bir dünyada yaşardı. Sihre ayıracak vakti yoktu ve doğrusunu söylemek gerekirse bu kavrama yabancıydı. Kimi zaman bir Maharet’e rastladığı olurdu ama onun ötesindeki güçler fırkaların yetki alanına girerdi ve bir müfettişin öyle şeylerle işi olmazdı. Tüm bildikleri, çocukluğundaki birkaç saatlik derslerle sınırlıydı.</p>

      <p>“Sen bir Maharetli’sin,” dedi Uskan. “Üçüncü göze sahipsin, doğru mu?”</p>

      <p>“Evet ama bunun konumuzla ne gibi bir ilgisi olduğundan…”</p>

      <p>“Yani gözünü açtığında ve İmtiyazlıların Başka dedikleri şeye baktığında her şeyin aylasını görüyorsun, öyle mi?”</p>

      <p>Adamat bugünlerde üçüncü gözünü nadiren açardı. O tür bir eylem en iyi zamanlarda bile huzur kaçırıcıydı. Yine de üçüncü gözüyle bakarken dünya capcanlı pastel renklere boyanmışcasına her şeyin nasıl bir parıltıyla çevrelendiğini unutmamıştı. “Evet.”</p>

      <p>“İmtiyazlılar Başka’yı manipüle ederler,” dedi Uskan. “Bir İmtiyazlı’nın her bir parmağı bir elemente bağlıdır: Ateş, Toprak, Su, Hava ve Eter.”</p>

      <p>“İyi de ateş bir element değildir ki,” dedi Adamat. “Yanmanın sonucudur.”</p>

      <p>Uskan burnunu çekti. “Fazla ayrıntıya girme. Bu açıklama son yüzyıldaki keşiflerin ışığında kusurlu kabul edilir ama elimizdekilerin en iyisi bu. Şimdi, her bir parmak bir elementle ve bir İmtiyazlının o element üzerindeki kuvvetiyle örtüşür. En kuvvetli parmak da tabii ki başparmaktır. Bir İmtiyazlı baskın elini -genellikle sağı- kullanarak Başka’daki manipüle etmek istediği şeylerin aylalarına erişir. O aylalar dünyamıza çekildikten sonra da diğer eliyle onları yönlendirir.”</p>

      <p>“Peki bir barut büyücüsünün sihri nasıl çalışır?”</p>

      <p>“Biliyorsam ne olayım. İmtiyazlıların barut büyücülerinden nefret ederler ve fırkanın onların incelenmesini daima caydırmşlardır.”</p>

      <p>“Bu kadar nefret neden?” Adamat çoğu İmtiyazlı’nın baruta alerjisi olduğunu duymuştu.</p>

      <p>“Korku,” dedi Uskan. “Çoğu İmtiyazlı büyüsünün menzili yarım kilometreden kısadır. Barut büyücüleri bunun iki katından daha uzun mesafelere kadar ateş edebilirler. Ayrıca bana, canlı olsun veya olmasın, her şeyin Başka’da bir aylası bulunurken barutun bulunmadığı ve bu durumun İmtiyazlıları tedirgin ettiği söylenmişti. Ah, işte geldik.”</p>

      <p>Uskan bir kitaplığın önünde durakladı. Parmağını bazı kitap sırtlarında gezdirdikten sonra onları yerlerinden aldı ve Adamat’ın kollarına yığdı. Kitaplar üst üste binerken toz kalktı. “Tek bir eksiğimiz var,” dedi Uskan. “Onun da yerini biliyorum. Şansölye vekilinin ofisinde.”</p>

      <p>“Gidip alabilir miyiz?”</p>

      <p>“Şansölye vekili üniversitede değil. Bu sabah acilen Adopest’e çağrıldı. Bende de ofisinin anahtarı yok. O geri gelene kadar beklememiz gerekecek.”</p>

      <p>Kollarındaki kitap yığınlarıyla masalardan birine çekildiler ve araştırmalarına başladılar. Adamat oturup ilk kitabın kapağını açtı. Kaşlarını çattı. “Uskan?”</p>

      <p>“Hımm?” Asistan dönüp o tarafa baktı. Sonra da ayağa fırladı ve Adamat’ın hiç görmediği kadar hızlı hareket ederek masanın etrafından dolaştı. “Bu da ne? Bu haltı kim yedi?”</p>

      <p>Kitabın ilk birkaç sayfası koparılmış, sonraki düzinelercesinin de, sanki biri parmağını mürekkebe batırıp satırların üstünde gezdirmişçesine koca koca bölümleri karalanmıştı. Uskan mendiliyle alnını sildi ve Adamat’ın arkasında volta atmaya başladı.</p>

      <p>“Bu kitaplar paha biçilmez,” dedi adam. “Kim böyle bir şey yapar ki?”</p>

      <p>Adamat öne eğildi ve gözlerini kısarak kâğıttaki yırtık çizgisini inceledi. Ellerindeki kitabı değerlendirdi. Şimdiki kâğıtlardan daha kalın ve dört kat daha dayanıklı olan tirşeden hazırlanmıştı. Yırtık kenar hafifçe kararmıştı.</p>

      <p>“Bir İmtiyazlı,” dedi.</p>

      <p>“Nasıl anladın?”</p>

      <p>Adamat yırtık kenarı işaret etti. “Sihir haricinde kitabın geri kalanına zarar vermeden böyle bir yanığa yol açabilecek bir şey biliyor musun?”</p>

      <p>Uskan volta atmayı sürdürdü. “Bir İmtiyazlı ha! Kresimir hepsinin canını alsın. Bu kitapların değerini bilmeleri gerekir!”</p>

      <p>“Bence pekâlâ biliyorlar,” dedi Adamat. “Yoksa hepsini yakıp külederlerdi. Gel, geri kalanlara da göz atalım.” Elini bir sonraki kitaba attı, sonra da bir sonrakine. Raftan aldıkları on bir kitaptan yedisinin bölümleri karartılmış veya sayfaları yırtılmıştı. Yığının sonuna geldiklerinde Uskan burnundan soluyordu.</p>

      <p>“Hele şansölye vekili bunu öğrensin de! Dosdoğru Gökçizgi’ye gidip o İmtiyazlıların canına okuyacak. Onları…”</p>

      <p>“Tamas tüm fırkayı idam etti.”</p>

      <p>Uskan donakaldı. Burun delikleri açılıp kapandı, dudakları sert bir ifadeyle büzülüp kaldı. “O zaman herhalde bunun telafisi mümkün olmayacak.”</p>

      <p>Adamat başını iki yana salladı. “İyisi mi elimizdekilere bakalım.”</p>

      <p>Kitapların başında biraz vakit geçirdiler ve karartılmış yazıların Kresimir’in Yemini’yle ilgili olabileceği sekiz farklı kısım buldular.</p>

      <p>Yine de paragraflar okunmaz haldeydi.</p>

      <p>“Şu son kitap,” dedi Adamat. “Hani şansölye vekilinin ofisindeki…”</p>

      <p>“Evet,” dedi Uskan dalgın bir edayla, başını kaşıyarak. “’<i>Kralın Hizmetinde.</i>’ Saltanat fırkalarının Dokuz krallarını korumaktaki vazifelerini özetler. Çok ünlü bir eserdir.”</p>

      <p>Adamat pardösüsünün önünü düzeltti. “Gel şansölye vekili kapısını açık bırakmış mı bir bakalım.”</p>

      <p>Uskan kitapları yerlerine geri koydu ve Adamat’ı kütüphane avlusuna çıkardı. “Açık bırakmaz,” dedi. “O geri dönene kadar beklemekten başka çaremiz yok. Şansölye vekili mahremiyetine düşkün bir adamdır.”</p>

      <p>“Bir soruşturma yürütüyorum,” dedi Adamat, ana idari binaya girerken.</p>

      <p>“Bu sana başkalarının çalışmalarını izin almadan gözden geçirme hakkı vermez,” dedi Uskan. “Üstelik kapı mutlaka kilitlidir.” Kapı tokmağı oynamasına rağmen Adamat’ın elinde dönmeyince de muzaffer bir tavırla tebessüm etti.</p>

      <p>“Sorun değil,” diyen Adamat elini aşağıya uzattı ve çizmelerinin birinde sakladığı ufacık maymuncuk setini çıkardı. Uskan’ın gözleri kocaman açıldı.</p>

      <p>“Ne? Hayır, bunu yapamazsın!”</p>

      <p>“Şansölye vekili ne zaman dönecek demiştin?”</p>

      <p>“Geç saatlerde,” cevabını verdi Uskan. “Ben…” Adamat kilidi kurcalamaya başlayınca da hatasını anladı ve of çekerek duvara yaslandı. “Her an dönebilir demeliydim,” diye homurdandı.</p>

      <p>“Sen berbat bir yalancısın,” dedi Adamat.</p>

      <p>“Evet, öyleyim. Ve şansölye vekili birinin ofisine girip girmediğini sorduğunda ona yalan söyleyemeyeceğim.”</p>

      <p>“Hadi ama. Nereden bilecek ki?</p>

      <p>“Tabii ki bilecek. Bilmemesi gibi bir ihtimal…”</p>

      <p>Kilit tıkırdadı ve Adamat kapıyı nazikçe iterek açtı. İçerideki ofis, bir üniversite çalışanına daha yakışır cinstendi. Her yer kitaplarla ve kâğıtlarla doluydu. Sandalyelerde, masalarda, halta zeminde yarısı yenmiş yemek tabakları vardı. Odanın tüm duvarları bir insanın iki katı yüksekliğinde kitap raflarıyla kaplıydı ve o raflar gelişigüzel üst üste yığılmış çok fazla kitabın ağırlığı altında eğrilmişti.</p>

      <div>

        <p>“Hiçbir şeyi elleme,” dedi Uskan. “Şansölye vekili her eşyayı nerede bıraktığını tamı tamına hatırlar. Bir şeyin yerini değiştirecek olursak…” Adamat’tan gelen bir bakışla sustu. “Dur, bırak kitabı ben bulayım,” dedi surat asarak.</p>

      </div>

      <p>Adamat şansölye vekilinin ofisi olan kağıt be mürekkep ormanının sınırında beklerken Uskan bir sekreterin doğal zarafetiyle kitabı aradı. Kâğıtlar havaya kaldırıldı, tabakların ve kitapların yerleri değiştirildi fakat her şey eski yerine geri koyuldu.</p>

      <p>Adamat parmak uçlarında yükselerek odayı gözden geçirdi. “Yoksa şu mu?” diye sorarak çalışma masasının ortasını işaret etti.</p>

      <p>Uskan başını şansölye vekilinin koltuğunun arkasından çıkardı. “Ah. Evet.”</p>

      <p>Adamat ihtiyatla odayı katetti. Kitabı dikkatle aldı ve sayfalarını çevirmeye başladı. Uskan yanına geldi.</p>

      <p>“Hasarlı sayfa yok,” diye bildirdi müfettiş. Sayfaları tek tek tarayarak sadece iki kelimeye bakındı. Mükâfatını kitabın son sayfalarındaki sonsözde buldu.</p>

      <p>Adamat sesli okudu. “Ve Kresimirin Yemini’ni canları pahasına koruyacaklar, zira o bozulursa tüm Dokuz helak olabilir.” Sayfayı, ardından bir sonrakini, sonra da bir öncekini gözden geçirdi. İfadenin geçtiği başka bir yere rastlamadı. Sayfalara çatık kaşlarla baktı. “Bunun hiçbir anlamı yok.”</p>

      <p>Uskan parmağıyla kitabın ortasını, tam da sırtını işaret etti</p>

      <p>“Ne oldu?”</p>

      <p>“Başka sayfalarda kayıp,” dedi Uskan. “Sonsözün yarısı.” Sesi hiddetle titriyordu.</p>

      <p>Adamat daha yakından inceledi. Sahiden de sayfalar kitaptan düzgünce yırtılmıştı. Bu kitabın cildi farklı olduğu için eksikliği fark etmek daha zordu. Adamat iç geçirdi. “Bu kitabın başka bir kopyasını nerede bulabilirim?”</p>

      <p>Uskan başını iki yana salladı. “Halk Arşivleri’nde olacaktı. Belki bir kopya da Nopeth Üniversitesi’nde vardır.”</p>

      <p>“Nopeth Universitesi’nde ‘belki’ bir kitap bulmak için yaklaşık bir ayı faytonda geçirecek değilim,” diyen Adamat kitabı çarparak kapattı ve şansölye vekilinin masasına geri bıraktı. “Halk Arşivleri’ni kontrol etmem gerekecek.”</p>

      <p>“İsyanlar,” diye karşı çıktı Uskan, o kapıya yönelirken.</p>

      <p>Adamat durakladı.</p>

      <p>“Binayı kilitlemişlerdir,” dedi asistan. “Arşivlerde vergi kayıtları, aile tarihçeleri, hatta kiralık kasalar bulunur. Muhafızlar da cabası.”</p>

      <p>Tüm bunlar ancak yakalanırsa bir sorun teşkil ederdi. “Yardımın için sağ ol,” dedi Adamat. “Başka bir şey bulursan bana haber ver.”</p>
