  <h2>BÖLÜM 24</h2>

  <p>“Ne istiyorsun?”</p>

  <p>Adamat bu soruyu evinin ön basamağında bekleyen Lord Vetas’a sordu. Şık giyimli Vetas’ın üstünde siyah renkli yepyeni bir frak ceket vardı ve onunla uyumlu botları müfettişin gözlerini sızlatacak kadar parlaktı. Ceketinin altına kırmızı bir yelek ve siyah bir ipek gömlek geçirmiş, şapkasını eline almıştı. Kısa siyah saçları özenle kesilip kafa derisine yatırılmıştı. Adamat uyku mahmuru gözlerini ovaladı ve sabahlığına çekidüzen verdi. Holdeki saate göz attı.</p>

  <p>“Saat sabahın yedisi,” dedi bezgince.</p>

  <p>“İçeri girebilir miyim?” diye sordu Lord Ve tas. Ses tonu kibardı.</p>

  <p>“Hayır. Niye buradasın?” Ansızın kuşkuya kapılan Adamat duraksadı. “Ve adamların nerede?”</p>

  <p>“Bugün tehditler savurmaya ihtiyacım yok,” karşılığını verdi Lord Vetas. “Geçen sefer adamlarım yalnızca Palagyi’nin işini bitirmek için buradaydılar. Herhalde cesetten kurtulmakta zorluk çekmemişsindir?”</p>

  <p>Sergilediği kaygıya bakılırsa sanki Adamat’a sabah çayını soruyordu.</p>

  <p>“Fazla çekmedim, sağ ol,” dedi Adamat. “Şimdi niye burada olduğunu söyle.”</p>

  <p>Lord Vetas onun nezaketsiz üslubundan rahatsız olmuşa benzemiyordu. “Bir hediye getirdim,” deyip küçük siyah bir kutu gösterdi. “Senden hiç haber almadım. İş teklifimizi reddettiğin sonucuna varabilir miyim?”</p>

  <p>Adamat kutusu kaptı. “Efendin hediyeni alıp bir yerine soksun. Kartvizitteki adrese uğradım. Nehir yakınındaki boş bir ambardı. Hiçbir işime yaramadı. Ve sen,” diye ekledi. “Sen yoksun. Hakkında araştırma yapacak fazla zamanım olmadı ama ‘Lord’ Vetas diye biri yok.”</p>

  <p>“Zekice bir gözlem,” dedi Lord Vetas. “Fakat verdiğim adres fazlasıyla geçerli. Ziyaretinin adamlarım tarafından fark edilmemiş olmasına şaşırdım. Hatta düpedüz etkilendim.” Ellerini kaldırıp yavaşça çırptı. “Bir müfettiş olarak hünerlerin etkileyici. Hem benim hem de efendimin kimliklerini eninde sonunda keşfedeceğinden hiç kuşkum yok.”</p>

  <p>“Neden bana kim olduğunu söyleyip ikimize de zaman kazandırmıyorsun,” dedi Adamat.</p>

  <p>Lord Vetas gülümsemekle yetindi. “Feldmareşal Tamas için konseyindeki muhtemel haine yönelik bir soruşturma yürütüyorsun.”</p>

  <p>“Hayır.”</p>

  <p>“Bana yalan söyleme, Adamat,” dedi Lord Vetas. “Bu kadarını şimdiden biliyorum.”</p>

  <p>“Haklı olsan bile mevcut bir soruşturma hakkında konuşacak değilim,” dedi Adamat.</p>

  <p>“Şu ana kadar nasıl sonuçlara vardın?” diye sordu Lord Vetas.</p>

  <p>“Beni anlamıyor musun?” dedi Adamat. “Seninle konuşacak hiçbir şeyim yok. İyi günler.” Kapıyı kapatmaya davrandı.</p>

  <p>Lord Vetas amirinin dikkatini çekmeye çalışan bir kâtip gibi elini nazikçe kaldırdı.</p>

  <p>“Ne var?” dedi Adamat.</p>

  <p>“Hediyeni açmayacak mısın?”</p>

  <p>Adamat elindeki kutuya kaşlarını çatarak baktı. Küçük kutu yalın ve siyah olup kuyumculardaki gibi ipek bir kurdeleyle ortasından bağlanmıştı. Adamat kurdeleyi çözdü. Kutunun içinde bir parmak vardı. Eklem yerinden kesilmişti ve bu tür konulardaki tecrübeleri müfettişe onun ergen bir oğlandan geldiğini söyledi. Parmağa bir de yüzük takılıydı. Eskiden Adamat’ın babasının olan ve Adamat’ın başka birine verdiği bir yüzük.</p>

  <p>Adamat titreyerek kutunun kapağını kapattı ve onu sabahlığının cebine koydu. Lord Vetas’ı takım elbisesinin yakasından tuttuğu gibi içeri çekti. O kapıyı tekmeleyerek kapatırken ve adamı duvara çarparken Lord Vetas hiçbir itirazda bulunmadı. Adamat suratını onunkine yaklaştırdığında soluması hızlanmadı.</p>

  <p>“O yüzük oğluna aitti,” dedi. Lord Vetas yardımseverce.</p>

  <p>“Kime ait olduğunu biliyorum!” Bağırmamak Adamat’ı elinde değildi. Lord Vetas’ın frak ceketini iki eliyle birden kavradı ve adamı holden aşağı fırlattı. Baston kılıcını kapının yanındaki bastonluktan alıp yalımı açığa çıkardı ve Lord Vetas’ın çenesine dayadı. Vetas titremedi bile.</p>

  <p>“Eğer oğlum öldüyse…”</p>

  <p>Lord Vetas kılıcın ucuna burnunun dibindeki zararsız bir böceği incelercesine baktı. “Ah, tabii ki yaşıyor. İnsanları koz olarak kullanmanın püf noktası budur. Ölürlerse koz olmaktan çıkarlar.”</p>

  <p>“Seni geberteceğim.”</p>

  <p>“Öyle bir şey yaparsan efendim yerime başka birini gönderir. Biraz daha büyük bir kutu getirecek birini. O kutuda da kızının kellesi olur.”</p>

  <p>Adamat’ın kılıcı Lord Vetas’ın boğazından bir damla kan akıttı. Vetas bir mendil çıkarıp kanı sildi.</p>

  <p>“Seni neden hemencecik öldüremeyeyim?” diye fısıldadı Adamat.</p>

  <p>“Daha şimdi söyledim ya.” Lord Vetas halden anlar bir tebessüm etti. “Şu anda çok duygusalsın. Seni anlıyorum. Biraz durup sakinleş ve durumunu enine boyuna düşün.”</p>

  <p>Adamat kılıcını saplamayı her şeyden çok istiyordu. Yine de kendini kontrol altında tutmak için çabaladı. Elinin en ufak bir hareketiyle adamın can damarı koridordaki kilimin üstüne boşalırdı.</p>

  <p>SouSmith üstünde pijamalarıyla merdivenlerin başında belirdi. Adamat elini sallayarak onu defetti.</p>

  <p>“Efendin ne bilmek istiyor?”</p>

  <p>“Her şeyi,” dedi Lord Vetas. “Tamas sana her ne söylediyse, soruşturmanda her ne bulduysan. Şu andan başlayarak.”</p>

  <p>Adamat iç geçirdi. Mücadele hevesi kırılmış, oluşan boşluk korkuyla dolmuştu. “Hiçbir şey. Hiçbir şey bilmiyorum.”</p>

  <p>Duyduğu asabiyet Lord Vetas’ın yüzünde kendini belli etti.</p>

  <p>“Soruşturmamdan herhangi bir sonuç çıkmış değil.” Adamat kafasını toparlamaya uğraştı. Kendi kendine Josep’in hala hayatta olduğunu hatırlatıp durdu. Her şey yoluna girecekti. Tek yapması gereken Lord Vetas’ın suyuna gitmekti.</p>

  <p>“En baştan başlayalım,” dedi Lord Vetas. “Bana soruşturmalarından bahset. İkisinden de.”</p>

  <p>Adamat kendini konuşurken buldu. Her biri ailesinin etrafına ördüğü bir güvenlik duvarının tuğlalarıymışcasına sözcükler ardı ardına döküldü. Bir ara yorgun düşer gibi oldu ve kılıcını bastona sokup ağırlığını ona verdi.</p>

  <p>Kresimir’in Yemini hakkında bildiği her şeyi ve Yemin’in saçmalıktan başka bir şey olmadığına dair Tamas’la vardıkları sonucu tüm ayrıntılarıyla anlattı. Lord Vetas’a Gökçizgi Sarayı’ndaki geceden ve Uskan’la buluşmasından bahsetti. Açıklamasına ilk başta söylemeye niyetlenmediği ayrıntıları da ekledi. Sözlerini sürdürerek Ricard Tumblar’la ve Leydi Winceslav’la yaptığı görüşmeleri tekrarladı. Lord Vetas tüm bu süre boyunca sessiz kaldı. Adamat adamın yüzünde en ufak bir şey okuyamadı, Vetas bilgileri tepkisizce sindirdi.</p>

  <p>Adamat o kadar hızlı konuştu ki gerçeği bulandırmayı veya düpedüz yalan söylemeyi ancak iş işten geçtikten sonra akıl edebildi. Konuşması bittiğinde elleri titreyerek ve kendini bitkin hissederek basamaklara çöktü. Sanki yaşı ona yetişmekle kalmamış, onu çok gerilerde bırakmıştı.</p>

  <p>Lord Vetas bir müddet düşündü. “İki aylık soruşturmadan sadece bu kadarcık şey mi çıktı?”</p>

  <p>Adamat gözlerini kıstı. “Tek başıma yirmi adamın işini yapıyorum.”</p>

  <p>“Peki tüm bu ayrıntılardan emin misin?”</p>

  <p>“Eminim,” dedi Adamat. “Hiçbir şeyi unutmam.”</p>

  <p>“Ah, evet. Maharetin. Bana şu… Adro’nun yaklaşan yıkımından bahset,” dedi Vetas.</p>

  <p>“O konuda çok az bilgi sahibiyim.” Adamat yorgundu. Bir deliğe girip yatmaktan daha çok istediği bir şey yoktu. “Kresimir’in geri döneceği hakkında bir kehanet işte. Dönüşüne büyük şiddet olaylarının eşlik edeceğini ima ediyor. Eski bir efsaneden fazlası değil.”</p>

  <p>Lord Vetas bir süre daha düşündü. Boynundaki kanı temizlemek için orayı son bir defa mendiliyle sildi ve şapkasını taktı. “Geri geleceğim,” dedi. “Umarım geldiğim zaman elinde daha çok ilgimi çekecek bir şeyler olur. Yoksa…” Bakışları Adamat’ın sabahlık cebindeki kutuya gidip geldi.</p>
