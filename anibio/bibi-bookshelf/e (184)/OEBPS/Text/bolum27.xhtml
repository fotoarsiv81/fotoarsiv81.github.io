  <h2>BÖLÜM 27</h2>

  <p>Orayı yalnızca bir iki aydır kullanmasına rağmen Soylular Evi’nin çatı katındaki ofis Tamas’a eski ve tanıdık geliyordu. Kendini evindeymiş gibi hissederek parmaklarını kanepenin kenarındaki örgülü püsküllerde gezdirdi. Elleri titreyince tüm ağırlığını koltuk değneğine verdi. İçerisi limon kokuyordu. Acaba hep böyle mi kokmuştu?</p>

  <p>Olem onu kapı aralığından seyrediyordu. Maharetli olsun veya olmasın, onun da istirahate ihtiyaç duyduğu ortaya çıkmıştı. Korumanın uykuya hasretmişcesine kırpışan gözlerinin altında mor şişlikler belirmişti. Normalde özenle kestiği sakalı uzamıştı ve saçları karmakarışıktı. Tamas sıradan bir günde onu disiplinsizlikten dolayı azarlardı.</p>

  <p>Fakat bu sıradan bir gün değildi.</p>

  <p><i>Ona biraz dinlenmesini söylemeliyim. Babam bana hep ne derdi? “Uyku ölüler içindir.”</i></p>

  <p>“Evet, komutanım,” dedi Olem.</p>

  <p>Tamas ona göz attı. “Hımm?”</p>

  <p>“’Uyku ölüler içindir,’ dedin,” diye konuştu Olem.</p>

  <p>“Ölüye benziyorsun.”</p>

  <p>“Sen de pek matah gözükmüyorsun, komutanım.” Olem yüzüne bir tebessüm kondurmak için çabaladı. Gözlerindeki endişe Tamas’ın dikkatinden kaçmadı. “Dinlenmen lazım, komutanım,” dedi Olem. “Tüm o merdivenleri çıkarken neredeyse canından olacaktın.”</p>

  <p>Olem her basamakta komutanına yardım etmek için üstelemiş, kimi zaman onu taşıması gerekmişti.</p>

  <p>“Bir hemşireye ihtiyacım yok,” dedi Tamas. “Yapılması gereken işler var.” Çalışma masasına doğru topalladı ama yolun yarısında düşecek gibi oldu.</p>

  <p>Olem hemen yanında belirip onu dirseğinden tuttu. “Geç otur şöyle, komutanım,” dedi. “Doktor Petrik az sonra gelir.” Tamas’ı kanepeye oturttu.</p>

  <p>“Pöh,” diyen Tamas eliyle koltuğu işaret etti. “Sen de biraz otur.”</p>

  <p>“Ayakta kalsam daha iyi, komutanım.”</p>

  <p>“Keyfine bak.” Tamas korumasının dinlenmesine izin veremezdi. Hatta henüz kendisinin de dinlenmesine izin veremezdi. “Yokluğumda neler oldu bilmem gerek. Yakalanışımdan kaç kişi haberdar?”</p>

  <p>“Haber çabuk yayıldı,” dedi Olem. “Korkarım aklımda başka şeyler vardı. Ava döner dönmez Sabon’a haber saldım ve Hrusch’u getirdim.” Başıyla köşede mışıl mışıl uyuyan tazıyı işaret etti. “Charlemund ortalığı telaşa vermemek için elinden geleni yaptı. Yine de rahibeler konuştularsa hiç şaşırmam. Tuğbay Sabastenien’in konuşmadığını adım gibi biliyorum.”</p>

  <p>“Yani herkes Nikslaus’un elinden sağ salim kurtuldu, öyle mi?”</p>

  <p>Olem kafa salladı. “Sihri duyunca gerisingeri dönmeme ramak kaldı, komutanım,” derken Tamas’la göz göze gelmekten kaçındı. “Rütbemi sökmek istersen…”</p>

  <p>“Kapa çeneni,” dedi Tamas. “Rütbeni sökecek falan değilim.”</p>

  <p>“Diğerlerini ava geri götürmem için bana bir emir vermiştin.”</p>

  <p>“Götürdün sanıyordum.”</p>

  <p>“Pek sayılmaz, komutanım. Ötekileri kendi yollarını bulmaya bırakıp önden gittim. Bekleyemedim.”</p>

  <p>“Yerinde olsam ben de o emre itaat etmezdim. Bir adamı içgüdülerinden dolayı suçlayamam. Hem zaten görevini yaptın. Hemen peşimden gelmedin. Devam et.” Tamas yutkundu. Başını bir yastığa koyup uykuya dalmaktan daha çok istediği bir şey yoktu. Fakat evvela halledilmesi gereken işler vardı. Bitkinliğe, acıya ve mide bulantısına karşı koydu.</p>

  <p>“Ryze’ın ihaneti ağızdan ağza yayıldı,” dedi Olem. “Leydi Winceslav cevap istiyor. Ortalık dedikodudan geçilmiyor.”</p>

  <p>“O dedikoduları sustur,” dedi Tamas.</p>

  <p>“Ne?” Olem şaşırmış gibiydi.</p>

  <p>“Hiçbiri doğru değil.” Tamas ayağa kalkmak için uğraştı. Ryze iyi bir adamdı. Tamas kabahatin onda kalmasına göz yummayacaktı. Olem bir elini komutanının omzuna koyarak onu nazikçe zaptetti.</p>

  <p>“Ryze’ın seni tutup götürdüğünü kendi gözlerimle gördüm,” dedi.</p>

  <p>“Cesetleri buldun, değil mi?” diye sordu Tamas.</p>

  <p>Olem başını yavaşça iki yana salladı. “Kan buldum ama ceset yoktu.”</p>

  <p>“Giderken duyduğun o sihir vardı ya; benim karşı koymamdan gelmiyordu. Ryze beni uyarabilsin diye adamları Dük Nikslaus’u bizden uzak tutmaya çalışıyorlardı. Ryze diri diri yandı.”</p>

  <p>“Emin misin?”</p>

  <p>“Çukura kadar yolun var,” diye homurdandı Tamas. “Bana patronluk taslama. Henüz aklımı kaçırmadım.”</p>

  <p>“Madem Ryze seni uyarmak istedi, neden onca zahmete katlandı?” diye sordu Olem. “Sana bir not gönderebilir veya seni görmeye bizzat gelebilirdi.”</p>

  <p>Tamas şakaklarını ovuşturdu. “Aklıma gelmiyor. Ryze’ın korktuğunu hatırlıyorum. Sinirli olduğunu. Barat’ın elinde onu susturmakta kullandığı bir koz vardı.”</p>

  <p>“Tuğbay Barat mı? O şişliğe bakılırsa başını fena çarpmışsın, komutanım.” Olem çekingen bir tebessüm etti.</p>

  <p>“Aptal olma.” Tamas tekrar ayağa kalkmayı denedi. Bacağına bir ağrı saplanınca kan ter içinde kaldı. Sonunda vazgeçti. “Leydi Winceslav’a bir mektup yaz. Ona Ryze’ın tüm suçlamalardan aklandığını söyle.” Duraksadı. “Bir de tuğbaylar Barat ile Sabastenien’i bana getir.”</p>

  <p>“Hemen peşlerinden adam salarım,” diyen Olem kapıya yöneldi.</p>

  <p>“Hayır,” diye homurdandı Tamas. “Kendin getir. İkisinin de sıvışmasını istemiyorum. Yanına bir manga al. Düşündüm de, iyisi mi şimdilik kimseye Ryze’dan bahsetme.”</p>

  <p>“Ama masumsa…”</p>

  <p>Tamas gözlerini yumdu. Önündeki zorlu süreç için ona güç lazımdı. “O konuyla daha sonra ilgileneceğim. Gidebilirsin.”</p>

  <p>“Hayhay, komutanım.”</p>

  <p>Olem kapıdan çıkar çıkmaz Tamas bir acı nidası koyverdi. Bacağı sadece birkaç dakika içinde kasılıp kalmıştı. Ağrımadığında zonkluyordu ve onu her oynattığında adeta bıçaklar saplanıyor, öyle anlarda da zonklamaya bırakmış olmayı diliyordu.</p>

  <p>Tamas bir elini dağınık saçlarında gezdirerek kendini düşünmeye zorladı. Ryze niye sırf Barat’tan bahsetmek için düzmece bir kaçırma tertiplemişti? Keşke Adamat’ın yeteneği onda da olsaydı.</p>

  <p>Oğlu!</p>

  <p>“Olem!” diye seslendi feldmareşal. Birkaç saniye bekledi. Olem geri gelmeyince tekrar bağırdı. Bir muhafız başını kapıdan içeri uzattı. “Ne var, komutanım?”</p>

  <p>“Kema, Olem gitti mi?”</p>

  <p>Asker kafa salladı. “Bir dakika önce buradan ayrıldı. Birilerinin anasını ağlatacakmış gibi bir hali vardı.”</p>

  <p>“Bana bir kâğıt kalem ver.”</p>

  <p>Kema çalışma masasından bir dolmakalem ile birkaç kağıt getirdi. Tamas çabucak bir not karaladı. “Git Olem’e yetiş. Diğer görevden önce bunu yerine getirsin.”</p>

  <p>“Emredersin, komutanım.”</p>

  <p>Kema hemen giderek komutanını yalnız bıraktı. Tamas’ın bacağı tekrar zonklamaya başladı. Bir fırt barut tüm ağrısını geçirirdi… tabii onu kullanabilseydi. Bacağındaki bir altın yıldız oldukça barut transına bile giremezdi.</p>

  <p>“Canı çıkasıca Petrik nerede?”</p>

  <p>“Buradayım.” Doktor kapıyı yavaşça arkasından kapattı. Bir elinde hekim çantasını, diğerindeyse paltosunu taşıyordu. Tamas’ı gözlüğünün gerisinden inceledi.</p>

  <p>“Beni oldukça güzel bir briç oyunundan kaldırdın,” dedi adam. Huysuz gözüküyordu ama genellikle öyle gözükürdü. Hastalarına karşı tam bir şefkat eksikliği sebebiyle hem kamu hem de özel görevlerinin çoğundan sepetlenmişti. Lakin pratikliği ve hüneri o eksikliğini kapatmak için yeterliydi.</p>

  <p>“Kusura bakma,” dedi Tamas. “Gidip oyununa devam etmek istersen biraz daha acı çekebilirim.”</p>

  <p>Doktor Petrik duraksadı. Sonra omuz silkip tekrar kapıya doğru döndü.</p>

  <p>“Alaycılık kavramından hiç mi anlamazsın be adam?”</p>

  <p>Petrik ona uzun, asabi bir bakış atıp yanına geldi. Çıta gibi ince olmasına rağmen yüz elli kiloluk biri gibi paytak paytak yürüyordu. Tamas’ın yanına oturup gözlüğünü çıkardı. Feldmareşalin yüzünü ve başını bir mercekle inceledi.</p>

  <p>“Bazı hafif çizikler,” dedi kısa bir süre sonra. “Endişe edecek bir şey değil. Görünüşe bakılırsa bir beyin sarsıntısı geçirmişsin.” Parmaklarını Tamas’ın yüzünün önünde şıklatarak gözlerine baktı. “Bir şeyin yok.” Tamas’ın bacağını tuttu -pek nazik denemeyecek bir şekilde- ve kucağına koydu. Keten sargıları çıkarıp uzvu bir hekim gözüyle inceledi.</p>

  <p>“Zaten bir doktor tarafından tedavi edilmişsin,” dedi. Sesinde alıngan bir tını mevcuttu.</p>

  <p>“Evet,” dedi Tamas. “Zaptçılarıma hizmet ediyordu. Bacağımı tekrar bir araya getiren oydu.”</p>

  <p>“Bacağın daha önce nasıldı?”</p>

  <p>“Bilmiyorum. Tedavi boyunca baygındım.”</p>

  <p>“Şanslıymışsın. Görünüşe bakılırsa bacağındaki tüm kemikler kırılmış. Yine de her kim olursa olsun iyi iş çıkarmış,” dedi gönülsüzce.</p>

  <p>“Bacağımı açmanı istiyorum.”</p>

  <p>Petrik ona gözlerini kırpıştırarak baktı. “Ne dedin?”</p>

  <p>“Bacağım. Onu açman gerekiyor.”</p>

  <p>Petrik uzvu yavaşça yere bıraktı. “Başını zannettiğimden daha sert çarpmışsın.”</p>

  <p>Doktorun sesinde endişe mi gizliydi? Hayır, Tamas hayal kuruyor olmalıydı. “Cerrah yarayı kapatmadan önce bir parça altın yerleştirmiş.” Tamas duraksayıp yutkundu. Bunu söylemek bile içini kaldırıyordu. “Sihrimi kullanamıyorum.”</p>

  <p>Doktor Petrik gözlüğünü yüzüne geri koydu. Tekrar çıkardı, sonra bir kez daha taktı. Elini yumruk yapıp çenesinin altına dayadı ve feldmareşalin bacağına uzun uzun baktı. “Sen kafayı yemişsin,” dedi. “Öyle bir şey yapacak değilim. Rahat bırakırsan altının etrafında bir kist oluşur. Bu da onu kan dolaşımından ayrı tutar ve güçlerini tekrar kullanmanı sağlar.”</p>

  <p>“Dediğimi yap,” diye konuştu Tamas. “Bu bir emirdir.”</p>

  <p>“İkinci bir müdahalenin yardımı dokunur mu sanıyorsun? Şok seni öldürmese bile bacağını kaybedersin ve yine ölüm riski doğar. Sağlıklı düşünmüyorsun.”</p>

  <p>“Nikslaus parçanın yıldız biçiminde olduğunu söyledi. Her hareket edişimde dokuyu yırtarak altının tekrar kanıma değmesine yol açacak. Orada kıpır kıpır oynadığını hissedebiliyorum.”</p>

  <p>Petrik tereddüt etti.</p>

  <p>“Endişene minnettarım,” dedi Tamas.</p>

  <p>“Endişe ha?” dedi Petrik. “Evet ama kendim için. Prosedür sırasında ölürsen dalkavukların bana ne yaparlar biliyor musun? Olem’i çıkıp giderken gördüm. Gerizekâlı değilim. Onu itiraz edemesin diye gönderdin. Sabon da henüz geri gelmedi. Beni lime lime doğrarlar.”</p>

  <p>“Kim seni lime lime doğruyormuş?”</p>

  <p>Kapı aralığında duran Sabon ceketinin düğmelerini açmaya ara vermişti. Bahsi geçen ceket barut lekeleriyle, toz toprakla ve yanıklarla kaplıydı. Sanki bir kömür madenine girip çıkmıştı. Ceketi köşedeki bir kancaya astı. Yanağında kanın çoktan pıhtılaştığı tek bir kesik vardı. Elleri kirli ve kapkaraydı.</p>

  <p>“Onu yakaladınız mı?” diye sordu Tamas.</p>

  <p>Sabon başını iki yana salladı. “Üzgünüm”</p>

  <p><i>Kahretsin</i>. “Nasıl kaçabildi.”</p>

  <p>Tamas dilinin ucuna kadar gelen azarı içine attı.</p>

  <p>“İyi prova edilmiş bir güzergah, kullanarak,” dedi Sabon. “Sahte zeminli bir ambara girdi ve oradan kanalizasyona indi. Adamlarımız kanalizasyon çıkışlarında dört dönüyorlar ama onu bulurlarsa şaşarım. ora da halâ izini sürüyor fakat Adopest’in herhangi bir noktasından dışarı çıkabilir. Sanki kendisine yetişeceğimizi tahmin etmiş. Genzinden tiksinti dolu bir ses çıkardı, sonra da yaklaşıp Tamas’ın bacağına göz gezdirdi. “Bakıyorum da pek iyi bir gün geçirmiyorsun,” dedi.</p>

  <p>“Doğru. Geçirmiyorum.”</p>

  <p>“Bacağını kaybedecek mi?” diye doktora sordu Sabon.</p>

  <p>Petrik feldmareşalin ikaz bakışına aldırış etmedi. “Kaybedebilir,” dedi. “Eğer istediği gibi bacağını açarsam.”</p>

  <p>“Neden?” Sabon üstüne bakarak bir açıklama bekledi.</p>

  <p>Tamas derin bir nefes aldı. “Nikslaus’un hekimi bacağımı tedavi etti. Ama etmeden önce kemiğe bir altın parçası dayadı. Parça bir kist oluşmasını engellemek için yıldız biçiminde.”</p>

  <p>Sabon’un gözleri kocaman açıldı. “Vay hayvan vay,” diye hırıldadı. “Onu yakaladığımda ellerini keseceğim.”</p>

  <p>Tamas dostunun duygularına karşı çıkamadı. “Onu <i>yakalayabilirsek</i>,” diye düzeltti. “Petrik, ameliyatı istiyorum.”</p>

  <p>Doktor dönüp Sabon’a uzun bir bakış attı.</p>

  <p>“Hayır,” dedi Sabon. “Ölürsen tüm harekât riske girer.”</p>

  <p><i>Harekât</i>, demişti Sabon. Tamas gülümseyecek gibi oldu. Dostu kaygı duyduğunu asla itiraf etmezdi.</p>

  <p>“Seni daha yeni geri aldık, dedi Sabon.</p>

  <p>“Sihirsiz yaşamaya göz yummayacağım,” dedi Tamas. Petrik, altını çıkarmamanın riskleri nedir?</p>

  <p>Yaşlı doktor kaşlarını çattı. “Söylediğin doğruysa devamlı acı çekersin. Uyuyamazsın ve yorgunluk vücudunun doğal yollardan iyileşmesini önler. Mutlu gözükmüyordu. “Onu çıkarmalıyız.”</p>

  <p>Bakışları Tamas ile doktorun arasında gidip gelen Sabon burnunu çekti. “İyi şanslar,” deyip odayı terk etti.</p>

  <p><br/></p>

  <p style="text-align: center;">* * *</p>

  <p><br/></p>

  <p>“Beni mi görmek istediniz?” Adamat ağırlığını bir ayağından ötekine aktararak Tamas’ın yanına dizilmiş ameliyat aletlerini inceledi Ameliyatlar onu hep tedirgin ederdi. Bir operasyon sırasında pek çok terslik çıkabilirdi ve doktorlar her yıl tedavi bahanesiyle hastalarını öldürmenin yeni ve acı verici yollarını keşfeder gibiydiler. Adamat mantıksız düşündüğünün farkındaydı. İstatistikler aksini gösteriyordu. Kadim kan aldırma uygulamaları giderek gözden düşerken sterilizasyon hakkındaki yeni fikirler tıp alanında hızla yayılıyordu. Hayatta kalma oranları Kresimir Zamanı’ndan beri hiç bu kadar yüksek olmamıştı.</p>

  <p>Soylular Evi’nin bir yan odasında doğaçlama bir cerrahi müdahaleye hazırlanan feldmareşal bir ameliyat masasının kenarında oturuyordu. Üstünde beline bağlı bir havludan başka bir şey yoktu ve göğsünde birbiriyle kesişen eski yara izlerinin sayısı Adamat’ı hayrete düşürüyordu. Bu izlerden bazıları kılıçlardandı, biri bir bıçak yarasına benziyor, pembe ve silik birer büzgü şeklinde olan üçününse mermiler tarafından açıldığı anlaşılıyordu. Tamas’ın başında, kırlaşan saçlarının altından bile görülebilen bir yumru vardı ve sağ bacağı kızarıp şişmişti. Bir yanında beyaz önlüklü bir doktor özenle aletlerini inceliyordu.</p>

  <p>Demek Tamas hayattaydı ama durumu pek iyi sayılmazdı. Gazetelerin dedikodu sütunları dün Palo Sokağı’nda neler yaşandığını ve Tamas’ın ondan önceki iki gün nerede olduğunu öğrenmek için cinayet bile işlerdi.</p>

  <p>Tamas müfettişi başıyla selamladı. “Hainimi buldun mu?”</p>

  <p>“Hayır, bayım.”</p>

  <p>“Neden?”</p>

  <p>“Bahane bulmak gibi olmasın ama yirmi kişinin işini tek başıma yapıyorum.”</p>

  <p>“Ücretini de ona göre almıyor musun?”</p>

  <p>“Pek sayılmaz ve ücret işleri hızlandırmaz. Yapmam gereken görüşmeler, araştırmalar ve yolculuklar var.”</p>

  <p>“‘Pek sayılmaz’ ne demek?”</p>

  <p>“Şu aralar vekilharcı soruşturuyorum, bayım. Onu sorguladıktan sonra bana bir çek yazmasını isteyemem ya.”</p>

  <p>Tamas alaycı bir homurtu çıkardı. “Olem, sevgili müfettişin ücretinin ödendiğinden emin ol.”</p>

  <p>Köşedeki koruma, volta atmaya kısaca kafa sallayacak kadar ara verdi.</p>

  <p>“Kuşkuların muhakkak vardır?”</p>

  <p>“Daima,” dedi Adamat. “Ama sağlam bir kanıtım yok.”</p>

  <p>“Elime bir mektup geçti,” dedi Tamas, çalışma masasını işaret ederek. “Oğlum Taniel’den. Omuztaç’ta Dağ Bekçilerimle beraber Kez saldırısını savuşturuyor. Görünüşe bakılırsa o ve İmtiyazlı Borbador güçlü bir kadın sihirbazın Kez tarafına katıldığında hemfikirler. Bahsi geçen sihirbaz Kez Fırkası’ın kaleden geçirip Kresim Kurgaya çıkaracakmış ve orada hep beraber Kresimir’i çağırmayı deneyeceklermiş.”</p>

  <p>Adamat’ın ağzı bir karış açık kaldı. “Saçmalık bu.”</p>

  <p>Öyle, dedi Tamas. “Kuşatma altındaki insanlar çoğu defa yanlış fikirlere kapılabilirler. Dahası oğlumun aklı başında değil.” Bu konuya açıklık getirmedi. “Lâkin tüm ihtimalleri değerlendirmeye mecburum. Belki Kez yeni bir silah geliştirmiştir. Veyahut…” Pencereden dışarı bakarak yüzünü buruşturdu. “Şu Kresimir’in Yemini meselesi… Araştırmalarında onunla ilgili başka bir şeye rastladın mı? Kresimir’in bizzat çağrılmasının gerektiğini veya ölü kralı için ne şekilde intikam almaya çalışacağını belirten herhangi bir şeye?”</p>

  <p>“Hayır,” dedi Adamat. “Daha önce de söylediğim gibi araştırmalarım sonuçsuz kaldı. İlgili bölümler bu bilginin öğrenilmesini istemeyen biri tarafından ya sansürlenmiş ya da kitaplardan bütünüyle yırtılmış.” Olayın bu yönü daha en başından beri Adamat’ın içine kurt düşürüyordu. Fakat spekülasyon yapmaktan hiç hoşlanmazdı. “Kresimir’in Yemini hakkındaki bilgilerim yalnızca İmtiyazlı Borbador’dan geliyor.”</p>

  <p>“İşte bu talihsizce.” Tamas bir elini alnına götürdü ve hafifçe yalpaladı. Kendini iyi hissetmiyordu. “Histeriye kapılmaktan çekiniyorum ama söylentilerin arkasında bazı gerçeklerin yatabileceği ihtimaline karşı tedbir almalıyım. Pöh! Tanrıları çağırmak. Böyle şeyler kimin aklına gelir ki? Dördüncü tugayı Omuztaç’a yolladım. Bu kadarı dağ geçidini Kezlilerden korumaya yetip de artmalı bile.” Boş ver dercesine elini salladı. “Soruşturmanı böldüğüm için özür dilerim, Müfettiş. Seni yolcu etmeden önce söyleyeceğim bir şey daha var.”</p>

  <p>“Bayım?”</p>

  <p>“Bu ameliyattan sağ çıkmazsam veya iyileşme süreci gerektiği gibi gitmezse soruşturmana devam etmeni istiyorum.”</p>

  <p>Adamat korkuya kapıldı. “Kusura bakmayın, bayım ama saatler içinde öldürülüp bir hendeğe atılırım. Şimdiye kadar suikastçıların eline düşmememin tek sebebinin korku olduğundan kuşkulanıyorum. Daha doğrusu size duyulan korku olduğundan.”</p>

  <p>“Yanına bir muhafız verilecek,” dedi Tamas. “Ölürsem adalet bir davayla değil, soğuk çelikle yerini bulacak. Yedinci tugayın sana canıgönülden yardım edeceği kanaatindeyim.”</p>

  <p>Tamas cidden öleceğini düşünüyordu. Adamat’ın korkusu derinleşti. Tamas ölürse her şey rayından çıkardı. Özellikle de böyle bir tedbir alınmışken. Ordu geri kalan konsey üyelerinin peşine düşer, herkes kendi başının çaresine bakmak zorunda kalırdı. Ülke kargaşaya sürüklenirdi. Öyle bir senaryoda kimse galip gelmezdi. Öte yandan Tamas hayatta kalırsa Adamat’ın ona ihanet etmeyi, her şeyi Lord Vetas’a anlatmayı sürdürmesi gerekirdi. Haysiyeti nereye kaybolmuştu? Adamat belki yüzüncü defa feldmareşale her şeyi anlatmanın ve ondan yardım istemenin risklerini değerlendirdi. Tekrar olumsuz yönde karar verdi. Ailesinin emniyeti haysiyetten veya şereften daha mühimdi.</p>

  <p>Adamat’ın düşünceleri siyah saçlarını atkuyruğu yapmış uzun boylu, şişman bir adamın gelişiyle bölündü. Adam bir kral gibi davranmasına rağmen bir aşçıbaşının önlüğünü ve silindir şapkasını takıyordu. Elinde bir tepsi taşıyor, önlüğünde birinin kafasını kırmaya yetecek kadar büyük bir kepçe asılı duruyordu.</p>

  <p>Tamas adamı ihtiyatlı gözlerle süzdü. “Mihali?”</p>

  <p>“Feldmareşal,” dedi Mihali. “Sana ameliyatından önce içmen için bir çorba getirdim. Sanırım iyileşmene yardımı olacak.”</p>

  <p>Doktor ona çatık kaşlarla baktı. “Yemek içmek yasak,” dedi. “Israr ediyorum!” Mihali tepsiyi Tamas’a uzattı.</p>

  <p>“Kesinlikle olmaz. Yiyecekler veya içecekler ameliyat sırasında komplikasyonlara yol açabilir. Ben…”</p>

  <p>Tamas elini sallayarak doktoru susturdu. “Bir şey olmaz,” dedi. “Hem sen bana eter bile vermiyorsun.”</p>

  <p>Adamat tam oradan sıvışıp Tamas’ı çorbasıyla ve ameliyatıyla baş başa bırakacaktı ki kapı aniden açıldı. Adamat başpiskosu simasından değilse bile cübbesinden tanıdı. Charlemund korkutucu bir şöhrete sahipti ve halka pek vaaz vermezdi. Bir başpiskos olarak alt sınıflar arasında sevildiği söylenemezdi.</p>

  <p>“Tamas,” dedi Charlemund. “Seni sağ salim gördüğüme sevindim ama iş için buradayım. Adamlarım askerlerinin bu dinsiz aşçıyı<sup> </sup>teslim etmediklerini söylüyorlar. Dün muhafızlarım onu almaya gediklerinde bir tür itiş kakış çıkmış…”</p>

  <p>Mihali’yi, Adamat’ı ve diğerlerini görünce duraksayıp kaşlarını çattı.</p>

  <p>“Mihali böyle bir zamanda ne kadar önemli olabilir ki?” dedi Tamas.</p>

  <p>“Karar bana kalsa onu senin mesuliyetinde bırakırdım. Deli bir aşçıdan bana ne? Lâkin dinimize benden daha bağlı başpiskoslar onun tutuklanmasını talep ediyorlar. Üstümde baskı kuruyorlar, Tamas. Kilise’nin tarafsızlığını tehdit aracı olarak kullanıyorlar.”</p>

  <p>“Kararımı daha sonra vereceğim,” dedi Tamas.</p>

  <p>“Hemen vermende ısrar etmek zorundayım.” Charlemund omuzlarını kastı. Bakışları Mihali’ye çevrildi. “Sen osun, değil mi? Hani şu kâfir aşçı?”</p>

  <p>Mihali tepsiyi nazikçe Tamas’ın yanına bıraktı ve din adamına doğru döndü. Derin bir nefes alarak koca göbeğini içine çekti. “Ben bir aşçıbaşıyım, bayım ve bana o şekilde hitap edeceksiniz.”</p>

  <p>“Bir aşçıbaşıymış! Hah!” Charlemund başını geriye atıp güldü. Eli flöresinin kabzasına gitti. “Tamas, bu adamı Kilise adına tutukluyorum.”</p>

  <p>“Dışarı çık.”</p>

  <p>Sözler alçak sesle telaffuz edilmişti, yine de Adamat’a odanın tüm ısısı uçup gitmiş gibi geldi. Tamas’a doğru döndü ama konuşan Tamas değildi. Aşçıbaşıydı.</p>

  <p>“Bu ne cüret?” Charlemund kılıcını bir karış çekti.</p>

  <p>“Dışarı çık!” diye kükredi Mihali. Kepçesi elinde belirdi. Sanki bir kılıç tutuyordu. Kepçenin büyük ucunu Charlemund’un burnuna doğrulttu. “Seni burada istemiyorum. Seni gidi sahte rahip. Seni gidi kepaze ahmak! Bana bir sebep çıkar da canına okuyayım!”</p>

  <p>Charlemund’un yüzü hiddetle çarpıldı. “Bu ne biçim bir delilik böyle? Seni Kilise adına tutukluyorum! Kepçenden korkacağımı mı sanıyorsun, tanrıtanımaz obur herif!”</p>

  <p>Mihali ansızın Charlemund’un üstüne yürüdü. Başpıskos birkaç adım geri çekildi ve kılıcını çekip hamle yaptı. Mihali yalımı kepçecik karşıladı ustaca yana itti ve elinin tersiyle Charlemund’a onu kanepeye fırlatacak kadar sert bir tokat attı.</p>

  <p>Oda sessizliğe gömüldü. Olem din adamının yanına koştu.</p>

  <p>“Yanlış mı görüyorum, yoksa az önce başpiskosu mu öldürdün?“diye sordu Adamat.</p>

  <p>Mihali burnunu çekti. “Öldürmem gerekirdi,” dedi. “Çorbanı iç, Feldmareşal.” Tek kelime daha etmeden çıkıp gitti.</p>

  <p>“Yaşıyor, komutanım,” dedi Olem. “Bayılmış.”</p>

  <p>Adamat feldmareşalle bakıştı. Kendi hayretinin Tamas’ın gözlerinde yankı bulduğunu görebiliyordu. Feldmareşal bacağını acıyla tuttu. “Olem, başpiskosu alt kattaki odalardan birine götür. Merdivenlerden düştüğü haberini yay. Görgü tanığı bul. Müfettiş, eminim sen de görmüşsündür.”</p>

  <p>Adamat ceketinin önünü düzeltti. “Çok kötü düştü. Biz ona yetişmeden önce iki ayrı merdivenden yuvarlandı.”</p>

  <p>“Aynen öyle oldu,” dedi Tamas. “Doktor, Charlemund’a ne içirebilirsin?”</p>

  <p>Petrik başpiskosun şuursuz suretine küçümser gözlerle baktı. “Arsenik?”</p>

  <p>“Ben ciddiyim. Güzel bir baş ağrısı verecek ve epeyce hafıza kaybettirecek bir şey olsun.”</p>

  <p>“Siyanür.”</p>

  <p>“Doktor!”</p>

  <p>“Bir şeyler bulurum,” diye mırıldandı Petrik.</p>

  <p>“Olem.”</p>

  <p>Charlemund’u koltuk altlarından tutarak odadan dışarı sürüklemekte olan Olem durakladı. “Komutanım?”</p>

  <p>“Bizimkilerin Charlemund’un muhafızlarıyla itişip kakışmaları mevzuu neydi?”</p>

  <p>“Ameliyattan sonra söyleyecektim, komutanım.”</p>

  <p>“Ona ne şüphe. Neler oldu?”</p>

  <p>Olem ellerini başpiskosun koltuk altlarından ayırmadı. “Hepsi o kadar, komutanım. Çocuklar Mihali’yi kaybetmek istemiyorlar. Yemek pişirsin veya pişirmesin, iyi şans getirdiğine inanıyorlar. Benim konuyla hiçbir ilgim yok. En azından fazla yok.”</p>

  <p>“Mihali’nin iyi şans getirdiği de nereden çıktı? Bunu destekleyecek ne yaptı ki?”</p>

  <p>“Askerlerin karınlarını doyurdu,” cevabını verdi Olem. “Kavgadan zayiat çıktı mı?”</p>

  <p>“Bir dahaki sefere çıkabilir.” Olem’in yüzü gölgelendi.</p>

  <p>“Peki ya kesin bir emir verirsem?”</p>

  <p>Olem boynunu büktü. “Adamların itaat edeceklerinden eminim, komutanım.”</p>

  <p>Tamas gözlerini yumup ovuşturdu. “Ne önerirsin, Müfettiş?”</p>

  <p>Adamat şaşırdı. “Ayrıntıları yeterince bildiğimden emin değilim bayım.” Kendini duvardaki bir sinek gibi hissediyordu. Bu onun tanık olmaması gereken bir olaydı. Mihali denen şu tip; Adamat’ın onun hakkında daha fazla bilgi edinmesi gerekecekti.</p>

  <p>“Bildiğini farz et,” diye üsteledi Tamas.</p>

  <p>“Ancak kötü bir komutan askerlerinin kaprislerine boyun eğer,” dedi Adamat. “Ve daha da kötü bir tanesinin onların isteklerini ve ihtiyaçlarını görmezden gelir. Hele ki ortada hafifletici sebepler varken.” Basıyla Olem’in dışarı sürekleme işine kaldığı yerden devam ettiği başpiskosu işaret etti.</p>

  <p>“Olem.”</p>

  <p>Koruma bir kere daha durakladı. “Kendine geliyor, komutanım.”</p>

  <p>“Henüz gelmemesini yeğlerim.”</p>

  <p>Bir çekicin ete vurması gibi bir ses çıktı. “Gelmeyecek.”</p>

  <p>Tamas ellerini başının arkasında kavuşturdu. “Mihali’nin Adro ordusuna alındığı ve yedinci tugaya atandığı herkese duyurulsun. Hassenbur’a bir not iletip onu gözlemlemesi için bir doktor yollayabileceklerini söyleyin. Tüm masraflarını biz karşılarız. Böylece Claremonte küçük düşmemiş olur.”</p>

  <p>“Peki ya Kilise?”</p>

  <p>Tamas iç geçirdi. “İsterlerse onunla konuşması için bir rahip gönderebilirler. Onu dine döndürmek için falan filan.”</p>

  <p>“Yani Mihali artık lejyonun resmi aşçısı, öyle mi?”</p>

  <p>“Aşçıbaşısı.”</p>

  <p>“Doğru, komutanım. Sağ ol, komutanım.”</p>

  <p>Tamas çorbasını içmeye başlamadan önce korumasının gitmesini bekledi. Sonraki birkaç saniye boyunca çıkan tek ses hoşnut şapırtılarıydı. Bir ara başını kaldırdı. “Müfettiş?”</p>

  <p>“Evet?” Adamat yine dalıp gitmişti.</p>

  <p>“Gidebilirsin.”</p>

  <p>Adamat odayı terk ederken Tamas’ın konuştuğunu duydu. “Artık şu işi halledelim, Petrik.”</p>

  <p>Koridorda durakladı. Tamas az önceki durumla iyi başa çıkmıştı. Feldmareşal emirlerini sorgulayan budalalara müsamaha gösterecek biri değildi. Tıpkı karşı gelinecek biri olmadığı gibi. Adamat bir kere daha ona Lord Vetas’tan bahsetmesi gerekip gerekmediğini düşündü. Tamas onun ihanetini kendi başına öğrenirse Adamat’ın ailesini kurtarmaya yönelik tüm umutları sönerdi. Fakat Adamat, feldmareşalin askerlerinin yardımıyla bile olsa, bir kurtarma girişiminde bulunursa ailesi can verebilirdi. Risk çok büyüktü.</p>
