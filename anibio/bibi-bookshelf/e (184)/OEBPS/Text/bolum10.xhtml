  <h2>BÖLÜM 10</h2>

  <p>Adamat tabancalarını almak için evine uğradı. SouSmith’i tutmasının üstünden beş gün geçmişti ve şehir merkezinin etrafındaki kordon yüzünden o zaman zarfında Halk Arşivleri’ne sızma imkânı yakalayamamışlardı. Deprem bu durumu değiştirmişti. Tüm şehir keşmekeş içerisindeydi. Binalar yıkılmış, yollar evsizlerle dolup taşmıştı. Adamat da fırsattan istifade ederek Arşivler’e girmenin bir yolunu bulma maksadıyla kral yanlılarına ait mevzileri keşfe çıkmıştı. Fakat şansı yaver gitmemişti.</p>

  <p>Tamas’ın tüm ordusunu kente sokacağına ve barikatları yarma teşebbüsünde bulunacağına yönelik dedikodular yayılmıştı. Lâkin görünüşe bakılırsa feldmareşal askerlerini ve fedailerini barikatları ele geçirmek yerine vatandaşlara yardım etmekle görevlendirmişti. Kıran kırana çatışmalar başladığı zaman Centestershire çok tehlikeli bir yer olup çıkacaktı. Bir diğer söylentiye göre de Tamas’ın barut büyücüleri Adopest sokaklarında halen kaçak bir İmtiyazlı avındaydılar. Sonuç olarak şehirde oradan oraya gezmek yüreksizlere göre değildi.</p>

  <p>Adamat’a üç günde bir Tamas’tan bir haberci geliyordu. Adamat da üç günde bir ilerleme kaydedemediğini bildirmek zorunda kalıyordu. Feldmareşalin nefesini ensesinde hissetmek ve herhangi bir başarı bildirememek sinir bozucuydu.</p>

  <p>Adamat ön kapının hemen gerisinde eğilerek postayı yerden aldı. Tamas en azından o hizmetin kesilmemesini sağlamıştı. Bu yüzden ona saygı duymamak zordu. Adamat yanındaki SouSmith’in içeri girmesini bekledi, ardından kapıyı ayağıyla iterek kapadı. SouSmith onun omzuna dokundu.</p>

  <p>Holün karşı tarafında bulunan mutfağın arka kapısı aralıktı. Adamat postayı bir sehpanın üstüne bıraktı ve kapının yakınındaki tutucudan bir baston aldı. SouSmith oturma odasına yollandı. Adamat bastonunu havada tutarak onun arkasından köşeyi döndü. Döndükten sonra da bastonu yavaşça indirdi.</p>

  <p>“Beni bir yolculuktan kurtardın,” dedi.</p>

  <p>Palagyi, Adamat’ın en sevdiği koltukta, şöminenin yanındakinde, ellerini kucağında kavuşturmuş oturuyordu. Geçen seferki iki yardakçısı gene yanındaydı. Çilingir çizmelerini çıkarmadan kanepede yatıyor, kolları kömür karası izbandut şömine rafının üzerindeki aile portresini inceliyordu. Dördüncü bir adamsa yine elleri kucağında kavuşmuş olarak Adamat’ın çalışma masasının gerisinde oturuyordu.</p>

  <p>SouSmith’i görünce Palagyi’nin gözleri kocaman açıldı. “Beni görmeye mi gelecektin?” diye sordu.</p>

  <p>“Evet, gelecektim.”</p>

  <p>“Sebebini hayal bile edemiyorum. Bana borçlu olduğun parayı denkleştirmen mümkün değil.” Banker yine SouSmith’i tedirgin gözlerle süzdü.</p>

  <p>Adamat derin bir nefes alarak soğukkanlılığını korudu. “Hayır ama bir kısmını denkleştirdim. Sürem dolana kadar beni rahat bırakacağını söylemiştin.”</p>

  <p>“Bıraktım da,” dedi Palagyi.</p>

  <p>Adamat odaya bakındı. “Daha bir aydan çok zamanım var.”</p>

  <p>“Bana ailen için yanlış adres verdin,” dedi Palagyi.</p>

  <p>“Sana kuzenlerimin adresini verdim,” dedi Adamat.</p>

  <p>“Kuzenlerin güreşçi bir aile mi?”</p>

  <p>“Hepsi de babasına çekmiş yedi oğul,” karşılığını verdi Adamat. “Çok başarılı profesyonel dövüşçülerdir.”</p>

  <p>“Evet,” dedi Palagyi. “Eh, sonuçta ailen orada değilmiş.”</p>

  <p>“Sahi mi?”</p>

  <p>“Ve benim çocuklar konuyu biraz üstelediklerinde kasabadan zorla çıkarılmışlar,” dedi banker. “Katrana ve kuş tüyüne bulanmış olarak.”</p>

  <p>“Olacak iş değil,” diyen Adamat içten içe gülümsemesine rağmen yüzünü ifadesiz tuttu.</p>

  <p>Palagyi kendini kontrol altında tutmak için çabaladı. “Konuyu kapatmaya razıyım.”</p>

  <p>Adamat donakaldı. Palagyi bir iş çeviriyordu. “Neden?” diye sordu.</p>

  <p>Palagyi tırnaklarını inceledi. “Seni yeni dostumla tanıştırmak istiyorum,” deyip müfettişin çalışma masasında oturan adamı işaret etti. “Bu Lord Vetas. Çeşitli yeteneklere sahip biridir. Ve güçlü dostları vardır.”</p>

  <p>“Tanıştığımıza sevindim.” Adamat hafif bir baş selamı verdiği yabancıyı çabucak gözden geçirdi. Vetas safkan bir Rosvelli’nin sarımsı tenine sahipti. Kırmızı yeleği ve göğüs cebindeki bir cep saatinin açıkta duran altın zinciri haricinde siyahlara bürünmüştü. Adamat’ın sandalyesinde okullu bir öğrenci gibi dimdik oturuyor ve gözleri her şeyi gören birinin şaşmaz dikkatiyle odayı tarıyordu.</p>

  <p>“Darbeden haberin vardı,” diyen Palagyi müfettişin dikkatini tekrar kendi üstüne çekti. “Gazetelerde yazmadan önce bile. Bir gece öncesinde birkaç saatliğine ortadan kayboldun. Bir yere çağrıldın. Adamım seni giderken gördü. Döner dönmez de aileni bir faytona bindirip-”</p>

  <p>“Güvenli bir yere yolladım,” diye cümleyi tamamladı Adamat.</p>

  <p>“Güvenli bir yere yolladın,” diye sözlerini sürdürdü Palagyi. “Sonra da bir sürü mektup yazdın. Onları kimbilir nerelere postaladın. İdamı es geçip üniversiteye adeta koşa koşa gittin; ki bu bile başlı başına garip bir davranıştı, çünkü Adopest genelinde öyle yapan başka biri yoktu. O zamandan beri de kentte dört dönüyorsun. Faytonlar tutup kuzeye ve doğuya gidiyor, başka mektuplar yazıyorsun. Güney Adro’daki her kütüphaneye uğradın.”</p>

  <p>“Bakıyorum da beni takip edecek daha iyi adamlar tutmuşsun,” diye belirtti Adamat.</p>

  <p>“Evet, tuttum.” Palagyi tırnaklarını yeleğine silerek parlattı.</p>

  <p>“Yine de bir sonuca varman bu kadar uzun mu sürdü?”</p>

  <p>“Keyfimi kaçırmana izin vermeyeceğim,” dedi Palagyi. “Tamas hesabına çalışıyorsun. Bunu adım gibi biliyorum. Lord Vetas da biliyor. Efendisiyle beraber.”</p>

  <p>Adamat çalışma masasının arkasındaki adamı gözden geçirdi. “Peki kimmiş o efendi?”</p>

  <p>“Gerek Adro’daki gerekse Dokuz’un geri kalanındaki gidişata özel ilgi duyan biri.” Lord Vetas ilk defa konuşuyordu. Alçak, ölçülü sesi en iyi okullarda görmüş birinin telaffuzuna sahipti.</p>

  <p>“Yani bir suçlu mu?” dedi Adamat. “Palagyi başka türlü insanlarla nadiren iş yapar. Yoksa Mâlik mi?”</p>

  <p>Lord Vetas alaycı bir sesle kıkırdadı. “Hayır.”</p>

  <p>“Konuyu değiştirmeye çalışmaktan vazgeç,” diye hırıldayan Palagyi ayağa kalktı. “Artık Tamas hesabına çalışıyorsun, değil mi?”</p>

  <p>“Otur,” dedi Lord Vetas. Palagyi oturdu.</p>

  <p>“Çalışıyorsam ne olacak?” dedi Adamat.</p>

  <p>Palagyi ağzını açtı.</p>

  <p>“Sus,” dedi Lord Vetas. Kelimeyi usulca söylemişti. Palagyi’nin ağzı şak diye kapandı. “Artık gidebilirsin, Palagyi. Tanışma faslı bitti.” Palagyi adama kötü kötü baktı. “Bu işten kendine pay çıkarabileceğini zannetme. Durumun ayırdına ben vardım. Lord-”</p>

  <p>Boğma teli bir anda Palagyi’nin boğazına dolandı ve arkadan sıkıca gerildi. Adamat baston kılıcını, SouSmith tabancasını çekti. Lord Vetas tek bir elini kaldırdı. Adamat donakaldı. Palagyi’nin, kendi yardakçısının -hızlı reflekslere sahip kömür işçisinin kuvvetli ellerinde debelenmesini dehşet dolu bir ilgiyle seyretti. Palagyi’nin suratı mosmor kesildi ama son nefesini vermesinden çok sonra bile kömür işçisi ipi sıkmayı sürdürdü. Adamat baston kılıcını indirdi.</p>

  <p>Lord Vetas ellerini tekrar kucağında kavuşturdu. “Borcunu müteveffa Palagyi’den devralmış bulunuyorum. Artık benim hesabıma çalışman işine gelir.”</p>

  <p>“Ne yaparak?” Adamat’ın kafasında kırk tilki dolaşıyordu. Palagyi öngörülebilir bir hayduttu. Adamat onunla başa çıkabilirdi. Fakat bu Lord Vetas… tehlikeli bir adamdı; hem de Mâlik gibi tehlikeli. Polisleri erkenden emekli eden cinsten.</p>

  <p>“Tamas hakkındaki her şeyi bilmek istiyorum. Neler yaptığını, sana neler söylediğini. Ve tabii sana ne arattığını.”</p>

  <p>“Sadakatim satılık değildir,” dedi Adamat.</p>

  <p>“Öyleyse sadakatini değiştirmen gerekecek.”</p>

  <p>“Ne seni ne de efendini tanıyorum,” dedi Adamat. “Ben sadece Adro’ya sadığım ve bu asla değişmeyecek.”</p>

  <p>“Seni temin ederim ki efendim yalnız Dokuz’un çıkarları doğrultusunda çalışır,” diye belirtti Lord Vetas. Alçak, ıslıklı sesi Adamat’ın asabını bozmaya başlıyordu. Adamı duyabilmek için neredeyse kendini zorlaması gerekiyordu.</p>

  <p>“Dokuz ile Adro aynı şey değildir,” dedi Adamat. “Kimbilir, belki de Kez hesabına çalışıyorsundur. Gazetelerde buraya elçiler gönderdikleri ve hala Tamas’ın İtilaflar’ı imzalamasını istedikleri yazıyor.”</p>

  <p>“Kez hesabına çalışmıyorum.”</p>

  <p>“Öyleyse kimin hesabına?”</p>

  <p>“Orası seni ilgilendirmez.”</p>

  <p>“Böyle konuşarak kendini sevdirttiğin pek söylenemez,” dedi Adamat. “Evime geliyorsun, oturma odamda birini öldürüyorsun ve üstüne beni tehdit ediyorsun. Hemen polis çağırmayacağımı nereden biliyorsun?”</p>

  <p>Lord Vetas’ın suratından sığ bir tebessüm geçti. “Ben polise şikayet edilecek türde biri değilim,” diye uyardı. “Bunu herkesten çok sen bilmelisin.”</p>

  <p>“Evet. O kadarını anladım.” Adamat dişlerini sıktı. “Sen kötülüğe şekil kazandıran türde birisin.”</p>

  <p>Lord Vetas bu söz karşısında şaşırır gibi oldu. “Kötülüğe mi? Hayır, sevgili bayım. Sadece faydacılığa.”</p>

  <p>“Senin gibileri iyi tanırım,” dedi Adamat. “Sen de beni tanıyor gibisin. Ya da tanıdığını sanıyorsun. Artık evimden çek git.”</p>

  <p>Bunları söylerken göz ucuyla SouSmith’e baktı. Palagyi kendi adamı tarafından boğulmuştu. Aynı şey Adamat’ın da başına gelir miydi? SouSmith sahiden de bir dost muydu? Boksör tedirgin gözüküyordu. Hem yardakçıları hem de Lord Vetas’ı aynı anda süzüyor, bir dövüşe hazır olduğunda yaptığı gibi parmaklarını çıtlatıyordu. “Sana paranı ödeyeceğim,” dedi Adamat, “tabii gerçekten borcu devraldıysan. Veya beni dışarı attığında sokaklara düşeceğim. Ama müşterime yahut ülkeme ihanet etmeyeceğim.”</p>

  <p>Lord Vetas düşünceli gözlerle ellerini inceledi. Ayağa kalktı ve şapkasını çalışma masasının üstünden aldı. “Elime bir koz geçtiğinde geri geleceğim.” Bunu sakin bir dille söylemişti; yine de “koz” sözcüğü Adamat’ı ürpertti. “O esnada efendimin iyi niyetinin bir ispatı olarak borcunu askıya alacağız.” Müfettişin yanından geçerken şapkasını eğerek selam verdi. “İş teklifimizi düşün.” Arkasına bir adresin basılı olduğu küçük bir kartvizit uzattı.</p>

  <p>Ancak Lord Vetas ile haydutları çekip gittikten sonra Adamat gözde koltuğundaki cesedi hatırladı. SouSmith’i ciddi bakışlarla süzdü. “Git bize kilerden yiyecek bir şeyler getir. Ben de bunu halletmenin bir yolunu bulayım.”</p>

  <p><br/></p>

  <p style="text-align: center;">* * *</p>

  <p style="text-align: center;"><br/></p>

  <p>“Jakob sana pek tutkun,” dedi kadın.</p>

  <p>Nila bir kafedeki masada onunla karşılıklı oturuyor ve bir fincan sıcak çay yudumluyordu. Güneş tepede ışıl ışıl parlar, sokaklarda sert bir rüzgar eserken binanın hemen öteki tarafındaki -kral yanlısı partizanların Tamas’ın daha kalabalık ve eğitimli askerleriyle temkinli bir çıkmaza düştüğü yerdeki- barikatları unutacak gibi oluyordu.</p>

  <p>“Burada fazla kalamam,” dedi Nila.</p>

  <p>Kadın onu bir fincan çayın üzerinden inceledi. İsmi Rozalia’ydı ve bir İmtiyazlaydı. Hielmanlar onun Adro’da kalan son İmtiyazlı olduğunu söylüyorlardı ama hiç kimse nereden geldiğini bilmiyordu. Manhouch’un saltanat fırkasına üye değildi. Nila’ya neden ilgi duyduğunu kestirmek imkânsızdı. Bir İmtiyazlı’nın huzurundayken nasıl davranması gerektiğine dair Nila’nın en ufak bir fikri yoktu. Otururken reverans yapamazdı. O nedenle bakışlarını çayından ayırmaksızın elinden geldiği kadar kibar olmaya çalışıyordu.</p>

  <p>“Niyeymiş, çocuk?”</p>

  <p>Nila daha dik oturdu. Kendine bir çocuk gözüyle bakmıyordu. On sekizinde olduğu düşünülürse artık bir kadındı. Çamaşır yıkayabilir, ütü yapabilir, sökük dikebilirdi. Hatta günün birinde kâhyanın oğlu Yewen’le bile evlenebilirdi; tabii Tamas’ın darbesi yüzünden tüm dünya çukuru boylamamış olsaydı. Yewen artık yoktu. Belki kaçmış, belki de sokaklarda öldürülmüştü.</p>

  <p>Nila cevap vermeyince Rozalia sözlerini sürdürdü. “Sabahleyin Feldmareşal Tamas’la müzakereye oturacağız. Aklı başına gelirse, General Westeven mantıklı düşünmesini sağlayabilirse yeni Adro kralının dadısı olup çıkabilirsin.”</p>

  <p>“Ben bir dadı değilim,” dedi Nila. “Çamaşır yıkarım, hepsi bu.”</p>

  <p>“Kendini bununla sınırlamak zorunda değilsin, çocuk. Hayatım boyunca pek çok şey oldum. Bir İmtiyazlı onların ne en büyüğü ne de sonuncusu.”</p>

  <p>Bir İmtiyazlı’dan daha büyük ne vardı ki? “Özür dilerim,” dedi Nila.</p>

  <p>Rozalia iç geçirdi. “Sesin çıksın, çocuk. Gözümün içine bak. Artık bir dükün çamaşırcısı değilsin.”</p>

  <p>“Ben soysuzum, hanımefendi… leydim.” Nila bir İmtiyazlı’ya nasıl hitap edilmesi gerektiğini hatırlamaya çalıştı. Bugüne kadar onlardan biriyle hiç tanışmamıştı.</p>

  <p>“Tahtın en yakın varisinin hayatını kurtardın,” dedi Rozalia. “Bundan çok daha azı karşılığında sıradan vatandaşlara baronluklar verildi.”</p>

  <p>Nila yutkundu ve kendini kuzey Adro’daki bir baronluğun boroniçesi olarak hayal etmemeye çalıştı. Onun başına bu tür şeyler gelmezdi. İmtiyazlı’nın dikkatli bakışlarını üstünde hissedebiliyordu.</p>

  <div>

    <p>“Kaybedeceğimizi düşünüyorsun,” dedi Rozalia. Kısa bir süre Nila’nın tepkisini bekledi, ardından sabırsızca ekledi. “Sesin çıksın dedim. Benimle konuşabilirsin.”</p>

  </div>

  <p>Nila o zaman kafasını kaldırdı. “Tüm avantaj Feldmareşal Tamas’ta,” dedi. Soyluların yarısını, sırf Jakob tahta çıksın diye idam etmedi ya. Birkaç hafta içinde barikatları yıkacak ve hem Jakob’u hem de ona arka çıkan soyluları giyotine gönderecek. Ondan önce burdan gitmeyi yeğlerim. Öyle bir şeye tanıklık etmek istemiyorum.” Bir kez daha, Jacob’u General Westeven’e getirerek hata yapıp yapmadığını merak etti. Çocukla beraber Kez’e kaçabilirdi. köşkten aldığı gümüşler öyle bir yolculuğu fazlasıyla karşılardı.</p>

  <div>

    <p>“Akıllı kızmışsın,” dedi Rozalia, bir parmağını çenesine koyarak.</p>

    <p>Nila kollarını göğsünde kavuşturdu.</p>

  </div>

  <p>“Peki ne yapacaksın?” diye sordu Rozalia. “Yani Tamas’ın ablukasını aştıktan ve şehri terk ettikten sonra?”</p>

  <p>Bir İmtiyazlı ne diye böyle bir şeye ilgi duyardı ki? Nila ne yapacağını bilmediğini fark etti. Evet, gümüşlere hala sahipti. En azından çoğuna. Yeni giysiler, Jakob için ilaçlar ve isyanlar sırasında saklanacak bir yer lazım olmuştu. “Orduya katılabilirim. Hep çamaşırcılara ihtiyaç duyarlar ve iyi ücret öderler,” dedi.</p>

  <p>“En iyi ihtimalle bir askerin karısı olur çıkarsın,” dedi Rozalia. “Güme gidersin.”</p>

  <p>“Ümitsizce bir amaç uğruna burada ölmekten iyidir,” diye usulca karşılık verdi Nila.</p>

  <p>“Jakob’u dükün konutundan kaçırırken yakalansaydın sence Tamas’ın askerleri ne yaparlardı? Yüreklisin, çocuk ve o küçük oğlanı sevmiyormuşsun gibi davranmaya kalkma. Yalnızca kendini düşünseydin şimdiye kadar Brudania yolunu yarılamıştın.</p>

  <p>“Burada kal,” diye devam etti Rozalia. “Jakob’u kolla. Yarın müzakere iyi geçerse zengin bir kadın olup çıkarsın. Yok geçmezse… oğlanın hayatını tekrar kurtarman gerekebilir.”</p>

  <p>Jakob’un yanında kalırsa Rozalia’nın da dediği gibi zengin bir kadın haline gelebilirdi. Veya onun peşinden giyotini boylardı. Kendisini zapteden o askerin ellerini, kapıldığı çaresizlik ve dehşet hissini anımsadı. Tamas’ın askerleri bir dahaki sefere kapıdan içeri daldıklarında sakallı bir çavuş gelip onu kurtarmayacaktı. Kentin hemen dışındaki bir mezarlığın köşesine biraz gümüş gömmüşlüğü vardı. Kaçarsa aynı korkuyu bir daha asla hissetmesi gerekmezdi.</p>

  <p>Acaba Rozalia ondan şehirde kalmasını isterken bir art niyet mi besliyordu? Bir İmtiyazlı sıradan insanlara yardım etmez, onları kullanırdı. Bir çamaşırcıya bu kadar ilgi göstermesinin geçerli bir sebebi olmalıydı.</p>

  <p>Jakob, Rozalia’nın omzu üzerinden görüş alanına girdi. Son iki haftanın stresine rağmen yüzüne renk gelmişti. Ayrıca Rozalia bir şekilde öksürüğünü geçirmişti. Oğlan gülümseyerek Nila’ya el salladı, sonra da ilgisini depremde yıkılmış bir binanın molozları arasında uçuşan bir kelebeğe yöneltti. Nila onun seke seke böceğin peşinden uzaklaşmasını seyretti. Dikkatli bir çift Hielman da çocuğu takip etti.</p>

  <p>“Kalacağım,” dedi genç kız. “Şimdilik.”</p>

  <p><br/></p>

  <p style="text-align: center;">* * *</p>

  <p><br/></p>

  <p>“Bu işi çabucak bitirebilirsin,” dedi Julene.</p>

  <p>Tamas çalışma masasının öteki tarafındaki koltuğa yayılmış olan kadını inceledi. Julene hem Taniel’i hem de büyübozarın kim bilir nerede bırakıp kendi inisiyatifiyle çıkagelmişti. Karşısındakinin hayal gücünü çalıştırmaya yetecek kadar dekolteli fakat istediğinde hızlı hareket etmesini sağlayacak kadar dar bir gömlek giymişti. Tamas bu seçimin tesadüfi olmadığını biliyordu. Yine de o hatalarını tekrarlayan biri değildi. Julene tehlikeli bir kadındı. Amaçlarına ulaşmak için elindeki her türlü silahı kullanmaktan çekinmeyen türdendi. Tamas bakışlarını kadının göğüslerinden ayırdı ve ağzının kenarından kaşına kadar uzanan yara izine çevirdi.</p>

  <p>O yara izine kafa yordu, iyileştirici sihirle ilgilenen İmtiyazlılar vardı. Bu alengirli sanat nadiren icra edilirdi ama Julene’in fedailik hizmetleri karşılığında aldığı ücretler ona rahat rahat yeterdi. Belki de ölümcül görünmek hoşuna gidiyordu.</p>

  <p>“Nasıl?”</p>

  <p>“Suikastçılarla,” dedi kadın. “Barikatların arkasına adamlar yolla. Karşı tarafın liderlerini ortadan kaldırırsan geri kalanlar kolayca teslim olur.”</p>

  <p>Tamas alaycı bir homurtu çıkardı. “Manhouch’un eski casus şebekesini bir araya getirmekte bile zorlanıyorum. Şimdi bir de o barikatları yıkmaya yetecek kadar suikastçı bulacağım, öyle mi? Sen aklını kaçırmışsın.”</p>

  <p>“Siyah Sokak Berberleri’ni kullan,” dedi Julene.</p>

  <p>“Şu sokak çetesini mi?”</p>

  <p>İmtiyazlı kafa salladı. “Pahalıya patlarlar ama işlerinin en iyisidirler. Bu iç savaşı bir çırpıda sonlandırabilirler.”</p>

  <p>“Çeteler kontrol edilemez.”</p>

  <p>“Yeterli miktarda parayla edilebilir,” dedi Julene. “Hem Berberler diğerlerinden farklıdır. Daha teşkilatlılar. Ricard Tumblar’a hesap veriyorlar. Ricard onları limanda güvenliği sağlamakta kullanıyor.”</p>

  <p>“Suikast riskli iş. Halkı aleyhime döndürebilir.”</p>

  <p>“Aptallık ediyorsun.”</p>

  <p>“Sözlerine dikkat et.”</p>

  <p>“O seçeneği göz önünde bulundurmayacaksan müzakerede bana ihtiyacın olacak.”</p>

  <p>“Niye ki?” Tamas saatine göz attı. Müzakerenin saat onda yapılması kararlaştırılmıştı. Daha iki saat vardı.</p>

  <p>“Çünkü General Westeven avladığımız şu İmtiyazlı’yla işbirliği içinde. Kadın orada olacak. Sana karşı bir harekette bulunursa hiç şaşırmam.”</p>

  <p>“Barut büyücülerim ne güne duruyor?” dedi Tamas.</p>

  <p>“Oğlun onu üç defa vurdu ve karnına kol boyu çelik sapladı. Daha fazlasını yapabilecek bir Damgalı’n var mı?”</p>

  <p>Bu sözler Taniel’in raporunu doğruluyordu. Bahsi geçen İmtiyazlı diğerlerinden farklıydı. Üstündü.</p>

  <p>“Onu tanıyorsun, değil mi?” dedi Tamas. “Bu şahsi bir mesele. Konuşma şeklinden anlaşılıyor. O kadının ölmesini istiyorsun.”</p>

  <p>“Saçmalama.”</p>

  <p>“Sana son iki yılda yedi İmtiyazlı öldürttüm. Her seferinde soğuk ve umursamazdın.”</p>

  <p>“Ve her seferinde onları bir iki gün içinde öldürebildim,” dedi Julene. “Bu sahiden de şahsi bir mesele olmaya başlıyor. Kaltağın gebermesini istiyorum.”</p>

  <p>“Yani onu tanımıyorsun?”</p>

  <p>“Tabii ki hayır.”</p>

  <p>Julene yalan söylüyordu. Tamas konuşurken gözlerindeki bakışın sertleşmesinden bunu anlayabiliyordu. Aslında küçük bir ipucuydu ve Tamas’ın dikkatini daha yeni çekmişti. Fakat Julene kendisine inanılmasını istediğinde yalanlarına biraz daha hararet katıyordu. Acaba böyle bir zamanda neden doğru söylemiyordu?</p>

  <p>“Bir şey yapmaya kalkarsa onunla başa çıkabilir misin?” diye sordu feldmareşal.</p>

  <p>“Elbette. Ne zaman kapışsak kaçıp gitti. En azından onu yine kaçırtabilirim.”</p>

  <p>“Orada ol,” dedi Tamas. “Bir saat içinde. Gothen’i, Taniel’i ve onun o evcil vahşisini de yanında getir. Ve aptalca bir şey yapma.”</p>

  <p>“Yalnızca seni korumak için orada bulunacağım,” dedi Julene.</p>

  <p><br/></p>

  <p style="text-align: center;">* * *</p>

  <p style="text-align: center;"><br/></p>

  <p>Onarılmış bir sahra topunun yanında duran Tamas bir insan sırasının beyaz bayrak altında barikatı aşmasını seyrediyordu. Topun diğer tarafındaki Olem namluya yaslanarak Sabon’la usulca bir şeyler konuşuyordu. Vlora kentte görevlendirilmiş yegâne iki fedai komutan olan Ryze ve Sabastenien tuğbaylarla beraber onun biraz arkasında bekliyordu. Taniel sokağın karşısındaki bir binadan tüfeğini barikatlara doğrultmuştu. Julene yanında büyübozar ortağıyla dalgın dalgın eldivenlerini çekiştiriyordu. Bir bölük dolusu Adro askeri yirmi adım geride esas duruşta bekliyordu. Tamas sayı üstünlüğünün kimde olduğunu General Westeven’e açıkça göstermek istiyordu.</p>

  <p>Bu, kritik öneme sahip bir görüşmeydi. Tamas kartlardan çoğunun kendi elinde olduğu kanaatindeydi ama General Westeven son derece yaman bir kumandandı. Sadece iç savaşı uzatarak bile Tamas’ın planlarını mahvedebilirdi.</p>

  <p>“Sefil bir grup, komutanım,” dedi Olem, yaklaşan kral yanlılarını işaret ederek.</p>

  <p>Tamas hüküm vermekten kaçındı. Kral yanlıları sekiz gündür barikatlarının arkasında saklanıyorlardı. Kirli ve pejmürde bir halleri olmasına rağmen herhangi bir açlık ve hatta yorgunluk belirtisi göstermiyorlardı. Barikatları eğreti olabilirdi fakat General Westeven ne yapıp edip emrindeki her adam ile kadının iyi bir yatakta uyumasını ve karnını güzelce doyurmasını sağlardı; zaten kentin başlıca tahıl ambarlarını ele geçirdikleri düşünülürse bu pek de zor bir iş sayılmazdı. Kral yanlıları şu an için şehirdekilerin çoğundan daha iyi besleniyorlardı.</p>

  <p>Hafif bir barut transının etkisindeki Tamas bu sayede uzaktaki çehreleri kolayca inceleyebiliyordu. Kafa derisinde kan lekeleri bulunan uzun boylu, kel General Westeven’i ilk bakışta tanıdı. İlerlemiş yaşı nedeniyle general kemiklerin üstüne gerilmiş bir deri parçasından fazlası sayılmazdı ve tüm bedeni yavaş yavaş ileri derecede romatizmanın pençesine düşmekteydi. Yine de onu hafife almak için bir sebep yoktu. Zihni kaliteli bir hançer kadar keskindi.</p>

  <p>Tamas generalin yanındaki adamlardan tekini bile tanımıyordu. Toz toprak içindeki pahalı kıyafetlerine bakılırsa hepsi de soyluydu. Ya darbe gecesi askerlerinin ağına yakalanmamayı başarmışlardı ya da ilgiyi hak etmeyecek kadar ufak çaplıydılar.</p>

  <p>Öte yandan beraberlerindeki kadını pekâlâ tanıyordu. Lajos ile diğerlerini öldüren İmtiyazlı‘nın ta kendisiydi. Taniel’in güya bedeninde açtığı yaralara rağmen sıkıntılı bir hali yoktu. Belki Taniel yanılıyordu. Belki de ıskalamıştı. Tamas bir an için kadınla göz göze geldi. İmtiyazlı onun bakışlarına hiç çekinmeden karşılık verdi.</p>

  <p>Taniel ıskalamasıyla tanınmazdı.</p>

  <p>Kral yanlıları bir süreliğine durakladılar ve aralarındaki kısa bir konuşmanın ardından sokaktaki yolculuklarını tamamlayıp Tamas ile fedailerinin karşısına dizildiler. Toplam yirmi kişiydiler ve içlerindeki tek asker Westeven’di. Tamas bunun muhalif bir kuvvet olmadığını tiksintiyle fark etti. Bu bir komiteydi.</p>

  <p>“Feldmareşal Tamas,” dedi lekeli bir kuşak takan tombul bir soylu. “Adamlarına silahlarını indirmelerini emret! Bir ateşkes bayrağı altında geldik.”</p>

  <p>Tamas arkasındaki askerlere göz attı. Tüfekleri omuzlarında olup esas duruşlarını bozmamışlardı. “Westie,” dedi. “Seni görmek güzel.”</p>

  <p>Westeven onun baş selamına aynı şekilde karşılık verdi. “Keşke farklı şartlar altında karşılaşsaydık, dostum.”</p>

  <p>“Derhal bu grubun yanından ayrılırsan sana karşı husumet gütmem. Ülkenin yeniden inşasında güçlü bir müttefik olursun.</p>

  <p>“Bana kalırsa,” dedi Westeven, “onu yok etmekte olan sensin.</p>

  <p>“Yozlaşmayı muhakkak sen de görüyorsundur,” dedi Tamas. “Asilzadeliğin imhasından başka hiçbir şey Adro’yu kurtaramaz.”</p>

  <div>

    <p>Westeven’in gözleri yorgun, yüzü süzgündü. Evet demeye can atar gibi gözüküyordu. “Buradaki mesele sandığından daha önemli. Ayrıca kralımı öldürdün, Tamas. Bunun için seni bağışlayamam.”</p>

  </div>

  <div>

    <p>“Kralın tüm ülkeyi Kez’e teslim etmek üzereydi! Tamas’ın sesi aniden yükseldi. Westeven akıllı bir adamdı. Hayır, bir dâhiydi. Tamas’ın ne yapmaya çalıştığını nasıl göremezdi? Nasıl böyle yoluna çıkabilirdi? “İtilaflar’ın imzalanmasına ve ülkeme boyunduruk vurumasına göz yumamam. Halktan daha önemli ne olabilir?”</p>

  </div>

  <div>

    <p>General, Tamas’ın muhafızlarına göz gezdirdi. “Bu konuyu burada konuşmayacağım.” Bakışları sertleşti. “Müzakere amacıyla buradayız,” dedi.</p>

  </div>

  <p>“Neye dayanarak?” diye sordu Tamas. “Etrafınız tümüyle sarılı. Sizinkilerden daha fazla adamım-”</p>

  <p>“O barikatların arkasında yirmi bin kişi var.”</p>

  <p>“Ancak kadınları ve çocukları da sayarsan,” diye çıkıştı Tamas. “Elinde olsa olsa birkaç tehlikeli Maharetli vardır. Tabii bir de bu.” Eliyle İmtiyazlı’yı işaret etti. “Öte yandan ben bir düzine barut büyücüsüne ve kentin yarısını yok etmeye yetecek kadar sahra topuna sahibim.”</p>

  <p>“Yani, depremde yok olmayan yarısını mı?” Westeven’in sükûneti sinir bozucuydu. Tamas dişlerini sıktı.</p>

  <p>“Vaktim var,” diye sözlerini sürdürdü Westeven. “Ana tahıl ambarları ve silahlık benim kontrolümde. Oralardaki gıdaya ve silahlara acil ihtiyaç duyuyorsun, çünkü Kez elçileri bugün yarın çıkagelecekler. Kendi aramızda savaştığımızı görürlerse, kan kokusu alırlarsa bir Kez ordusu haftalar içinde kapımızı çalacak. Çalmasa bile insanlar bu iç savaştan bıkmaya başlayacaklar. Askerlerine ve fedailerine külfet gözüyle bakacaklar. Onları besleyemediğinde, kentlerini yeniden inşa edemediğinde de sana karşı cephe alacaklar.”</p>

  <p>Pezevenk herif Tamas’ın sorunlarını bir kitap gibi okuyabiliyordu. Tamas soylular grubunu alıcı gözle süzdü. “Teklifiniz nedir?” Beline o lekeli kuşağın sarılı olduğu adam öne çıktı. “Ben Vikont Maxil,” dedi ve uzunca bir kâğıt çıkarıp gözden geçirdi. “Taleplerimizin bir listesini çıkardık.”</p>

  <p>Maxil’in itiraz etmesine fırsat kalmadan Tamas kâğıdı kaptı ve bakışlarını listede gezdirdi.</p>

  <p>“Benden istifa etmemi ve kendimi tutuklamamı mı istiyorsunuz?” Soylulara hayretle bakakaldı.</p>

  <p>“Vatana ihanet suçu işledin!” dedi içlerinden biri. “Kralımızı öldürdün!”</p>

  <p>Tamas onları bir müddet dik dik süzdü. Sonunda başka biri usulca söz aldı. “O maddede pazarlığa razıyız.”</p>

  <p>Tamas okumasına kaldığı yerden devam etti. Bir paragraf daha bitmeden başını iki yana sallıyordu. “Krala ve idam edilen soylulara ait tüm toprakların aranızda bölüştürülmesini mi istiyorsunuz? Siz beni ahmak falan mı sanıyorsunuz?”</p>

  <p>“Bunlar pazarlığa açık konular,” dedi Maxil.</p>

  <p>“Az önce birer talep olduklarını söylüyordun.”</p>

  <p>“Pazarlık demek daha doğru,” diye konuştu Maxil, bakışlarını kaçırarak.</p>

  <p>Tamas listeyi geri verdi. “Westie, bunlara akıllarını başlarına getirecek iki çift laf edemez misin?”</p>

  <p>Westeven omuz silkti. “Pazarlık et, Tamas. Sana yalvarıyorum.”</p>

  <p>“Bana biraz izin verin.”</p>

  <p>Tamas topların arkasına çekilip tuğbayları yanına çağırdı. Sabastenien ile Ryze’ın yanı sıra Olem, Vlora ve Sabon da ona katıldı. Julene kenarda kaldı ve bir kedinin dikkatiyle diğer İmtiyazlı’yı süzmeye devam etti.</p>

  <p>Önce Tuğbay Sabastenien konuştu. “Pazarlık edebilecek bir dayanakları yok.” Taniel’den topu topu birkaç yaş büyük olan adam epey gençti ve Tamas onu ciddiye almakta zorlanıyordu. Yine de bu yaştaki hiç kimse Adom’un Kanatları’nda durduk yere tuğbay yapılmazdı.</p>

  <p>“Korkarım var,” dedi Sabon. “Westeven haklı. Zamanımız yok. Kez elçileri gelip bizi bu halde görürlerse…”</p>

  <p>“Tahıl ambarları da cabası,” dedi Tamas. “Sırf kentin asgari ekmek ihtiyacını karşılayabilmek için ordunun tayınını üçte bire düşürdük. İnsanlar açlıktan ölüyorlar. Bu duruma uzun süre katlanmazlar.”</p>

  <p>“Onlara danışmadan herhangi bir karar alırsan konseyin çok kızar,” diye belirtti Vlora. “Komutanım,” diye de ekledi.</p>

  <p>“Bu bir savaş konusu, Yüzbaşı,” dedi Tamas, “ve böyle konularda bana tam yetki verdiler. Uygun gördüğüm şekilde müzakerede bulunabilirim.” Ryze’a doğru döndü. “Birkaç bin adam kaybetmeden o barikatları aşabilir miyiz?”</p>

  <p>Ryze biraz düşündü. “Ancak saldırıdan önce iyi bir bombardıman yaparsak. Ama o durumda bile… bize pahalıya patlar.”</p>

  <p>Tamas gözlerini yuvarladı. Ryze, Adom’un Kanatları na katılmadan önce topçu komutanlığı yapmıştı. Ona göre her sorunun çözümü bombardımandı.</p>

  <p>“Ya bombardıman yapmazsak?”</p>

  <p>“Bir katliam yaşanır,” cevabını verdi Ryze. “Her iki taraf için.</p>

  <p>“Kahretsin.”</p>

  <p>Tamas kral yanlılarının yanına döndü. “Bir teklif sunun,” dedi Tamas. Maxil’in elindeki kâğıdı işaret etti. “Ciddi bir teklif. O domuz boku listesini değil. Ve teklifiniz onun” -parmağını İmtiyazlı’ya doğrulttu— “adamlarımı öldürme suçundan idam edilmesi için teslim olmasını da içersin.”</p>

  <p>İmtiyazlı, yalnızca yaşlı kadınların altından kalkabilecekleri bir ciddiyetle Tamas’ın bakışlarına karşılık verdi. Ona göre hepsi de oyun oynayan birer çocuktu.</p>

  <p>“Öyle bir şey mümkün değil,” dedi General Westeven. “Gerçekçi ol, Tamas. Bu bir savaş. Zayiatlar savaşın bir parçasıdır.”</p>

  <p>Tamas dişlerini sıktı. “Teklifinizi sunun.”</p>

  <p>Maxil derhal söze girdi. Teklif tam da feldmareşalin beklediği gibiydi.</p>

  <p>“Barikatlarımız dahilinde kralın bir kuzeni var,” dedi soylu.</p>

  <p>“İsmi?” diye onun sözünü kesti Tamas.</p>

  <p>“Adil Jakob.”</p>

  <p>Tamas gözlerini kırpıştırarak saltanat soyunu anımsamaya çalıştı. “Çocuk Jakob demek daha doğru olur. En iyi ihtimalle dördüncü dereceden bir kuzen. Yaşı olsa olsa beştir.”</p>

  <p>“Manhouch’un hayatta kalan en yakın akrabası,” diye devam etti Maxil. “On Üçüncü Manhouch olarak tahta oturmasını teklif ediyoruz. Sen ve General Westeven ordunun başında kalacaksınız. Biz de mevcut konseyinle birleşerek kralın yeni danışman heyetini oluşturacağız. Barut büyücülerin yeni saltanat fırkasını kuracaklar.”</p>

  <p>“Peki ya kral?” diye sordu Tamas.</p>

  <p>“Reşit olana dek bizim danışmanlığımızda kalacak.”</p>

  <p>Tamas göz ucuyla Westeven’e baktı. Bu teklifte onun etkisini taşıyan bir sağduyu vardı. Soylular kontrolün büyük bölümünü feldmareşalde bırakacaklardı. Yine de kabul edilemezdi.</p>

  <p>“Bir kralın Adro üstünde egemenlik kurmasına bir daha asla izin vermeyeceğim,” dedi Tamas. “Kararım kesin. İlla bir kral istiyorsanız yalnızca ismen öyle olacak.”</p>

  <p>Maxil kaşlarını çattı. “Kukla bir monarşi mi?”</p>

  <p>“En fazla o kadar. Üstelik bu teklif için bile sabrımı zorluyorum.”</p>

  <p>“Hayır,” dedi Maxil. “Adro’nun gerçek bir kralı olmalı.”</p>

  <p>“Bir daha asla,” diye yineledi Tamas.</p>

  <p>“Bizi geri mi çeviriyorsun? Hepsi bu kadar mı? Pazarlık olmayacak mı? Orduyu ellerine teslim ediyoruz. Seni bir sonraki saltanat fırkasının başına getiriyoruz. Adro’daki en güçlü ikinci adam olacaksın. Her şeyi kendine saklamak isteyecek kadar mı açgözlüsün?”</p>

  <p>Tamas gevrek gevrek güldü. “Sizi gidi zavallı hergeleler. Bunu güç kazanmak için yapmadım. Monarşiyi yok etmek, halkı özgür kılmak için yaptım. Sırf siz yazlık villalarınıza dönesiniz ve ülkenin kanını emmeye devam edebilesiniz diye çark edip bir çocuk kralı tahta çıkaracak değilim.” Westeven’e baktı. “Üzgünüm, dostum. Ne bir kral, ne de yabancı bir ülke bir daha asla Adro’da güç sahibi olmalı.”</p>

  <p>“Seninle sonuna kadar savaşacağım,” dedi Westeven.</p>

  <p>Tamas eğilerek eski dostunu selamladı. “Biliyorum.” O sırada omzuna dokunulduğunu hissetti. Julene ciddi bir yüz ifadesiyle yanına gelmişti.</p>

  <p>“Bir terslik var,” dedi kadın.</p>

  <p>“Ne?” Tamas karşısındaki General Westeven’e kaşlarını çatarak baktı.</p>

  <p>Barikatlardan, ateşlenen havalı tüfeklerin o tanıdık sesi yükseldi, Julene derhal Tamas’ı geri itip iki grubun arasına girdi. Mermiler takırdayarak görünmez bir duvara çarptı. Julene elinden geldiği kadar süratle ateş topları fırlatarak geri çekildi. Toplar yine duvara çarparak alev patlamaları yarattı.</p>

  <p>Diğer İmtiyazlı‘da Julene’den sadece bir saniye sonra harekete geçti Sertleşen havanın oluşturduğu kalkanlar Tamas’ın en atik askerlerinin kurşunlarını durdurarak kral yanlısı heyetin ani kaçışını korudu. Yer sarsıldı, hava adeta titredi ve Tamas’ın en yakınındaki top çatladı. Tekerlekleri yerinden çıktı ve kırılan metal büyük bir gümbürtüyle dağıldı.</p>

  <p>Tamas ayağa fırladı. Ona saldırmışlardı. Hem de bir ateşkes bayrağı altında! Westeven böyle bir işe kalkışmayacak kadar akıllıydı. Westeven… Tamas’ın gözleri eski dostunu buldu. Westeven’in vücudu barikatlara doğru sürükleniyordu. Yaşlı adamın bir kolu eksikti ve tüm göğsü kapkara kesilmişti. Çoktan ölmüş müydü? Julene’in ateş toplarından birini yemişti. Tamas’ın içi kalktı.</p>

  <p>“Saçmalığın daniskası,” diye söylendi feldmareşal. “Tuğbay Ryze! Topları hazırlayın. Hemen saldırıya geçiyoruz!”</p>
