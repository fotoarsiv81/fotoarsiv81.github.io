  <h2>BÖLÜM 5</h2>

  <p>Tamas yüzü rüzgara dönük olarak Kralın Bahçesi adındaki devasa şehir meydanına beş kat yukarıdan bakan bir balkonda durmuş, kalabalıkların toplanmasını seyrediyordu. Günün öneminden bihaber iki tazısı ayakları dibinde uyuyordu. Üstüne yeni ütülenmiş tören üniformasını giymişti. Altın sarısı apoletlere ve küçük, barut fıçısı biçimli altın düğmelere sahip olan koyu mavi üniformasının klapası, manşetleri ve etekleri kırmızı kadife, kemeri ise siyah deriydi. Tamas yaverlerinin ısrarı üzerine madalyalarını da takmıştı. Yarım düzine Gurla şahı ve Dokuz kralı tarafından verilmiş altın sarısı, gümüşi ve mor renkli yıldızlar çeşitli şekillerde ve ebatlardaydı. İki köşeli şapkasıysa bir kolunun altındaydı.</p>

  <p>Güneş Adopest damlarını daha yeni aşmıştı. Yine de aşağıdaki ekipler bir dizi giyotin inşa ederken Tamas onları daha şimdiden on beş bin kişinin seyrettiğini tahmin ediyordu. Bahçe’ye dört yüz bin kişinin, yani Adopest nüfusunun yarısının sığabileceği söylenirdi.</p>

  <p>Bugün bunun doğru olup olmadığını öğreneceklerdi.</p>

  <p>Feldmareşalin bakışları Bahçe’nin karşı tarafına, bir diken gibi sabah göğüne yükselen kuleye çevrildi. Samurdişi hem en tehlikeli düşmanlarını hapsetmek, hem de geri kalanların gözünü korkutmak amacıyla Manhouch’un babası Demir Kral tarafından yaptırılmıştı. Binanın inşası altmış yıllık saltanatının neredeyse yarısı boyunca sürmüştü ve rengi Demir Kral’a lâkabını kazandırmıştı. Adopest’teki herhangi bir binanın en az üç katı yüksekliğinde olan ve bazalt bir çiviyi andıran çirkin yapı, Kresimir Zamanı’ndan öncesine ait bir efsanenin sayfalarından koparılmış gibiydi.</p>

  <p>Samurdişi o esnada eşleriyle ve en büyük oğullarıyla beraber altı yüz soylunun yanı sıra, yalnız bırakılmalarına güven olmayacak beş yüz nedimle ve üst düzey kraliyet memuruyla tam kapasite doluydu. Tamas gözlerini kapadığında oradan gelen yeis iniltilerini duyar gibi oluyor ve bunun kendi hayal gücünden kaynaklanıp kaynaklanmadığını merak ediyordu. Soylular başlarına gelecekleri biliyorlardı. Hem de bir asırdır.</p>

  <p>Tamas kent manzarasına sırtını çevirirken arkasındaki kapı tıkırdadı ve balkona bir asker çıktı. Adamın gümüşi yakalı masmavi üniforması Tamas’ınkiyle uyumluydu ve klapasına altın bir çavuş üçgeni takılıydı. Göğsünün hemen üzerindeki hizmet nişanları on seneyi işaret ediyordu. Otuzlu yaşlarının ortalarındaymış gibi görünen adam, askeri kurallar öyle bir şeyi yasaklamasına rağmen kısa bir kahverengi sakal bırakmış ve saçlarını kulaklarının hemen üstünden kısa kestirmişti. Tamas ona başıyla selam verdi.</p>

  <p>“İsmim Olem, komutanım. Beni emretmişsin.”</p>

  <p>“Teşekkürler, Olem,” dedi Tamas. “Senden yerine getirmeni istediğim görevlerin farkında mısın?”</p>

  <p>“Yakın korumalık,” dedi Olem. “Ayrıca uşaklık ve ayakçılık. Feldmareşalin canı ne isterse o. Niyetim saygısızlık değil, komutanım.”</p>

  <p>“Herhalde bunlar Sabon’un sözleridir, öyle değil mi?”</p>

  <p>“Evet, komutanım.”</p>

  <p>Tamas gülümsememek için kendini zor tuttu. Bu adama kanı ısınabilirdi. Belki biraz fazla boşboğazdı.</p>

  <p>Olem’in arkasından ince bir duman çizgisi yükseliyordu.</p>

  <p>“Asker, sırtın mı yanıyor?”</p>

  <p>“Hayır, komutanım,” dedi Olem.</p>

  <p>“O duman ne?”</p>

  <p>“Sigaram, komutanım.”</p>

  <p>“Sigaran mı?”</p>

  <p>Artık moda böyle. Tütün en az enfiye kadar keyif verici, komutanım. Üstelik yarı fiyatına. Ta Fatrasta’dan geliyor. Kendi ellerimle sarıyorum.”</p>

  <p>“Bir reklam gibi konuşuyorsun.” Tamas kızmaya başlıyordu.</p>

  <p>“Kuzenim tütün satar, komutanım.”</p>

  <p>“Niye onu arkanda saklıyorsun?”</p>

  <p>Olem omuz silkti. “Sen içkisi sigarası olmayan birisin, komutanım ve başkalarının da içmesine göz yummadığın adamlar arasında iyi bilinir.”</p>

  <p>“Öyleyse niye onu arkanda saklıyorsun?”</p>

  <p>“Arkanı dönesin ki bir nefes çekebileyim diye bekliyorum, komutanım.”</p>

  <p>En azından dürüsttü. “Bir keresinde çadırımda sigara içti diye bir çavuşu kırbaçlattırmıştım. Neden sana farklı davranacağımı düşünüyorsun?” Tamas’ın bahsettiği olay yirmi beş yıl önceydi ve neredeyse rütbesine mal olmuştu.</p>

  <p>“Çünkü benden arkanı kollamamı istiyorsun, komutanım,” dedi Olem. “Mantıken, seni canlı tutmasını beklediğin bir adamı dövdürmemelisin.”</p>

  <p>“Anlıyorum,” dedi Tamas. Olem azıcık bile gülümsememişti. Tamas adama kanının ısındığına karar verdi. Yanlış olduğunu bile bile.</p>

  <p>Kısa bir süre birbirlerini incelediler. Tamas gözünü askerin arkasından yükselen sigara dumanından ayıramıyordu. Kokusu o zaman burnuna çalındı. Çok da kötü sayılmazdı. Pipo tütünü kadar hoş değilse bile çoğu puro gibi geniz yakmıyordu. Hatta hafif bir nane tadı bile taşıyordu.</p>

  <p>“Görev hala benim mi, komutanım?” diye sordu Olem.</p>

  <p>“Sahiden de uyuma ihtiyacı duymuyor musun?”</p>

  <p>Olem orta parmağıyla alnını dürttü. “Bende Maharet var, komutanım. Ailemden geliyor. Babam yalancıların kokusunu bir kilometre öteden alırdı. Kuzenim yüz adamdan daha fazla yemek yiyebilir veya haftalarca aç kalabilir. Ya benim Maharetim? Uykuya ihtiyaç duymam. Hatta üçüncü gözüm bile vardır. Yani Maharetim hakikidir.”</p>

  <p>Maharet sahibi insanlara, sihirsel yeteneği olanlar arasında en zayıflar gözüyle bakılırdı. Bu durum genellikle çok belirgin ve hususi bir kabiliyet şeklinde dışa vurmasına rağmen o kabiliyetlerden bazıları epey güçlü olurdu. Bir Maharet taşıdığını iddia eden pek çok kişi çıkardı. Lâkin yalnızca üçüncü bir gözü -sihri ve onu kullananları görme becerisi- bulunanlar gerçekten Maharet sahibiydi.</p>

  <p>“Niye daha önce bir koruma olarak havada kapılmadın?”</p>

  <p>“Komutanım?”</p>

  <p>“Böyle bir yetenekle Kez’deki bir dükün korumalığını yapabilir ve bir düzine askerden daha çok para kazanabilirdin. Veya belki de Adom’un Kanatları’yla beraber denizaşırı ülkelerde görev alabilirdin.”</p>

  <p>“Ah,” dedi Olem. “Beni deniz tutar.”</p>

  <p>“Hepsi bu mu?”</p>

  <p>“Zenginlerin korumaları onlarla beraber denize açılabilmelidirler. Bense bir gemide hiçbir işe yaramam.”</p>

  <p>Yani denize açılmadığım sürece arkamı kollayacaksın, öyle mi?”</p>

  <p>“Öyle sayılır, komutanım.”</p>

  <p>Tamas adamı bir müddet daha süzdü. Olem askerler arasında tanınan ve sevilen biriydi. İyi derecede ateş edebilir, boks yapabilir, at binebilir ve hem kâğıt hem de bilardo oynayabilirdi. Kısacası askerlerin nezdinde içlerinden biriydi.</p>

  <p>“Sicilinde bir suç var,” dedi Tamas. “Bir keresinde bir na-baronun suratına yumruk atıp çenesini kırmışsın. Bana o olaydan bahset.”</p>

  <p>Olem yüzünü buruşturdu. “Resmi olarak, komutanım, onu kontrolden çıkmış bir at arabasının yolundan itiyordum. Hayatını kurtardım. Bölüğümün yarısı tanık oldu.”</p>

  <p>“Yumruğunla mı?”</p>

  <p>“Evet.”</p>

  <p>“Ya gayriresmi olarak?”</p>

  <p>“Herif lavuğun tekiydi. Atını ürküttü diye köpeğimi vurdu.”</p>

  <p>“Ya köpeğini vurmak için bir sebep bulursam?”</p>

  <p>“Suratına yumruk atarım.”</p>

  <p>“Makul. Görev senindir.”</p>

  <p>“Güzel.” Olem’in yüreğine su serpilmiş gibiydi. Ellerini arkasından çıkardı ve sigarayı hemen ağzına sokup derin bir nefes çekti. Burnundan dışarı dumanlar fışkırdı. “Sönmesine az kalmıştı.”</p>

  <p>“Ah. Bu kararımdan pişman olacağım, değil mi?”</p>

  <p>“Tabii ki hayır, komutanım. Biri geldi.”</p>

  <p>Tamas içeride bir kıpırtı tespit etti. “Vakit geldi.” Balkon kapısına doğru bir adım attı ve durakladı. Tazılar uykularından kalkıp bacaklarının etrafında gezindi. Feldmareşal, Olem’e imalı bir bakış attı.</p>

  <p>“Komutanım?”</p>

  <p>“Benim için kapıları da açman gerekiyor.”</p>

  <p>“Doğru. Pardon, komutanım. Buna alışmam biraz zaman alabilir.”</p>

  <p>“Benim de,” dedi Tamas.</p>

  <p>Olem onun için kapıyı açık tuttu. Tazılar burunlarını yerden ayırmadan alelacele önden gitti. Bahçe’deki gürültünün gitgide artmasına rağmen oda neredeyse sessizdi. Günlerdir uyumayan Tamas sessizliği huzur verici buldu.</p>

  <p>Dev bir ofisteydiler; tabii çoğu evin içine sığabileceği kadar büyük bir odaya öyle denebilirse. Ofis çalışabileceği veya Soylular Evi’nin kararlarını gözden geçirebileceği sessiz sedasız bir yer olarak krala tahsis edilmişti. Lâkin Manhouch’un saltanatı boyunca ülke yönetimine dair azıcık beyin yahut tek bir kranalık özen gerektiren diğer her şey gibi bu ofis de boş kalmıştı. Yine de bazı güvenilir kaynaklar geçen yıl kralın, danışmanları öğrenene dek onu en gözde metresine ödünç verdiğini Tamas’ın kulağına çıtlatmıştı.</p>

  <p>Yiyecek içecek dolu bir masanın başında duran Ricard Tumblar pudra şekeri serpilmiş bir kek yığını arasından en iyileri seçmekle meşguldü. Giderek açılan alnına rağmen kısa kahverengi saçlarıyla, dolgun yüz hatlarıyla ve fazla gülümsemekten dolayı ağız kenarlarına yığılmış çizgilerle yakışıklı bir adamdı. Üzerinde doğu Gurla’ya özgü bir hayvandan yapılmış masratlı bir takım elbise vardı ve uzun sakalı Fatrasta tarzında kesilmişti. Kapının yanında en az kıyafeti kadar seçmece ve pahalı tarzda bir şapka ile baston duruyordu.</p>

  <p>Ricard hem Adopest’teki yegâne işçi sendikasının, hem de Tamas’ın işbirlikçileri konseyinin başıydı. Ayrıca feldmareşalin birkaç dakikadan daha uzun bir süre içi sıkılmadan sohbet edebildiği tek insandı. Ricard ısrarla üstünü başını koklayan Hrusch ile Pitlaugh’a bir çift kek attı. Köpekler ganimetlerini kaptıkları gibi pencerenin önündeki divana çekildi.</p>

  <p>Tamas iç geçirdi. Başkalarının onları beslemesinden nefret ederdi. Tazıları bir hafta doğru düzgün sıçamayacaktı.</p>

  <p>“Keyfine bak,” dedi Tamas.</p>

  <p>Ricard ona sırıttı. “Sağ ol, bakarım.” Ağzına bir kek attı ve lokmasını çiğneyerek konuştu. “Başardın, ihtiyar. Duyduğumda inanamadım ama başardın.”</p>

  <p>“Daha değil,” dedi Tamas. “İdamların uygulanması, şehirde düzenin sağlanması lazım. İsyanlarla ve kral yanlılarıyla uğraşacağız. Üstelik hala baş etmem gereken bir Kez belası var.”</p>

  <p>“Ve de yönetmen gereken bir ülke,” diye ekledi Ricard.</p>

  <p>“Şansıma, o işi konseye havale edeceğim.”</p>

  <p>Ricard gözlerini yuvarladı. “Hakikaten de şansına. Ötekilerle beraber çalışmak hiç içimden gelmiyor. Birbirimizi gırtlaklamayalım diye senin dengeleyici müdahalene ihtiyacımız olacak.”</p>

  <p>“Aynı fikirdeyim,” dedi Ondraus.</p>

  <p>Vekilharç aheste adımlarla odaya girdi. Bir elinde bastonu, diğer kolunun altında da kalın bir defter vardı. Odayı katedip hesap defterini kralın çalışma masasına attı, sonra da masanın ardındaki sandalyeye çöktü. Tamas itiraz edecek gibi olduysa da vazgeçti.</p>

  <div>

    <p>Ondraus defteri açtı. Tamas sayfaların arasından barut kalktığına yemin edebilirdi. Biraz yaklaştı. Kadim defterin önüne altın ipliğiyle harfler dikilmişti. Tamas Eski Delivce sözcüğün parayla ilgili bir şey olduğunu tahmin etti. Sayfalar neredeyse kapkara gözüküyordu. Daha yakın bir inceleme, ufacık bir el yazısını ortaya çıkardı. Harfler ve rakamlar öylesine sıkı sıkıya kaleme alınmıştı ki onları tek tek seçmek için bir büyüteç lazımdı.</p>

  </div>

  <p>“Kralın hazinesi bomboş,” diye duyurdu Ondraus. Cebinden bir büyüteç çıkarıp sayfanın üstüne koydu ve onu kullanarak rastgele birkaç sayıyı gözden geçirdi.</p>

  <p>Hızlı bir nefes alan Ricard’ın lokması neredeyse boğazına kaçacaktı.</p>

  <p>Tamas vekilharca bakakaldı. “Nasıl yani?”</p>

  <p>“Demir Kral öldüğünden beri bu şeyi görmemiştim,” dedi Ondraus, koca cildi işaret ederek. “Son yüz yılda taht adına gerçekleşen her ticari işlemi kranasına kadar gösteriyor. Manhouch’un tahta çıktığından beri onun kişisel muhasebecilerinin ellerindeydi. İyi kayıt tutmuşlar; haklarında yapabileceğim en iyi yorum bu. Deftere göre kralın hâzinesinde tek bir krana bile yok.”</p>

  <p>Tamas ellerinin titremesini durdurmak için yumruklarını sıktı. Askerlerine nasıl maaş ödeyecekti? Fakirleri nasıl doyuracak, polis teşkilatının masraflarını nasıl karşılayacaktı? Tamas’a yüzlerce milyon lazımdı ama en azından onlarcasını bulmayı ummuştu.</p>

  <p>“Vergiler,” dedi Ondraus, defteri küt diye kapatarak. “Derhal vergileri artırmalıyız.”</p>

  <p>“Hayır,” dedi Tamas. “Öyle bir seçeneğimiz olmadığını biliyorsun. Manhouch’u daha yüksek vergilerle, daha sıkı kontrolle değiştirirsek bir yıl geçmeden bizim kellelerimiz sepete düşer.”</p>

  <p>“Vergileri niçin artırmalıymışız?” Başpiskos Charlemund mor renkli uzun cübbesinin eteklerini peşi sıra sürükleyerek hızla odaya girdi. Uzun boylu, güçlü kuvvetli ve atletik adam çoğu orta yaşlı insanın aksine gençliğinin gücünü henüz yitirmemişti. Köşeli bir çehreye ve ayrık gözlere sahip olup yanakları sinekkaydı tıraşlıydı. Kaliteli kürklere ve ipeklere bürünmüş, başına altın yaldızlı şapkasını takmıştı. Parmaklarındaki yüzüklerde bir düzine malikâne satın almaya yetecek kadar altın ve değerli taş vardı. Fakat bu durum Kresimir Kilisesi’nin bir başpiskosu için sıradışı değildi.</p>

  <p>“Bakıyorum da tüm gardırobunu getirmişsin,” dedi Ricard.</p>

  <p>Tamas başım hafifçe eğdi. “Charlemund,” dedi.</p>

  <p>Başpiskos burnunu çekti. “Ben bir Urgan adamıyım,” dedi. “Taşıması ağır olsa da kullanabileceğin bir unvana sahibim.”</p>

  <p>“Piskos Hazretleri!” Ricard başındaki bir şapkayı çıkarırmış gibi yaparak yerlere kadar eğildi.</p>

  <p>“Senin gibi birinin anlamasını beklemem” dedi başpiskos Ricard’a. “Sana meydan okurdum ama bir düelloya yanaşmayacak kadar korkaksın.”</p>

  <p>“O işi benim yerime yapan adamlarım var,” dedi Ricard. Gözünde ufacık bir korku parıltısı mevcuttu. Başpiskos Urgan’a atanmadan önce tüm Dokuz’un en büyük kılıç ustasıydı ve hala zaman zaman birilerine meydan okuyup -rahip olsun veya olmasın- onları acımasızca deştiği bilinirdi.</p>

  <p>“Mülkler,” dedi Tamas, vekilharca. “Soylular ve varisleri giyotinin ağzını tatmak üzere oldukları için artık Adro’nun yarısı bize ait. Ondraus, bundan büyük bir haz alacağını tahmin ediyorum: Mülkleri elden çıkar. Yavaşça ama önceden konuştuğumuz tüm projeleri finanse etmeye yetecek kadar da süratle. Gerekirse ülke dışına sat ama kahrolası parayı bul.”</p>

  <p>“O mülkler için planlar vardı,” dedi başpiskos.</p>

  <p>“Evet, ama-”</p>

  <p>“Mülklere ne oluyor?”</p>

  <p>Tamas iç geçirdi. Leydi Winceslav kimin terzisinin daha bol kumaş ve takı kullandığı konusunda başpiskosun cübbesiyle kolayca rekabet edebilecek bir tuvaletin içinde odaya girdi. Çıkık elmacık kemiklerine ve ince bir bele sahip elli yaşlarındaki kadının küpeleri elmaslıydı. Adom’un Kanatları, yani dünyadaki en prestijli fedai kuvveti ona aitti ve aynı zamanda Adro’nun yerlisiydi. Darbeye hazırlık için kuvvetleri son birkaç ayda yurtdışı görev yerlerinden çekilerek Adro’ya geri çağrılmıştı ve Tamas sonraki günlerde onlara büyük ihtiyaç duyacaklarının farkındaydı.</p>

  <p>Kadının hemen peşinden tek parça bir cübbe giyen iri yarı, kel bir adam geliyordu: Mâlik’in hadımağası. Onun da arkasında Asal —Adopest Üniversitesi Şansölye Vekili— vardı. En az vekilharç kadar yaşlı ve ondan yüz yirmi kilo daha ağır olan adam bir sandalyeye kadar yalpaladı.</p>

  <p>Tamas’ın altı işbirlikçisinin tümü —Manhouch’u devirmesinde ona yardım eden ve şimdi Adro’nun geleceğini belirleyecek olan beş adam ve bir kadın— artık oradaydı.</p>

  <p>“Çukur aşkına be Tamas,” dedi şansölye vekili, alnındaki teri silerek. Mor bir doğum lekesi dudaklarına ve bir gözüne dokunarak yüzünün sol alt kısmını kaplıyordu. Sakal bırakmışsa da lekenin üstünde hiç kıl yoktu ve bu hali yaşlı âlime bilhassa barbarca bir görünüm kazandırıyordu. “En üst katı seçmek zorunda mıydın? Birkaç seneye kalmadan kemiklerin bitkin düşmeye başlayınca bundan pişman olacaksın.”</p>

  <p>“Leydim,” dedi Tamas, Leydi Winceslav’ı başıyla selamlayarak. Sonra şansölye vekili ve hadımağası için de aynısını yaptı. “Asal. Hadımağası. Geldiğiniz için teşekkürler.”</p>

  <p>Hadımağası odanın köşesine geçip bir pencereden dışarı baktı. Bir yılanbalığı gibi hareket ediyor ve güney baharatları gibi kokuyordu. Fakat Mâlik -Adopest’in suç dünyasındaki en güçlü kişi- bu toplantılara asla bizzat katılmaz ve yerine isimsiz teğmenini gönderirdi. “Fazla bir seçeneğimiz yoktu,” dedi hadımağası. Sesi kilisede konuşan bir çocuğunki gibi alçaktı. “Programı öne aldın.</p>

  <p>“Dahası da var,” dedi Charlemund. Sesi gereksiz yere gürlüyordu. “El koyduğumuz soylu mülklerini sahiplenmeye çalışıyor.”</p>

  <p>Tamas aniden kopan yaygarayı bastırmak için ellerini kaldırıp başpiskosa dik dik baktı. “Adro’yu bölüşmek için burada değiliz,” diye çıkıştı. “Onu halka geri vermek için buradayız. Kralın hâzinesi bomboş. Önümüzdeki birkaç yıl boyunca ulusu iyi kötü kontrol altında tutmak istiyorsak paraya ihtiyacımız olacak. Fedailerin topraklarına kavuşacaklar, Leydi. Senin sendikan da ödeneklerine, Ricard. Herkes payına düşeni alacak.”</p>

  <p>“Kilise için yüzde on beş,” diye usulca talepte bulundu başpiskos, tırnaklarını inceleyerek.</p>

  <p>“Çukura kadar yolun var,” diye onu tersledi Ricard.</p>

  <p>“Sen tehlikeli birisin,” diye gözlemde bulundu şansölye vekili.</p>

  <p>Grup tek sıra halinde balkona çıktı. Tamas aşağıdaki Bahçe’ye baktığında manzara nefesini kesti. Beden yığınları arasında tek bir kaldırım taşını bile görmek mümkün değildi. İnsanlar omuz omuza duruyorlar; konuşmalarının uğultusu sahili yalayan dalgalara benziyordu. Kalabalık, Kralın Bahçesi’ni tıklım tıklım doldurmakla kalmayıp meydana bağlı beş caddeye taşıyor, görüş mesafesi dahilinde izdihamın sonu gelmiyordu.</p>

  <p>Tamas gözlerini zorla kalabalıktan ayırdı. Pek korku duymayan biri olmakla gururlanırdı ama bu boyutta bir topluluk ona kendini küçük hissettiriyordu. Bir an için delirip delirmediğini düşündü. Bu kıpır kıpır yığını hiç kimse kontrol edemezdi. Yoldaşlarının yüzlerindeki ifadeler, duyduğu huşunun paylaşıldığını doğruladı. Alaycı, asabi Ondraus’un bile nutku tutulmuştu.</p>

  <p>Feldmareşal çevre binaların damlarını gözden geçirdi. Barut büyücüleri ve en iyi nişancıları o damlara dizilmiş, tüfeklerini kalabalığa doğrultmuştu. Tamas bir gece önce büyücülerini darmadağın eden İmtiyazlının simasını hayalinde canlandırmaya çalıştı. Yıpranmış, yaşlıca, saçlarına ak düşmüş. Göz kenarlarında kınşıklıklar ve toz kokan bir cübbe. Acaba buraya gelip kralı kurtarmak gibi bir teşebbüste bulunur muydu? Doğu ufkunda açıkça görülebilen Gökçizgi Sarayı‘ndaki Taniel ile fedailer onun izini sürmeye çoktan başlamışlardı.</p>

  <p>Tamas balkondaki yoldaşlarına göz attı ve bir İmtiyazlı için yem olarak kullanıldıklarını bilseler ne diyeceklerini merak etti. Olem in üçüncü gözünün açılarak kalabalığı incelediğini sezebiliyordu.</p>

  <p>Tamas yedek barut kartuşunu alıp parmakları arasında dağıttı. Kara barutu diline değdirir değdirmez orada bir cızırtı hissetti. Dünya gözlerinin önünde çarpılırken zangır zangır titredi ve tırabzana tutundu. Gözlerini sıkıca yumdu. Onları açtığında her şey tam bir netlik kazanmıştı. Altı kat aşağıdaki kafalarda bulunan saç tellerini tek tek seçebiliyor, orada bizzat duruyormuşçasına Kraliçe Floun Bulvarı’nın bir kilometre ilerisini görebiliyordu.</p>
