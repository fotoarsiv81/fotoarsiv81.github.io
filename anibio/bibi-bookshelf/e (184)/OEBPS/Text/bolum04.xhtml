  <h2>BÖLÜM 4</h2>

  <p>Adamat, Tamas’ın askerlerinden birinin sürdüğü bir faytonla Gökçizgi’den dosdoğru evine gitti. Adro’nun sessiz sokaklarında yol alırken ona uzun yolculuğunda bir tek içindeki kaygılar ve kendinden duyduğu şüpheler eşlik etti. İçten içe daha hızlı gidebilmeyi dilese de bunun hiçbir faydası dokunmadı. Faytondan aşağı atladığında doğu göğü aydınlanmaya başlıyordu. Parmaklıklı kapıyı iterek açtı ve küçük bahçesinden geçip ön kapıya ulaştı. Anahtarlarını çıkarırken bocalayarak onları bir defa düşürdü, sonra da durup derin bir nefes aldı.</p>

  <p>Kendi kendine bundan daha kötülerini de gördüğünü söyledi. Oktersehn’deki isyanlardan beter olacak değildi ya. Doğru anahtarı kilide sokup çevirdi. Kapıyı yarı itip yarı tekmeleyerek açtığı sırada paslı metalden bir gıcırtı yükseldi.</p>

  <p>Basamakları ikişer ikişer tırmanarak birinci kata çıktı ve koridor boyunca koşarken yanından geçtiği kapıları yumrukladı. Kendi odasına ulaştığında da kapıyı güm diye açtı.</p>

  <p>“Faye,” dedi.</p>

  <p>Karısı başını yastıktan kaldırıp kısık bir fenerin ışığında ona baktı. Yüzünde dans eden gölgeler siyah, kıvırcık saçlarının halesi altında daha bir koyuydu. “Saat kaç?” dedi kadın.</p>

  <p>“Sabahın beşini biraz geçti,” dedi Adamat. Fenerin ışığını artırdıktan sonra yatak örtüsünü hızla kaldırdı. “Kalk. Offendale’deki eve gidiyorsun.”</p>

  <p>Faye örtüyü göğsüne bastırdı. “Ne yapıyorsun? Offendale’deki hangi ev?”</p>

  <p>“Hani teşkilata girdiğimde satın aldığımız. Sen ve çocuklar günün birinde tehlikeye düşerseniz diye.”</p>

  <p>Faye doğrulup oturdu. “O evi sattık sanıyordum. Ben… Adamat. Neler oldu?” Sesine bir kaygı tınısı karışmaya başlıyordu. “Bunun Lourent ailesiyle bir ilgisi var mı? Veya yeni bir vakayla?”</p>

  <p>Lourent ailesi Adamat’ı en genç kızlarına talip olan adamın belirsiz geçmişini araştırsın diye tutmuştu. Adamat adamın bir sahtekâr olduğunu ifşa etmek zorunda kalınca olay kötü sonlanmıştı.</p>

  <p>“Hayır, onunla ilgisi yok. Bu çok daha büyük.” Adamat koridordan gelen hafif ayak seslerini duyunca arkasına döndü. “Astrit,” dedi usulca. En küçük kızı koltuk altına yıpranmış bir pelüş köpek sıkıştırmıştı. Üstünde geceliğiyle ve ayaklarında Faye’in ona birkaç boy büyük gelen eski terlikleriyle o loş ışıkta annesinin minyatür bir versiyonu gibiydi. Küçük kız soru sorarcasına başını yana eğdi. “Git seyahat paltonu al, canım,” dedi Adamat. “Bir gezintiye çıkıyorsunuz.</p>

  <p>“Bir elbise giymek zorunda mıyım?” diye sordu kız.</p>

  <p>Adamat zoraki bir tebessüm etti. “Hayır, canım. Geceliğinin üstüne paltonu giy yeter. Az sonra yola çıkacaksınız. Pabuçlarını unutma.”</p>

  <p>Astrit ona gülümseyip arkasına döndü ve elindeki eski püskü oyuncak köpekle beraber seke seke koridorda uzaklaştı. Odalarından çıkmaya başlayan yaşça büyük kardeşleri önlerinden geçerken ona tuhaf tuhaf baktılar.</p>

  <p>“Josep,” dedi Adamat en büyük oğluna. “Kardeşlerini yolculuğa hazırla. Çabuk ol. Yanlarına birkaç hafta yetecek kadar giysi almalarını söyle.”</p>

  <p>On altısını yeni doldurmuş ve okulu tatile girmiş olan oğlan yaşına göre ciddi mizaçlıydı. Parmağındaki yüzüğü tedirgince ovaladı; yüzük Adamat’ın babasının ölmeden önce verdiği bir armağandı ve Josep onu nadiren çıkarırdı. Delikanlı kısa bir süre açıklama bekledi. Öyle bir şey gelmeyince de kafa salladı ve kardeşlerini gerisingeri odalarına sokmaya başladı.</p>

  <p><i>Aferin oğlum.</i> Adamat yataktaki Faye’e doğru döndü. Artık oturmakta olan kadın bir elini başında gezdirerek birbirine dolanmış saçlarını çekiştirdi.</p>

  <p>“Umarım iyi bir açıklaman vardır,” dedi kansı. “Neler oldu? Çocuklar tehlikede mi? Ya sen? Bütün bunlar yeni üstlendiğin bir görev yüzünden mi? Sana soylu eşlerinin peşinde gezmekten ve başkalarının işine burnunu sokmaktan vazgeçmeni söylemiştim.”</p>

  <p>Adamat gözlerini yumdu. “Ben bir müfettişim, hayatım. Diğer insanların işi benim de işimdir. isyanlar çıkacak. Senin ve çocukların bir saat içinde kenti terk etmenizi istiyorum. Tabii sadece bir önlem olarak. “</p>

  <p>“Niye isyanlar çıkacakmış?”</p>

  <p>Canı çıkasıca kadın. Adamat itaatkâr bir eş için neler vermezdi “Bir darbe gerçekleşti. Manhouch öğleyin giyotini boylayacak.”</p>

  <p>Karısının ağzının bir karış açık kalması ona kısa bir memnuniyet yaşattı. Sonra kadın hiç vakit kaybetmeden ayağa kalkıp gardıroba yöneldi. Adamat bir müddet karısını seyretti. Faye’in vücudu bir zamanlar olduğundan daha köşeliydi, yumuşak kıvrımların ve hafif çekici bir tombulluğun yerini sivri dirsekler ve kırışık bir cilt almıştı. Adamat’ın emekliye ayrılmasından sonraki yıllar ondan bir şeyler alıp götürmüştü ve artık gençliğindeki kadar güzel değildi. Adamat bir de kendi halini hayalinde canlandırdı. Karısı hakkında hüküm vermeye hakkı yoktu. Kısa boyluydu ve saçları dökülüyordu. Yüzü yıllar geçtikçe daha da süzülüyor, sakalı ve bıyığı giderek seyreliyordu. Artık eskisi kadar genç olduğu söylenemezdi. Yine de… Faye’i seyrederken başka bir zamanı beklemesi gereken heveslere kapılarak alt dudağını ısırdı.</p>

  <p>Karısı dönünce onun bakışlarıyla karşılaştı. “Sen de bizimle geliyorsun, değil mi?” dedi.</p>

  <p>“Hayır.”</p>

  <p>Kadın duraksadı. “Niyeymiş?”</p>

  <p>Adamat yalan atmalıydı. Ona yarım bırakamayacağı işler üstlendiğini söylemeliydi. “Ben de… müdahil oldum.”</p>

  <p>“Ah hayır. Adamat, çukur aşkına ne yaptın?”</p>

  <p>Müfettiş gülümsememek için kendini zor tuttu. Karısının küfretmesine bayılırdı. “Öyle değil. Hayır. Bu gece çağrılmıştım ya. Feldmareşal Tamas’ın bana verilecek bir görevi vardı.”</p>

  <p>Kadın kaşlarını çattı. “Zaten bir kralı devirecek yürek ancak onda bulunur. Eh, sırıtmayı kes ve bir fayton çağır. Çocukların pabuçlarını giymelerine de yardım et.” Kocasını eliyle kışkışladı. “Yürüsene!”</p>

  <p>Yirmi dakika sonra Adamat, ailesinin bir çift faytona doluşmasını seyretti. Sürücülere paralarını ödedi ve kısa bir süreliğine karısını kenara çekti. “İsyanlar size doğru yayılır gibi gözükürse çocukları Deliv’e götürmekten çekinme. Ortalık yatıştığında gelir sizi bulurum.”</p>

  <p>Faye’in genellikle sert, düpedüz tasvipsiz çehresi ansızın yumuşadı. Adamat’ın gözlerinde yine gençleşiverdi. Sanki sevgilisinin karanlık sokaklardan çıkagelmesini bekleyen kaygılı bir kızdı. Öne eğilip kocasını nazikçe dudaklarından öptü. “Çocuklara ne diyeyim?”</p>

  <p>“Onlara yalan söyleme,” cevabını verdi Adamat. “Yeterince büyüdüler.”</p>

  <div/>

  <p>“Endişelenirler. Özellikle de Astrit.”</p>

  <p>“Elbette,” dedi Adamat.</p>

  <p>Faye burnunu çekti. “Astrit’in doğumunun ardından tatile çıktığımızdan beri Offendale’e ayak basmadım. Bari oradaki ev iyi durumda mı?”</p>

  <p>“Buradan küçük olacağı kesin,” dedi Adamat. “Biraz dar gelebilir. Ama güvenlidir. Şifreli cümlelerimizi hatırlıyor musun? Komşu kasabada bir postane var. Saddie’ye mektup yollayıp posta gelirse sana iletmesini isterim.”</p>

  <p>“Tüm bunlara gerek var mı?” diye sordu Faye. “Sadece isyan çıkacak sanıyordum.”</p>

  <p>“Feldmareşal Tamas tehlikeli biridir,” dedi Adamat. “Ben…” Duraksadı. “Sadece bir tedbir. Suyuma gidiver.”</p>

  <p>“Elbette,” dedi Faye. “Kendine dikkat et.”</p>

  <p>Adamat karısının öpücüğüne karşılık verdi, sonra da her bir faytonun penceresinden içeri sarkarak dokuz çocuğunu tek tek, ikizleriyse ikişer defa öptü. Sıra Astrit’e geldiğinde faytonun zeminine diz çöküp kızın gözünün içine baktı. “Bir iki haftalığına gidiyorsunuz. Şehir biraz karışacak.”</p>

  <p>“Sen niye gelmiyorsun?” diye sordu küçük kız.</p>

  <p>“Şehrin daha güvenli hale getirilmesine yardım etmeliyim.” Aklına Kresimir’in Bozulmuş Yemini geldi. Kelimeler içini titretti.</p>

  <p>“Üşüyor musun?” diye sordu Astrit.</p>

  <p>Adamat bir parmağıyla kızının yanağını okşadı. “Evet,” dedi. “Hava çok soğuk. Hastalanmadan önce içeri girsem iyi olur. Hadi size iyi yolculuklar!”</p>

  <p>Faytonun kapısını kapattı ve sokakta dikilerek faytonların tıngır mıngır uzaklaşmasını, sonra da bir köşeyi dönerek gözden kaybolmasını seyretti. Faye’i pek çok sebepten özleyecekti. Mesele soruşturmaları olduğunda Faye onun sadece eşi değil, aynı zamanda ortağıydı. Çok geniş bir dost ve tanıdık ağına sahip olan kadın ağız arayarak Adamat’ın bile bulup çıkaramayacağı bilgilere ulaşmayı iyi bilirdi.</p>

  <p>Adamat evine dönerken sokağın karşısındaki kapı aralığında bir kıpırtı görüp kısa bir süreliğine durakladı. Uzun, kolalı bir pardösü giyen genç bir adam gölgelerden çıkıp faytonların aksi istikametine yollandı. Adamat’a bir bakış attıktan sonra adımlarını açtı.</p>

  <p>Adamat genç adamın gitmesini seyrederken bakışlarının hissedildiğinden emin oldu. Şüphesiz Palagyi’nin yardakçılarından biriydi. Adamat yakında ondan haber alırdı. Tekrar evine girip kapıyı arkasından kilitledi ve hemen çalışma odasına geçti. Bir deste kağıt bulana kadar çalışma masasının çekmecelerini karıştırdı.</p>

  <p>Mektuplarını tamamladığında nihayet çalışma odasının penceresine dokunan güneş evlere ve uzaktaki dağlara tepeden bakıyordu. Adamat’ın eli yazı yazmaktan ağrıyordu ve mumu yana yana ufacık kalmıştı. Müfettiş esneyerek kısa bir süreliğine dikkatinin dağılmasına izin vermişti ki metale sürten metalin hafif gıcırtısını işitti.</p>

  <p>Adamat tüm mektup destesini masanın çekmecesine kaldırıp çekmeceyi kilitledi. Bastonunu aldı ve tıkırdayana kadar çevirdi, sonra da az önceki sese kulak kabartarak evini katetti. Sonunda küçük ve eski bir arka kapıya ulaştı. Kapı, kendi evleri ile bir arkadaki arasında bahçe yerine geçen daracık boşluktaki ot bürümüş bir çardağa açılıyordu. Bahçeye hem evin içinden, hem de kilitli bir parmaklıklı kapının bulunduğu iki bina arasındaki küçük bir koridordan çıkmak mümkündü.</p>

  <p>Adamat elinde bastonuyla kapıyı çekerek açtı. Açmasıyla birlikte üç adamla burun buruna geldi. Adamlardan ikisinin üstünde sokak işçilerine özgü solmuş ceketler ve basit siperlikli şapkalar vardı. Birinin dizleri ve kolları muhtemelen bir fırına kömür atmaktan dolayı kapkara lekelerle kaplıyken ikincisi -çilingir- üstüne çok sayıda eşya gizlemek isteyen sokak hırsızlarının sıkça yaptıkları gibi çok bol bir kıyafete bürünmüştü. Üçüncü adamsa koyu siyah yeleğinin üstündeki gri mantosuyla şık giyimliydi ve ayakkabıları ayna niyetine kullanılabilecek kadar parlatılmıştı.</p>

  <p>Çilingir dizleri üstünden Adamat’a bön bön baktı.</p>

  <p>“O kadar çok gürültü yapıyorsunuz ki ön kapıyı çalsanız da olurdu,” diyen Adamat iç geçirerek bastonunu indirdi ve üçlünün en iyi giyimlisine hitap etti. “Ne istiyorsun, Palagyi?”</p>

  <p>Palagyi onu karşısında gördüğüne çok şaşırmış gibiydi. İnce burnundan ziyade tombul yanaklarında duran yuvarlak camlı gözlüğünü geri itti. Diğer her yerden çok bir sirke yakışırmış gibi gözüken vücuduyla tuhaf bir tipti. Kemerinin çok ilerisine kadar sarkan bir göbeği olsa da kolları ve bacakları bir fidandan daha kalın değildi. Bu haliyle kol niyetine çubuklar takılmış aşırı büyük bir top güllesine benziyordu.</p>

  <p>Palagyi yasal işlere atılacak kadar pervasız fakat karanlık yaşantısını geride bırakmaya yetecek zekadan yoksun eski bir sokak eşkıyasıydı. Bu da onu bankerliğe çok elverişli kılıyordu. Adamat adamın sabıka kaydını bir çırpıda aklından geçirdi.</p>

  <p>“Şehirden kaçtığını duydum,” dedi haydut.</p>

  <p>“Son bir iki haftadır evimin etrafında sürten o gerizekâlıdan mı?”</p>

  <p>“Gözümü üstünde tutmak için sebeplerim var.” Adamat’ın hala evinde olmasına kızmış gibi bir hali vardı.</p>

  <p>Müfettiş çilekeş bir edayla iç geçirdi ve bankerin diş bilemesini seyretti. Palagyi ciddiye alınmamaktan nefret ederdi. Yarı sarhoş bir tefeci olduğu günlerden bu yana çok az değişmişti. Borcumun vadesi dolana kadar daha iki ayım var.”</p>

  <p>“İki ayda yetmiş bin krana denkleştirmen mümkün değil. O nedenle ailenin gece vakti kentten ayrıldığını duyunca ödleklik edip kaçmaya karar vermiş olabileceğini düşündüm.”</p>

  <p>“Kime ödlek dediğine dikkat et,” diye çıkışan Adamat bastonunu ters çevirdi.</p>

  <p>Palagyi irkildi. “Senden yiyeceğim son dayağı uzun zaman önce yedim,” dedi. “Artık polis koruması altında değilsin. Alelade bir lağım faresi gibi kendi başınasın. Benden asla borç almamalıydın.” Bir kahkaha attı. Tiz sesi Adamat’ın sinirlerini hoplattı.</p>

  <p>Diş bileme sırası Adamat’taydı. Aslında Palagyi’den değil, bir dostunun bankasından borç almıştı. O dost da alacağını asıl değerinin neredeyse yüzde yüz ellisine Palagyi’ye satarak kötü bir dost olduğunu ispatlamıştı. Palagyi hiç vakit kaybetmeden faizi üç misline çıkarmış ve oturup Adamat’ın yeni yayıncılık işinin batmasını beklemişti. Beklediği de aynen gerçekleşmişti.</p>

  <p>Palagyi gözünden bir neşe yaşım silip alaycı bir homurtu çıkardı. “En büyük borçlularımdan birinin vadesi dolmadan topu topu iki ay önce ailesini kentten yolcu ettiğini duyduğumda bizzat gelip kontrol etmek istedim.”</p>

  <p>“Evime izinsiz girmeye çalışarak mı?” dedi Adamat. “Ödeme gecikene kadar haciz getirip bizi sokağa atamazsın.”</p>

  <p>“Belki de açgözlülük etmişimdir.” Palagyi ince bir tebessüm etti. “Şimdi ailenin nereye gittiğini öğrenmeliyim ki onlara göz kulak olabileyim.”</p>

  <p>Adamat sıkılı dişler arasından konuştu. “Kuzenimin yanındalar. Nafolk’un doğusunda. Git istediğin kadar göz kulak ol.”</p>

  <p>“Güzel. Olurum.” Palagyi gitmek üzere dönerken ansızın durdu. “Kızının adı neydi? Hani en küçüğünün. Sanırım o yeni buharlılardan birine atlayıp Fatrasta’nın yolunu tutmayasın diye benim oğlanlardan bazılarını onu almaya yollayacağım.”</p>

  <p>Adamat’ın bastonu omzuna inmeden önce Palagyi irkilecek zamanı zor buldu. Bir çığlık atan banker bahçeye doğru tökezledi. Kömür küreyicisı Adamat’ın karnına bir yumruk attı.</p>

  <p>Adamat acıdan iki büklüm oldu. Adamın bu kadar hızlı veya sert vurmasını beklememişti. Az daha bastonunu düşürecekti. Ayakta kalabilmek için kendini son raddeye kadar zorlaması gerekti.</p>

  <p>“Polisi üstüne salacağım!” diye feryat etti Palagyi.</p>

  <p>“Dene bakalım,” diye hırıldadı Adamat. “Teşkilatta halen dostlarım var. Seni kahkahalarla sokağa atarlar.” Nihayet kendini yeterince topladı ve kapıyı çarpacak kadar belini doğrultabildi. “İki ay sonra gel!” Kapıyı kilitleyip sürgüyü çekti.</p>

  <p>Adamat karnını tutarak ofisine kadar yalpaladı. O darbe yüzünden bir hafta hazımsızlık çekecekti. Mide kanaması geçirmediğini umuyordu.</p>

  <p>Birkaç dakika dinlendikten sonra mektuplarını alıp yola düştü. Etrafında artan bir gerilim hissediyor; bunu, çıkacağını adı gibi bildiği çatışmaya yormak istiyordu. Manhouch’un öldüğü duyurulduğunda kenti bir ihtilal alacak ve bunu kargaşa izleyecekti. Adamat, Tamas’ın olayları kontrol altında tutması için dua etti. Tabii öyle bir şey pekâlâ imkânsız olabilirdi. Fakat hayır, hissettiği gerginlik büyük ihtimalle artan baş ağrısının ve karın boşluğundaki acının eseriydi.</p>

  <p>Postaneye oldukça yakın bir yerde soluklanmak için bir köşebaşında durdu. Farkına bile varmaksızın hızlı bir tempo tutturup nefessiz kalmıştı. Zihninin gerisinde bir yerde içini kaygıyla dolduran bir tehlike hissi vardı.</p>

  <p>Yaşı ondan büyük olamayacak bir haberci çocuk koşarak görüş alanına girdi. Oğlan Adamat’ın yanındaki köşede durdu ve üç büyük soluk aldıktan sonra başını geriye atıp bağırdı:</p>

  <p>“Manhouch tahttan indirildi! Kral devrildi! Manhouch öğleyin giyotine gidiyor!” Bunun ardından koşarak bir sonraki köşebaşının yolunu tuttu.</p>

  <p>Adamat içine düştüğü afallamış sessizlikten çıktı ve dönüp başkalarının da aynını yapmalarını seyretti. Manhouch’un devrildiğini zaten biliyordu. Tamas’ın ceketinde saltanat fırkasının kanını görmüştü. Yine de bunun halka açık bir sokakta yüksek sesle dile getirildiğini duymak ellerini titretmişti. Kral devrilmişti. Ülkeye bir değişim dayatılmıştı ve halkın şimdi nasıl davranacağını seçmesi gerekecekti.</p>

  <p>Haberin ilk şoku atlatıldı. Yayalar bir ayakları havadayken planlarını değiştirince ortalık karışmaya başladı. Yoldaki bir fayton aniden gerisingeri döndü. Sürücü çiçek satan küçük kızı görmedi. Adamat yerinden fırladı, kızı kolundan tuttu ve atlar onu ezemeden önce geri çekti. Çiçekler etrafa saçıldı. Bir adam ansızın bir diğerini iterek sokağın karşısına doğru atıldı ve cevaben itilerek yere düşürüldü. Patlak veren bir yumruklaşma, eli coplu bir polis memuru tarafından çabucak bastırıldı.</p>

  <p>Adamat’ın çiçeklerini toplamasına yardım ettiği kız koşarak oradan uzaklaştı. Adamat iç geçirdi. <i>İşte başlıyor.</i> Başını eğip postaneye doğru yoluna devam etti.</p>
