  <h2>BÖLÜM 15</h2>

  <p>Soylular Evi’nin altında, kanalizasyon sisteminden bile daha derinlerde, Demir Kral hüküm sürerken en yoğun günlerini yaşamış bir oda vardı. İmtiyazlı sihri küf kokusunu ve karanlığı uzak tutar, büyüleri yapan adamlar öldükten çok sonra bile duvarların su sızdırmasını engellerdi. Elli adım genişliğindeki ve on adım yüksekliğindeki odanın beyaz sıvalı duvarları, o tür şeylere önem verenlerce uzun zaman önce yitip gittiği zannedilen goblenlerle kaplıydı. Masalar ve sandalyeler, yatak niyetine kullanılabilen kanepeler, kasalar dolusu konserve gıda ve ipek perdelerin arkasına gizlenmiş su fıçıları vardı.</p>

  <p>Manhouch bile babasının acil durum sığınağını bilmiyordu; orayı veya Soylular Evi’nin altından oraya nasıl ulaşılacağını, Tamas dahil, Demir Kral’ın en yakın danışmanlarından sadece birkaçı bilirdi. Demir Kral hayattayken halkın kendisine karşı ayaklanacağından ya da casuslarının bıçaklarını bir gün hükümdarlarına doğrultacaklarından paranoyaklık düzeyinde çekinmişti. Tamas da buna istinaden XII. Manhouch’un tahta çıkmasıyla birlikte odanın hiçbir şekilde kullanılmadığı anlaşılınca kralı devirmenin orada planlanmasını uygun bulmuştu.</p>

  <p>Darbenin ardından Tamas’ın işbirlikçiler konseyi, bir hükümete yakışır şekilde, toplantılarını çok daha münasip bir yere, Soylular Evi’nin yükseklerdeki ikinci katına taşımıştı. Yine de Tamas biraz sükûnete ve tenhalığa kavuşabileceği bir yer olarak odayı hala kullanmaktaydı. Olem ile Sabon da dahil personelinden hiç kimse onu orada bulabileceğini bilmezdi. Zaten yakında tekrar yukarı çıkacaktı.</p>

  <p>Tamas kucağında bir kase kabak çorbasıyla -mutfaktan geçerken Mihali bir tek onu almasına izin vermişti- ve elinde Surkov Pasajı’nın minyatür bir haritasıyla sandalyelerin en rahatına kurulmuş, çoraplı ayaklarını bir pufun üstüne uzatmıştı. Boştaki eli tazılarından birinin başını nazikçe okşuyor, zahmetine karşılık düzenli aralıklarla yalanmaya tabi tutuluyordu.</p>

  <p>Tamas haritayı yakından inceledi. Dük Nikslaus’u Addeniz’e atmasının üzerinden üç gün geçmişti. At değiştirerek ve hiç uyumayarak Surkov Pasajı’ndan -dağlardan geçerek Adro ile Kez’i birbirine bağlayan ince vadiden- Adopest’e üç günde ulaşılabilirdi. Tamas bir saatten kısa bir süre önce Kez ordusunun Budwiel’in dışında toplandığını haber almıştı. Kez sınırına kurulu Budwiel kenti Surkov Geçidi’nin hemen girişinde yer alıyordu.</p>

  <p>Nikslaus ile heyeti bir aldatmaca, Ipille’in önceden planladığı bir savaşın bahanesiydi. Kez istilayı aklına koymuştu. Lâkin Surkov Pasajı’ndan geçmeleri için yüz bin adam gerekirdi. Koridora boylu boyunca askerler ve topçu istihkamları yığılıydı. Tabii hedefleri Surkov değilse iş değişirdi.</p>

  <p>Tamas haritayı bıraktı ve çorba kâsesini yakındaki bir masaya taşıdı. Pitlaugh hafif bir hırıltı çıkararak yavaşça uzaklaştı. “Şışt,” dedi Tamas tazıya, sonra da gidip daha büyük bir harita aldı. Bu seferki, güney Adro’nun tamamını gösteriyordu.</p>

  <p>Kez’in yaz boyunca uğraşmadan bütün bir orduyu geçirebileceği kadar büyük tek dağ geçidi Güney Turna’ydı. Acaba öyle bir girişimde bulunurlar mıydı? Komutanları daha az adamın koruduğu daha küçük darboğazların Surkov Pasajı’ndan daha iyi bir hedef olduğuna karar verirler miydi? Haritada Addeniz’in alt tarafına; nehir deltasının yanında, Addeniz’in Kez’e bağlanan tek limanının olduğu köşeye göz attı. Düşman su üstünden gelmeyi deneyebilirdi ama Kez’in Addeniz’de doğru düzgün bir donanması yoktu. Tamas iç geçirdi, haritayı katladı ve tekrar sandalyesine oturdu. Aşağıdaki Hrusch’a baktı. Tazı başını kaldırıp yan yatırarak sahibinin bakışlarına karşılık verdi. Kesik kesik nefes alırken gerdanıyla tebessüm eder gibiydi.</p>

  <p>Ipille’in aklından ne geçiyor olabilirdi? Kez’in asker sayısı Adro’nunkinin beş katıydı, lâkin Adro pek çok avantaja sahipti: sanayi, daha kabiliyetli komutanlar, Dağ Bekçileri. Ayrıca tüm darboğazlar Adro’nun kontrolündeydi.</p>

  <p>“Buraya gelirken Olem’i de yanımda getirmeliyim,” dedi Tamas köpeğe. “Konuşabileceğim biri olduğunda daha iyi düşünüyorum.” Tabii o zaman içerisi leş gibi sigara kokardı. Tamas eğilerek Mihali’nin azıcık esmer şeker tadı içeren, süt gibi tatlı çorbasından bir kaşık daha aldı. Şimdiye kadar bunun gibisini hiç içmemişti.</p>

  <p>O sırada odanın karşı tarafından, kapının yakınından gelen bir tıkırtı duydu. Odaya çıkan koridorlar tek yönlü dehlizlerle ve sahte duvarlarla, dönemeçlerle ve gizli kapılarla son buluyordu. Tüm bunlar azimli bir şahsın bile kafasını karıştırmak ve şevkini kırmak için ye terliydi. O nedenle Tamas doğrulup otururken ve çizmelerini giyerken şaşırmadan edemedi. Ayağa kalkıp kapıya doğru döndü, gömleğini düzeltti ve bir elini uzatarak Hrusch’un iniltilerini susturdu .</p>

  <p>Kapıdan giren yaratık karşısında kalp atışları hızlanıverdi. Konuğu bir adamdı; veya eskiden öyleydi. Üstündeki uzun, koyu renkli ceket ve silindir şapka çarpıklıklarını gizlemeye yetmiyordu. Kalın, güçlü kollara ve bacaklara sahip bir kamburdu. Aşırı büyük, deforme bir alm olmasaydı neredeyse yakışıklı sayılacaktı. Yüzünde hiç kıl yoktu ve başının iki yanından cansız sarı saçlar dökülüyordu.</p>

  <p>“Zebellah,” dedi Tamas, sesinin sakinliğine şaşırarak. Zebellahlar genellikle Kez İmtiyazlıları’nın angarya işlerinde kullanılırlardı fakat yüzlerce yıl evvel Kez saltanat fırkası tarafından tek bir amaçla yaratılmışlardı: barut büyücülerini öldürmek.</p>

  <p>Tamas’ın ne bir tabancası vardı ne de bir tüfeği. Kılıcı yanındaydı ama o tür silahların bir Zebellah’a karşı ne kadar az etkili olduğunu iyi bilirdi. Tüm Adro’daki en güvenli mekân da olsa, herhangi bir yere muhafızsız giderek aptallık etmişti. Ceplerini yokladı. Üstünde hiç barut kartuşu yoktu; barut dolu sahte purolarını içeren lüks puro kutusu bile. Onlar ceketinde kalmıştı. Odanın karşısında, Zebellah’ın yanındaki bir askılıkta asılı ceketinde.</p>

  <p>Zebellah odayı dikkatle gözden geçirerek yalnız olduklarını garantiye aldı, ardından şapkasını çıkarıp askılığa taktı. Bunu ceketi, gömleği ve papyonu izledi. Geriye bir tek siyah pantolonu kaldı. Pabuçlarını çıkarırken yüzüne koca bir sırıtış yayıldı.</p>

  <p>Derisinin altında kaslar kendiliğinden hareketlenerek büzülüp gevşiyor, bazen spazmlar geçirerek seğiriyordu. Kimi yerlerde tortop olup kıvranırken diğerlerinde neredeyse hiç yokmuş gibi gözüküyor, gergin cildin altında kemikler belli oluyordu. Sonra her şey yeniden kayarak değişiyordu. Ona bakmak ipek bir çuvalın içindeki bir yığın yılanı seyretmeye benziyordu.</p>

  <p>Zebellah şekilden şekle giren kaslarını esneterek gerindi. “Büyücü,” dedi. Sesi derin ve toktu.</p>

  <p>“Bakıyorum da pek mutlusun,” dedi Tamas. Kılıç kemerini daha önceden astığı sandalyenin arkalığından aldı ve kılıcını çekip kını bir kenara attı. Pitlaugh gelip yanında durdu. Yaşlı kurt köpeği dişlerini göstererek tehditkârca hırıldadı. Hrusch bir kanepenin arkasına çekildi ve o da sığındığı hayali emniyetten hırlamaya başladı.</p>

  <p>“Bir barut büyücüsünü böylesine faka bastırdığım pek olmaz,” dedi Zebellah. “Veya senin kadar ünlü olanını. Genelde sihirbazların Kez kırsalından kazıyabildikleri artıkları yemem gerekir.”</p>

  <p><i>Yemek mi?</i> Tamas’ın midesi bulanır gibi oldu.</p>

  <p>Zebellah gülümsedi. Tamas’a odanın karşısından sarılırcasına kollarını açtı. Çarpık uzuvları bir havan topunun namlusunu saracak kadar uzundu.</p>

  <p>“Beni nasıl buldun?” diye soran Tamas sandalyesinden uzaklaşarak kılıcını yana doğru tuttu. Pitlaugh onunla Zebellah’ın arasına girince Tamas’ın hayalinde Zebellah’ın tazıları paramparça ettiği bir görüntü canlandı. “Pitlaugh,” dedi, “geri çekil.”</p>

  <p>Kurt köpeği gönülsüzce gerileyerek Tamas ile Zebellah’a yer açtı.</p>

  <p>Zebellah sırıtışını bozmadan başını iki yana salladı. “Buradan canlı çıkabilirsin diye riske girmeyeceğim.” Devasa, biçimsiz ellerinden birinin parmaklarını çıtlattı. “Ama kıymetli büyücülerinden her birinin avlanıp bedenen ve ruhen yutulacağı bilgisiyle ölmene izin vereceğim.”</p>

  <p>Zebellah bu sözlerin ardından başını bir dövüş boğası gibi eğip hücum etti. Aralarında otuz adım vardı fakat yaratık o mesafeyi kaşla göz arasında aştı. Yaklaşırken iri ellerinden biri bir pufu kapıp oyuncakmışcasına Tamas’a fırlattı.</p>

  <p>Tamas eğilerek puftan, yana çekilerek de Zebellah’tan sakındı. Kılıcıyla kalbi hedefleyerek sert bir darbe indirdi. Başının yanına çarpan büyük bir yumruk onu oda boyunca sendeletti.</p>

  <p>Zebellah rakibine toparlanma fırsatı vermedi. Hemen yön değiştirdi ve göğsüne doğrultulmuş kılıcı hiçe sayarak Tamas’ın üstüne atladı. Tamas kılıcı tüm gücüyle sapladı, sonra da kendini yana atarak Zebellah’ın önünden çekildi. Başını eğip omzu üstünde takla attı ve tekrar ayağa kalktı.</p>

  <p>Zebellah’ın göğsündeki iki delikten kan akıyordu. Tamas ciğerlerden birine ve karna isabet etmiş olmalıydı. Buna rağmen yaratık yaralarına zerre kadar aldırış etmeden aç bir ifadeyle ona gülümsedi. Zebellahların kalpleri, sihirle büyütülen kemik bir kabukla korunurdu ve İmtiyazlı sihirleri bir Zebellah’ın diğer organlarını çoktan ölmeleri gerektiğinde bile çalışır halde tutabilirdi.</p>

  <p>Zebellah bir kez daha hücuma geçti. Tamas kesici bir darbe indirmek için yana kaçtı ama koca ellerden biri ona doğru uzandı. Tamas eğilerek kolun altından geçti ve arkadan yaptığı bir hamleyle kılıcını kabzasına kadar Zebellah’ın koltuk altına sapladı.</p>

  <p>Şiddetle uluyan yaratık hızla geri çekilirken kılıcı Tamas’ın elinden düşürdü. Tamas’ın kalbi kulaklarında atıyor, elleri titriyordu.</p>

  <p>Zebellah kısa bir süre çırpındıktan sonra ansızın hareketsiz kaldı. Aşırı büyük alnının gölgelediği boncuğumsu ve kanlanmış mavi gözlerinde menfurca bir bakış vardı. Sağ kolu bir yanından gevşekçe sarkıyor, kaslar oradaki kabzayı neredeyse tamamen gizliyordu. Kılıcın yalımı göğsünden dışarı taşmış, üç karışlık çelik açığa çıkmıştı. Zebellah silaha küçümseyerek baktı. Sol elini öteki taraftan uzatarak kılıcı çekip çıkarmaya çalıştı. Saplanma açısı nedeniyle çabası sonuçsuz kaldı.</p>

  <p>“Göğsünde bir şey var,” dedi Tamas, alay edecek enerjiyi zor bulmasına rağmen. Az önce harcadığı çaba yüzünden ciğerleri yanıyor, kasları sızlıyordu. Odanın karşı tarafındaki ceketine göz attı. Ceketin cebinde bulunan barut kartuşlarını hissedebiliyordu.</p>

  <p>Zebellah ansızın sudan çıkmış bir balık gibi kendini ona doğru fırlattı. İrkilen Tamas geri kaçarak hasmının menzilinden çıkmaya yeltendi ama Zebellah’ın parmakları gömleğinin önünü kavradı. Tamas kendini bir anda yaratığın kollarında buldu. Boynu ile Zebellah’ın göğsünden dışarı fırlamış kılıcının yalımı arasında bir parmak ya var ya yoktu. Yanağında hasmının sıcak, kızgın nefesini hissetti ve ondan buram buram yükselen leş gibi safra kokusunu aldı.</p>

  <p>Tamas tek eliyle Zebellah’ın gözlerine vurdu. Yaralı bir ayı gibi böğüren yaratık sağlam kolunu kullanarak Tamas’la boğuştu ve feldmareşalin göğsünü kendi kılıcına sürttükten sonra onu odanın karşısına fırlattı.</p>

  <p>Tamas bir kanepeden destek alarak doğruldu .Yakındaki askılığı gözüne kestirdi ve oraya doğru koştu. “Pitlaugh! Öldür!”</p>

  <p>Kurt köpeği altmış kiloluk kızgın bir diş ve kas yığını gibi Zebellah’ın üstüne atladı. Yaratığın yaralı kolunun etrafından kıvrıldı ve dosdoğru gırtlağına saldırdı. Zebellah son anda dönmeyi becerince Pitlaugh’un dişleri koluna battı.</p>

  <p>Tamas nihayet askılığa erişti. Zebellah’ın giysilerini yere atıp kendi ceketini kaptı. Hemen puro kutusunu alıp kapağını açtı ve içindeki dikkatle sarılmış altı puroyu meydana çıkardı. Purolardan birinin ucunu ısırarak gizli barut zulasını ağzına boşalttı. Dili kükürdün acımsı tadıyla kavruldu ve bunu çok kısa sürede çok fazla barut almakla gelen mide bulantısı izledi. Tamas yalpaladı.</p>

  <p>Tiz bir inilti duyunca başını hızla o tarafa çevirdi. Pitlaugh yere fırlatılmıştı. Arka bacaklarında bir sorun vardı ve sızlanıp sürünerek Zebellah’tan uzaklaşmaya çalışıyordu. Çıkan seslerle yüreği burkulan Tamas’ın içinde bir şey koptu ve kendini tümüyle barut transına kaptırdı.</p>

  <p>Aradaki mesafeyi dikkate almadan odayı birkaç uzun adımda katetti. Zebellah sağlam koluyla ona bir yumruk attı. Tamas yumruğu havada yakaladı ve sahte purolarından birini tutuşturarak, açığa çıkan gücü yönlendirdi. Zebellah’ın kolunda bir kemik kırıldı.</p>

  <p>Tamas düşmanın gevşeyen elini burktu. Zebellah ayak parmakları üstünde yükselmek zorunda kaldı. Gözleri kocaman açılmış, ağzı sessiz bir çığlıkla çarpılmıştı. Tamas diğer eliyle kılıcın kabzasını tutup asıldı ve silahı ileri geri kaydırarak yaratığın içindeki kemiklere sürtmesini hissetti. Sonra kılıcı hızla çekerek yaradan çıkardı ve yere atıp taş zeminde tangırdattı.</p>

  <p>Zebellah delice bir tebessümle dişlerini gösterdi ve feldmareşale doğru kendini bodoslama fırlattı. Böyle korkunç bir ızdırap içindeyken bile geri çekileceği yoktu. Tamas koca kafayı iki eliyle birden yakaladı ve barut transının verdiği kuvvetle yaratığı kolayca havaya kaldırdı. Kafayı döndürüp mermer zemine çarptı ve alttaki taşların çatladığını işitti. Cebindeki sahte purolardan birini daha tutuşturdu ve enerjiyi Zebellah’ın beynine aktardı.</p>

  <p>Altındaki beden cansızca yığılıp kaldı.</p>

  <p>Tamas sendeleyerek yaratıktan uzaklaştı. Başı dönüyordu. Hiç gücü kalmamıştı. Tüm vücudu kanla kaplıydı ve ne kadarının kendisine ait olduğundan bile emin değildi. Göğsündeki kesikler dikiş gerektirecek kadar derindi ve uzaklarda, barut transının dışında bir yerde yandıklarını hissedebiliyordu. Yaşlı kemikleri az önce açığa çıkardığı güce alışkın olmadığından bilekleri ve kolları ağrıyordu. Derin bir nefes aldı ve bakışlarını Pitlaugh’a çevirdi.</p>

  <p>İhtiyar kurt köpeği bir kilimin köşesinde yatıyordu. Hrusch kanepenin arkasındaki saklanma yerinden çıktı, hafifçe sızlanarak Pitlaugh’a yaklaştı ve onu burnuyla dürttü. Beli bükük duran Pitlaugh’un arka bacakları tuhaf bir açıyla çarpılmıştı. Köpek gözlerini açtı ve acınası gözlerle sahibine baktı.</p>

  <p>“İyi iş çıkardın, oğlum,” dedi Tamas usulca. Kapıya gidecek gibi oldu, Pitlaugh yüksek sesle inleyerek ve bacaklarını peşi sıra sürükleyerek onu takip etmeye çalışınca da durdu. Gözlerinin yaşardığını hissedebiliyordu.</p>

  <p>Kucağında köpeğiyle Soylular Evi’nin üst katlarına çıkması biraz zaman aldı. Doktor Petrik’i birinci katta bazı subaylarla kağıt oynarken buldu. Üstü başı kanlar içinde, kurt köpeği kollarında, Hrusch peşinde odaya girmesiyle beraber tüm gözler ona çevrildi.</p>

  <p>Pitlaugh bir kanepeye yatırıldı. Petrik onu incelerken düzinelerce asker kapı aralığına doluşarak içeriyi görmeye çalıştı. Yüksek sesle edilen birkaç küfür onları yoldan çekti ve Olem ortaya çıktı. Komutanını görünce donakaldı. Yüzü kıpkırmızı kesildi, gözleri kocaman açıldı.</p>

  <p>“Komutanım,” dedi Olem. Hala yaşadığında emin olmak istercesine Tamas’a dokunmak için uzanırken elleri titriyor, onunla göz göze gelmiyordu. “Seni yüzüstü bıraktım,” dedi.</p>

  <p>“Kabahatin yok,” dedi Tamas. “Bilemezdin. Kendim sıvıştım.”</p>

  <p>“Yanında olmam gerekirdi.” Olem’in bakışları Pitlaugh’a indi. “Üzgünüm, komutanım. Kresimir üstüne…”</p>

  <p>“Kimseyi yüzüstü bırakmadın,” dedi Tamas kesin bir dille. “Orada değildin bile. Ama şimdi sana ihtiyacım var. Birkaç ulak bul. Bir saat içinde tüm konsey üyelerini burada görmek istiyorum. Gerekirse kanatlanıp uçsunlar; umurumda değil. Git. Benimle Soylular Evi’nin altındaki odada buluşacaklar.”</p>

  <p>Doktor Petrik yanına yaklaştı. “Onun için yapabileceğim hiçbir şey yok. Tecrübeli bir veteriner bile yardım edemez.”</p>

  <p>“Elbette. Teşekkürler, Doktor.”</p>

  <p>Tamas korumasından bir tabanca alıp köpeğin yanına gitti. Parmaklarını nazikçe Pitlaugh’un gözlerinin arasında gezdirdi. “Her şey yolunda, oğlum. Huzur bul.”</p>

  <p>Silah sesi odada yankılanırken Tamas yüreğinde bir sarsıntı hissetti. Gürültüye koşan muhafızların patırtısına aldırış etmeden birkaç dakika boyunca Pitlaugh’un yanında kaldı.</p>

  <p>Ardından ayağa kalktı ve rastgele bir asker seçti. “Bana bir çekiç ve birkaç kazık bul. Derhal.”</p>

  <p>Soylular Evi’nin altındaki odada beklerken Tamas gözünü Zebellah’ın haşatı çıkmış cesedine dikti. Bunlar kuvvetli ve öldürmesi zor şeylerdi ama Kez onun tek bir Zebellah’la başa çıkabileceğini bilmeliydi. Saldırıya uğradığında Tamas’ın üstünde barut bulunmaması sadece bir talihsizlikti. Burada amaç neydi? Şüphe tohumları ekmek mi? Tamas’ın beyin takımını kargaşaya düşürmek mi?</p>

  <p>Eğer amaçları oysa başarmışlardı.</p>

  <p>Konseyi teker teker içeri girdi ve Tamas onları odanın bir tarafındaki sandalyelere yönlendirdi. İtirazlara ve sorulara aldırış etmeden herkesin gelmesini bekledi. Sonra da kanla kaplı gömleğiyle önlerine geçip ellerini kavuşturdu. Zebellah bileklerinden birine çakılı bir kazıkla arkasındaki duvarda asılı duruyor, cesedinden düşen kırmızı damlalar alttaki taşlara çarpıp etrafa sıçrıyordu.</p>

  <p>“Biriniz bana ihanet etti,” dedi Tamas. “Onun kim olduğunu mutlaka bulacağım.”</p>

  <p>Grubu Zebellah’ın cesedine bakarak kara kara düşünmeye bıraktı.</p>

  <p style="text-align: center;">* * *</p>

  <p style="text-align: center;"><br/></p>

  <p>Omzuna bir gölge düşen Adamat birinin gelip başında dikildiğini sezinledi. Dizine dayalı duran bastonuna dokundu ve çayını demir kafeterya masasına bıraktı. Gölgeyi bir müddet seyrederek yaklaşan çizmelerin parke taşlarında çıkardığı sesi hatırladı ve elini bastonundan ayırdı.</p>

  <p>“Feldmareşal,” dedi başını kaldırmadan.</p>

  <p>Tamas çayın yanına bir gazete attı ve masanın diğer tarafındaki sandalyeye oturdu. Elini kaldırarak bir garson çağırdı.</p>

  <p>“Ben olduğumu nereden bildin?”</p>

  <p>“Asker çizmeleri, asker adımları,” diyen Adamat çayını yudumladı. “On yıldır ordudaki başka biri için iş yapmıyorum.”</p>

  <p>“Seni bulmaya gönderilmiş bir yaver de olabilirdi.”</p>

  <p>Adamat omuz silkti. “Herkesin kendine has bir yürüyüş temposu vardır. Seninki oldukça belirgin.”</p>

  <p>“Fevkalade. Herhalde Ondraus borçlarına yardımı dokunacak kadar para ödemiştir?”</p>

  <p>Adamat borç sorunlarının feldmareşal tarafından bilinmesine şaşırmadı. Tamas’ı çabucak inceledi; adamın yüzünde morluklar ve birkaç kesik vardı. Anlaşılan bir kavgaya karışmıştı. Yorgun, dermansız gözüküyordu.</p>

  <p>“Kesinlikle,” karşılığını verdi müfettiş. <i>Ama yeteri kadar değil</i>, diye de aklından geçirdi. Ay sonuna kadar iyi para getiren bir düzine iş daha alırsa Lord Vetas’a olan borcunu bir ihtimal ödeyebilirdi. “Cömertliğine minnettarım.”</p>

  <p>“Fazlasıyla hak ettin.” Tamas alçak sesle konuşuyor, başını çevirerek gelip geçenleri seyrediyordu. Kısa bir sessizliğin ardından gözünü sokaktan ayırdı ve ceketinden bir zarf çıkardı. Zarfı masaya, oradaki gazetenin üstüne bıraktı.</p>

  <p>“Sana verilecek bir işim daha var,” dedi.</p>

  <p>Adamat hevesini saklamak için elinden geleni yaptı. “Umarım yine bir sihirbazın son sözleri değildir.”</p>

  <p>“Daha değil.” Tamas çayını getiren garsona teşekkür etti. Sıcaklığının farkına varmamışcasına, çayı tek bir uzun yudumda içti. Bitirince de cebinden bir avuç sikke çıkardı. Gördüğü şey karşısında tiksintiyle homurdandı ve sikkelerden birini masaya attı.</p>

  <p>“Beni kimin öldürmeye çalıştığını bul.”</p>

  <p>Tamas kalkıp gitti. Adamat masadaki sikkeye baktı. Ön tarafında Tamas’ın siluetinin bir tasviri vardı.</p>

  <p>Adamat zarfı eline alıp masaya birkaç defa hafifçe vurdu. Gazeteyi ters çevirdi. Adopest Gazetesi’nin manşeti şöyleydi: “Feldmareşal Tamas’ın Canına Kast.”</p>

  <p>Adamat zarfı uzun uzadıya süzdü. Çalışması lazımdı. Fakat bu iş tehlikeliydi. Geri gelmesi ve şantaj yaparak Tamas’ın beyin takımı hakkında bilgi istemesi için Lord Vetas’a yeni bir sebep çıkardı. Ayrıca Adamat -ve ailesi- hainin gazabına hedef olabilirdi. Adamat az öncesine kadar karısını Adopest’e geri çağırmayı planlıyordu. Planının beklemesi gerekecekti… en azından şimdilik.</p>

  <p>Zarfı açtı. İçinde on bin kranalık bir çek vardı. Masanın üstüne küçük, katlı bir kâğıt parçası düştü. Esinti onu uçuramadan önce Adamat kâğıdı kaptı.</p>

  <p>“‘Benden başka altı kişi, canıma kastedilen odanın yerini biliyordu.’” Bunu Tamas’ın konseyine ait bir isim listesi takip ediyordu. Adamat isimleri ikinci defa okurken alnında biriken teri sildi ve on bin krananın yetip yetmeyeceğini düşündü. Notun sonunda iki yalın kelime vardı: “Koruma edin.”</p>

  <p>Adamat çeki ve notu cebine sokup SouSmith’i istihdamından çok erken çıkardığına karar verdi.</p>
