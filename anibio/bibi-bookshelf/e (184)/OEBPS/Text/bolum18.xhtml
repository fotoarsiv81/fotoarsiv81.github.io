  <h2>BÖLÜM 18</h2>

  <p>Tamas bir iki saat önce yalın bir kâğıda yazdığı adresi kontrol etmek için bir sokak fenerinin altında durdu. “Yüz yetmiş sekiz,” diye kendi kendi mırıldanırken sayı tabelalarını görebilmek için gözlerini kıstı. Tabancalarını uzun pardösüsünün altına gizlemiş olan Olem belaya karşı gözünü açık tutarak onu birkaç adım geriden takip ediyordu.</p>

  <p>Bankaların ve eski ticaret loncalarından kalan teşkilatların hafta içi her gün iş yapmayı sürdürdüğü Ederciler, kentin varlıklı bir muhitiydi. Depremde çok az zarar görmüş, kral yanlılarının isyanındaysa hiç görmemişti. Ara sokaklarında iş adamlarına, kâtiplere ve ticari acentelere ait küçük fakat bakımlı evler diziliydi. Sınırları dahilinde yakılmamış bir fener yoktu ve her sokağında bir polis devriyesine rastlamak mümkündü. Öyle ki, kazara kentin yanlış bölümüne gelip gelmediğini merak etmemek Tamas’ın elinde değildi.</p>

  <p><i>Adam öldürmek için kötü bir yer,</i> diye düşündü feldmareşal. İlerideki sokakta karanlık bir bölüm bulunduğunu fark edince de duraklayıp fikrini değiştirdi. Yaklaştıkça en az yarım düzine fenerin sönmüş -ya da bu durumdaki gibi, söndürülmüş- olduğunu gördü. Sokak numaralarını sayarak doğru evi bulduğunu sağlama bağladı ve dosdoğru oraya yöneldi. Kaldırıma çıkıp kapıyı üç defa çaldı. İçeride ne bir ışık ne de herhangi bir yaşam belirtisi vardı. Mekân terk edilmişe benziyordu.</p>

  <p>Kapı azıcık aralandı. O ve Olem hemen içeri alındılar. Olem oturma odasında beklerken Tamas kolundan tutuldu ve önce bir koridordan geçirildi, sonra da bir arka oda olduğunu tahmin ettiği yere sokuldu. Bir kibrit tutuşturuldu, bir mum yakıldı.</p>

  <p>Tamas mumun üstünde tanıdık bir sima gördü.</p>

  <p>“Seni görmek güzel, Tamas,” dedi Sabon.</p>

  <p>“Seni de. Umarım geç kalmamışımdır.”</p>

  <div/>

  <p>“Berberler henüz gelmediler.”</p>

  <p>“Güzel. Nasıl çalıştıklarını görmek istiyorum.” Gözleri ışığa alışan Tamas etrafına bakındı. Zemini ve dolapları boş bırakılmış küçük bir mutfaktaydılar. Köşedeki tezgâhların birinde, ağzında yakılmamış bir pipoyla bir adam oturuyordu. Mütevazı ve orta yapılı ufak tefek adamın yüz hatlarını o loş ışıkta neredeyse görünmez kılan siyah bir sakalı vardı. Piposunun sapını çiğneyerek Tamas’ı seyretmeye koyuldu.</p>

  <p>“Aracımız sen misin?” diye sordu Tamas.</p>

  <p>“Parmaklar,” dedi adam.</p>

  <p>“Gerçek ismin bu değildir herhalde?” dedi Tamas.</p>

  <p>“Bir rumuz,” dedi adam. “Kendi güvenliğim için.” Tamas’ı dikkatle süzüyor, bakışları yavaşça feldmareşalin üstünde dolaşıyordu; onu muhakeme ediyor, tartıyordu. Tamas adamda bir gariplik olduğunu hissetti.</p>

  <p>“Sende Maharet var,” dedi.</p>

  <p>Parmaklar uzun siyah pardösüsünü düzeltti ve önüne dökülmüş bir şeyi silkti. “Ah, evet,” dedi. “Pek çok casusta vardır. Başkalarının kestiremediği yeteneklerinin olması işini kolaylaştırır.”</p>

  <p>“Öte yandan saltanat fırkasını ortadan kaldırdığımda Manhouch’un tüm sistemi arazi olduğu için bir casusluk şebekesi kurmamı zorlaştırır.”</p>

  <p>“Hayatından endişe duymak insanı ortadan kaybolmaya teşvik eder.” Parmaklar’ın bakışları Sabon ile Tamas arasında gidip geldi. İki barut büyücüsüyle aynı odada bulunmaktan hoşlanmadığı belliydi.</p>

  <p>“Yine de buradasın,” dedi Tamas.</p>

  <p>“Doyurmam gereken karınlar var.” Adam duraksadı, sonra devam etti. “Maharetim çok ufaktır. Maymuncuk olmadan kilit açabilir, sürgüleri dışarıdan çekebilirim.”</p>

  <p>Tamas âlimlerin böyle şeyler hakkında konuştuklarını duymuştu. Buna küçük çaplı telekinezi derlerdi. “Beni tehlikeye sokacak bir şey değil,” dedi. “Evet, ne kastettiğini anlıyorum ama saltanat fırkalarının dışındakilerle bir alıp veremediğim yok; tabii onların da benimle bir alıp veremedikleri olmadığı sürece. Manhouch’un casuslarına ihtiyacım var. Onun iki katı ücret ödediğimizi çevrene haber ver.</p>

  <p>Parmaklar pipoyu ağzından çıkarıp eline öksürdü.</p>

  <p>“Yoksa bana gülüyor musun?” dedi Tamas. Sabon’a göz attı. Delivli omuz silkmekle yetindi.</p>

  <p>“Bu kadar komik olan ne?” diye sordu feldmareşal.</p>

  <p>“Bize daha fazla ücret ödeyecek olman,” dedi Parmaklar. “Bu iş öyle yürümez.”<br/></p>

  <div>

    <p>Tamas gözlerini kıstı. “Ya nasıl yürür?</p>

  </div>

  <div>

    <p>“Casuslar askerlere benzemezler, Feldmareşal. Evet, askerlerde sadakat vardır ama sonuçta asıl dertleri karınlarını doyurmak ve maaşlarını almaktır. Casuslarsa oyunu canıgönülden sevdikleri için bu işi yaparlar. Onların sadakati ülkelerine veya krallarınadır.”</p>

  </div>

  <p>“Yani Manhouch’un eski casus şebekesini kullanamayacağımı mı söylüyorsun?”</p>

  <p>Parmaklar piposunun sapını Tamas’a doğrulttu. “Hiç de bile, Feldmareşal. Bazılarımız doğrudan Manhouch’a sadıktı. Onlar ya ülkeyi çoktan terk ettiler ya da taraf değiştirip Kez hesabına çalışmaya başladılar. Bizse Adro’yu her şeyden çok seviyoruz ve yavaş yavaş geri geleceğiz. Maharetli olduğum için, ne kadar uzun süre canlı kalırsam o kadar çok casusun gizlendiği yerden çıkacağını tahmin ediyorum.”</p>

  <p>Tamas gözlerini ovuşturdu. Gizlendikleri yerden çıktıkları zaman bir de o casusların çift taraflı oynayıp oynamadıklarından ve kimlere güvenebileceğinden endişelenmesi gerekecekti. “Bu işi sırf doyuracak bir ailen olduğu için yaptığını sanıyordum,” dedi.</p>

  <p>Parmaklar kafa salladı. “Evet. Eh, o konuda yalan söylemiş olabilirim.”</p>

  <p>Sabon kıs kıs güldü. Tamas ona sert bir bakış attı. Casuslar. Topunu birden çukura gömmek lazımdı. Ama maalesef onlara ihtiyacı vardı.</p>

  <p>“Berberler daha gelmediler mi?” diye sordu.</p>

  <p>“Bilmiyorum,” cevabını verdi Parmaklar.</p>

  <p>Tamas başparmağıyla kapıyı işaret etti. Git bak.</p>

  <p>“Biri bize haber verir.”</p>

  <p>“<i>Hemen</i>.”</p>

  <p>Casus alelacele odayı terk etti. Tamas mutfak tezgâhına gidip üstüne oturdu. Göğsündeki dikişleri ovuştururken onları kaşıma dürtüsüne direndi.</p>

  <p>“Bana biraz nasihat lazım,” dedi.</p>

  <p>“Ona ne şüphe. Ben yanında yokken yeni doğmuş bir bebek gibisin,” dedi Sabon.</p>

  <p>Sessizlik saniyeler boyunca uzadı. Tamas astının gözlerini okuyabiliyordu. <i>Eğer orada olsaydım</i>, diyorlardı, <i>o Zebellah sana elini bile süremezdi</i>.</p>

  <p>“Mihali,” dedi Tamas. “Şu çılgın aşçıbaşı.”</p>

  <p>“İlgine sahiden bu kadar layık mı?”</p>

  <p>“Tüm ordunun yemeğini o pişiriyor. Sayesinde moral her zamankinden daha yüksek.”</p>

  <p>“Peki onun hakkında daha başka ne biliyorsun?”</p>

  <p>“Hassenbur Akıl Hastanesinden kaçmış,” diye yanıtladı feldmareşal.</p>

  <p>“Ah. Yani tam bir kaçık.”</p>

  <p>“Öyle düşündükleri kesin. Onu alıp götürmek için birkaç adam geldi. Mihali ise akrabaları ve rakipleri tarafından kıskanıldığı için hastaneye yatırıldığını savunuyor.”</p>

  <p>“Paranoyaklık mı ediyor?”</p>

  <p>Tamas omuz silkti. “Mümkündür.”</p>

  <p>“Geri gönder, olsun bitsin,” dedi Sabon. “Aşçılığı iyi ama hastanenin hamilerini kendine düşman etmeye değmez. Kim olduklarını biliyor musun?”</p>

  <p>“İçlerinden biri Claremonte isminde bir adam.”</p>

  <p>Sabon bir süre sessiz kaldı. “Brudania-Gurla Ticaret Şirketi’nin yeni başkanı mı?”</p>

  <p>“Evet.”</p>

  <p>“Öyleyse konu kapanmıştır. Güherçile tedarikimizi tehlikeye atamayız.”</p>

  <p>“Ben o kadar emin değilim,” dedi Tamas.</p>

  <p>“Gazetelerdeki zırvalar yüzünden mi?” Sabon alaycı bir homurtu çıkardı. “Mihali’nin yeniden dünyaya gelmiş Adom olduğu iddiası var ya, o mu? Bana kalırsa deliliğinin kanıtından başka bir şey değil. Mürekkep yalamış çoğu insan öyle efsanelere inanmaz.”</p>

  <p>“Daha onunla tanışmadın.”</p>

  <p>Sabon bir elini kısa saçlı başında gezdirdi. “Yani ona inanıyor musun?”</p>

  <p>“Bana öyle bakma. Tabii ki inanmıyorum. Ama kimseye bir zararı yok.”</p>

  <p>“Öyleyse onu burada tutmak için ne gibi bir sebebin olabilir?”</p>

  <p>“Sihir,” dedi Tamas.</p>

  <p>“O da mı bir İmtiyazlı?”</p>

  <p>“Maharet’i var,” dedi Tamas. “Yiyecekle ilgili bir şey. Yoktan var edebiliyor.”</p>

  <p>“Kulağa pek de matah geldiği söylenemez,” diye belirtti Sabon.</p>

  <p>“Maddeyi yoktan var edebilen birini hiç duymuş muydun? Maharetliler arasında bile?”</p>

  <p>“Hıh” diye homurdandı Sabon, “Öyle biri dünyanın en zengin insanı olup çıkar.”<br/></p>

  <p>“Mihali’yi kullanarak gerekirse tüm Adro’yu doyurabiliriz Bir kıtlık sırasında bile. Savaş uzarsa ona çok fazla ihtiyaç duyabiliriz.”</p>

  <p>“Sakın el çabukluğu yapıyor olmasın?”</p>

  <p>“Sanmam,” diye karşılık verdi Tamas. “Hem Olem hem de ben onu dikkatle seyrettik. Boş bir tencereyi kancasından alıp ocağa koydu. Tekrar baktığımda tencerenin içi yahniyle doluydu ve kaynıyordu. Firma on somun ekmek sürdü ve yüz tane çıkardı.”</p>

  <p>Sabon kaşlarını çattı. “Yine de sihre ve hileye başvuruyor olabilir. Belki de gerçek yeteneklerini saklayan güçlü bir İmtiyazlı’dır. İmtiyazlıların nelere kadir olduklarını kestirmek mümkün değildir. Saltanat fırkalarında bile ayla manipülasyonuyla neler yapılabileceği tümüyle bilinmez.”</p>

  <p>“Evet, bu benim de aklıma geldi. Lâkin dedikodular kulaktan kulağa yayılıyor ve bir tarikat kurulabileceğinden korkuyorum. Hem de kendi saflarım arasında, çünkü Olem onun yedinci alayda çok popüler olduğunu söylüyor. Yemeklerine bayılıyorlarmış.”</p>

  <p>“Peki ne yapacaksın?”</p>

  <p>“Gördüklerimden sonra Mihali’yi öylece başımdan savıp tımarhaneye geri gönderemem,” dedi Tamas. “En azından güçlü bir Maharetli olduğu kesin -hem de tüm tuhaflıklarına rağmen- ve müttefikliği işimize gelir. Dediğim gibi, harp zamanlarında gıdaya paha biçilemez.”</p>

  <p>Kapının tekrar açılmasıyla sohbetleri bölündü. Parmaklar içeri girdi.</p>

  <p>“Her şey hazır,” dedi casus. “Benimle gelin.”</p>

  <p>Karanlıkta onu takip ederek birinci kattaki küçük bir odaya çıktılar. Evin ön tarafında yer alan oda, sokağın iyi bir manzarasına sahipti. Perdeler açık olmasına rağmen, meraklı gözlere yakalanmasınlar diye içerisi tümden karanlıktı. Parmaklar onları pencerenin biraz gerisine yerleştirilmiş bir çift koltuğa yönlendirdi. İki barut büyücüsü oturup beklediler.</p>

  <p>“Bu o mu?” diye usulca sordu Tamas, başıyla sokağın karşısındaki evi işaret ederek. Neden sonra hareketini göremeyeceklerinin farkına vardı.</p>

  <p>“Öyle,” diye yanıtladı Parmaklar. “Kez hesabına çalışan uzun soluklu bir casus. Addeniz’de faaliyet gösteren küçük bir nakliye firması var. Seni öldürmeye çalışan Zebellah o adamın kargo gemilerinden biriyle ülkeye sokuldu.”</p>

  <p>“Saldırıda parmağı olduğundan eminsin, öyle mi?”</p>

  <p>“Boynuna kadar bu işin içinde. Burada, Ederciler’de bankerlik yapıyor ve şehir meclisinde dostları var. Yerel belediye binasında sık sık konuşarak barut büyücüleri yüzünden geberip gideceğimizi ve senin konseyini dağıtıp Kez’e teslim olmamız gerektiğini anlatıp duruyor.”</p>

  <p>“Amma da gözüpekmiş,” dedi Tamas.</p>

  <p>“Evet,” diye doğruladı Parmaklar. “On beş yıl evvel ülkeye göç ettiğinden beri onu gözetlemeseydik bir casus için fazla gözüpek olduğunu düşünürdüm. Zebellah’ın buraya gelmesinde rol oynadığına hiç şüphe yok.”</p>

  <p>“Bir şeyi açıkça belirtmek istiyorum,” dedi Tamas, sesini zor duyulan bir fısıltıya indirerek. “Adro vatandaşlarını topyekün katletmek istemiyorum. Bir polis devletinden yana değilim. Bu işi yalnızca Kez casuslarından kurtulmak maksadıyla yapıyoruz. O yüzden bir muhalifin gerçekten casusluk ettiğine yönelik bir kanıtın olmadıkça onu izlenmesi için yerel karakola bildir yeter. Kez’in yanı sıra bir de kendi halkımızla savaşmaya hazır değilim.”</p>

  <p>Kısa bir sessizlik çöktü. “Anlaşıldı.”</p>

  <p>“Güzel. Her şey yolunda gidiyor mu?” diye sordu Tamas. “Berberlerle çalışmayı kastediyorum. Onları kullanmak konusunda tereddütlerim olduğunu itiraf etmeliyim.”</p>

  <p>“Harikuladeler,” dedi Parmaklar. “Kendi katillerimiz arasında bile böylesini görmedim. Onlardan daha önce faydalanmadığımıza şaşırıyorum.”</p>

  <p>“O derece iyiler mi?” diye sordu Sabon.</p>

  <p>“O derece titizler,” dedi Parmaklar. “Sessiz sedasız öldürüyorlar ve arkalarında hiç iz bırakmıyorlar. Geride tek bir damla kan bile kalmıyor ve cesetler ortadan kay bolu veriyor. Kusursuz çalışıyorlar.”</p>

  <p>Tamas barikatları, boydan boya kesilmiş gırtlaklarıyla kanlı yataklarında yatan soyluların ve kral yanlısı liderlerin cesetlerini hatırladı. “Demek ölçülü davranmayı biliyorlar?”</p>

  <p>Parmaklar alçak sesle gevrek gevrek güldü. “Evet. Eh, cesetlerin bulunmasını istediklerinde ortalığı darmadağın ettikleri olmuyor değil. Böylece hem sokaklardaki itibarlarını koruyorlar, hem de daha büyük çetelerin kendilerine bulaşmasını önlüyorlar. Yine de onlardan sessiz çalışmalarını istiyoruz ve ne yalan söyleyeyim, istediğimizi fazlasıyla alıyoruz.” Sesinde Tamas’ın zar zor yakalayabildiği bir çekince vardı.</p>

  <p>“Peki sorun ne?” diye sordu feldmareşal.</p>

  <p>“Bazen hiç iz kalmaması, bir cesetten daha kötü oluyor. Koskoca evde tek bir kitap bile yerinden oynamamışsa, bir aile daha dün oradayken ertesi gün yoksa söylentiler başlıyor. Hayaletler, iblisler ve tanrılar hakkında kötü söylentiler.”</p>

  <p>Tamas uzaklarda tüten Güney Turna Dağı’nı, Adamat’ın bulduğu Kresimir’in Yemini açıklamasını ve Mihali’nin esrarlı uyarılarını anımsadı. Abuk sabuk palavralar işte. Sıradan halkın inanmayacağı şey yoktu. “Daha başka söylenti çıkmasını istemiyorum. Bakın bakalım işleri biraz daha organik hale getirebilecek misiniz?”</p>

  <p>“Elimizden geleni yaparız.”</p>

  <p>Tamas’ın gözüne sokaktaki karanlık bir suret ilişti. Sabon’u dürterek astının bakışlarını o tarafa yönlendirdi, ilkine daha başka suretler de eklendi.</p>

  <p>“Az sonra dönerim,” dedi Parmaklar. Casus hiç ses çıkarmadan odayı terk etti ve fazla geçmeden sokaktaki koyu suretlere katıldı. Berberlerin her zamanki önlük üniformalarını tanır gibi olan Tamas başını iki yana salladı.</p>

  <p>“Sanırım bundan sonra kendi sakalımı kendim keseceğim,” dedi usulca.</p>

  <p>“Al benden de o kadar,” dedi Sabon.</p>

  <p>“Yerel polis?” diye sordu feldmareşal.</p>

  <p>“Bu gece ortalıkta gezinmemeleri için uyarıldılar. Bizi rahat bırakacaklar, çünkü uğraşmaları gereken sorunlardan birinin sabaha kalmadan eksileceğini biliyorlar.”</p>

  <p>Tamas üçüncü gözünü açtı. O görüşte Parmaklar sönük bir parıltı saçıyor, aradaki duvarlara rağmen kolayca fark ediliyordu. Tamas sokağın karşısındaki evin ön kapısına yaklaşan, sonra da merdivenden yatak odalarına çıkan casusu adım adım takip etti.</p>

  <p>“Bekle,” dedi Tamas. “Diğer casus; şu peşine düştükleri. Adam bir sihirbaz. Bir Maharetli’den daha güçlü. Bir İmtiyazlı.”</p>

  <p>Sabon bir müddet sessiz kaldı. “Kahretsin. Gözünü pencerelerden ayırma.” Sandalyesinden kalkıp biraz etrafı yokladı, ardından Tamas’ın ellerine bir tüfek tutuşturdu.</p>

  <p>Tamas tüfeği el yordamıyla çekip çevirdi. “Dolu ve ateşe hazır mı?</p>

  <div/>

  <p>“Evet,” dedi Sabon.</p>

  <p>“Ateş açarsam epey patırtı kopar,” dedi Tamas. “Bu sokaklardaki insanlar burada neler döndüğünü şıp diye anlarlar.”</p>

  <p>“Ne olur ne olmaz,” karşılığını verdi Sabon.</p>

  <p>Tamas tüfeğiyle nişan alarak ön yatak odasının pencerelerini seyretti. Yatağında yatan Kez İmtiyazlısı‘nın parıltısını görebiliyor, odanın kapısında duran Parmaklar’ı sezebiliyordu. Aynı anda karanlıkta hareket eden gölgeler seçer gibi oldu.</p>

  <p>Arpacığındaki pencerede bir sihrin ışığı çakınca Tamas içgüdüsel olarak başını eğdi. Işık patlamasını zor duyulan boğuk bir patırtı izledi ve her şey sessizliğe gömüldü. Tamas tüfeğini hazırda tutarak pencereden dışarı baktı. Maharetli’yi ve İmtiyazlı’yı parıltılarından görebiliyordu. Parmaklar merdiven boşluğunda yüzükoyun yatarken Kez İmtiyazlısı yatak odasının zeminine diz çökmüş duruyordu. Tamas’ın yürütebildiği tek tahmin adamın gırtlağına bir ustura dayandığıydı; yoksa ilkini daha başka sihirler izlerdi. Parmaklar yavaşça ayağa kalkıp yatak odasına girdi. Tamas tüfeğini indirdi.</p>

  <p>Birkaç dakika sonra diğer evden koyu suretler çıktı: Berberler ve tutsaklar. Grup karşıdan karşıya geçti ve Tamas aşağı kattaki kapının açıldığını işitti. O koltuğunda kalarak ilgili komşulara veya aşırı meraklı yayalara dair bir emareye karşı sokağı kolaçan ederken Sabon da neler olup bittiğine bakmaya gitti. Tamas öyle bir emareye rastlamadı.</p>

  <p>Parmaklar az sonra geri geldi. Elinde bir mum vardı. Pek mutlu gözükmüyordu. “Bize adamın bir İmtiyazlı olduğunu söylemedin.”</p>

  <p>“Kendin görebilmen gerekirdi,” dedi Tamas. “Gerçekten Maharetin varsa üçüncü gözün de olmalı. Çok yalapşap bir işti.”</p>

  <p>“Üçüncü gözümü açamıyorum,” diye söylendi Parmaklar. “Sonra bir hafta boyunca ishal oluyorum.”</p>

  <p>“O İmtiyazlı başını gövdenden ayırabilirdi,” dedi Tamas.</p>

  <p>Parmaklar dudak büktü. “Hepsi bir gösteriden ibaretti. Işık ve ses. Ortada gerçek bir şey yoktu. Yine de bir an için ellerimin eriyerek kemiklerimden akacağını sandım.”</p>

  <p>“Korku insanı uyanık tutar.” Tamas tüfeğinin horozunu indirdi ve silahı duvara dayadı. “Eşini de onunla beraber getirdiniz,” dedi.</p>

  <p>“Herif ışık çakınca uyandı. Odayı tılsımlamış olsa gerek. Berberler yatağının başına dikildiği anda uyandı.” Parmaklar başını iki yana salladı. “O adamların, bir adamı karısı kollarındayken öldürdüklerine ve kadını bir bebek gibi uyurken bırakarak cesedi alıp götürdüklerine tanıklık ettim. Tılsım olmasaydı daha az sorun yaşardık.”</p>

  <p>Tamas sırf kendisi kötü bir iş çıkardıklarını düşünüyor olabileceği için Parmaklar’ın kaygı duyduğunu anladı. “Aferin,” diye casusun içini rahatlattı. “Sorguda öğreneceklerinizden haberim olsun.”</p>

  <p>“Bizimle gelmiyor musun?” Parmaklar şaşırmış gibiydi.</p>

  <p>“Hakkımda ne duydun bilemem ama İmtiyazlılara karşı gözümü kan bürümüş değil,” dedi feldmareşal.</p>

  <p>Parmaklar hayal kırıklığına uğramışcasına burnunu çekti. “Fazla bir şey söyleyeceğini sanmam. Çetin cevize benziyor.”</p>

  <p>“Konuşmazsa beş dakika içinde bir elinden olacağını söyle. On dakika içinde de diğerinden.”</p>

  <p>Parmaklar’ın gözleri kocaman açıldı. “Bak bu…”</p>

  <p>Tamas ona sığ bir tebessüm etti. “Tamam, belki sihirbazlara karşı gözümü biraz kan bürümüştür. Ama onlarla nasıl başa çıkılacağını bilirim.”</p>

  <p>Parmaklar odayı terk etti. Tamas yükselecek çığlıkları bekledi ama öyle bir şey olmadı. Grup hangi odadaysa, belli ki iyi yalıtılmıştı. Sabon bir dakika sonra çıkageldi.</p>

  <p>“Casusumuzun hasta bir hali vardı,” dedi adam.</p>

  <p>“Ona gerekirse İmtiyazlı’nın ellerini kesebileceklerini söyledim.”</p>

  <p>Sabon alaycı bir homurtu çıkardı. “İşte bu tehlikeli bir emsal olur. Artık Adro’daki fırkasız İmtiyazlılara böyle mi muamele edeceğiz?”</p>

  <p>“Çukur aşkına, tabii ki hayır,” dedi Tamas. “Lâkin bu pezevenk bir Kez casusu ve elimizi çabuk tutmamız lazım.”</p>

  <p>Fazla geçmeden Parmaklar tekrar odaya girdi. Yüzü mum ışığında solgundu ve elleri hafifçe titriyordu. “Daha şimdiden üç isim verdi.”</p>

  <p>Tamas biraz kaygılandığını hissetti. “Aralarında konseyimden biri var mı?”</p>

  <p>“Hayır. Kendisinden daha üst mevkiden biriyle asla doğrudan muhatap olmadığını iddia ediyor. Yalnızca şifreli mesajlar ve aracılar kullanıyorlarmış. Yine de, karısının ismini verdi.” Casus duraksadı. “Birine fazla yüklenirsen, Feldmareşal, öz anasını bile kurtların önüne atar. İşkenceyi boşu boşuna sınırlamayız. Acının sona ermesi için insanların söylemeyecekleri şey yoktur.”</p>

  <p>“Yaptığımız tamamen psikolojik,” dedi Tamas. “Gerçekten bir el kesmediniz, değil mi?” Konseyindeki haine dair bir ipucu çıkmamasından duyduğu hüsranı içine attı.</p>

  <p>“Hayır…”</p>

  <p>“Karısını da sorgulayın. Ne biliyor öğrenin. İşiniz bitince ikisini de askerlerime teslim edin; onlar idamları hallederler. Çocukları var mıymış?”</p>

  <p>“Bir tane,” dedi Parmaklar. “Novi’deki yatılı bir kız okulunda.”</p>

  <p>“Tarafsız bir ülke,” diye sesli düşündü Tamas. “Bu ihtimale hazırlıklılarmış. Okul müdiresine bir mektup gönder. Ona kızı süresiz olarak okulunda tutmasını söyle.”</p>

  <p>Parmaklar titrek bir halde kafa salladı.</p>

  <p>“Şu casuslar hakkında ne öğrendik?” diye sordu Tamas. “Sence aramızda bunun gibi daha kaç ajan var?”</p>

  <p>Parmaklar hani harıl piposunun sapını çiğnedi. “Duydukların hoşuna gitmeyecek.”</p>

  <p>“Gitmesi de gerekmiyor,” dedi Tamas. “Bileyim yeter.”</p>

  <p>“Yüzlerce,” dedi Parmaklar. “Sadece ilk birkaç sorguda düzinelerce isim edindik. Üstelik tamamı işkence altında uydurulmuş değil; aralarında hakikiler de var. Bazılarının Kez casusu olduğu doğrulandı ve daha başka yüzlercesinin yanında kocaman bir soru işareti duruyor. Kezliler buraya iyice kök salmışlar. Bunu onlarca yıldır planlıyorlarmış.”</p>

  <p>Tamas gözlerini yumdu. Duymak istediği bu değildi. Ordusunda, şehirde ve kırsal kesimde, Adopest’teki her binada casuslar olabilirdi. Şimdiden konseyinden birinin kendisine ihanet ettiğini biliyordu. Daha kaçı aynı şeyi yapacaktı? “Aferin, Parmaklar,” dedi usulca. Casus gitmeden önce biraz bekledi. O süre zarfında da gözünü Tamas’tan ayırmadı.</p>

  <p>“Berberlerin ücretini ikiye katlamam gerekecek,” dedi feldmareşal. “Param olduğu sürece gerekli iş gücünü sağlayacaklar.”</p>

  <p>“Onlara çok fazla bel bağlayarak tehlikeli bir iş yapıyorsun,” diye belirtti Sabon.</p>

  <p>“Başka çarem yok. Aramızdaki casuslar, uğruna emek verdiğimiz her şeyi alaşağı edebilirler. Devriyeleri iki katına çıkarıp yerel polisin yetkisini artıracağız. Kresimir aşkına, yeni bir hükümet kurma planlarımızı ertelememiz bile gerekebilir.”</p>

  <p>“Yürümemiz gereken yolun riskli olduğunu en başından itibaren biliyorduk. Halkı unutma yeter.”</p>

  <p>“Elbette unutmam. Eğitim nasıl gidiyor?” diye Sabon’a sordu. “Ne olur, güzel bir haber ver.”</p>

  <p>Sabon’un yüzünden bitap bir tebessüm geçti. “Beklediğimden daha iyi. Andriya deli olabilir ama çaylaklar ondan hoşlanıyorlar. Görünen o ki Vidaslav’ın eğitime biraz yatkınlığı var. En az yeteneklilere bir barut büyücüsünü nasıl bulacaklarını öğretip adam toplamaya gönderdik. Daha şimdiden mümkün olduğunu sandığımdan daha fazla aday çıktı.”</p>

  <p>“Kaç tane?</p>

  <p>“Şu ana dek ortalama yeteneğe sahip on üç kişi. İkisi benimle boy ölçüşebilecek kapasitede. Maalesef senin veya Taniel’in seviyesinde kimse yok.”</p>

  <p>“On üç mü?” dedi Tamas. “Dalga geçiyorsun. Şimdiki barut fırkamızı toplamam yıllarımı almıştı.”</p>

  <p>“Kendi gözlerimle görmesem inanmazdım,” dedi Sabon. “Hatırlasana, yüz elli yıldan kısa zaman önce Adro’da bir barut büyücüsü kıyımı yaşandı. Her adamın, kadının ve çocuğun barutta güç sahibi olup olmadığına bakıldı ve keşfedilenler idam edildi. Şimdilerde insanlar o yönde bir eğilimleri olduğunu anlarlarsa gizleniyorlar. Daha doğrusu gizleniyorlardı. Barut büyücülerine doğrudan erişmemizi sağlayacak bir sistem üzerinde çalışıyoruz.”</p>

  <p>“İmtiyazlı Arayıcılar gibi mi demek istiyorsun?”</p>

  <p>Sabon kafa salladı. “Saltanat fırkasının sihri bizimkinden güçlüydü. Üstelik sayıca daha kalabalıktılar. Yine de bir şeyler ayarlayabileceğimizden eminim.”</p>

  <p>Tamas astının omzuna şaplak attı. “İyi iş çıkardın, dostum. Beni habersiz bırakma. Görevinden hazzetmediğinin farkındayım.”</p>

  <p>“Sana sormam gereken bir şey daha var.” Sabon bir an için tereddüt eder gibi oldu.</p>

  <p>“Neymiş?”</p>

  <p>Sabon kelimelerini dikkatle seçerek ağır ağır konuştu. “Kısa bir süre öncesine kadar Taniel ile Vlora’nın evlenmeleri planlanıyordu. Sorduğum için kusura bakma ama onları bilerek mi bir araya getirmiştin?”</p>

  <p>“Ne demek istiyorsun?” diye sordu Tamas, Sabon’un sözü nereye vardıracağını tahmin etmesine rağmen.</p>

  <p>“Onlan barut büyücüsü çocukları olsun diye mi eşleştirdin?”</p>

  <p>Tamas yanıtını düşündü. Evliliklerinin öyle bir şeye müsait olduğu kesindi ve onları ilişki yaşamaya teşvik ederken hiç art niyet beslemediği söylenemezdi. “O tür bir fikir aklımdan geçmedi değil.”</p>

  <p>“Saltanat fırkaları bile bu tür bir soy ıslahına gitmedi,” dedi Sabon. Tasvip etmediği apaçık ortadaydı.</p>

  <p>“Gitmedi ha? Peki sence kral neden her erkek sihirbaza özel bir harem tahsis etti? Cömertliğinden mi? Hayır, Sabon, İmtiyazlı yetiştirmek için. Yaygın bir bilgi değildir ama sadece Kavas’ın bile binden fazla çocuğu oldu.”</p>

  <p>“Aralarında İmtiyazlı var mıydı?”</p>

  <p>“Tek bir tane,” dedi Tamas. “Saltanat fırkasının genç üyelerinden biriydi. Babasını tanımazdı bile.”</p>

  <p>Sabon’un ağzı dehşetle açık kalmıştı. “Diğer tüm o çocuklara ne oldu?”</p>

  <p>“Çalışma kampları, yetimhaneler, Dağ Bekçileri.” Tamas omuz silkti. “Hatta bazıları daha bebekken katledildi. Saltanat fırkası asla hoş bir yer olmadı. Barut fırkamın o hallere düşmesine izin verecek değilim ama evet, niyetim Taniel ile Vlora’nın Damgalı evlatlar doğurmalarıydı. Yaptığım araştırmalarda barut büyücülerinin İmtiyazlılardan çok daha sıkça soya çektiklerini gördüm.”</p>

  <p>“Bu konuyu ne zamandır araştırıyorsun?” diye sordu Sabon.</p>

  <p>“Tanışmamızın çok öncesinden beri.”</p>

  <p>Sabon onu sert bakışlarla süzdü. “Erika da bir barut büyücüsüydü.”</p>

  <p>Tamas dişlerini göstermemek için çaba harcadı. Sabon varsayımında haksız sayılmazdı. “Aklından bile geçirme,” dedi feldmareşal. Çabalarına rağmen sesi kızgın bir hırıltı şeklinde çıktı. “Karımı tüm kalbimle sevdim. Onu geri almak için her şeyimi feda ederim.” Sesi çatladı, genzini temizledi. “Taniel bir deney <i>değildi</i>.”</p>

  <p>“Güzel.” Sabon aldığı cevaptan tatmin olmuşa benziyordu. Kısa bir süre duraksadı. “Son serüveninin ardından beni geri çağıracağını umuyordum.”</p>

  <p>Tamas başını iki yana salladı. “Üzgünüm. Yeni barut büyücülerini eğitmen gerekiyor. Ben başımın çaresine bakabilirim.”</p>

  <p>Astının diş gıcırtısı Tamas’ın kulağına kadar geldi, “İnatçı keçinin tekisin ve bu yüzden ölüp gideceksin,” dedi Sabon. “Gelecek sefere birden fazla Zebellah yollayacaklar.”</p>

  <p>“Belki ama daha değil. Şimdi gidip biraz yatacağım. Okuluna dönmeden evvel aşağıdakilerle konuş. O casusun başının kesilmesini ve ellerinin duluna teslim edilerek Kez’e geri gönderilmesini istiyorum. Ipille, casuslarını geri çağırana kadar onları giderek daha küçük kutularda göreceğini bilsin.”</p>
