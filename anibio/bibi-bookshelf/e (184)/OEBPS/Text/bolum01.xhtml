  <h2>BÖLÜM 1</h2>

  <p>Adamat onu boğmak istermiş gibi gözüken nemli bir gece havasına karşı üst düğmelerini iliklediği pardösüsüne sıkıca sarındı. Yenlerine asılarak pardösüsünü biraz daha uzatmaya çalıştı ve beli fazlasıyla dar gelen ceketin önünü çekiştirdi. Bu ceketi giymek bir yana, beş yıldır görmemişti bile; fakat bu saatte kral tarafından çağrılınca terzisinden iyisini almak için vakit bulamamıştı. Yine de bu yaz pardösüsü, faytonun pencerelerinden sızan soğuğa karşı herhangi bir savunma sağlamıyordu.</p>

  <p>Sabaha fazla kalmamıştı ama şafağın sisi dağıtması zor olacaktı. Adamat bunu hissedebiliyordu. Adopest’te hava bahar başlangıcı için bile rutubetliydi ve Novi’nin donmuş ayak parmaklarından daha soğuktu. Noman Sokağı’ndaki kâhinler bunun kötüye alamet olduğunu söylüyorlardı. İyi de bugünlerde kâhinleri kim takardı? Durumdan üşüteceği sonucunu çıkaran Adamat, böyle lanet bir gecede neden çağrıldığını merak ediyordu.</p>

  <p>Fayton, Gökçizgi’nin ön kapısına yaklaştı ve hiç durmadan yoluna devam etti. Adamat pantolonunun paçalarını tutarak pencereden dışarı göz gezdirdi. Muhafızların nöbet yerleri boştu. Daha da tuhafı, süs havuzlarının arasındaki geniş yolda ilerledikleri sırada ışıkların hiçbiri yanmıyordu. Gökçizgi’de o kadar çok fener olurdu ki en bulutlu gecelerde bile ta şehirden görebilirdiniz. Bu geceyse bahçeler karanlıktı.</p>

  <p>Adamat için hava hoştu. Manhouch zaten ödenen vergilerin yeteri kadarını kendi keyfine harcıyordu. Adamat bahçelerdeki çalı labirentlerinin başladığı karanlık ağızlara bakarak çimlerin üstünde suretlerin gezindiğini hayal etti. O da ne… ah, sadece bir heykel. Adamat arkasına yaslanıp derin bir nefes aldı. Kalbinin korkuyla gümbür gümbür attığını duyuyor, karnının düğümlendiğini hissediyordu. Belki sahiden de bahçe fenerlerini <i>yakmalıydılar..</i>.</p>

  <p>Benliğinin küçük bir parçası -eskiden polis müfettişliği yapan, böyle gecelerde hırsızların ve yankesicilerin peşinden ara sokakları arşınlayan parça- içten içe güldü. <i>Kalbine mukayyet ol, ihtiyar,</i> dedi kendi kendine. <i>Bir zamanlar karanlıktan dışarıyı seyreden gözler sendin.</i></p>

  <p>Fayton sarsılarak durdu. Adamat faytoncunun kapıyı açmasını bekledi. Bütün gece bekleyecekti herhalde. Sürücü tavana vurdu.</p>

  <p>“Geldik,” dedi hırçın bir ses.</p>

  <p>Kaba herif, ne olacak.</p>

  <p>Adamat faytondan indi. Sürücü dizginleri şaklatarak takırtılar eşliğinde geceye karışmadan evvel şapkasını ve bastonunu kapacak zamanı zor buldu. Adamın peşinden usulca küfretti, sonra da arkaya döndü ve başını kaldırıp Gökçizgi’ye baktı.</p>

  <p>Soylular Gökçizgi Sarayı’na “Adro’nun İncisi” derlerdi. Adopest’in doğusundaki yüksek bir tepede yer aldığı için güneş her sabah onun üstünden doğardı. Bilhassa gözüpek bir gazete, onu elmas yüzük takan aç bir yoksulla kıyaslamıştı. Bu sıkıntılı zamanlarda böyle bir benzetme abartılı sayılmazdı. Halkın karnının gurultusu bir kralın gururuyla dinmezdi.</p>

  <p>Adamat ana girişin önündeydi. Gündüzleri mermer patikalarıyla ve süs havuzlarıyla göz dolduran bu heybetli bulvar, gümüş kaplamalı bir çift devasa kapı kanadına çıkar, lâkin o kanatlar bile Adro’nun en büyük binasının sarp cephesi yanında ufak kalırdı. Adamat devriye gezen Hielmanların hafif ayak seslerine kulak kabarttı. Kralın özel muhafızlarının bu bahçelerde dört dönerek daima dolu ve süngüsü takılı filintalarıyla her tenha köşeyi gözledikleri, yeşil ve altın sarısı debdebenin arasında gri-beyaz kuşaklarıyla ciddi bir görüntü sergiledikleri söylenirdi. Fakat ortada ne ayak sesi vardı, ne de havuzların şırıltısı. Adamat bir keresinde havuzların ancak kralın ölümü halinde sustuğunu duymuştu. Fakat Manhouch ölmüş olsaydı herhalde buraya çağrılmazdı, değil mi? Adamat ceketinin önünü düzeltti. Burada, binanın hemen yanında fenerlerden birkaçı yakılmıştı.</p>

  <p>Karanlıktan bir suret çıktı. Adamat, içindeki gizli kılıcı derhal çekmeye hazır olarak bastonunu daha sıkı kavradı.</p>

  <p>Karşısındaki adam üniformalıydı ama böyle kısık bir ışıkta başka bir şey pek seçilemiyordu. Elinde Adamat’a gelişigüzel doğrultulmuş bir tüfek yahut filinta, başındaysa sert bir siperliğe sahip üstü düz bir asker kasketi mevcuttu. Kesin olan tek bir şey vardı… bir Hielman değildi. Onlar kolayca tanınan uzun, kuştüylü şapkaları olmaksızın asla dışarı çıkmazlardı.</p>

  <p>“Yalnız mısın?” diye sordu bir ses.</p>

  <p>“Evet,” dedi Adamat. İki elini de havaya kaldırarak arkasına döndü.</p>

  <p>“Pekâlâ. İçeri gel.”</p>

  <p>Asker gidip haşmetli gümüş kapı kanatlarından birine asıldı. Tüm ağırlığıyla yüklenmesine rağmen kapı kanadı dışa doğru yavaşça, hantalca savruldu. Adamat yaklaşıp askerin ceketini inceledi. Koyu mavi ceket gümüşi örgülere sahipti. Adro ordusu. Ordu teoride krala bağlıydı. Uygulamadaysa dizginleri tek bir adamın elindeydi: Feldmareşal<a class="dipnot2" id="k1" href="../Text/dipnotlar.xhtml#a1"><sup>[1]</sup></a> Tamas.</p>

  <p>“Geri çekil, ahbap,” dedi asker. Sesinde bir sabırsızlık tınısı, dışarıdan anlaşılmayan bir stres vardı; tabii bunun sebebi kapı kanadının ağırlığı da olabilirdi. Adamat söyleneni yaptı ve ancak asker el ettiği zaman kapı aralığından geçmek için öne çıktı.</p>

  <p>“Devam et,” diye talimat verdi asker. “Taçta sağa dön ve Elmas Salon’dan geç. Kendini Kabul Odası’nda bulana kadar yürümeye devam et.” Kapı kanadı Adamat’ın arkasından santim santim kapandı ve boğuk bir gümbürtüyle yerine oturdu.</p>

  <p>Adamat saray holünde yalnızdı. Adro ordusu, diye aklından geçirdi. Niye burada, saray arazisinde bir asker varken Hielmanlardan eser yoktu? Aklına ilk olarak en korkutucu cevap geldi: bir güç çekişmesi. Ordu bir isyanı bastırması için mi çağrılmıştı? Adro dahilinde çok sayıda güçlü hizip mevcuttu: Adom’un Kanatları fedaileri, saltanat fırkası, Dağ Bekçileri ve büyük asilzade aileleri. Bunlardan herhangi biri Manhouch’un başını ağrıtabilirdi. Yine de bu mantıklı bir ihtimal değildi. Bir güç çekişmesi yaşansaydı, saray arazisi savaş meydanına döner veya saltanat fırkası tarafından büsbütün yok edilirdi.</p>

  <p>Adamat tacın -daha doğrusu Adro tacının dev bir kopyasının yanından geçerken onun söylendiği kadar zevksiz bir eser olduğunu fark etti. Oradan koyu kırmızı duvarları ve zemini altın varakla, tavanıysa odaya adını veren ve yanmakta olan tek bir şamdanın ışığında parıltılar saçan binlerce pırlantayla süslü Elmas Salon’a girdi. Şamdanın ufacık alevleri rüzgar yiyormuşcasına titreşiyordu ve içerisi soğuktu.</p>

  <p>Galerinin karşı ucuna yaklaşırken Adamat’ın huzursuzluk hissi güçlendi. Etrafta tek bir yaşam belirtisi yoktu ve yegâne ses mermer zeminde attığı adımların yankılarından geliyordu. Kırık bir pencere, içerideki soğuğu açıklıyordu. Acaba bu da kralın meşhur sinir krizlerinden birinin sonucu muydu, yoksa başka bir şeyin mi? Adamat kendi kalp atışlarını kulaklarında duyabiliyordu. İşte. Şu perdenin arkasında bir çift çizme mi vardı? Adamat elini gözlerinin önünden geçirdi. Bir ışık oyunu. İçini rahatlatmak amacıyla oraya kadar gitti ve perdeyi çekerek açtı.</p>

  <p>Gölgelerde bir beden yatıyordu. Adamat üstüne eğilip onun cildine dokundu. Vücudu sıcak olmasına rağmen adamın öldüğü kesindi. Yanlarından beyaz birer şeridin geçtiği gri bir pantolon ve onunla uyumlu bir ceket giyiyor, biraz ilerisindeki zeminde beyaz kuştüylü yüksek bir şapka duruyordu. Bir Hielman. Gölgelerin düştüğü genç ve sinekkaydı tıraşlı surat, kafatasının yan tarafındaki tek bir deliğin ve yerdeki koyu renkli ıslak lekenin haricinde huzurlu görünüyordu.</p>

  <p>Adamat haklı çıkmıştı. Bir tür güç çekişmesi yaşandığı belliydi. Yoksa Hielmanlar isyan etmişlerdi de onları bastırmak için ordu mu çağrılmıştı? Fakat bu da saçma bir düşünceydi. Hielmanlar krala bağnazlık derecesinde bağlıydılar ve Gökçizgi Sarayı’ndaki herhangi bir mesele doğrudan saltanat fırkasınca halledilirdi.</p>

  <p>Adamat sessizce sövdü. Kafasındaki sorular katlanarak çoğaldı. Yine de fazla geçmeden bazı cevaplara kavuşacağı fikrindeydi.</p>

  <p>Cesedi perdenin arkasında bıraktı. Bastonunu kaldırıp ucunu çevirdi, çeliğin birkaç santimini açığa çıkardı ve iki yanında kukuletalı, eli asalı birer heykelin bulunduğu yüksek bir kapı aralığına yaklaştı. Kadim heykellerin arasında duraklayıp derin bir nefes aldı ve bakışlarını girişe kazınmış bir dizi esrarengiz yazının üstünde gezdirdi. İçeri girdi.</p>

  <p>Kabul Odası, Elmas Salon’u küçük gösteriyordu. Adamat’ın her iki yanındaki üç fayton genişliğinde bir çift merdivenden odanın yanlarını boylu boyunca kaplayan yüksek bir galeriye çıkılıyordu. Kralın ve onun emrindeki İmtiyazlı sihirbazlar fırkasının haricinde çok az kişi bu odaya ayak basardı.</p>

  <p>Odanın ortasında, yerden bir karış yüksekliğindeki bir podyumun üstünde tek bir koltuk vardı. Koltuğun karşısına yerleştirilmiş diz minderlerinde fırka üyeleri efendilerini kabul ederlerdi. Görünürde bir ışık kaynağı olmamasına rağmen oda iyi aydınlatılmıştı.</p>

  <p>Adamat ın sağındaki merdivende ondan yaşça büyük bir adam oturuyordu. Altmışlarının başlarındaki adamın kırçıl saçları ve hala biraz siyahlık barındıran, özenle kesilmiş bir bıyığı mevcuttu. Ayrıca belirgin olmakla beraber aşırı iri denemeyecek bir çeneye ve çıkık elmacık kemiklerine sahipti. Cildi güneşin altında kararmıştı ve hem ağız hem de göz kenarlarında derin çizgiler vardı, Ciydiği koyu mavi asker üniformasının sağ göğsüne her biri Adro ordusundaki beş yılı temsil eden dokuz adet altın hizmet nişanı, kalbinin üstüneyse gümüş bir barut fıçısı broşu iğne lenmişti. Üniforma subay apoletlerinden yoksundu ama adamın kahverengi gözlerindeki yorgun deneyim, savaş meydanlarında ordular yönettiğine dair şüpheye yer bırakmıyordu. Yanındaki basamakta horozu kalkık tek bir tabanca duruyordu. Adam kınında bekleyen bir flöreye<a class="dipnot2" id="k2" href="../Text/dipnotlar.xhtml#a2"><sup>[2]</sup></a> yaslanıyor, akan kanın sarı-beyaz mermerde koyu bir çizgi bırakarak basamaklardan aşağı yavaş yavaş damlamasını seyrediyordu.</p>

  <p>“Feldmareşal Tamas,” diyen Adamat baston kılıcını yerine soktu ve bir tıkırtıyla kilitlenene kadar çevirdi.</p>

  <p>Adam kafasını kaldırdı. “Tanıştığımızı sanmıyorum.”</p>

  <p>“Tanıştık,” dedi Adamat. “On dört yıl önce. Lord Aumen’in verdiği bir yardım balosunda.”</p>

  <p>“Simaları hatırlamakta hiç iyi değilimdir,” dedi feldmareşal. “Özür dilerim.”</p>

  <p>Adamat gözünü akmakta olan kandan ayıramıyordu. “Bayım, buraya çağrıldım. Kim tarafından ve ne amaçla çağrıldığım söylenmedi.”</p>

  <p>“Evet,” dedi Tamas. “Seni ben çağırdım. Damgalılarımdan birinin tavsiyesi üzerine. Cenka’nın. On ikinci semtte beraber polislik yapmışsınız.”</p>

  <p>Adamat eski ortağını hayalinde canlandırdı. Cenka gür sakallı, şaraba ve lüks yemeklere düşkün, kısa boylu bir adamdı. Onu en son yedi sene önce görmüştü. “Onun bir barut büyücüsü olduğunu bilmiyordum.”</p>

  <p>“Yeteneklileri en kısa zamanda bulmaya çalışırız,” dedi Tamas. “Fakat Cenka geç serpildi. Her halükârda,” -elini salladı- “bir sorunla karşılaştık.”</p>

  <p>Adamat gözlerini kırpıştırdı. “Yani benden… yardım mı istiyorsunuz?”</p>

  <p>Feldmareşal bir kaşını kaldırdı. “Bu o kadar sıradışı bir istek mi? Bir zamanlar başarılı bir polis müfettişi ve Adro’nun iyi bir hizmetkârıydın. Üstelik Cenka kusursuz bir hafızan olduğunu söylüyor.”</p>

  <p>“Hala, bayım.”</p>

  <p>“Ha?”</p>

  <p>“Hala bir müfettişim. Polis değilim, bayım ama hala iş alıyorum.”</p>

  <p>“Fevkalade. Öyleyse hizmetlerinden yararlanmak istemem çok da garip olmasa gerek.”</p>

  <p>“Şey, değil tabii,” dedi Adamat. “Fakat bayım, burası Gökçizgi Sarayı. Elmas Salon’da ölü bir Hielman var ve…” Merdivendeki kanı işaret etti. “Kral nerede?”</p>

  <p>Tamas başını yan yatırdı. “Kendini mabede kilitledi.”</p>

  <p>“Demek darbe yaptınız,” dedi Adamat. O sırada göz ucuyla bir hareket tespit etti. Merdivenin başında bir asker belirmişti. Adam bir Delivli, yani koyu tenli bir kuzeyliydi. Tamas’ınkiyle aynı olan üniformasının sağ göğsüne sekiz adet altın nişan, solunaysa yine gümüş bir barut fıçısı -bir Damgalı amblemi- takılıydı. Bir diğer barut büyücüsü.</p>

  <p>“Taşımamız gereken bir sürü ceset var,” dedi Delivli.</p>

  <p>Tamas astına şöyle bir baktı. “Biliyorum, Sabon.”</p>

  <p>“Bu kim?” diye sordu Sabon.</p>

  <p>“Cenka’nın önerdiği müfettiş.”</p>

  <p>“Burada bulunmasından hoşlanmadım,” dedi Sabon. “Her şey tehlikeye girebilir.”</p>

  <p>“Cenka ona güvenmiş.”</p>

  <p>“Darbe yaptınız,” diye hiç kuşku duymadan yineledi Adamat.</p>

  <p>“Az sonra cesetlere yardım ederim,” dedi Tamas. “Yaşlandım artık. Arada bir dinlenmem lazım.”</p>

  <p>Delivli sert bir baş selamı verip gözden kayboldu.</p>

  <p>“Bayım!” dedi Adamat. “Siz ne yaptınız böyle?” Baston kılıcını daha sıkı kavradı.</p>

  <p>Tamas dudaklarını büzdü. “Bazıları Adro saltanat fırkasının Kez’den sonra tüm Dokuz Ulus’taki en güçlü İmtiyazlı sihirbazlara sahip olduğunu söyler,” dedi usulca. “Yine de az önce her birini tek tek geberttim. Sence yaşlı bir müfettişle ve onun baston kılıcıyla başa çıkmakta zorlanır mıyım?”</p>

  <p>Adamat parmaklarını gevşetti. Kendini hasta hissediyordu. “Sanırım hayır.”</p>

  <p>“Cenka beni senin işini bilen biri olduğuna inandırdı. Hal böyleyse hizmetlerinden yararlanmak istiyorum. Yok eğer değilse seni hemen öldürüp çözümü başka bir yerde arayabilirim.”</p>

  <p>“Darbe yaptınız,” dedi Adamat yeniden.</p>

  <p>Tamas iç geçirdi. “İllâ gidip gelip buna dönmemiz mi lazım? Çok mu hayret verici? Söyle bana, Adro dahilinde kralı tahtından indirmek için sebebi bulunan bir düzineden daha az hizip düşünebiliyor musun?”</p>

  <p>“Gereken hünerin herhangi birinde olduğunu düşünmemiştim,” dedi Adamat. “Veya cüretin.” Gözü merdivendeki kana geri döndükten sonra aklı yataklarında mışıl mışıl uyuyan karısına ve çocuklarına gitti. Feldmareşale tekrar baktı. Adamın saçları dağılmıştı; ceketinde kan damlaları vardı, hem de bir sürü. Kanın üstüne başına saçıldığı bile söylenebilirdi. Ayrıca gözlerinin altında koyu torbalar ve sesinde yaşından fazlasını ima eden bir bitkinlik mevcuttu.</p>

  <p>“Bir işi körü körüne kabul edecek değilim,” dedi Adamat. “Bana ne istediğinizi söyleyin.”</p>

  <p>“Onları uykularında öldürdük,” dedi Tamas, lafı hiç dolandırmadan. “Bir İmtiyazlı’yı öldürmenin kolay yolu yoktur ama en iyisi budur. Bir hata yapıldı ve kendimizi bir çatışmanın ortasında bulduk.” Feldmareşal bir anlığına dertli gözüktü ve Adamat çatışmanın onun istediği kadar iyi geçmediğinden kuşkulandı. “Sonuçta galip geldik. Lâkin ölenlerin dudaklarından tek bir laf döküldü.”</p>

  <p>Adamat bekledi.</p>

  <p>“Kresimir’in Yemini’ni bozamazsınız,’” dedi Tamas. “Ölen sihirbazlar bana böyle dediler. Bu söz senin için bir anlam ifade ediyor mu?”</p>

  <p>Adamat pardösüsünün önünü düzeltip eski anılarım canlandırmaya çalıştı: “Hayır. ‘Kresimir’in Yemini’… ‘Bozmak’… ‘Bozulmuş’… Bekleyin. ‘Kresimir’in Bozulmuş Yemini.’ Başını kaldırdı. “Bu bir sokak çetesinin ismiydi. Yirmi… yirmi iki yıl önce. Cenka hatırlayamadı mı?”</p>

  <p>“Ona da tanıdık geldi,” diye karşılık verdi Tamas. “Senin anımsayacağından emindi.”</p>

  <p>“Öğrendiklerimi bir daha unutmam,” dedi Adamat. “Kresimir’in Bozulmuş Yemini, kırk üç üyesi olan bir sokak çetesiydi. Hepsi de gençti; hatta bazıları çocuk yaştaydı. En büyüğü yirmisinde bile değildi. Hırsızlık vakalarının önünü almak için liderlerden bazılarını yakalamaya çalışıyorduk. Tuhaf bir gruptular; kiliselere girip rahipleri soyarlardı.”</p>

  <p>“Onlara ne oldu?”</p>

  <p>Adamat kendini basamaklardaki kana bakmaktan alıkoyamadı. “Günün birinde hep beraber ortadan kayboldular; muhbirlerimiz de dahil. Hepsini de birkaç gün sonra bulduk. Kırk üçü birden domuz budu turşusu gibi bir lağım kanalına tıkıştınlmıştı. Güçlü sihirler kullanılarak aşırı bir gaddarlıkla katledilmişlerdi. Kralın saltanat fırkasının izleri. Soruşturma orada sona erdi.” Adamat ürpertisini güçlükle bastırdı. O günden önce veya sonra öyle bir şeyle karşılaşmış değildi. İçini çok daha az dehşetle dolduran idamlara, isyanlara ve cinayetlere tanıklık etmişti.</p>

  <p>Delivli asker yine merdivenin başında belirdi. “Sana ihtiyacımız var,” dedi Tamas’a.</p>

  <p>“Bu büyücülerin son nefeslerinde neden o kelimeleri sarf ettiklerini öğren,” dedi Tamas. “Belki şu sokak çetenle bir ilgisi vardır. Belki de yoktur. Her hâlükârda bana bir cevap bul. Ölülerin bilmecelerinden hazzetmem.” Kendinden yirmi yaş daha genç bir adam gibi hareket ederek çabucak ayağa kalktı ve Delivli’nin peşinden basamaktan koşarak çıktı. Mermerdeki kana basan çizmesi, arkasında kırmızı izler bıraktı. “Aynca,” diye seslendi omzu üzerinden, “İdama kadar burada gördüklerinden kimseye bahsetme. O işi öğleyin halledeceğiz.”</p>

  <p>“İyi de…” dedi Adamat. “Nereden başlayacağım? Cenka’yla konuşabilir miyim?”</p>

  <p>Tamas merdivenin tepesine yakın bir yerde duraklayıp arkasına döndü. “Ölülerle konuşabiliyorsan tabii.”</p>

  <p>Adamat dişlerini sıktı. “O sözü nasıl telaffuz ettiler?” diye sordu. “Bir buyruk gibi mi? Bir beyan mı? Yoksa…?”</p>

  <p>Tamas kaşlarını çattı. “Bir yakarış gibi. Sanki asıl kaygıları bedenlerinden akan kan değildi. Artık gitmeliyim.”</p>

  <p>“Bir şey daha var,” dedi Adamat.</p>

  <p>Tamas sabrının sınırında gözüküyordu.</p>

  <p>“Size yardım edeceksem bana tüm bunları neden yaptığınızı söyleyin.” Eliyle basamaklardaki kanı gösterdi.</p>

  <p>“İlgilenmemi bekleyen şeyler var,” diye uyardı Tamas.</p>

  <p>Adamat çenesinin kasıldığını hissetti. “Bunu güç için mi yaptınız ?”</p>

  <p>“Kendim için yaptım,” dedi Tamas. “Ve Adro için. Manhouch altına imza atacağı itilaflarla hepimizi birden Kez’e köle etmesin diye. Böyle yaptım çünkü üniversitedeki o mızmız felsefe öğrencileri için ayaklanma bir oyundan ibaret. Kralların çağı sona erdi, Adamat ve bu sonu ben getirdim.”</p>

  <p>Adamat feldmareşalin yüzünü inceledi. Kez kralıyla imzalanacak olan itilaflar Adro’nun tüm borçlarını silmekle beraber çok katı vergiler ve düzenlemeler getirecek, dolayısıyla da ülkenin neredeyse bir Kez mandası olup çıkmasına yol açacak bir antlaşmaydı. Feldmareşal ona yönelik tepkisini açıkça dile getirmişti. Fakat bu beklendik bir davranıştı. Kez, Tamas’ın müteveffa karısını idam etmişti.</p>

  <p>“Doğru, sona erdi,” dedi Adamat.</p>

  <p>“Öyleyse bana bazı istediğim lanet cevapları bul.” Feldmareşal hızla arkasına döndü ve yukarıdaki koridorda gözden kayboldu.</p>

  <p>Adamat o sokak çetesinin vıcık vıcık çamurların arasında kanaldan çıkarılan cesetlerini, suratlarına kazınmış dehşeti hatırladı. <i>Cevaplar gerçekten de lanetli olabilir.</i></p>
