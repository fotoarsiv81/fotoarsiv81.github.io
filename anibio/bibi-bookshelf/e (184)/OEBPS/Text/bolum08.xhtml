    <h2>BÖLÜM 8</h2>

    <p>“Olem,” dedi Tamas, “birinin hakkımda bir biyografi yazdığını biliyor muydun?”</p>

    <p>Olem kapının yanındaki rahat duruşundan çıkarak hazırola geçti. “Hayır, komutanım. Bilmiyordum.”</p>

    <p>“Çoğu kimse de bilmez.” Tamas parmaklarını birbirine bastırıp kapıyı seyretti. “Saltanat fırkası hepsini satın aldırıp yaktırttı; eh, en azından çoğunu. Yazar Lord Samurset tahtın gözünden düştü ve Adro’dan sürgün edildi.”</p>

    <p>“Tasviri saltanat fırkasının hoşuna gitmedi mi?”</p>

    <p>“Hem de hiç. Samurset barut büyücülerine çok olumlu yaklaşıyordu. Günün birinde İmtiyazlıların yerini büsbütün alabilecek fevkalade modern bir silah olduğumuz görüşündeydi.”</p>

    <p>“Tehlikeli bir varsayım.”</p>

    <p>Tamas kafa salladı. “O günlerde öyle bir kitabı zevkle okuyacak kadar kibirliydim.”</p>

    <p>“Hakkında ne diyordu, komutanım?”</p>

    <p>“Samurset evliliğimin beni muhafazakâr kıldığını, oğlumun doğumunun bana merhamet aşıladığını ve karımın ölümünün her iki vasfı da onları faydalı hale getiren bir tarafsızlıkla pekiştirdiğini iddia ediyordu. Ona göre Gurla seferinde feldmareşallik rütbesine yükselmem bin yıl boyunca Adro ordusunun başına gelen en iyi şeymiş.” Tamas boşlamasına elini salladı. “Yazdıklarının çoğu safsataydı ama bir itirafta bulunmadan geçemeyeceğim.”</p>

    <p>“Komutanım?”</p>

    <p>“Merhamet yahut adalet duygularına kapılmayıp saf bir hiddetten başka hiçbir şey hissetmediğim zamanlar oluyor. Yirmili yaşlarıma döndüğüm ve her sorunun yirmi adımdan ateşlenen tabancalarla çözülebileceğini düşündüğüm zamanlar. Olem, bu bir komutanın sahip olabileceği en tehlikeli histir. İşte o yüzden çileden çıkacak gibi gözükecek olursam beni bundan haberdar etmeni istiyorum. Kıpırdanmadan, kibarca öksürmeden. Açık açık konuşarak. Bunu yapabilir misin?”</p>

    <p>“Yapabilirim,” dedi Olem.</p>

    <p>“Güzel. Öyleyse Vlora’yı yanıma gönder.”</p>

    <p>Tamas oğlunun eski nişanlısının azımsanamayacak bir kaygıyla odaya girmesini seyretti. Çoğu kimse Tamas’ın sert mizaçlı olduğunu düşünürdü. Kendisi de bu fikri desteklerdi. Belki oğlu onun bu huyunun cefasını çekmişti. Fakat Tamas hesapçı tabiatının altında büyük bir öfkenin yattığını biliyordu ve hayatında ilk defa bir kadını vurası geliyordu.</p>

    <p>Tamas önündeki çalışma masasında parmaklarını birbirine kenetledi. Ağzını tebessüm ile somurtma arasındaki o muğlak ifadeye sabitledi.</p>

    <p>Vlora klasik bir vücut yapısına sahip siyah saçlı bir güzeldi. Geniş kalçaları ve küçük göğüsleri bir Adro askerinin dar mavi üniforması altında genel hatlarıyla belli oluyordu. Babası hep yanlış ata oynayarak varını yoğunu yitirmiş bir na-barondu. Aile servetlerinin son bölümü de Fatrasta’daki bir altın madenine -kazılar başladıktan iki ay sonra tükenen bir taneye- gitmişti. Adam bu son başarısızlıktan bir yıl sonra, Vlora daha on yaşındayken ölmüştü. Sabon kızı aylar sonra bulmuş, geriye kalan birkaç akrabasının yanına gönderip oradaki bir yatılı okula yerleştirmişti. O günlerde terk edilmiş bir çocuktan fazlası olmayan Vlora eşsiz bir beceriye sahipti: barutu çoğu Damgalı gibi sadece bir düzine adımdan değil, birkaç yüz metreden tutuşturabilme kabiliyeti. Tamas daha sonra onu yanına almış, eğitim masraflarını karşılamış ve ona orduda bir kariyer vermişti. Peki ters giden neydi?</p>

    <p>“Komutanım,” dedi kadın, feldmareşalin önünde esas duruşa geçerek. Öfkesini dizginlemeye çalışan Tamas kendini kadının başının üzerinde yer alan görünmez bir noktaya bakarken buldu. “Barut büyücüsü Vlora emrinde, komutanım.”</p>

    <p>Tamas irkildi. Vlora on dört yaşından beri ona hep Tamas derdi. Tek bir kişi bile bu arsızca yakınlığa dair yorum yapmış değildi. Vlora ona Taniel’in hiç etmediği kadar baba muamelesi etmişti.</p>

    <p>“Otur,” diye emretti Tamas.</p>

    <p>Vlora oturdu.</p>

    <p>“Sabon seni durumdan haberdar etti mi?” Tamas yüzünün incelendiğini hissedebiliyordu. Bakışlarını kadının başının üzerinden ayırmadı.</p>

    <p>“Bir sürü adam kaybetmişiz, komutanım,” dedi Vlora. “Bir sürü dost.”</p>

    <p>“Barut fırkası ağır bir darbe yedi. Bana şimdi büyücüler lazım. Aslında seni…” <i>Jileman Üniversitesinde bırakmak isterdim, diye cümlesini içinden tamamladı. Çalışmalarını ve oğluma ihanet etmeyi sürdürebileceğin bir yerde.</i> Tamas genzini temizledi. “Bana burada lazımsın.”</p>

    <p>“Buradayım,” dedi kadın.</p>

    <p>“Güzel,” dedi Tamas. “Seni kentin kuzeyindeki yetmiş beşinci alaya yollayacağım. Orada hakkından gelinecek isyancılar var ve…” Kapının hafifçe çalınmasıyla duraksadı. Olem kapıyı azıcık araladı. Aralıktan bir bildiri iletildi ve koruma ile diğer taraftaki kişi kısa süreliğine fısıldaştılar.</p>

    <p>“Tamas,” dedi Vlora ansızın, “mümkünse Taniel’le beraber görevlendirilmek istiyorum.”</p>

    <p>Vücudunun seğirdiğini hisseden Tamas hiddetinin dizginlerine asıldı. “Bana ‘komutanım’ diye hitap et, asker,” diye çıkıştı. “Ve hayır, mümkün değil. Şehrin bir düzene sokulması gerekiyor ve seni yetmiş beşinci alaya veriyorum.” Taniel’i böyle bir sıkıntıya sokmayacaktı. Sert mizaçlıydı, zalim değil.</p>

    <p>Olem bildiriyi salladı. “Komutanım,” dedi.</p>

    <p>“Ne var?”</p>

    <p>“Bir sorun.”</p>

    <p>“Ne tür?”</p>

    <p>“Bizim çocuklar barikatlara rastlamışlar.”</p>

    <p>“Eee?”</p>

    <p>“Barikatlar büyükmüş, komutanım, ama alelacele kurulmuşlar. Kuranlar çok iyi teşkilatlıymış. Sıradan yağmacılar değillermiş.”</p>

    <p>“Nerede?”</p>

    <p>“Cen testershire’da.”</p>

    <p>“Orası buradan bir kilometre uzakta. Barikatları kuranlarla temas sağlamışlar mı?”</p>

    <p>“Evet,” dedi Olem. Mutlu gözükmüyordu. “Kral yanlıları, komutanım.”</p>

    <p>“Zaten eninde sonunda ortaya çıkacaklardı,” dedi Tamas. “Başlarında bir kral olmayan kahrolası kralcılar. Sayıları ne?”</p>

    <p>“Bilinmiyor. Bir gecede toplanmışa benziyorlar.”</p>

    <p>“Kontrol ettikleri alanın kapsamı ne?”</p>

    <p>“Dedim ya, komutanım. Centestershire.”</p>

    <p>“Ne yani, şehir merkezinin tamamı mı?”</p>

    <p>Olem başıyla onayladı.</p>

    <p>“Kahrolası çukur aşkına.” Tamas sandalyesinde arkasına yaslanıp gözlerini Vlora’ya çevirdi. Kadının ihanetine duyduğu öfke, ölü bir hükümdar uğruna canlarını heba eden insanların ahmaklığına duyduğuyla çatışıyordu. Elleri titriyordu. “Neden?” Sözcüğü isteği dışında ağzından kaçırdı, sonra da derhal kendine çattı, iradesi bundan daha güçlüydü. Kendini Vlora’nın gözlerine bakmaya zorladı. <i>Neden oğluma ihanet ettin?</i></p>

    <p>O gözlerde kedere rastladı. Yalnız, üzgün bir kız. Bunlar feci bir hata yapmış bir çocuğun gözleriydi. Karşısındaki manzara Tamas’ı iyice çileden çıkardı. Hışımla doğrulurken sandalyesi geriye devrildi.</p>

    <p>“Komutanım!” diye atıldı Olem.</p>

    <p>“Ne?” diye adama neredeyse bağırdı Tamas.</p>

    <p>“Şimdi ne yeri ne de zamanı, komutanım!”</p>

    <p>Tamas çenesinin sessizce açılıp kapandığını hissetti. <i>Eh, beni durdurmasını kendim istedim.</i></p>

    <p>Ofisin kapısı hızla açıldı. Sendeleyerek içeri dalan Taniel dört katı da koşarak çıkmışcasına soluk soluğaydı. Vlora’yı görünce kapı aralığında durdu ve öylece donakaldı.</p>

    <p>Vlora ayağa kalktı. “Taniel.”</p>

    <p>“Ne var?” dedi Tamas, sesini sakin çıkmaya zorlayarak.</p>

    <p>“General Westeven peşine düştüğümüz İmtiyazlı’yla müttefik.”</p>

    <p>“Westeven tatil için Novi’ye gitti. Darbeden önce gittiğinden emin oldum.”</p>

    <p>“Dün geri dönmüş. Evinden geliyorum. En az iki düzine Hielman tarafından korunuyor. İmtiyazlı‘nın izini oraya kadar sürdük ama zorla içeri girmemiz mümkün olmadı. Kadın onun misafiriymiş.”</p>

    <p>“Westeven’in şehir dışında olması gerekiyor. Belki evini karargah niyetine kullanıyorlardır.”</p>

    <p>Taniel tez adımlarla içeri girdi ve gözünü babasından ayırmaksızın Vlora’nın yanında durdu. “Westeven şehirdeyse zaman kaybetmeyecektir. Her an saldırıya geçebilir.”</p>

    <p>Tamas arkasına yaslanarak bu bilgiyi değerlendirdi. Hielmanların uzun zaman önce emekliye ayrılmış kumandanları General Westeven bir efsaneydi. Soylular kadar halktan da saygı görürdü ve dünyanın yarısında muharebeler kazanmışlığı vardı. Yurt içinde veya dışında Tamas’ın gerçekten kendine denk kabul ettiği az sayıdaki askerden biriydi. Ve sapına kadar kralın adamıydı.</p>

    <p>Tamas içinde düello tabancalarının bulunduğu kutuyu masada kaydırarak önüne getirdi ve birini doldurmaya başladı. “Olem, yedinci tugaya mensup olmayan kim varsa bu binadan çıkar. Soylular Evi’ni emniyete aldıktan sonra o barikatlarla ilgileniriz. Belki arkalarında General Westeven vardır.”</p>

    <p>Olem koşarak odayı terk etti.</p>

    <p>Diğerleri Tamas’ın peşinden koridora çıkıp merdivenlerden aşağı indi. Olem onları birinci katta karşıladı. İçerisi insanlarla -şehir halkıyla, köylülerle, fakir tüccarlarla- tıklım tıklım doluydu. Sanki kent nüfusunun yarısı koridorlarına doluşmuştu. Olem ancak önüne çıkanları itip kakarak Tamas’ın yanına kadar gelebildi.</p>

    <p>“Komutanım,” dedi asker, “binada çok fazla insan var. Tüm odaları boşaltmamız saatler sürer.”</p>

    <p>Tamas kaşlarını çattı. “Tüm bu insanlar da kim?” İçeride bir kuyruk oluşmuştu ve Tamas kuyruğun başını göremiyordu. En yakındaki adamı, kalın iş tulumunun bir cebine çekiç deseni dikilmiş bir demir işçisini tuttu. “Ne için buradasın?”</p>

    <p>Adam hafifçe titredi. “Şey, affedersiniz, bayım. Yeni vergilerimi öğrenmeye geldim.” Elini kuyruğa doğru uzattı. “Diğer herkes gibi.”</p>

    <p>“Yeni vergiler daha belirlenmedi ki,” dedi Tamas.</p>

    <p>“Kral için!”</p>

    <p>Tamas’ın kulağının yakınında bir silah patladı ve demir işçisi daha hançerini yarı yarıya bile çekemeden yere yığıldı. Vlora hemen tabancasını tekrar doldurmaya koyuldu. Tamas’ın diğer tarafındaki Taniel’de kendi tabancalarını çekmişti.</p>

    <p>Koridorda kıyamet koptu. Pelerinler ve pardösüler atıldı, altlarındaki silahlar -kılıçlar, hançerler, tabancalar, hatta birkaç filinta çekildi. Az öncesine kadar amaçsız bir şehirli ve vatandaş kuyruğu olan grup bir anda silahlı bir çete haline geldi.</p>

    <p>Hepsi de aynı bağrışla Tamas’ın askerlerinin üstüne çullandı: “Kral için!”</p>

    <p>Olem kendini kalabalığın büyük bölümü ile Tamas’ın arasına attı. Bir tabanca ateşledi, sonra da kılıcını çekip üç kral yanlısını kaşla göz arasında doğradı. Tamas da kılıcını çekerek bağırdı. “Toplanın! Yedinci tugayın askerleri, toplanın!”</p>

    <p>Hazırlıksız yakalanan askerler oracıkta katledildiler. Tuzak başarılı olmuştu; koridor çok fazla kral yanlısıyla doluydu. Fakat üç barut büyücüsüyle veya Olem’in eğitimli hışmıyla karşılaşmayı beklememişlerdi.</p>

    <p>“Merdivene dönün, komutanım!” diye bağırdı Olem. “Üst kata çıkın!”</p>

    <p>Çatışmalı bir ricatla önlerine çıkanı kesip biçerek merdivenlere doğru ilerlediler. Kral yanlıları topluca saldırarak sayılarıyla üstünlük sağlamayı denediler. Tamas güruhu uzak tutmak için Olem’le yan yana dövüşürken Vlora ile Taniel onların arkasından tabancalarını ateşlediler. Merdiven boşluğu kısa süre içinde yoğun bir dumanla ve barut kokusuyla doldu. Tamas o kokuyu zevkle soludu.</p>

    <p>Koridorda gri-beyaz üniformalar belirdi. Hielmanlar; en azından Manhouch’un özel muhafızlarından geriye kalanlar. On iki kişiydiler ve süngüleri takılı, en iyisinden havalı tüfekleriyle gözlerini bile kırpmadan hücuma geçtiler. Bunlar sıradan kral yanlıları değil, Tamas’ın en iyi askerlerinden bile katbekat üstün eğitimli katillerdi. Can verene kadar ne tereddüt edecekler ne de geri çekileceklerdi.</p>

    <p>Hielmanlar havalı tüfekler taşıyorlardı ama aynı şey ayaktakımı için geçerli değildi. Tamas yanındaki Vlora’nın bir barut boynuzunu tutuşturduğunu hissetti. Hielmanların en yakınındaki adam patlayarak tüm grubu kanla yıkadı ve içlerinden ikisini yere devirdi. Tamas da duyularıyla uzandı ve bir adamın henüz ateşlenmemiş filintasındaki barutu tutuşturdu. Beklenmedik patlamayla tüfeğin yanındaki kadının suratı darmadağın oldu.</p>

    <p>Peşlerinde Hielmanlarla ikinci kata ulaştılar. Tam bir üst kata çıkmaya başlamışlardı ki ortalık havalı tüfek sesleriyle doldu. Bu ses bir Damgalı’nın kanını dondururdu, çünkü bir Damgalı hedefin kendisi olduğunu bilirdi.</p>

    <p>Vlora merdivende tökezleyip düştü. Daha üst basamaklardaki Taniel anında onun yanına atladı ve halkalı süngüsünü tüfeğinin ucuna geçirip Hielmanların hücumunu sessiz bir hırıltıyla karşıladı. Süngüsü eğitimli bir kasabın rahat ve çabuk hareketiyle bir Hielman’ın boynunu kesti. Taniel bir süngü hamlesini yana çekilerek savuşturdu ve başka bir Hielman’la boğuşmaya koyuldu. Adam ondan bir karış daha uzun ve en az on beş kilo daha ağırdı. Taniel adamın burnunu beynine gömecek kadar vahşice bir darbeyle tüfeğinin dipçiğini yukarı savurdu. Hielman en ufak bir ses çıkarmadan yere yığıldı. Oğlunu dövüşürken seyretmek Tamas için heyecan vericiydi. Taniel’in lakabı Çift Atar olabilirdi ama aynı zamanda bir piyadenin aman vermez yakın dövüş becerisine sahipti.</p>

    <p>Taniel geriye kalan dört Hielman’a dönüp hücuma hazırlandı.</p>

    <p>“Taniel!” diye bağırdı Tamas. “Geri çekil!” Vlora’yı yerden kaldırdı. Barut transının etkisi altındayken kadının hiçbir ağırlığı yok gibiydi. Vlora acıya karşı dişlerini sıktı. “Kemiğe denk geldi mi?” diye ona sordu Tamas.</p>

    <p>Vlora başını iki yana salladı.</p>

    <p>Tamas bir ıslık sesi duydu ve bir merminin sol omzunu sıyırdığını hissetti. Mermi Vlora’nın başını birkaç santimle ıskaladı. Tamas o tarafa doğru döndüğünde bir havalı tüfekle karşı karşıya kaldı. Tüfeğin süngüsü hızla karnına yaklaşıyordu.</p>

    <p>Vlora’nın ağırlığını tek koluna aktardı ve tabancasını çekip kalçadan ateş etti. Gözüne yediği mermiyle can veren Hielman yere yığıldı.</p>

    <p>Tamas dördüncü kata ulaştığında son birkaç Hielman merdivenlerde ölü olarak yatıyordu. Feldmareşal ile adamları yaralarını gözden geçirdiler. Olem’in çok sayıda yeni kesiği vardı. Yaralarının dikilmesi gerekecekti ama hepsi o kadardı. Vlora’yı vuran mermi uyluğunu sıyırmıştı. Yaraya basınç uygulayabildiğine göre hiçbir kemiği kırılmamıştı ve o da iyi olacaktı. Taniel zarar görmemişti. Süngülü tüfeğinin ucundaki kan ve et parçalarını silerken yüzü yabani bir ifadeyle çarpıktı. Ka-poel bir ara yanlarına gelmişti. Kızıl saçlı kız kükürt kokuyordu ve elleri kapkaraydı. Ellerini üstündeki güderiye sildi ve kendisine baktığını görünce Tamas’a gülümsedi.</p>

    <p>Aşağıdaki kattan gelen atış sesleri ve çeliğe çarpan çeliğin çınlamaları azalıp gitti. Tamas birkaç derin nefes alarak Vlora’nın kalp atışlarını dinledi. Kadının başı omzundayken birlikte bir müddet duvara dayandılar, sonra Tamas kadının yanından ayrıldı.</p>

    <p>Altlarındaki merdivenlerde ayak sesleri yankılandı. Fazla geçmeden Sabon gözüktü. Ceketinin manşetlerinde barut izleri, bir kolunda da sığ bir kılıç yarası göze çarpıyordu. Barut büyücüsü hepsini bir arada görünce rahatlayarak iç geçirdi.</p>

    <p>“Yaranız var mı?” diye sordu.</p>

    <p>“Ufak tefek,” dedi Tamas. “Neredeydin?”</p>

    <p>“Subay yemekhanesinde. Ansızın ortaya çıktılar.”</p>

    <p>“Zayiatlar?” diye sordu Tamas. <i>Önemli biri?</i></p>

    <p>“Birkaç tane,” diyen Sabon başını hafifçe iki yana sallayarak o sessiz soruyu yanıtladı. “Görünüşe bakılırsa saldırganların çoğu ayaktakımıydı. Bizi gafil avladılar ama adamları bir araya toplamamızın ardından hiç zorlamadılar. Tüm Hielmanlar dosdoğru sana yöneldiler.”</p>

    <p>“Bina güvende mi?”</p>

    <p>“Çalışıyoruz.”</p>

    <p>“Yakalanan düşmanlar?” diye sordu Tamas.</p>

    <p>“En az iki düzinesini dövüşmeden esir aldık. Herhalde kırkı daha yaralıdır. Hepsi de General Westeven’in adamı.”</p>

    <p>“Biliyorum.” Tamas oğlunun yanına gidip elini onun omzuna koydu. “Aferin. Taniel.”</p>

    <p>Taniel süngüsünü söküp kılıfına geri soktu ve tüfeğini omzuna vurdu. Vlora’ya tek bir bakış attı, sonra da Tamas’a zoraki bir baş selamı verdi. “İşimin başına döneceğim, komutanım.”</p>

    <p>Tamas oğlunun peşindeki vahşi kızla beraber merdivenlerden inmesini seyretti. Başka bir şey daha söylemesi gerekirmiş gibi hissediyordu. Fakat o şeyin ne olduğundan emin değildi.</p>

    <p>“Sabon.”</p>

    <p>“Komutanım?”</p>

    <p>“Leydi Winceslav’ı uyar. Ona askerlerine şehirde ihtiyaç duyduğumuzu söyle. Barikatlar General Westeven’in kontrolünde ve kendi adamlarımı onlara saldırtarak ölümlerine yollarsam canım çıksın. Fedailerin ücretlerini hak etmeye başlamaları gerekiyor. Bana barikatların yakınında bir karargâh hazırlayın. Çatışmayı Westeven’e taşıyacağız. Vlora.” Duraksayıp kısa bir süre kararını değerlendirdi.</p>

    <p>“Sabon’la git. Kurmaylarıma katılmanı istiyorum.”</p>

    <p><br/></p>

    <p style="text-align: center; ">* * *</p>

    <p><br/></p>

    <p>“Taniel!”</p>

    <p>Taniel sahanlıkta durup merdivenden yukarı baktı ve bekleyip beklememek için karar vermeye çalıştı. Bu sesi tanıyor, onun söyleyeceği hiçbir şeyi duymak istemiyordu. Ayağın ucuyla yerdeki bir bedeni -süngüsüyle şişlediği bir Hielman’ı- dürttü. Adamın gözleri kırpıştı. Hala hayattaydı. Adam yattığı yerden ona kötü kötü baktı. Ses çıkarmadan dişlerini sıktı ama çok acı çekiyor olmalıydı. Taniel bir cerrah çağırması mı, yoksa onu öldürmesi mi gerektiğini düşündü. Yarası ölümcüldü. Adamın yanına çömeldi.</p>

    <p>“Bu haftayı çıkaramayacaksın,” dedi.</p>

    <p>“Hain,” diye fısıldadı Hielman.</p>

    <p>“Tamas’ın sorgucularına cevap verebilmen için bir iki gün daha canlı tutulmak mı istersin,” diye sordu Taniel, “yoksa hemen ölmek mi?”</p>

    <p>Adam ızdırabını gözleriyle ele verdi. Yine de sessiz kaldı.</p>

    <p>Taniel kemerini çıkarıp katladı ve bir ucunu adama uzattı. “Isır şunu.”</p>

    <p>Hielman kemeri ısırdı.</p>

    <p>Her şey birkaç kalp atışı müddetinde olup bitti. Taniel bıçağını Hielman’ın pantolonuna sildi. Kemerini cesedin dişleri arasından çekip aldı, sonra da ayağa kalkıp onu tekrar taktı. Niye böyle bir şey yapmıştı ki? Şu an üniversitede kız peşinde koşuyor olması gerekirdi. En son ne zaman bir kızın peşinden koştuğunu anımsamaya çalıştı. Fatrasta’daki ilk gecesinde, savaş başlamadan evvel liman barlarından birinde bir kızla tanışmıştı. Bütün gece flört etmişlerdi. Taniel az daha sarhoş olsaydı onunla yatabilirdi ama aklını başına devşirip Vlora’nın anısını canlı tutmuştu. Acaba kız hala orada mıydı? Defterinde onun bir eskizi vardı.</p>

    <p>Hielman karnındaki yarığa ve boğazından aşağı akan yeni bir kan kırmızısı çizgiye rağmen ayakları dibinde huzurla yatıyordu. Ka-poel birkaç adım ötede her zamanki gibi sessizce bekliyor, büyülenmişcesine gözünü ölü Hielman’dan ayırmıyordu.</p>

    <p>“Gitmemiz gerek,” dedi Taniel ona.</p>

    <p>“Taniel, bekle.”</p>

    <p>Vlora alelacele merdivenlerden indi. Bir ara tökezledi, tırabzana tutunarak dengesini sağladı ve yolun yarısında durup basamaklara oturdu. Bir elini uyluğundaki yaranın üstüne koydu.</p>

    <p>Bir müddet karşılıklı bakıştılar. Bakışlarını ilk kaçıran Vlora oldu. Kadın gözünü Taniel’in ayakları dibindeki cesede dikti.</p>

    <p>“Nasılsın?”</p>

    <p>“Canlı,” cevabını verdi Taniel.</p>

    <p>Bunu yine bir sessizlik izledi. Taniel yukarıda emirler bağıran babasını duyabiliyordu. Ani saldırı Tamas’ı azıcık bile olsa ürkütmemişti. Adam sapına kadar savaşçıydı.</p>

    <p>Yanlarından ikisi yukarı çıkan, biriyse aşağı inen askerler geçti. Tamas’ın askerleri yaralı esirleri bir araya toplarken girişteki ana salonda bir patırtı koptu.</p>

    <p>“Beni affet,” dedi Vlora.</p>

    <p>Kadının yüzünden aşağı yaşlar akıyordu .Taniel onun yanına koşma, yarasıyla ilgilenip onu teselli etme dürtüsüne direndi. Vlora’nın duygusal ve bedensel acısını sezebilmesine rağmen hala içinde bulunduğu barut transında duyguları ona dokunamıyor, daha doğrusu Taniel dokunmalarına izin vermiyordu. Başparmağını kemerine takıp çenesini kastı.</p>

    <p>Adamat hüsranla dişlerini sıktı. Darbenin üzerinden yedi gün geçmişti. Yedi gun önce Uskan’ı ziyaret etmiş, zahmetlerine karşılık daha çok sorudan başka bir şeye rastlamamıştı. Din ve sihir tarihiyle ilgili kitapların sayfalarını kim yakmıştı? Diğer kitapları kim alıp götürmüştü. Ve çukur aşkına, Kresimir’in Yemini neydi?</p>

    <p>Adamat kiralık faytonunu Fırıncılar’da bir etli börek almaya yetecek kadar durdurduktan sonra yağ, tahta, fırın ve barut kokularının silahçı dükkânlarında ve dökümhanelerde birbirine karıştığı Hrusch Bulvarı’ndan geçti. Burada gürültü her zamankinden daha yüksek, kalabalık her zamankinden daha yoğundu. İyi giyimli beyefendiler en bayağı piyade erleriyle haşır neşir olurken her dükkânın kapı önünde bir oğlan oturuyor, elindeki kâğıt destesine yeni siparişler not alıp müşterilere rakam bildiriyordu. Köşebaşında dikilen bir işportacı, bir adamın evini korumak için yeni Hrusch tüfeğinden iyisini bulamayacağını avazı çıktığı kadar bağırıyordu. Silah ustaları üretebildikleri süratle tüfeklerini satıyorlardı.</p>

    <p>Adamat o günkü gazeteyi çabucak gözden geçirdi. Çift Atar Taniel’in kentte olduğu, Fatrasta Bağımsızlık Savaşı‘ndan bir kahraman olarak geri döndüğü yazıyordu. Feldmareşalin oğlu şimdi de asi bir İmtiyazlı’nın peşindeydi. Bahsi geçen İmtiyazlı bazılarına göre saltanat fırkasının hayatta kalmış bir üyesi, diğerlerine göreyse Tamas’ın barut fırkasını gözetlemekle görevlendirilmiş bir Kez casusuydu. Her halükârda bütün bir kent bloğu çoktan dümdüz olmuş, düzinelerce kişi ölmüş ya da yaralanmıştı. Adamat İmtiyazlı‘nın yakalanmasını veya kenti kendiliğinden terk etmesini umdu. Westeven ile Tamas arasında gerçekleşecek çatışmalarda zaten yeterince kan dökülecekti.</p>

    <p>Kral yanlıları Adopest’in orta kısmının neredeyse yarısına hakim olan Centestershire’ı barikatlarla kapatmışlardı. Tamas’ın kuvvetlerine bir ön saldırı düzenlemişler fakat kısa sürede geri püskürtülmüşlerdi. Artık tüm halk nefesini tutar gibiydi. Seksenine merdiven dayamış General Westeven kentteki tüm kral yanlılarını saflarında toplamış, tek bir noktaya yığmış ve kahrolası bir orduyu durdurmaya yetecek kadar barikat kurdurmuştu; hem de görünüşe bakılırsa tek bir gecede. Feldmareşal Tamas’ın buna tepkisi Adom’un Kanatları fedailer birliğine mensup iki lejyonu kente sokmak ve de Centestershire’ı sahra toplarıyla ve ağır silahlarla kuşatmak olmuştu. Henüz tek bir atış bile yapılmış değildi. Her iki adam da Adopest’in ortasını bir savaş meydanına çevirmeyi istemeyecek kadar deneyimliydi.</p>

    <p>Adamat durumun kahrolası bir kâbus olduğuna karar verdi. Dokuz’un en namlı komutanlarından ikisi, bir milyon kişilik bir kentte kavgaya tutuşuyordu. Hiç kimse böyle bir savaştan galip ayrılamazdı.</p>

    <p>Yine de hayat devam ediyordu. İnsanların hala çalışmaları, karınlarını doyurmaları gerekiyordu. Bu yeni çekişmeye doğrudan müdahil olmayanlar ondan uzak durmak için ellerinden geleni yapıyorlardı. Tamas kentin geri kalanında huzuru sağlamaya yönelik takdire değer bir iş çıkarmıştı.</p>

    <p>Durumu daha da karmaşık hale getiren bir mesele vardı. Adamat üniversitedeki hasarlı kitapların kopyalarını en yüksek ihtimalle Halk Arşivlerinde bulabilirdi. Fakat Arşivler kralcı barikatlarının arkasındaydı ve orası Adamat’ın yalnız gitmeye hazır olduğu bir yer değildi.</p>

    <p>Fayton Yukarı Talian’ın, yani Adopest varoşlarının en dış ucundaki bir yan sokakta yer alan üç katlı bir binanın önünde durdu. Bu sokakta soluk zeytin yeşiline boyanmış çift kanatlı bir kapıyla korunan tek bir giriş mevcuttu. Boyası dökülen, kapı sövesinin etrafındaki taşlar yavaş yavaş ufalanan kanatlardan biri kapatılıp içeriden sürgülenmişti. Diğer kanatsa kısmen açıktı ve ufak tefek bir adam diğer söveye yaslanmış bekliyordu.</p>

    <p>Adamat şapkası ile bastonunu faytondan aldı. Onları bir elinde tutarak diğeriyle cebinden bir mendil çıkardı ve dışarı adım atarken o mendille ağzını kapattı. Sürücüye ücretini ödedi, fayton oradan ayrılırken de dalgın bir edayla arkasındaki toynak takırtılarını dinleyerek kapı aralığına yaklaştı.</p>

    <p>“Kresimir aşkına, yılın bu zamanında bir elmayı nereden buldun, Jeram?” Adamat burnunu silip mendili ceplerinden birine kaldırdı.</p>

    <p>Kapıcı ona çarpık dişli bir tebessüm etti, “İy’akşamlar, bayım. Sizi bir iki aydır görmüyordum.” Elmasından kütürtülü bir ısırık aldı. “Bakerstown’ın güneyindeki kuzenime yıl boyunca taze meyve gelir.”</p>

    <div>

      <p>“Görüşmeler iyi sonuçlanmazsa Kez’le savaşa tutuşabileceğimizi söylüyorlar.” dedi Adamat. “Bir diğer elma için önümüzdeki sonbaharı beklemen gerekebilir.”</p>

    <p>Jeram yüzünü ekşitti. “Şansıma küseyim.”</p>

    <p>“Dövüşler bugün nasıl geçiyor?”</p>

    <p>Jeram eski püskü şapkasının kenarından yırtık bir kâğıt parçası çıkardı ve en son işaretlemeleri okuyabilmek için onu dikkatle inceledi. “SouSmith üst üste üç maç yaptı. Formichael da bugün iki defa kazandı. Her an düşüp kalabilirlermiş gibi gözüküyor ama reisin heyheyleri üzerinde. İkisinin bir saat geçmeden kapışmasını istiyor.”</p>

    <p>“O ikisi daha şimdiden beş maç mı yapmış?” Adamat alaycı bir homurtu çıkardı. “Berbat bir dövüş olacak. Ayakta zor duracaklar.”</p>

    <p>“Evet. Masalar da öyle söylüyor ve şimdilik bahis oynayan pek yok. Ama oynayanlar paralarını Formichael’a koyuyorlar.”</p>

    <p>“SouSmith vurdu mu ses getirir.”</p>

    <p>Jeram ona sinsi bir bakış attı. “Ancak yumruğunu denk getirebilirse. Formichael daha istirahatlı, daha genç ve SouSmith’in yarı ağırlığında.”</p>

    <p>“Pöh,” dedi Adamat. “Zaten siz gençler hep yaşlılara işi bitmiş gözüyle bakarsınız.”</p>

    <p>Jeram gevrek gevrek güldü. “Peki öyleyse. Kime oynuyorsun, patron?” Arka cebinden lekelerle ve tekrar tekrar silinmiş çizgilerle dolu katlı bir kâğıt çıkardı. Kâğıdı kapı çerçevesine koydu ve üstüne bir parça kömür kalemi dayadı.</p>

    <p>“Oranlar ne?”</p>

    <p>Jeram yanağını kaşıyarak oraya biraz kömür bulaştırdı. “Sana bire dokuz veririm.”</p>

    <p>Adamat kaşlarını kaldırdı. “SouSmith için bire yirmi beş ver.”</p>

    <p>“Riskli,” diye söylendi Jeram. “Ama öyle olsun.” Rakamları karaladı ve kâğıdı katlayıp tekrar cebine soktu. Adamat kâğıdın göstermelik olduğunu biliyordu. Jeram’ın hafızası neredeyse onunki kadar keskindi; bir Maharet’i olmamasına rağmen hem de. Bir simayı veya sayıyı asla unutmazdı ve aksi yönde pek çok kez suçlanmasına rağmen asla yanlış bir ödeme yapmamıştı. Yine de boks ringini Mâlik’in devralmasından beri o tür suçlamaların arkası büyük ölçüde kesilmişti. Mâlik, bahisçilerinin suçlanmasına iyi gözle bakmazdı.</p>

    <p>Mekândaki yegâne ışık çok yukarılardaki saçakların altında yer alan dikdörtgen şeklindeki tirizli pencerelerden geliyordu. Adamat sesleri boğan ve içerisini meraklı gözlerden saklayan bir dizi perdeden geçti. Tüm bina, uzun zaman önce içi boşaltılmış tek bir büyük odadan ibaretti. Maçların ardından dinlenmeleri için dövüşçülere biraz mahremiyet sağlayan birkaç bölme ve üstü açık bir odacık unutulmamıştı. Tam ortada da binaya adını veren şey vardı: Arena. Kat seviyesinin dört adım aşağısında yer alan yuvarlak çukur on iki adım çapındaydı.</p>

    <p>Çukuru çevreleyen gelişigüzel bir oturak ağı binanın her iki yanına ve neredeyse çatıya kadar yayılıyordu. Adamat başını eğerek arka oturakların altından geçti, karşı tarafa kadar yürüdü ve çukurun kenarına üşüşmüş insan kalabalığını ite kaka kendine bir yol açtı. Tribünlerdeki tüm oturaklar omuz omza duran seyircilerle doluydu. Kalabalığın arasında bastonlu ve şapkalı birkaç yüz beyefendi, yırtık pırtık ceketlere sahip sokak işçileri, hatta siyah pelerinleriyle ve fötr şapkalarıyla gözden kaçırmanın pek mümkün olmadığı bir çift polis memuru mevcuttu.</p>

    <p>Bir dövüş on dakika kadar önce sona ermişti ve Arena işçileri dökülen kanları emsin diye yere talaş atarak ringi bir sonrakine hazırlıyorlardı. Seyirciler kendi aralarında fısıldaşarak onları bekleyen şiddete daha iyi tezahürat edebilmek için gırtlaklarını dinlendirirlerken odaya bir mırıltı çöktü. Adamat ter, kir ve öfke kokularını içine çekti. Bir ürpertiye kapılarak nefesini yavaşça verdi. Eldivensiz boks barbarca, vahşice bir spordu. Adamat kendi kendine sırıttı. <i>Bir o kadar da eğlenceli.</i> Derin bir nefes daha aldığında burnuna hafif bir domuz kokusu çalındı. Arena çok uzun denemeyecek bir süre öncesine kadar bir domuz ağılıydı. Peki ya onun da öncesinde? Belki bir dizi dükkân; tabii Yukarı Talian güya kentin en yeni, en zengin, en gözde muhitiyken.</p>

    <p>Odanın sonundaki dövüşçü bölmelerinden bir çift üstü çıplak adam çıktı. Adamlar herhangi bir merasim olmaksızın yan yana Arena’ya girdiler. İşçiler çıkıp gittiler ve dövüşçüler karşılıklı durdular. Soldaki adam daha ufak tefek ve ince yapılıydı. Kasları bir savaş atınınki gibi boğum boğum ve belirgindi. Kıvırcık kahverengi saçları kimi zaman yüzünün önüne düşüyor, öyle olduğunda da üfleyerek onları kenara itiyordu. Formichael. Mâlik’in gözde dövüşçüsü; en azından Adamat’ın dövüşlere uğradığı geçen son kadar. Formichael genç, yakışıklı bir ambar işçisiydi ve Mâlik’in onu basit bir kabadayıdan fazlası olması için yetiştirdiği fısıldanırdı.</p>

    <p>Sağdaki adam ondan neredeyse iki kat daha iriydi. Şakaklarına gri saç telleri karışmıştı ve yüzünde kötü tıraşlanmış bir sakal vardı.</p>

    <p>Derine kaçan küçücük gözleri Formicheal’ı bir katilin şaşmaz dikkatiyle inceliyor, kolları bir dağ ayısıyla tutuşacağı bir güreş maçını bile kazanabilecekmiş kadar büyük gözüküyordu. Parmak eklemlerindeki göçükler, rakiplerinin çenesini kırdığı -ve onlar tarafından kırıldığı- noktaları belli ediyor ve beceriksizce atılmış dikişlerin büzüşmüş yara izleri tüm suratını kaplıyordu. Adam bir dizi kırık diş göstererek karşısındaki Formichael’a sırıttı.</p>

    <p>Cüsse ve tecrübe avantajına rağmen SouSmith’in yorulduğu her halinden anlaşılıyordu. Zor kazanılmış dövüşlerle geçen uzun bir günün ardından çenesi sarkıyor, göz kenarları bitkinliğini açığa vuruyor ve omuzları biraz çökük duruyordu. Dahası sahip olduğu tecrübe, etkinliğini yitireli çok olmuştu. SouSmith yaşlanıyor, aşırı içmekten dolayı göğsü ve karnı yağ bağlıyordu.</p>

    <p>Reis ringin ikinci basamağına kadar indi ve iki dövüşçüyle kısa bir konuşma yaptı. Sonrasında geri çekildi, elini kaldırdı ve hızla indirip geriye sıçradı.</p>

    <p>İki dövüşçü birbirine saldırırken üç yüz adam avazı çıktığı kadar haykırdı. Bedenlere çarpan yumrukların boğuk şapırtıları o tezahürat selinin arasında kaybolup gitti.</p>

    <p>“Gebert onu!”</p>

    <p>“Pekmezini akıt!”</p>

    <p>“Karnına! Karnına çalış!”</p>

    <p>Adamat’ın sesi de sözsüz haykırış şamatasına karıştı. Ne dediğinin farkında bile değildi; fakat yüreği Palagyi’ye duyduğu öfkeyi, karısını ve çocuklarını yolcu etmenin hüsranını bağrışlarına akıttı. Öne eğilerek dövüşçülerin taklidiyle yumruklarını savurdu ve kalabalığın geri kalanıyla beraber nefesi yettiği kadar haykırdı.</p>

    <p>Formichael rakibinin kaburgalarına şiddetli bir düz yumruk indirdi. SouSmith yanlamasına tökezledi ve daha genç dövüşçü ileri atılıp aynı noktaya, belki de eski bir kırık kaburganın üstüne tekrar vurdu. Darbeleri öyle hızlıydı ki yumrukları o loş ışıkta zor takip ediliyordu. Titreyen SouSmith çukurun yan tarafına doğru yalpaladı ve onu kalabalıktan ayıran tahta tirizlere yaslandı. Seyircilerin arasından parmaklar uzandı, tırnaklar adamın kel kafasını tırmaladı, yanağına tükürükler sıçradı. Dövüşçünün kafası, gözünü ondan ayırmayan Adamat’ın erişim mesafesinin hemen dışındaydı. “Hadi!” diye bağırdı müfettiş. “Seni köşeye kıstırmasına izin verme!”</p>

    <p>Yüksek bir çatırtı duyuldu ve bir dizinin üstüne düşen SouSmith rakibinin darbelerini savuşturmak için elini kaldırdı.</p>

    <p>Adamat’ın sesi bir fısıltıya indi. “Ayağa kalk, piç kurusu,” diye dişleri arasından hırıldadı.</p>

    <p>Formichael hasmının ellerini ve kollarını yumrukladıkça yumrukladı. Sonu gelmez hücumun karşısında ezilen yaşça büyük adam sonunda diğer dizini de yere koydu. Zafer vaadiyle yüzü iyice kızaran Formichael yumruklarını hafif dokunuşlara kadar yavaşlattı, sonra da büsbütün kesti. Göğsü körük gibi inip kalkan genç adam doğruldu ve ayakları dibindeki rakibini inceledi. SouSmith başını kaldırmadı.</p>

    <p><i>Pöh,</i> diye aklından geçirdi Adamat. <i>Bitir şunun işini.</i></p>

    <p>Fakat Formichael’in planı başkaydı. Sırıtarak eğildi ve SouSmith’in kollarından birini kavradı, sonra onu yukarı çekerek acımasızca bir yumruk patlattı. Tekrar dizleri üstüne düşen SouSmith artık baştan aşağı titriyordu. Formichael bu işi uzattıkça uzatacak, halsizlikten tepki veremeyen rakibi pelteye dönene kadar dayağı sürdürecekti.</p>

    <p>Formichael birbirinden sert birkaç yumruk daha attı, ardından SouSmith’in tekrar elleri ve dizleri üstüne düşmesine müsaade etti. SouSmith’in suratı artık bir kan ve hamura dönmüş et yığınıydı. Adam yerdeki talaşa tükürdü. Formichael dönüp kollarını kalabalığa doğru kaldırdı ve kükreyişlerin tadını çıkardı. Sonra tekrar SouSmith’in karşısına geçti.</p>

    <p>İri yarı adam göz açıp kapayıncaya kadar ayağa kalktı ve yüz elli kiloluk cüssesinin tamamını Formichael’in genç, yakışıklı suratına savurduğu yumruğa aktardı. Darbe Formichael’in ayaklarını yerden kesti. Genç dövüşçünün bedeni havada dümdüz açıldı ve bir oyuncak gibi tahta tirizlere çarpıp sektikten sonra yere yığıldı. Son bir titreyişin ardından da kıpırtısız kaldı. SouSmith onun sırtına tükürdü ve arkasına dönüp dövüşçü bölmelerine doğru ağır adımlarla basamakları tırmandı. Eller uzanarak tebrik mahiyetinde sırtını sıvazladı; kaybedilen bahislerin küfürleri havada uçuştu.</p>

    <p>Adamat kazandığı parayı aldıktan sonra kalabalıktan yeteri kadarının ortalığa doluşmasını bekledi ve bölmelere doğru fark edilmeden sıvıştı. SouSmith’in odasına girip perdeyi arkasından kapadı. “İyi dövüştü.”</p>

    <p>Bir kovayı başının üstüne kaldırmış olan SouSmith duraksadı ve Adamat’a şöyle bir baktı. Kovayı eğerek içindeki suyun bir ter ve kan tabakasını yıkamasını sağladı, sonra da kirli bir havluyla vücudunu sildi. Gözlerinin etrafı şişip morarmış, dudakları ve kaşları yarılmış adam başını müfettişe doğru eğdi. “Öyleydi. Doğru bahsi mi oynadın?”</p>

    <p>“Elbette.”</p>

    <p>“Piç kurusu beni öldürmeye çalışıyor.”</p>

    <p>“Kim?”</p>

    <p>“Mâlik.”</p>

    <p>Adamat gevrek gevrek güldü, sonra da SouSmith’in espri yapmadığını anladı. “Neden öyle diyorsun?”</p>

    <p>SouSmith başını iki yana salladı, havlusundaki kırmızı-kahverengi suyu sıktı ve onu temiz bir kovaya batırdı. “Batmamı istiyor.” SouSmith hiç de aptal sayılmazdı ama hep kısa cümlelerle konuşurdu. Yıllar boyu kafasına yumruk yiyen birinin düşüncelerini düzene sokmakta zorlanması doğaldı.</p>

    <p>“Niye ki? İyi bir dövüşçüsün. İnsanlar seni görmeye geliyorlar.”</p>

    <p>“İnsanlar genç fırlamaları görmeye geliyorlar.” SouSmith kovalardan birine tükürdü. “Ben yaşlıyım.”</p>

    <p>“Seninle tekrar dövüşmesi istendiğinde Formichael iki defa düşünecek.” Adamat ringdeki kıpırtısız bedeni anımsadı. Genç dövüşçüyü taşıyarak götürmeleri gerekmişti. “Tabii hala hayattaysa.”</p>

    <p>“Yaşayacak.” SouSmith başının yanına dokundu. “Korkacak.”</p>

    <p>“Veya dövüşü bir an önce bitirmeye bakacak,” dedi Adamat.</p>

    <p>SouSmith derin bir nefes aldı, sonra da homurtulu bir öksürükle sonlanan gevrek bir kahkaha attı. “İkisi de bana uyar.”</p>

    <p>Adamat bir anlığına eski dostunu seyretti. SouSmith, görünümünün akla getirdiğinden farklı biriydi. Diğer boksörler gibi sıradan bir kabadayı değildi. Boncuk gibi gözlerinin ardında keskin bir zekâ, kaba yumruklarının ardında bir kardeşin ve amcanın yumuşak elleri yatardı. Çoğu kimse onu yanlış değerlendirirdi ve galibiyetlerle dolu sicilinin bir sebebi de buydu. Lâkin hiç kimsenin yanlış değerlendirmediği bir şey vardı: Tüm bunların altında, ailesine olan sadakatinin ve zekâsının bile ötesinde o bir katildi.</p>

    <p>“Sana bir sorum olacak,” dedi Adamat.</p>

    <p>“Beni özledin sanıyordum.”</p>

    <p>“Bir keresinde bana Kresimir’in Yemini sokak çetesine üye olduğunu söylemiştin.”</p>

    <p>SouSmith havlunun bir ucunu kulağına sokmuş vaziyette donakaldı. Onu yavaşça indirdi. “Öyle mi?”</p>

    <p>“Çok sarhoştun.”</p>

    <p>SouSmith’in hareketleri ansızın temkinli bir nitelik kazandı. Bölmedeki yegâne çalışma masasına göz attı. Hiç şüphesiz çekmecelerin birinde gizli bir tabanca vardı. Yine de onun cüssesindeki bir adam tabancaya ihtiyaç duymazdı.</p>

    <p>Adamat güven verici bir el hareketi yaptı. “Çok sarhoştun,” dedi yeniden. “O sırada sana inanmamıştım. O çocuklar lağımdan çıkarılırken yanlarındaydım. Başlarına her ne musallat olduysa hiç kimsenin ondan sağ kurtulabileceğini düşünmedim.”</p>

    <p>SouSmith onu birkaç saniye süzdü. “Belki hiç kimse kurtulmamıştır,” dedi. “Belki de bir kişi kurtulmuştur.”</p>

    <p>“Nasıl?”</p>

    <p>SouSmith kendi sorusuyla karşılık verdi. “Neden?”</p>

    <p>“Bir soruşturma yürütüyorum.” Adamat daha en başından dövüşçüye her şeyi açıklamaya karar vermişti. “Feldmareşal Tamas adına. Kresimir’in Yemini’nin ne olduğunu öğrenmek istiyor.”</p>

    <p>SouSmith duyduklarından etkilenmişe benziyordu. “Karşı gelmeyeceğim biri varsa odur,” dedi.</p>

    <p>“Aynı fikirdeyim. Bu ifadenin ne anlama geldiğine dair bir fikrin var mı?”</p>

    <p>SouSmith temizlenmeye kaldığı yerden devam etti. “Liderimiz saltanat fırkasından kovulmuş biriydi.” SouSmith masanın çekmecesini açtı ve içinden kir bağlamış eski bir pipo ile bir tütün kesesi çıkardı. Sözlerini sürdürmeden önce pipoyu yaktı. “Palavracının, hıyarın tekiydi. İlgi görmek isterdi. Adımızın saltanat fırkasına faniliklerini hatırlatacağını söylemişti.”</p>

    <p>Adamat yıllardır SouSmith’in bu kadar uzun konuştuğunu duymamıştı. “Anlamını da söyledi mi?”</p>

    <p>“Kresimir’in Yemini’ni bozma,” dedi SouSmith, piposunu tüttürerek. Ufacık oda çamfıstığı aromah tütün kokusuyla doldu. “Yoksa dünyanın sonu gelir.”</p>

    <p>“Neymiş o yemin?” diye sordu Adamat.</p>

    <p>SouSmith omuz silkti.</p>

    <p>O arkasına yaslanırken Adamat bir parmağıyla çenesinin yanında tempo tuttu. Belli ki dövüşçü bu konuda daha fazla konuşmayacaktı. Adamat düşüncelerinin Palagyi’ye doğru kaymasına müsaade etti. O banker bozuntusu mankafanın adamları hala sinsi sinsi ortalıkta dolaşıyorlardı. Palagyi’nin sağı solu belli olmazdı. SouSmith’in cüssesine ve ününe sahip biri o ahmağı hizada tutabilirdi. En azından Adamat’ın borcunun vadesi dolana ve kanun Palagyi’ye arka çıkana kadar. Üstüne üstlük SouSmith tehlikeli yerlerde -mesela Halk Arşivlerinde veya kralcı barikatlarının ardında- çok yararlı olabilirdi.</p>

    <p>“İşe ihtiyacın var mı?” diye sordu Adamat.</p>

    <p>SouSmith onu o küçücük gözleriyle süzdü. “Ne tür bir iş?”</p>
