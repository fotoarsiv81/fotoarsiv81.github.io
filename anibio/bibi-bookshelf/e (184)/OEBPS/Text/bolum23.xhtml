  <h2>BÖLÜM 23</h2>

  <p>Tamas faytonundan indi ve derin bir nefes alarak taşra havasını içine çekti. Çoktan patikada bekleyen Olem’in bir eli kemerindeki tabancanın kabzasında, diğeriyse kırmızı av montunun cebindeydi. Çevreyi incelerken burnu bir bekçi köpeğininki gibi havaya kalkmıştı. Montuna ve başındaki av kasketine ilaveten bağcıksız siyah çizmeleriyle ve koyu renkli pantolonuyla Tamas’la uyumlu giyinmişti. Bir omzunda tüfeği vardı.</p>

  <p>Çayırların dört bir yanında köpek havlamaları yankılanıyordu. Av konağı Kral Ormanı’na komşu taşlık bir derenin yanındaki iki tepenin arasında kuruluydu. Yüzlerce odalık koca yapı, Adro monarşisinin geleneksel zevksizliğine uygun olarak inşa edilmişti. Yapımında yerel kayalar ve yüz yıldır o bölgede yetişmeyen dev meşe ağaçları kullanılmıştı. Son restorasyonlar ise ona tuğla bir cephe kazandırmıştı. Kralın ahırı kadar büyük olan köpek evi iki katlı bir binaydı ve güney çayırının her yerinden görülebiliyordu.</p>

  <p>“Gel hadi, Hrusch,” dedi Tamas. Av köpeği faytondan aşağı atladı ve derhal burnunu toprağa koyarak sarkık kulaklarıyla çakılların tozunu aldı. Pitlaugh uzun yıllar yaptığı gibi onun peşinden dışarı çıkmayınca Tamas içinde bir burukluk hissetti. Bu yılki av pek çok açıdan daha öncekilerden farklıydı.</p>

  <p>Tamas çiftlik evine girdiğinde tereddütlü konuşmaların tedirgin fısıltılarıyla karşılaştı. Son gelen konuklardan biri olmasına karşın ana fuayede bir düzineden az insan vardı.</p>

  <p>“Pek gelen olmamış, komutanım,” dedi Olem. Kâhyalardan biri onun sigarasına tasvip etmeyen bir bakış attı. Olem adama aldırış etmedi.</p>

  <p>“Gelenlerin yüzde doksanını öldürdüm de ondan,” diye mırıldandı feldmareşal.</p>

  <p>Tamas fuayedeki her adam ve kadını başıyla selamladı. Hali vakti yerinde bir çift tüccar ve Seçimler’den muaf tutulacak kadar düşük seviyeli iki soylu. Geçen yıl olsa ava doğrudan katılmayanların soluk pantolonlarını ve koyu yeleklerini giyerlerdi. Bu yılsa sırf katılımcı sayısını şişirmek için diğer herkes gibi av renklerine bürüneceklerdi Tuğbaylar Ryze ile Abrax tüccarlarla havadan sudan sohbet ediyorlardı. Tamas onlarla biraz lafladı ve kral yanlılarına karşı hizmetlerinden ötürü teşekkür etti. Ufak çaplı soyluların yanından geçtiği sırada konuşmalar kesildi.</p>

  <p>Av renklerini taşıyan koyu bir binici elbisesi ve kırmızı yakalı siyah bir palto içindeki Leydi Winceslav merdivenlerden azametle indi.</p>

  <p>“Tamas, gelebilmene sevindim,” dedi kadın. Feldmareşalin devamlı tokatlamak istediği suratsız, fevri bir genç adam olan Tuğbay Barat onun hemen arkasındaydı.</p>

  <p>“Dünyada kaçırmam,” dedi Tamas. “Hrusch’a kafasını dağıtacak bir şey lazım.” İsmi anılınca tazı zemindeki kokusal incelemesinden başını kaldırdı. “Belki bana da,” diye ekledi Tamas.</p>

  <p>“Elbette,” karşılığını verdi Leydi Winceslav. “Öyleyse o da katılıyor olsa gerek?”</p>

  <p>Tamas dudak büktü. “Katılmak ne kelime; o kazanacak. Geçen yıl bir tek Pitlaugh’a yenilmişti. Kralın köpek evi katılmayacağı için çekişme bile yaşanmayacak.” Tebessümünün yüzünden silindiğini hissetti ve Leydi Winceslav’a kenara gelmesini işaret etti. Koridorda yalnız kaldıklarında tekrar konuştu. “Bu bir maskaralık, leydim.”</p>

  <p>Kadın ona dik dik baktı. “Hiç de bile değil ve böyle demen onur kırıcı.”</p>

  <p>“Kral öldü. Bu av <i>onun</i> geleneğiydi. Katılanların çoğu da artık yaşamıyor.”</p>

  <p>“Öyleyse bunun da onlarla beraber ölmesine izin mi verelim?” dedi kadın. “Bu avlardan hoşlandığını inkar etme.</p>

  <p>Tamas derin bir nefes aldı. Bostan Vadisi Avı altı asır öncesine dayanan ve Aziz Adom Festivali’nin başlangıcını kutlayan yıllık bir gelenekti. Tamas kendi içinde çekişiyordu. Ava bayılırdı fakat…</p>

  <p>“Av yanlış bir izlenim yaratıyor,” dedi. “Halka Manhouch’u ve onun soylu sınıfını daha başka soylularla değiştirmediğimizi göstermemiz lazım. Av bir asilzade sporu.”</p>

  <p>“Ben öyle düşünmüyorum,” dedi Leydi Winceslav. “Bu bir Adro sporu. Tenisi veya poloyu yasaklar mısın? Bu da onlar gibi bir eğlence.” Başını iki yana salladı. “Artık gelecek sefere maskeli baloları yasaklamaya kalkarsın. Kış geldiğinde ve başka bir uğraş kalmadığında ne kadar popüler olduğunu hep beraber görürüz.”</p>

  <p>“Öyle bir şey yapacak değilim. Karımla bir baloda tanışmıştım,” dedi Tamas.</p>

  <p>Leydi Winceslav ona sempatiyle baktı. “Biliyorum. Etrafına göz gezdir, Tamas. Adro’nun en seçkin tüccar ailelerinden bazıları burada. Ricard ile Ondraus bile geldiler. Adopest’teki herkesi davet ettim.”</p>

  <p>“Herkesi mi?” dedi Tamas. “Öyle yapsaydın sırf bedavaya karın doyurmak için bile olsa daha çok insan toplanırdı.”</p>

  <p>Leydi Winceslav burun kıvırdı. “Ne kastettiğimin farkındasın. Kuzey Johal’den bazı amatör köpek yetiştiriciler bile geldi. Azat edilmiş köylüler. Kaba saba adamlar ama tazılardan iyi anlıyor gibiler.” İnce, hafif kırışık parmaklarından biriyle Tamas’ı göğsünden dürttü. “Aziz Adom Festivali, Bostan Vadisi Avı olmadan başlayamaz. Öyle bir şeye müsaade edemem. Bak, çektiriciler daha şimdiden kokuyu yayıyorlar. Av yirmi dakika sonra başlayacak. Hrusch’u başlangıç çizgisine götür. Seyisbaşı sana binecek bir avcı<a class="dipnot2" id="k5" href="../Text/dipnotlar.xhtml#a5"><sup>[5]</sup></a> hazırlar.”</p>

  <p>Tamas ile Olem atlarını bulup avın resmen başlayacağı köpek evine gittiler. Tüm bir sahayı kaplayan kırpılmış çimlere bir tebeşir çizgisi çekilmişti. Yüzlerce adam ve kadın avcılarının üstünde oturuyordu. Bazıları tazılarını tasmalarla zaptederken diğerleri bunu komutlarla yapıyor, bir kısım zengin katılımcıya ise yaya olarak köpekçibaşları eşlik ediyordu.</p>

  <p>Tamas çizginin bir ucuna geçti. Etrafta beklediğinden daha çok insan ve çok daha fazla sayıda tazı vardı. “Leydi Winceslav herkesi davet ettiğini söylerken ciddiymiş. Buradakilerin yarısı av renkleri bile taşımıyor.” Daha fazla yorum yapmaktan kendini alıkoydu. Şikayet etmek için uygun bir zaman değildi. O olmasaydı ortalık yine rengârenk soylularla dolup taşardı.</p>

  <p>“Öyle,” dedi Olem. “Ama buna da şükür. Festival’e avsız başlamak üzücü olurdu.”</p>

  <p>“Leydi Winceslav böyle söylemen için sana para mı ödedi?” diye sordu Tamas. Olem köylü sınıfından şimdiki mevkiine yükselmiş bir askerdi. Avla hiçbir bağlantısı yoktu.</p>

  <p>Olem şaşırmış gözüktü. “Hayır, komutanım.” Sigarasının izmaritini çimlere attı ve hemen yeni bir tane sarmaya başladı.</p>

  <p>“Espri yapıyorum, Olem.” Etrafına bakınan Tamas uyuz görünümlü bir kısrağın sırtındaki bir köylü karşısında yüzünü ekşitti. Yanında iki tazı bulunan adamın cart kırmızı paltosunun av renkleriyle yakından uzaktan ilgisi yoktu.</p>

  <p>Birkaç dakikaya kalmadan boru çalındı ve tazılar salıverildi. Tamas yavaş bir eşkine kalkarak Hrusch’un diğer hayvanlardan önce kokunun geldiği tarafa fırlayıp gitmesini seyretti. Köpeklerin koruya girip gözden kaybolmaları uzun sürmedi. Tamas koruya ulaşana kadar diğer binicilerin önünde gitti, sonra ağırdan alarak geride bırakılmaya müsaade etti. Gözlerini yumarak tazıların yavaş yavaş kısılan havlamalarını dinledi. Bu ses ona bir ninni gibi geliyordu.</p>

  <p>Bir süre sonra gözlerini tekrar açtığında kendini Olem’le baş başa buldu. Korumanın avcısı Tamas’ınkiyle yan yana tırıs gidiyor, gözleri bir şahinin dikkatiyle etraftaki çalıları tarıyordu.</p>

  <p>“Sen hiç gevşemez misin?” diye sordu Tamas.</p>

  <p>“Zebellah’tan beri hayır, komutanım.”</p>

  <p>Tamas ileride atlar görebiliyor, arkalarında daha başkalarını duyabiliyordu. Köpekler bitkin düşene dek koştururken avcılar hoşça vakit geçirmek için yayılmaya başlamışlardı. Tazılardan biri kokuyu sürükleyen gönüllüye yetişene veya yarışın bitiş noktasına ulaşana kadar spor bütün gün sürecekti. Geçen yıl Pitlaugh gönüllüyü günün ortalarında bularak avı kısa kestiği için Adro soylularının öfkesine nail olmuş ve Tamas’tan koca bir boğa pençatası kazanmıştı.</p>

  <p>Tamas geçmiş avların anılarından sıyrılıp Olem’e doğru döndü. “Senin suçun yoktu. Üstüme daha başka Zebellahlar da salacaklar. Onlardan birine karşı elinden pek bir şey gelmez.”</p>

  <p>Olem bir elini hafifçe tabancasına koydu. “Beni bu kadar çabuk silip atma, komutanım. Tahmin ettiğinden daha fazla zarar verebilirim.”</p>

  <p>“Elbette,” dedi Tamas nazikçe. Sanki yıllardan beri kendini bu kadar rahat hissetmemişti. Zihninin dalıp gitmesine izin vererek ağaçların arasında esen serin rüzgarın ve arada bir yüzüne vuran sıcak güneşin keyfini çıkardı. Bostan Vadisi Avı için mükemmel, masmavi bir gündü.</p>

  <p>“Bir sorum olacak, komutanım.” Düşünceleri Olem’in sesiyle dağıldı.</p>

  <p>“Kez’le ilgiliyse duymak istemiyorum.”</p>

  <p>“Mihali’yle ne yapacağını merak ediyordum, komutanım.”</p>

  <p>Tamas dalgınlığını üstünden attı ve bakışlarıyla koruda arama yapan askerin sırtını asabi gözlerle süzdü. “Sanırım onu Hassenbur’a geri göndereceğim,” dedi Tamas.</p>

  <p>Olem ona sert bir bakış attı.</p>

  <p>“Sen de mi?” dedi Tamas. “Rütbesiz askerlerin ona ısınmalarını beklerdim ama senin değil.”</p>

  <p>“<i>Ben de</i> rütbesiz bir askerim, komutanım. Ama Mihali’nin değerini kendi ağzınla itiraf ettin, dedi Olem. “Yoktan yiyecek var edebiliyor.”</p>

  <p>“Onu yanımda tutarak Claremonte’u kızdırma riskine giriyorum. Akıl hastanesinin hamisi hafife alınacak bir adam değil; özellikle de Brudania-Gurla Ticaret Şirketi’ndeki konumu düşünülürse. Tüm güherçile tedarikimizi tehlikeye atıyorum. Savaşın bu noktasında barut yiyecekten daha önemli.”</p>

  <p>“Ya sonra?” diye sordu Olem.</p>

  <p>“Mihali delinin teki, Olem. Yeri bir akıl hastanesi.” Tamas kelimelerini dikkatle seçti. “Onun normal biri gibi yaşamasına izin vermek zalimlik olur.” Sözlerinin beyninde mantıklı gözüktüğünü biliyordu fakat onları dile getirdiğinde kulağa yanlış geliyorlardı. Kaşlarını çattı. “Akıl hastanesinde ona yardım edebilirler.</p>

  <p>“Sen onu bırak da, Adamat’ın bize verdiği isimleri kontrol ettiniz mi?” dedi Tamas, az önceki diyaloğu sürdürmeye yanaşmayarak.</p>

  <p>Olem aşçıbaşımın geleceği konusunun aniden kapatılmasından belli ki rahatsızdı. “Evet, komutanım,” dedi zoraki bir dille. “Adamlarımız araştırıyorlar. Ağır ağır. Doğrusu yeteri kadar adamımız yok ama Adamat önsezilerinde haklı çıkıyor.”</p>

  <p>“O isim ve gemi listesini yalnızca iki günlük soruşturmayla çıkardığını söyledi,” dedi Tamas. “Rıhtımlardaki tüm emniyet teşkilatı savaş başladığından beri bize topu topu yarım düzine Kez kaçakçısının adını verdi. Nasıl bu kadar hızlı çalışabiliyor ki?”</p>

  <p>Olem omuz silkti. “Doğuştan gelen bir yeteneği var. Hem polisin kısıtlamalarından muaf. Üniforma giymiyor. Ne rüşvet yedirilebilir ne de yıldırılabilir.”</p>

  <p>“Sence hainimi bulabilir mi?” diye sordu Tamas.</p>

  <p>“Belki.” Olem o kadar emin gözükmüyordu. “Keşke bu iş için daha çok adam görevlendirseydin. Adro’nun kaderini emekli bir müfettişin ellerine teslim etmemelisin.”</p>

  <p>Tamas başını iki yana salladı. “Dediğin gibi Adamat polisin gidemediği yerlere gidebilir. Bu konuda başka hiç kimseye güvenemem. Gerçekten güvendiğim herkes sen, Sabon, barut fırkasının geri kalanı- hayati önem taşıyan görevleri ifa ediyorlar ve Adamat’taki beceri yahut tecrübe hiçbirinde yok. Hainimi o da bulup çıkaramazsa hic kimse çıkaramaz.”</p>

  <p>Olem komutanına haşin gözlerle baktı. Ağzının kenarı seğirdi ve Tamas göğsünde bir korku ürpertisi hissetti. “Bana bir niyet fermanı ver,” dedi koruma usulca. “Ve de elli adam. Hainin kim olduğunu şıp diye bulurum.”</p>

  <p>Tamas gözlerini yuvarladı. “Bir kasap satırıyla ve sıcak damgayla konseyimi lime lime doğramana izin verecek değilim. Onlardan geriye hiçbir şey bırakmazsın ve Adro’daki en güçlü insanlarla kanlı bıçaklı düşman olurum. Kusura bakma, Olem ama senin arkamı kollaman gerekiyor ve diğer beş konsey üyesinin -yani hain olmayanların- sağlam kalmasını istiyorum.”</p>

  <p>Tamas arkadan dörtnala gelen atlar duyunca o tarafa doğru döndü. “Çukur aşkına, hoş bir gün geçirmeyi planlıyordum.”</p>

  <p>“Selamlar, Feldmareşal,” dedi Charlemund. Başpiskosun bir Urgan adamına benzer hali yoktu. Tamas’ınkinden en az altmış kilo daha ağır bir avcının üstünde, av renklerini gururla taşıyordu. Peşine üç genç kadın takılmıştı. Muhtemelen hepsi de rahibeydi ama üzerlerindeki av renkleri yüzünden kestirmesi güçtü. Kadınların arkasından da Vekilharç Ondraus geliyordu. Yaşlı adam ava katılmadığını belli eden siyah bir av paltosu ve soluk bir pantolon giymesine karşın avcısına Tamas’ın abartılı bir muhasebeciden beklemeyeceği bir zarafet ve güvenle biniyordu.</p>

  <p>“Yarışa kaç tazı soktun, Charlemund?” diye sordu Tamas.</p>

  <p>Başpiskos biri ne zaman unvanını kullanmasa tepkisine eşlik eden huysuzca bir ifade takındı. “On,” dedi. “Ama doğrusunu söylemek gerekirse üçü buradaki hanımlar adına koşuyor.” Refakatçilerini işaret etti. “Rahibeler Kola, Naram ve Ule. Bu da Feldmareşal Tamas.”</p>

  <p>Tamas üç kadına kısa bir baş selamı verdi. Rahibe kademesinde olmalarına rağmen hiçbirinin yaşı yirmiden büyükmüş gibi gözükmüyordu. Fazlasıyla gençtiler. Ve de güzel. Bu kadar çekici kadınlar Kilise’nin hizmetine girmezlerdi.</p>

  <p>Vekilharç atını Tamas’ın yanına sürdü.</p>

  <p>“Ondraus,” dedi Tamas. “Bir avda karşılaşmayı bekleyeceğim son kişi sensin.”</p>

  <p>Ondraus eyerinde dönüp arkalarını işaret etti. “Hayır, bir avda karşılaşmayı bekleyeceğin son kişi asıl o.”</p>

  <p>Ricard Tumblar’ın aralıksız küfürleriyle teşvik edilen bir at, yakınlardaki bir dikenli çalı öbeğinin arasından geçmeye uğraşıyordu. Yanağına bir diken batan sendika başkanı bağırarak atını tekmeledi. Avcı ve binici çalı öbeğinin arasından fırladıkları gibi diğerlerine yetişmek için dörtnala koştular. At yanlarına gelince Tamas uzanıp onu geminden tuttu, sonra da yana sarkarak bir elini hayvanın gözlerinin arasına koydu. “Şşt. Sakin ol,” diyerek atı yatıştırdı. “Tanrı aşkına, Ricard, hayvancağızı zorlamaktan vazgeç. Bu gidişle seni sırtından atacak.”</p>

  <p>Ricard’ın topukları yaratığın böğrüne gömülüydü. Bacaklarını derhal gevşetti ve derin derin iç geçirdi. “Canı çıkasıca,” dedi. “Ben ata değil faytona binmek için doğmuşum.”</p>

  <p>Charlemund ona sırıttı. “O kadarını görebiliyorum,” dedi. “Hepimiz görebiliyoruz. Senden daha iyi at süren çocuklara rastladım.”</p>

  <p>“Ben de daha az fahişeyle gezen pezevenklere rastladım,” diye tersledi Ricard.</p>

  <p>Üç rahibenin ağzı bir karış açık kaldı. Başpiskos atını Ricard’a doğru döndürüp elini kılıcının kabzasına attı. “Sözünü geri al, yoksa derini yüzerim.”</p>

  <p>Ricard kemerinden bir tabanca çekti. “Bir adım daha yaklaşırsan kafanı uçururum.”</p>

  <p>Tamas homurdandı. Ricard’ın tabancasını namlusundan tutup yana itti, “İkiniz de şunları kaldırın,” deyip atını Ricard’ınkinin yanına sürdü. “Bir başpiskosu tehdit edecek cesareti nereden buluyorsun?” diye homurdandı. “Aklını mı kaçırdın?”</p>

  <p>Ricard çizik yanağındaki kanı sildi ve parmaklarına baktı. “Kahrolasıca av.”</p>

  <p>“Neden buradasın?” diye sordu Tamas.</p>

  <p>“Leydi Winceslav ısrar etti,” dedi Ricard. “Konsey üyesi olduğum için artık benim de bir soylu sayıldığımı ve bunun benden bekleneceğini söyledi. Bir balıkçı teknesinin dibinde daha çok eğlendiğim olmuştu.”</p>

  <p>“Daha önce hiç at sürmedin mi?” diye sordu Olem.</p>

  <p>Ricard tabancasını kemerine geri soktu ve dizginleri iki eliyle birden tuttu. “Hem de hiç. Çocukken babamın bana ders aldıracak parası yoktu ve bunu akıl edecek yaşa geldiğimde fayton tutabilecek kadar zengindim. Yahu şu köpek bakıcısı hangi çukurda? Leydi Winceslav dallamanın yanımdan ayrılmayacağını ve beni rezil olmaktan alıkoyacağını söylemişti.”</p>

  <p>“Öyleyse görevini başaramamış,” dedi Charlemund.</p>

  <p>Ricard ona kötü kötü baktı. Tamas sendika başkanının kaburgalarına sert bir dirsek attı. Ricard üç rahibeye doğru döndü. “Özür dilerim, hanımlar. Yorumlarım size yönelik değildi.” Kadınlar ona hep beraber burun kıvırdılar. Ricard iç geçirdi.</p>

  <p>“Buraya hoş bir öğleden sonra geçirmek için geldim,” dedi Tamas grubu süzerek. “Öyle yapmama müsaade edecek misiniz, yoksa yalnız başıma mı at binmeliyim?”</p>

  <p>Ricard ile Charlemund kendi kendilerine homurdandılar. Tamas sendika başkanının atını da çekerek tekrar yola koyuldu. “Bırak yönünü kendi tayin etsin,” dedi kısa süre sonra, elini gemden çekerek. “Patikayı ve diğer atları biliyor. Senin ne yapacağını bilmediğini de. Nasılsa bizi kendiliğinden takip eder. Kontrolü almaya çalışırsan yol boyunca sana karşı koyar.”</p>

  <p>Ricard sessizce kafa salladı ve Charlemund ile rahibelere bakmaktan kaçındı.</p>

  <p>Fazla geçmeden köpek bakıcısı da onlara katıldı.</p>

  <p>Tamas adamı tanıyınca şaşırdı. “Gaben!” diye seslendi.</p>

  <p>“Bayım.” Gaben kocaman gülümseyerek atını onun yanına sürdü. Zinde delikanlının at sırtında epey rahat bir hali vardı. Köpek bakıcıları genellikle köpeklere yol gösterirlerdi ama bu belli ki <i>insanlara</i> yol göstermekle görevlendirilmişti.</p>

  <p>“Olem, bu Gaben,” dedi Tamas. “Yüzbaşı Ajucare’ın en küçük oğlu.”</p>

  <p>“Tanıştığımıza sevindim,” dedi Olem. “Yüzbaşıyı uzun yıllardır tanırım.”</p>

  <p>Gaben bir elini uzattı. “Siz o uyumayan Maharetli misiniz?”</p>

  <p>“Evet.”</p>

  <p>“Çok memnun oldum.”</p>

  <p>“Demek Leydi seni Ricard’ın yanına verdi, öyle mi?” dedi Tamas.</p>

  <p>Gaben kafa salladı. “Bay Tumblar’ın biraz yardıma ihtiyaç duyabileceğini söyledi.”</p>

  <p>“Görünüşe bakılırsa onu bir süre kaybetmişsin.”</p>

  <p>“Bir çalılığın içinden geçti de ondan, bayım. Ben etrafından dolaşmaya karar verdim.”</p>

  <p>“Kafan çalışıyormuş. Babandan atlar konusunda olağanüstü yetenekli olduğunu duydum.”</p>

  <p>“Abartmış,” dedi Gaben mütevazı bir dille.</p>

  <p>“Hayır, abartmadığına eminim.” Tamas delikanlının genç hanımları kestiğini gördü. “Daha fazla vaktini almayayım.”</p>

  <p>Gaben atını rahibelerin yanına sürdü ve onların avla ilgili sorularını yanıtladı. Fazla geçmeden Tuğbay Sabastenien arkadan sessiz sedasız yaklaştı. Köpek bakıcısı ile rahibelere katılıp sohbetlerini sessizce dinledi.</p>

  <p>Tamas korumasına doğru eğildi. “Tuğbay Sabastenien kral yanlılarıyla girdiğimiz çatışmada beni etkiledi. Önümüzdeki yıllarda gözümüzü üstünde tutalım. Bak buraya yazıyorum, kırkından önce kıdemli tuğbay olacak.”</p>

  <p>Koruya sükûnet çöktü. Yegâne sesler atlardan ve birkaç düzine metre önlerinde kendi aralarında muhabbet eden gençlerden geliyordu. Tamas tam sessizliğin tadını çıkarmaya başlıyordu ki Ondraus söze girdi.</p>

  <p>“Bana şu aşçıdan bahset,” dedi vekilharç.</p>

  <p>Tamas eyerinde Ondraus’a doğru döndü. Bulundukları yerde, patika dördünün yan yana at sürebileceği kadar genişti. Tamas bir uçta, azıcık arkadan gelen Ricard onun sağında, Ondraus ise sendika başkanıyla başpiskosun arasındaydı. Grubu biraz geriden takip eden Olem’in gözü ormandaydı.</p>

  <p>“Ne aşçısı?” dedi Tamas.</p>

  <p>“Garnizonuna ek olarak Soylular Evi’ndeki tüm kâtiplerin ve işçilerin karnını doyuran,” dedi Ondraus. Beli bükük ihtiyar muhasebeci ikindi güneşinde dinç gözüküyor ve atını çok daha genç bir adam gibi sürüyordu. Bakışlarını Tamas’ınkilerden kaçırmıyordu.</p>

  <p>“Hani Adopest’te daha önce hiç görülmemiş yemekler yapan, dünyanın bu tarafında daha mevsimi gelmemiş malzemeler kullanan, üstelik de o malzemeleri sipariş bile etmeyen. Her gün birkaç yüz kranalık un ve etle beş bin kişiyi besleyen.” Ondraus feldmareşale yapmacık bir tebessüm etti. “Bir tanrı olduğunu iddia eden. Yoksa tüm bunlar dikkatinden kaçtı mı?”</p>

  <p>Tamas atını biraz yavaşlatıp ötekilerin de aynı şeyi yapmalarını bekledi. Rahibeler, tuğbay ve köpek bakıcısı bu durumun farkına bile varmadan yollarına devam ettiler. İşitme menzilinden iyice çıktıklarında Tamas tekrar konuştu. “O bir Maharetli. Bir tanrı değil.”</p>

  <p>Charlemund alaycı bir homurtu çıkardı. “Bunu duyduğuma sevindim. Öteki türlü kâfirlik olurdu.”</p>

  <p>“Yani onu sen de duydun, öyle mi?” dedi Tamas pes ederek.</p>

  <p>Charlemund’un Mihali’yi gözden kaçırmasını ummuştu. Boş bir umut, elbette.</p>

  <p>“Tabii ki,” dedi Charlemund. “Kilise’deki meslektaşlarım durumu değerlendirdiler. Bildirileri daha bu sabah elime geçti.”</p>

  <p>“Ve?”</p>

  <p>“Onu derhal Kilise’nin nezaretine almamı istiyorlar. Yalanları daha da yayılmadan önce.”</p>

  <p>“Mihali zararsız biri,” dedi Tamas. “Hassenbur Akıl Hastanesinden kaçmış. Onu bugün yarın geri göndereceğim.” İhtiyacı olan son şey, Kilise’nin müdahalesiydi.</p>

  <p>“Kim bu Mihali?” diye sordu Ondraus.</p>

  <p>“Altın Aşçıbaşları’nın Efendisi,” dedi Tamas.</p>

  <p>“Benimle kafa bulma,” dedi Ondraus, şaşırarak.</p>

  <p>“Bulmuyor,” diye ansızın lafa karıştı Ricard. “Altın Aşçıbaşlarının Efendisi, aşçılık uzmanları arasındaki bir unvandır. Onun tüm Dokuz’daki en iyi aşçı olduğu anlamına gelir. Gerçekten kentte olduğuna inanamıyorum.”</p>

  <p>“Yani onu tanıyor musun?” diye sordu Tamas.</p>

  <p>“İsmini biliyorum demek daha doğru olur,” cevabını verdi Ricard. “Beş yıl önce Manhouch’a yemek pişirmesi için bir servet ödemiştim. Kralı bir sendika açmam için izin vermeye ikna eden o yemek oldu. Hayatım boyunca hiç öyle yemekler tatmamıştım.” Alçak bir ıslık koyverdi. “Kabak çorbası insanın aklını alıyor. Onu görmeyi çok isterim.”</p>

  <p>Mihali’nin kabak çorbasını düşününce, Tamas gülümsememek için kendini zor tuttu. Ağzı hemen sulandı ve kısacık bir an boyunca Mihali az ileride bir tencere çorba pişiriyormuşçasına kokusunu alır gibi oldu.</p>

  <p>“Eh,” dedi Charlemund, “göremeyeceksin. Onu bu akşam Kilise nezaretine alıyorum. Sırf Tamas’ın hatırı için buyruğu bu sabah vermedim.”</p>

  <p>“Peki ya onu sana teslim etmezsem?” diye tasasızca sordu Tamas. Charlemund bir espri duymuşçasına kahkaha attı. “Öyle bir seçeneğin yok. Adam bir dinsiz ve kâfir. Tek tanırıın Kresimir olduğunu hepimiz biliyoruz.”</p>

  <p>“Adom, Unice, Rosvel ve diğerleri güya Kresimir’in kardeşleri değiller miydi?” diye sordu Tamas. “Din bilgim gerektiği kadar geniş değil ama..”</p>

  <p>“Bilgi değil düstur,” dedi Charlemund. “Asıl önemli olan o bilgilerin ne anlama geldiği. Evet, Dokuz’un yaratılmasına katkıda bulundular. Zaten o yüzden aziz sayılıyorlar. Fakat aralarındaki tek tanrı Kresimir. Aksini iddia etmek Kilise düsturuna aykırı olur. Beş yüz yedi senesindeki Kezlea Konseyi’nde öyle karar verildi.”</p>

  <p>Ricard gözlerini kocaman açtı. “Vay canına, sahiden de Kilise hakkında bir şeyler biliyormuşsun. İnanılmaz! Bir başpiskos olmak için tek gerekenin süslü bir şapka ve bir harem olduğunu sanırdım.” Charlemund Pazar yerindeki sinir bozucu bir işportacıyı görmezden gelircesine Ricard’ı görmezden geldi. “Konsey ayrıca dinsizleri ve kâfirleri yargılama yetkisinin Kilise’ye ait olduğunda uzlaştı. Dokuz’daki her kral da o antlaşmayı imzaladı.”</p>

  <p>“Ne gariptir ki,” dedi Tamas, “artık Adro’nun bir kralı yok.”</p>

  <p>Charlemund bunu duyduğuna şaşırmış gibiydi. “Ne…?”</p>

  <p>“Önceki kralların imzaladıkları mutabakatlardan hiçbirinin artık Adro’yu bağlamadığı başpiskosların aklına gelmedi mi?” dedi Tamas. “Hatta teoride artık aşar vergisi ödemek zorunda bile değiliz.”</p>

  <p>Charlemund’un nutku tutuldu. “Bunun doğru olduğunu sanmıyorum. Antlaşmamız-”</p>

  <p>“Manhouch’laydı,” dedi Ondraus. Vekilharcın yüzünde hınzırca bir tebessüm vardı. Öyle konuşarak Kilise’yi tümüyle düşman edecek bir şey yapması için Ondraus’a bir bahane verip vermediğini merak eden Tamas gözlerini yumdu. <i>Kresimir aşkına, keşke dilimi tutsaydım.</i></p>

  <p>“Sanırım artık avın geri kalanına yetişeceğim,” dedi Tamas, başpiskosun tepki vermesine fırsat bırakmadan. “Tazıları zar zor duyabiliyorum.” Avcısını hızlandırarak göz açıp kapayıncaya dek köpek bakıcısına yetişti.</p>

  <p>Gaben ona doğru döndü. “Bayım,” dedi, “grubun çok gerisinde kaldık.”</p>

  <p>“Evet,” dedi Tamas. “Tahmin etmiştim.”</p>

  <p>“İzin verirseniz, bayım,” dedi Gaben, “bizi ormandaki bir kestirme yoldan geçirmek istiyorum. Grubun, ah,” -ağaçların arasından yüzünü gösteren güneşe şöyle bir baktı- “İki saat içinde nerede olmayı planladığını biliyorum. Sanırım onlara orada yetişebiliriz. Yoksa av bitene kadar yüzlerini zor görürüz.”</p>

  <p>“Komutanım,” dedi Olem alçak sesle, “av patikasından ayrılmak tehlikeli olur. Bu orman krala aitti. Adopest’ten ve tüm banliyölerinden daha büyüktür. Çocukken içinde oyun oynardım. Yolumuzu şaşırırsak günlerce kaybolabiliriz.”</p>

  <p>“Çalılıklardan geçeceğimiz için yavaş gitmemiz gerekecek,” dedi köpek bakıcısı. “Ama asıl grubun önüne geçmekte sıkıntı çekmeyiz. Bu koruları iyi tanırım.”</p>

  <p>“Hiç içime sinmiyor, komutanım,” dedi Olem.</p>

  <p>Tamas kendi huzursuzluğunu bir kenara itip Olem’e gülümsedi. “Gevşe biraz. Gaben’i çocukluğundan beri tanırım. Bu korulardaki en büyük tehlike geyiklerdir. Gaben, düş önümüze.”</p>

  <p><br/></p>

  <p style="text-align: center;">* * *</p>

  <p><br/></p>

  <p>Geyik patikasında tek sıra tırıs giderek ormanda ilerlediler. Rahibeler Tamas’ın arkasında yüksek sesle çene çaldılar. Tamas zihninin dalıp gitmesine müsaade ederek savaş planlarına ve stratejilere kafa yordu. Wasal Geçidi’nde henüz çatışma başlamamıştı. Yalnızca Güney Turna’da ateş açılmıştı ve kale kasabasının eşsiz konumu çok az strateji gerektiriyordu. Düşmanın elindeki güçlü sihirlere rağmen asgari kayıplarla Kez saldırılarını bir aydır bertaraf ediyorlardı. Julene’in ihanetini düşünmek bile Tamas’ın cinlerini tepesine çıkarıyordu.</p>

  <p>Ve Taniel. Ona karşı elinden ne gelirdi? Bo halen hayattaydı ve ikisi Kez’i geri püskürtmek için birlikte çalışıyordu. Tamas bu durumdan hoşnuttu. Lakin Bo hala gaesin etkisi altındaydı. Tamas onlara güvenebilir miydi? Taniel emre itaatsizlik etmişti. Bunun cezası verilmeliydi ama Taniel dostunu canlı tutmak için geçerli bir sebebi olduğunu iddia etmekteydi: Omuztaç’ı korumak için İmtiyazlı’ya ihtiyaçları vardı.</p>

  <p>Tamas asıl sebebin farkındaydı. Taniel’in tetiği çekmeye eli varmamıştı. Öyle gerekmesine rağmen, üstünden emir almasına rağmen en yakın dostunu öldürememişti. Taniel’in babasına bahane yutturamayacağını bilmesi gerekirdi. Gününü zehir etmek istemeyen Tamas bu düşünceyi bir kenara itti.</p>

  <p>Onlar yol aldıkça arazi yavaş yavaş değişti. Yosun kaplı kayaların etraflarını kuşattığı, orman zemininin kopuk dallarla ve çürük çam iğneleriyle kaplı olduğu bir vadiye indiler. Mekân her türlü sesi boğar gibiydi. Tamas’ın sırtından yukarı buzdan bir el tırmandı. Orman yaşlı ve derin hissettiriyor, atların toynak takırtıları adeta burayı işgal ediyordu.</p>

  <p>Geyik patikası sona erince küçük bir çayı takip ettiler. Kayalar büyüdükçe büyüdü, tepelerindeki bitki örtüsü sıklaştıkça sıklaştı. Sanki daha vadi tabanına varmamışlardı bile. Tamas bu yeri önceki avlarından hiç hatırlamıyordu.</p>

  <p>Tamas kendini Ondraus’un başının arkasına bakarken buldu. Vekilharcın kafatasına yapışık seyrek gümüşi saçların arasında iki kranalık bir sikke kadar büyük bir çift ben vardı. Acaba hain o muydu? Tamas beraber yolculuk ettiği dört konsey üyesinden her birinin aradığı hain olabileceğim tüm çıplaklığıyla hissetti.</p>

  <p>Olem ansızın atını mahmuzlayarak hızlandı. Diğer binicilerin yanından geçti ve köpek bakıcısının önünde dizginlere asıldı. “Neredeyiz?” diye sordu.</p>

  <p>“Neredeyse vardık,” dedi Gaben. “Avla aramızda bir buçuk kilometre bile kalmadı.”</p>

  <p>“Öyleyse neden tazıları duyamıyoruz?” dedi Olem.</p>

  <p>Tamas peşine Charlemund ve Ondraus’u da takarak atını sıranın önüne sürdü. Çevrelerindeki kayalardan gözünü alamayan Ricard arkada kaldı.</p>

  <p>“Bu kayaların arasındayken bir şey duymak mümkün değildir,” dedi Gaben, Tamas atını onun yanında dizginlerken.</p>

  <p>“Avdan iyice uzaklaştık,” dedi Olem. “Burası Devlerin Bilardo Masası. Çocukken buralarda koştururdum.”</p>

  <p>Tamas dönüp Gaben’e kaşlarını çattı. “Açıkla.”</p>

  <p>Yukarıdaki kayaların birinden bir taş düştü. Tamas hızla arkasına dönüp gözleriyle ormanı taradı. “Ricard?” dedi. Ricard’ın atı sıranın en arkasında yalnızdı ve dizginleri kırık bir ağaç dalının üstüne atılmıştı. Sendika başkanı görünürde yoktu. Tamas yeniden Gaben’e doğru döndü. “Açıkla dedim. Hemen!”</p>

  <p>Tamas ormanda yaprakların hışırdadığını duydu. Etrafına bakınarak arayışını sürdürdü. Hiçbir şeyle karşılaşmadı. Ricard’ın üstünde bir tabanca vardı. Feldmareşal duyularını çevreye yaydı. Ricard yakınlardaydı; Tamas barutu sezebiliyordu. Kayalardan birinin üstüne çıktı ve gruba dönük olarak yüzükoyun uzandı. Hain Ricard mıydı? Bu bir tür tuzak mıydı? Ricard bir tabanca taşıyordu. Tamas’ın barut vasıtasıyla kendisini bulabileceğini biliyor olmalıydı.</p>

  <p>Patikanın biraz ilerisindeki bir kayanın üstünde bir adam belirdi. Elinde gerili bir yay vardı ve atışa hazır haldeki ok Tamas’a çevriliydi. Tek gözüyle nişan alıyordu, çünkü diğeri beyaz bir kumaş parçasıyla örtülüydü. Tamas’tan yaşça büyüktü ve yüzü girdiği muharebelerin izleriyle doluydu. Ormana uyum sağlamak için kahverengiyeşil bir kamuflaj pelerini takmıştı.</p>

  <p>“Tuğbay Ryze,” dedi Tamas.</p>

  <p>Olem tecrübeli bir askerin süratiyle hareket ederek komutanına bir tabanca attı ve tüfeğini eline aldı. Tamas tabancayı havada kapıp tuğbaya doğrulttu. Horozu kurmakla uğraşmadı. Bir barut büyücüsü öyle yapmaya gerek duymazdı.</p>

  <p>“Silahını indir,” dedi Tuğbay Ryze. Yay tutan eli titremiyordu. Kayanın üstündeki dengesini bozmadan yarım adım öne çıktı. Pelerini dalgalanınca alttaki kırmızı av renkleri göze çarptı.</p>

  <p>“Sen hemen öldürebilirim,” diye uyardı Tamas.</p>

  <p>“Belki,” dedi Ryze. Ama hepimizi birden öldüremezsin.”</p>

  <p>Tamas gözünü ondan ayırmadı. “Olem?” dedi.</p>

  <p>“Etrafımız sarılmış, komutanım,” diye ümitsizce karşılık verdi Olem. “Hepsi de yaylı. On beş kişiler. Ama ormanda dahası olabilir.”</p>

  <p>“Var da,” dedi Tuğbay Ryze.</p>

  <p>“Siz benim kim olduğumu biliyor musunuz?” diye hesap sordu Charlemund. Tamas’ın, flöresini çektiğini bilmek için başpiskosa bakması gerekmiyordu. Tabii öyle bir silah yükseklerdeki okçulara karşı pek bir işe yaramazdı.</p>

  <p>“Biliyoruz, Başpiskos,” dedi Tuğbay Ryze. “Ve Feldmareşal Tamas bizimle gelirse hiçbiriniz zarar görmeyeceksiniz.”</p>

  <p>“Hayatını kaydıracağım,” diye hırladı Charlemund.</p>

  <p>“Kaydıracağınızdan eminim,” dedi Tuğbay Ryze duygusuzca. “Feldmareşal, rica etsem?”</p>

  <p>Tamas kafasında silahlarının envanterini çıkardı. Bir düzine mermi. Elinden gelenin en iyisini yapsa ve atışları dağıtsa bile on beş adamı öldürmeye yetmezdi. Kayalardan birinin üstündeki Ricard’ı düşündü ve adamın bir tuzak sezdiği için mi, yoksa tuzağı bizzat kurduğu için mi yukarıda olduğunu merak etti.</p>

  <p>“Görünüşe bakılırsa başka seçeneğim yok,” dedi Tamas.</p>

  <p>“Doğru,” dedi Ryze. Tek gözü yavaşça grubun üstünde gezindi. “Gidelim.”</p>

  <p>Tamas tekrar duyularıyla uzandı. Adamlardan hiçbirinin üstünde tek bir barut zerresi bile yoktu. Çok tedbirli davranmışlardı. Duyularını korulara daha da yayarak barut taşıyan başkaları olup olmadığını bulmaya çalıştı. Ansızın donakaldı. Ormanda bir İmtiyazlı vardı.</p>

  <p>“Neden Manhouch’un tarafına geçtin?” diye sordu Tamas. “Leydi Winceslav sana güvenmişti.</p>

  <p>Ryze başını hafifçe iki yana salladı. “Bunun Kez’le bir ilgisi yok. Ben sadece Adro’ya ve Leydi Winceslav’a hizmet ederim.”</p>

  <p>“Öyleyse niçin şuradaki koruda bir İmtiyazlı var?” diye sordu Tamas, parmağıyla kuzeyi göstererek.</p>

  <p>Tuğbay Ryze’ın gözü biraz daha açıldı. “Bunun Kez’le bir ilgisi yok,” diye tekrarladı. “Şimdi ya bizimle gelirsin ya da hepinizin işini bitiririz ve daha sonra bir çözüm düşünürüz.” Yayın kirişindeki parmakları seğirdi. Ryze’ın yayla, arbaletle, tüfekle veya tabancayla harika bir atıcı olduğu söylenirdi. Gerektiğinde acımasız bir eylem adamı olmasıyla ünlüydü. Aptal da değildi. Adomun Kanatları’nda tuğbaylığa kadar terfi etmesinin bir sebebi vardı.</p>

  <p>Tamas avcısını ilerletti.</p>

  <p>“Yayan,” dedi Ryze, okunun ucuyla yeri işaret ederek. “Yedek barut kartuşlarını korumana teslim et. Tabancanı da. Atını bir ağaca bağlayıp bırak.”</p>

  <p>Tamas istenenleri yerine getirip Tuğbay Ryze’a yaklaştı.</p>

  <p>“Aşağılık herif,” dedi Olem. “Adi piç kurusu. Diğer gözünü de ben çıkaracağım.”</p>

  <p>“Sustur şu köpeğini,” dedi Ryze.</p>

  <p>“Olem, sorun yok,” dedi Tamas. Gaben’in yanında duraklayıp başını kaldırdı. Genç adamın yüzü ifadesizdi. “Herhalde bu da sizden biri,” dedi Ryze’a.</p>

  <p>“Öyle,” karşılığını verdi tuğbay. “Ava kadar diğerlerine yol gösterecek.”</p>

  <p>“Canın çukura,” dedi Tamas. “Olem, ötekileri sağ salim geri götür. Çocukken buralarda oynadığını söylemiştin. Yolunu bulabilir misin?”</p>

  <p>“Evet,” dedi Olem. Perişan bir hali vardı.</p>

  <p>“Öyleyse bu bir emirdir,” dedi Tamas. “Herkes ormandan çıkana kadar sakın peşimden gelme.”</p>

  <p>“Bizi takip edersen,” dedi Ryze, “komutanının gırtlağını keserim.”</p>

  <p>Tuğbay kayadan aşağı atlayıp Tamas’ı önüne kattı. Az sonra bir çift ormancı iki yanlarına geçti. Onları iki kişi daha izledi. Tamas adamların pelerinleri altında av renklerine rastlamadı. Muhtemelen saatler önce yerlerini almışlardı.</p>

  <p>“Ryze!” diye ansızın seslendi biri. Tamas tuğbayla beraber o tarafa doğru döndü. Bağıran Tuğbay Sabastenien, şu sessiz sedasız komutandı. Üslubu sakin ve ölçülüydü. “İhanetin karşılığında kelleni alacağız,” dedi. “Leydi buna göz yummayacak.”</p>

  <p>“Biliyorum,” karşılığını verdi Ryze. Sesinde bir keder tınısı vardı. Sabastenien’e arkasını döndü ve Tamas’ı ormana soktu. Diğer grubun görüş alanından çıkar çıkmaz Tuğbay Ryze adımlarını açtı ve bir hançerin ucuyla Tamas’ı dürterek onu da hızlandırdı. Lâkin feldmareşali tutsak aldığını unutmuşcasına bunu dalgın bir edayla yaptı Tamas arkasına göz atarak tuğbayı tarttı.</p>

  <p>“Bunu niye yapıyorsun?” diye sordu Tamas.</p>

  <p>“Sus,” dedi Ryze. Sesinde garez yoktu. “Daha ‘bunun’ ne olduğunu bile bilmiyorsun. Ormanda bir İmtiyazlı mı var dedin?”</p>

  <p>Tamas ansızın durdu. Hızla Tuğbay Ryze’a doğru dönüp adamın hançer tutan bileğini kavradı. Ryze ona direnerek bir elini Tamas’ın omzuna attı. Kısa bir süre sessiz sedasız boğuştular; her iki adam da rakibine baskın gelemedi. Sonunda Ryze’ın adamlarından biri yanlarına gelip Tamas’ın beline vurdu. Tamas homurdanarak Ryze’ın bileğini bıraktı ve dizleri üstüne düştü.</p>

  <p>“Geri çekil,” diye adamına hırıldadı Ryze. Tamas’ı kolundan tutup ayağa kaldırdı. “İhanete uğradım,” dedi usulca, sesini bir tek Tamas’a duyurarak.</p>

  <p>“Ben de.” Tamas tuğbaya dik dik baktı. Ryze’a bir dost değilse bile bir meslektaş gözüyle baktığı zamanlar olmuştu. Onlarca yıl önce beraber denizaşırı görev yapmışlardı.</p>

  <p>“Zannettiğin gibi değil.” Ryze bir adım geri çekilip hançerini indirdi. “Seni ne öldürmek ne de Kez’e teslim etmek için buradayım, Feldmareşal.”</p>

  <p>“Öyleyse bu maskaralık ne oluyor?” Tamas tuğbaya tekrar saldırmayı düşündü. Belki bu sefer ona baskın gelirdi ama Ryze’ın adamların gözleri üzerlerindeydi.</p>

  <p>“Seni uyarmak istedim,” dedi Ryze. “Yanımda en güvenilir adamlarımı getirdim ama anlaşılan bu bile yetmemiş. Ormanda bir İmtiyazlı olduğundan emin misin?”</p>

  <p>“Evet,” dedi Tamas yavaşça. Üçüncü gözünü açtı. “Yaklaşıyor. Yanında Zebellahlar var.” Bunu fark etmek içini ürpertti. Tuğbay Ryze sözlerinde samimi gibiydi ama Tamas ona güvenmeye hazır değildi. Ryze onu oyalıyor, İmtiyazlı’nın çıkagelmesini bekliyor olabilirdi.</p>

  <p>Ryze bir küfür etti. “Kah! Loadio! Oraya ve oraya konuşlanın.” Parmağıyla bir çift kayayı işaret etti. İki adam kafa sallayıp kayalara çıktılar. “Sihirbazı öldürün,” dedi tuğbay, sonra da Tamas’a doğru döndü. “Acele edin!”</p>

  <p>Tamas tüymeyi, fırsattan yararlanarak kaçıp gitmeyi düşündü. Anlık bir tereddütten sonra Ryze’ın peşinden ormana girdi. Yürürlerken Ryze adamlarına isimleriyle seslenerek onları ikili gruplara ayırdı ve kendisi ile sihirbaz arasına konuşlandırdı. Tamas arada bir arkasına bakarak üçüncü gözüyle İmtiyazlı’nın pastel renkli parıltısını aradı. İmtiyazlı yanında daha sönük güç parıltılarıyla beraber arayı çabucak kapatmaktaydı. İmtiyazlılar bir Zebellah tarafından taşınmadıkca bu kadar hızlı hareket etmezlerdi.</p>

  <p>Ryze adamlarından birine emir vermek için arkasına döndü ve durdu. Tamas’ın ona çarpmasına ramak kaldı. Ryze hançerini çekip bir dövüş pozisyonuna geçti.</p>

  <p>Tamas da o tarafa doğru döndü. Yakınlarda Ryze’ın adamlarından sadece ikisi kalmıştı. Biri yayını omzuna takmış bir okçuydu. Okçu boğazında parlak kırmızı bir kesikle bir ölü yaprak yığınının üstüne devrildi. Diğer adamsa Gaben’di. Delikanlı hançerini soğukkanlılıkla okçunun pelerinine sildi ve Ryze’ın karşısına geçti.</p>

  <p>“Baban…” diyecek gibi oldu Ryze.</p>

  <p>“Bu haine asla uymaması gereken kahrolası bir ahmak,” dedi Gaben, eliyle feldmareşali işaret ederek. Hançerini Ryze’a doğrultarak kendini kavgaya hazırladı. “Tek yapmam gereken, dük gelene kadar sizi oyalamak.”</p>

  <p>İhtiyar tuğbay elinde hançeriyle ileri fırladı. Karşıladı, savurdu, sonra da Gaben’in üstüne atlayıp hançerini delikanlının göğsüne sapladı. Aralarında bir çekişme bile olmadı. Ryze öfkeden kızarmış tek gözüyle doğruldu ve geldikleri istikamete baktı. Tamas ormanda sihrin seslerini ve devrilen bir ağacın çatırtısını duydu.</p>

  <p>“Adamlarımı ölüme terk ettim,” dedi tuğbay. Gözünü sıkıca yumup hançerini elinden düşürdü. Tamas yaşlı adamın okçu pelerininde kan olduğunu fark etti. Ryze yarasına dokundu. “Şanslı bir saplamaydı,” diyerek ölü köpek bakıcısını işaret etti.</p>

  <p>Tamas tuğbayı orman zeminindeki boş bir kısma kadar götürüp bir kütüğe yasladı. “Söylemen gerekenleri söyle,” dedi. “Yoksa canını boş yere feda etmiş olacaksın.” Sihir sesleri yaklaşıyordu.</p>

  <p>“Bir süredir sana yaklaşmaya çalışıyordum,” dedi Ryze. “Bu aptalca bir plandı ama beni anla, komutanım. Çaresiz durumdaydım. Tuğbay Barat bize ihanet etti. En genç oğlumu rehin tutuyor. Avdan ayrılıp oğlumu kurtarmama yardımcı olman için seni ikna etmeyi umuyordum. Barat ortadan kaybolduğumuzu anlayana kadar saatler kazanacaktık. Bir eliyle yüzünü ovuşturdu. Yanaklarından aşağı boşalan terler gözyaşlarına karışıyordu. “İhanete uğradığımızı bilmiyordum.”</p>

  <p>“Hain o mu?” dedi Tamas. “Leydi Winceslav’ın haberi var mı?”</p>

  <p>“Tek hain o değil,” dedi Ryze. “Barat, senin konseyinden biriyle işbirliği yapıyor. Ve hayır, Leydi’nin hiçbir fikri yok. Aşk gözünü kör etti. Barat onu baştan çıkardı. Ön saflara veya ülke dışına gönderilmesi için elimden geleni yaptım ama Leydi bana kulak asmadı. Artık ondan başkasını dinlemiyor.”</p>

  <p>“Barat’ın kiminle işbirliği yaptığını biliyor musun?”</p>

  <p>“Hayır,” dedi Ryze. “Kaç!” Tamas’ı yere itip kendini ileri attı. Orman ansızın alevlere boğuldu. Isı Tamas’ın yüzünü ve ellerini yaktı. Feldmareşal yere çarpıp yuvarlandı ve ayağa kalktığı gibi Ryze’a doğru döndü. Derisi bedeninden soyulurken ve vücudu kavrulup büzüşürken ihtiyar tuğbay çığlıklar attı. Tamas bir kayanın arkasına daldı ve İmtiyazlı ile onun Zebellahlarından bir iz bulmak için çılgınca etrafına bakındı. Bir çatırtı duydu ve hatırladığı son şey kayanın patlaması oldu.</p>
