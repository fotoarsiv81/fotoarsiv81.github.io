  <h2>BÖLÜM 33<br/></h2>

  <p>Adamat evine döndüğünde hava kararmıştı. Bir gün daha cevapsız kalan sorularla ve kıymetli bir şey bulmaksızın kum elemekle, koruyamadığı bir aileyi ve karşı koyamadığı bir şantajcıyı kara kara düşünmekle geçmişti. Ayakları ağrıyor, gözleri kendiliğinden kapanmak istiyordu. Aslına bakılırsa kentteki şenlik havası, savaşın ve kargaşanın arasında unutulmaya yüz tutmuş bir festivalin arttıkça artan heyecanı moralini bir nebze düzeltmişti. Fakat bir noktadan sonra heyecan da, diğer her şey kadar, insana fazla gelirdi. Adamat arka kapıda duraklayıp kısa bir süre ay ışığında kapı kilidini inceledi. Parmağını uzatıp anahtar deliğinin etrafına sürttü. Burnuna hafif bir koku çalındı: bir Gurla baharatı olan şekerçanı.</p>

  <p>“Ne var?” diye arkasından sordu SouSmith.</p>

  <p>“Yok bir şey.” Adamat kilidi açtı. Akşamın büyük bölümünü Charlemund’un villasına ait mimari planlar için Halk Arşivleri’ni arayarak geçirmişlerdi. Başarılı da olmuşlardı fakat planlar eskiydi ve Adamat’ın yaptığı kısacık ziyaret bile, inşasının ardından Charlemund’un villa üstünde önemli değişiklikler yaptığını anlamasına yetmişti. Adamat gece vakti villaya sızıp sızmama konusunda halen kararsızdı. Yakalanırsa çok ciddi sonuçlarla karşı karşıya kalırdı ama doğru düzgün bir inceleme yapmaksızın tam bir soruşturma yürütemezdi.</p>

  <p>SouSmith üstünü değişmek için dosdoğru misafir yatak odasına yollanırken Adamat ışıkları yakmaksızın eski, tanıdık evinde el yordamıyla ofisine gitti. Şekerçanı kokusu hala belli belirsiz olsa da, en ağır olduğu yer ofisiydi. Adamat içki dolabını açıp bir şişe brendi çıkardı ve üç kadehe içki koydu. Kadehlerden birini alıp sandalyesine oturdu ve bir kibrit çakıp piposunun ağzına tuttu. Birkaç derin nefes çekerek piponun yandığından emin oldu ve dumanı burnundan dışarı üfledi. Sonra da kibriti fenerinin fitiline dokundurdu.</p>

  <p>“Uzun bir gün geçirdim,” dedi. Serin kadehi alnına dayadı ve göz kapaklarının yarıklarından köşedeki adamı inceledi.</p>

  <p>Ağzı biraz açık kalan adam fenerin ani ışığında gözlerini kırpıştırdı. Neredeyse kızıla çalan teni onun Gurlalı olduğunu beyan ederken tombul yüzü ve bel çevresinde iyice sarkık duran, bir kadınınki gibi yumuşak bedeni ergenlikten önce hadım edildiğini ele veriyordu. Saçları kazınmıştı ve yüzünde tek bir kıl bile yoktu.</p>

  <p>Adamat çalışma masasındaki kadehlerden birini işaret etti.</p>

  <p>“İçki?”</p>

  <p>Köşede duran, ellerini uzun kollu kaftanının kıvrımları arasında kavuşturmuş olan hadımağası yavaşça öne çıktı. “Burada olduğumu nasıl bildin?” diye sordu. Sesi bir çocuğunki gibi tizdi.</p>

  <p>“Seni duymuştum,” dedi Adamat. “Mâlik’in sessiz katilisin. En ufak bir iz bırakmadan belirip tekrar ortadan kaybolabildiğin söylenir. Ama ben çok uzun zamandır müfettişlik yapıyorum. En iyiler bile maymuncukla kilit açtıklarında çizikler bırakırlar.”</p>

  <p>“Çok sayıda kişi tarafından izleniyorsun,” dedi hadımağası. “Feldmareşal Tamas, Lord Claremonte’un ajanları. Gelenin ben olduğumu nasıl bildin?” Cidden meraklanmışa benziyordu.</p>

  <p>Lord Claremonte’un ajanları mı? Adamat şaşkınlığını yüzüne yansıtmamaya çalıştı. Demek Lord Vetas’ın işvereni oydu. “Tamas beni haininin peşine taktığından beri ziyaretini bekliyordum. Eninde sonunda gelecektin.”</p>

  <p>“Sorumu cevaplamadın.”</p>

  <p>Adamat kadeh kaldırarak soruyu duyduğunu gösterdi ama yine yanıt vermedi.</p>

  <p>Hadımağası çalışma masasına yaklaştı. Brendi kadehini incelediyse de içmedi. O sırada pijamalar ve bir sabahlık içinde odaya giren SouSmith durakladı. Boksörün yumruklarını sıkması Adamat’ın gözünden kaçmadı fakat SouSmith’in hadımağasına verdiği tek tepki o oldu.</p>

  <p>“Merhaba, SouSmith,” diyen hadımağası, kel başını ona doğru eğdi. “Seni bir süredir Arena’da görmüyoruz. Ne zaman aramıza döneceğini merak ediyorduk.”</p>

  <p>SouSmith bir yılanı sezen bir ayı gibi havayı kokladı. “Mâlik beni öldürmeye çalışmaktan vazgeçtiğinde,” dedi.</p>

  <p>“Bir içki iç, dostum,” dedi Adamat, boksöre.</p>

  <p>SouSmith kadehini aldı ve odanın tek çıkışı olan kapı aralığına çekildi. Hadımağasının bundan tasalanmış gibi bir hali yoktu.</p>

  <p>“Soruşturmam yüzünden gelmiş olmalısın,” dedi Adamat.</p>

  <p>Hadımağasının yüzü bir iş adamı ciddiyetine büründü. “Efendim aradığın hainin kendisi olmadığını anlaman için mantık sınırları çerçevesinde tüm sorularını yanıtlamamı istedi.”</p>

  <p>Adamat buna kafa yordu. Mâlik’in feldmareşali neden desteklemiş olduğunu zaten biliyordu: Adopest suç dünyasında büyük değişikliklere yol açacak bir Kez emniyet teşkilatının kurulması da İtilaflar’a dahildi ve ilgili kısımda Mâlik’in kellesinin uçurulması hususi olarak belirtilmişti. Kezliler yeraltı dünyası söz konusu olduğunda Mâlik’in canlı bırakılamayacak kadar güçlü biri olduğunu biliyorlardı. Kimliğini gizlesin veya gizlemesin Kez onu bulana dek Adopest’in altını üstüne getirirdi.</p>

  <p>İtilaflar tehlikesinin geçmesiyle beraber Mâlik’in feldmareşali ortadan kaldırarak kargaşayı daha da körüklemek istemesi mümkündü. Fakat çoğu konsey üyesinin karşı karşıya olduğu sorun onun için de geçerliydi. Tamas ölürse Kez’in savaşı kazanma ihtimali katbekat artardı ve İtilaflar’ın getireceği değişiklikler dayatılmakla kalmaz, onlara yenileri eklenirdi.</p>

  <p>“Bu açık sözlülük neden?” diye sordu Adamat.</p>

  <p>“Efendim işine burnunu sokmana ilgi duymuyor; meslektaşları arasında sarsılmaz inadınla nam salmışsın. Öte yandan Tamas, öldürülürsen konuyla çok tatsız bir yoldan bizzat ilgileneceğini açıkça ortaya koydu. Bu işi halletmenin en kolay yolu onu bir an önce bitirip kurtulmak.”</p>

  <p>“Akıllıca,” diye mırıldandı Adamat. Acaba Mâlik pratik mi düşünüyordu, yoksa Adamat’ın soruşturmasını manipüle ederek dikkatleri üstünden atmak için mi uğraşıyordu? Adamat brendi kadehini tekrar alnında gezdirdi. “Mâlik feldmareşali kimin öldürtmeye çalıştığını biliyor mu?”</p>

  <p>“Hayır,” dedi hadımağası hiç tereddüt etmeden. “O da kendi çevresinde bir soruşturma yürüttü ama sonuç alamadı. Hain her kimse Adrolu aracılardan faydalanmıyor. Yoksa efendimin haberi olurdu.”</p>

  <p>“Öyleyse hain doğrudan Kez’le muhatap,” dedi Adamat.</p>

  <p>“Aradığın kişi vekilharç değil,” dedi hadımağası. “Şehirdeki tüm para onun elinden geçtiği için Mâlik onu yakından izletiyor. Aynı şekilde Leydi Winceslav da değil. Yakın çevresinde birkaç ajan bulundurarak gözümüzü üzerinde tutuyoruz.”</p>

  <p>“İyi de, tuğbaylarından birinin yaşananlarda parmağı vardı,” diye belirtti Adamat.</p>

  <p>“Yalnızca birinin,” dedi hadımağası. “Ötekilerdeki sadakat ve adalet anlayışı Tuğbay Barat’ta yoktu.”</p>

  <p>“Ya şansölye vekili?”</p>

  <p>Hadımağası tereddüt etti. “Şansölye vekili -Asal Lektor- en az Brude kadar öngörülemez biri.”</p>

  <p>Brude. Brudania’nın iki yüzlü azizi. Garip bir benzetme.</p>

  <p>Adamat hadımağasının ayrıntıya girmesini bekledi ama adam başka bir şey söylemedi. Ondraus da şansölye vekilinde bir tuhaflık olduğuna değinmişti.</p>

  <p>“Yani Asal Lektor’un Ricard Tumblar ve başpiskos kadar ihanete yatkın olduğunu mu söylüyorsun?” dedi Adamat. “Yahu adam cafcaflı bir okul müdüründen başka bir şey değil.”</p>

  <p>“Dediğim gibi,” diye usulca karşılık verdi hadımağası. “Lektor göründüğü gibi biri değil.”</p>

  <p>Adamat piposundan uzun bir nefes çekti. Hadımağasmın doğru söylediğini varsayarsa -ki bu çok tehlikeli bir varsayımdı- en muhtemel hain Ricard Tumblar’dı. Başpiskos namussuz ve güç delisiydi ama Tamas’ın ölmesini istemek için fazla bir sebebi yoktu. Ricard ise sendikaları için her şeyi feda ederdi. Kimseye belli etmeden Kez’le bir anlaşmaya varmış olması pekâlâ mümkündü.</p>

  <p>Adamat Charlemund’un villasını gizlice arayıp aramamayı tekrar düşündü. Öteki türlü Ricard’ı açık açık suçlamaktan başka bir çaresi kalmayacakmış gibi gözüküyordu. Tabii hala şansölye vekilini de soruşturması gerekiyordu.</p>

  <p>“Teşekkürler,” dedi Adamat, hadımağasma. “Çok yardımcı oldun. Efendine elimden geldiği sürece çalışmalarına burnumu sokmayacağımı ilet.”</p>

  <p>Hadımağası ona sığ bir tebessüm etti. “Bunu duymak hoşuna gidecek.”</p>

  <p>“SouSmith, konuğumuzu kapıya kadar geçir.”</p>

  <p>Boksör az sonra geri gelip kanepeye oturdu. “Tüylerim diken diken,” dedi.</p>

  <p>“Benim de.” Adamat derin bir nefes alarak kaliteli tütün kokusunun zevkine vardı. Kiraz harmanı tütün burnunda ve boğazında hoş bir his uyandırıyor, dilinde hafif bir tat bırakarak gevşetici bir etki yaratıyordu.</p>

  <p>“Sence doğruyu mu söylüyordu” diye sordu Adamat.</p>

  <p>SouSmith homurdandı. “Dürüstlük konusunda belirli bir ünü vardır.”</p>

  <p>Adamat ona merakla baktı. “Sahi mi? Hadımağasına güven olmayacağını duymuştum.”</p>

  <p>“Hadımağasına değil,” dedi SouSmith. “Mâlik adına konuştuğunda sözleri altın değerindedir.”</p>

  <p>“Sen öyle diyorsan öyledir,” karşılığını verdi Adamat. Yine de Mâlik’in işlerini biraz incelemeyi aklının bir köşesine yazdı; tabii kendini öldürtecek kadar dikkat çekmeme ümidiyle.</p>

  <p>SouSmith kanepede kestirirken Adamat sonraki bir saati masasında o günkü gazeteyi okuyarak geçirdi. Yatmaya karar verdiğinde, gece fazlasıyla durgundu.</p>

  <p>Adamat peşine SouSmith’i de takıp derin düşünceler içinde merdivenden yukarı çıktı. Tepeye ulaştığında aşağıdaki karanlık koridora baktı. “Çıkmadan önce feneri yakmamış mıydın?”</p>

  <p>Bazı içgüdüler alelade refleksten çok daha derine iner. Adamat kendini merdivenlerden geriye attığı anda boğazından bir esinti geçti. O sırada itiraz etmekte olan SouSmith bir küfür savurdu ve bir tabanca ateş aldı.</p>

  <p>Atışın etkisiyle kulakları çınlayan Adamat düştüğü basamağa sindi. Atış üst kattaki koridordan gelmişti. Adamat vurulduğunu sanmıyor, SouSmith’e de sormaya cesaret edemiyordu. Elini boğazına bastırdığında orada kan hissetti. Bir ustura gırtlağını sıyırıp geçmiş, oradaki deriyi belli belirsiz kesmişti.</p>

  <p>Adamat kulak kabarttı. Alt kata kadar düşmüş olan SouSmith sahanlıkta yatıyordu. Ya ses çıkarmayacak kadar kafası çalışıyordu ya da vurulduğu anda ölmüştü. Adamat ilkinin doğru olması için dua etti.</p>

  <p>Adamat derin bir nefes aldı. Ona saldıran her kimse, merdivenlerin başında bekliyordu. Koridorda hiç hareket yoktu; üst kattaki döşeme tahtaları acayip gıcırtılıydı. Saldırgan orada pusuya yatmıştı. Tek bir şanslı atışta hem Adamat’ı hem de SouSmith’i haklayamadığını biliyor olmalıydı. Adamat dinlemeyi sürdürdü ve karanlığa dikkatle bakarak suikastçıların sayısını tespit etmeye çalıştı. O gazetesini okurken evine girmişlerdi; büyük ihtimalle üst kattaki bir pencereden.</p>

  <p>Adamat gıcırtı çıkarmamak için merdivenin ortasından kaçınarak yavaşça dizleri üstünde doğruldu. Ağır ağır emekleyerek sonraki birkaç basamağı tırmandı ve parmaklarını uzatarak koridor zeminine dokundu.</p>

  <p>Keşfini daha ileriye taşıyarak parmaklarını döşeme tahtaları boyunca sürttü ve sonunda bir şeye temas etti. Tüy kadar hafif bir dokunuşla önce bir pabucun, sonra da bir diğerinin kösele hatlarını belirledi. Böylece saldırganın nerede durduğuna dair iyi bir fikir edindi. Hasmının duruşunu hayalinde canlandırmaya çalıştı. Saldırgan muhtemelen bir ustura veya bıçak tutan elini havaya kaldırmıştı. Adamat o elin hangisi olduğunu bilemezdi. Bu oynaması gereken bir kumardı.</p>

  <p>Aniden yukarıya atıldı. Sol eli saldırganın sağ bileğini yakalarken ön kolunu adamın boğazına vurdu. Saldırgan şaşkınlıkla bağırdı. Adamat keskin bir şeyin kulağını sıyırdığını hissetti. Yanlış eli tutmuştu!</p>

  <p>Saldırganın diğer eliyle usturayı nasıl savuracağını tahmin etmeye çalışarak onun sağ eline asıldı. Sağ dirseğini adamın omzuna indirerek ağzından bir nida kopardı. Tabanca tekrar patladı ve çakan ışık Adamat’ı kısa süreliğine kör etti. Adamat, aslında onu hedef alan mermiyi yiyen saldırganın sarsılıp yere yığıldığını hissetti.</p>

  <p>Sayıları iki veya daha fazlaydı. Adamat kendini ileri attı. Tabanca koridorun daha ilerisinde, yatak odası kapısının yakınında ateş almıştı. Adamat körlemesine uzanarak sıcak tabanca namlusunu kavradı. Diğer eliyle de cebinde tuttuğu çakıyı bulmak için üstünü başını yokladı. Göğsüne bir çift avucun çarptığını hissetti. Geriye, merdivenlere doğru itilmekteydi. Topuğu bir şeye -ilk saldırganın cesedine- denk geldi ve merdivenlerden aşağı tepetaklak yuvarlandı.</p>

  <p>Ön kapının yanına düştü. Kulakları çınlıyor, başı dönüyordu. Düşerken hiçbir yerini kırmamıştı.</p>

  <p>Birileri onun peşi sıra merdivenden aşağı paldır küldür indi. Ön pencereden sızan ay ışığına iki suret girdi. Biri tabancasını yere atıp kemerinden bir şey çekti. Adamat hafif bir tıkırtı işitti ve o loş ışıkta bir şey parıldadı.</p>

  <p>Adamat hemen ayağa kalktı ve yukarıdan saldırıya uğramamak için, koridorda mutfağa doğru geriledi. İki adam onu takip etti. Biri çalışma odasına dalarken diğeri hızla üstüne geldi.</p>

  <p>Adamat çakısını sıkıca kavradı. Saldırgan ileri atılırken çıkan tek ses ayakları altındaki döşeme tahtalarının gıcırtısıydı. Alnından akan bir damla ter Adamat’ın gözüne sızdı.</p>

  <p>Adamlardan biri çalışma odasında bir fener yaktı. Adamat saldırganının dış hatlarını görür gibi oldu. Orta boylu adam dengesini daha iyi sağlamak için bacaklarını açarak dizlerini kırmıştı. Kahretsin, diye aklından geçirdi Adamat. Diğer saldırgan elinde örtülü bir fenerle köşeyi döndü. Işık Adamat’a vurarak onun gözlerini kamaştırırken saldırganlarına avlarını güzelce görme imkanı tanıdı. Adamat ileriye atılarak körü körüne hamle yaptı.</p>

  <p>Göğsünde soğuk bir sızı hissettiği anda biri haykırdı. Adamat elinde çakısıyla kendini geriye atmaya çalıştı. Biri tam o anda çakı tutan kolunu kavradı ve Adamat debelenerek ölümcül bir yaranın tanıdık dermansızlığını bekledi. Bir dirsek darbesi yiyen göğsü acıyla dağlandı.</p>

  <p>Holün daha ilerisinde bir patırtı koptu. Işık Adamat’ın gözlerinden ayrıldı. Adamat bir an için SouSmith’i koca kollarını savururken ve fenerli adamın yakasına yapışırken gördü. Hemen sonrasında patlayan bir tabancayla kulakları çınladı, başı zonkladı.</p>

  <p>Adamat çakı tutan elini kurtarabildi. Boğuştuğu adam usturasıyla hamle yapmayı denedi. Yüreği ağzına gelen Adamat hedefi tutturmak için dua ederek çakısını tüm gücüyle sapladı. Aynı hareketi birkaç kez tekrarlayınca düşmanı merhamet dilenerek yere yığıldı.</p>

  <p>Adamat sırtını evinin arka kapısına dayadı ve hole bakınarak bir kıpırtı aradı. Düzensiz soluklarını kontrol altına almaya çalışıp evin geri kalanındaki muhtemel suikastçılara kulak kabarttı.</p>

  <p>“Hepsi bu kadar mı?” diye geveledi SouSmith.</p>

  <p>Adamat cevap vermeden önce birkaç nefes daha aldı. “Sanırım evet. Biri merdivenlerde yatıyor, ikisi burada. Yaralı mısın?”</p>

  <p>“Vuruldum,” dedi SouSmith. “İki defa. Sen?”</p>

  <p>Adamat yüzünü buruşturdu. “Bilmiyorum.”</p>

  <p>Yerdeki sureti ayağıyla dürttü. Adam hafifçe inledi. Adamat yalpalayarak çalışma odasına geçerken göğsü acı içindeydi. Orayı yokladığı zaman eline kan bulaştığını hissetti. Her santimde ızdırap çekerek eğildi ve örtülü feneri düştüğü yerden aldı. İçindeki mum her nasılsa sönmemişti. Adamat örtüyü kaldırdı.</p>

  <p>Hol karmakarışıktı. Zemindeki kan birikintilerine duvarlardan dökülen sıvalar karışmıştı. Yerde yatan üç kişi vardı. Adamat hiçbirine aldırış etmeden SouSmith’in yanına gitti. En alt basamakta oturan yaşlı boksör elini gömleğinin içine sokmuştu. Önü kanla kaplıydı.</p>

  <p>Adamat boğazına oturan düğümü yutkundu. “Dur biraz daha ışık bulayım.”</p>

  <p>Holdeki fenerleri yaktı ve ölü saldırganların birinin usturasını ödünç alıp SouSmith’in gömleğini kesti. Bir mermi iri yan adamın sol kolunu sıyırarak oradan parmak büyüklüğünde bir et parçası koparmış, diğer mermiyse karnına saplanmıştı. İkinci yarayı görünce Adamat’ın nefesi kesildi.</p>

  <p>“Kötü mü?” SouSmith başını duvara yasladı. Alm ve yanakları boncuk boncuk terle kaplıydı. Bir ara o teri silmeye çalışarak yüzüne kan bulaştırdı.</p>

  <p>“Karnından vurulmuşsun. Kurşunun organlara gelip gelmediğini anlamak mümkün değil. Bize bir cerrah lazım. Elini şurada tutup kan akışını durdurmaya çalış. Ben gidip yardım bulmaya çalışayım.”</p>

  <p>Adamat’ın fazla uzaklaşması gerekmedi. Silah seslerini duymuş olan bazı komşuları ellerinde fenerlerle ve tabancalarla sokakta bekliyorlardı. Adamat’ı o halde görünce ağızları açık kaldı ve onun arkasından evin içine bakmaya çalıştılar.</p>

  <p>“Biri bir cerrah bulsun,” dedi Adamat dermansızca. “Ve Soylular Evi’ne bir oğlan gönderin. Feldmareşal Tamas’a bir mesajım var. Aldığından emin olun. Ona… Adamat’ın Siyah Sokak Berberlerinin saldırısına uğradığını söyleyin.” Hiç kimse koşmaya davranmadı veya bir fayton getirmeye gitmedi. Bir sokak çetesinin adının anılmasından bile ürken bazıları kaygıyla geri çekildi. “Lütfen,” dedi Adamat. Sesindeki çaresizliği kendisi bile duydu.</p>

  <p>Komşularından biri öne çıktı. Uzun gri favorilere sahip yaşlıca bir beyefendi ve Gurla savaşlarının bir gazisiydi. Pijamalarının üstüne siyah bir pardösü geçirmişti ve elinde eski bir alaybozan tutuyordu. Adamat isminin Tulward olduğunu hatırladı.</p>

  <p>“Cerrahlıkta biraz tecrübeliyimdir. Savaşta öğrenmiştim,” dedi Tuhvard. Arkasına dönüp evinden tarafa bağırdı. “Millie! Oğlanı buraya gönder. Hemen!” Bu sefer de yönünü orada toplananlara çevirdi. “Evlerinize dönün, millet. Yürüyün!”</p>

  <p>Adamat başıyla teşekkür ederken Tuhvard onunla beraber evine girdi.</p>

  <p>“Yaralı mısın?” diye sordu eski asker. Adamat parmağıyla SouSmith’i gösterdi. “O daha beter. Karnına mermi yedi.”</p>

  <p>Tuhvard yüzünü buruşturdu ve cesetleri tecrübeli bir gözle süzdü. Sonra üzerlerinden atlayıp SouSmith in yanına gitti.</p>

  <p>Adamat iç geçirip duvara yaslandı. Bir müddet katliamı gözden geçirdi. Çalışma odasının girişinde yatan adam halen hayata tutunuyordu. Adamat suikastçının gözlerindeki yalvaran bakışa aldırış etmedi, ikinci saldırgan merdivenlerin tepesinde yan yatıyordu. Adamat’ı haklamaya çalışan silah arkadaşı tarafından vurulmuştu. Mermi yanağından girerek onu ânında öldürmüştü ve basamaklardan aşağı ince bir çizgi halinde kan akıyordu.</p>

  <p>Hala ayakta duran son saldırganın kafası duvara gömülüydü. Adamat yalpalayarak gidip onu daha yakından inceledi. Az önce feneri tutan adamdı. SouSmith onu suratından kavramış ve başını sıva ve tuğlaların içine sokmuştu.</p>

  <p>SouSmith’in üstüne eğilmiş olan Tulvvard onunla usul usul konuşuyor, parmaklarıyla boksörün karnını yokluyordu. Adamat hayatta kalan son suikastçıya yaklaştı. Gereksiz bir acı vermemeye çalışarak adamın pardösüsünü çıkarmaya davrandı. Adam inledi.</p>

  <p>“Yardım etmeye çalışı…” Adamat donakaldı. Yabancının yüzüne tekrar baktı; bu sefer gerçekten. “Coel,” dedi. Karşısındaki kişi Ricard’ın limandaki cılız asistanıydı. Adamat titrek bir nefes aldı.</p>

  <p>Coel’in pardösüsünü çıkarmayı bitirdi. O panikle çakısını adamın göğsüne en az on kere saplamıştı. Yaralar derin değildi ama Coel kısa süre içinde kan kaybından ölecekti. Adamat emin olmak için adamın gömlek yenlerini sıyırdı. Beklediği aynen çıktı: Asistanın ön kolunda siyah bir ustura dövmesi vardı.</p>

  <p>Tamas’ın askerleri çıkageldiklerinde Coel çoktan ölmüştü. Eve bir sürü adamın doluşmasıyla birlikte, Adamat’ın daha başka Berberler’in gelip işi bitirecekleri korkusu geçti. SouSmith bir cerrahlar ekibi tarafından salona taşındı. Karnındaki mermiyi çıkarmaya çalıştıkları sırada da küfürleri ve bağrışları eksik etmedi. Adamat merdivene oturdu ve insanlar eve girip çıktıkça boş gözlerle ön kapıyı seyretti.</p>

  <p>“Onun için dikişe ihtiyacın olabilir.”</p>

  <p>Adamat başını kaldırdı. Merdivenlerin dibinde duran Tamas bir koltuk değneğinden destek alıyor, bir eliyle de tırabzana tutunuyordu. Üstü başı leş gibi barut kokuyordu. Başıyla Adamat’ın göğsünü işaret etti.</p>

  <p>Adamat aşağı baktı. Yarası sığdı ama biri içine limon sıkmış gibi sızlıyor ve hala kanıyordu.</p>

  <p>“SouSmith’le işlerini bitirdiklerinde baktırırım.” Adamat duraksadı. “Bizzat gelmeniz gerekmezdi.”</p>

  <p>Tamas müfettişi bir süre seyretti. “Siyah Sokak Berberleri’nin başka işler üstlenmemesi gerekiyordu. Sabahleyin başlarına çok kötü şeyler gelecek. Çok şanslı adammışsın. Berberlerin nasıl çalıştıklarını kendi gözlerimle görmüştüm.” Tamas bakışlarını Adamat’tan ayırıp zemindeki kan lekelerine çevirdi. “Hiçbirinin sağ kalmaması çok yazık.”</p>

  <p>“Evet,” dedi Adamat. “Aklım başımda değildi. Karanlıkta usturalı saldırıya uğrayınca panikledim.” Homurdandı. “Şimdi aylarca sakal tıraşı olamayacağım.” Derinin belli belirsiz yarıldığı boğazına dokundu. Orada kurumuş bir kan çizgisi vardı. Eli titreyen Adamat her şeyi -Lord Vetas’ı, ailesini,- Tamas’a anlatmak için ani bir dürtüye kapıldı. Belki de Tamas zaten durumun farkındaydı. O kolay kolay üçkağıda getiilecek biri değildi. Lakin Tamas müfetişinin dürüstlüğüne leke sürüldüğünü düşünseydi soruşturmaya devam etmesine izin vermezdi. Adamat kızarıp bozardığını hissetti.</p>

  <p>Tamas bunu fark etmemiş gibiydi. “Sence ölmeni kim emretti?” diye sordu.</p>

  <p>Cevap apaçık ortadaydı, değil mi? “Siyah Sokak Berberleri, Ricard Tumblar’a sadıktır.” Başıyla holün bir kenarına itilmiş Coel’in cesedini işaret etti. “Üstelik Ricard’la bir ay önceki görüşmemde şaraplarımızı o getirmişti.”</p>

  <p>“Kanıtlar Ricard’ın aleyhinde,” dedi Tamas. “Ölmeni istemesinin başka bir sebebi olabilir mi?”</p>

  <p>“Hayır,” dedi Adamat sersefil. On beş yıl kadar önce Ricard’ın bir diğer sendika kurma girişimi yüzünden hapse atılmasını daha dün gibi hatırlıyordu. O zamanlarda bile dürüstlüğüyle ün salmış olan Adamat dostunun kişiliğini öven bir ifade vermiş ve ertesi gün salı verilmesine önayak olmuştu.</p>

  <p>O olaydan iki yıl sonra, Adamat parasızlıktan Aziz Adom Günü için çocuklarına hediye alamazken Ricard onun yarım senelik maaşına bedel armağanlarla kapısını çalmıştı. Yıllar boyunca birbirlerine defalarca kez destek olmuşlardı. Adamat öyle bir dostluğun bu şekilde biteceğine inanmakta güçlük çekiyordu.</p>

  <p>“Hemen tutuklanması için bir manga yollayacağım,” dedi Tamas ve askerlerinden birine doğru döndü.</p>

  <p>“Bekleyin,” dedi Adamat.</p>

  <p>Tamas duraksadı ve acıyla yüzünü buruşturarak tekrar ona baktı. Adamat gözlerini kapattı. “Bana biraz daha zaman verin. Suçlunun Ricard olduğundan emin olamayız.”</p>

  <p>Tamas’ın kaşları kalktı. “Siyah Sokak Berberleri aldıkları her işi bitirirler, Müfettiş. Ve sadece Ricard’a hesap verirler. Bu olay bir hedef şaşırtmaca değildi. Onlarla işim bittiğinde Berberler diye bir çete kalmayacak.”</p>

  <p>“Berberler para karşılığı çalışırlar,” dedi Adamat. Argümanı kendi kulağına bile zayıf geldi. “Daha geçen hafta Ricard’a beni öldürmesi için fırsat tanıdım. Fırsatı değerlendirmedi.”</p>

  <p>Tamas ona gözünü dikip baktı. “Sadece birkaç saat bile beklersek suikastçıların başarı sağlayamadıkları haberi yayılır ve Ricard güneş doğmadan önce Kez’e giden bir tekneye binmiş olur.”</p>

  <p>“Bana öğlene kadar süre verin,” dedi Adamat.</p>

  <p>“Öyle bir şeyi göze alamam.” Tamas’ın sesine öfke karışmaya başlıyordu. “Haini elimden kaçırırsam konsey üstündeki nüfuzumu yitiririm ve bana cephe alırlar.”</p>

  <p>“Bir manga gönderin,” dedi Adamat. “Ricard’ı gözetlesinler. Hatta kaçmaya çalışırsa onu hemen tutuklasınlar; öyle bir girişim apaçık bir suç kanıtıdır. Fakat şimdi bir hata yaparsanız içinizdeki hainden kurtulamazsınız ve Soylu Emek Savaşçıları size düşman kesilir.”</p>

  <p>Tamas bocalar gibi gözüktü.</p>

  <p>“Bana öğlene kadar süre verin,” diye tekrarladı Adamat. “O zamana kadar bu meseleyi çözebileceğim kanaatindeyim.”</p>

  <p>“Nasıl?”</p>

  <p>Adamat sertçe yutkundu. “Barut büyücülerinizden birini ödünç almam gerekecek. Gidip Siyah Sokak Berberleri’ni göreceğim.”</p>
