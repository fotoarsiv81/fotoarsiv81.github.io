  <p><b>Brian McClellan</b> Birmingham Young Üniversitesi’nde yaratıcı yazarlık ve İngiliz Edebiyatı dersleri alan yazar burada Brandon Sanderson’la tanışıp onun yazarlık kursuna katılmıştır.</p>

  <p>2006 yılında Orsan Scott Card’ın yaratıcı yazarlık kampına katılan McClellan, 2008 yılında Geleceğin Yazarları Yarışması şeref ödülüne layık görülmüştür.</p>

  <p>2011 yılında Orbit Books’a satılan üçlemesinin ilk kitabı <i>Kan Yemini </i>2013 yılında piyasaya sürülmüş, David Gemmell Morningstar En İyi Yeni Yazar Ödülü‘nü kazanmıştır. Yazar şu an ikinci üçlemesi üzerinde çalışmaktadır.</p>

  <p><br/></p>

  <p>Yazarın İthaki’den çıkacak kitapları:</p>

  <p>• <i>Kızıl Kuşatma (Crimson Campaign)<br/></i>• <span style="font-style: italic;">Güz Cumhuriyeti (The Autumn Republic)</span></p>
