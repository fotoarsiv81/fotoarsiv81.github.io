  <h2>BÖLÜM 26</h2>

  <p>Adamat, Vekilharç Ondraus’la görüşmek için randevu almadan önce, adamı araştırmak için yaklaşık bir hafta harcadı. Fakat o sabah kente ulaşan çılgınca söylentiler neredeyse randevusunu iptal etmesine yol açacaktı: Tamas’ın bir gün önce Bostan Vadisi Avı’ndan kaybolması, asi bir tuğbay, Kral Ormanı’nda sihir. Söylentilerin hiçbiri doğrulanamıyordu; o yüzden Adamat artık bir işvereni olmayabileceği gibi huzur kaçırıcı bir hisse kapılsa da görüşmeye gitti.</p>

  <p>Vekilharcın evine beş dakika geç vardı. Gecikmesindeki sebep, evin önünden dört defa geçmesine rağmen onu bulamamasıydı. Bir çalı çitin arkasında yer alan bina iki malikânenin arasına sıkışmıştı ve kolaylıkla bir tür hizmetkâr konutu zannedilebilirdi. Çalı çit ile ön basamak arasındaki küçük bahçeye öyle büyük bir özenle bakılmıştı ki yersiz tek bir çimen veya çiçek bile yoktu. Ev tümüyle işlevseldi; kaliteli fakat pahalıya kaçmayan tuğlalardan inşa edilmiş basit bir A tasarımıydı.<sup/><a class="dipnot2" id="k7" href="../Text/dipnotlar.xhtml#a7"><sup>[7]</sup></a></p>

  <p>Adamat elini tokmağa götürürken kapı açıldı. Karşısına yaşlı bir kadın çıktı. Kadın ayak bileklerine kadar inen basit bir yün gömlekten ibaret, kasvetli bir hizmetçi elbisesi giymişti.</p>

  <p>“Buraya-”</p>

  <p>“Vekilharcı görmek için geldin,” diye onun sözünü kesti kadın. “Geç kaldın.”</p>

  <p>“Üzgünüm. Evi bir türlü…”</p>

  <p>Kadın cümlenin orta yerinde döndü ve paytak adımlarla uzaklaştı. Adamat sözünü yarım bıraktı ve asabiyetini içine atıp kadının peşinden eve girdi.</p>

  <p>İçerisi de dışarısı kadar aleladeydi. Şöminenin üstü her türlü süs eşyasından yoksundu. Rafların tozu yeni alınmıştı ama iki sıra hesap defteri haricinde tamamı boştu. Boş şöminenin karşısına tek bir koltuk koyulmuştu. Üç kapı aralığı mevcuttu. Biri yegâne kullanım belirtisinin masadaki taze bir somun ekmek olduğu bir mutfağın yüklüğüne çıkıyordu. İkinci kapı kapalıydı -tahminen bir yatak odasına aitti- ve açık duran üçüncüsünden vekilharcın köşedeki küçük bir çalışma masasında oturduğu görülebiliyordu. Gözlüğünü burnunun ucunda dengelemiş olan adam işaret parmağını sayılarla dolu bir defterin sayfalarında gezdiriyordu.</p>

  <p>Hizmetçi kadın cıkcıklayarak mutfağa girdi ve vekilharca kendi kendini takdim etmesi için Adamat’ı yalnız bıraktı. Adamat bir anlığına kadını seyrederken mutfağın hiç kullanılıp kullanılmadığını merak etti; herhangi bir hamur kokusu veya bir ocak ateşinden kalan sıcaklık olmadığına göre muhtemelen ekmeği başka bir yerden satın almıştı. Kadın dönüp onu kendisine bakarken yakaladı ve mutfak kapısını kapattı.</p>

  <p>Adamat dikkatini çalışma masasının gerisinde oturan ufak tefek adama yöneltti. Ricard onun göründüğünden fazlası olduğunu söylemişti. Eh, peki nasıl görünüyordu? Yavan bir sayman. Bir muhasebeci; tabii hiç kuşkusuz Adro’dakilerin en iyisi. Öyleyse daha fazla ne olabilirdi? Herhalde, herhangi bir şey.</p>

  <p>“Geç kaldın.” Adamat içeri girerken vekilharç başını defterinden kaldırmaya zahmet etmedi.</p>

  <p>“Özür dilerim. Festivalden dolayı sokaklar ana baba günü gibi.” Adamat bir festival akşamına randevu vermenin ne kadar sıra dışı olduğunu eklemedi. İçinden bir ses vekilharcın eğlenceye pek sıcak bakmadığını söylüyordu.</p>

  <p>“Bahanelerini başkasına sakla. Vaktimi boşa harcama, Müfettiş,” dedi vekilharç. “Tamas’ı öldürtmeye çalışmadım. Sorularına cevap verecek ne sabrım ne de zamanım var. Onun yokluğunda bile defterlerin tutulması lazım.” Tam bunu söylemişti ki ağzından bir şey kaçırdığını fark edip surat astı.</p>

  <p>“Yani Tamas kayıp, öyle mi?” diye sordu Adamat.</p>

  <p>Vekilharç ona dik dik baktı.</p>

  <p>Adamat vekilharcı bir süre inceledi. Ondraus onlarca yıl bir masanın üstüne eğilmekten dolayı kamburu çıkmış, omuzları sarkmış ufak tefek bir adamdı. Yüzü süzgün, avurtları çökük, gövdesi dardı. Ayrıca Adopest’teki en çok tanınan insanlar arasındaydı. Halkın arasına nadiren karıştığı, asla portresini yaptırtmadığı ve söylentilere bakılırsa tanıştığı herkesi kendinden soğutmaya çalıştığı düşünülürse bu hatırı sayılır bir başarıydı. Adamat bunlardan sonuncusunun doğru olduğu kanaatindeydi. Ayrıca Tamas’ın kayboluşu hakkında vekilharcın ağzından laf alamayacağını görebiliyordu.</p>

  <p>Adamat’ın bir haftalık soruşturması sinir bozacak kadar az sonuç çıkarmıştı. Vekilharç köşedeki o ufacık masasından ulusun hâzinesini idare ederdi. Bunun tek istisnası kralın kesesiydi ama Manhouch’un idamıyla birlikte onun da değiştiği yönünde dedikodular dolaşıyordu. Joon Sokağı’nda hiç uğramadığı ve işlerin çoğunu bir saymanlar ekibinin hallettiği bir ofisi mevcuttu. Ekibin tüm çalışmaları vekilharç tarafından denetlenirdi. Ondraus’un bilinen bir hobisi veya dostu yoktu. Hizmetçisi kırk küsur yıldır yanında çalışırdı ama hiç kimse onların dost olduğunu düşünmezdi. Tek bir koruma bulundururdu ve evini terk ettiği nadir zamanlarda onu da beraberinde götürürdü.</p>

  <p>Yine dedikodulara göre vekilharç da ava katılmıştı ve Tamas ortadan kaybolduğunda onun yanındaydı. Adamat yaşlı adamı at üstünde hayal etmeyi bir türlü beceremedi.</p>

  <p>“Ülkesine ihanet edecek türden birine benzemiyorsunuz,” dedi Adamat. “Şehir vekilharcı olarak Kez’den yardım almaksızın Adro’yu can evinden vurabilirdiniz. Bu bir para meselesi değil. Araştırmalarım sizin Adro’daki en zengin insanlardan biri olduğunuzu gösterdi. Hizmetlerinize karşılık yılda iki yüz bin krana alıyorsunuz. Fatrasta’da bir buçuk milyon hektardan fazla tarım arazisine, Bakascha kıyısının büyük bir limanı da içeren çeyrek milyon hektarlık bir bölümüne, Deliv’de bir kömür madenine ve Kez’deki bir ticaret şirketinin yarısına sahipsiniz. Tüm bu yabancı yatırımlar kafamı kurcalıyor. Kendi ülkenize güvenmiyor musunuz?”</p>

  <p>“İşini düzgün yapsaydın daha iyi bilirdin,” dedi Ondraus. “Üç altın madeninin ve on iki adet Dağ Bekçileri ücretli yolunun sahibiyim. Yüz elli bin hektarlık üzüm bağlarım var ve kuzeydeki bir ticaret loncasını finanse ediyorum.” Elini önemsiz dercesine salladı. “Daha fazlasını öğrenmek istersen git dostun Ricard Tumblar’a sor. Onun sendika üyelerinden üç binini demirhanemde çalıştırıyorum.”</p>

  <p>“Diğer fabrikalar da cabası,” dedi Adamat.</p>

  <p>Ondraus gözlerini kıstı. “Demek biliyordun.”</p>

  <p>“En çok neye değer biçtiğinizi merak ettim, hepsi bu.”</p>

  <p>“Mademki benden kuşkulanmıyorsun, neden bu görüşmeyi yapıyoruz?”</p>

  <p>“Sizden kuşkulanmadığımı söylemedim. Yine de listemin alt sıralarında yer aldığınızı itiraf edebilirim. Benim asıl bilmek istediğim, bayım, defterlerin size ne söylediği.”</p>

  <p>“Ne demek istediğini anlamadım.”</p>

  <p>Adamat yaşlı adamın önündeki defterde duran elini sıkışına bakarak pekâlâ anladığını düşündü. “Para. Her şeyin takibini siz yapıyorsunuz. Bir vekilharcın kayda geçirmemesi gereken şeyler de dahil.” Adamat bastonuyla hesap defterini işaret etti. “Joon Sokağı‘ndaki defterlerinize göz gezdirdim. Her şey dört dörtlüktü. Çok etkileyiciydiler.”</p>

  <p>“Onlar halka kapalıdır,” diye çıkıştı Ondraus.</p>

  <p>“Ben halktan biri değilim. Kâtiplerinizin gözünü korkutmam gerekti. Size pek sadıklar. Şimdi söyleyin bana, paranın akışı size ne gösteriyor?”</p>

  <p>Ondraus cevap vermeden önce müfettişi gözlük camlarının ardından uzun uzun süzdü. Hesaplar yapılıyor, düşünceler yerli yerine oturuyordu.</p>

  <p>“Güdü paraysa,” dedi vekilharç, “ki neredeyse her zaman öyledir, Mâlik’ten veya Leydi Winceslav’dan kuşkulanman için bir sebep yok. Aylardır Winceslav defterlerine bakabiliyorum ve en ufak bir eksikleri yok. Mâlik’e gelince… Eh, suçlu olsun veya olmasın, vergisini kuruşu kuruşuna ödüyor; yasa dışı kazançlarınınkini bile. Vergilerini böyle ödeyen biri devletin gündelik işleriyle meşgul olmaz. Mâlik nüfuzunu yavaşça ve emin adımlarla artırabileceği istikrarlı bir dünyadan başka bir şey istemiyor.”</p>

  <p>“Savaş bir fırsatçıya büyük paralar kazandırabilir.”</p>

  <p>“Fırsatçılar vergilerini ödemezler,” diye belirtti Ondraus.</p>

  <p>“Peki ya diğer konsey üyeleri?”</p>

  <p>Ondraus burnunu çekti. “Asal Lektor bir gizem. Mali durumu tam bir muamma. Tabii bu da çok enteresan. Üniversiteden aldığı arazi burslar dışında sanki paraya elini bile sürmüyor. Ricard Tumblar bir iş adamı. Defterleriyle elinden geldiği kadar oynuyor. Son zamanlarda Brudania’dan ve Fatrasta ile Gurla’daki bankalardan çok büyük meblağlar aldı.”</p>

  <p>“Brudania, Kez’in başlıca müttefiklerinden biri.”</p>

  <p>“Ve Gurla’daki bankalar Kez’e ait.”</p>

  <p>“Ama Fatrasta onların müttefiki değil,” dedi Adamat. “Hem Ricard konusunda size güvenebileceğimden emin değilim. İşçilerinizin sendikalaşmaları sizi çileden çıkarmış olmalı.”</p>

  <p>“Öyle mi?” Ondraus bir kaşını kaldırdı. “Ricard’ın sendikaları üretimi benim bile yapamayacağım bir şekilde teşkilatlandırdı. Sendikalar kurulduğundan beri demirhanemin ve altın madenlerimin hasılatı yüzde üç yüz arttı. Git Ricard’a sor. Sendikaları yasaklamadım. Tam tersine teşvik ettim.”</p>

  <p>Ondraus geçiştirici bir hareketle konuyu değiştirdi. “Tabii bir de başpiskos var. Bir din adamı olarak eylemleri tümüyle bir sır perdesinin arkasında gizli. Tarikatları dışındaki hiç kimse Kilise’nin hesap defterlerine göz ucuyla bile bakamaz. Gel gör ki Charlemund bir kralı ağlatmaya yetecek kadar para harcıyor. Başpiskosluk ödeneğinden çok daha fazla olduğu kesin. Bu hep kafamı kurcalamıştır.”</p>

  <p>“Peki ya siz?”</p>

  <p>“Kendimden şüphe mi etmeliyim?”</p>

  <p>“Tamas’ın ölmesini istemek için bir sebebiniz var mı?”</p>

  <p>“Tamas orduya ve casuslara çok para harcıyor. Lâkin savaşta olduğumuz için masrafları hoş görülebilir. Halkın gıda tayınını uygun bulduğumdan daha fazla artırdı ama bu kararı önceki bir anlaşmamıza dayanıyor. Bir gelincik bile bu ülkeyi Manhouch’tan daha iyi yönetebilir. Tamas en azından tavsiyelerime kulak veriyor.”</p>

  <p>Ondraus sorulmadan sözlerine devam etti. “Tamas ölürse askeri liderlik Kez’i geri püskürtmek gibi bir işin altından kalkamaz. Kez gelip Adro’yu fetheder ve Adopest vergilendirilir. Kezliler Fatrasta’daki ve Gurla’daki kolonilerini aşırı vergilendirme konusunda uzun bir geçmişe sahipler. Bize de farklı muamele etmezler ve şehrin kasası Manhouch’un iktidarındakinden bile daha kötü duruma düşer.”</p>

  <p>Adamat ilk defa olmamak üzere Ondraus’un elinde tuttuğu olağanüstü gücü düşündü. Vekilharç Tamas’ı kösteklemek isteseydi onu öldürtmekten çok daha sinsice davranabilirdi. Tamas’a ordunun maaşını ödeyecek veya halkı besleyecek kadar para olmadığını kolayca söyleyebilirdi. Bir ay içinde isyanlar başlardı ve iki aya kalmadan Tamas’ın sonu gelirdi.</p>

  <p>Öte yandan vekilharcın Ricard hakkındaki sözleri Adamat’ın canını sıkmıştı. Eski dostu Emek Savaşçılarının lideri sıfatıyla bol para kazanıyor olabilirdi fakat Ondraus ya da Charlemund gibilerin zenginliğe bakış açısıyla zengin olduğu söylenemezdi. Kral falan değildi. Fakat Kez onu kral yapacak paraya sahipti.</p>

  <p>“Vakit ayırdığınız için teşekkürler,” dedi Adamat. “Sanırım buradaki işim bitti. Başka sorularım olursa tekrar uğrarım.”</p>

  <p>Vekilharç tek kelime daha etmeden defterine yumuldu.</p>

  <p>“Kendim çıkıp giderim,” dedi Adamat.</p>

  <p><br/></p>

  <p style="text-align: center;">* * *</p>

  <p><br/></p>

  <p>Tamas’tan korksun veya korkmasın, Nikslaus riske girmiyordu. Tamas faytona arkası dönük olarak oturtulmuştu. Hapishane arabalarında olduğu gibi el ve ayak bileklerine zemine vidalı zincirler vurulmuştu. Yanında oturan bir Zebellah cüssesiyle onu arabanın yan duvarına ittiriyordu. O yaratıklardan birine bu kadar yakın olmak Tamas’ın tüylerini diken diken ediyordu.</p>

  <p>Zincirlere rağmen, fayton bir düke yaraşır cinstendi. Nikslaus feldmareşalin karşısında bacaklarına bol bol yer bırakan kadife bir minderde oturuyordu. Duvarlardaki kaplamalar ve pencerelerdeki perdeler yastıkla uyumlu olup dışarıdan gelen sesleri bir nebze boğuyordu. Fayton kısa bir süre önce sallanmayı bırakmıştı ve şimdi parke kaplı bir caddede ilerliyordu. Artan trafik gürültülerine bakılırsa kente yaklaşıyorlardı.</p>

  <p>Nikslaus’un düşüncelere dalmış gibi bir hali vardı. Beyaz renkli, rünlerle bezeli İmtiyazlı eldivenleriyle kaplı parmakları kucağında kıpır kıpırdı. Tamas adamın bir tür görünmez sihir mi yaptığını, yoksa sadece vakit mi öldürdüğünü merak etti. Bir parmağını perdelere götürüp dışarı göz attı. Bakacak ilginç bir şey bulamadı. Zincir şıkırtıları üzerine Nikslaus dikkatini ona yöneltti. Başıyla işaret verdiği Zebellah uzandı ve Tamas’ın elini katiyetle pencereden ayırdı.</p>

  <p>Tamas iç geçirdi. En azından görüşü netleşmişti. Çiftlik evinden dün öğleden sonra ayrılmışlardı. Bir şey Nikslaus’u yatıştırmıştı ve dükün artık yakalanacaklarından korkarmış gibi bir hali yoktu. Tamas duyularını içine çekti, sonra etrafını yokladı. Üçüncü gözünü açmaya çalıştı.</p>

  <p>Güçleri bu şekilde aksatabilen yegane sihirbaz türü barut büyücüleriydi. Tamas bunun nasıl yahur ne zaman keşfedildiğini bilmiyordu fakat kanına altın karıştırılması bir barut büyücüsünün gücünü tümüyle işlevsiz kılabilirdi. Hatta Başka’yı görme yeteneklerini bile engellerdi. Elleri bileklerden kesildiği takdirde bir İmtiyazlı‘nın Başka’yı manipüle edemeyeceği, yine de onu görebileceği söylenirdi.</p>

  <p>“Ben kötü biri değilim,” dedi Nikslaus ansızın.</p>

  <p>Tamas adama göz attı. Dük yüzünde dertli bir ifadeyle ona bakıyordu.</p>

  <p>“Huzursuzluğundan zevk almıyor veya kötü kaderini düşündükçe gülümsemiyorum,” dedi Nikslaus.</p>

  <p>“Bunu bilmek, fırsatını bulursam seni bir kaşık suda boğmamı engellemez,” dedi Tamas.</p>

  <p>Nikslaus ona dalgın bir tebessüm etti. “Öyleyse sana o tür bir fırsat vermemek için elimden geleni yapacağım.” Duraksadı. “Az önce sihrimi kullanamamanın nasıl bir şey olacağını hayal ediyordum. Ellerim benden alınsaydı ve diğer tarafa dokunma yeteneğimi kaybetseydim. İç karartıcı bir düşünceydi.”</p>

  <p>“Benden sempati bekliyorsan avucunu yalarsın,” dedi Tamas.</p>

  <p>“Bunlardan hiçbirini zevk için yapmadığımı bilmeni istedim, o kadar,” diye karşılık verdi Nikslaus. “Kralımın arzuları doğrultusunda hareket ediyorum. Ben sadece bir hizmetkârım.”</p>

  <p>“Karımın başını sedir bir kutuda teslim ederken de bir hizmetkâr miydin?” dedi Tamas. Cümlesine sakin bir üslupla başlamıştı. Sonuna geldiğindeyse dişlerini gösteriyordu. Öfkesi beklenmedik bir dalga gibi üstüne çullanmıştı. Zincirleri şıngırdayıp şakırdadı. Zebellah ona tehlikeli bir bakış attı.</p>

  <p>Nikslaus bir elini kaldırarak yaratığı yatıştırdı. “Evet,” dedi. “Bir hizmetkârdım.”</p>

  <p>“Hoşuna gitti,” dedi Tamas sıkılı dişler arasından. “İtiraf et.” Sesinden burukluk damlıyordu. “Cellada emir vermek, karımın başını bana getirmek ve kederime tanıklık etmek hoşuna gitti. Şimdi de beni böyle biçare görmek hoşuna gidiyor.”</p>

  <p>Nikslaus bu sözleri düşünürmüş gibi gözüktü. “Haklısın,” dedi nihayet.</p>

  <p>Onun böyle bir itirafta bulunabildiğine hayret eden Tamas sustu. Bu davranış bir düke hiç yakışmıyordu.</p>

  <p>“O şekilde ifade ettiğinde… hoşuma gitti. Hala da gidiyor,” dedi Nikslaus. “Ama sandığın sebeplerden değil. Bunu kişisel bir mevzu olarak düşünme. Barut büyücüleri bir şaibe. Sihre bulaşmış kara bir leke. Başka birinin ızdırabından zevk almam. Ama bir barut büyücüsünün alaşağı edilmesinden gurur duyarım. Tıpkı Ipille karının öldürülmesini emrettiğinde olduğu gibi.”</p>

  <p>“Bu seni daha az hayvan kılmaz,” dedi Tamas ve göz ucuyla Zebellah’a baktı. “Yanımdakini yaratanlardan daha az hayvan değilsin.”</p>

  <p>Nikslaus’un gözleri kısıldı. “Bak şu konuşana. Siz barut büyücüleri Zebellahlardan çok daha canavarsınız.” Tavana baktı. “Seninki gibi zihinlere asla akıl erdiremeyeceğim, Tamas. Herhalde ikimizin de kendine has önyargıları var.” Alaycı bir homurtu çıkardı, “İmtiyazlı doğsaydın güçlü bir müttefik olurdun.”</p>

  <p>“Veya rakip,” dedi Tamas.</p>

  <p>“Hayır,” diye karşı çıktı Nikslaus. “Rakip değil. Aramızdaki husumet yalnızca senin barut büyücüsü kimliğine dayanıyor.”</p>

  <p>“Ben Adrolu’yum,” dedi Tamas usulca. “Sense Kezli’sin.”</p>

  <p>“Ve İtilaflar imzalansaydı Adro Fırkası kısa sürede Kez Fırkası’yla birleşirdi. Olması gerektiği gibi.”</p>

  <p>“Ipille cidden Adro’ya hükmedebileceğini mi sanıyor?”</p>

  <p>Nikslaus şaşkınlıkla gözlerini kırpıştırdı. “Elbette.”</p>

  <p>Dükün bakışlarında en ufak bir kuşku yoktu. Bu ne küstahlıktı.</p>

  <p>“Darbeni haber aldığımdan beri merak ediyorum,” dedi Nikslaus. “Bardağı taşıran ne oldu? Tek sebep intikam mıydı? Yoksa sahiden de Adro’nun çıkarlarını koruduğunu mu sanıyorsun?”</p>

  <p>“Peki sen Kez’e boyun eğmenin <i>sahiden de</i> Adro’nun çıkarına olacağını mı sanıyorsun?” diye lafı yapıştırdı Tamas. “Hayır, cevap verme. Yüzünden okuyabiliyorum. Giyotine yolladığım soylular ve kral şakşakçıları kadar körsün. Gazeteleri okumuyor musun? Gurla’daki isyanlardan haberin yok mu? Fatrasta ayaklanıp ordularınızı defettiğinde direnişin sillesini hissettiğinizin farkındayım.”</p>

  <p>“Ahmaklar işte, ne olacak,” dedi Nikslaus.</p>

  <p>Tamas üsteledi. “Dünya değişiyor. Halk devletine veya kralına hizmet etmek için değil, devlet halkına hizmet etmek için vardır. O yüzden halk o devletin yönetiminde söz sahibi olmalıdır.”</p>

  <p>Nikslaus burun kıvırdı. “Yok daha neler. Kararlar ayaktakımına bırakılamaz.”</p>

  <p>“Bir halk bir başkası tarafından yönetilmemeli,” dedi Tamas.</p>

  <p>Nikslaus parmaklarını bitiştirdi. Bir İmtiyazlı söz konusuysa bu genellikle önemli bir hareketti; özellikle de eldivenleri ellerindeyse. “Ya benimle kafa buluyorsun ya da saf budalanın tekisin. Gurla’da, Fatrasta’da ve Dokuz mensuplarının hak iddia ettiği daha başka yarım düzine yabani ülkede görev yaptın. Ben de öyle. Köylülerin ve vahşilerin ehlileştirilmeleri gerekir. Adro’nun ve barut büyücülerinin de ehlileştirilmesi gerektiği gibi.”</p>

  <p>“Sen ve ben tecrübelerimizden ayrı ayrı şeyler öğrenmişiz,” dedi Tamas.</p>

  <p>Nikslaus onun ne öğrendiğine ilgi duymadığını açıkça belli eden bir ifade takındı.</p>

  <p>“Bana kim ihanet etti?” diye sordu Tamas. Bulacak kendi cevapları vardı.</p>

  <p>Nikslaus ona göz attı. “Böyle bir riske girer miyim sanıyorsun?”</p>

  <p>Başını iki yana salladı. “Hayır. Belki giyotinin bıçağı inmek üzereyken kulağına fısıldarım. Ama bir saniye önce değil.”</p>

  <p>Tamas, Tuğbay Barat’ın bir hain olduğu bilgisini dükün başına kakmak için ağzını açtı ama vazgeçti. Nikslaus onun kaçacağından endişe mi duyuyordu? Sahiden de Tamas’ın bir şansı olduğunu mu düşünüyordu? Tamas yeteneklerinden yoksundu. Bacağını kullanamıyordu. Kaçması nasıl mümkün olabilirdi?</p>

  <p>Nikslaus koltuğunda kıpırdandı. Perdeyi, dışarı bakmasına yetecek kadar araladı, sonra da asabi bir yüz ifadesiyle arkasına yaslandı.</p>

  <p>“Takip mi ediliyoruz?” diye sordu Tamas, çıkarabildiği kadar ilgisiz bir sesle.</p>

  <p>“Biliyorsun ya,” dedi Nikslaus, onun sorusunu duymazdan gelip tekrar pencereden bakarak, “saray erkânından pek çok kişi darbenden hoşnut değil.”</p>

  <p>“Ondan hiç şüphem yok,” dedi Tamas. “Adro’yu ele geçirirseniz soylulardan el koyduğumuz toprakları bölüşeceğinizden de.”</p>

  <p>“El koymak mı?” dedi Nikslaus. “Çaldığınız. Topraklar ve mülkler soyluların yaşayan akrabalarına geri verilecek. Unvanlar iade edilecek. Bir vergi koyulmasına koyulacak ama ezilen soylu sınıfına da kardeşlik eli uzatılacak.”</p>

  <p>“Demek Ipille düşündüğüm kadar aptal değilmiş,” dedi Tamas. “Ya da açgözlü.”</p>

  <p>Nikslaus bir an için ona vuracakmış gibi gözüktü. Sonra fikrini değiştirmiş olacak ki burun kıvırmakla yetindi. “Nasıl bir yetiştirme hatasının ürünüsün ki üstlerine böyle saygısızlık ediyorsun? Tanrı’nın seçtiği bir krala bu horgörü neden?”</p>

  <p>“Ipille’i bir tanrı falan seçmedi,” diye alaycı bir üslupla karşılık verdi Tamas. “Seçtiyse de salağın tekiymiş.”</p>

  <p>“Kâfirliğe göz yumacak değilim,” dedi Nikslaus. “Bu konuşma bitmiştir.”</p>

  <p>Saatler geçip gitti. Sabah yerini ikindiye bıraktı ve fayton ısındıkça ısındı. Tamas ter içindeki binici gömleğinin yakasını gevşetti. Binici ceketi dikkat çekmeyen kahverengi bir pardösüyle değiştirilmişti. Tamas o dar ve sıcak kabinde Nikslaus’un pencereyi açmasını diledi. İmtiyazlı ile Zebellah durumdan etkilenmemiş gibilerdi.</p>

  <p>Tamas kanalı geçtiklerini fark etti. Çelik üstüne taştan yapıla uzun ve yüksek köprüde fayton tekerleri kolayca dönüyordu. Limana yaklaşıyorlardı, Tamas kokusunu alabiliyordu.</p>

  <p>Nikslaus pencereden dışarı bakıp duruyordu. Tamas dükün sihriyle neler sezdiğini merak etti. Acaba Sabon peşlerinde miydi? Yoksa tek sebep Nikslaus’un şehir garnizonuna yakınlıklarından tedirginlik duyması mıydı? Tamas derin bir nefes alıp onu inceledi. Dük tedirgin miydi? Evet. Paniğe kapıldı kapılacak gibi bir hali var mıydı? Hayır, hiç de bile. Ve barut fırkasından birilerinin yaklaştığını düşünseydi pekâlâ paniğe kapılırdı.</p>

  <p>Tamas faytonun dışındaki seslere kulak kabartarak konumlarını kestirmeye çalıştı. Rıhtımların ve kanalın yakınında bir yerdeydiler. Az önce Kırat Köprüsü’nden geçtilerse sahiden de çok yakındalar demekti. İskele ambarlarının herhangi birinden bir kaçakçı teknesine binebilirlerdi. Nikslaus şaşaalı bir şey beklemekle vakit kaybetmezdi. Ganimetiyle beraber mümkün olan en kısa sürede orayı terk etmek isterdi.</p>

  <p>Fayton durdu. Nikslaus perdeyi kaldırdı ve gördüğü şey karşısında gülümsedi. Tamas’ın umutları söndü. Varmışlardı.</p>

  <p>Tamas en çok neyden irkildiğini bilemedi: patlamadan mı, yoksa hemen sonrasında atların kişnemesinden mi. Fayton baştan aşağı sarsılarak onu zincirlerine çarptı. Vücut ağırlığı -ve de Zebellah’ınki- yaralı bacağına binerek kabin duvarına dayanınca Tamas çığlık atmamak için dilini ısırdı.</p>

  <p>Nikslaus kapıyı tekmeleyerek açtı. “Yakalanırsam onu öldür,” dedi Zebellah’a, faytondan aşağı atlarken. Sihrin yankısı faytona yandan çarparak onu patlamadan daha çok sarstı.</p>

  <p>Tamas karşısındaki Zebellah’la bakıştı. Yaratık dükün koltuğuna geçip bir bıçak çekti.</p>

  <p>Daha başka patlamalar oldu. İnsanlar çığlık çığlığa bağrıştılar. Araya kadın ve çocuk sesleri karıştı. Tamas’ın tüyleri ürperdi. Dışarıda insanlar ölüyordu. Hafta sonu angaryalarıyla meşgul vatandaşlar çukurdan çıkma bir çapraz ateşe yakalanmışlardı. Bir yaylım ateşi açıldı ve bunu havalı tüfeklerle karşı ateş açan Zebellahların neredeyse duyulmaz pıtırtıları izledi. Bir mermi pencere camını kırarak Tamas ile Zebellah’ın arasından geçti ve faytonun öteki tarafında bir delik açtı. Zebellah’ın gözleri azıcık daha aralandı.</p>

  <p>“Çekilin yoldan!” diye sürücünün bağırdığını işitti Tamas. “Buradan tüyüyoruz.”</p>

  <p>Tamas dişlerini sıktı. Saldırmak, uzanıp bıçağı Zebellah’ın ellerinden zorla almak istiyordu. Barut olmadan kavgayı kaybederdi ama en azından boş durmamış olurdu. Lâkin zincirlere vuruluyken ve güçlerini yitirmişken oturup kulak kabartmaktan, sihir yahut patlamalar faytonu sarstığında yüzünü buruşturmaktan bir şey yapamıyordu.</p>

  <p>Ansızın hareket ettiler. Yolu her nasıl bir engel tıkadıysa -muhtemelen Zebellahlarla dolu yanan bir faytondu- ortadan kalkmıştı. Sürücü kamçılayarak kudurttuğu atları sokaktan aşağı, bağrışmalara doğru dörtnala koşturttu. Silah ve sihir sesleri arkalarında kaldı. Fayton sertçe yalpaladı. Zebellah iki eliyle birden yanlara tutunarak ifadesiz bir yüzle dengesini korudu. Zincirler içindeyken aynı şeyi yapamayan Tamas ileri geri sallandı ve bacağının her sarsılışında kendi iniltilerini dinledi.</p>

  <p>Zebellah bir süre pencereden dışarısını seyretti. “Neredeyse geldik,” diyen yaratık bir anahtar çıkardı ve faytonun şiddetle titremesine rağmen Tamas’ın zincirlerini açmayı başardı. Kelepçeyi ve prangayı çıkarmadı. Yoğun aksanlı bir Adrocayla konuşmadan önce bıçağını sağa sola salladı. “Bana sorun çıkarırsan bunu göğsüne gömerim.”</p>

  <p>Fayton yavaşlayıp durdu. Sürücü oturduğu yerden aşağı atlayıp pat diye yere indi ve kapıyı çekerek açtı. Zebellah dışarı çıkmak için döndüğünde donakaldı.</p>

  <p>Yaratığın bıçağı kaldırarak tekrar Tamas’a doğru dönmesi bir saniye bile sürmedi. Tamas saplama hamlesini bileğiyle karşıladı ve kelepçesini bir manivela gibi kullanarak bıçağı kendinden uzaklaştırdı. Sonra kendini fayton koltuğunda sırtüstü yatarken buldu. Gözünün önünde ışıklar uçuşuyor, kulakları çınlıyordu. Bacağındaki acıyı hayal meyal algılıyordu.</p>

  <p>Doğrulup oturması biraz zaman aldı. Hareket ettiği her santim ebedi bir ızdıraptı. Bacağı kıyametler koparıyordu. Yüzünün yanında kan hissetti; demek ki bıçağı tümüyle savuşturamamıştı. Burnunda barut kokusuyla faytonun yan tarafına yaslandı.</p>

  <p>Zebellah ortada yoktu. Fayton duvarında, kapının karşı tarafında Zebellah ebatlı bir delik mevcuttu. Yaratığın bedeni dışarıda yatıyor, bir tahta parçasına takılmış olan bacağı hala faytonun kenarında duruyordu .</p>

  <p>Tamas başını kaldırdığında Olem fayton zeminine bir el topu bırakıyordu. Koruma silahın ağırlığıyla homurdandı, sonra bakışlarını Tamas’a yöneltti. Rahatladığı gözlerinden belliydi. “Demek doğru faytonu kaçırmışım,” dedi.</p>

  <p>Olem komutanının faytondan çıkmasına yardım etti. İki tuğla binanın arasındaki bir yan sokaktaydılar. Güçlü deniz kokusu ve dalga şapırtıları suya çok yakın olduklarını söylüyordu. Sokak saniyeler içinde Adro askerleriyle doldu. Biri Tamas’ın ağırlığını Olem’den devralmaya çalıştı. Olem adamı kışkışladı.</p>

  <p>“Sabon nerede?” diye sordu Tamas.</p>

  <p>“Vlora’yla beraber İmtiyazlı‘yı kovalıyor,” dedi Olem. Sesi yorgun çıkıyordu. Yorulması mümkün müydü ki? “Pezevenk herif kaç kişi olduğumuzu görünce tabanları yağladı.”</p>

  <p>Yan sokağa başka askerler de doluşurken Tamas’ın gözleri kocaman açıldı. Çevre sokaklarda dahası da vardı. “Tüm garnizonu yanında mı getirdin?”</p>

  <p>“Yakınlardaki herkesi,” dedi Olem.</p>

  <p>“Çukur aşkına, beni nasıl buldunuz?”</p>

  <p>Olem gülümseyip aşağıya baktı. Tamas ayaklarının dibinde oturan, tabak gibi gözlerle kendisine bakan tazıyı ilk o zaman fark etti. Hayvan ona kuyruk salladı. Tamas’ın nutku tutuldu. Çektiği acıya rağmen eğildi ve Hrusch’un kafasını okşadı.</p>

  <p>“Bu imkânsız,” diyebildi az sonra.</p>

  <p>“Sabon, seni her şart altında bulması için onu eğitmiş. Eğitime o daha kahrolası bir enikken başlamış. Üniversitenin kuzeyindeki ihtiyar bir çiftlik cadısından, hayvanları eğitebilen bir Maharetli’den yardım almış. Denizin ortasındaki mühürlü bir kutuda bile olsan Hrusch kokunu alabilir.</p>

  <p>“Hiç bilmiyordum,” dedi Tamas.</p>

  <p>“Küçük bir sır işte. Sabon’un yedek planı,” dedi Olem. “Keşke kullanmamız hiç gerekmeseydi.”</p>

  <p>Tamas iki günlük korkunun, öfkenin ve beklentinin Olem’in bakışları karşısında eriyip gittiğini hissetti. Koruması ona çocuğunu kaybetmiş bir ebeveyn gibi bakıyor, gözlerinde öfke ve huzur birbiriyle savaşıyordu. Askerler kaygı ifade eden sözlerle başlarına üşüştüler Tamas hepsine minnettar bir tebessüm etti, hemen ardından da yere yığıldı.</p>
