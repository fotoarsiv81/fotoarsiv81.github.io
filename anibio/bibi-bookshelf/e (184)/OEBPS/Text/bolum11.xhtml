  <h2>BÖLÜM 11<br/></h2>

  <p>“Halk Arşivleri tam üstümüzde,” dedi Adamat. Arkasında bir yerde SouSmith’in feneri sallanarak durdu ve su şapırtıları kesildi.</p>

  <p>“Bu sefer emin misin?”</p>

  <p>Adamat kendi fenerini önündeki paslanmış demir merdiven kulplarına doğrulttu. Kulplar arasındaki tuğlalarda güya bunun hangi binaya erişim sağladığını gösteren bir levha vardı ama harfler uzun zaman önce silinmişti. Adro’nun altındaki yağmur oluklarının dört dörtlük bir bakımdan geçtiği söylenemezdi. Çoğunun depremden sağlam çıkması bir mucize olduğu kadar Adro mühendisliğinin başarısının kanıtıydı.</p>

  <p>“Kusursuz bir hafızam olabilir,” dedi Adamat, sesi omuz yüksekliğindeki uzun tünelde yankılanarak, “fakat bu kahrolası olukların hepsi de birbirine benziyor.”</p>

  <p>“Heh. Kadınlar hamamı hoşuma gitti.”</p>

  <p>“Eminim gitmiştir,” dedi Adamat. “Tabii Tamas kentin bu taraflarına gülle yağdırırken orayı kullanan var mıdır bilemem.” Parmağını levhanın üstünde gezdirerek harflerden herhangi birini çıkarmaya çalıştı. “Bu sefer doğru gelmiş olmalıyız.”</p>

  <p>SouSmith etrafına su sıçratarak onun yanına kadar geldi. İri yarı boksör neredeyse iki büklümdü. Yağmur oluklarında gezinmekten Adamat’ın dizleri ve uylukları ağrıyordu ama SouSmith’in canı çok daha fazla yanıyor olsa gerekti.</p>

  <p>“Çıkıp bir bakayım,” diyen SouSmith fenerini müfettişe teslim etti ve demir kulplara tutunarak kendini yukarı çekti. Merdiven iri kıyım boksörün ağırlığı altında gıcırdayarak isyan etti. “Fener,” dedi SouSmith, elini aşağı uzatarak.</p>

  <p>Bir mazgal yana kaydı ve SouSmith gözden kayboldu. Adamat yukarıda bir yerlerde, huzurunu kaçıracak kadar yakınlarda top atışlarının o derin gümbürtüsünü duyabiliyordu.</p>

  <p>“Gel,” dedi boksör. Sesi boğuktu.</p>

  <p>Adamat onun peşinden merdiveni tırmandı ve kendini yüksek kemerli bir mahzende buldu. Rutubetli ve küflü duvarlar çimentodan olup zemin bir buçuk santim derinliğinde durgun suyla kaplıydı. En az on senedir hiç kimse bu odaya adım atmamıştı.</p>

  <p>“Geldik,” dedi Adamat.</p>

  <p>“Sahi mi?” SouSmith’in kuşkulu bir hali vardı.</p>

  <p>“Çocukken bu oluklarda oynardım,” dedi Adamat. “Annem küplere binerdi. Herhalde Adro’daki mahzenlerin yarısını keşfetmişimdir.” SouSmith’e sırıttı. “Hamamı bulduğumuzda yaklaştığımızı anladım.”</p>

  <p>“Demek oranın altında epey zaman geçirdin?”</p>

  <p>“Kesinlikle. Ne de olsa ergen bir oğlandım.”</p>

  <p>Birbiriyle tıpatıp aynı bir dizi kemerli saklama odasından geçtikten sonra yukarı çıkan dar bir merdivene rastladılar. Adamat yüklendiğinde kapı sarsılmakla yetindi.</p>

  <p>“SouSmith,” deyip geri çekildi. Boksör o daracık alanda ona sürtünerek yanından geçti ve ellerini her iki taraftaki duvarlara dayayıp kapıyı tekmeledi. Kilit daha ilk denemede kırıldı. Kapı içe çöktü, sonra da menteşelerinden çıkarak devrildi. Gürültü tüm binada yankılanırken aralarında bakıştılar.</p>

  <p>Fenerlerini mahzen kapısının yanına bırakıp ilerleyişlerini ihtiyatla sürdürdüler. Adamat bastonunu, SouSmith ise kısa namlulu tabancalarını taşıyordu. Sonunda uzun bir koridoru geride bırakıp Arşivler’in zemin katına ayak bastılar.</p>

  <p>Üç katlı bina bir merasim alanı kadar büyüktü. Duvarlar boydan boya kitap raflarıyla kaplıydı. Adamat raflar arasındaki koridorlardan birine saptı. Tuğla duvarların dışında tüfek ve filinta patlamalarını duyabiliyordu. Tozlu havada tutkalın, kâğıdın, yıllanmış tirşenin, eskimişliğin ve küfün bir karışımı olan kitap kokusu neredeyse boğucuydu.</p>

  <p>“Burada kimsecikler yok,” dedi SouSmith.</p>

  <p>Adamat arkasına göz attı. Boksör kuşkuyu andıran bir tavırla kitap raflarını inceliyordu. Kitapların, tüm sorunlarını yumruklarıyla çözen birine yabancı gelmesi doğaldı. “Şaşırmadım,” dedi Adamat. “General Westeven Dokuz genelindeki en az bir düzine kütüphaneye, burası da dahil, büyük bağışlarda bulundu. Buraya el sürülmesine izin vermez.”</p>

  <p>Bir koridordan çıktıklarında kendilerini kütüphanenin ortasında buldular. Raflardan yoksun geniş bir alan okuyuculara ayrılmış masalarla doluydu. İçerisi üç kat yukarıdaki bir tavan penceresinden girerek Arşivler’in tam ortasından geçen bir ışık huzmesiyle aydınlanıyordu. Masaların hepsi de boştu.</p>

  <p>Biri hariç. Adamat işaret parmağını dudaklarına götürdü ve SouSmith’e peşinden gelmesini işaret etti. Köşedeki bir masanın üstüne çok sayıda kitap bırakılmıştı. Kitaplar oraya saniyeler önce koyulmuşçasına açıktı. Yaklaştıkça Adamat’ın kaşları daha da çatıldı. Kitaplardaki bazı sayfaların eksik olduğu belliydi ve kimi paragraflar bütünüyle karalanmıştı. Adamat kitaplardan birinin kapağına baktı. <i>Kralın Hizmetinde.</i></p>

  <p>Adamat baston kılıcını akıcı bir hareketle çekerek hızla arkasına döndü. Aynı anda SouSmith’in tabancalarının tıkırtısını duydu.</p>

  <p>Aralarına bir kadın girmişti. Yün bir binici elbisesi ile ceketi giyen kadının omuz hizasındaki saçlarına kır düşmüştü ve bilge bakışlı koyu gözleri Adamat’a bir kuzgunu hatırlatıyordu. İmtiyazlı eldivenlerinin takılı olduğu ellerinden biri ona, diğeriyse SouSmith’e doğru kalkmıştı. Bir top atışı binayı sarsarak kitap raflarından toz kaldırdı.</p>

  <p>Adamat dudaklarını yaladı. Gözleri kocaman açılmış olan SouSmith’in parmağı tetiğin üstünde gezindi.</p>

  <p>“İkimizi de öldürteceksin,” dedi Adamat SouSmith’e.</p>

  <p>“Bu hiç hoşuma gitmiyor,” karşılığını aldı.</p>

  <p>“Benim de. Kimsin sen?” diye İmtiyazlı‘ya sordu Adamat. Aslında cevabı tahmin edebiliyordu.</p>

  <p>“İsmim Rozalia,” dedi kadın.</p>

  <p>“Tamas’ın peşine düştüğü İmtiyazlı sensin.”</p>

  <p>Kadının suskunluğu yeterli bir cevaptı. Adamat’ın bakışları masadaki kitaplarda gezindi.</p>

  <p>“Bizi öldürecek misin?”</p>

  <p>“Mecbur kalırsam.”</p>

  <p>Adamat baston kılıcını yavaşça indirdi. SouSmith’e de tabancalarını kaldırmasını söyledi.</p>

  <p>“Sen bir Maharetli’sin,” dedi Rozalia.</p>

  <p>“Evet.”</p>

  <p>“Beni mi arıyordun?”</p>

  <p>“Hayır.”</p>

  <p>İmtiyazlı şaşırmış gözüktü, “Öyleyse niçin buradasın?”</p>

  <p>Adamat başıyla kitapları işaret etti. İmtiyazlı, eldivenli ellerini hala indirmemişti. Bu durum Adamat’ı tedirgin etmekteydi. “O sayfalar, sen mi yırtıyorsun?” dedi. “Kitaplar, sen mi karalıyorsun? Ve üniversitedekileri sen mi götürdün?”</p>

  <p>Rozalia ellerini yavaşça indirdi. “Hayır,” yanıtını verdi.</p>

  <p>“Yani üniversitedeki kitapları sen almadın mı?”</p>

  <p>“Aldım. Ama sayfaları yırtmadım. O <i>kadın</i> yırttı.”</p>

  <p>“Kim?”</p>

  <p>İmtiyazlı cevap vermedi.</p>

  <p>“Peki aldıklarınla ne yapıyorsun?”</p>

  <p>“Görünüşe bakılırsa senin yaptığını,” dedi kadın. “Cevaplar arıyorum.”</p>

  <p>“Kresimir’in Yemini,” diye fısıldadı Adamat.</p>

  <p>Rozalia burun kıvırdı. “Eften püften şeyler,” dedi. “Ortada zannettiğinden daha çok soru var.”</p>

  <p>“Umurumda olan tek şey Kresimir’in Yemini,” dedi Adamat. “Nedir o?”</p>

  <p>Kadın başını yana eğdi ve bir kedinin bir fareye yapacağı gibi Adamat’ı süzdü. Sessizlik tüfeklerin sert takırtılarıyla doldu ve dışarıda bir top gürledi.</p>

  <p>“İletilmesi gereken bir mesajım var,” dedi kadın.</p>

  <p>“Ne?”</p>

  <p>“Bir mesaj. Bizzat iletilmesi gerekiyor.”</p>

  <p>“Kahrolası mesajını ben iletirim. Yeter ki Yemin’in ne olduğunu söyle. Bana kanıt ver.”</p>

  <p>“Sana güvenmiyorum,” dedi Rozalia. “Mesajımı iletirsen o zaman bilmek istediklerini söylerim.” Gözleri ansızın fıldır fıldır döndü. Bir kapıya inen tüfek dipçiklerinin patırtısı onlara kadar ulaşmıştı. İmtiyazlı gırtlağından bir tıslama çıkardı. “Feldmareşal Tamas geldi. Artık gitmeliyim. Aradığın cevabı bu kitapların hiçbirinde bulamazsın. Onu sana bir tek ben verebilirim.”</p>

  <p>Adamat kadını hazırlıksız yakalama şansını hesapladı. SouSmith’e verilecek bir sinyal, başın arkasına indirilecek bir darbe. Bu kadını Tamas’a teslim edebilirler ve ağzından cevap alma işini ona bırakabilirlerdi. Adamat o yolun İmtiyazlı sihrinden gelecek bir ölümle sonlanacağını gördü.</p>

  <p>“Mesaj kime?”</p>

  <p>“İmtiyazlı Borbador’a,” dedi Rozalia. “Manhouch’un saltanat fırkasının geride kalan son üyesine. Şu an Omuztaç Kalesinde. Ona o kadının Kresimir’i çağırmaya çalışacağını söyle.”</p>

  <p>“Hepsi bu mu?” dedi Adamat.</p>

  <p>Rozalia kafasını onaylarcasına salladı.</p>

  <p>“Ya Kresimir’in Yemini?”</p>

  <p>Kadın bir kahkaha attı. Sert bir kahkaha. “Borbador’a sor. O bilir.”</p>

  <p>Arşivler’in ana fuayesindeki mermer zeminde çizmeler inip kalkıyordu. Rozalia dönüp depara kalktı ve yarı yaşındaki bir kadın gibi masanın üstünden atladı. O uzak bir koridorda gözden kaybolurken öteki taraftaki rafların arasında askerler belirdi. Kanatlar fedailerinin renklerini taşıyan adamlar tüfeklerini Adamat ile SouSmith’e doğrulttular.</p>

  <p>Adamat ellerini kaldırıp iç geçirdi. “Feldmareşal Tamas’a Müfettiş Adamat’ın onu görmek istediğini söyleyin.”</p>

  <p>Fedailer aralarında bakıştılar.</p>

  <p>“Eee?” dedi Adamat. “Kendisi buralarda, öyle değil mi?”</p>

  <p>Fedailerden biri geldiği tarafa geri gitti. SouSmith müfettişe dik dik baktı.</p>

  <p>“Tek kelime etme,” diye fısıldadı Adamat. “Tamas’ın bugün Arşivler’i ele geçireceğini bilseydim son iki günü yağmur oluklarına batıp çıkarak geçirmezdik.”</p>

  <p>“Piç kurusu,” dedi SouSmith, sırılsıklam pabuçlarına göz atarak.</p>

  <p>“Müfettiş?” Feldmareşal Tamas raflar arasındaki koridorların birinden çıktı. Elinde testere kabzalı bir düello tabancası vardı ve silahın namlusundaki barut kısa zaman önce kullanıldığını gösteriyordu. “Burada ne halt yiyorsun?”</p>

  <p>“Bir tahkikat yürütüyorum, bayım,” dedi Adamat.</p>

  <p>“Elbette,” dedi Tamas dalgın bir edayla. Adamat ile SouSmith’i tepeden tırnağa süzüp havayı kokladı. “Lağımda mıydınız?”</p>

  <p>“Yağmur oluklarında.”</p>

  <p>“Bakıyorum da çok azimlisin.” Tamas arkasındaki fedailere bir bakış attı. “Rahat. Müfettiş Adamat benim hesabıma çalışıyor. Kütüphanenin geri kalanını kontrol edin.” Fedailer oradan ayrıldılar ve Tamas tekrar Adamat’a doğru döndü. “Bilmecemi çözdün mü, Müfettiş?”</p>

  <p>“Bir ipucu buldum, bayım. Ama henüz kesin bir şey yok. Aradığım kitaplar ya karalanmış ya da büsbütün kaybolmuş.”</p>

  <p>“Günlerini kitap karıştırmaktan fazlasıyla geçirmeni beklerdim.</p>

  <p>“Soruşturma yapmak genellikle tam olarak bunu gerektirir, bayım.” Adamat of çekti. “İpucu seçmek gibi bir lüksüm yok.”</p>

  <p>“Pekâlâ. Devam et. Bekle.”</p>

  <p>Adamat durakladı.</p>

  <p>“Siyah Sokak Berberleri hakkında ne biliyorsun?”</p>

  <p>Adamat bir anlığına düşünerek onlar hakkındaki bilgilerini derledi. “Liderleri Teef denen bir adam. Adro’nun yeraltı dünyasının en iyi suikastçıları olarak bilinirler. Yüklü para ödendiği sürece her türlü işi aldıkları söylenir. Son birkaç asırdır en az bir düzine Berber uygun ücret karşılığında Adro krallarını öldürmeye çalıştı. Tabii krallar saltanat fırkasının koruması altındayken hiçbiri başarılı olamadı. Teef’le tanıştım. Ekibin akli dengesi en az bozuk mensubu olduğunu söyleyebilirim. Açıkçası tüm çete bir tımarhaneye kapatılsa yeridir. Umarım onlardan…”</p>

  <p>Tamas kafa sallayıp geçti. “Teşekkürler.” Hızlı adımlarla oradan uzaklaştı.</p>

  <p>“… faydalanmayı düşünmüyorsundur,” diye usulca cümlesini tamamladı Adamat.</p>

  <p>Fedailer çıkageldiklerinde baston kılıcını bıraktığı yerden aldı. Rozalia’nın gittiği tarafa göz attı ve kadının esrarengiz mesajına kafa yordu. “Omuztaç’a gitme zamanı,” dedi SouSmith’e.</p>

  <p style="text-align: center;">* * *</p>

  <p style="text-align: center;"><br/></p>

  <p>“Jakob!” Nila kral yanlısı bir askeri iterek geçti ve son top atışında caddeye saçılmış tuğlalara takılıp yere kapaklandı. Tekrar ayağa kalkıp eteklerini topladı ve oğlanın ismini bağırarak ilerleyişini sürdürdü.</p>

  <p>Elbisesinde kan vardı. Top güllesi ıslık çalarak omzunun üstünden uçmuş ve birlikte kıt bir kahvaltıya oturdukları Penn adlı bir adamın başını gövdesinden ayırmıştı. Nila ani ölüm birkaç santimetre farkla kulağının yanından geçerken çıkan sesi korkunç bir davul misali halen kafasında duyabiliyordu. Gülle Penn’in arkasındaki duvarda bir delik açarak dosdoğru barikatların gerisindeki sağlamca binaların birinde yer alan Jakob’un odasına girmişti. Penn’in omuzları çökük, bir eli kaşık tutan cesedi hala sandalyesindeydi. Jakob’un yatağında olması gerekirdi. Fakat değildi.</p>

  <p>Nila oğlanın Hielman muhafızlarından birini üniformasına yapışmış çakılları ayıklarken buldu. Bystre isimli adam otuz beş yaşlarındaydı. Metin tavırları genç kıza Dük Eldaminse’in köşkündeki o sakallı çavuşu hatırlatıyordu.</p>

  <p>“Jakob nerede?” diye sordu.</p>

  <p>“Yatağında değil mi?” dedi Bystre.</p>

  <p>“Hayır.”</p>

  <p>“Hay aksi, Gene gezintiye çıkmış olmalı.”</p>

  <p>Tepelerinde bir misket bombası patlayınca herkes siperlere daldı. Nila kendini Bystre’ın altında, yerde yatarken buldu.</p>

  <p>“İyi misin?” diye sordu adam.</p>

  <p>“İyiyim. Jakob’u bul.”</p>

  <p>Hielman onun ayağa kalkmasına yardım etti ve Jakob’un adını bağırarak cadde boyunca koştular. Nila filinta takırtıları duyuyor, burnuna yanık barutun o boğucu kokusu çalınıyordu. Barikatlardan biri caddenin ilerisindeydi. Kral yanlısı askerler ile gönüllüler onun arkasına sinerek diğer taraftaki görünmez Adro askerlerine ateş ediyorlardı.</p>

  <p>Müzakere beş gün önce yapılmıştı, Aradan geçen her günde Feldmareşal Tamas’ın askerleri saldırılarını artırarak sürdürmüşlerdi. Top ve filinta patlamaları gece gündüz yankılanıyordu. Ortalık karabarutun kükürtlü kokusundan geçilmiyordu.</p>

  <p>Biri bağırarak ikazda bulundu. Hemen sonra mavi üniformalar bir barajdan taşan su gibi sürü halinde barikatı geçti.</p>

  <p>“Koşun!” diye talimat verdi Bystre. “Bir sonraki barikata çekilin!” diye bağırdı yakındaki gönüllülere.</p>

  <p>Adam Nila’yı kolundan tuttu. “Jakob’u bulmamız lazım,” dedi. Ansızın öyle hızlı döndü ki tüylü şapkası başından düştü. Yakındaki bir ara sokaktan bir Adro askeri fırlamıştı. Bystre kılıcını çekip bir süngü hamlesini karşıladı. Asker tüfeğinin dipçiğini onun çenesine vurdu. Bystre yere düştü. Asker onun tepesine dikilip süngüsünü doğrulttu.</p>

  <p>Nila kavradığı parke taşını yerden zar zor kaldırabildi. Onu başının üstünden savurarak Adro askerinin ensesine indirdi. Asker hiç ses çıkarmadan yere yığıldı. Çenesini tutan Bystre darbenin etkisini üzerinden atmaya çalıştı.</p>

  <p>Nila onu tutup ayağa kaldırdı.</p>

  <p>“İşte!” dedi genç kız. Jakob’u caddenin karşısında koşarken görmüştü. Barikata onlardan daha yakın olan çocuğun önüne bir mermi isabet ederek toz kaldırdı. İrkilen Jakob gözlerinde yaşlarla kıçüstü düştü.</p>

  <p>Adro askerleri barikatı ele geçirmişlerdi. Jakob’la aralarında yüz adım ya var ya yoktu. O mesafenin yarısındaki Nila eteklerini kaldırıp bir koşu tutturdu. Bystre’ın hemen arkasından geldiğini duyabiliyordu. Barikattaki askerler caddedeki başıboş bir çocuktan ziya de galibiyetlerini sağlama alma derdindeydiler. Nila oğlanın yanına çöküp onu kucakladı. Bystre ayağa kalkmasına vardım ve ikisi birlikte emniyete doğru koştular.</p>

  <p>Nila, Bystre’ın artık yanında olmadığını fark edince durdu. Döndüğünde adamı ele geçirilen barikata doğru dikkatle bakarken gördü.</p>

  <p>“Geri almalıyız,” dedi genç kız.</p>

  <div>

    <p>“Bu o!” Bystre kılıcını çekti.</p>

    <p>“Ne…” Nila da gördü. Feldmareşal Tamas adamlarıyla beraber barikatın üstünden caddeyi inceliyordu. Yanında tanıdık biri vardı: o gece köşkün mutfağında Nila’yı kurtaran sakallı çavuş.</p>

  </div>

  <p>“Bystre, Jakob’u güvenli bir yere götürmeliyiz.”</p>

  <p>“O kalleş pezevenk yaşarken hiçbir yer güvenli değil.”</p>

  <p>“General Westeven…”</p>

  <p>“General öldü.</p>

  <p>Nila ne diyeceğini bilemedi. General Westeven’in müzakerede yaralandığının farkındaydı ama kral yanlılarına kurtulacağı söylenmişti. Stratejik manevralar söz konusu olduğunda sadece o Feldmareşal Tamas gibi biriyle boy ölçüşebilirdi. Artık davaları hepten kaybedilmişti.</p>

  <p>Nila bir sonraki barikata doğru göz attı. Kral yanlıları el kol hareketleriyle onu daha emniyetli bir yere çağırıyorlardı. Genç kız Jakob’u bağrına bastı. Çocuğun ellerini kulaklarına kapatırken omuzlarının hıçkırıklarla sarsıldığını hissetti.</p>

  <p>“Bystre,” dedi yakararak. Rozalia nerelerdeydi? Artık tek umutları oydu. Sihrini Tamas ve ordusu üstünde kullanarak onları bu sokaklardan defedebilirdi.</p>

  <p>Bystre ölü bir askerin elindeki boş tüfeği kaptı ve süngüyü kontrol etti. Falyadaki artık barutu üfledi ve tüfeği iki eliyle birden sıkıca tutarak yitik barikata tek başına hücum etti.</p>

  <p>Sakallı çavuş parmağıyla onu gösterip tüfeğini kaldırdı. Feldmareşal dönüp baktı. Üstüne gelen öfke dolu Hielman karşısında şaşırmışcasına başını yana eğdi. Bir tabanca çekip tetiğe asıldı. Bystre sarsılıp yere düştü. Vücudu ileri ivmesinin etkisiyle bir defa takla attı ve kısa bir seğirmenin ardından hareketsiz kaldı. Mermi yüz adımı aşkın bir mesafeden gözünü delmişti. Feldmareşal Tamas elini sallayarak tabancasının namlusundan çıkan dumanı dağıttı.</p>

  <p>Nila çığlık attı.</p>

  <p>Feldmareşalin kendisini işaret ettiğini gördü ve bir diğer merminin gelip beynine saplanmasını bekledi. Beklediği olmadı. Onun yerine Adro askerleri barikattan ayrılarak genç kıza doğru koştular. Şok geçiren Nila bir müddet onlara bakakaldı; ta ki kollarındaki Jakob’u hatırlayana dek.</p>

  <p>Genç kız bir sonraki barikata doğru döndü. Adro askerleriyle arasında mesafe vardı ama onlar daha hızlıydı. Nila elbisesinin eteğine takılıp yalpaladı. Kırk adım ileride kral yanlıları onu korumak için bir sonraki barikatın arkasından ateş açtılar. Mermiler genç kızın çevresindeki parke taşlarından sekti, patlamış barut kokusu genzini yaktı. Otuz adım kalmıştı.</p>

  <p>Biri ona arkadan vurdu. Yere düşen Nila başını çevirip baktığında Adro askerlerinin kendisine yetiştiklerini gördü. Haykırarak karşı koydu ama Jakob’un kolları arasından çekilip alınmasını engelleyemedi. Askerlerden biri döndü ve süngüsünü onun karnına saplamaya hazırlandı. Fakat tüfeği son anda eğdi ve genç kızı dipçikle itti. Askerler çığlık çığlığa bağıran Jakob’u da yanlarına alıp geri çekildiler.</p>

  <p>Nila zar zor ayağa kalktı ve peşlerinden sendeledi. Jakob’u götüremezlerdi. Onu bunca zaman koruduktan sonra böyle bir şeye göz yumamazdı. Bystre’ın cesedinin yanında durdu. Yüzükoyun yatan Hielman’ın sağlam gözü görmeden caddenin karşısına bakıyordu. Kafatasındaki kanlı deliğin çevresinde daha şimdiden sinekler uçuşuyordu. Nila dizleri üstüne çöküp kustu.</p>

  <p>Çatışma kaldığı yerden devam etmeden önce biri sertçe asılarak onu moloz kaplı bir ara sokağa çekti.</p>

  <p>Nila bir apartmanın kısmen çökük duvarına yaslandı. “Onu almalarına izin verdin,” diye kurtarıcısına çattı.</p>

  <p>Rozalia eldivenli parmaklarını hazırda bekleterek caddeye göz gezdirdi. Belirsiz bir tehlike geçip gidince de ellerini indirdi.</p>

  <p>“Bu artık benim kavgam değil,” dedi İmtiyazlı.</p>

  <p>“Onları durdurabilirdin,” diye itham etti Nila. “Tamas’ı oracıkta öldürebilirdin. Bystre’ı koruyabilirdin.” Sesinin çatladığını duydu ve yanaklarının gözyaşlarıyla ıslandığını hissetti. Onları kirli yenlerinden biriyle sildi.</p>

  <p>“General Westeven öldü,” dedi Rozalia. “Bu çatışmayı daha fazla uzatmanın gereği yok.” Kısa bir süreliğine duraksayarak Nila’nın suçlayıcı gözlerine baktı. “Evet, Tamas’ı öldürebilirdim. Ama hayal bile edemeyeceğin bir ölçekte, iş işten geçti. Bu noktada Tamas’ı öldürmek durumu daha da kötüleştirirdi.”</p>

  <p>“Ya Bystre?” dedi Nila.</p>

  <p>“Senden anlamanı beklemiyorum,” dedi Rozalia. Sesi yumuşayı verdi. “Cesur bir kızsın. Akıllısın da. Hayatını devam ettirmeye bak. Tamas çocuğu yakaladı. Westeven öldü. Diğer kral yanlıları mücadeleyi ellerinden geldiğince uzatacaklar ama sonunda Tamas kazanacak. Hala yapabilecekken çek git. Barikatların güneybatı köşesindeki enkaz yığınları arasında bir geçiş var. Her iki taraf da oradan habersiz. O yolu kullan. Toplayabildiğin kadar para topla ve buradan çok uzaklarda, dolu dolu bir yaşam sür.” Rozalia’nın gözlerinde hülyalı bir ifade belirdi. “Fatrasta yılın bu zamanında pek güzeldir.”</p>

  <p>“Jakob’a ne yapacak?” diye sordu Nila.</p>

  <p>Rozalia bir elini uzattı. Nila o eli tutup ayağa kalktı.</p>

  <p>“Jakob,” dedi yeniden, Rozalia cevap vermeyince. “Tamas ona ne yapacak?”</p>

  <p>“Tamas pragmatiktir,” dedi Rozalia. “Tahtın bir varisinin hayatta kalmasına göz yumarsa tüm bunlar sil baştan tekrarlanabilir. Oğlanı sessiz sedasız ortadan kaldıracaktır.”</p>

  <p>Nila gözlerindeki yaşları kuruladı. Jakob’un sarışın kellesinin bir sepete düştüğünü hayal edince yüreğindeki bir şeyin sertleştiğini hissetti.</p>

  <p>“Adro’yu terk et,” dedi Rozalia. “Buradaki işim bitince ben öyle yapacağım. Al.” Ceket cebinden bir şey çıkarıp Nila’nın eline tutuşturdu. Yüz kranalık bir sikke.</p>

  <p>“Sağ ol,” dedi Nila. Rozalia boşver dercesine elini salladı ve barikatların aksi istikametinde ara sokağı arşınladı. Nila elindeki sikkeyi ve şehir dışına gizlediği gümüşleri düşünerek kısa bir süre bekledi. Bulunduğu ara sokaktan Bystre’ı hala görebiliyordu. Hielman ın cesedi, kral yanlıları ile Adro askerleri arasındaki kesintisiz atışların altında kıpırdamadan yatıyordu. Nila sikkeyi sıktı. Yeni giysilere ve ta Brudania’ya kadar gidecek bir faytona yeterdi. Saklı gümüşleriyle beraber yeni bir hayat kurmasına yeterdi.</p>

  <p>Feldmareşal Tamas’ın gözünü bile kırpmadan Bystre’ı vurup öldürmesini hayalinde canlandırdı.</p>

  <p>Yaşananların anılan bu kadar tazeyken yeni bir hayata başlayamazdı.</p>
