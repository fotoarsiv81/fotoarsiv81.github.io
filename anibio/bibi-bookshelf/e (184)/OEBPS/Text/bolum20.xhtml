  <h2>BÖLÜM 20</h2>

  <p>Winceslav Hanesi’nin salonu süslü tuğla duvarlara ve bir çift öküzün sığabileceği kadar büyük bir granit şömineye sahip geniş bir mekândı. Adamat kâhyanın koltuk teklifini kibarca reddetmiş ve evin hanımını beklerken odada ağır ağır gezinmişti. Duvarlarda Leydi Winceslav’ın ve müteveffa kocası Henri Winceslav’ın çok sayıda tablosuna ek olarak ikisinin dört çocuklarıyla beraber yer aldıkları bir tablo daha asılıydı. Adamat’ın araştırmalarına göre belki beş yıllık bu son tablo, ihtiyar dük vefat etmeden ve çocukların her biri yatılı okullara yahut mürebbiyeleriyle beraber taşraya gönderilmeden hemen önce yapılmıştı.</p>

  <p>Adamat zemini, duvarları, kapıları inceledi. Malikânelerinin durumu gözlenerek bir Adro soylu ailesinin maddi durumu hakkında pek çok bilgiye ulaşılabilirdi. Aile dara düştüğünde çalışanlar işten çıkarıldığı ve malzemeler kıtlaştığı için bakım onarım çalışmaları genellikle ihmal edilirdi.</p>

  <p>Buradaysa her şey pırıl pırıldı. Ahşap mobilyalar ve pirinç askılar cilalanmış, zemin kısa süre önce yenilenmiş ve tuğlaların tozu alınmıştı. Başlarında kocası olmadan da, belli ki Leydi Winceslav’ın fedaileri iyi çalışmışlardı. Ücretleri ödendiği sürece Fatrasta’da Kez’le, Brudanialıların hesabına Gurlalılarla ve Dokuz genelindeki hemen hemen her yerde savaştıkları olmuştu.</p>

  <p>Adamat’ın Kanatlar’dan yalnızca Lord Winceslav’ın sorumlu olmadığını kendi kendine hatırlatması gerekti. Leydi Winceslav’ın çoğu sahra generalininkiyle boy ölçüşebilecek kadar parlak bir zekâya sahip olduğu ve ölümünden önce Lord Winceslav’ın hemen her konuda ona akıl danıştığı söylenirdi. Lord hayattayken akıllı bir adamdı, sözcüklere ve insanlara karşı yetenekliydi. Leydi ise kurnaz ve pratik zekâlı olup ileri görüşlü bir planlayıcıydı.</p>

  <p>Adamat dışarıdaki koridorlardan gelen konuşma sesleri duyunca kapıya doğru döndü. Yeleğinin önünü düzeltti. Solana sırayla küçük bir grup girdi: hepsi de beyaz üniformalı, göğüslerine altın sarısı bir askeri kuşak bağlı üç adam ve bir kadın. Adom’un Kanatları‘na mensup dört tuğbay. Onları Leydi Winceslav izledi. Kadın kaliteli mor yünden bir binici elbisesi giymişti. Mevsim normallerinin üstündeki sıcağa karşın yakası sıkıca kapatmış ve omuzlarına elbisesiyle uyumlu bir şal sarmıştı. Yürüdükçe topuklu çizmeleri tahta zeminde tıkırdıyordu.</p>

  <p>Komutanlar Adamat’ı bir nebze ihtiyatla süzdüler. Adamat aralarından ikisini dışarıdaki ana holde gördüğü tablolardan tanıdı. Feldmareşal Tamas’tan bile yaşlı olan Tuğbay Ryze’ın saçları üniforması kadar beyazdı. Elleri ile yüzünde çok sayıda görünür yara izi vardı ve beş yıl önceki bir muharebede aldığı bir yarayı gizlemek için gözlerinden birini beyaz bir keten kuşakla kapatmıştı.</p>

  <p>Tuğbay Abrax ise bir kadındı ve dış görünümü Leydi Winceslav’ınkine daha zıt olamazdı. Sarı saçları kulaklarının üstünde kalacak şekilde kesilmiş, Gurla’ya yaptığı pek çok sefer nedeniyle yüzü kararıp yıpranmıştı. Küçük göğüslerin hafif çıkıntıları haricinde, üniforması diğerlerininkiyle tıpatıp aynıydı. Adamat’a bakarken gözlerinde müfettişin nadiren karşılaştığı bir soğukluk vardı.</p>

  <p>Tanışma faslı kısa ve öz oldu. Grubun daha genç üyeleri Tuğbay Sabastenien ile Tuğbay Barat’tı. Büyüklerine kıyasla pek yıpranmamışlardı ve neredeyse babalarının üniformalarını giyip oyun oynayan bir çift oğlana benziyorlardı. Henüz yirmili yaşlarını geride bırakmış olamazlardı. Tuğbay Barat müfettişe yaklaştı.</p>

  <p>“Evraklarınızı görebilir miyim lütfen?’ dedi çabucak.</p>

  <p>Adamat bu küstahlık karşısında gözlerini kıstı. “Geldiğimde hepsini kâhyaya göstermiştim. Usulüne uygunlar.”</p>

  <p>“Yine de…”</p>

  <p>Adamat bir zarf çıkarıp genç tuğbaya uzatırken kırgınlığını dizginlemek için kendini zorladı. Çoğu modern ordunun aksine, Kanatlar’da mevki satın alınamazdı. Herkesin rütbeleri teker teker tırmanması lazımdı. Bu yaşta tuğbay olabilmek hatırı sayılır bir başarıydı.</p>

  <p>Tuğbay Barat evrakları gözden geçirdi. Büyüklerinin yanına dönüp kâğıtlardan birini -Tamas’ın ona soruşturmasında özgürlük tanıdığı notu- onlara verdi.</p>

  <p>“Neden,” dedi Tuğbay Ryze yavaşla, “Tamas en yakın danışmanlarını üstü kapalı bir şekilde tehdit etme gereği duyuyor?”</p>

  <p>“Bu yalnızca bir tedbir,” cevabını verdi Adamat. “Soruşturmamın çabuk ve de… sorunsuz ilerlemesi için bir teminat.” Yine de pek çok sorunla karşılaşacağından emindi, Tamas’ın notu Adamat’ın soruşturmasını köstekleme girişiminde bulunan herkesin suçlu kabul edileceğini taahhüt ediyordu. Lakin bu notlardan yüz tanesi bile soyluların sırlarını kendilerine saklamalarının önüne geçemezdi. Adamat malikânenin dışındaki bir hendekte ölü bulunursa Tamas’ın tehdidini gerçekten yerine getirip getirmeyeceğini merak etti.</p>

  <p>Tuğbay Ryze kâğıtları Tuğbay Barat’a geri verdi, o da onları Adamat’a aktardı. Adamat teşekkür etmeksizin evraklarını genç tuğbaydan alıp cebine soktu. Üstlerinin yanına dönen Barat’ın öfkeden köpürdüğünü neredeyse hissedebiliyordu. Barat’ın soylu kanı taşıdığına bahse girerdi. Kendinden aşağıdakileri hakir gören, yukarıdakilerin önündeyse diz çöken türde biri olduğu belliydi.</p>

  <p>“Ne soracaksan sor,” dedi Tuğbay Ryze. “Leydi Winceslav’ın saklayacak bir şeyi yok.”</p>

  <p>Adamat bakışlarını dört tuğbayın üstünde gezdirdi, sonra da imalı bir tavırla Leydi Winceslav’a doğru döndü. Kadın bir söz alışverişine yalnızca tanıklık etmeyi beklercesine salonun bir köşesinde, tuğbaylarının solundaki ve arkasındaki bir yerde oturuyordu. Adamat doğrudan kendisine hitap edince şaşırmış gibi gözüktü.</p>

  <p>“Feldmareşal Tamas’la buluşacağınız yeri Kez’e bildirdiniz mi?” diye sordu Adamat.</p>

  <p>“Bu ne cüret!” Ayağa kalkan Tuğbay Barat elini belindeki flöreye götürdü.</p>

  <p>Adamat biraz bekleyerek diğer tuğbaylara daha genç silah arkadaşlarım paylamaları için bir fırsat tanıdı. Kimse öyle bir şey yapmadı. Adamat bastonunun ucuyla Barat’ın koltuğunu işaret etti. “Otur.”</p>

  <p>Gözleri kısa bir süreliğine şaşkınca kırpışan tuğbay dişlerini sıkıp yerine oturdu.</p>

  <p>“Tekrar sormalı mıyım, leydim?” dedi Adamat.</p>

  <p>“Bildirmedim,” dedi Leydi Winceslav.</p>

  <p>Adamat ufak bir tebessüm etmeyi uygun buldu. “Dua edelim de hepiniz böylesine açık sözlü ve dürüst olun.”</p>

  <p>“Böyle konuşmanızın lüzumu yok,” dedi Tuğbay Abrax. Kadının üslubu bir öğretmeninki gibiydi. Kelimeleri hızlı hızlı telaffuz ediyor, sonlarını hiç uzatmıyordu.</p>

  <p>Adamat bir anlığına duraksadı. Tuğbaylar hanımlarının etrafında bir kalkan oluştururcasına oturuyorlardı. Acaba Leydi Winceslav konuşmasının engellenmesine göz yumarak aptallık mı ediyordu, yoksa askerleri sahiden de ona sahip mi çıkıyorlardı?</p>

  <p>“Buraya <i>sizinle</i> görüşmeye geldim, leydim,” dedi Adamat. “Tuğbaylarınız tarafından küçümsenmeye değil. O iş için hizmetkârlarınız olduğuna eminim.” Bunu söylerken içten içe yüzünü buruşturdu. Konuşmayı asabiyetinin yönlendirmesine müsaade ediyordu. Emniyet teşkilatındaki gençlik günlerinde amirinin verdiği nasihat hala aklındaydı. Yaşlı adam soylulara nasıl muamele edilmesi gerektiğini açıkça belirtmişti: <i>Asla</i> üzerlerine varma.</p>

  <p>Leydi Winceslav binici şapkasının siperliği altından, bir anlığına müfettişi inceledi. Bakışları soğukkanlı, elleri kucağında kavuşmuştu. Ayağa kalkıp odayı katetti ve Adamat’ın tam karşısına oturdu.</p>

  <p>“Sorularınızı sorun, Müfettiş,” dedi. Kibar ses tonuna rağmen üstünlük taslayan bir üslubu vardı ve burnu hafifçe kalkıktı.</p>

  <p>Adamat sessizce iç geçirdi. Bundan daha iyisini bulamayacaktı. “Tamas’ın darbesini niçin desteklediniz?”</p>

  <p>“Pek çok sebebim vardı,” dedi Leydi. “En başta da, Manhouch Kez’le karşılıklı olarak İtilaflar’ı imzalasaydı, Adom’un Kanatları’nın lağvedilecek olması geliyordu.”</p>

  <p>“Niye? Adom’un Kanatları yalnızca Adro’da <i>merkezli</i>. Krala tabi değil ki.”</p>

  <p>“Müzakerelerin koşullarından biri de oydu,” dedi kadın ve öne eğildi. “Ipille’in Adro’yu neden hakimiyetine almak istediğini biliyor musunuz?”</p>

  <p>“Bol miktarda doğal kaynağa sahibiz,” dedi Adamat.</p>

  <p>“Evet o da sebepler arasında. Fakat Ipille ile saltanat fırkası Adro’dan korkuyorlar. Kez’de tüm ulus saray tarafından yönetilir. Onların isteği dışında hiçbir şey olmaz. Adro farklıdır. Manhouch tüm kusurlarına rağmen açık fikirli bir kraldı. Sendikanın, barut büyücülerinin ve fedailerimin saraydan bağımsız olarak faaliyet göstermesine izin verirdi. Bu da Adro’yu daha güçlü kıldı. Kez saltanat fırkası barut büyücülerinin kendilerini hükümsüz bırakacağından korkuyor. Dokuz’un kalbindeki başlıca ticaret yollarını kontrol ettikleri için Dağ Bekçileri’nden korkuyor. Adom’un Kanatlarından da korkuyor, zira Henri tüm Dokuz’un en büyük askerî dehalarını ve en cesur adamlarını bir araya toplayıp sadakatlerini satın aldı ve hak etti. İtilaflar barut büyücülerinin lağvedilmesini, Dağ Bekçileri’nin küçültülmesini ve Adom’un Kanatları’nın Adro sınırları dahilinde faaliyet göstermemesini şart koşuyordu.” Kadın başını iki yana salladı. “Böyle bir şeye izin veremezdim. Vermeyeceğim de.”</p>

  <p>“Karargâhınızı Ipille’in nüfuzundan çok uzaktaki başka bir ülkeye taşıyabilirdiniz. Mesela Fatrasta’ya.”</p>

  <p>“Hayır,” dedi Leydi Winceslav. “Kocam Adro’yu seçti, çünkü burası onun memleketi ve gururuydu. Adom’un Kanatları sıradan bir fedai ordusu değildir. Adro’nun tali savunmasıdır ve Tamas yaklaşan savaşta onları o şekilde kullanacak. Henri’nin vizyonunu yerine getireceğim.”</p>

  <p>Adamat kadını inceledi. Leydi Winceslav’ın yanakları kızarmış, ses tonu yükselmişti. Hem kocasının fedaileri hem de Adro hakkında kesin yargılara sahipti. Rol kesiyorsa bu işte epey yetenekliydi.</p>

  <p>“Kanatlar Adro’ya verdikleri hizmet karşılığında bir ücret alıyorlar mı?”</p>

  <p>“El koyulan soylu topraklarının bir kısmı onlara verilecek,” dedi Leydi.</p>

  <p>“Peki ya Kez, Adro’nun gücünün yettiğinden daha yüklü bir ücret teklif ederse?”</p>

  <p>Leydi Winceslav sırtını dikleştirdi. “Adom’un Kanatları asla bir kontrat üstlendikten sonra taraf değiştirmemiştir. Öyle bir şey yapabileceğimizi ima etmeniz densizliktir.”</p>

  <p>“Özür dilerim,” dedi Adamat. “Darbeyi daha başka niçin desteklediniz?”</p>

  <p>Leydi Winceslav kendine çekidüzen verdi. “Tamas’ın monarşi hakkındaki görüşlerine katılıyorum. Modası geçmiş ve yozlaşmış bir kurum.”</p>

  <p>“Ama siz kendiniz de soylu sınıfının önde gelen mensuplarındansınız.”</p>

  <p>Leydi Winceslav yeninden nakışlı bir yelpaze çıkarıp bir bilek hareketiyle açtı. Kendini yellemeye başladı. “İlk bakışta öyle gözükmese bile ne ben ne de kocam bu makamda doğduk. Henri, Gurla’da paralı askerlik yapıyordu. Bense bir tüccarın en küçük kızıydım. Henri tekstil imalatından ilk servetini edinmesinin ardından Adom’un Kanatları’ın kurdu ve karısı yahut çocukları olmayan yaşlı bir asilzadeden düklük satın aldı.”</p>

  <p>Adamat gözlerini kırpıştırdı. “Yani Dük Winceslav babası değil miydi?”</p>

  <p>Onun yüz ifadesini okuyan kadın hafif bir kahkaha attı. “Kresimir aşkına, hayır. Tabii bu yaygın bir bilgi değildir. Hatta bu odanın dışında çok az kimse tarafından bilinir. Onlardan biri de Tamas. Feldmareşal ve ben aynı kalıptan çıkmayız. Ölmesini asla istemem.”</p>

  <p>Adamat bakışlarının dört fedai komutana kaymasına müsaade etti. Subaylar bir şahinin dikkatiyle, göz bile kırpmadan o bakışlara karşılık verdiler.</p>

  <p>“En yakın sırdaşlarınız da dahil, birilerine konsey toplantısından bahsettiniz mi?”</p>

  <p>“Hayır,” dedi Leydi Winceslav, çenesi kalkık vaziyette. “Tamas öyle yapmamızı yasakladı. Tuğbaylarımın bile haberleri yoktu.” Onlardan tarafa bir bakış attı. “Bundan hiç hoşlanmamalarına rağmen.”</p>

  <p>Adamat birkaç basit soru daha sorduktan sonra arkasına yaslandı ve ellerini kucağında kavuşturdu. Yüzünü buruşturmamak için kendini zor tutuyordu. Çabaları boşa çıkmıştı. Leydi Winceslav sapına kadar bir hanımefendiydi. Kibar ve alımlı olmasının yanı sıra sır saklamayı iyi biliyordu. Kocasının düklük satın almasıyla ilgili şu kısım… Adamat bu bilgiyi ona karşı kullanabilecek düşmanlarının geçen ay giyotine yatırıldığından adı gibi emindi.</p>

  <p>“Bu kadar açık sözlü olduğunuz için teşekkürler,” dedi Adamat, ses tonuna münasip bir miktar içtenlik katmayı ihmal etmeyerek. “Müteşekkirim.” Odaya daha yeni girmiş olan kâhyaya doğru döndü. “Malikâne personeli bir araya toplandı mı?”</p>

  <p>Yaşlı adam kısaca kafa salladı.</p>

  <p>Adamat ile Leydi Winceslav aynı anda ayağa kalktılar. Tuğbaylar onları taklit ettiler. Adamat kadının uzattığı eli tutup alnına dokundurdu. “Çalışanlarınızla işimi mümkün olduğunca çabuk bitireceğim.”</p>

  <p>“Çalışanlarım ve malikâne arazisi gün boyunca emrinize âmâdedir, Müfettiş,” dedi Leydi Winceslav.</p>

  <p>“Son bir sorum olacak, leydim.” Adamat kapı aralığında durakladı. “Diğer konsey üyelerinden şüphelenmek için bir sebebiniz var mı?”</p>

  <p>Leydi Winceslav koltuğuna dönmek üzereyken durdu, sonra yerine oturdu. “İlk anda aklıma gelen kimse yok. Charlemund tam bir Kresimir adamıdır. Şansölye vekilinden asla şüphe duymam; Asal eski bir aile dostu ve bir âlimdir. Mâlik listenizin en üstünde yer almalı. Sonuçta, tüm bağlantılarına rağmen bir suçlu. Ondraus ile Tamas’ın haftalardır şehir bütçesi hakkında tartıştıklarını duymuştum ama ondan bir şey çıkmayacağına eminim.” Kaşlarını çattı. “Bir de darbenin ardından Ricard Tumblar’ın Kez’e bir heyet gönderdiği kulağıma çalındı. Görünüşe bakılırsa orada bir şube açmak istiyor.”</p>

  <p>Sözleri bitince Leydi Winceslav tekrar ayağa kalkıp müfettişe veda etti ve tuğbaylarını da peşine takarak odadan ayrıldı. Adamat kâhyayla baş başa kaldı.</p>

  <p>Sonraki birkaç saat ev personeliyle ve bahçe görevlileriyle görüştü. Sonrasında dışarı çıkıp malikâne arazisinde gezinmeye başladı. Yanına gelen SouSmith yeni takım elbiselerle dolu bir gardıroptan fırlamışa benziyordu.</p>

  <p>“Eee?” diye sordu boksör.</p>

  <p>“Winceslav işbilir acuzenin teki,” dedi Adamat. “Tuğbayları öyle düşünmemizi istemeseler bile.” Başını çevirip arkasına göz attı. Tuğbaylar Barat ile Abrax bir yan kapıyı kullanarak onun ardından dışarı çıkmışlardı. Adamat ile SouSmith’i takip ettiklerini gizlemek için çaba harcamıyorlardı. Adamat biraz uzaktaki bir ek binayı gözüne kestirdi ve sırf tuğbayların takibi ne kadar sürdüreceklerini görmek için o tarafa yönelerek bir tarlaya girdi.</p>

  <p>“Tuğbaylar ona karşı çok himayeciler. Bence Tamas’a <i>onlardan</i> birinin ihanet etmiş olması daha muhtemel. Gel gör ki Leydi Winceslav buluşma yerini hiçbirinin bilmediğini iddia ediyor. Tabii, bu durum gizlice gözetlenmediği anlamına gelmez. Hatta…” Adamat kafasındaki fikri dile getirmeden önce iyice düşündü. “Hatta uykusunda konuşmadığı anlamına da.”</p>

  <p>SouSmith ona göz ucuyla baktı.</p>

  <p>“Ne kadar münasebetsizce olsa da tuğbaylarından biriyle veya daha fazlasıyla yatması ihtimalini göz ardı edemem,” dedi Adamat. “Başka bir kadınla yatağa girecek bir tipe benzemiyor; bu da Abrax’i eler. Hem Sabastenien hem de Barat genç ve yakışıklı adamlar. Öte yandan Ryze her yaştan kadının çekici bulduğu bıçkın bir mizaca sahip.”</p>

  <p>At ahırlarına doğru kıvrılan ve gür bir koruluğa girerek malikânenin görüş alanından çıkan eski bir patikada ilerlediler. İki tuğbay onları uzak mesafeden takip etmeyi sürdürdü.</p>

  <p>“Çalışanların hiçbiri geçtiğimiz iki ayda şüphe uyandırıcı bir şey görmemiş. Tamas’ın son bir yıldır birkaç defa ziyarete geldiğini hatırlıyorlar ama darbeden beri hiç uğramamış. Çevrede bir Kez ajanını akla getirecek herhangi bir yabancıya da rastlanmamış.” Adamat başını iki yana salladı. “Leydi Winceslav şüpheliler listemin alt sıralarında yer alacak. Yine de, bir şey beni rahatsız etti. Konuşmamız sırasında Ricard Tumblar’ın Kez Kralı Ipille’e bir heyet gönderdiğinden bahsetti. Bunu başka hiçbir kaynaktan duymamıştım. Acaba diyorum…” Bastonunu hafifçe yere vurdu. “Burada işimiz bitti.”</p>

  <p>Onları bekleyen faytona, tuğbaylar Abrax ile Barat’tan bir düzine adım önce ulaştılar. Adamat dönüp faytonun kapısında yaslanarak ikiliyi bekledi. Askerler ona tereddütsüzce yaklaştılar.</p>

  <p>İlk konuşan Abrax oldu. Kadın çok uzaklardaki bir muharebeyi düşünürmüş ve Adamat’la uğraşacak zamandan -veya ilgiden- yoksunmuş gibi mesafeli ve soğuktu. “Umarım soruşturmanızın hanımımızla ilgili kısmı kapanmıştır, Müfettiş,” dedi.</p>

  <p>“Soruşturmam sürüyor,” karşılığını verdi Adamat. “Kendisine tekrar ihtiyaç duyulursa Leydi Winceslav’ı haberdar ederim.”</p>

  <p>“Kendisi daha fazla rahatsız <i>edilmeyecek</i>,” dedi Barat. Abrax ona belirsiz bir bakış atınca suspus oldu.</p>

  <p>Adamat delikanlıyı görmezden gelirmiş gibi yaparak bakışlarını Abrax’a odakladı. Gizliden gizliyeyse genç tuğbayı inceledi. Niye bu kadar himayeciydi? Dula karşı evladımsı bir sevgi beslediğinden mi, yoksa daha derin bir sebepten mi? “Burada bir soruşturma yürütüyorum,” dedi sesli olarak. “Ben lüzumsuz yere hanımınıza musallat olan bir seyyar satıcı değilim. Şimdi müsaadenizle.” Fayton kapısını açtı. “<i>Rahatsız edecek</i> başka şüphelilerim var.”</p>

  <p>Fayton kapısı kapanırken Tuğbay Barat bir adım attı ve elini pencere pervazına koydu. “Kanatlar tuğbayları hafife alınacak insanlar değildirler, Müfettiş. Yetkinin sınırlarını zorlama.”</p>

  <p>Adamat bastonunun ucuyla tuğbayın parmaklarını fayton penceresinden itti. “Sen de sabrımı zorlama, genç adam. Senden çok daha beterleriyle başa çıktım.” Tavana iki defa vurmasıyla birlikte fayton harekete geçti. Bu Barat eninde sonunda başına iş açacaktı.</p>

  <p><br/></p>

  <p style="text-align: center;">* * *</p>

  <p><br/></p>

  <p>“Bo senin beni koruyucu sihirlerle sarıp sarmaladığını söylüyor.”</p>

  <p>Taniel genç kıza ayak uydurdu. Ka-poel okunmaz yeşil gözleriyle onu şöyle bir süzdü. Dağdan inerlerken ya çok önden ya da çok geriden yürüyerek ondan sakınmıştı. Sürekli kulaklarına kadar kürklere bürünmesi, ne zaman birbirlerinin yakınından geçseler konuşmaya fırsat bırakmaması belki sadece bir tesadüftü. Fakat Taniel o fikirde değildi Ka-poel onun sorular sormak istediğinin farkındaydı.</p>

  <p>Göz ucuyla atılan bir bakış daha. Karların arasındaki zorlu ilerleyişlerini sürdürdüler. Ayaklarındaki raketler ilerleyişlerini yavaş ve sarsak kılsa da onları yumuşak orta tabakaya gömülmekten ve karlara bata çıka yürümekten kurtarıyordu.</p>

  <p>“Sağ ol,” dedi Taniel.</p>

  <p>Pole’un bir sonraki bakışı şaşkındı. Taniel gülümsemeye direndi.</p>

  <p>“Bo senin çok güçlü olduğunu söylüyor, dedi Taniel.</p>

  <p>Genç kız bir an için duraklayıp ona doğru döndü.</p>

  <p>“Korumanı hak etmek için ne yaptım merak ediyorum.”</p>

  <p>Ka-poel çıplak ellerinden birini uzatarak onun yüzüne dokundu.</p>

  <p>Taniel’in zihninde genç kızın çamurlu bir kulübenin arka tarafında, çıplak ve korku dolu bir halde ağlayan görüntüsü canlandı. Kaçmasını önlemek için bazı otlarla gözlerini bağlamışlardı ve Taniel kulübeye girince, gözleri görmeyen Pole onu zaptçılarından biri sanmış, sivri bir çomağı sağa sola savurarak onu öldürmeye çalışmıştı. Fakat sonra Taniel’in sesini tanımış ve bu sayede Taniel onu sakinleştirebilmişti. Kızın karnındaki ve uyluklarındaki kesikler, yüzündeki kan daha dün gibi aklındaydı.</p>

  <p>Görüntüler Taniel’i soluk soluğa bıraktı. Ansızın dizlerinin bağı çözülür gibi olunca kendini toparlamak için yavaşladı. Bunu Pole mu yapmıştı? Görüntü Taniel’in kendi gözlerindendi. Öyleyse Pole nasıl…? Taniel başını iki yana salladı. Ka-poel’ın ne yapıp yapamayacağına dair fikir yürütmekten vazgeçeli çok oluyordu.</p>

  <p>Patikanın Dağ Bekçileri’ne tepeden bakan bir kenarına vardılar. Bo birkaç adım önlerindeydi ve Taniel ondan bir nida duyunca hemen yanına koştu.</p>

  <p>Sanki tüm dünya ayaklarının altına serilmişti. Biraz aşağılarda, Kez ile Adro’yu birbirinden ayıran dağ sırtında, bir barajın ortasındaki tıpa gibi, Omuztaç duruyordu. Taniel onun da altında adamlar gördü.</p>

  <p>Bu yükseklikten ufacık gözüken adamlar Omuztaç’ın hemen altındaki havzanın Kez tarafını doldurmuşlardı. Havzada bir çadır denizinin yanı sıra Kez in merkezine kadar yılanlar gibi uzanan, her biri karınca hatları misali kıpır kıpır olan yollar vardı.</p>

  <p>“Bir ordu,” diye fısıldadı Bo.</p>

  <p>“Kahrolası Koca Ordunun tamamı.” Taniel burnuna biraz barut çekti.</p>

  <p>Gavril homurdandı. “En azından tamamına yakını.”</p>

  <p>“Bunlar hangi çukurdan çıktılar?” diye sordu Taniel. “Ne zamandır bu dağdayız? Altı gün falan mı oldu?”</p>

  <p>“Yedi,” dedi Gavril.</p>

  <p>“Biz geçerken orada değillerdi,” diye belirtti Taniel.</p>

  <p>Gavril omuz silkmekle yetindi. “Farkına varamayacak kadar sarhoştum.”</p>

  <p>“Değillerdi,” dedi Taniel katiyetle. “Savaş,” -kafasından biraz hesap yaptı- “üç haftadan kısa zaman önce ilan edildi. Bu kadarcık bir zamanda ordunun tamamını nasıl toplayabilirler? Hem Surkov Pasajı daha kolay bir hedefken burada ne işleri var?”</p>

  <p>Taniel hep beraber Bo’ya baktıklarını fark etti.</p>

  <p>“Julene,” dedi Bo burnunu çekerek.</p>

  <p>“Hayır,” dedi Taniel. “Ordudan haberdar olması mümkün değildi. Beş haftadır yanımdaydı.”</p>

  <p>“Bu <i>onun</i> ordusu değil,” dedi Bo. “Ama bahse varım onu kendi çıkarları için kullanacak.”</p>

  <p>“Nasıl?”</p>

  <p>“Plan içinde plan,” dedi Bo, Taniel’le göz göze gelmekten kaçınarak. “Bir keresinde Kez sarayında iyi tanındığını ağzından kaçırmıştı.”</p>

  <p>“Cesedini bulacağımız falan yok, değil mi?”</p>

  <p>Bo başını iki yana salladı. “Hem zaten Kez tarafına düştü.”</p>

  <p>“Öyleyse şimdi ne yapacağız?” diye sordu Taniel.</p>

  <p>Gavril derin bir nefes aldı. “Dağ Bekçileri’ndeki yerlerimizi alacağız. Dağ Bekçileri’nin bin yıldır yaptığını yapacağız.” İyice dik durdu. “Adro’yu savunacağız.”</p>

  <p>İkindi ortasında kaleye ulaştılar. Kuzeydoğu kapısında erkeklerden ve kadınlardan oluşan küçük bir grup bekliyordu. Daha yakındaysa, üç kadınlık bir grup patikada onlara doğru koşuyordu. Taniel gelenlerin kim olduklarını tahmin etme gereği bile duymadı.</p>

  <p>İmtiyazlılar karşı cinsi mıknatıs gibi kendilerine çekerlerdi. Çoğu kimse bunun tavırlarından ve güçlerinden kaynaklandığı konusunda hemfikirdi. Başka’yla yaptıkları devamlı etkileşimin onlara olağanüstü bir şehvet kazandırdığı yaygın bir bilgiydi. O nedenle çok az İmtiyazlı -özellikle de erkekler- haremsiz bir yaşam sürdürürdü. Bo da buna istisna değildi.</p>

  <p>Bo hoyratça bir el hareketiyle onları ve sorularını başından savıp Fesnik’in ve Mozes adlı başka bir Bekçi’nin yanına gitti. Adamlar tek kelime etmeden onu alıp götürdüler. Ka-poel da bir ara ortadan kaybolarak Taniel’i Gavril’le yalnız bıraktı.</p>

  <p>“O orduya daha yakından bakmak istiyorum,” dedi Gavril.</p>

  <p>Taniel adamı kale boyunca takip etti. Tamas’a rapor vereceği için onun da düşman ordusunu iyice bir görmesi lazımdı.</p>

  <p>Her yer işçi kaynıyordu. Dağ Bekçileri kalesine bu kadar çok insanın sığabileceğini hayal etmeyen Taniel, şehirden takviye birlikler mi gönderildi diye merak etmeden duramadı. Haldır haldır sağa sola koşuşturan Bekçilerin çoğunun elinde bir filinta veya tüfek vardı. Telaşa rağmen hiç kimse gerçekten bir şey yapıyor gibi gözükmüyordu. Bekçiler formlarının zirvesindeydiler ve hazırlıklarını çoktan tamamlamışlardı. Geriye bir tek saldırıyı beklemek kalmıştı.</p>

  <p>Kalenin güney duvarı, dağdaki kıvrımlar göz önünde bulundurularak tasarlanmış kadim bir tabyaydı. Top ateşinin doğası gereği kasaba yukarıdan atılan mühimmatlarla kolayca bombalansa bile duvarın kendisi neredeyse hiç hasar almazdı. Tabyanın uç noktaları, o kısıtlı alana sığabilecek kadar çok sayıda sabit top mevziiyle doldurulmuştu. Öyle ki, dışarıdan bakıldığında dikenlerle bezenmiş gibi gözüküyordu.</p>

  <p>Taniel ile Gavril tabyanın ucuna kadar gittiler. Bulundukları yerden tüm dağ yamacını görebiliyorlardı. Taniel, Kez askerlerinin kaleyi ele geçirme girişiminde bulunmaları için intihara ne kadar meyilli olmaları gerektiğini merak etmekten kendini alamadı. Topların ve hafif silahların görüş alanında kilometrelerce dönemeç varken ana kaleye çıkan yalnızca bir düzlük mevcuttu: patikanın geçtiği yokuş. Başka bütün yollarda, düşman ordusunun önce dağ yamacını, sonra da duvarı tırmanması gerekirdi, tabii yol boyunca yukarıdan ateş alırken.</p>

  <p>Taniel başparmağını kaldırarak aradaki mesafeyi ölçmeye çalıştı.</p>

  <p>“Aşağıya kadarki yolun yarısında bir kasaba var,” dedi Gavril. “Adı Mopenhague. Öncü kamplarını oraya kurmuşlar.”</p>

  <p>“Ne kadar uzakta?”</p>

  <p>“Kuş uçuşu mu?” dedi Gavril. “Dört buçuk kilometre. Top menzilinin hemen dışında.”</p>

  <p>“Benim için çok uzak değil.” Taniel çatışma başladığında birkaç kafada delik açacaktı ve kamplarını bir buçuk kilometre daha geriye taşımaları gerekecekti.</p>

  <p>“Novinin parmakları aşkına!” Gavril dağdan aşağı çatık kaşlarla bakıyordu. “Ahmak herifler.” Genç bir Bekçi’yi omzundan tutup yamaçtan aşağı işaret etti. Bu kadar yaklaşmalarına kim göz yumuyor? Filinta menziline kadar girmişler. Palankalarımıza varır olmuşlar!”</p>

  <p>Oğlan omuz silkti. “Kusura bakma. Öylece yaklaştılar işte. Hiç kimse atış emri vermedi. Ordu çıkageldiğinde Adopest’e bir haberci yolladık ama daha emir almadık.”</p>

  <p>Taniel, Gavril in parmağıyla gösterdiği yeri aradı. Dönemeçlerde ilerleyen ince bir insan şeridi vardı. Kum sarısı üniformalarının kenarları yeşildi. Kez piyadeleri. Yanlarında keresteler ve el aletleri taşıyan piyadeler palankaların hemen altına kadar gelmişlerdi. Onlar çalışırlarken palankalardaki Adro askerleri seyretmekle yetiniyorlardı.</p>

  <p>“Hay canı çukura,” diyen Gavril hışımla kale kapısından çıkıp kendini yola vurdu. Taniel tüfeğini ve yedek barut boynuzunu kaptığı gibi onu takip etti.</p>

  <p>Palankalar dağın aşağısındaki ilk birkaç dönemecin köşelerinden çıkıntı yapan altı küçük hisardı. Her birinde küçük bir sabit top ve onu kullanmaya yetecek kadar adamla beraber birkaç nişancı beklerdi. Üzerlerindeki karlar kısa bir süre önce kürenmiş ve ağır toplar hisarlardan dışarı çıkarılmıştı. Taniel en az yüz yıldır hiç kimsenin o palankaları kullanmadığını tahmin etti.</p>

  <p>Birlikte dağ yamacındaki son palankaya kadar indiler. Gavril aşağıdaki dönemece çıkan patikadan geçti.</p>

  <p>“Bu palankanın onbaşısı kim?” diye sordu Bekçi.</p>

  <p>Bir adam elini kaldırdı. Düzenli orduya mensuptu ve üstünde Tamas’ın kuvvetlerinin mavi üniforması vardı. Adopest’ten Dağ Bekçileri’ni takviye etmesi için gönderilmişti. Gavril’e kuşkulu bir bakış attı. “Benim. Ya sen kimsin?”</p>

  <p>“Bir Bekçi’yim,” dedi Gavril. “Neden Kez’in top istasyonları ve,” -duvardan aşağıya göz attı- “lağım tünelleri kurmasına izin veriyorsunuz?”</p>

  <p>Taniel kaşlarını çattı? Kez ne diye lağım tünelleri açıyordu ki?</p>

  <p>Kalenin temellerini oyamayacak kadar uzaktaydılar ve yeterince adamla palankalara hücum edilebilirdi -ki çoğu general bu seçeneği yeğlerdi. Palankalar ön ateş açılmasında kullanılan birer noktaydı, o kadar. Düşman alttaki dönemeci aşar aşmaz askerler kaleye çekileceklerdi.</p>

  <p>“Bak, senden laf dinlemek zorunda değilim,” dedi onbaşı, Gavril’in azarını keserek. “Bir Bekçi değilim ama yine de rütbem seninkinden yüksek… artık seninki her neyse.”</p>

  <p>Taniel’de Gavril’in rütbesinden emin değildi. Dağ Bekçileri’nin kendine özgü bir sistemi vardı. Göğsündeki barut fıçısını işaret etti.</p>

  <p>“Benimki de seninkinden yüksek. Adamı dinle,” dedi.</p>

  <p>Gavril ondan iki kelle boyu daha uzun ve iki kat ağır olmasına rağmen onbaşı, Gavril’e çatık kaşlarla baktı. “Eee, ne yapmamız gerekiyor?” diye sordu.</p>

  <p>Taniel iri yarı dağcının diş gıcırdattığını duydu.</p>

  <p>“Tüfeğin dolu mu?” diye sordu Gavril.</p>

  <p>Taniel tüfeğini ona verdi. Silahı gözden geçiren Gavril beğeni dolu bir ıslıkla parmağını namluda gezdirdi. “Bunu,” dedi.</p>

  <p>Surdan sarkarak ateş etti. Elli metreden daha yakın bir lağımcı yere devrildi. Kez işçileri siperlere kaçıştılar.</p>

  <p>Gavril tüfeğini Taniel’e geri verdi. “Savaş başladı,” dedi onbaşıya. “O yavşaklar korkup kaçana veya elinize vermesi için buraya bir İmtiyazlı getirene kadar üzerlerine mermi yağdırın.”</p>

  <p>Onbaşı emri tasdiklesin diye Taniel’e baktı. “Söylediğini yapın,” dedi Taniel.</p>

  <p>Yan yana tekrar kaleye yollandılar. Arkalarında kesik kesik filinta atışları başladı ve bunu Kez askerlerinin bağrışları izledi.</p>

  <p>“Bir İmtiyazlı bir düşünceyle o palankaları dümdüz etmez mi?” diye sordu Taniel.</p>

  <p>Arkalarında bu sefer de hafif top atışı gümbürdedi. “Ateş açın!” diye bir sonraki palankaya bağırdı Gavril. “Menzile giren herkese!” Sonra Taniel’e hitap etti. “Bu dağ yamacının tamamı tılsımlıdır. O palankaların ve kalenin her tuğlası inşaat sırasında koruyucu sihirlere bulanmış.”</p>

  <p>“O dediğin yüzlerce yıl önceydi,” diye belirtti Taniel, tereddüde arkasına göz atarak. Kez saltanat fırkasının yakında çıkageleceğinden hiç şüphesi yoktu. Bo’nun onları ne kadar uzun bir süre geri püskürtebileceğini merak ediyordu. Fazla uzun sürmeyeceği kesindi. Sonuçta o tek bir İmtiyazlı‘ydı.</p>

  <p>“O zamanlar sihir daha etkiliymiş,” diye açıkladı Gavril. “Barutun keşfinden beri İmtiyazlıların gücünün azaldığı söylenir. Eskiden bin yıl sürecek tılsımlar yapabilirlermiş. Şimdilerdeyse bir tılsımın onu yapan İmtiyazlı öldükten sonra dayandığı pek olmuyor.”</p>

  <p>Gavril sihirbazlar ve benzeri konularda epey bilgi sahibiymiş gibi gözüküyordu. Taniel adamı bir müddet süzdü. Bir hafta önce kendisine dağda yol gösteren ayyaşa benzer bir tarafı neredeyse hiç yoktu.</p>

  <p>Kaleye ulaştıklarında Mozes, Bo ve Fesnik onları tabyada bekliyorlardı.</p>

  <p>“Bakıyorum da ateşi başlatmışsınız,” dedi Bo. Ağzını ve burnunu bir bezle kapatmıştı. Taniel havayı kokladı. Karabarut bulutları daha şimdiden onlara doğru yükseliyordu. Durum yakında çok daha beter olacaktı. Toplar ateşe başladıktan sonra Bo’nun keyfi iyice kaçacaktı.</p>

  <p>“Birinin yapması gerekiyordu,” dedi Gavril. Bekçiler silah seslerine koşmuşlardı ve şimdi de lağımcıların dağdan aşağı çekilmelerini seyrediyorlardı. “Hey siz,” diye yakındaki bir gruba seslendi Gavril. “Top bataryalarını hazırlayın. Palankalardakilere biraz destek verin. Cephane sıkıntısı çekmiyoruz. O lağımcıların dağın eteklerine ulaşmalarını istemiyorum.”</p>

  <p>Bo ile Mozes aralarında bakıştılar. “İdareyi üstleniyor musun?” diye sordu Mozes.</p>

  <p>“Çukur aşkına, hayır,” dedi Gavril. “Adamları Jaro için hazır ediyorum, hepsi bu. O nerede?”</p>

  <p>Mozes başını iki yana salladı. “Bir şey onu fena çarpmış. Sandığımızdan çok daha hasta çıktı. Hareket bile edemiyor. Doktor geceyi sağ atlatamayabileceğini söylüyor.”</p>

  <p>Gavril’in gözleri bir anlığına kederlendi, sonra o keder taş gibi bir çehrenin ardında kaybolup gitti. “Öyle olsun.” Tek ayağı üstünde gerisingeri döndü ve surlar boyunca paldır küldür ilerledi. “Hey siz! Şu gülleleri getirin. Daha çok barut fıçısı istiyorum!” Emirler yağdırarak, ekmek somunu iriliğindeki yumruklarını sağa sola savurarak uzaklaştı.</p>

  <p>“Bekle,” dedi Taniel. Şu Jaro dedikleri adam Bekçibaşı olmalıydı. “Yoksa Gavril komutan muavini mi?”</p>

  <p>“İçmeye başlamadan önce Bekçibaşı’ydı,” dedi Bo. Mozes az önce Gavril’in peşine takılmış, Fesnik ise bir tüfek almaya gitmişti.</p>

  <p>“İyi bir rehberdi ama… komutan muavini ha?”</p>

  <p>“Evet. Komutan muavini.” Bo başını iki yana salladı. “O, şey… Eh, bunu söylemek bana düşmez. Endişelenme, Gavril işini bilir. Ah,” diye ekleyerek surun arkasına göz attı. “Anlaşılan karşılık vermeye hazırlanıyorlar.’</p>

  <p>Mopenhague’tan bir bölük asker ayrılmıştı. Arkalarına başka bir bölük, onun da arkasına bir diğeri sıralanmaktaydı. Görünüşe bakılırsa erken bir hücum girişiminde bulunacaklardı. Atış yapacak kadar yaklaşmaları neredeyse havanın kararmasını bulacaktı. Fakat savaş başlamıştı.</p>

  <p><br/></p>

  <p style="text-align: center;">* * *</p>

  <p><br/></p>

  <p>“Sıradaki!” diye seslendi bir adam.</p>

  <p>Nila kuyruğun başına geçti. Soylular Evi’nin ön basamaklarında, Adro ordusunun yeni karargâhının kalbinde duruyordu. Arkasında bir yerlerde, soyluları birer birer ortadan kaldıran giyotinler çoktan sökülmüştü fakat akıttıkları kanın lekesi hala çıkmamıştı. Güneş genç kızın omuzlarını kavuruyor, rüzgar kumral buklelerini uçuşturuyordu. Nila eliyle saçlarını başına bastırdı. Yeni elbisesiyle, işsizlik kuyruğundaki diğer herkesten yüz kat daha zengin bir hali vardı.</p>

  <p>Masanın arkasındaki adam onu baştan aşağı süzdü. “İşe ihtiyacın varmış gibi gözükmüyorsun,” dedi. Mavi Adro üniformasının göğsündeki üç hizmet nişanının hemen altına bir levazım subayının arması takılıydı.</p>

  <p>“Çamaşırcıyım,” dedi Nila, başını dik tutarak. “Kıyafetlerim hep tertemizdir.”</p>

  <p>“Çamaşırcısın, ha? Dole, Soylu Emek Savaşçılarının çamaşırcıya ihtiyacı var mı?”</p>

  <p>Yan masanın arkasında oturan adam dönüp Nila’ya baktı. “Hayır,” dedi. “Patron elimizde gereğinden fazla olduğunu söylüyor.”</p>

  <p>Nila eteğiyle oynadı. “Ordunun çamaşırcı aradığını duymuştum.”</p>

  <p>“Yavrum, senin gibi görünen bir kız orduya katılmamalı.” Levazım subayı arkasına yaslandı. “Bu hiç iyi bir fikir değil.”</p>

  <p>“İyi ücret ödüyorlarmış. Bir çadır bile veriyorlarmış. Bir askerin on katı para kazanabilirim.”</p>

  <p>“Doğru,” dedi levazım subayı. “Ama yerinde olsam bu konuda böbürlenmezdim. Elinden iş gelenlere sendikadan daha iyi ücret öderiz. Yine de, emin misin?”</p>

  <p>“Paraya ihtiyacım var,” diyen Nila başıyla bir zamanlar giyotinlerin durduğu boş alanı işaret etti. “Son işverenim kellesini yitirdi ve başka hiç kimse onun kadar ödeme yapmıyor.”</p>

  <p>“Aynı öyküyü bugünlerde çok sık duyuyoruz,” dedi levazım subayı. “O kral yanlılarından biri değilsin ya?”</p>

  <p>Nila öne eğilip alçak sesle konuştu. “Lordum on bir yaşımdan beri günde iki defa beni yatağa atardı,” dedi, sesine yapabildiği kadar nefret katarak. “Kellesi yere düştüğü zaman üstüne tükürdüm.”</p>

  <p>“Anlıyorum.” Levazım subayı kaleminin ucunu çiğnedi. “Yürekli kızmışsın. İçimden bir ses başının çaresine bakabileceğini söylüyor. Yine de seni subayların yanına vereceğim. Onlar daha güvenlidir. Genellikle. Dikiş dikebilir misin? Galiba feldmareşale bir terzi lazımdı.”</p>

  <p>“İşte bu harika olur,” dedi Nila, haftalardan beri ilk defa içten bir tebessüm ederek.</p>
