  <h2>BÖLÜM 30</h2>

  <p>Sabah saat bir buçukta Adopest liman semtinin batı ucundaki sokaklar sessizden başka her şeydi. Meyhanelerden ve kerhanelerden şarkılar yükseliyor, bir sürü sarhoş grubu cümbüşlerini dışarı taşıyarak yumruklarını ıslak gökyüzüne doğru sallıyorlar ve kendilerine kulak veren herkese kötü şiirler kusuyorlardı.</p>

  <p>Yağmuru uzak tutması ve yüzünü gölgelemesi için bir melon şapka takmış, yakası kalkık uzun bir siyah pardösüye sıkıca sarınmış olan Adamat karanlık bir köşeye sinmişti. Başka bir köşede bekleyen SouSmith üstüne iki beden küçük gelen bir karanlık birikintisinde şaşırtıcı derecede görünmezdi. Adamat onları fark edecek kadar ayık birine karşı kullanılmak üzere gözlerini açık, bastonunu hazır tutuyordu.</p>

  <p>Sokağın karşı tarafındaki kerhane diğerlerine kıyasla tenhaydı. Müşterileri çoğu kişiden daha varlıklıydı ve vitrini bir kasap dükkânına benzetilmişti. Mekânın adı Molly’nin Pazarı’ydı ve tavsiye olmaksızın yeni müşterileri kabul etmezdi. Kocaman yumruklara ve ufak beyinlere sahip izbandut gibi bazı adamlar kapının yakınındaki bir tentenin altında çömelmişlerdi. Hem korumalıkla hem de kapıcılıkla görevli adamlar sıcak kalmaya çalışarak aralarında fısıldaşıyorlardı. İçlerinden ikisi Adamat’ı fark etmiş ve onu kötü kötü süzmüştü fakat birbiri henüz konuşmak için yanına gelmiş değildi.</p>

  <p>Kerhanenin kapısı açılarak kısa bir süreliğine arkadaki pahalı mefruşatları ve siyah tülleri gözler önüne serdi. Ricard Tumblar kapı aralığında durdu ve kapıyı açık tutan adama birkaç sikke verdikten sonra yağmura çıktı.</p>

  <p>Ricard kafayı çekmiş ama sınırlarını unutmamış bir adam gibi yürüyordu. Koruma grubuna doğru şapkasıyla selam verdi. Gruptan iki kişi ayrılıp onun yanına gitti. Ricard kendisine şemsiye teklif edeni bir el hareketiyle reddetti.</p>

  <p>Adamat gölgelerden çıkmadan önce Ricard’ın iyice yaklaşmasını bekledi. Kısık fener ışığında tanınmak için şapkasını geriye yatırdı. Ricard’ın korumaları bıçaklarına uzanarak öne çıkarlarken tentenin altındaki kapı görevlileri hep beraber ihtiyatla doğruldular. Molly’nin Pazarı civarında gaspçılara müsamaha gösterilmezdi.</p>

  <p>“Adamlarını geri çek,” dedi Adamat. “Konuşmaya geldim.”</p>

  <p>Ricard bir elini muhafızlarına doğru kaldırırken diğerini kalbine götürdü. “Adamat! Kresimir aşkına, beni çok korkuttun. Ne oldu?”</p>

  <p>Adamat başıyla işaret ederek muhafızlardan birkaç adım uzaklaştı. Ricard onun peşinden gitti.</p>

  <p>“Ofisime istediğin zaman uğrayabileceğini biliyorsun,” dedi Ricard. “Kapım sana daima açık.” Şapka takmayan sendika başkanı gözlerine yağmur kaçmaması için bir elini alnına dayadı.</p>

  <p>“Sana bir uyarım var,” dedi Adamat. “Eski bir dost olarak.”</p>

  <p>Ricard ister açık ister imalı olsun tehditlere sıcak bakmazdı. Adamat dostunu temin etmek için bir elini onun omzuna koydu.</p>

  <p>“Tamas’ın haini soruşturmamda,” dedi Adamat, “seni baş şüpheli farz etmek için sebeplerim var.”</p>

  <p>Ricard ağzını sert bir çizgi şeklinde kasmasına rağmen konuşmadı. Riziko işte buradaydı. Hain sahiden de Ricard ise adamlarını Adamat’ın üstüne salardı.</p>

  <p>“Teşkilatına çekidüzen vermelisin, Ricard,” dedi Adamat. “Kez casusları Addeniz üzerinden buraya getiriliyorlar. Zebellahlar da öyle. Tamas hiç hoşnut değil. Ama sanırım şimdilik müdahale etmeyecek çünkü askerlerini Geçit’e taşımak için gemilerin ona lazım.”</p>

  <p>“Bunun benimle ne ilgisi var?” dedi Ricard. Ses tonu kontrollüydü ama öfke de içeriyordu.</p>

  <p>Adamat sözlerini vurgulamak için onu göğsünden dürttü. “Liman senin mıntıkan, dostum. Tamas burada neler döndüğünü biliyor ve kendini tehdit altında hissederse her şeyi kapatıverir. Novi ile Unice’e yapılan tüm ticareti, bütün fabrikalarını ve imalathanelerini.”</p>

  <p>Ricard’ın gözleri kocaman açıldı. “Mümkün değil. Öyle bir şey yaparsa Adopest’in kalbini sökmüş olur. Sendika zıvanadan çıkar.”</p>

  <p>“Burada düşmanları olduğunu düşünürse kendini mecbur hissedebilir.”</p>

  <p>Ricard bir anlığına duyduklarını düşünüyormuş gibi gözüktü. “Buraya geldiğini başka kim biliyor?”</p>

  <p>Yüreği hop eden Adamat bastonunu daha sıkı tuttu. Karşı koymadan pes etmek gibi bir niyeti yoktu. Şansı yaver giderse SouSmith karşıya geçene kadar üçünü de kendinden uzak tutabilirdi.</p>

  <p>“Seni buraya biri göndermedi mi?”</p>

  <p>“Kendi rızamla geldim.”</p>

  <p>Ricard bıçağı nereye saplayacağına karar verircesine onu bir müddet süzerek durum değerlendirmesi yaptı. Adamat, SouSmith’e seslenmeyi düşündü.</p>

  <p>“Sağ ol,” dedi Ricard. “Bu sonuçlara kendin vardıysan… belki sahiden de biraz temizlik yapmam gerekiyordur. Eksik olma, dostum.”</p>

  <p>Adamat onun geceye karışmasını ve şemsiyeyi nihayet korumasından almasını seyretti. Sanki artık gitmesi gereken bir yer varmışcasına Ricard’ın adımları daha ayık ve tezdi. SouSmith sessizce müfettişin yanına geldi.</p>

  <p>“Uyarını ciddiye aldı mı?” diye sordu boksör.</p>

  <p>“Bilmiyorum,” cevabını verdi Adamat. “Beni öldürmeye çalışmadı, bu da bir başlangıç. Ama ne tür bir oyun oynadığımı anlamış olabilir. Ricard aptal değildir. Bundan sonra ne yapacağını hep beraber göreceğiz.”</p>

  <p>“Şimdi nereye?”</p>

  <p>“Başka şüphelilerim de var. Halen başpiskosla, Mâlik’le ve Asal Lektor’la görüşmem gerekiyor.”</p>

  <p>SouSmith ona kaşlarını çattı. “Mâlik’le mi? Ona ulaşamazsın ki.”</p>

  <p>“Bir şeyler düşünürüm.” Adamat kendinden emin bir izlenim vermeye çalıştı. “Bu durumda sanırım şimdiki hedefimiz başpiskos.”</p>

  <p>SouSmith hemen Urgan çıkardı. “Bu hiç hoşuma gitmiyor.”</p>

  <p>Daha akıllıca sözler nadiren söylenirdi. “Charlemund geleceğimden haberdar. Sabaha onunla randevumuz var.”</p>

  <p><br/></p>

  <p style="text-align: center;">* * *</p>

  <p><br/></p>

  <p>Başpiskosun evinin ön basamağında duran, tedirgin görünümlü genç bir rahip beklentili gözlerle Adamat’ın faytonunun yaklaşmasını seyrediyordu. Geniş bir villa tarzındaki ev yalnızca tek katlı olmasına rağmen Gökçizgi Sarayı’na kafa tutacak kadar büyük bir alana yayılmıştı. Mermer bir cephenin üstünde yükselen dikkat çekici beyaz minareleriyle, uzak doğu Gurla mimarisine göre inşa edilmişti. Soğan biçimli pencerelere kadife perdeler takılı olup parke kaplı uzun araba yolunun bir yanında göz alabildiğine üzüm bağları uzanıyor,diğer taraftaki yarış pistindeyse seyisler yarış aygırlarını eğitiyordu.</p>

  <p>Adamat faytondan inip bacaklarım esnetirken başpiskosun bir Kresimir adamından ziyade bir zevk adamı olduğu yönündeki söylentileri düşündü, iyi de zaten bugünlerde Kilise’de işler öyle yürümüyor muydu? Hakiki rahipler -Kresimir’i ve diğer insanları canıgönülden seven, barış ve kardeşlik için emek veren adamlar- tabii ki hala vardı. Fakat Charlemund gibiler çok daha yaygındı. Kadınlara, altına ve güce olan aşkları ateşli bir hastalık gibi içlerini yakardı.</p>

  <p>Genç rahip tez adımlarla Adamat’a yaklaştı. Mekânın bariz zenginliğine rağmen bileklerine kadar inen beyaz cübbesiyle ve ayaklarına geçirdiği sandaletlerle fukara bir keşiş gibi giyinmişti.</p>

  <p>“Adım Siemone,” dedi rahip. Dua edercesine ellerini önünde kavuşturup gözünü ayaklarına dikti.</p>

  <p>“Başpiskosa mı hizmet ediyorsun?” diye sordu Adamat.</p>

  <p>“Kresimir’e hizmet etme mutluluğuna erişmiş bulunuyorum, bayım,” karşılığını verdi Siemone. “O’nun erdemli hizmetkârı Adro başpiskosu Charlemund’la ilgilenerek.”</p>

  <p>“Başpiskosla randevum var,” dedi Adamat. “İçeride mi bekleyeceğiz?” Bastonuyla ön kapıyı gösterdi.</p>

  <p>“Şey, hayır, bayım,” dedi Siemone. Çamaşır yıkamasına ellerini ovuşturdu. “Ev şu an tıklım tıklım dolu. Lord Hazretlerinin akrabaları Aziz Adom Günü şenliklerini kutlamak amacıyla villaya geldiler. Çocuklar ayak altında koşturup duruyorlar. İğne atsanız yere düşmez.”</p>

  <p>Adamat bir pencereden içeri göz attı, içerde çok iri kıyım bir adamın -büyük ihtimalle başpiskosun korumalarından birinin- kendisini seyrettiğini görebiliyordu. Lâkin çocuklardan ne bir iz ne de bir ses vardı. Bununla beraber villa devasaydı. Charlemund oraya bir ordu soksa kimse farkına varmazdı. Perde içeriden çekilerek kapatıldı.</p>

  <p>“Anlıyorum,” dedi Adamat. Orada istenmiyor olsa bile, bir misafire böyle muamele etmek tuhaftı.</p>

  <p>Siemone genzini temizledi. “Zaten başpiskos çok meşgul biridir. Onu mabette bulmamız gerekecek. Bu sabahki âlemin<a class="dipnot2" id="k8" href="../Text/dipnotlar.xhtml#a8"><sup>[8]</sup></a> ardından ikindi dua seansına geç kalıyor.”</p>

  <p>“Affedersin?” Adamat’ın ağzı bir karış açık kaldı. “Sabah âlemi mi?”</p>

  <p>“Evet,” dedi Siemone. “Bir de, başpiskos kendini tehdit altında hissetmekten hoşlanmaz. <i>Onun</i> burada kalması lazım.” Eliyle o sırada faytondan inmekte olan SouSmith’i işaret etti. Uzun bir şekerlemenin etkisiyle boksörün saçları iyice dağılmıştı.</p>

  <p>“Kendisi iş arkadaşımdır,” dedi Adamat. “Soruşturmamda bana yardım ediyor. Başpiskos için bir tehdit değil.”</p>

  <p>Siemone müfettişten başka her yere baktı. “Beni yanlış anladınız, ayım. İş arkadaşınız çok iri yarı ve yapılı bir adam. Ayrıca bir tür dövüşçü olduğu her halinden belli. Başpiskos hizmetkârlarının başkalarına ilgi göstermesinden hoşlanmaz. O, şey, rekabet istemiyor, bayım. Lord hazretleri hangi misafirlerinin konuta alınacağı konusunda çok seçicidir.”</p>

  <p>Adamat rahibe gözlerini kırpıştırarak baktı. <i>Rekabet istemiyor ha?</i> Başını iki yana salladı. “Madem öyle, sen iyisi mi faytonda kal,” dedi SouSmith’e.</p>

  <p>Boksör tek kelime etmeden homurdanarak tekrar arabaya girdi.</p>

  <p>“Efendinin geç kaldığını mı söylemiştin?” dedi Adamat.</p>

  <p>Siemone’un ağzının kenarları seğirdi. “Evet, âlem. Şimdi lütfen benimle gelin. Dua seansından hemen sonra, ikindi yarışları başlamadan önce onunla görüşebilirsiniz.”</p>

  <p>Genç adam bir elini kaldırdı. Üzüm bağından o ana dek saklı duran küçük bir çekçek arabası çıkıp yanlarına geldi.</p>

  <p>Adamat gözlerini sürücüden ayıramadı. Genç kız on altı yaşında ya var ya yoktu ve uzun altın sarısı saçları beline kadar iniyordu. Bir iş gömleğinden, şapkadan ve dizginleri daha rahat tutabilmek için eldivenlerden teşkil basit bir sürücü üniforması giymişti fakat hepsi de transparan ipekti ve altlarında hiçbir şey yoktu. Kız ona kibar bir tebessüm etti.</p>

  <p>“Bayım?” dedi. “Buyurun.”</p>

  <p>Adamat gözlerini ondan ayırıp çekçeğe çıktı. Araç yalnızca tek kişilikti ve Adamat yanındaki Siemone’a doğru döndü. Rahibin nereye bineceğini sormasına fırsat kalmadan tek bir beyaz midillinin çektiği çekçek hareket etti. Rahip onların yanı sıra bir koşu tutturdu.</p>

  <p>Sert bir rüzgar esince Adamat uçup gitmemesi için şapkasını tuttu. Bağdaki bir patikada hızla ilerleyerek çok sayıda işçinin önünden geçtiler. Yolculuklarının temposuna ve giydiği uzun cübbeye rağmen Siemone yorulur gibi gözükmeksizin çekçeğe ayak uydurabildi. Genç rahibin yalnızca ayaklarının altındaki zemine yahut ileriye baktığı Adamat’ın dikkatinden kaçmadı. Sebep apaçık ortadaydı.</p>

  <p>Önlerinden geçtikleri işçiler asmaları buduyorlar veya toprağın bakımını yapıyorlardı. Hepsi de yalın tunikler giymişti ama çekçek sürücüsünde olduğu Asmalarla hem erkekler hem de kadınlar ilgileniyorlardı. Hepsi de genç ve güzeldi.</p>

  <p>Böyle bir yer nasıl var olabilirdi? Adamat kentteki en beter sefahat evlerini bildiğini sanırdı ama burası… Tüm bunar bir milyonerin genelevinde baş köşeye oturtulurdu. Her biri gece başına bin krana ederdi. Lâkin böyle giysilerle başpiskosun villasında ırgatlık yapıyorlardı.</p>

  <p>“Sen buraya… aitmiş gibi gözükmüyorsun, Siemone,” dedi Adamat. Sözünün kulağa nasıl geldiğini çok geç fark edip yüzünü buruşturdu. “Yakışıklı bir delikanlı olmadığından değil tabii.”</p>

  <p>Dudaklarında bir tebessüm gezindiyse de Siemone başını kaldırmadı. “Ne kastettiğinizi anlıyorum, bayım,” dedim. “Bu benim kefaretim. Topu topu bir yıl daha başpiskosa kâhyalık yaparsam evlilik lisansı başvurum onaylanacak.” Alnı endişeyle kırıştı. “Tabii nişanlım o zaman beni hala arzularsa.”</p>

  <p>Kresim Kilisesi ruhbanlığın en alt nizamlarına evlilik izni verir, yalnızca Kilise dahilinde daha fazla güç kazanmak istenirse bekâr kalınmasını şart koşardı. Evlenenlerin de genellikle bir tür kefareti yerine getirmeleri gerekirdi.</p>

  <p>Charlemund bir rahipten böyle bir talepte bulunduğuna göre zalim biriydi. “Söyle bana,” dedi Adamat. “Villa hep böyle mi olageldi? Üzüm bağlarına ve ahırlara sahip harikulade bir yer olduğunu duymuştum ama bu kadar… eşsiz olabileceğini hayal etmemiştim.” Elbette ki kulağına dedikodular çalınmıştı. Zaten herkesin çalınırdı. Fakat onlara asla inanmamıştı. Ek binaların birinde bir geneleve veya başpiskosun emrine amade birkaç güzel kadına ihtimal verirdi vermesine ama <i>bu</i> zamparalıktan da öteydi.</p>

  <p>“Evet, bayım,” dedi Siemone. “Yeni bir durum değil. Başpiskosun bir kuralı vardır. Konukları burada gördükleri kişiler arasından istediklerini seçebilirler -tabii ben hariç- ve onlarla canları ne isterse yapabilirler. Bu arada, bir konuk olduğunuz için buna siz de dahilsiniz, bayım.”</p>

  <p>Adamat yüzünün kızardığını hissetti. “Ah, hayır. Hayır.” Son kelimeyi uzattıkça uzattı ve tedirgin bir kahkahayla bitirince utandı. “Ben mutlu bir evlilik sürdüren yaşlı bir adamım. Böyle iyiyim, sağ ol.”</p>

  <p>Siemone sözlerini sürdürdü. “Yine başpiskosun kuralına göre buradaki… hizmetkârlarından… başkalarına bahsedenler bir daha davet edilmezler.”</p>

  <p>“Böyle bir şeyin takibi yapılamaz ki.”</p>

  <p>“Başpiskos mutlaka öğrenir, bayım. Her yerde kulağı vardır.” ama muzipçe bir tebessüm etmekten kendini alamadı. “Öyleyse gelenlerin sır saklaması doğal. Başpiskosun tüm konukları onun bu misafirperverliğinden yararlanır mı?”</p>

  <p>“Hayır,” dedi Siemone. “Hepsi değil. Ama yararlanmayanlar da genelikle gördüklerinin dedikodusunu yapmayacak kadar bilinçlidir.”</p>

  <p>Veya mahcup, diye aklından geçirdi Adamat. İnsanların konuşmamalarının sebebi, villada rastlanabilecek ahlaksızca eylemlere bulaşmak istememeleriydi. Aynı sebepten dolayı, bir beyefendi müdavimi olduğumu kerhaneden asla bahsetmezdi.</p>

  <p>Adamat başını kaşımak için şapkasını çıkardı ve tekdüze bir ses tonuyla Siemone’a hitap etti. “Yani esasen günün birinde sevdiğinle evlenebilmek ve bir Urgan adamı olarak kalabilmek için Adro’nun… onu bırak tüm Dokuz’un en büyük genelevinde çalışıyorsun, öyle mi?”</p>

  <p>Siemone tedirgin bir sesle kıkırdadı. “Kresimir’in işine akıl sır ermez, bayım.”</p>

  <p>İşte o zaman Adamat’ın biraz içi kalktı. “Sanırım bunun Tanrı’dan ziyade başpiskosun espri anlayışıyla ilgisi var,” diye mırıldandı.</p>

  <p>Çekçek üzüm bağlarından çıktı ve küçük bir tarladan geçerek mabede vardı. Yalın bir bina olan mabet küçük kireç taşı bloklardan inşa edilmişti ve orta boyutlu bir evden daha büyük değildi. Yaklaşık iki kat yüksekliğindeki yapı dik bir çatıya ve ana kapının hemen üstünde bir balkona sahipti. Balkondan altın örgülü bir urgan sarkıyordu. Bölgenin başpiskosun hizmetkârlarından yoksun olması Adamat’ın içini rahatlattı.</p>

  <p>Müfettiş çekçekten indi ve onun uzaklaşıp köşeyi dönmesini seyrettikten sonra kapıya yaklaştı. Tam elini uzatacakken Siemone omzuna dokundu.</p>

  <p>“Lütfen, bayım. Seans az sonra biter,” dedi genç rahip.</p>

  <p>Adamat iç geçirdi. “Kendimi bir âlemin ortasında mı bulmak üzereydim?”</p>

  <p>Siemone bir anlığına gülecekmiş gibi gözüktü ama başım iki yana sallamakla yetindi. “Hayır, içeride yalnızca ikindi duaları ediliyor. Bir dakika bekleseniz yeter.”</p>

  <p>Rahibin itirazlarına rağmen Adamat kapıyı azıcık araladı. Mabedin içinde birkaç sıra kadife minderli bank vardı. Duvarlar sıva olmasına rağmen duman çıkaran dağları ve Kresimir’in urganından Güney Turna Dağı’nın zirvesine indiği sahneleri resmeden altın sarısı ve kırmızı goblenlerle yarı yarıya kaplıydı. İçeride en az otuz kişilik yer bulunmasına rağmen vaaza sadece bir avuç kişi katılmıştı.</p>

  <p>Mabedin ön tarafında duran başpiskos kollarını başının üstüne kaldırmış, yüzüne göğe doğru çevirmişti. Konuştukça sesi duvarlardan yankılanıyordu.</p>

  <p>“Ve ulu Lord Kresimir, bizi insafsızlardan ve hayırsızlardan sakın. Bizi kötülüklerden koru ki sana sığınabilelim…”</p>

  <p>Adamat kapıyı sessizce kapattı. Siemone’la beraber mabedin eski taş duvarına sokulup serin tuğlalara yaslandı.</p>

  <p>“Burası biraz… ıssız görünüyor,” dedi.</p>

  <p>“Ne demek istiyorsunuz?”</p>

  <p>“Başpiskos önemli bir adam. Daha fazla ziyaretçi görmeyi beklerdim. Haberciler, kâtipler, vesaire.”</p>

  <p>“Ah,” dedi Siemone. “Çok az ziyaretçinin çevrede dolaşmasına izin verilir. Ekselansları herkesi villada ağırlar. Ev çok yoğundur.”</p>

  <p>“Peki ben neden bu kadar özelim?”</p>

  <p>“Sizde feldmareşalin fermanı var da ondan!”</p>

  <p>Bu da bir şeydi.</p>

  <p>“Ne zamandır buradasın?” diye sordu Adamat.</p>

  <p>“İki yıl yedi gündür.” Siemone hala ona doğrudan bakmaya yanaşmıyordu. Fakat Adamat artık bunun sebebini anladığını düşünüyordu. Genç rahip potansiyel evliliği için kendini mümkün olduğunca saf tutma gayretindeydi. Bu, çevresindekilerle nadiren göz teması kurduğu anlamına gelse bile saygı duyulası bir durumdu. Etrafındaki şehvetten kaçınmak için bütün gün gözünü kendi ayaklarına dikmeye mecburdu.</p>

  <p>“Dışarı pek çıkmıyorsun, değil mi?”</p>

  <p>“Kimi zaman Adopest’e giderim. Lord Hazretleri’nin işleri için.”</p>

  <p><i>Ona ne şüphe.</i> “Niye çekip gitmiyorsun?” diye sordu Adamat. “Normal bir evlilik lisansı almak için kefaret ödemene gerek yok.”</p>

  <p>“Ben bir Urgan adamıyım, bayım. Şimdi çekip gidersem urganımdan vazgeçmiş olurum.” Siemone sol göğsünün üstünden cübbesine dikilmiş küçük bir ipe dokundu. “Tabii evlenme fırsatından da.”</p>

  <p>“Demek nişanlın bir rahiple evlenmek istiyor, ha?”</p>

  <p>“Çoğu rahip evlenir.”</p>

  <p>“Hiç böyle bir kefaret duymamıştım. Kefaretler genelde altı ay falan sürmez mi?”</p>

  <p>Siemone’un perişan bir hali vardı. “Nişanlım başpiskosun yeğeni, bayım.”</p>

  <p>Adamat ona elinden geldiği kadar sempatik bir bakış attı. “Zavallıcık ya.”</p>

  <p>“Seans bitti, bayım.”</p>

  <p>O daha konuşmayı bitirmeden mabedin ön kapısı açıldı. Yapının karşısından çok sayıda çekçek çıkageldi ve yolcularını bekledi. Dışarı çıkan yedi adam ve kadın araçlara doluştular. Hepsi de kaliteli ipekler, deriler ve en iyisinden tülbentler kuşanmıştı. Adamat birkaçını zengin tüccarlar olarak tanıdı. Kısa süre öncesine kadar müşterileri arasında yer alan Madam Lourent’i gördüğündeyse epey şaşırdı. Kadın hali vakti yerinde bir aileye mensuptu ve Tamas’ın soylu kıyımından sağ çıkması Adamat’ı cidden hayrete düşürmüştü. Madam Lourent selam vermeden geçip gitti.</p>

  <p>Adamat dostu Ricard’ı o çekçeklerden birinde kolaylıkla hayal edebiliyordu. Ricard böyle bir yere cuk otururdu ama duaya düşkünlüğünden değil. Çekçekler oradan hızla uzaklaşarak tarladan geçti ama hedefleri ön taraftaki araba yolu değildi. Charlemund her ne tür ahlaksızca eğlenceler planladıysa onlar için evin arka tarafına geri dönüyorlardı. Adamat hayretle başını iki yana salladı.</p>

  <p>Başpiskos herkes gittikten sonra dışarı çıktı ve yavaşça Adamat’a doğru yürüdü.</p>

  <p>“Tünaydın,” dedi Adamat.</p>

  <p>Charlemund selamı duymazdan geldi. Siemone alelacele başpiskosun yanından geçip mabet kapısını onun arkasından kilitledi, sonra da efendisinin resmi cübbesini çıkarmasına yardım etti.</p>

  <p>“Siemone,” dedi başpiskos, “Leydi Jarvor dua seansı sırasında uyuyakaldı. Bu üçüncü oluyor. Onu villa mıntıkasından men et.</p>

  <p>“Hayhay, Ekselansları.”</p>

  <p>“Bu kim?”</p>

  <p>“Müfettiş Adamat, Ekselansları.”</p>

  <p>Başpiskos omuzlarını kasıp Adamat’ı küçümseyici bakışlarla süzdü. “Tamas’ın tazısı. Doğru. Neden buradasın?</p>

  <p>Adamat başpiskosu tepeden tırnağa inceledi. Ondan bir kelle boyu uzun olan Charlemund heybetli biriydi. Kendini dine adamadan önce tüm Adro’nun eskrim şampiyonuydu ve hala da zarifçe hareket ediyordu. Adımları uzun ve kararlıydı. Uzun kollarıyla çoğu kişi karşısında bariz bir erişim üstünlüğüne sahipti. Adamat onun rahip oluşunu, hemen ertesi gün de Adro nun başpiskosluğuna ge tirilişini çok net hatırlıyordu. Skandal niteliğindeki bu olay yıllarca konuşulmuşsa da Charlemund’un tayininden asla dönülmemişti, Charlemund’un güçlü dostları olduğu belliydi.</p>

  <p>Tüm bunların yanı sıra başpiskosun yüzünde pudrayla mümkün mertebe kapatılmış iki büyük morluk vardı.</p>

  <p>“Ekselansları,” dedi Adamat, bir baş selamı vererek. “Umarım geçen haftaki düşüşünüzün ardından kendinizi iyi hissediyorsunuzdur. Olaya bizzat şahit oldum. Korkunç bir kazaydı.’</p>

  <p>Charlemund alaycı bir homurtu çıkardı. “Sadede gel. Neden buradasın?”</p>

  <p>Adamat adamın kolayca sinirlendiğini aklının bir köşesine yazdı. Siemone’a tekrar acımamak elinde değildi. “Buraya geçen ay Feldmareşal Tamas’a düzenlenen suikast girişimi hakkında konuşmak için geldim.”</p>

  <p>“O mu? O konu daha kapanmadı mı? Pöh. Yarışlar yakında başlayacak, o yüzden ne soracaksan çabuk sor.”</p>

  <p>Adamat kendini tuttu. Başpiskos olsun veya olmasın herkesin uyması gereken genel ahlak kuralları mevcuttu. “Piskos Hazretleri,” dedi Adamat nazik bir ses tonuyla, “en gözde fahişeniz konulu bir anket değil, ihanetle ilgili bir soruşturma yürütüyorum. Şimdi izin verirseniz size sormam gereken bazı sorular var.”</p>

  <p>Başpiskosun arkasında durarak cübbesini tutmakta olan Siemone’un gözleri neredeyse yuvalarından uğrayacaktı. Genç adam bakışlarını uzaklardaki bir noktaya dikerek başını şiddetle iki yana salladı.</p>

  <p>Başpiskos Adamat’ı ikinci bir defa süzdü.</p>

  <p>“Tamas’ın konseyindeki diğer herkesten daha güçlüsünüz,” dedi Adamat. “Hatta belki feldmareşalin kendisinden bile. Arkanızda tüm Kresim Kilisesi’nin -boyut, zenginlik ve kuvvet bakımından Leydi Winceslav’ın fedailerini, Ricard Tumblar’ın sendikasını ve Mâlik’in suç örgütünü gölgede bırakan bir teşkilatın- desteği var. Bu da Tamas’ı öldürmek isteseydiniz onun şimdiye kadar çoktan ölmüş olacağına inanmam için bana sebep sunuyor.”</p>

  <p>Adamat sözlerini sürdürdü. “İsminizi listemden çıkarmakta tereddüde kapılmamın tek sebebi daha en başta darbeyi neden desteklediğinizi bir türlü çözememem. Tamas’ı ne desteklemek ne de öldürmek için bir gerekçeniz var. Tabii görebildiğim kadarıyla.”</p>

  <p>“Beni sorgulama yetkisini sana ne veriyor?” diye soğuk bir üslupla sordu başpiskos.</p>

  <p>Adamat göğüs cebinden feldmareşalin notunu çıkarıp başpiskosa uzattı. Siemone gelip mahcup bir gevelemeyle notu aldı. Genzini temizleyip yazılanları yüksek sesle okudu.</p>

  <p>Başpiskos başını geriye attı ve kahkahalarla güldü. “Seninle işbirliği mi yapacakmışım? Sorularını mı yanıtlayacakmışım? Tamas benden kuşkulansa bile bundan bana ne? Elinden ne gelir ki? Bu savaşta bana ihtiyacı var. Kilise’nin müdahil olmasını engellemem için.”</p>

  <p>Adamat notu genç rahipten geri aldı ve katlayıp cebine soktu.</p>

  <p>“Tamas’ın suratına bile tükürsem,” diye devam etti başpiskos, “gelip benden yardım dilenir. Soruşturman umurumda mı sanıyorsun?” Başını iki yana salladı. “Hayır, zerre kadar bile değil. Yine de bir konuda haklısın: Tamas’ın ölmesini isteseydim şu an bir fukara mezarında yatıyor olurdu. Tamas yakın bir zamanda tüm yaptıklarına karşılık daha büyük bir güce hesap verecek. Benim işe karışmama hiç gerek yok.”</p>

  <p>Daha büyük bir güç mü? Adamat’ın burun kıvırası geldi. Charlemund’un örnek bir rahip olduğu söylenemezdi. Müfettiş derin bir nefes aldı, bastonuna dayanarak öne eğildi ve başpiskosun gözünün içine baktı. Daha sonra bu ısrarının bedelini ödeyeceğinin farkındaydı.</p>

  <p>“Tamas’ı desteklemekteki gayeniz nedir?” diye sordu Adamat.</p>

  <p>Başpiskos onun bakışlarına karşılık verdi. Adamat’a kilerden çıkıp gitmesine izin vermeyeceği fakat aynı zamanda ayak altında ezmekle uğraşmayacağı bir fare gözüyle bakar gibiydi. “Kilise, Manhouch’un tahttan indirilmesini uygun buldu. Adro monarşisi halktan çok ayrı düşmüştü.”</p>

  <p>Adamat bir din adamının villasını kerhane gibi kullanmasıyla ilgili bir yorum yapmaktan kaçındı. “Kilise halen Tamas’ı destekliyor mu?”</p>

  <p>“Bu soruyu bana ancak Tamas sorabilir,” dedi başpiskos. “Köpeği değil. Eğer soruşturmanın gerçekten bir yere varmasını istiyorsan Ricard Tumblar’ı veya belki de Vekilharç Ondraus u sorgulamalısın, ikisi de Tamas’ın konseyinde yer almamaları gereken güvenilmez insanlardır.”</p>

  <p>“O neden?” diye usulca sordu Adamat.</p>

  <p>“Her ikisi de Adro’nun iyiliği için çalışmıyor. Ricard tanrıtanımaz sendikasının arkasında adaletten saklanan bir kâfir. Önüne gelen en rüşvet alıp-”</p>

  <p>“Affedersiniz ama onu nereden biliyorsunuz?”</p>

  <p>Bu soruya hazırlıksız yakalanan Charlemund dişlerini gösterdi. “Sakın sözümü kesme.”</p>

  <p>“Özür dilerim.”</p>

  <p>“Ricard Kez’den, suçlulardan ve çetelerden rüşvet aldı. O Kresimir’in sevgisini hak etmeyen kirli, kötü kalpli biri.”</p>

  <p>“Kez’den rüşvet aldığını nereden biliyorsunuz?”</p>

  <p>“Kilise’nin kendi kaynakları vardır. Güvenilirliğimi sorgulamaya kalkma.”</p>

  <p>“Peki ya Ondraus?”</p>

  <p>“Ondraus Kilise’yi vergilendirmeye kalktı,” dedi Charlemund. “Ruhu büyük bir tehlikede. Benimle -bir Kresimir adamıyla!- her konuda tartışıyor. Aşa vergisini ödemiyor ve defterlerini Kilise muhasebecilerinden saklıyor. Kral bile defterlerini bizim tenkitimizden saklamazdı! O defterleri gözden geçirirsen ihanet delillerine rastlayacağını sana garanti ediyorum.” Başpiskos cep saatini kontrol etti. “Yarışlara geç kalacağım. Sabrım taşmadan önce çek git.” Bu sözlerin ardından böğürerek bir fayton istedi ve Adamat’ın tek kelime daha etmesine fırsat vermeksizin oradan ayrıldı.</p>

  <p>Adamat adamın uzaklaşmasını seyretti. Charlemund’un Ondraus hakkındaki görüşleri fazla bir ciddiyet taşımayıp basit bir husumetten fazlası gibi gözükmüyordu. Lâkin Adamat, Ricard’ın büyük miktarlarda paralar aldığını üçüncü defa duyuyordu. İşte bu hayra alamet değildi.</p>

  <p>“Şimdi de konutu gezmek istiyorum,” dedi Siemone’a.</p>

  <p>Genç rahip başını çabucak iki yana salladı. “Üzgünüm ama bu mümkün değil.” Ellerini kaygıyla ovuşturdu.</p>

  <p>“Yürütmem gereken bir soruşturma var,” dedi Adamat. “Ayak altında gezecek değilim. Başpiskosun ailesi rahatsız olmayacak.”</p>

  <p>Siemone dudaklarını yaladı. “Mesele o değil, bayım. Ben… Lord Hazretleri mahremiyetine pek düşkündür. Üzgünüm ama artık gitmeniz lazım.”</p>

  <p>Daha fazla ısrar, Adamat’a konutun denetimli bir turunu bile kazandırmadı. Derhal gitmesinin beklendiği iyice netlik kazandığında Siemone’un çekçek teklifini reddetti ve tez adımlarla faytonuna geri döndü. Villadan ayrılmaya fazlasıyla hazır bir halde kabine çıktı ve SouSmith’i sarsarak uyandırdı.</p>

  <p>“Başpiskosun konutunu bir de gece karanlığında incelemeye ne dersin?” diye ona sordu.</p>

  <p>Boksörün gözleri kocaman açıldı. “Tabuta girmenin kısa yolu derim.”</p>

  <p>“Orası öyle.” Adamat villadan uzaklaştıkları sırada parmaklarıyla fayton penceresinde ritim tuttu. “Yine de… tamamlamamız gereken bir iş var.”</p>
