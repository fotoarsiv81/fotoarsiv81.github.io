  <h2>TEŞEKKÜR</h2>

  <p>Onlar olmadan bu kitabın basılamayacağı pek çok kişi var.</p>

  <p>Potansiyelimi gördüğü, sonra da bir editöre kitabı göstermeyi aklından bile geçirmeden önce beni ite kaka kılı kırk yaran düzenlemelere zorladığı için olağanüstü menajerim Caitlin Blasdell’e teşekkür ederek başlayacağım. İkinci olarak da editörüm Devi Pillai. “Hayır… lütfen… bana o karakterin ismini değiştirtmeyin!” diye haykırmak istediğimde bile bulaşıcı coşkusuyla beni ayakta tuttu.</p>

  <p>Harikulade karım Michele’e ve fikir alışverişinde bulunarak geçirdiğimiz saatlere teşekkürler. Bu kitaptaki güzel şeylerin çoğu onun eseridir.</p>

  <p>Geçimimi yazarak sağlamak istediğimi lise yıllarımda anlamaya başladım. Suyuma giden ve nefret etmeyi beklemesine karşın ilk çalışmalarımı okuyan Marlene Napalo’ya özel bir minnet borçluyum. Tüm bu yolculuğa çıkmamın anahtarı oydu. William Prueter bana en fantastik hayallere bile kaynaklık eden tarihi sevmeyi öğretti. Üniversitede sayısız insan beni teşvik etti ve bana hem tavsiye hem de cesaret verdiler. Bunların en başında da Zina Petersen ile Grant “Boz” Boswell geliyor.</p>

  <p>Günün birinde adam olacağıma yönelik en ufak bir delil bulunmamasına rağmen çok yanardöner bir zamanımda bana hamilik eden Nancy Gould’a teşekkürler.</p>

  <p>Isaac Stewart, Steve Diamond ve Logan Moritz bu kitabın ve diğerlerinin çok sayıda tekerrürünü okudular. Böyle bir şeyin gerektirdiği dostluk bağını tarif edemem. Geri bildirimleri paha biçilemezdi. Bana ait bir şeyi okuyan ve kitabımın basılabileceğini düşünen ilk yabancı Charisa Player’a teşekkürler. Yazma ve basılma mücadelem boyunca yazdıklarımı okuyan ve bana geri bildirimde bulunan düzinelerce kişi oldu. Hepsine teşekkürler.</p>

  <p>Susan Barnes’a, Lauren Panepinto’ya ve Orbit’te perde arkasındaki diğer herkese teşekkürler. Başkalarının hayal gücümün derinliklerinden çıkmış bir şey üstünde heyecanla çalışabildiğini düşünmek hala aklımı başımdan alıyor.</p>

  <p>Bana yazmak hakkında diğer herkesten daha çok şey öğrettiği ve bütün bir endüstride yolumu nasıl bulacağımı gösterdiği için Brandon Sanderson’a en büyük hayranlığımı ve takdirimi sunarım.</p>

  <p>Elbette ki tüm bunlar nadiren istediğim şeylere ilgi göstermemi sağlayan ve günün birinde başarıya ulaşacağımdan asla şüphe duymayan anneme ve de annemin bana yaptırdığı her şeyin parasını ödeyen babama yönelik minnetimin yanında silik kalıyor.</p>

  <p>Son olarak hayallerimin peşinden koşmak için beni teşvik eden tüm aile bireylerime teşekkürler.</p>
