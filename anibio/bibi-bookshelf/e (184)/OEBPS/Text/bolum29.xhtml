  <h2>BÖLÜM 29</h2>

  <p>Taniel dağ yamacından yukarı düzenli bir tempoyla çıkan toynak seslerini dinliyordu. Tüfeğinin üstünden sarkıp burnuna biraz barut çekti. Arkasındaki dağlarda güneş batmaya başladığından beri gözü yaklaşan binicideydi. Kez ileri üssünden gelen atlının elinde beyaz bayrak vardı.</p>

  <p>Bir haberci.</p>

  <p>“Git Gavril’i getir,” dedi Taniel, Fesnik’e. Genç Bekçi gözlerini kısarak alacakaranlığa baktı ve başıyla onaylayıp kasabaya yollandı. Çekilen kuranın ardından akşam nöbeti Fesnik’e kalmıştı. Taniel’de ona arkadaşlık etme bahanesiyle gelip kaleyi onaran mühendisleri ve duvarcıları seyretmişti.</p>

  <p>Son ışık da gökyüzünden kaybolduğunda Fesnik’in nöbeti bitecekti. Taniel ancak o zaman içeri girecekti ve uzun bir gece uykusunu iple çekiyordu. Eğer kader iyi niyetliyse bu haberci yalnızca Kezlilerin geri çekildiklerini söylemeye geliyor olurdu.</p>

  <p>Dağlar tenhaydı. Arada bir duyulan gürültülerin kaynağı aşağıdaki dev Kez ordusuydu. Kezliler bir haftadır olduğu gibi bu gece de bir hücuma hazırlanmıyorlardı. Kale için verilen muharebe herkesi güçsüz düşürmüştü. Taraflar son bir haftayı ölülerini toplayarak, mühimmat ve malzeme eksiklerini tamamlayarak ve de biraz istirahat etmeye çalışarak geçirmişti.</p>

  <p>Kez kampının sessizliği Taniel’i tedirgin ediyordu.</p>

  <p>Taniel arkasındaki taşlardan gelen ayak seslerine doğru döndü. Omzunda filintasıyla Mozes geliyordu.</p>

  <p>“Gece nöbeti bende,” dedi adam.</p>

  <p>Taniel gerindi. “Senin olsun.”</p>

  <p>Mozes genelde uzun sohbetlere girmeyen suskun bir adamdı ama içki sofrasında iyi bir kafadardı. Son bir hafta boyunca Uluyan Umacı‘da beraber epey vakit geçirmişlerdi.</p>

  <p>Taniel birkaç dakika daha surlarda kaldı. O süre zarfında haberci kale kapısına yaklaştı, içeri alındı ve onu karşılamak için kasabadan küçük bir grup ayrıldı. Grubun başında iri siluetiyle hemen tanınan Gavril vardı. Konuşma kısa sürdü ve binici hiç vakit kaybetmeden kaleyi terk etti.</p>

  <p>Taniel bir baş selamıyla Mozes’a veda edip Gavril’in yanına gitti.</p>

  <p>O aralarına katıldığı sırada grup alçak sesle konferans halindeydi. Tüm başlar ona doğru çevrildi.</p>

  <p>“Feldmareşal Tine’dan ne haber geldi?” diye sordu Taniel.</p>

  <p>“Savaş kaldığı yerden devam edecekmiş,” dedi Gavril. “Bir gece saldırısı belirtisi var mı?”</p>

  <p><i>Kahretsin</i>. “Gün boyunca yamaçta bir hareketlilik olmadı.”</p>

  <p>“Ya kazıcılar?”</p>

  <p>“Onlardan da iz yok.”</p>

  <p>Lağımcılar iki ordu arasındaki bir haftalık ateşkeste bile işlerine ara vermemişlerdi. Taniel aşağıya inip onları saklandıkları yerden çıkarmak istiyordu fakat Gavril ateşkese uymalarında ısrar etmişti.</p>

  <p>“Ne demeye kazıyorlar ki?” diye homurdandı Bekçibaşı. “Altımızı oyamayacak kadar uzaklar ve Bo kazıda sihir kullanmadıklarını söyledi.”</p>

  <p>“Bo’yu gördün mü?” diye sordu Taniel. “Hafta boyunca bira maşrapasını elinden düşürmedi ve çukura inip çıkmış gibi bir hali var. Şu aralar sihir ile bir köstebek yuvasını birbirinden ayırt edebileceğini sanmam.”</p>

  <p>“E hadi ama,” dedi alçak bir ses. “O kadar da kötü sayılmam.”</p>

  <p>Taniel dönüp baktığında Bo’yu grubun biraz uzağında dururken gördü. Yoksa bunca zamandır orada mıydı? Taniel dostuna kaşlarını çattı. Bo elinde bir termos tutuyor ve Katerine’e yaslanıyordu. Kadın Taniel’e buz gibi gözlerle bakıyordu.</p>

  <p>“İçmen değil uyuman gerek,” dedi Taniel.</p>

  <p>“Bu işin içinde bir iş var,” dedi Bo, Kez ordusundan tarafı işaret ederek. “Ne planladıklarını kim bilir?”</p>

  <p>“Elimizden ne gelir ki?” dedi Taniel. “Top atışına karşı korunaklılar. Açtıkları mağaranın üstündeki tepeyi bombaladığımızda tünellerini çökerttiğimize dair bir belirtiye rastlamadık. O tünellerin ne kadar derine indiğini veya nereye gittiğini bilmiyoruz. Kalenin temelini oymaya veya kasabanın orta yerinden dışarı fırlamaya çalışıyor olabilirler. Hatta belki sihirbazlarının yardımıyla tüm Dağ Bekçileri’nin altından geçip direkt Adro’ya çıkmayı deneyeceklerdir.</p>

  <p>“Gerçekten de iç karartıcı bir fikir,” dedi Bo. “Ama gün boyu kazıcılardan bir ize rastlamadığını söyledin.”</p>

  <p>“Hala çalışıyorlar. Ona hiç şüphe yok.”</p>

  <p>“Ben de o yüzden bir karara vardım,” dedi Gavril. İkisi birden dönüp Bekçibaşı na baktı. “Madeni temizlemek için bir sorti düzenleyeceğim.”</p>

  <p>“Ne zaman?” Taniel burnuna bir fırt barut çekti.</p>

  <p>“Yarın,” dedi Gavril. “Tabii Bo’yu ayıltabilirsem.”</p>

  <p>“Ben yeterince ayığım,” dedi Bo. Bunu söylerken yalpaladı ve düşmesini önleyen tek şey Katerine’e tutunması oldu.</p>

  <p>Gavril onun bu hâlini fark etmemiş gibiydi. “Bunun asgari riskli bir sorti olacağını söyleyesim geliyor. Orduları saatlerce uzakta. Ama eğer Julene -hatta düşük seviyeli bir iki İmtiyazlı- oradaysa Bo’dan fazlasına ihtiyaç duyacağız.” Ümitle Taniel’e baktı. “Sortiye katılım… gönüllü olacak.”</p>

  <p>Taniel alaycı bir homurtu çıkarmaya çalıştı. Bu girişimi sinüslerini sızlattı. Son bir haftadır baruttan uzak durmak için elinden geleni yapmıştı. Başarılı olamamıştı ama en azından burnu birkaç gündür kanamıyordu. “Ben tabii ki varım.”</p>

  <p>“Sağ ol,” dedi Gavril. Rahatlamış gibiydi. “Yine de bana senden fazlası lazım.”</p>

  <p>Taniel’in alnı kırıştı, sonra kafasına dank etti. “Ka-poel.”</p>

  <p>Gavril kafa salladı.</p>

  <p>“Bilemiyorum…” dedi Taniel. “Pole daha o kadar genç ki.”</p>

  <p>“O bir sihirbaz,” dedi Gavril. “Hem de güçlü bir tane. Bo’yla oturup konuştum. Ona yakın ilgi duyuyor.”</p>

  <p>“Hem de çok yakın.”</p>

  <p>Taniel ikisine de kaşlarını çattı.</p>

  <p>Gavril bir an için duraksadı. “O anlamda değil.”</p>

  <p>“Tabii ki değil,” dedi Bo.</p>

  <p>Taniel yüz ifadesini bozmadı. “Ka-poel korumam altında,” dedi. Gerçekte kendisi onun koruması altındaydı, en azından Bo ya göre. “Evet, İmtiyazlıların izini sürmeme yardım etti. Birkaç kavgaya da karıştı…” Dağda genç kızın nasıl Julene’le arasına girdiğini hatırladı.</p>

  <p>Ka-poel göründüğünden güçlüydü.</p>

  <p>Bo iç geçirdi. “Taniel, Kez Fırkası’nın çoğu onun yanında çocuk gibi kalıyor. Ona ihtiyacımız olacak.”</p>

  <p>Taniel ansızın Adopest Üniversitesindeki müzede Rozalia’yla kapıştığı o günü anımsadı. Rozalia genç kızın kavgaya karışması ihtimalinden tedirgin olmuştu. Acaba Taniel’in sezemediği bir şey mi sezmişti? “Pole’un o kadar güçlü olduğunu sanmıyorum ama diyelim ki öyle. Yine de onu tehlikeye atacak değilim.”</p>

  <p>“Karar vermek sana düşmez,” dedi Gavril.</p>

  <p>“Bekle düşmez.”</p>

  <p>“Onunla çoktan konuştum. Bizimle geliyor.”</p>

  <p>Taniel gözlerini kırpıştırarak geriye kaykıldı. “Böyle bir konuda bana danışmadan mı hareket ettin?”</p>

  <p>Gavril dilini yanağının içinde gezdirerek Taniel’in gözünün içine baktı. “Orada gireceğimiz riskin farkındayım ve Ka-poel bu noktada Bo’dan bile daha değerli. Karar vermeden önce onun gelip gelmeyeceğini bilmek istedim.”</p>

  <p>Taniel iri yarı Bekçibaşı’na dik dik baktı. Gavril ona aldırış etmedi.</p>

  <p>“Yarın akşam mı?” diye sordu Taniel.</p>

  <p>“Yarın akşam,” diye doğruladı Gavril.</p>

  <p>Taniel ellerini ceplerine sokup tek başına kasabaya yollandı. Yaz mevsiminin Adro’ya yaklaştığı bu zamanda gündüzler sıcak, gecelerse daha ılık geçiyordu. Yine de güneş battıktan sonra dağların bu kadar yükseklerine hep bir soğuk hâkim olurdu. Taniel güderi pardösüsüne daha sıkı sarındı ve Uluyan Umacı’ya yaklaşırken rüzgara kulak kabarttı. Ürkütücü ses onu ürpertiyordu.</p>

  <p>Sokağın yarısında durakladı. Tavernaya doğru ilerledikçe uluma da arttı fakat Taniel başka bir sesin ona karıştığı, sonra da onun yerini aldığı gibi bir hisse kapıldı. Uzaktaki bir hayvanın kısık miyavlamasını andıran ses öncekiyle benzerdi ama sanki… daha organikti. Taniel ürpererek etrafına bakındı. Ses dağın daha yukarılarından geliyordu ve bunun gibi, yıldızların yukarıda ışıl ışıl parladığı bulutsuz gecelerde sesler çok uzaklara kadar taşınırdı. Taniel kuzeydoğu geçidine doğru göz attı. Sonra gözlerini ovuşturup tekrar baktı. Sanki orada bir şey kıpırdamıştı.</p>

  <p>Akılda kalıcı, yabani uluma tekrar başladı. Taniel bir yerde Güney Turna’da hiç kurt bulunmadığını okumuştu. Buralarda sadece dağ aslanları yaşardı. Lâkin ses daha önce duyduğu hiçbir dağ aslanına benzemiyordu. Taniel yutkundu ve bakışlarını zorla dağdan ayırdı.</p>

  <p>Göz ucuyla tespit ettiği bir hareket onu irkiltti. Yandan sinsice biri yaklaşıyordu. Suret depara kalktı. Taniel’de onun peşinden koştu. Bir köşeyi dönerek bir ara sokağa girdi ve dengesini sağlamak için bir binanın duvarına tutundu.</p>

  <p>“Hay canın çıksın!” Ka-poel’ı uzun pardösüsünün önünden kavradı. Elleri titriyordu. “Bir daha beni öyle korkutma.”</p>

  <p>Genç kız mehtabı yutan iri yeşil gözlerle ona baktı. Taniel kızın pardösüsünü bıraktı ve kendininkinin önünü düzeltti. “Kahretsin” dedi. “Ödümü patlattın. Burada ne arıyorsun?”</p>

  <p>Ka-poel önce kendi gözlerini, sonra da onu işaret etti.</p>

  <p>“Beni mi izliyorsun? Niye ki?”</p>

  <p>Kız omuz silkti.</p>

  <p>Taniel onun başının arkasına hafif bir tokat attı. Ka-poel kulaklarının hemen üstünde kalacak şekilde, saçlarını daha da kısa kesmişti. Taniel tekrar sokağa çıkıp bir kapı eşiğine oturdu. Ka-poel oradan ayrılacak gibi oldu.</p>

  <p>“Buraya gel,” dedi Taniel, kaba bir ton kullanmadan. Ka-poel babası tarafından pataklanmakla tehdit edilen, lâkin masum bir tebessümle paçayı kurtaracağını bilen bir kız gibi onun yanına sokuldu. “Neden Gavril’in seni o sortiye davet ettiğini bana söylemedin?”</p>

  <p>Ka-poel ona bir kaşını kaldırarak baktı. Parmağıyla boğazını gösterdi.</p>

  <p>“Evet, konuşamadığının farkındayım,” dedi Taniel, gözlerini yuvarlayarak. “Ama canın istediğinde bana derdini anlatmanın bir yolunu mutlaka buluyorsun.”</p>

  <p>Ka-poel dudaklarını büzdü.</p>

  <p>“Bilmezden gelme. Bunu hep yapıyorsun. Bir cevap istiyorum.” Genç kız kollarını gövdesine doladı, sonra da Taniel’i işaret etti. Taniel başını iki yana salladı. Pole bir elini göğsüne vurarak tekrar onu gösterdi. <i>Sen… beni seviyor musun?</i> Hayır, bu doğru olamazdı. Taniel başını iki yana sallayarak anlamadığını ifade etti. Ka-poel iç geçirdi. Bu sefer de kılıç savururmuş gibi yapıp diğer kolunu havaya kaldırdı.</p>

  <p>“Kalkan?” dedi Taniel.</p>

  <p>Genç kız kafa salladı, sonra tekrar onu gösterdi.</p>

  <p>“Bana kalkan mı oluyorsun? Beni koruyor musun? Beni korumak mı istiyorsun? Yok daha neler. Sen daha kaçındasın, on beş mi? Beni korumaya çalışmaman gerekir. Daha neredeyse oyuncak bebeklerle oynayacak yaştasın. Eh…” Taniel kızın Julene bebeğim ve onunla neler yapabildiğini hatırladı. “Hala bebeklerle oynuyorsun. Hem de tehlikeli bebeklerle. Ama beni korumamalısın.”</p>

  <p>Taniel on beş yaşındaki halini anımsamaya çalıştı. Hayalinde siyah saçlara ve yeni yeni uzamaya başlamış bir sakala sahip dikbaşlı, sırık gibi bir oğlan belirdi. O zamanlar beri büyümüş, güçlenmiş, uzamıştı ve daha şimdiden kıdemli bir askerin yara izlerini taşıyordu. Henüz yirmi ikisinde olmasına rağmen kendini yaşlı hissediyordu.</p>

  <p>Ka-poel ona sırtını döndü.</p>

  <p>“Hey, sakın bana…”</p>

  <p>Genç kız kollarını göğsünde kavuşturdu.</p>

  <p>Taniel ayağa kalkıp ona arkadan yaklaştı. Pole hızlı hızlı parmak hareketleri yaptı.</p>

  <p>“Ne?”</p>

  <p>Kız hareketleri tekrarladı.</p>

  <p>“On dokuz mu? Ah, sen mi? On dokuz yaşındasın.” Taniel şaşkına dönmüştü. “Sana hep bir çocuk gözüyle baktım. Dynizeliler on altı yaşında evlendirilirler.”</p>

  <p>Genç kız hala ona bakmaktan kaçınarak başını iki yana salladı ve kendini işaret etti.</p>

  <p>“Ama sen evlenmedin, ha?”</p>

  <p>Kız kafa salladı.</p>

  <p>“Eh, kaç yaşında olduğun umurumda değil. Beni korumanı istemiyorum.”</p>

  <p>Ka-poel ansızın ona doğru döndü. Yüzleri o kadar yakındı ki Taniel nefesinin kokusunu aldı. Bal gibi tatlı bir kokuydu ve Taniel kızın ne yediğini merak etti.</p>

  <p><i>Şansına küs,</i> diye ağzını oynattı Ka-poel.</p>

  <p>Taniel çenesini sıktı. Kahrolasıca kız. “Benim için neden bu kadar çok endişeleniyorsun?” diye yavaşça sordu.</p>

  <p>Genç kız ona doğru eğildi. Dudakları neredeyse birbirine değecekti. Taniel kızın kara gözlerinin içine baktı. Yıldız ışığını yansıtan o gözlerde haylazlık, dudaklarındaysa alaycı bir tebessüm vardı. Taniel kalp atışlarının hızlandığını hissetti. Ka-poel bir anda döndü ve sokaktan aşağı koşarak uzaklaştı.</p>

  <p>Onun gitmesini seyreden Taniel derin bir nefes aldı. “O da neydi öyle?” dedi usulca. Öpüşselerdi nasıl bir tat alacağını merak ederek dudaklarını yaladı. Bu düşünceyi aklından çıkardı. Pole bir hizmetkâr, eğitimsiz bir vahşiydi. Taniel ellerini ceplerine soktu ve subay kışlasındaki odasına vardığında Pole’u orada bulmayacağını umarak yollara düştü.</p>
