  <h2>BÖLÜM 16</h2>

  <p>“Komutanım, Mihali’nin kim olduğunu öğrendik.”</p>

  <p>Çalışma masasında oturan Tamas kafasını kaldırdı. Bir kerecik olsun ortalık tenhaydı. Görünürde ne bir Kanatlar tuğbayı ne bir konsey üyesi ne de bir subay veya sekreter vardı. Kapının hemen dışında nöbet tutmasına rağmen Olem o sabah Tamas’ın gördüğü ilk insandı.</p>

  <p>“Mihali mi?”</p>

  <p>Olem bir sigara yakmak için duraksadı. “Yeni aşçıbaşı.”</p>

  <p>Tamas masasının köşesinde duran kabak çorbası kâsesini hatırladı. Kâse ne yazık ki boştu. İçindeki haltsa karabarut kadar bağımlılık yapıcıydı. “Evet… Mihali,” dedi Tamas. “Çok ağırdan aldınız.”</p>

  <p>“Yoğun bir haftaydı.”</p>

  <p>“Orası öyle.”</p>

  <p>“Mihali, Moaka’nın na-baronuymuş,” dedi Olem. “Daha çok profesyonel unvanıyla tanınıyormuş: Altın Aşçıbaşları’nın Efendisi.”</p>

  <p>“Peki bu ne anlama geliyor?”</p>

  <p>“Altın Aşçıbaşları bir aşçılık enstitüsüymüş. Dokuz’un en iyisi. Dört kıtanın en zengin aileleri özel aşçıbaşları olarak çalıştırmak için okulun mezunlarının peşinden koşarmış. Yani krallara yemek pişirirlermiş.”</p>

  <p>“Peki ya efendileri?”</p>

  <p>“Her nesilde, akranlarının en iyisi olarak kabul gören kişiymiş.</p>

  <p>“Ve o kişi şu an mutfağımızda üç alaya öğle yemeği pişiriyor, öyle mi?”</p>

  <p>“Doğrudur, komutanım.”</p>

  <p>“Neden?” diye sordu Tamas.</p>

  <p>“Görünüşe bakılırsa saklanıyor.”</p>

  <p>Tamas korumasına bakakaldı. “Saklanıyor mu?”</p>

  <p>“Kısa bir süre önce Hassenbur Akıl Hastanesi’nden kaçmış.”</p>

  <p>Tamas sandalyesine arkasına yaslandı.</p>

  <p>“Bu kadar komik olan nedir, komutanım? diye sordu Olem.</p>

  <p>Tamas yanağının içini kemirdi. “Çevresindekilere Adom’un reenkarnasyonu olduğunu hiç söylemiş mi?”</p>

  <p>“Evet, komutanım,” dedi Olem. “Zaten o yüzden hastaneye yatırılmış.”</p>

  <p>“İşte bu, pek çok şeyi açıklıyor,” diyen Tamas önündeki işlere göz attı. Masasında Adopest Köpek Yetiştiricileri Cemiyeti’nden gelen ricalar, Ricard Tumblar’ın sendikası için imzalanacak fermanlar ve Kresimir Kilisesi’ne yönelik bir vergi teklifi duruyordu. Feldmareşal başını iki yana salladı. Şimdi uğraşmak istediği hiçbir şey yoktu. “Gel, gidip aşçıbaşımızla biraz laflayalım, ne dersin?”</p>

  <p>Olem onun peşinden koridora çıktı. “Sence bu iyi bir fikir mi, komutanım?”</p>

  <p>“Tehlikeli biri mi?” diye sordu Tamas.</p>

  <p>“Görebildiğim kadarıyla hayır. Adamlar yeni aşçılarına bayılıyorlar. Daha önce onlar için böyle yemek pişiren biri hiç olmamış. Onunkilerin yanında diğer tüm ordu tayınları bok gibi kalıyor.”</p>

  <p>“Ne pişiriyor ki? Kabak çorbası mı?”</p>

  <p>Olem güldü. “Dün öğle yemeğinde ne yediğini hatırlıyor musun?”</p>

  <p>“Tabii ki hatırlıyorum,” dedi Tamas. “Kahrolası öğün dokuz çeşitti. Şekerde pişmiş yılanbalığı, fındık faresi dolması, sığır kavurma, bir öküzü besleyebilecek kadar büyük bir salata… Hayatımda sadece bir defa öylesine mükellef bir yemek yemiştim ve o da Manhouch’un partilerinden birindeydi.”</p>

  <p>“İşte o normal tayındı, komutanım.”</p>

  <p>Tamas aniden durunca Olem ona tosladı. “Herkesin o kadar iyi yediğini mi söylüyorsun?”</p>

  <p>“Evet, komutanım.”</p>

  <p>“Sen de mi?”</p>

  <p>“Evet, komutanım.”</p>

  <p>“Kahrolası tugayın geri kalanı da mı?”</p>

  <p>Olem kafa salladı.</p>

  <p>Herif yıllık tayın bütçesini har vurup harman savuruyor olmalı. Kendini acele etmek zorundaymış gibi hisseden Tamas yürümeyi sürdürdü. “Ondraus duyunca altına kaçıracak.”</p>

  <p>Olem ona yetişti. “Tam tersine, komutanım. Bir sekretere sordum. Görünen o ki Mihali ana sermayeye dokunmamış bile.”</p>

  <p>“Öyleyse onca yiyeceğin parasını nasıl ödüyor?”</p>

  <p>Olem omuz silkti.</p>

  <p>Soylular Evi’nin tamamına tek bir mutfaktan hizmet veriliyordu. O mutfak da duvarların üst kısmındaki pencerelerden gün boyu ışık girsin diye zemin katın hemen altındaydı ve Ev’in eniyle neredeyse aynı uzunluktaydı. Mutfağın bir tarafında bacaları tavana girerek gözden kaybolan düzinelerce fırın ile normalde binayı dolduran binlerce sekreter ve soylu için yemek pişirilebilecek yeterince boş alan mevcuttu. Odanın ortası yemek tariflerinin hazırlanmasında ve malzemelerin düzene sokulmasında kullanılan geniş, alçak masalara ayrılmışken öteki tarafta ölçü aygıtlarının, baharatların ve daha başka malzemelerin tutulduğu dolaplar ve vitrinler bulunuyordu. Tavandan sosisler, yeşillikler, sebzeler ve daha fazlası sarkıyordu.</p>

  <p>Tamas mutfağa girer girmez bir mendille alnını sildi. İçerideki ısı onu neredeyse koridora geri kaçıracaktı ama gözlerini birkaç defa kırpıştırarak yerinde kaldı. Bunun bir sebebi de iştah açıcı türlü türlü kokuydu: kakao, tarçın, ekmekler ve etler. Ağzı hemen sulanmaya başladı.</p>

  <p>“İyi misin, komutanım?” diye sordu Olem.</p>

  <p>Tamas ona sert bir bakış attı.</p>

  <p>İçeride düzinelerce asistan koşuşturuyordu. Bunların hepsi de aynı üniformanın bir çeşidini giyiyordu; siyah pantolon üstüne beyaz önlük ve başlarında da bir tür şapka. Aralarından bazılarının maddi gücü daha yüksek kaliteye yetermiş gibi gözüküyor, diğerleriyse kıyafetlerini sokaktan toplamışa benziyordu. Yine de ne kadar yırtık pırtık olurlarsa olsunlar tüm giysilerin tertemiz tutulduğu Tamas’ın gözünden kaçmadı. Dikkatini çeken bir şey daha vardı: Asistanların tamamı kadındı. Yaş ve güzellik bakımından çeşitlilik gösteriyorlar ve tam bir konsantrasyon içinde çalışıyorlardı. Hiçbiri Tamas’ı fark etmişe benzemiyordu.</p>

  <p>Aşçıbaşının ta kendisi asistanlarının arasında geziniyordu. Tamas onu depremin yaşandığı gün karargâhında beliren adam olarak derhal tanıdı. O seyretmeyi sürdürürken Mihali asistanlarından birine bir şeyler söylemek için durdu, sonra da hemen bir sonrakine geçip şu yemeğe bu kadar baharat ekti ve bir hamura gereğinden fazla un katılmadan önce diğer bir asistanın kolunu tuttu. İş istasyonlarına ayırdığı kadınların arasında ön saflardaki bir komutanın becerisiyle dans ediyor, durmaksızın emirler verip değişiklikler yapıyor, gözünden hiçbir şey kaçmazmış gibi bir izlenim yaratıyordu.</p>

  <p>Mihali o sırada Tamas’ı fark edip gülümsedi. Kapıya doğru ilerlerken yarı yoldaki bir et tezgâhında durakladı ve irice bir kadına satır kullanımında yardım etti. Bir düzine dana kaburgasını bir celladın ustalığıyla doğradı ve kadına kafa sallayarak satırı geri verdi. Cesaret aşılayıcı bir şeyler fısıldadıktan sonra da Tamas’ın yanına geldi.</p>

  <p>“Tünaydın, Feldmareşal,” dedi Mihali. “Tanışmamızdan beri yoğun bir iki hafta geçirdik.”</p>

  <p>Olem bunu duyunca Tamas’a meraklı gözlerle baktı.</p>

  <p>Mihali sözlerini sürdürdü. “Ne yalan söyleyeyim yeni bir asistan grubu eğitiyor olmasaydım bundan iki kat hızlı çalışırdım.” Şapkasını çıkardı, yenlerinden birini alnına sürerek kumaşı tere buladı ve ellerini önlüğüne sildi. Yüzünden endişeli bir ifade geçti. “Korkarım öğle yemeği birkaç dakika gecikecek.”</p>

  <p>Tamas odaya bakındı. Aynı anda o kadar çok şey olup bitiyordu ki ne hazırlandığını kestirmek imkânsızdı. Buraya sorular sormak için gelmişti. Niyeti şu “çılgın aşçıbaşı” meselesinin temeline inmekti. Lâkin kelimeler diline takılıp kaldı.</p>

  <p>“Birinin çıkıp şikayet edeceğinden şüpheliyim,” demeyi becerdi. Ansızın karnı guruldadı. “Öğle yemeğinde ne var?”</p>

  <p>“Karabiberde kavrulmuş köri soslu semender ve hafif bir sebzeli börek,” dedi Mihali. “Akşam yemeğinde şarap soslu dana eti yiyeceğiz. Yanında da bir baharatlı şarap servis edeyim diyorum. Tabii bunlar sadece ana yemekler. Aralarından seçim yapabileceğiniz daha başka pek çok şey olacak.”</p>

  <p>“Ev’deki herkes için mi?”</p>

  <p>“Elbette.” Tamas aptalca bir şey söylemişçesine Mihali’nin gözleri açılmıştı. “Sence bir sekreter bir feldmareşalden veya bir asker bir muhasebeciden daha mı kötü beslenmeli?”</p>

  <p>“Özür dilerim,” dedi Tamas. Oraya neden indiğini hatırlamaya çalışarak Olem’le bakıştı.</p>

  <p>“Lütfen, Feldmareşal, benimle biraz yürü.” Mihali karşılık beklemeden hızlı adımlarla oradan ayrıldı. Tamas ona yetiştiğinde bir ocağın hava akımını değiştirerek üstünde kaynayan çorba kazanının ısısını ayarlıyordu. Bir parmağını çorbaya batırıp ağzına soktu, sonra da önlüğünden bir bıçak ile bir diş sarımsak çıkardı ve sarımsağı ustaca keserek gerektiği kadarını kazana kattı.</p>

  <p>“Sana yapılan suikast girişimini duydum,” dedi aşçıbaşı Tamas durdu. Mutfağa girdiğinde yaralarının acısının göğsünde ki dikişlerin sızısının geçtiğini o zaman fark etti. Ağrıları tür barut transının dışından gelircesine uzak bir zonklamadan ibaretti.</p>

  <p>Mihali’nin sesine bir keder tınısı hakimdi. “Sihirbazların o Zebellahlara yaptıklarını tasvip etmiyorum. Doğadışı bir uygulama. Hayatta kalmana sevindim.”</p>

  <div>

    <p>“Teşekkürler,” dedi Tamas yavaşça. Mihali’nin bir casus olduğu yönündeki şüpheleri ağır ağır kayboluyordu. Adamın bir aşçıbaşı olarak sahip olduğu namı ve becerileri taklit edilemezdi.”</p>

  </div>

  <p>“Mihali,” dedi, “seninle akıl hastanesi hakkında konuşmaya geldim.”</p>

  <p>Aşçıbaşı bir çatalın ucundaki sebzeli börek lokmasını ağzına götürürken donakaldı. “Biraz daha karabiber,” dedi asistanlarından birine. “Ayrıca sıradaki partiye bir düzine patates ekleyin.” Tamas’ı yine yetişmeye zorlayarak hızlı adımlarla bir sonraki istasyona geçti.</p>

  <p>“Evet,” dedi feldmareşal tekrar yanına geldiğinde. “Hassenbur’dan kaçtım. Rezil bir yerdi.”</p>

  <p>“Nasıl kaçtın?”</p>

  <p>Mutfağın, hiç asistan olmayan bir bölümüne ulaşmışlardı. Öyle ki görünmez bir perdenin arkasına geçmiş gibiydiler. Isı ve buhar azalmış, gürültüler boğuk bir hal almıştı. Tamas hala aynı odada olduklarından emin olmak için arkasına göz attı. Diğer taraftaki koşuşturmaca devam ediyordu.</p>

  <p>“Tedavi görmediğim bir zamanda mutfağa erişim izni verdiler.” Mihali bu anı karşısında ürperdi. “Hastane için yemek yaptığımı söylemelerine rağmen kısa sürede yemeklerimi yakındaki asilzade malikânelerine yolladıklarını ve hizmetlerime karşılık iyi para kazandıklarını keşfettim. Ben de bir pasta yapıp içine girdim ve asistanlarımdan beni yandaki malikâneye göndermelerini sağladım.”</p>

  <p>“Dalga geçiyorsun,” dedi Olem. Yakılmamış bir sigarayı dudakları arasında döndürerek ocaklardan birini süzdü.</p>

  <p>Mihali omuz silkti. “Çok büyük bir pastaydı.”</p>

  <p>Tamas adamın daha başka bir şey, belki de gerçek kaçış yöntemini söylemesini bekledi ama Mihali sessiz kaldı. Mutfağın neredeyse yarısını teşkil eden bu bölüm ötekiyle aynı sayıda tencere ve yanar vaziyette fırın içeriyordu fakat Mihali yemekler arasında mekik dokurken bunlarla sadece kendisinin ilgilendiği belli oldu. Aşçıbaşı kolunu yukarı kaldırarak kancasında asılı duran devasa bir tencereyi indirdi. Tencerenin ağırlığı Tamas’ınkiyle yarışır gibiydi ama Mihali onu kolayca çekip çevirerek bir ocağa yerleştirdi. Ocağın altındaki ateş haznesini açıp ısıyı kontrol ettikten sonra da köşedeki üstü açık bir şişin başına geçti.</p>

  <p>Tamas oda boyunca onun peşini bırakmadı. Mihali’nin az önce indirdiği tencerenin yanında durakladı; tencereden buharlar yükseliyordu. İçine baktığında gözlerini kırpıştırdı. Tencere patatesli, havuçlu, mısırlı ve sığır etli bir yahniyle ağzına kadar doluydu.</p>

  <p>“Bu az önce boş değil miydi?” diye usulca Olem’e sordu.</p>

  <p>Olem kaşlarını çattı. “Öyleydi.”</p>

  <p>İkisi de Mihali’nin az önce indirdiği tencereye bakındı fakat mutfağın bu tarafındaki tüm tencereler doluydu ve içlerinde yemek pişiyordu. Nedense açlığı bir nebze geçen Tamas kendini huzursuz hissetti. Mihali hala şişin başındaydı. Alevlerin üstünde bütün bir sığır gövdesi kızarmaktaydı. Aşçıbaşı küçük bir kâse alıp etin üstüne bir tür sos dökmeye başladı. Tamas’ın karnı tekrardan guruldar oldu ve yeni kokuların akınıyla huzursuzluğundan eser kalmadı.</p>

  <p>“Mihali, tanrı Adom’un reenkarnasyonu olduğunu başkalarına da söyledin mi?” Tamas adamın çehresini dikkatle inceleyerek bir delilik emaresi aradı. Mihali’nin mutfakta bir usta olduğu su götürmezdi. Tamas dâhiliğin yarısının delilik olduğunu duymuştu. Çocukluğundaki ilahiyat derslerini hatırlamaya çalıştı. Adom, Adro’nun koruyucu aziziydi. Kilise ona Kresimir’in kardeşi derdi ama Kresimir gibi bir tanrı muamelesi etmezdi.</p>

  <p>Mihali bıçağının ucuyla sığır gövdesini dürttü ve yağların fokurdayarak yüzeye çıkmasını, sonra da etten akıp aşağıdaki kömürlerde cızırdamasını seyretti. Çatık kaşlı ifadesi yavaşça geri geldi. “Beni hastaneye akrabalarım yatırdılar,” dedi usulca. “Erkek kardeşlerim ve kuzenlerim. Ben bir piç oğulum. Babam, bir Rosvel güzeli olan annemi karısından daha çok severdi. O yüzden de erkek kardeşlerim çocukluğumdan beri benden nefret ettiler. Babam beni kollayıp yeteneklerimi teşvik etti. Geleneklere karşı gelerek mirasçısı yaptı.” Eti tekrar dürttü. “Öldüğü gün kardeşlerim beni akıl hastanesine gönderdiler. Cenazeye katılmama bile izin verilmedi. Tek bahane, tanrı Adom olma iddiamdı.”</p>

  <p>Mihali uykudan kalkarcasına ansızın dimdik doğruldu. “Ekmek, ekmek,” diye mırıldandı. “En az elli somun daha. Bu kızlar yeterince hızlı çalışmıyorlar.”</p>

  <p>Odanın ortasındaki tezgâhlara gitti. Nemli havluların altına hamur topakları koyulmuştu. Mihali bir eliyle havlular, çekip alırken diğerini koca bir hamur yığınına daldırdı. “Harika kabarmış,” dedi kendi kendine, yüzünde dalgın bir tebessümle. Hamuru mükemmel porsiyonlara ayırırken elleri o kadar hızlı çalışıyordu ki Tamas güçlükle takip edebiliyordu. Somunlar ikişer ikişer ekmek küreğine yüklendi ve hiç hamur kalmayıncaya dek hazır bekleyen bir fırına sürüldü.</p>

  <p>Son somun da fırına girer girmez Mihali ilkini dışarı çıkardı. Fırına sürüleli sadece bir iki dakika geçmesine rağmen ekmeğin rengi sarımsı kahverengi, kabuğuysa çıtır çıtırdı. Tamas gözlerini kısarak saymaya başladı.</p>

  <p>“Hayal görüyor olamam,” dedi, Olem’e doğru eğilerek.</p>

  <p>“Hayır,” diye doğruladı Olem. “Çıkardığı somunların çeyreği kadarını fırına koydu.” Olem iki parmağını birleştirip alnına ve göğsüne dokundurarak Urgan çıkardı. “Kresimir bizi korusun. Yoktan var edebilen bir sihir duymuş muydun hiç?”</p>

  <p>“Asla. Ama bugünlerde pek çok yeni şeyle karşılaşıyorum.” Mihali somunları fırından çıkarmayı bitirdi ve Tamas ile Olem’e doğru döndü. “Hassenbur peşimden adam gönderdi,” dedi. “Akıl hastanesine geri döneceğime Fatrasta’nın öteki tarafına kaçar ve vahşilere yemek pişiririm daha iyi.”</p>

  <p>Tamas gözünü somunlardan ayırdı. Şişteki sığır gövdesine ve daha on dakika önce boş olan yahni tenceresine baktı. Mihali’nin sözlerine kafa salladı ve Olem’le beraber yavaşça geri çekildi.</p>

  <p>“Bir Maharet,” dedi koruma. “Tek açıklama bu. Tüm İmtiyazlı sihirlerinden daha kuvvetli Maharetler varmış. Onunki yemekle ilgili olmalı.”</p>

  <p>“Üçüncü göz?” diye sordu Tamas.</p>

  <p>Olem başıyla onayladı. “Az önce baktım. Onda bir Maharetli’nin parıltısı var.”</p>

  <p>“Eh, tanrı falan değil,” dedi Tamas. “Ama öyle olduğunu sanıyor. Ve Maharet’i çok güçlü. Ordudaki moralin yarısını yemekleri sağlıyor. Peki onunla ne yapacağım?”</p>
