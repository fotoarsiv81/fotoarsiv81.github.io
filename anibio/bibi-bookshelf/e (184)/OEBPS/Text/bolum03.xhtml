  <h2>BÖLÜM 3</h2>

  <p>Taniel, Soylular Evi’nin en üst basamağında durakladı. Bina sabahın bu saatinde bir mezarlık kadar karanlık ve sessizdi. Basamaklara, sokağa ve her kapıya aralıklı olarak askerler konuşlanmıştı. Taniel, Feldmareşal Tamas’ın koyu mavi ceketli adamlarını hemen tanıdı. Çoğu onu simaen bilirdi. Bilmeyenler de güderi ceketine iğnelenmiş gümüş barut fıçısını gördü. Biri selam mahiyetinde elini kaldırdı. Taniel harekete aynı şekilde karşılık verdi, sonra da bir enfiye kutusu çıkarıp elinin tersine ince bir karabarut çizgisi döktü. Onu burnuna çekti.</p>

  <p>Barut ona kendini enerjik ve coşkulu hissettirdi. Duyularını ve zihnini keskinleştirdi. Nabzını hızlandırdı ve gergin sinirlerini yatıştırdı. Bir Damgalı için barut hayat demekti.</p>

  <p>Taniel omzunda bir dokunuş hissedip döndü. Yol arkadaşı ondan bir kelle boyu daha kısaydı ve vücudu bir ergeninki kadar cılızdı. Kadın onu azıcık da olsa daha dolgun kılan ve sıcak tutan tam boy bir seyahat pardösüsü giyiyor, yüz hatlarının çoğunu gizleyen geniş siperlikli bir şapka takıyordu. Havaya bahar başlangıcının soğuğu egemendi ve Ka-poel bundan çok daha sıcak bir yerden geliyordu.</p>

  <p>Kadın önlerinde yükselen binayı sorarcasına işaret ederek ufak, çilli bir eli açığa çıkardı. Taniel onun Soylular Evi gibi bir binayla şimdiye kadar hiç karşılaşmamış olduğunu kendi kendine hatırlatmak zorunda kaldı. Beş kat yüksekliğindeki ve bir savaş meydanı genişliğindeki bina Adro hükümetinin merkezi olup hem soyluları hem de onların çalışanlarını barındıracak kadar büyüktü.</p>

  <p>“Geldik.” Taniel’in sesi bu erken saatin tenhalığında epey sert çıkıyordu. “Askerlerin gitmemizi istedikleri yer burasıydı. Ama burada bir ofisi yok ki. Yoksa iş bu gece halloldu mu? Daha iyi bir zaman seçebilirlerdi…” Sözünün devamını getirmedi.</p>

  <p>Taniel bir dilsizin karşısında geveleyerek tedirginliğini açığa vuruyordu. Tamas, Vlora’yı öğrendiğinde küplere binecekti ve suç elbette Taniel’in üstüne kalacaktı. Taniel enfiye kutusunu hala tuttuğunu fark etti. Elleri titriyordu. Başparmağının üstüne bir çizgi daha döktü. Barutu burnuna çekti ve kalp atışları hızlanırken başını arkaya yatırdı. Karanlıktaki hatlar keskinleşti, sesler yükseldi ve Taniel barut transının getirdiği huzurla iç geçirdi. Bir elini sokak lambasının ışığına kaldırdı. Artık titremiyordu.</p>

  <p>“Pole,” dedi kıza hitaben. “Tamas’ı bir süredir görmüyorum. Haşin adamdır. Sadece en yakınındaki birkaç kişiye sıcak davrandığı olur. Sabon. Lajos. Dostları onlardır. Ben sıradan bir askerim, o kadar.” Yeşil gözler geniş siperlikli şapkanın altından onu süzdü. “Anladın mı?” diye sordu adam.</p>

  <p>Ka-poel kısaca kafa salladı.</p>

  <p>“İşte,” diyen Taniel elini ceketinin önüne sokup eskiz defterini çıkardı. Solgun dana derisi bir cilde sahip defter kullanımın ve yolculukların etkisiyle iyice eskiyip yıpranmıştı. Taniel sayfaları birbiri ardına çevirdi ve Feldmareşal Tamas’ın bir tasvirini bulunca defteri Ka-poel’a uzattı. Karakalem çizim zamanla dağılmıştı ama feldmareşalin ciddi siması yanılgıya yer bırakmıyordu. Ka-poel çizimi kısa bir süre inceledikten sonra defteri geri verdi.</p>

  <p>Taniel dev kapı kanatlarından birini iterek açtı ve ana salona girdi. Solundaki bir merdivenin yakınında yer alan bir ışık havuzu hariç içerisi zifiri karanlıktı. Duvarda tek bir fener asılıydı ve onun altındaki bir hademe sandalyesinde yorgun bir suret uyuklamaktaydı.</p>

  <p>“Bakıyorum da Tamas daha üst makamlara çıkmış.”</p>

  <p>Taniel kendi sesinin ana salonda yankılanmasını dinledi ve Sabon’un sandalyesinde irkildiğini görmekten memnun oldu. Adamın koyu suratındaki hatları, yalnızca barut transı sayesinde seçebiliyordu. Sabon son kez karşılaştıkları iki sene öncesinden bu yana on yıl yaşlanmışa benziyordu.</p>

  <p>“Hoşuma gitmedi,” diye ekledi Taniel, tüfeğini ve sırt çantasını omzundan kırmızı pelüş halıya bırakarak. Faytonda geçen yirmi saatin ardından uyuşukluğun geçmesi için eğilip bacaklarını ovuşturdu. “Kışlan çok soğuk, yazları çok tenha olsa gerek. Üstelik bu kadar boş alan yatılı misafirlere davetiye çıkarır.”</p>

  <p>Sabon gevrek gevrek gülerek yanlarına geldi. Taniel’in elini sıkıp kendine doğru çekti ve ona sarıldı. “Fatrasta nasıl?</p>

  <p>“Resmen mi? Hala Kez’le savaş halinde,” dedi Taniel. “Gayriresmî olaraksa Kez barış talep etti ve birkaç alay haricinde tüm ordusunu Dokuz’a geri çekti. Fatrastalılar bağımsızlıklarını kazandılar.”</p>

  <p>“Benim için bir iki Kez İmtiyazlı’sı öldürdün mü?” dedi Sabon.</p>

  <p>Taniel tüfeğini ışığa kaldırdı. Sabon parmaklarını dipçikteki bir dizi çentik boyunca gezdirdi ve beğeniyle ıslık çaldı. Hatta birkaç tane de Zebellah,” dedi Taniel.</p>

  <p>“Onlan öldürmek zordur,” diye belirtti Sabon.</p>

  <p>Taniel kafa salladı. “Zebellahlar için tek mermiden fazlası gerekti.”</p>

  <p>“Çift Atar Taniel,” dedi Sabon. “Bir sene boyunca Dokuz’un dilinden düşmedin. Saltanat fırkasının korkudan ödü patladı. Manhouch’tan seni geri çekmesini istediler. Bir Damgalı’nın bir İmtiyazlı öldürmesi —o bir Kez İmtiyazlısı bile olsa- kötü örnekmiş.”</p>

  <p>“Çok geç kaldım herhalde?” dedi Taniel, karanlık ana salonda etrafına bakınarak. Öteki türlü burada olmazdı. Her şey planlandığı gibi gittiyse Tamas saltanat fırkasını katletmiş ve Manhouch’u esir almıştı.</p>

  <p>“Birkaç saat önce bitti,” dedi Sabon.</p>

  <p>Taniel yaşlı askerin gözlerinde bir sertlik görür gibi oldu. “İşler iyi gitmedi mi?”</p>

  <p>“Beş adam kaybettik.” Sabon bir isim listesi saydı.</p>

  <p>“Kresimir’in yanında huzur bulsunlar.” Dileği kendi kulaklarına bile boş gelen Taniel yüzünü ekşitti. “Ya Tamas?”</p>

  <p>Sabon iç geçirdi. “O… bitkin. Manhouch’u devirmek yalnızca ilk adımdı. Önümüzde hala idam, yeni hükümetin kurulması, Kez’le olan sorunlar, açlık ve de yoksulluk var. Liste uzadıkça uzuyor.”</p>

  <p>“Tamas halkla sorun yaşayacağımızı öngörüyor mu?”</p>

  <p>“Tamas her şeyi öngörüyor. Saltanat yanlıları çıkacak. Bir milyon kişilik bir kentte çıkmayacağını düşünmek aptallık olur. Gel gör ki sayılarını ve ne kadar teşkilatlı çalışacaklarını bilmiyoruz. Tamas’ın sana ihtiyacı var; tabii Vlora’ya da. O seninle gelmedi mi?” Taniel dönüp Ka-poel’a göz attı. Salondaki diğer tek kişi oydu. Ufak tefek kadın Taniel’in eşyalarını yere bırakmıştı ve mekânı yavaşça dolaşarak loş ışıkta güçlükle seçilebilen tablolara bakıyordu. Sırt çantası hala omzundaydı.</p>

  <p>Taniel çenesinin kasıldığını hissetti. “Hayır.”</p>

  <p>Sabon bir adım geri çekilip başıyla Ka-poel’ı işaret etti.</p>

  <p>“Hizmetkârım,” dedi Taniel. “Bir Dynizeli.”</p>

  <p>“Yani bir vahşi, ha?” diye sesli düşündü Sabon. “Dynize imparatorluğu nihayet sınırlarını mı açtı? Bak bu büyük bir haber.”</p>

  <p>Hayır, dedi Taniel. “Dynize kabilelerinden bazıları batı Fatrasta’da yaşıyor.”</p>

  <p>“Bir oğlandan daha büyük gözükmüyor.”</p>

  <p>“Kime oğlan dediğine dikkat et,” dedi Taniel. “O konuda biraz alıngandır.”</p>

  <p>“Öyleyse bir kızdan,” dedi Sabon, dostuna alaycı bir bakış atarak. “Güvenilir mi?”</p>

  <p>Hayatını, onun benimkini kurtardığından daha fazla kurtardım,” cevabını verdi Taniel. “Vahşiler o tür şeyleri çok ciddiye alırlar.”</p>

  <p>Demek ki çok da vahşi değil,” diye mırıldandı Sabon. “Tamas, Vlora’nın neden burada olmadığını bilmek isteyecek.”</p>

  <p>“Bırak, o işle ben ilgileneyim.” Tamas, Fatrasta’yı bile sormadan önce Vlora’yı sorardı. Taniel’in de bildiği gibi iki senenin fazla bir şey değiştireceğini düşünmek ahmaklıktı. İki sene. Çukur aşkına. Sahiden o kadar çok olmuş muydu? Taniel iki sene evvel Kez’in Fatrasta kolonisine, güya kısa sürecek bir seyahate çıkmıştı. Tamas’ın deyimiyle “heyheylerini üzerinden atması” için. Taniel oraya Kez’den bağımsızlıklarını ilan etmelerinden bir hafta önce ulaşmış ve taraf seçmek zorunda kalmıştı.</p>

  <p>Sabon kısaca kafa salladı. “Öyleyse seni ona götüreyim.”</p>

  <p>Taniel eşyalarını toplarken Sabon da gidip feneri kancasından aldı. Beraber karanlık koridorlarda yolculuk ederlerken Ka-poel da birkaç adım arkalarından geldi. Soylular Evi ürkütücü ve kocamandı. Kalın halı ayak seslerini boğduğu için adeta birer hayalet gibi yürüyorlardı. Taniel sessizlikten hazzetmedi. Ona düşmanların kol gezdiği haliyle ormanı hatırlatıyordu. Bir köşeyi döndüklerinde koridorun sonundaki bir odadan gelen ışığı gördüler. Konuşma sesleri de duydular; öfkeyle yükselmiş sesler.</p>

  <p>Taniel iyi aydınlatılmış bir oturma odasının -bir soylunun ofisine çıkan antrenin- kapı aralığında durakladı. İçeride iki adam kocaman bir şöminenin önünde karşılıklı duruyordu. Aralarında bir adım bile bulunmayan, yumrukları sıkılı adamlar bir kavganın eşiğindeydiler. Çoğu kişiden daha dikkat çekici bir görünüme ve bir boksörün yıpranmış yüz hatlarına sahip üçüncü bir adam -bir koruma- kenarda bekliyor, şaşkın haliyle belli ki araya girmesi gerekir mi diye merak ediyordu.</p>

  <p>“Biliyordun!” diyordu ikilinin daha ufak tefek olanı. Suratı kıpkırmızıydı ve parmak uçlarına kalkarak boyunu diğerininkiyle denkleştirmeye çalışıyordu. Burnundan yukarı ittiği gözlüğü hemen eski yerine kaydı. “Bana doğruyu söyle, planın başından ben bu muydu?”</p>

  <p>“Programı öne alacağını biliyor muydun?”</p>

  <p>Taniel, Feldmareşal Tamas’ın avuçları öne bakacak şekilde ellerini kaldırmasını seyretti. “Tabii ki bilmiyordum,” dedi feldmareşal.</p>

  <p>“Sabah her şeyi açıklayacağım.”</p>

  <p>“Yani idamda! Bu ne biçim bir darbe…” Ufak tefek adam Taniel i fark edip cümlesini yarım bıraktı. “Dışarı çık,” dedi. “Bu özel bir konuşma.”</p>

  <p>Taniel şapkasını çıkarıp kapı çerçevesine dayandı ve kendini sakince yelledi. “Ama sohbet tam da ilginçleşiyordu,” dedi.</p>

  <p>“Bu oğlan da kim?” diye Tamas’a sordu ufak tefek adam.</p>

  <p>Oğlan mı? Taniel feldmareşale göz attı. Tamas onun bu gece çıkagelmesini bekliyor olamazdı ama azıcık bile şaşırmış gözükmüyordu. Tamas duygularını açığa vuran biri değildi. Taniel bazen onun duyguları olup olmadığını merak ederdi.</p>

  <p>Tamas iç geçirdi. “Taniel, seni görmek güzel.”</p>

  <p>Sahiden öyle miydi? Tamas’ın hiç de mutlu bir hali yoktu. Saçları son iki yılda seyrelmişti ve bıyığı artık siyahtan çok griydi. Yaşlanıyordu. Taniel başını yavaşça sallayarak feldmareşali selamladı.</p>

  <p>“Beni affet,” dedi Tamas, kısa bir duraksamanın ardından. “Taniel, bu Vekilharç Ondraus. Ondraus, bu da Damgalı Taniel. Büyücülerimden biridir.”</p>

  <p>“Burası bir oğlana göre değil.” Ondraus Taniel’in arkasında bekleyen Ka-poel’ı o sırada fark etti ve gözlerini kıstı. “Ve de bir vahşiye,” diye ekledi, ilk başta ne gördüğünden emin olamamışcasına tekrar gözlerini kıstı. Bıyık altından bir şeyler homurdandı.</p>

  <p>Tamas, Taniel’i bir barut büyücüsü olarak takdim etmişti. Taniel onun gözünde bundan mı ibaretti? Yalnızca bir diğer asker miydi? Tamas ağzını açtı ama ilk konuşan Taniel oldu.</p>

  <p>“Bayım,” dedi, “ben Fatrasta ordusunda bir yüzbaşı ve Adro’nun hizmetindeki bir Damgalı’yım. Darbeden haberim vardı. Bir çift İmtiyazlı’yı tek atışla bir kilometreyi aşan mesafelerden öldürebilirim ve birden fazla defa öyle yaptığım oldu. Hiç de bir oğlan değilim.”</p>

  <p>Ondraus burnunu çekti. “Ah, evet, Tamas. Demek meşhur oğlun bu.”</p>

  <p>Taniel diliyle dişlerini kurcalayarak babasını seyretti.<i> Sahiden de öyleyim, değil mi? Bunu ona hatırlattığın iyi oldu, Ondraus. Unutmaya yatkındır.</i></p>

  <p>“Taniel’in burada bulunmaya hakkı var,” dedi Tamas.</p>

  <p>Ondraus genç adamı kısa bir süre inceledi. Öfkesi yerini yavaş vavaş hesapçı bir bakışa bırakıyordu. Derin bir ncies aldı, “Teminatlar istiyorum,” dedi Tamas’a. Sesindeki duygu kaybolmuştu. Arlık sadece iş konuşuyordu ve bu hali az önceki hiddetinden çok daha korkutucu bir tehlike içeriyordu. “Diğerleri de benim kadar kızacak ama idamdan önce elimi kraliyet defterlerine atabilirsem desteğimi senden esirgemem.”</p>

  <p>“Ne kadar naziksin,” dedi Tamas alaycı bir dille. “Sen kralın vekilharcısın. Kraliyet defterleri zaten sende.”</p>

  <p>“Hayır,” dedi Ondraus, bir çocuğa açıklama yaparcasına, “ben kent vekilharcıyım. Senden Manhouch’un şahsi hesaplarını istiyorum. On yıldır kuyumcudaki pahalı bir fahişe gibi para harcıyordu ve niyetim bunun muhasebesini yapmak.”</p>

  <p>“Hâzinesini fakirlere açacağımızda anlaşmıştık.”</p>

  <p>“Ben muhasebesini yaptıktan sonra.”</p>

  <p>Tamas kısa bir süre düşündü. “Peki, idama kadar vaktin var. Öğleyin.”</p>

  <p>“Tamam.” Ondraus iri yarı adama peşinden gelmesini işaret etti ve ağırlığının büyük bölümünü bir bastona vererek odayı aştı, ikisi de Taniel’i iterek dışarı çıktılar. Karanlık koridorda yürürlerken ayak sesleri mermer zeminde yankılandı.</p>

  <p>“Müsaade bile istemedi,” dedi Taniel.</p>

  <p>“Ondraus için dünya rakamlardan ve aritmetikten fazlası değildir,” dedi Tamas, önemsemez bir el hareketiyle. Taniel’e içeri girmesini işaret edip ona yaklaştı. Karşılıklı el sıkıştılar. Taniel babasının gözlerini tarayarak uzun zamandır görüşmediği silah arkadaşlarıyla yaptığı gibi ona sarılması gerekir mi diye düşündü. Tamas çatık kaşlarla duvara bakıyordu. Belli ki aklı başka yerdeydi. Taniel o fikirden vazgeçti.</p>

  <p>“Vlora nerede?” diye sordu Tamas, Ka-poel’ı merakla süzerek. “Yolun üzerinde Jileman’a uğrayıp onu ziyaret etmedin mi?”</p>

  <p>“Başka bir faytonla geliyor,” dedi Taniel. Sesini ifadesiz tutmaya çalışıyordu. Tamas’ın ilk sorduğu şey. Elbette.</p>

  <p>“Otur,” dedi feldmareşal. “Konuşacak çok şeyimiz var. Gel şununla başlayalım: Bu kız kim?”</p>

  <p>Taniel’in sırt çantası ile tüfeğini köşeye bırakmış olan Ka-poel odayı ve perdeleri ilgiyle inceliyordu. Adopest’e bir an önce varmak için o ve Taniel faytondan faytona geçtikleri, yolculuk ederken de uyudukları için Dokuz’un kentlerinde geçirdiği zaman aceleye gelmişti.</p>

  <p>“Adı Ka-poel,” dedi Taniel. “Bir Dynizeli. Batı Fatrasta’nın bir kabilesinden. Pole,” diye talimat verdi, “şapkanı çıkar.” Babasına mahcup bir tavırla tebessüm etti. “Ona hala Adro görgü kurallarını öğretiyorum. Âdetleri bizimkilerden çok farklı.”</p>

  <p>“Dynize İmparatorluğu sınırlarını açtı mı?” Tamas’ın kuşkucu bir hali vardı.</p>

  <p>“Fatrasta Bozkırları’nın çok sayıda yerlisinin Dynizelilerle kan bağı vardır; fakat Dynize ile Fatrasta arasındaki darboğaz sayesinde kuzenlerinin tecritçiliğinin ceremesini çekmezler.”</p>

  <p>“Dynize, Fatrasta generallerini endişelendiriyor mu?”</p>

  <p>“Endişelendirmek mi? Düşüncesi bile midelerini ekşitiyor. Ama Dynize iç savaşı biteceğe benzemiyor. Bir süre daha bakışlarını dışarıya çevirmeyecekler.”</p>

  <p>“Peki ya Kez?” diye sordu Tamas.</p>

  <p>“Ben giderken barış girişimlerinde bulunmaya başlamışlardı.” </p>

  <p>“Yazık. Fatrasta’nın onları bir süre daha oyalamasını umuyordum.” Tamas oğlunu alıcı gözle süzdü. “Bakıyorum da hala hudut kıyafeti giyiyorsun.”</p>

  <p>“Giymemde ne kötülük var? Tüm paramı eve dönüş yolculuğuna harcadım.” Taniel güderi ceketinin önünü çekiştirdi. “Bunlar huduttaki en iyi giysiler. Sıcak, dayanıklı. Adro’nun ne kadar soğuk olabildiğini unutmuşum. İyi ki giymişim.”</p>

  <p>“Anlıyorum.” Tamas dönüp Ka-poel’ın yanına gitti ve onu tepeden tırnağa gözden geçirdi. Şapkasını iki elinde birden tutan genç kız onun bakışlarına çekinmeden karşılık verdi. Ateş kızılı saçları ve açık tenini kaplayan solgun çiller Dokuz’da rastlanmayan bir tuhaflıktı. Yüz hatları küçük, minyondu. Dokuz’un büyük bölümünün Dynizeliler hakkında beslediği iri yarı, vahşi savaşçı imajıyla uyuştuğu söylenemezdi.</p>

  <p>“Büyüleyici,” dedi Tamas. “Onunla nasıl karşılaştın?”</p>

  <p>“Alayımızın izcisiydi,” dedi Taniel. “Fatrasta Bozkırlarında Kez İmtiyazlıları‘nın izini sürmemize yardım etti. Zamanla gözcüm oldu ve birkaç defa hayatını kurtardım. O zamandan beri de yanımdan ayrılmadı.”</p>

  <p>“Adroca konuşabiliyor mu?”</p>

  <p>“Dilsizdir. Ama duyduğunu anlar.”</p>

  <p>Tamas öne eğilip Ka-poel’ın gözlerinin içine baktı. At satın alır gibi yanaklarını ve kulaklarını da inceledi. Taniel babasının şimdi dişlere de bakıp bakmayacağını merak etti. Öyle bir şey yaparsa Ka-poel onu ısırırdı. Taniel, içten içe biraz bunu umuyordu.</p>

  <p>“O da bir sihirbaz. Bir Kemikgöz,” dedi Taniel. “İmtiyazlıların Dynize versiyonu gibi. Yine de anladığım kadarıyla sihirleri onlarınkinden farklı.”</p>

  <p>“Vahşi sihirbazlar,” dedi Tamas. “Haklarında bir şeyler duymuştum. Çok da küçükmüş. Kaç yaşında?”</p>

  <p>“On dört,” dedi Taniel. “Sanırım. Halkı ufak tefektir ama savaş meydanında iblisten farksızdır. Tüfek kullanmakta da fena değiller. Ah,” dedi ansızın aklına gelince. “Sana göstermek istediğim bir şey vardı.”</p>

  <p>Eliyle tüfeğini işaret etti. Ka-poel onu çantaya bağlayan düğümü açıp silahı genç adama götürdü. Taniel sırıtarak tüfeği babasına uzattı.</p>

  <p>“Yoksa bu..? O atış için kullandığın tüfek mi?” diye sordu Tamas.</p>

  <p>“İyi bildin.”</p>

  <p>Tamas tüfeği namlusundan tuttu, ters çevirdi ve nişan aldı. “Fazlasıyla uzun. Ağırlığı fena değil. Namlusu yivli ve çakmak falyasının üstü kapalı. İşçiliği harika.”</p>

  <p>“Namlunun altındaki isme bir bak.”</p>

  <p>“Bir Hrusch. Çok güzel.”</p>

  <p>“Sadece tasarımıyla değil,” dedi Taniel. “Bizzat onun eseri. Beraber Fatrasta’da bir ay geçirdik. Epeydir bu tüfeğin üstünde çalışıyordu ve onu bana armağan etti.”</p>

  <p>Tamas’in gözleri kocaman açıldı. “Yani hakiki mi? Daha iyi üretilmiş bir tüfek görmedim. Patent haklarını bir yıl önce satın aldık ve o zamandan beri ordu için seri imalat yapıyoruz; ama şimdiye kadar hiç bizzat onun elinden çıkmış bir tanesiyle karşılaşmamıştım.”</p>

  <p>Babasının duyduğu huşu Taniel’i gururlandırdı, işte nihayet bir yenilik. Tamas’ın gurur duyabileceği bir şey. “O patenti Kez de satın almaya çalıştı,” dedi.</p>

  <p>“Sahi mi? Fatrasta’yla savaşta olmalarına rağmen mi?”</p>

  <p>“Elbette. Hrusch tüfeği hudutta canlarına okudu. En kötü hava koşullarında bile neredeyse hiç tutukluk yapmadı. Ama Hrusch bir sandık dolusu altın ve bir kontluk karşılığında bile tasarımını onlara satmaya yanaşmadı. Kez silah ustaları da çalışmasını taklit edemediler.”</p>

  <p>“Zaten bizzat onun tarafından eğitilmediği takdirde hiç kimse edemez.” Tamas tüfeği birkaç dakika daha yakından inceledikten sonra geri verdi.</p>

  <p>“Hoşuna gitti mi?” diye sordu Taniel.</p>

  <p>“Fevkalade.” Feldmareşalin ilgisi ansızın söner, dikkati başka bir konuya çevrilir gibi gözüktü.</p>

  <p>Taniel tereddüt etti. “Öyleyse bu da hoşuna gidecek.” Bir elini Ka-poel’a uzattı. Kız ona yetişkin bir adamın ön kolundan azıcık daha uzun ve cilalı maundan yapılma tahta bir kutu getirdi.</p>

  <p>“Bir hediye,” dedi Taniel.</p>

  <p>Tamas kutuyu bir masanın üstüne koyup kapağını açtı. “Olağanüstü,” diye fısıldadı.</p>

  <p>“Testere kabzalı<a class="dipnot2" id="k3" href="../Text/dipnotlar.xhtml#a3"><sup>[3]</sup></a> düello tabancaları,” dedi Taniel. “Hrusch un en büyük oğlunun imalatı; ki babasından bile daha iyi bir silah ustası olduğu söylenir. Su geçirmez falyalı hassas çakmak ve çelik yaylı döner rulman. Yivsiz ama çoğu silahtan daha isabetli.” Babasının yüzü neşeyle aydınlanırken Taniel yine gururlanmadan edemedi.</p>

  <p>Tamas birbirinin eşi tabanca çiftinden birini eline alıp parmaklarını sekizgen namluda ileri geri gezdirdi. Fildişi kakmalar fener ışığını yansıtırken üzerlerindeki cila parıltısıyla göz kamaştırdı. “Bu tabancalar harikulade. Sırf onları kullanabilmek için gidip kendime hakaret ettirmeliyim.”</p>

  <p>Taniel gevrek gevrek güldü. Bu tam da babasının yapacağı bir şeye benziyordu.</p>

  <p>“Bunlar… muhteşem,” dedi Tamas.</p>

  <p>Taniel babasının gözlerinde bir parıltı seçer gibi oldu. Çok mu gururlanmıştı? Minnettar mıydı? Hayır, diye karar verdi. Tamas o kelimelerin anlamını bilmezdi.</p>

  <p>“Keşke konuşacak daha çok zamanımız olsaydı,” dedi feldmareşal.</p>

  <p>“İşinin başına mı dönmen gerekiyor?” Elbette. Gevezelik etmeye vakit yoktu. Uzun zamandır görüşmediği oğluyla hasret gidermeye de.</p>

  <p>Maalesef, dedi Tamas, oğlunun alaycılığını fark etmeyerek veya duymazdan gelerek. “Sabon!” diye seslendi. Delivli çabucak kapı aralığında belirdi. “Fedaileri getir.” Sabon yine gözden kayboldu. “Şimdi, Vlora nerede? İkinize de ihtiyacımız var. Sabon sana kayıplarımızdan bahsetti mi?”</p>

  <p>“Bahsetti. Üzücü bir haber. Vlora da muhtemelen eninde sonunda çıkıp gelecektir,” dedi, omuz silkerek. “Onunla tam olarak konuştuğumu söyleyemem.”</p>

  <p>Tamas kaşlarım çattı. “Sanmıştım ki—”</p>

  <p>“Onu başka bir adamın yatağında buldum,” diyen Taniel, babasının yüzünde beliren şok ifadesinden memnuniyet duydu. Şokun öfkeye, sonra da kedere dönmesi uzun sürmedi.</p>

  <p>“Neden? Ne zaman? Ne kadardır?” Kelimeler Tamas’ın ağzından dökülüverdi. Taniel bu gerçek şaşkınlık ânına daha önce tanıklık etmiş veya bundan sonra edecek biri olup olmadığını merak etti.</p>

  <p>Taniel tüfeğine yaslandı ve alaycı gülüşünü gizlemeye çalıştı. Tamas neden dert etsindi? Vlora onun nişanlısı değildi ki. “Dedikodulara bakılırsa aylardır. Onu baştan çıkarsın diye adama ödeme yapılmış. Heyecan ve para peşindeki bir soylu çocuğuymuş.”</p>

  <p>“Ödeme mi yapılmış?” diye gözlerini kısarak sordu Tamas.</p>

  <p>“Bir komplo,” dedi Taniel. “Ucuz bir intikam. Varlıklı bir soylu tarafından planlandığı kesin gibi.” Taniel gerçek suçlunun kim olduğunu bulmaya vakit ayırmamıştı ama pek şüphesi yoktu. Soylular Tamas’tan nefret ederlerdi. Feldmareşal sıradan bir aileden geliyordu ve kralın üstündeki nüfuzunu kullanarak zenginlerin ordudan mevki satın almalarının önüne geçmişti. Yalnızca becerikliler rütbe atlarlardı. Bu durum geleneklere tersti ama aynı zamanda Adro ordusunu Dokuz’daki en iyilerden biri kılardı. Soylular Tamas’tan çok korktukları için ona doğrudan saldıramasalar da oğlunu bile kullanarak ona zarar verebilecek her türlü yönteme başvururlardı.</p>

  <p>Tamas bir hırıltıyla dişlerini sıktı. “Bu gece soyluların yarısını tutukladım. Krallarıyla beraber giyotini boylayacaklar. Parayı kimin ödediğini bulacağım ve…”</p>

  <p>Taniel’in üstüne ani bir yorgunluk çöktü. Kendisinin çıkarmadığı bir savaşta çarpışarak geçen yıllar, aylar süren sıkış tepiş bir yolculuk, eve döndüğünde de onu bekleyen ihanet ve bir darbe. Öfkesi bitip tükenmişti. Eline yine bir kara barut çizgisi döküp burnuna çekti. “Giyotin yeter de artar bile. Adamlarını boşa harcama.” <i>Öfkeni de boşa harcama; tabii, Kresimir biliyor ya, sende ondan bol bir şey yok. Lâkin acıma duygusu hak getire. En azından asıl ihanete uğrayan kişi, yani oğlun için.</i></p>

  <p>Tamas gözlerini ovuşturdu. “Vlora’yı izletmeliydim.”</p>

  <p>“Canının istediğini yapmakta serbest,” dedi Taniel. Sözleri bir hırıltı gibi çıkmıştı.</p>

  <p>“Düğün ne olacak?”</p>

  <p>“Yüzüğünü onu yatağa atan puşta mıhladım. Herifi kendi kılıcından sökmeleri gerekmiştir.”</p>

  <p>Sabon odaya tekrar girdi. Onu eyerde veya bir meyhane bankında uyumaya alışkın kişilere uygun kıyafetler giyen bir çift tekinsiz görünümlü tip takip etti. Yabancılardan ilki uzun boylu ve ince yapılı bir adamdı. Saçları başının arkasına kadar seyrelmişse de otuzundan büyük olamazdı. Tüm karnını kapatan bir kemer takıyor, farklı ebatlarda ve şekillerde dört kılıç ile üç tabanca taşıyordu. Ellerinde bir İmtiyazlı’nın eldivenleri vardı ama bunlar renkli rünlerle bezeli beyaz kumaştan değil, altın sarısı rünlerle bezeli koyu maviden dikilmişti. Adam bir büyübozar, yani sihri etkisizleştirmek uğruna doğuştan gelen sihirsel yeteneklerinden gönüllü olarak vazgeçmiş bir İmtiyazlı‘ydı.</p>

  <p>Diğer yabancıysa bir kadındı. Otuzlarının sonlarında gözüküyor, bir binici pantolonu ve ceketi giyiyordu. Güzelliği dudağının kenarından başlayıp şakağına kadar çıkan eski bir yara iziyle bozuluyordu. O da Başka’ya dokunabilmesini sağlayan İmtiyazlı eldivenleri giyiyordu. Fakat onunkiler kan kırmızısı rünlerle bezeli beyaz kumaştandı. Taniel kadının niçin bir fırkaya mensup olmadığını merak etti. Üçüncü gözünü açmadan da onun böyle bir şey için yeterince güçlü olduğunu sezebiliyordu.</p>

  <p>Tamas bunların fedailer olduklarını söylemişti. Bu ikisi kendilerine has bir görünüme sahipti. Birlikte çalışan bir İmtiyazlı ve bir büyübozar tehlikeli bir kombinasyondu. Maharetlileri, Damgalıları ve İmtiyazlıları avlamakta kullanılırlardı. Taniel babasının bunlardan hangisini gözüne kestirdiğini merak etti.</p>

  <p>“Gökçizgi’deki kıyımımızda bir İmtiyazlı’yı elimizden kaçırdık,” dedi Tamas. “Saltanat fırkasından değildi ama yine de güçlüydü. Siz üçünüzün,” —Ka-poel’a göz attı— “dördünüzün onu bulup öldürmesini istiyorum.”</p>

  <p>Tamas tekrardan askerlerine brifing vermeye alışkın bir adam rolüne bürünmüştü. Taniel eve dönüşünün bir brifingten ve yeni bir görevden fazlasıyla sonuçlanmayacağını anladı. Yine bir İmtiyazlı avına çıkacaktı. İki fedaiye göz gezdirdi. Becerikli bir halleri vardı. Taniel, Fatrasta’dayken daha azıyla da çalışmıştı. Peşine düştükleri şu İmtiyazlı yarım solukta beş tecrübeli barut büyücüsünü öldürmüştü. Tehlikeli olduğuna kuşku yoktu ve Taniel şimdiye kadar bir şehrin içinde hiç ava çıkmamıştı. Böyle zorlu bir görevin geçici bir süreliğine de olsa aklındaki daha başka… konuları unutturacağına karar verdi.</p>

  <p>Enfiye kutusunu yeniden çıkardı ve babasının onaylamayan bakışlarına aldırış etmeden elinin üstüne bir çizgi döktü.</p>

  <p><br/></p>

  <p style="text-align: center;">*  *  *</p>

  <p style="text-align: center;"><br/></p>

  <p>Nila şöminede asılı büyük demir tencerenin altında yanan ateşi seyretmek için bir anlığına duraksadı. Çatlak ellerini birbirine sürterek alevlerin karşısında ısıttı. Su yakında kaynardı ve o zaman konaktaki herkesin çamaşırlarını yıkamayı bitirebilirdi. Kirli çamaşırları küçük bir yığın halinde kilerin yanına bırakmıştı; fakat hizmetkârların üniformaları gibi ailenin çoğu giysisi de dün akşamdan beri sıcak suyla ve kül sabunuyla dolu büyük kazanlarda bekletiliyordu. Hepsi de tek tek kaynatılacak, durulanacak, sonra da asılarak kurutulacaktı ama Nila’nın evvela dükün tören üniformasını ütülemesi lazımdı. Dük saat onda kralla bir toplantı yapacaktı. Toplantıya hala saatler olsa da tüm bu işler -yıkama, durulama ve ütüleme- aşçılar kalkıp kahvaltıyı hazırlamadan önce bitmeliydi.</p>

  <p>Çamaşırhanenin kapısı açıldı ve beş yaşlarındaki bir oğlan uyku mahmuru gözlerini ovuşturarak mutfağa girdi.</p>

  <p>“Uyuyamadın mı, küçük efendi?” diye sordu Nila.</p>

  <p>“Hayır,” dedi oğlan. Dük Eldaminse’in tek çocuğu Jakob çok hastalıklıydı. Sarı saçlara ve dar yanaklı solgun bir surata sahipti. Yaşına göre ufak tefek ama parlak zekâlıydı ve hizmetkârlara karşı, bir dük evladının olması gerekenden daha dost canlısıydı. O doğduğunda Nila on üç yaşındaydı ve ailenin hizmetinde bir çamaşırcı yamağıydı. Jakob yürümeyi öğrendiği günlerden itibaren Nila’ya yakınlık göstererek hem annesini hem de dadısını hüsrana uğratmıştı.</p>

  <p>“Geç otur şöyle,” dedi Nila, çocuk için ateşin yakınına temiz ve kuru bir battaniye sererek. “Ama sadece birkaç dakikalığına. Ganny uyanmadan önce yatağına dönmen lazım.”</p>

  <p>Battaniyenin üstüne kurulan Jacob genç kızın ütüleri ocağın üstünde ısıtmasını ve babasının giysilerini sermesini seyretti. Fazla geçmeden gözleri kapanmaya başladı ve yere yanlamasına uzandı.</p>

  <p>Nila büyük bir çamaşır leğenini demir tencerenin yanına sürükledi. Tam içine su dökecekti ki kapı tekrar açıldı.</p>

  <p>“Nila!” Ganny ellerini beline koymuş, kapıda dikiliyordu. Yirmi altısındaydı ve yaşının ötesinde ciddiydi; tam da bir dukalık varisinin mürebbiyesine yakışır şekilde. Kakao rengi saçlarını başının arkasında sıkıca topuz yapmıştı. Geceliği içindeyken bile yalın bir elbiseye ve kestane rengi serkeş buklelere sahip Nila’dan daha muntazam bir hali vardı.</p>

  <p>Nila işaret parmağını dudaklarına dayadı.</p>

  <p>“Burada durmaması gerektiğini biliyorsun,” dedi Ganny, sesini alçaltarak.</p>

  <p>“Ya ne yapsaydım? Çek git mi deseydim?”</p>

  <p>“Elbette!”</p>

  <p>“Onu rahat bırak. Nihayet içi geçti.”</p>

  <p>“Burada üşütür.”</p>

  <p>“Ateşin hemen yanında yatıyor,” diye belirtti Nila.</p>

  <p>“Düşes onu burada bulursa çileden çıkar! Ganny parmağını genç kıza doğru salladı. “Sokağa atıldığın zaman sana arka çıkmam.</p>

  <p>“Bugüne kadar hiç çıktın mı ki?”</p>

  <p>Ganny’nin dudakları sert bir ifadeyle büzüldü. “Bu akşam düşese işten çıkarılmanı tavsiye edeceğim. Jakob’a kötü örnekten başka bir şey değilsin.”</p>

  <p>“Ben…” Nila uyuyan oğlana uzun bir bakış atıp ağzını kapadı. Ne bir aileye ne de tanıdıkları sahipti. Düşes zaten ondan hazzetmezdi. Dük Eldaminse’in hizmetkârlarıyla düşüp kalkmak gibi bir huyu vardı ve son zamanlarda onu daha sık süzmeye başlamıştı. Bir zorba bile olsa Ganny’yle sürtüşmek Nila’nın işine gelmezdi. “Üzgünüm, Ganny,” dedi. “Onu hemen yatağına götürürüm. Lekelerini çıkarmamı istediğin bir giysin var mıydı?”</p>

  <p>“Bak bu tutumun daha iyi,” dedi Ganny. “Şimdi…”</p>

  <p>Sözü ön kapının çalınmasıyla kesildi. Tahtaya inen yumruklar konağın arka tarafından bile duyulacak kadar yüksekti.</p>

  <p>“Böyle erken bir saatte kim gelmiş olabilir?” Ganny geceliğine daha sıkı sarınıp koridora çıktı. “Lordu ve leydiyi uyandıracaklar!”</p>

  <p>Nila ellerini beline koyup Jakob’a baktı. “Başımı belaya sokacaksın, genç efendi.”</p>

  <p>Oğlanın gözleri kırpışarak açıldı. “Üzgünüm,” dedi.</p>

  <p>Genç kız onun yanına diz çöktü. “Sorun değil, uyumaya devam et. Ben seni yatağına taşırım.”</p>

  <p>Tam çocuğu yerden kaldırmışken evin önünden çığlıklar duydu.</p>

  <p>Bunu önce bağrışlar, sonra da ana koridordaki merdivenden yukarı paldır küldür çıkan ayakların sesi izledi. Nila konak çalışanlarına ait olmayan kızgın erkek sesleri işitti.</p>

  <p>“O ne?” diye sordu Jakob.</p>

  <p>Nila ellerinin titrediğini hissedemesin diye onu ayakları üstüne bıraktı. “Çabuk ol,” dedi. “Çamaşır teknesine gir.”</p>

  <p>Jakob’un alt dudağı titriyordu. “Neden? Neler oluyor?”</p>

  <p>“Saklan!”</p>

  <p>Çocuk çamaşır teknesine girdi. Nila kirli çamaşırları onun üstüne döküp güzelce yığdı, sonra da alelacele koridora çıktı.</p>

  <p>Çıkar çıkmaz da bir askerle çarpıştı. Adam onu mutfağa geri itti. Fazla geçmeden daha başka iki adam, sonra da Ganny’yi ensesinden tutmuş bir diğeri yanlarına geldi. O adam Ganny’yi iterek yere düşürdü. Mürebbiyenin gözlerinde öfkeyle karışık bir korku mevcuttu.</p>

  <p>“Bu ikisi işimizi görür.” dedi askerlerden biri. Üstende koyu mavi Adro ordusu üniformasının göğsüne iki altın hizmet nişanı ve krallığa denizaşırı hizmet ettiğini belirten gümüş bir madalya takılıydı. Asker kemerini çözmeye başlayarak Nila’nın üstüne yürüdü.</p>

  <p>Nila ocaktaki sıcak ütüyü kaptığı gibi tüm gücüyle onun suratına çarptı. Adam silah arkadaşlarının bağrışları arasında yere yığıldı.</p>

  <p>Biri genç kızı kollarından, bir başkasıysa bacaklarından yakaladı.</p>

  <p>“Pek de cilveliymiş,” dedi biri.</p>

  <p>“Yaptığının izi kalacak,” dedi diğeri.</p>

  <p>“Bu ne demek oluyor!” Ganny nihayet doğrulmayı becerdi. “Bu evin kime ait olduğunu biliyor musunuz?”</p>

  <p>“Kapa çeneni.” Nila’nın vurduğu asker de ayağa kalkmıştı. Yüzünün bir yanı şiş bir yanıkla kaplıydı. Ganny’nin karnına sert bir yumruk indirdi. “Az sonra senin de sıran gelecek.” Nila’ya doğru döndü.</p>

  <p>Nila baş edemeyeceği kadar kuvvetli ellere direndi. Jakob’un bunu görmeyeceğini umarak çamaşır teknesine doğru döndü ve gözlerini yumup gelecek darbeyi bekledi.</p>

  <p>“Heathlo!” diye bağırdı bir ses.</p>

  <p>Nila gözlerini yeniden açtığı sırada onu tutan eller ansızın geri çekildi.</p>

  <p>“Çukur aşkına ne halt yiyorsun, asker?” Konuşan adam diğerleriyle aynı üniformayı giyiyordu. Aradaki tek fark, gümüşi klapasına iğnelenmiş altın bir üçgendi. Koyu sarı saçları, özenle kesilmiş bir sakalı vardı. Ağzının kenarından bir sigara sarkmaktaydı. Nila daha önce hiç sakallı bir asker görmemişti.</p>

  <p>“Sadece, biraz eğleniyorduk, Çavuş.” Heathlo genç kıza dik dik baktı ve çavuşa doğru döndü.</p>

  <p>“Eğlenmek mi? Bize eğlence yok, asker. Burası ordu. Feldmareşalin emirlerini duydun.”</p>

  <p>“İyi de çavuşum…”</p>

  <p>Çavuş eğilip yerdeki ütüyü eline aldı. Önce onun tabanına, ardından askerin suratındaki yanığa baktı. “Öteki tarafa da bir tane ister misin?”</p>

  <p>Heathlo’nun bakışları sertleşti. “Bu kaltak bana vurdu.”</p>

  <p>“Bir Adro vatandaşının ırzına geçmeye kalkıştığını tekrar görürsem yüzünden daha cici bir yerine vururum.” Çavuş sigarasını ona doğrulttu. “Burası Gurla değil.”</p>

  <p>“Bunu yüzbaşıya bildireceğim,komutanım,” dedi Heathlo, dudak bükerek.</p>

  <p>Çavuş omuz silkti.</p>

  <p>“Heathlo,” dedi diğer askerlerden biri. “Daha fazla üsteleme. Kusura bakma, çavuşum. Heathlo bölükte yenidir.”</p>

  <p>“Onu hizada tutun,” dedi çavuş. “O yeni olabilir ama siz ikinizden daha iyisini bekliyorum.” Ganny’nin ayağa kalkmasına yardım etti, sonra da Nila’ya doğru dönüp parmağını alnına dokundurdu. “Hanımefendi. Dük Eldaminse’in oğlunu arıyoruz.”</p>

  <p>Ganny genç kıza baktı. Nila kadının dehşet içinde olduğunu görebiliyordu. “Senin yanındaydı,” dedi mürebbiye.</p>

  <p>Nila kendini çavuşun mavi gözlerine bakmaya zorladı. “Onu az önce yatağına taşıdım.”</p>

  <p>“Yürüyün,” dedi çavuş, askerlerine. “Çocuğu bulun.” Adamlar çabucak odayı terk ettiler. Çavuş geride kalıp mutfağı yavaşca gözden geçirdi.“Yatağında değil.”</p>

  <p>“Gezinmek gibi bir huyu vardır,” dedi Nila. “Onu yatağına yatırmıştım ama gürültüden korktuğuna eminim. Neler oluyor?” Yaşananlar tesadüfi değildi. Bu askerler konağın kime ait olduğunu çok iyi biliyorlardı. Çavuş bir feldmareşalden bahsetmişti. Adro’da o rütbeyi taşıyan tek bir kişi vardı: Feldmareşal Tamas.</p>

  <p>“Dük Eldaminse ve ailesi vatana ihanetten tutuklular,” dedi çavuş.</p>

  <p>Yüzü sapsarı kesilen Ganny bayıldı bayılacaktı.</p>

  <p>Nila karnının kasıldığını hissetti. Vatana ihanet. Bu tür suçlamalar tüm çalışanlara kuşkuyla bakılmasına yol açardı. Kaçış yoktu. Bir keresinde Demir Kral’ın özbeöz kuzeni olan bir arşidükle ilgili bir hikâye duymuştu. Tahta karşı komplo kuran arşidükün ailesi ve tüm çalışanları giyotine gönderilmişti.</p>

  <p>“Gitmekte serbestsiniz,” dedi çavuş. “Biz sadece dük ve ailesi için buradayız.” Adam kaşlarını çatarak çamaşır teknesine yaklaştı. “Yeni bir iş bulmaya bakın. Hatta yapabilirseniz en azından birkaç günlüğüne şehri terk edin.” Sigarayı dudaklarının arasına sıkıştırdı ve teknenin en üstündeki bir pantolonu kaldırdı.</p>

  <p>“Olem!”</p>

  <p>Çavuş başını sesin geldiği yöne doğru çevirirken içeri başka bir asker girdi.</p>

  <p>“Oğlanı buldular mı?” diye sordu Olem. Çamaşır teknesi unutulmuştu.</p>

  <p>“Hayır ama sana çağrı geldi. Feldmareşalden.”</p>

  <p>“Bana mı?” Olem şüpheye düşmüş gibiydi.</p>

  <p>“Derhal Binbaşı Sabon’un yanına gidecekmişsin.”</p>

  <p>“Pekâlâ,” diyen Olem sigarasını mutfak masasında söndürdü. Gözünü Heathlo’dan ayırma. Kadınları itip kakmasına müsaade etme. Bizim çocukları meşgul etmek için onlara bir kucak dolusu ganimet vermen gerekirse ver.”</p>

  <p>“İyi de emirlerimiz—”</p>

  <p>“Bizimkiler o emirlerden bazılarını öyle veya böyle çiğneyecekler. Asılmalarıyla sonuçlanmayacak olanları çiğnesinler daha iyi.”</p>

  <p>“Peki.”</p>

  <p>Olem mutfağa son bir defa göz gezdirdi. “Evdeki değerli eşyalarınızı alıp burayı terk edin,” dedi. “Dük bir daha geri gelmeyeceğine göre…” Gitmeden önce Ganny’ye ve Nila’ya bakarak tekrar alnına dokundu.</p>

  <p><i>O yüzden ne isterseniz alın</i>, diye cümleyi kafasında tamamladı Nila.</p>

  <p>Ganny genç kıza son bir bakış attı ve koşarak koridora çıktı. Hemen ardından hizmetçi merdivenindeki ayak sesleri Nila’ya kadar ulaştı.</p>

  <p>Nila kâhyanın anahtarını şömine rafının üstünde saklı tutulduğu yerden alıp gümüş çatal bıçak dolabının kilidini açtı. Üst kattaki şiltesinin altına gizlediği şeyler, şu an bir çuvalın içine doldurduğu gümüşlerin yanında beş para etmezdi.</p>

  <p>Koridordaki askerlerin sesi kesilene kadar bekledi, sonra da Jakob’u çamaşır teknesinin içinden çıkardı. Pijamasını çıkarmasına yardım etti ve ona ayakçı çocuklardan birinin kirli pantolonu ile gömleğini verdi. Giysiler oğlana bol geldi ama şimdilik idare etmekten başka çare yoktu.</p>

  <p>“Ne yapıyoruz?” diye sordu Jakob.</p>

  <p>“Seni güvenli bir yere götürüyorum.”</p>

  <p>“Bayan Ganny ne olacak?”</p>

  <p>“Sanırım onu bir daha görmeyeceğiz,” cevabını verdi Nila.</p>

  <p>“Ya annemle babam?”</p>

  <p>“Bilmiyorum,” dedi Nila. “Sanırım burada olsalar benimle gelmeni isterlerdi.” Şöminenin köşesinden bir avuç dolusu soğumuş kül aldı ve avucunda suyla karıştırdı. “Kıpırdama,” deyip külleri oğlanın saçlarına ve suratına buladı. Bu iş de bilince onun elini tuttu ve omzuna vurduğu çuval dolusu çalıntı gümüş eşyayla beraber arka girişe yollandı.</p>

  <p>Konağın arkasındaki ara sokakta iki asker nöbet tutuyordu. Nila boynu bükük vaziyette onlara yaklaştı.</p>

  <p>“Hey sen,” dedi adamlardan biri. “Bu kimin çocuğu?”</p>

  <p>“Benim,” dedi Nila.</p>

  <p>Asker uzanıp Jakob’un çenesini kaldırdı. “Bir dük çocuğuna benzemiyor.”</p>

  <p>“Oğlanı bulana kadar onu bırakmasak mı?” dedi diğeri.</p>

  <p>“Çavuş Olem gidebileceğimizi söyledi,” dedi Nila.</p>

  <p>“İyi,” dedi asker. “Gidin öyleyse. Zaten yoğun bir gece geçiriyoruz.”</p>
