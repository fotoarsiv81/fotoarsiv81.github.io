  <h2>BÖLÜM 39</h2>

  <p>Adamat villanın ön kapısına vardığında kiralık bineğinin dizginlerine asıldı. Dörtnala yaptığı uzun koşunun ardından ağzı köpürmüş atı başını iki yana savurdu. Adamat alnında biriken teri silip yaratığın böğrünü sıvazladı. Villanın damını ve oraya giden faytonları görebiliyordu.</p>

  <p>“Başpiskos bugün ziyaretçi kabul etmiyor.” Bunlar Tamas’ın adamlarıydı; koyu mavi üniformalarının klapaları gümüşe boyalıydı. Biri süngülü tüfeğiyle Adamat’a işaret etti. “Yürü git,” dedi adam. “Yarın gazeteleri oku.”</p>

  <p>Adamat soluklanmak için azıcık dinlenirken atı durduğu yerde tepindi.</p>

  <p>“Pek sık at binere benzemiyorsun,” dedi asker, çarpık bir tebessümle.</p>

  <p>“Binmem de ondan,” diye tersledi Adamat. “Feldmareşal Tamas’ı uyarmak zorundayım.”</p>

  <p>Askerin rahat tavırları kayboldu. O müfettişe yaklaşırken ortağı atın diğer tarafına dolaştı.</p>

  <p>“Dinleyin,” dedi Adamat. Atı askerden ürkünce dizginleri çekiştirdi “Ben feldmareşalin müfettişi Adamat’ım. Tamas tuzağa düşecek.”</p>

  <p>Asker onu sert bakışlarla süzdü. “Adını duymuştum,” dedi yavaşça. “Geç bakalım. Kendini gülünç duruma düşürme.”</p>

  <p>Adamat kesik kesik soluk almayı sürdürerek kafa salladı. Üniversite yıllarından beri hiç böyle at binmemişti.</p>

  <p>Bahçe kapısı itilerek açıldı ve Adamat atını dürterek ilerletti. Parke taşlı araba yolunda zavallı hayvanı depara kaldırdı. Parmak eklemleri bembeyaz kesilecek kadar dizginleri sıkarak hayvanın boynuna eğildi. Faytonlar artık eve varmıştı ve villanın önündeki çeşmenin etrafına park etmekteydi.</p>

  <p>Patlayan tüfekler atı ürküttü. Yaratık yanlış bir adım atarak tökezledi ve yanlamasına bir hendeğe devrildi. Adamat attan düşerken bağırdı. Hendeğin üstünden aştı ve yere sertçe çarpıp yuvarlandı. Sonunda bir asma direğine çarparak durdu. Elleri ve dizleri üstünde doğrulup acıyla böğrünü tuttu.</p>

  <p>“Rosvel’in kıçı aşkına!” Ufak bir kesikten eline kan bulaşmıştı. Adamat onu pardösüsüne sildi, sonra da kalkıp göğsünü ve yanlarını yokladı. Hiçbir kemiği kırılmamıştı ama üstü başı epey berelenmişti. Hendeğin içinde yan yatan atının göğsü körük gibi inip kalkıyordu. “Beni daha fazla taşımayacaksın, değil mi?”</p>

  <p>Atışlar devam etti. Bunu bağrışlar izledi. Adamat çok geç kalmıştı. Vetas’ın adamı başpiskosu çoktan uyarmıştı. Adamat gözlerini yumdu. Şimdi ne yapacaktı? Tüm bunlar onun suçuydu. Yanında tüfek yoktu; yalnızca bir tabancaya ve kılıca sahipti. Araba yoluna dönüp bakışlarını evden tarafa çevirdi. Bir fayton yan devrilmişti. Üzüm bağına kaçışan askerler meçhul saldırganlarla sıcak çatışmaya girmişlerdi. Evden hiç namlu alevi veya barut dumanı yükselmiyordu. Tamas’ın adamları neye ateş ediyorlardı? Adamat başını iki yana salladı. Elbette, havalı tüfekler. Kahretsin.</p>

  <p>Adamat tekrar hendeği aştı ve üzüm bağına daldı. Evden uzak durarak bağların içinden geçti ve bir ahırın arkasına çıktı. Sağda solda siper alan askerlerin mavi üniformaları gözüne ilişti. Tüfek atışları giderek seyrelmekteydi. İşte bu hayra alamet değildi.</p>

  <p>Bir yakacak odun yığının üstünden atladığı zaman neredeyse Tamas’ın askerlerinden birinin üstüne çıkacaktı. Tüfeğini Adamat’a doğru çeviren askerin onu şişlemesine ramak kaldı. Gençti, tecrübesizdi ve paniğe kapıldığı her halinden belliydi. “Kimsin!” diye bilmek istedi, titreyen bir sesle.</p>

  <p>“Çek şunu suratımdan.” Adamat tüfeği namlusundan tutup kenara itti. “İsmim Adamat. Tamas konutun etrafını tamamen sardı mı?”</p>

  <p>Asker onu ihtiyatla süzdü. Elleri titriyordu. Muhtemelen tatbikatlar haricinde daha önce hiç gerçek bir çatışmaya girmemişti.</p>

  <p>Adamat askeri üniformasının önünden tuttu. “Atışları duyuyor musun? Ön tarafta pusuya düşürüldüler. Bu bir oyalama taktiği olmalı. Charlemund fırsattan yararlanarak kaçacak.”</p>

  <p>Asker tereddüt etti. “Sana güvenmiyorum,” dedi ağır ağır.</p>

  <p>“Çukur aşkına, şuna bak!” Adamat evi işaret etti.</p>

  <p>Asker hızla o tarafa doğru döndü. Adamat dirseğini sertçe delikanlının ensesine indirdi. “Kusura bakma,” diyerek onun silahını aldı. Delikanlının baygın suretini odun yığınına dayadı ve etrafa bakınarak Tamas’ın diğer askerlerini aradı. Birini evin yakınında gizlice ön tarafa ilerlerken tespit etti. Adam birilerinin arkadan kaçmasından ziyade çatışmaya giren silah arkadaşları için endişeliydi.</p>

  <p>“Kahretsin. Bunu tek başıma halletmem gerekecek.” Adamat eğilerek koşup villanın tam arkasına geçti. Bir kulübenin arkasında durup kulak kabarttı. Atışların arkası kesilmişti. Adamat etrafa bakınmak için kulübenin köşesinden başını uzattı. Villanın arkası açık bir galeri, gölge sağlayan büyük şemsiyelere ve tentelere sahip bir güneş bahçesiydi. Bahçenin önünden çakıl kaplı ince bir bakım yolu geçiyor, o yolda da tek atlı bir fayton bekliyordu. Faytonun perişan görünümlü sürücüsü tanıdıktı. Tamas muhafızlara karşı çevreyi kolaçan etti; hiç yoktu, ileri koştu.</p>

  <p>“Siemone,” dedi. Sürücü başını çevirdi. Genç rahibin yüzüne bedbaht bir ifade hakimdi. Bir anlığına da olsa Adamat’la göz göze gelmemeyi unutacak kadar keyifsizdi.</p>

  <p>“Burada ne arıyorsunuz?” dedi Siemone, hemen bakışlarını kaçırarak. “Başpiskos sizi görmeden önce çekip gidin.”</p>

  <p>“Onun kaçmasına yardım ediyorsun,” diyen Adamat atı yularından tuttu.</p>

  <p>“Mecburum,” diyen Siemone ellerindeki dizginleri sıktı.</p>

  <p>“Hayır, değilsin. Charlemund kötü kalpli bir hain. Ona yardım etme.”</p>

  <p>“Bilmediğimi mi sanıyorsunuz?” dedi Siemone. Sözcükler ağlamaklı bir hıçkırık şeklinde çıktı. “En başından beri biliyordum. O adamlara para ödeyip sizi öldürtmeye çalıştığım için üzgünüm. Lütfen anlayın. Başka çarem yoktu. Başpiskostan kurtulmam mümkün değil. Hayatta kalmanıza sevindim. Artık o gelmeden önce buradan gidin. Karşılaşırsanız sizi doğrar.”</p>

  <p>Adamat derin bir nefes aldı. “Siemone,” deyip öne çıktı.</p>

  <p>“Bir adım daha yaklaşmayın,” diye uyardı rahip.</p>

  <p>Adamat durakladı. “Lütfen, Siemone.” Azıcık ilerledi.</p>

  <p>“Muhafızlar!” diye seslendi Siemone. “Çabuk!”</p>

  <p>Evin arkasından bir çift adam fırladı. Üzerlerinde Kilise muhafızlarının kılığı vardı. Adamat’ı görünce kılıçlarını çektiler.</p>

  <p>Işıkara Muhafızları. Kilise’nin hizmetindeki elit askerler. Bunlar başpiskosları canları pahasına korurlardı. Arayı kapatırlarsa Adamat’ın en ufak bir şansı kalmazdı. Adamat geri çekildi ve dolu olduğunu umarak tüfeği iki eliyle birden kavradı.</p>

  <p>İlk muhafıza nişan alıp tetiği çekti. Atış avluda yankılandı. Adam birkaç adım daha attı ve tökezleyip dizleri üstüne düştü. İkincisi koşarak onun yanından geçip Adamat’a süratle yaklaştı. Adamat tüfeği yere atıp tabancasını çekti. Atışı muhafızın tam göğsüne isabet etti. Adam hüsran dolu bir ifadeyle homurdandı ve yere yığıldı. O sırada ağır ağır ayağa kalkmış olan ilk muhafız sarhoş gibi yalpalıyordu. Adamat kılıcını çekip öne çıktı. Muhafız dört beş hamleyi savuşturduktan sonra Adamat onu etkisiz hale getiren darbeyi indirdi.</p>

  <p>“Siemone!” diye bağırdı biri. “Gidiyoruz</p>

  <p>Adamat döndü. Charlemund bir kolunun üstünde pelerini, diğer elinde kınına sokulu kılıcıyla villanın arkasından koşarak çıktı.</p>

  <p>“Git,” dedi Adamat. “Onsuz git! Yapabilirsin, Siemone!”</p>

  <p>Genç rahip gözlerini sımsıkı yumup dua etmeye başladı. Küfreden Adamat tekrar Charlemund’a doğru döndü.</p>

  <p>“Sen!” diye homurdandı başpiskos, bahçenin hemen berisinde durarak. Yerde yatan muhafızlarına tiksintiyle göz gezdirdi.</p>

  <p>Adamat başpiskos ile faytonun arasına girdi. Tabancasını ateşleyerek tek şansını da yitirmişti. Charlemund tüm Dokuz’daki en iyi kılıç ustasıydı. Adamat’ı lime lime doğraması işten bile değildi. Müfettiş kılıcını kaldırıp sertçe yutkundu.</p>

  <p>Charlemund boynunun etrafındaki ipe asılarak pelerinini çıkardı. Kılıcını çekip kını bir kenara fırlattı.</p>

  <p>Saldırı, Adamat’ın hayal edebileceğinden daha hızlı geldi. Adamat hamleyi yalnızca içgüdüleri sayesinde savuşturabildi; uzun zaman önce iyi bir eskrimci sayılabilirdi ama o yıllar çok gerilerde kalmıştı ve o zamandan beri baston kılıçtan başka pek bir şey kullanmamıştı. Üstüne gelen hücum karşısında geri kaçtı ve sekerek rakibinden uzaklaştı. Başpiskos kâh batırma kâh savurma hamleleriyle amansızca saldırmayı sürdürdü. Kılıcının ucu Adamat’ın yüzünü ve göğsünü birkaç santimle ıskalıyordu.</p>

  <p>Charlemund gibi biri karşısında “iyi bir eskrimci” yetersiz bir ifadeydi. Adamat kendini beş para etmez hissediyordu. Sanki ilk kılıç dersini alan bir çocuktu. Lâkin bunlar tahta eğitim kılıçları değildi. Charlemund ileri atıldığı her seferinde zahmetsizce kan akıttı. İlk kesikler birer sıyrıktan ve batmadan ibaretti. Yine de, yeteri kadarı kalbe saplanan bir kılıçla aynı etkiyi yaratırdı.</p>

  <p>Charlemund kılıcının bir dokunuşuyla Adamat’ınkini yana itti ve öne çıktı. İki saplama hamlesi yaptı. Adamat şişlenmemek için geri geri tökezledi. Dengesini tekrar sağladı ve kılıcını kaldırmaya çalıştı. Kolu ona itaat etmedi. Aşağıya hızlı bir bakışla, pardösüsüne yayılna koyu renkli, daire şeklindeki iki kan lekesini gördü. Biri kalbinin hemen üstünde, diğeriyse omzundaydı. Adamat vücudunun gevşediğini, ani ölüm beklentisiyle zayıf düştüğünü hissetti.</p>

  <p>Charlemund ansızın dönerek bir saplama hamlesini ucu ucuna karşıladı. Tamas’ın koruması hışımla saldırarak başpiskosun üstüne yüklendi. Charlemund dans edercesine Adamat ile Olem’den uzaklaştı ve çakıl patikanın ortasına geçip kendine boşluk yarattı. Ona en ufak bir soluklanma fırsatı tanımak istemeyen Olem kılıcı önde hasmının peşinden koştu.</p>

  <p>Adamat yalpalayarak bahçedeki bir kayaya gidip oturdu. Bir eliyle kılıcını zayıf bir şekilde tutarken diğeriyle yaralarını yokladı. Yumruğunu iki yaranın daha ağırına bastırdı. Hemen başı döndüyse de bunun hızla kan kaybettiğinden mi, yoksa düellonun heyecanından ve ölüm beklentisinden mi olduğunu bilemedi. Olem’i dalgın bir coşkuyla seyretti. Yenilirse Charlemund her ikisini de öldürüp kaçardı.</p>

  <p>Olem’in Adamat’tan daha iyi bir dövüşçü olduğu belliydi. Charlemund’a bir askerin, hayatını kılıca ve tüfeğe adamış birinin pervasız vahşiliğiyle saldırıyordu. Kılıç kullanımı başpiskosunkinden daha kontrolsüz, daha bilinçsiz olsa da aradaki farkı vahşiliğiyle telafi ediyordu. Dövüşürken dişlerini sıkıyor, gözleri öfek ve azimle parlıyor, boştaki elini dikkatle havada tutuyordu. Ani hücuma hazırlıksız yakalanan Charlemund birkaç adım geri çekildikten sonra dengesini tekrar kazandı ve kendi saldırısını başlattı.</p>

  <p>Charlemund’un rakibinin alışkanlıklarını incelediği, her hareketi dikkatle takip ettiği Adamat’ın gözünden kaçmadı. Yüzünde Olem’in azmi yoktu; onun yerine sevdiği derse katılan bir öğrencinin sessiz, ölçülü ilgisi mevcuttu. Olem’in hamleleri giderek daha kolay karşılanıyor, savuşturmaları giderek daha etkisiz hale geliyordu. Adamat, Charlemund’un basitçe dövüşüyor olmadığını anladı. Adam zaman geçtikçe öğreniyor, rakibinin hareketlerine uyum sağlıyordu. Bir usta işte böyle düelloya tutuşurdu ve Adamat bunun benzeriyle daha önce hiç karşılaşmamıştı. Olem üstünlük kaybetmeyi sürdürdü.</p>

  <p>Adamat’a düello saatlerdir devam ediyormuş gibi gelse bile aradan yanlıza saniyeler geçtiğinin farkındaydı. Olem daha da geriledi ve iki düellocu Adamat’ın önünden geçip faytona yaklaştılar. Orada birkaç saniyeliğine yerini koruyan Olem’in ter içinde, gözleri bir açık yakalama derdindeydi. Yüzünü okumak Adamat için kolaydı. Yoruluyor, tasalanıyordu. Charlemund’la başa çıkamıyordu.</p>

  <p>Sonunda aradığı açığı bulup ileri atıldı. Hamlesi Charlemund’un böğrünü çizerken başpiskos yana çekildi. Başpiskosun boştaki elinde bir hançer belirdi ve onu Olem’in kaburgaları arasına sapladı. Olem’in gözleri kocaman açıldı, kılıcı elinden düştü. Charlemund kenara çekildi ve ölümcül darbeyi indirmek için kılıcını kaldırdı.</p>

  <p>Adamat bakışlarını kaçırdı. <i>İşimiz bitti.</i></p>

  <p>Olem bir kahkahayla öksürerek Adamat’ın dikkatini çekti. Charlemund durakladı.</p>

  <p>“Benden daha beter durumdasın,” dedi koruma.</p>

  <p>Charlemund villadan tarafa hızlı bir bakış attı. Olem’i orada bırakıp faytona koştu. “Yürü!” diyerek kapı eşiğine çıktı.</p>

  <p>“Yapma!” diye Siemone’a seslendi Adamat.</p>

  <p>Genç rahip elinde dizginlerle sürücü bankına sinmiş bekliyor, kolları titriyordu. Kıpırdamadı.</p>

  <p>“Yürü,” diye buyurdu Charlemund.</p>

  <p>Adamat’a Siemone dizginleri şaklatmak üzereymiş gibi geldi. Genç rahip önce gökyüzüne, sonra ellerine baktı. Dudakları sessizce oynadı.</p>

  <p>“Budala,” dedi Charlemund. Kapı eşiğinden Siemone’un yanına çıktı.</p>

  <p>Genç rahip irkilerek ondan uzaklaştı. “Yapamam!” diye feryat etti.</p>

  <p>Charlemund onu banktan itti. Siemone bağırarak tüneğinden aşağı yuvarlandı. Yarılan bir karpuzun sesiyle yere çarptı ve hareketsiz kaldı.</p>

  <p>“Korkak.”</p>

  <p>Sözcük bağırarak telaffuz edilmemişti, yine de Charlemund ile Adamat’ın bakışlarını oraya çekmeye yetti. Tamas villanın arka basamağında, bahçenin hemen üstünde duruyordu. Bastonunun yerine namlusu aşağıya çevrili bir havalı tüfeğe yaslanıyor, o haliyle yorgun ve dertli bir ihtiyara benziyordu. Üniformasının önü kan revan içindeydi. Adamat Gökçizgi Sarayı’na yaptığı ziyareti ve o gün Tamas’ın üzerini kaplayan kan lekelerini anımsayıp ürperdi.</p>

  <p>Charlemund tereddüde kapıldı. Dizginler elindeydi ve onları şaklatıp oradan kaçmak istediği belliyse de, bir tür marazi merak onu engelledi.</p>

  <p>Adamat kendini ayağa kalkmaya zorladı. Acıdan yüzünü buruşturarak yapapladı. “Hayır,” dedi.</p>

  <p>Charlemund onu fark etmemiş gibiydi. Gözleri Tamas’ın üstündeydi.</p>

  <p>“Bakıyorum da sevgili dükümüzü halletmişsin,” dedi Charlemund. Ayağa kalkıp dizginleri bıraktı ve sürücü bankından aşağı atladı. Dört ayak üstüne düşüp tekrar doğruldu. Adamat nabzının hızlandığını hissetti.</p>

  <p>Tamas etkilenmişe benzemiyordu. “Halen hayatta,” dedi. “Ama öyle olmak istemediğinden eminim. Onun için bir sürü planım var.” Havalı tüfeğe yaslanarak yavaşca bahçeye girdi. “Tabii senin için de.”</p>

  <p>Charlemund kılıcını çekti. “Hiç barutun kalmadı,” dedi. “Yoksa böyle konuşuyor olmazdık. Ünvanımdan, yapılacak misillemelerden korkmuyorsun. Evde fırsatını bulsan kafama sıkardın. Yoksa Nikslaus tüm stokunu tüketti mi?”</p>

  <p>Tamas’ın yüzü demir gibiydi.</p>

  <p>“Azıcık şerefin olsaydı,” diye devam etti Charlemund, “şimdi bu ülkeyi kurtarma umuduyla kendini Kresimir’e feda etmek için Güney Turna’ya gidiyor olurdun.”</p>

  <p>“Bak şu konuşana,” dedi Tamas. “Bir hain kalkmış şereften bahsediyor.”</p>

  <p>“Bana ne yapacaksın, Tamas?” dedi Charlemund. “En iyi gününde bile benim kadar iyi bir kılıç ustası değilsin.” Sözü biter bitmez ani bir depara kalktı ve bir avcı kuş gibi kollarını geriye atarak dosdoğru Tamas’ın üstüne koştu.</p>

  <p>Tamas koltuk altına sıkıştırdığı havalı tüfeği bıraktı. Kılıcını çekti ve yüzünü buruşturarak sakat bacağını geriye attı. Adamat keskin bir nefes aldı. O bacak kısa bir süre önce kırılmıştı. Tamas onun üstünde manevra yapamazdı. Sağlıklıyken belki Charlemund’la bir yere kadar boy ölçüşebilirdi. Lâkin bu halde bir düelloya girmesi gülünçtü.</p>

  <p>Charlemund rakibiyle arasını kapatmak üzereyken ileri atılıp acımasızca bir saplama hamlesi yaptı. Tamas hamleyi karşıladı ve kılıçları çarpıştı. Charlemund hemen fırıldak gibi dönerek Tamas’ın arkasına geçti ve o sakat bacağında yönünü değiştiremeden evvel ölümcül darbeyi indirmeye hazırlandı. Fakat gözleri kılıcına çevrilince zafer bağırışı kursağında kaldı.</p>

  <p>Tamas’ın boştaki elinden simsiyah barut dumanları yükseliyordu. Yumruğunu açınca bir barut kartuşunun yanmış paketi yere, Charlemund’un kılıcından kopan yalımın yanına düştü. Başpiskos elindeki yalımsız kılıç sapına bakakaldı. Yüzü hiddetle çarpışırken gözleri çakmak çakmak oldu. Kabzayı fırlatıp ona doğru dönmekte olan Tamas’ın üstüne atıldı.</p>

  <p>Kabza Tamas’ın alnına çarparak orada sığ bir kesik açtı. Gözlerini kırpıştıran Tamas boştaki elini bir düellocu duruşuyla beline dayayıp kılıcını dümdüz ileri uzattı. Charlemund kendi ivmesiyle bir karış çeliğe saplandı. Tamas kılıcını geri çekti, yine sapladı, sonra bunu tekrarladı. Bembeyaz cübbesi kanlar içinde kalan Charlemund yaralarını tutarak geri geri sendeledi. Tökezleyerek faytona dayandı ve bir eliyle boşluğu kavradı. Kayarak çakılların üstüne yığıldı.</p>

  <p>Adamat sertçe yutkundu. Charlemund’un yaraları ölümcül gözükmüyordu ama onlardan birkaç tane vardı. Yavaşça ve acılar içinde kan kaybedip ölecekti; tabii Tamas buna izin verirse. Feldmareşal ne bir yardım girişiminde bulundu ne de askerlerine seslendi. Elleri titreyerek kan akışını durdurmaya çalışan başpiskosu seyretmekle yetindi. Kılıcını Charlemund’un yere attığı pelerine silip kınına soktu.</p>

  <p>Adamat’ın kendi yaraları ağırdı fakat onları daha iyi sararsa hayatta kalabileceği kanaatindeydi. Bu düşünceyi kafasından çıkardı ve Siemone’un hareketsiz bedeninin yanına gidip çömeldi. Düştüğünde genç rahibin boynu kırılmıştı. Gözleri görmeden bir çayıra bakıyor, ağzı bir çaresizlik çığlığıyla açık duruyordu. Adamat parmak uçlarıyla adamın gözlerini kapattı. Sonra ayağa kalktı ve tekrar faytonun etrafından dolaştı.</p>

  <p>Olem ile Tamas kafa kafaya vererek birbirlerine yaslanmışlardı. Tamas havalı tüfeği yine bir baston olarak kullanıyordu. İkisi de bakışlarını Adamat’a çevirdiler. “Olem başpiskosu oyaladığın için ona yetişebildiğimi söylüyor.” Müfettişe yavaş bir baş selamı verdi. “Teşekkür ederim.”</p>

  <p>Adamat kuru dudaklarını yaladı. İkisi de şüpheli bakmıyor, bir suçlama yöneltmiyordu. Neden? Adamat’ın Lord Vetas’ı uyarması, Tamas’ın çok sayıdaki askerinin ölümüne sebep olmuştu. Henüz Adamat’ın niye orada olduğunu anlamamışlardı.</p>

  <p>“Bayım,” dedi Adamat. “Üzgünüm. Ama ailem…”</p>

  <p><br/></p>

  <p style="text-align: center;">* * *</p>

  <p><br/></p>

  <p>Tamas tekrar villaya girdi. Zebellahlar ve Kilise muhafızları ölü olarak etrafta yatıyorlardı. Tamas kusursuz ölümlere hayretle baktı Evin içindeki kısıtlı alanda kolayca yaptığı atışlar kalplere veya kafalara isabet etmişti. Mermer zemini kaplayan kan birikintileri onu iyice kaygılandırmıştı. Tamas fuayenin köşesinde fildişi bir şemsiye ayağı buldu ve gerçek bir bastona kavuşmastyla birlikte havalı tüfeği duvara dayadı.</p>

  <p>Nikslaus ortada yoktu. Tamas yanağının içini ısırarak hüsrana kapılmamaya çalıştı. İmtiyazlı’yı yerde acıyla kıvranırken bırakmıştı. Bir kan izi o noktadan başlayarak yan odalardan birine kadar gidiyordu. Tamas’ın hem yaralılarla ilgilenecek hem de bir arama düzenleyecek kadar adamı kalmamıştı. Gözlerini yumup kan izinin peşinden topalladı.</p>

  <p>Adamat. Onunla ne yapacaktı? Müfettiş şu Lord Vetas denilen adamın ve onun efendisi Lord Claremonte’un isteği üzerine hem Tamas’a hem de Adro’ya ihanet ettiğini açıklamıştı. Tamas’ın birbirinden güçlü kaç düşmanı daha olabilirdi? Adamat nihayetinde Sabon’un ölümünden sorumluydu. Yoksa değil miydi? Adamat’a göre Charlemund’a yapılan uyarı, ondan hemen önce yola çıkmıştı. Charlemund savunmaya geçecek sadece birkaç dakika kazanmıştı.</p>

  <p>Barut transı dağılmaya başlarken Tamas’ın bacağındaki ağrı arttı. Transın tümüyle geçmesi biraz daha zaman alacaktı ve Tamas bir bastonun da yardımıyla birkaç saat daha ayakta kalabilecekti. O süre dolduğundaysa ızdırabı öylesine büyük olacaktı ki ayakta durabilse dahi kendini şanslı sayacaktı.</p>

  <p>Doktor Petrik çileden çıkacaktı. Tamas sakat bacağı üstünde çatışmaya girerek ona temelli zarar vermiş olabilirdi. Buna budalalık denmezdi de ne denirdi?</p>

  <p>Kan izi iki odadan geçiyordu. Odalar bir kralın sarayı dışında nadiren rastlanan pahalı mefruşatlarla dolu iki farklı dünya gibiydi. Fatrasta hayvanlarının boynuzlarından yapılmış fildişi rengi sandalyeler en uzak yağmur ormanlarından gelmiş hayvan postları ve içi doldurulmuş büyük kediler… Yekpare bir saf obsidyen parçasından ovulmuş güdük bir masa… Öleli çok olmuş, at iriliğinde bir kertenkelenin iskeleti… Dünyanın her köşesinden sanat eserleri, Kresimir Zamanı’ndan öncesine ait heykeller…</p>

  <p>Kan izi bir hizmetkâr odasından geçip küçük bir terasa çıkıyordu Tamas bölgeyi ihtiyatla inceledi. Tüm Zebellahların etkisiz hale getirildiğinden emin değildi. İlerideki bir çayırın karşısında bir hareket tespit etti. Bir ahır kapısı açıldı. Bir çift at dörtnala dışarı fırlayıp ahırın etrafından dolaştı ve villadan uzaklaştı. Tamas barut transı sayesinde Nikslaus’un ellerindeki eğreti sargıları, onun atını çeken Zebellah’ın boğum boğum kaslarını seçti. Nikslaus kaygıyla villadan tarafa göz attı. İkili gözden kaybolana dek Tamas onları seyretti.</p>

  <p>Julene, Kresimir’i çağırmayı başarabilirse tüm bunlar boşuna olacaktı.</p>

  <p>“Nikslaus’u bulamıyorum,” dedi Olem.</p>

  <p>Tamas arkasına döndü. Koruması henüz kendi yaralarıyla ilgilenmemişti bile. Elinden geldiği kadar dik durarak Tamas’ın gözünün içine bakmaya çalışıyordu. Acısını pek iyi gizleyemediğine göre o acı çoktu. Olem ceketini yoklayarak sargı kâğıdı ve tütün çıkardı. Onları kandan iyice kayganlaşmış parmaklarının arasından düşürmesine ramak kaldı. Tamas onları alıp korumasına bir sigara sardı, sonra da Olem’in göğüs cebinden çıkardığı bir kibritle sigarayı yaktı. Olem bir nefes çekti ve minnettar bir tebessüm etti.</p>

  <p>“Yaralılarla meşgul ol,” dedi Tamas. “Nikslaus artık tehlike teşkil etmiyor. Önce kendinle ilgilen. İyi iş çıkardın, dostum.”</p>

  <p>“Ama Nikslaus…” dedi Olem.</p>

  <p>“İntikamım onun yaşamaya devam etmesi olacak,” dedi Tamas. Gülümserken tebessümünün zalimce olduğunun bilincindeydi. “Bu da bana yeter.”</p>
