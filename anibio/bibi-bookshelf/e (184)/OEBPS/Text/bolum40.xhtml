  <h2>BÖLÜM 40</h2>

  <p>Taniel ancak saatler gibi gelen bir süre boyunca merdiven çıkmasının ardından Kresimir’in sarayının ölçülerini idrak edebildi. Del’in de dediği gibi bina bir kabuktan -bir zamanlar sayıları muhtemelen binlerle ifade edilen odalarla, koridorlarla ve galerilerle dolu bir iskeletten- ibaretti. Geriye yalnızca volkanik dış katman ve iç duvar boyunca spiral çizerek yükselen dev merdiven kalmıştı. Onlar yükseldikçe kül tabakası inceldi. Ayak sesleri yankılanmaya başlandı ve Taniel kısa süre içinde yukarıdaki iğne deliklerinin birer pencere olduğunu fark etti. Del’in yetişmemesini umursamaksızın kendini hızla tırmanmaya zorladı,</p>

  <p>O mutlağa yakın sessizlikte Taniel’e zaman durmuş gibi geliyordu. Gölgelerde uzun zaman önce tükenmiş sihirlerin silik aylalarına benzer soluk renklerin titreştiğini görür gibi oluyordu. Ara sıra hayaletleri andıran küçük kül bulutları yükseliyordu. Tepeye yaklaşırlarken pencereleri nihayet gördü. Fakat arkalarından ateş edilemeyecek kadar yüksekteydiler ve onlara ulaşmak için tırmanılabilecek hiçbir şey yoktu. Taniel tırmanışını sürdürdü. Duvarlar üstüne üstüne geldi ve merdiven daraldıkça daraldı. Sonunda ışıkla yıkanan, kurumla kararmış ve bir balo salonu genişliğinde bir platforma vardı. Tepesinde çatının kemerini ve duvarların yükseklerinde birer yarığa benzer pencereleri gördü.</p>

  <p>Sırtını duvara yaslayıp Del’in yetişmesini bekledi.</p>

  <p>“Neresi?” diye sordu Taniel, keşiş soluk soluğa çıkageldiğinde. İleri atılıp Del’i cübbesinin eteklerinden tuttu. “Neresi? Burada ateş edebileceğim bir yer olduğunu söylemiştin. Bana kahrolası pencere leri göster!” Keşişi sertçe sarstı.</p>

  <p>“İşte!” diye feryat etti Del. Gözlerini yumup bir elini Taniel’in omzu üstünden uzattı.</p>

  <p>Taniel adamı bırakıp arkasına döndü. Odayı tekrar gözden geçirirken içini bir ürperti kapladı. Kalbine soğuk bir el dokunur gibi oldu.</p>

  <p>Burası Kresimir’in taht odasıydı. Salonun sonunda on üç basamakla çıkılan bir podyum, podyumun üstünde de kararmış bir koltuk vardı. Taniel o koltuğun arkasında bir ışık gördü.</p>

  <p>Podyumun basamaklarını çabucak tırmandı. Boş tahtı geride bıraktığında kapısız bir kemerle karşılaştı. Cesaretini toplayıp kemerin altından geçti.</p>

  <p>Ötedeki oda onu adeta olduğu yere mıhladı. Zihni gördükleriyle başa çıkamayan Taniel’in ağzından bir nida koptu. Oda iyi aydınlatılmış ve tümüyle dayanıp döşenmişti. Duvarlarda goblenler asılıydı. Pencereler camlıydı ve ortada dört direkli bir yatak vardı. Kadife minderli koltuklar ve kenarları altın yaldızlı masalar da cabasıydı. Taniel beyaz bir halıya kurum bulaştırdı. Sanki bir mağaradan Gökçizgi Sarayı’ndaki bir odaya girmişti. Başı dönüyordu.</p>

  <p>“Bo’yu arkada mı bıraktınız?” dedi bir kadın sesi.</p>

  <p>Taniel bayılır gibi oldu. Julene bir balkondan içeri girdi.</p>

  <p>“Evet, hanımefendi.” Del, Taniel’in yanında belirdi.</p>

  <p>“Ya kız?” dedi Julene, dudak bükerek.</p>

  <p>“Bo’yu koruyor.” Del artık dimdik duruyor, hiç titremiyordu. Hatta eski haline dahi benzemiyordu. Yüzünün gençliği kaybolarak geride kırışıklıklar bırakmıştı. Taniel seyretmeyi sürdürürken sahte keşiş cebinden bir çift İmtiyazlı eldiveni çıkarıp ellerine taktı.</p>

  <p>Julene kendinden emin adımlarla Taniel’e yaklaştı. Bir parmağını genç adamın çenesinin altına koydu ve başını kaldırıp gözünün içine baktı. Taniel kendini hasta hissetti. İçten içe ölmüş gibiydi.</p>

  <p>“Beni buraya kadar kovalayacağın içime doğmuştu,” dedi kadın. “Jekel’i geride bıraktığıma sevindim. Planı neydi?” diye İmtiyazlı’ya sordu.</p>

  <p>“Aramızdan yeteri kadarını vurarak Kresimir’i çağırmanı engellemek,” cevabını verdi Jekel.</p>

  <p>“İşe yarayabilirdi,” diye itirafta bulundu Julene. “Kresimir’i dünyaları birbirinden ayıran Araf’tan çekip almak için epey sihir gerekiyor.”</p>

  <p>Taniel yalpaladığını hissetti. Tabancasını çekmeye can atıyordu. Belki en azından sahte keşişi öldürebilirdi. Fakat parmakları ona itaat etmek istemedi. Mağlup olmuştu. Bunu biliyordu.</p>

  <p>“Neden?” diye sordu Taniel. Bir iki derin nefes alarak aradığı sözcükleri bulmaya çalıştı.</p>

  <p>“Kresimir’i neden mi çağırıyorum?” Julene gözlerini yuvarladı.</p>

  <p>“Hayır. Neden bu it? Neden bu aldatmaca? Adamın bir fırsatını bulup hepimizi kolayca öldürebilirdi. Neden beni buracıkta öldürmüyorsun?”</p>

  <p>Julene omuz silkti. “Baban yaklaşan çukur ateşinden sağ çıkabilirse seni koz olarak kullanacağım. Tamas işbilir değildir ama inatçıdır. “</p>

  <p>Taniel kadının söylediklerini sindirmeye çalıştı. “Beni hemen öldür,” dedi.</p>

  <p>Julene uzun tırnaklarıyla onun boynunu sıvazladı. “Gerekirse öldürürüm.” Elini kaldırdı. Taniel gözlerini kapattı. Az sonra onları tekrar açtığında suratına bir tokat yedi. Julene’in tırnakları cildini çizdi.</p>

  <p>“Bu beni uçurumdan aşağı attığın içindi,” dedi kadın ve gitmek üzere döndü.</p>

  <p>Taniel’in parmakları seğirdi. Kıpırdayabiliyorlardı. Güzel. İyi de ne yapabilirdi? “Kresimir’i mi çağıracaksın?” diye sordu.</p>

  <p>Julene kıkırdadı. “O iş çoktan bitti,” dedi. “Onun inişini seyredeceğim. Bana eşlik etmek ister misin? Kresimir dünyaya son dokunduğunda dağın yarısını çökertmişti. Belki kendini korumak için sihrime sığınmak istersin.”</p>

  <p>Jekel endişeli gözlerle kadının peşine takıldı. Taniel gözlerini kırpıştırdı. Parmaklarını tabancasına koyup onları izledi.</p>

  <p>Balkon insan doluydu. En az iki düzine İmtiyazlı vardı. Hepsinin de gözü göğe çevriliydi. Taniel heybetli binanın doruğundaydı; ya da en azından olabildiğince yakınında. İmtiyazlıları ite kaka ilerledi ve kenardan aşağı baktı. Aşağıdaki gölün yanında gerçekten bir kolezyum olduğunu anlayınca isterik bir kahkaha atmamak için kendini zor tuttu. Yüksekteki bu noktadan onu apaçık görebiliyordu.</p>

  <p>“Gösterinin tadını çıkar,” diye kulağına fısıldadı bir ses.</p>

  <p>Konuşan Jekel’di. Sahte keşiş Taniel’e yapmacık bir tebessüm etti.</p>

  <p>“Beni tiksindiriyorsunuz,” dedi Jekel. “Sen ve türün. Kresimir barut büyücülerini temelli yok edecek. Kahrolasıca Damgalı.”</p>

  <p>Taniel adamı cübbesinin önünden tuttu. Jekel burun kıvırarak eldivenli ellerini kaldırdı. Taniel onu balkondan aşağı fırlattı.</p>

  <p>Binaya kabukluk eden devasa volkanik kayanın eğimli yüzeyinde seke seke kayıp giden adamın çığlıkları uzun bir süre devam etti.</p>

  <p>“Ne oldu?” diye sordu biri.</p>

  <p>“Bu da kim be?” dedi bir İmtiyazlı.</p>

  <p>Taniel tabancasını çekerken bunu niye yaptığını merak etti. Çevresindekilere nasıl bir hasar verebilirdi ki?<sub> </sub>Gözüne yukarıdaki bulutlarda parlayan bir ışık ilişti ve yüzündeki kanın çekildiğini hissetti. Tabancanın kabzasını daha sıkı kavradı. Ölmeden önce en azından birkaçını haklayabilirdi.</p>

  <p>Bir İmtiyazlı eldivenli ellerini ona doğru uzattı. Adamın parmakları oynadı. Taniel tabancasını hızla kaldırdıysa da İmtiyazlı aniden -ve görünüşe bakılırsa neşeyle- kendini balkondan atarak onu bocalattı.</p>

  <p>İlkini bir diğer İmtiyazlı izledi. Sonra bir üçüncüsü haykırarak yere yığıldı ve kendi gözlerini oymaya başladı. Taniel hemen balkonun girişine doğru döndü.</p>

  <p>Ka-poel bacakları ve kolları açık vaziyette orada duruyordu. Güderi yeleğinin yakası üstünkörü bir şekilde gevşetilmişti ve sırt çantası ayaklarının dibindeydi. Çantanın etrafına bebekler saçılmıştı. Ateş kızılı saçları darmadağındı. Genç kız bir elini kaldırdı.</p>

  <p>Sayıları düzineleri bulan bebekler havaya yükseldi. Hepsi de görünmez ellerle tutuluyormuşcasına, bir falcının kartları gibi kızın önüne yayıldı. Julene onu görür görmez bir çığlık attı.</p>

  <p>Her şey aynı anda yaşandı. İmtiyazlılar eldivenlerini çekiştirerek tılsımlayım hareketler yaptılar. Julene panik olmuşcasına donakaldı ve Ka-poel saldırısına başladı.</p>

  <p>Genç kızın parmak uçlarından ateş fışkırdı. Bebeklerin bazıları tutuşurken İmtiyazlılar alevlere boğuldular. Ka-poel’ın elinde bir iğne belirdi. Kız onu sertçe ve hızla farklı bebeklere batırdı. Balkon ızdırap çığlıklarıyla doldu.</p>

  <p>Bir İmtiyazlı Ka-poel’ı hedef aldı ve bir ışık demeti kıza doğru fırladı. Ka-poel duraklamadı bile. Işık demeti yön değiştirip bebeklerden birine daldı. Taniel’in sağındaki İmtiyazlı toza dönüşüp rüzgarda dağıldı.</p>

  <p>Firavunfaresi yılan yuvasını bulmuştu ve Taniel hengamenin ortasında kalmıştı. Genç barut büyücüsü tabancasını kenara atıp ikincisini çekti. Onun da mermisi bitince tüfeğini omzundan indirdi.</p>

  <p>Ka-poel balkondaki İmtiyazlıları katlederken Julene nihayet kendine geldi. Yumruklarını sıktı ve hiddetten çarpılmış bir yüzle Ka-poel’ın üstüne yürüdü. Taniel işte o zaman korkuya kapıldı; kendisi değil, bir başkası için. Ka-poel alışılmadık efsunlarıyla Kez İmtiyazlıları’nın hakkından gelebilirdi ama Julene’le başa çıkması mümkün değildi.</p>

  <p>Taniel süngüsünü dümdüz uzatarak Julene’e hücum etti. Kadının elini şöyle bir sallamasıyla birlikte kendini havada buldu. Balkon tırabzanına çarparken bir şey çatırdadı. Tutunacak bir yer arayan Taniel kendi düşüşünü güç bela durdurdu. Tüfeğiyse takırdayarak balkonda kayıp gitti. Etrafında İmtiyazlıların öldüğü veya can çekiştiği Julene kararlı adımlarla Ka-poel’ın üstüne yürümeyi sürdürdü.</p>

  <p>İmtiyazlılar öldükçe Ka-poel’ın bebekleri eridi. Bazıları titreşip yere düşerken diğerleri süzülüp gitti. Genç kızın ellerini çevirmesiyle birlikte geriye kalan bebekler havada döndü. Taniel, Julene’in bebeğini tanıdı.</p>

  <p>Ka-poel bebeğin üstündeki boşluğa masaj yaparken Julene hışımla güldü. Genç kız ağzını açtı.</p>

  <p>“Taniel, kaç!”</p>

  <p>Uyarı Julene’in ağzından çıkmasına karşın ses ona ait değildi. Ümitsizliğin karıştığı bir kız sesiydi.</p>

  <p>“Hemen buradan git!”</p>

  <p>Julene konuştuğunu fark etmemiş gibiydi. Ellerini uzatıp Ka-poel’a hücum etti. Parmak uçlarından fışkıran alevler dokunduktan her şeyi tutuşturdu; bedenler kadar taşları da. Bir kısmı Ka-poel’ın bebeklerine de sıçradı ve İmtiyazlılardan ikisi acıyla feryat etti.</p>

  <p>Taniel tüfeğini balkonun diğer köşesinde buldu. Geriye kalan İmtiyazlılar onun farkındaymış gibi gözükmüyorlardı. Ka-poel’ dan mümkün olduğu kadar uzaklaşıp etrafa yayılmışlardı ve kızın sihrini uzak tutmak için telaşla ellerini oynatıyorlardı.</p>

  <p>Hayır, Taniel kaçmayacaktı. Ka-poel’ı yapayalnız dövüşmeye bırakamazdı.</p>

  <p>Tüfeğini kaptığı gibi namluyu kontrol etti. Düşüşü sırasında mermi dışarı çıkmıştı. Taniel namluyu temizleyip her ikisi de kızılşerit olmak üzere iki mermi yükledi. Mermileri içeride tutmak için pamuk dolgusunu içeri tıktı. Bir İmtiyazlı ellerini uzatarak ona doğru yalpaladı. Taniel süngüsünü adamın gözüne soktu.</p>

  <p>Tırabzanda nişan alacak bir yer buldu. Daha evvelden gözüne ilişen o parıltı gökyüzünden iniyordu. Hızla düşerek yaklaşırken buluta benziyordu.</p>

  <p>Bulut önlerinden geçip gitti ve aşağıdaki kolezyumun merkezin doğru alçaldı. Taniel dudaklarını yaladı. Genzini temizledi. Ellerinin titremesini durdurmaya çalıştı. Bir tutam barut zihnini açmaya ve gözlerini keskinleştirmeye yardımcı oldu.</p>

  <p>Kolezyum çok uzaktaydı. En azından on kilometre. Taniel’in oraya isabet kaydetmesi mümkün değildi. Derin bir nefes aldı. Bulut yere kondu.</p>

  <p>Bulutun içinden bir ayak çıktı. Onu bir insan izledi. Taniel üstüne çöken baygınlığın karanlığına karşı koydu.</p>

  <p>Buluttaki adam Taniel’in o güne dek gördüğü herkesten daha güzeldi. Cildi kusursuz, altın sarısı saçları uzun ve parlaktı. Üstündeki tunik Kresimir Zamanı’ın anlatan bir tiyatro oyunundan çıkmış gibiydi. Adam buluttan tümüyle çıkıp durakladı. Kusursuz yüzü çatık kaşlı bir ifadeyle bozuldu.</p>

  <p>Taniel ter kaçan gözlerini kırpıştırdı ve tetiği çektiği. Patlama kulaklarında yankılanırken tüfeğini indirdi. Kresimir’e doğru hızla ilerleyen iki mermiyi görmekten ziyade hissetti. Mermiler yere düşmeleri gerekirken onun iradesiyle havada kaldı. Harcadığı çabadan Taniel’in zihni yorulmaya, elleri titremeye başladı. Mermileri havada tutmak için boynuzundaki barutu son zerresine kadar yakarken başına ağrılar saplandı. Yine de dayandı.</p>

  <p>Bir mermi Kresimir’in sağ gözünden girdi. Diğeri göğsüne isabet ederek kalbini deldi. Taniel tanrının bedeninin gevşeyip yere yığılmasını seyretti.</p>

  <p>Genç adamın göğsünden bir hıçkırık koptu. Bir tanrıyı öldürmüştü.</p>

  <p>Kendini balkon zeminine bıraktı.</p>

  <p>Julene’in hiddet kükreyişiyle beyni sarsılırken kendini umursamaya zorlayamadı. Büyük bir gümbürtü duydu, sonra dünya sarsılmaya başladı. Tüfeğini göğsüne bastırarak cenin pozisyonu almaya çalıştı. Bina yıkılıyordu. <i>Bir tanrıyı öldürdüm.</i></p>

  <p>Ka-poel. Kız hala yaşıyor muydu? Taniel tüfeğini bırakıp zar zor ayağa kalktı. Ka-poel görünürde yoktu. Julene de gitmişti. Altındaki bina gıcırdayıp sallandı. Yine bir deprem mi oluyordu? Dışarıda, Turna Gölü’nün ortasında havaya kocaman bir gayzer püskürdü. Taniel suyun sıcaklığını bulunduğu yerden hissedebiliyordu. Kendini içeri girmeye zorladı.</p>

  <p>Ka-poel taht odasına açılan kemerli kapı aralığının yakınında yatıyordu. Ağzından, burnundan ve bir gözünün kenarından kan sızıyordu. Genç kız bebeklerinden birine sıkı sıkı sarılmayı sürdürerek Taniel’e baktı. Julene’i tasvir ettiği apaçık anlaşılan bebeğin yüzünde mutlak bir hiddet maskesi vardı.</p>

  <p>Taniel kızın yanında dizleri üstüne düştü.</p>

  <p>“Seni güvenli bir yere götüremem,” dedi. “Güvenli yer diye bir şey kalmadı. Bir tanrı öldürdüm.”</p>

  <p>Ka-poel gözlerini kırpıştırdı. Taniel hıçkırmamak için kendini zor tuttu.</p>

  <p>“Pole?”</p>

  <p>Kız gülümseyerek elini uzattı ve onu ensesinden kavrayıp yanına çekti. Tutuşu Taniel’in hayal edebileceğinden daha kuvvetliydi.</p>

  <p>İşte o anda altlarındaki yer yarıldı.</p>
