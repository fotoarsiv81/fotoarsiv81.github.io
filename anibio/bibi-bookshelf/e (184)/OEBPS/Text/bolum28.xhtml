  <h2>BÖLÜM 28</h2>

  <p>“İçeri gir, aptal herif,” dedi Tamas. “Gel de belimi doğrult. Şuraya bir minder koy.” Etrafındaki oda fırıl fırıl dönünce duraklayıp çalışma masasının kenarına tutundu.</p>

  <p>“Komutanım?” dedi Olem, sigarasının ucunu çiğneyerek.</p>

  <p>“İyiyim. Sen dediğimi yap.”</p>

  <p>Olem onunla sandalye arasına bir minder soktu.</p>

  <p>“Daha aşağıya,” dedi Tamas. “Harika. Sandalyeyi biraz çevir. Lakayıt gözükmek istiyorum.”</p>

  <p>Tamas memnun kalana dek birkaç emir daha verdi. Sonra yüzü ofis kapısına dönük, daha uzun gözükmesi için sırtı desteklenmiş olarak çalışma masasının arkasında oturup bekledi. Olem geri çekildi.</p>

  <p>“Sakata benzer bir halim var mı?” diye sordu feldmareşal.</p>

  <p>“Hayır.”</p>

  <p>“Tereddüt ettin.”</p>

  <p>“Biraz hırpalanmış gibisin, komutanım,” dedi Olem. “Yine de idare eder.”</p>

  <p>“Güzel.” Tamas aşağıya bakmak için bile olsa öne eğilmeye cesaret edemiyordu; o yüzden masanın çekmecelerinden birini körü körüne yokladı ve bir barut kartuşu çıkardı. Kartuşun ucunu tırnağıyla kırıp barutu dilinin üstüne döktü. Önce bir baş dönmesi nöbetine, ardından da şuuru tüm duyularına akın eden bir farkındalık dalgası karşısında geri çekilmeye çalışırken karanlığa karşı koydu. Barutun tadı kükürtsü ve acıydı. Tamas içinse bir şölenden farksızdı.</p>

  <p>Yorgunluğu geçti. Bacağındaki acı uzaklaşarak zihninin arkalarındaki sabit bir uğultu halini aldı. Bu uğultu Tamas’a bacağının yarıldığını, etlerin yırtılıp kemiğin yerine oturtulduğunu hatırlatsa da ona eşlik etmesi gereken ızdıraptan yoksundu.</p>

  <p>“Bir saatte üç kapsül mü, komutanım?” Olem’in sesine kaygı karışıyordu.</p>

  <p>“Öğütlerini başkasına sakla,” diye homurdandı Tamas. “Barut körü olmaktan endişelenecek zamanım yok.” Yine de barut transıyla gelen coşkuyu üstünden atamadığını kendi kendine itiraf etmeliydi. Uzun zaman ayrı kaldığı sevgiliymişcesine ona ihtiyaç duyuyor, onun bağrına hasret yaşıyordu. Tiryakiliğin belirtileriyle daha sonra ilgilenirdi. Şimdilik daha önemli mevzularla karşı karşıyaydı. Barut transına -hem de şimdiye kadar girdiklerinin en derinlerinden birine- rağmen neredeyse hiç kıpırdamıyordu. Vücudu hala acı çekiyor, hala bağıra bağıra istirahatsizliğini dile getiriyordu; beyni onu bir türlü algılamıyordu.</p>

  <p>“Bana Tuğbay Sabastenien’den bahset,” dedi Tamas.</p>

  <p>“Bir yetimmiş,” dedi Olem. “Adom’un Kanatları’na bir mermici olarak evlat alınmış. Kanatlar onun ailesi; Adro anası, orduysa babası.”</p>

  <p>“Ben de öyle duymuştum.”</p>

  <p>“Senin izini bulmama yardım etti,” dedi Olem. “Ryze’ın ihaneti onu derinden yaraladı.”</p>

  <p>“Ryze’ın öldüğünden haberdar mı?” diye sordu feldmareşal.</p>

  <p>Olem başını iki yana salladı.</p>

  <p>“Ve ona Ryze’ın masumiyetinden hiç bahsetmedin, değil mi?”</p>

  <p>“Hiç, komutanım,” dedi Olem.</p>

  <p>“Güzel. Onu içeri gönder.”</p>

  <p>Tuğbay Sabastenien henüz yirmi beşinde olup Adom’un Kanatlarındaki en genç kumandanlardan biriydi. Tamas tuğbayların keyfe keder seçilmediklerinin farkındaydı. Hepsi de atik, zeki, cesur ve hem Winceslav ailesine hem de Adro’ya bağnazlık derecesinde sadık insanlardı. Daha doğrusu Tuğbay Barat’a kadar öyle olmuşlardı.</p>

  <p>Tuğbay Sabastenien gözlerinin hemen üstünden kesilmiş koyu renkli, kıvırcık saçlara sahip kısa boylu bir adamdı. Daha olgun görünmek için uzattığı favorileri ona çoğu yaşıtından daha fazla yakışmaktaydı.</p>

  <p>“Sizi böyle sağlıklı gördüğüme sevindim, komutanım,” dedi Sabastenien.</p>

  <p>“Teşekkürler,” karşılığını verdi Tamas. “Anladığım kadarıyla izimi sürmesinde Olem’e yardım etmişsin.” Tamas başıyla korumasını işaret etti, sonra yine bir baş hareketiyle onu gönderdi. Olem balkona çıkarken Tamas ani hareketleri dolayısıyla kısa bir süreliğine sersemledi.<i> Aman dikkat</i>, diye kendi kendine hatırlatmada bulundu.</p>

  <p>“Elimden gelen hizmeti verdim,’’ dedi tuğbay. “Yapabileceğim başka bir şey varsa lütfen söyleyin. Leydi Winceslav’ın da izniyle Tuğbay Ryze’ı yakalamak için şimdiden adam toplamaya başladım. Elimizden kaçamayacak.”</p>

  <p>“Yapabileceğin bir şey var,” dedi Tamas.</p>

  <p>“Ne isterseniz, komutanım.”</p>

  <p>“Öyle büyük bir şey değil. Şuradaki paravanı görüyor musun?” Tamas odanın köşesinde duran, bir adam veya kadının üstünü değiştirmekte kullanabileceği çerçeveli bir perdeyi gösterdi. “Onun arkasında durup dinlemeni istiyorum.”</p>

  <p>“Komutanım?” dedi Sabastenien.</p>

  <p>“Yakında anlarsın,” dedi Tamas. “Lütfen. Hırpalanmış yaşlı bir adamın hatırı için.”</p>

  <p>Tuğbay Sabastenien çekinerek kafa salladı. “Şimdi mi?”</p>

  <p>Tamas saate baktı. “Evet, zamanı geldi.”</p>

  <p>Sabastenien perdenin arkasına geçti. Sonraki dakikalarda Tamas gözlerini yumdu. Zihni sıradan birini bayıltacak acıdan ve bitkinlikten yalıtılmışsa da halen barut transının yükünü taşıyordu. Gözlerini açtığında Olem’in balkonda Seçimler Meydanı’nın üstünden uçan kuşları seyrettiğini gördü. Korumasının ceketindeki iplik liflerini seçebiliyor, dikkatini topladığında perdenin arkasındaki Sabastenien’in kalp atışlarını duyar gibi oluyordu. Genç tuğbay sükûnetini koruyordu.</p>

  <p>Kapı çalındı.</p>

  <p>“Gel,” dedi Tamas. Biraz daha dik oturdu. Şimdi güçsüz görünme zamanı değildi.</p>

  <p>Kapı açıldığında Tamas ellerini tabanca kabzalarından ayırmaksızın koridorda bekleyen Vlora’yı gördü. Bir çift asker Tuğbay Barat’ı odaya soktu. Sabastenien’in aksine Barat çoğu kişiden daha uzun boyluydu. Yüz hatlarının keskinliğine ve alnının çıkıklığına rağmen yanakları ve gözleri epey yakışıklı kalmasını sağlayacak kadar yumuşaktı. Yanakları sinekkaydı tıraşlıydı ve Tamas askerlerinden onun istese bile sakal uzatamadığını duymuştu. Barat yirmi altı yaşındaydı ve yıllar evvel ölen babası hayattayken varlıklı bir vikonttu.</p>

  <p>Ne Barat’ın yüzündeki kendinden emin ifade ne de halen kemerine takılı olan kılıç Tamas’ın dikkatinden kaçtı.</p>

  <p>“Otur şöyle,” dedi feldmareşal, masasının diğer tarafındaki sandalyelerinden birini işaret ederek.</p>

  <p>“Sağ olun ama ayakta kalmayı yeğlerim,” dedi Tuğbay Barat “Umarım buraya askerlerinizin refakatinde getirilmemin geçerli bir sebebi vardır. Belki bir yanlış anlaşılma olmuştur.”</p>

  <p>“Öyle olduğundan eminim,” dedi Tamas. “Bana biraz zaman ayır yeter.” Susup Barat’ı seyretmeye, onun huzursuzca kıpırdanmasını beklemeye başladı. Aradan bir iki dakika geçti.</p>

  <p>“Bu çok usulsüzce bir durum, komutanım,” dedi Tuğbay Barat.</p>

  <p>“Beni affet,” dedi Tamas. “Son birkaç günkü maceralarım beni epey etkiledi. Düşünüyordum da…”</p>

  <p>“Neyi, komutanım?”</p>

  <p>“Ryze’ın ihanetini duydun mu?” diye sordu Tamas.</p>

  <p>Barat bir anda ciddileşti. “Adom’un Kanatları’na leke sürdü,” dedi. “İyi olmanıza çok sevindim, komutanım,” diye de sonradan aklına gelmişcesine ekledi.</p>

  <p>“Teşekkürler.” Tamas yapmacık bir tebessüm etti. “Ryze’ın bize neden ihanet ettiğini biliyor musun?”</p>

  <p>“O düşkün bir adamdı, komutanım,” dedi Barat. “Yaşlı ve narindi.”</p>

  <p>Tamas şaşırmış gibi yaptı. “Sahi mi? Onunla dost olduğumuzu iddia edemem ama Ryze benim çağdaşımdı. Üniversitede ve akademide benim bir iki yıl önümdeydi. Hiçbir şeyi Adro’yu sevdiği kadar kadar sevmezdi. Ayrıca iyi bir kumandan ve babaydı. Kral yanlılarına karşı yürüttüğümüz harekâtı fevkalade idare etti.”</p>

  <p>“Yalnızca onun hakkındaki <i>izlenimlerimi</i> aktardım, komutanım,” dedi Barat. “Demek istiyorum ki onu aşağı yukarı bir yıldır tanıyordum. Kötü bir niyetim yoktu.”</p>

  <p>“Niye ona ‘narin ve düşkün’ dedin?” diye sordu Tamas.</p>

  <p>“Bilmem. O…”</p>

  <p>“Evet?”</p>

  <p>“Şey, gerçekler anlaşılmadan dedikodu çıkarmak istemem, komutanım.”</p>

  <p>“Onun için artık çok geç,” dedi Tamas. “Ryze beni bir Kez İmtiyazlısı’na teslim etti. O bir hain ve bir suçlu.”</p>

  <p>Barat duydukları karşısında biraz sarsılmış gibiydi. Dudaklarını yaladı “Şey, sanırım benden hoşlanmazdı. Leydi Winceslav’ın gözüne girmemi kıskanıyordu. Benim kadar genç birinin bu kadar kısa zamanda tuğbaylığa yükselmesini uygun bulmuyordu.”</p>

  <p>“Sahi mi?” Tamas yine şaşırmış gibi davrandı. “Ben… eh, bak bunu akla hayale sığdırmakta zorlanıyorum. Tuğbay Sabastenien senden daha çabuk yükseldi. Hem de Leydi Winceslav’la yatmadan.”</p>

  <p>“Şey, evet ama…” Barat’ın gözleri kocaman açıldı. “Komutanım! Kusura bakmayın ama sözünüzü geri almanızı istemek durumundayım.”</p>

  <p>“Bunun doğru olduğunu ikimiz de biliyoruz,” dedi Tamas. “Hatta hem orduda hem de Adom’un Kanatlarında yaygın bir bilgi.” Aslında değildi ama Barat’ın bunu bilmesine gerek yoktu. Tamas, Sabastenien’in perde arkasında kıpırdandığını duydu. Barat bir an için o tarafa göz attı. Tamas öksürerek dikkatleri tekrar üstüne çekti.</p>

  <p>“Gerekirse sizi düelloya bile davet ederim, komutanım,” dedi Barat. “Hem kendi onurumu hem de Leydiminkini korumak için.”</p>

  <p>“Bir barut büyücüsünü düelloya mı davet edeceksin?” dedi Tamas. “Cidden öyle bir şey yapar mısın?”</p>

  <p>Barat’ın ağız kenarlarında küçük bir tebessüm belirdi. “Evet,” dedi. “Ve öleceğim anlamına gelse bile silah olarak tabanca seçmenizi rica ederim. Onurumu ispatlamak için.”</p>

  <p>Barat feldmareşalin bacağındaki yıldızdan haberdardı, yoksa bir düelloya bu kadar hevesli yaklaşmazdı. Ayrıca gösteriş yapıyordu. İzlendiğinin bilincindeydi.</p>

  <p>“Ryze’ın oğlu nerede?” diye sordu Tamas.</p>

  <p>Tuğbay Barat bu soruya hazırlıksız yakalandı. “Ne? Ben nereden bileyim?”</p>

  <p>“Kusura bakma,” dedi Tamas. “Aklım başımda değil. Cevabı biliyorum. Cesedi bu öğleden sonra kanalda bulundu. Ayak bileklerine ağırlık bağlanmıştı. Telle o kadar zalimce boğulmuştu ki sudan çıkarılırken başı koptu. Böyle ümit vaat eden on sekiz yaşında bir gencin o şekilde can vermesi çok üzücü. Bak, Ryze’la aramdaki bir diğer ortak yön de buydu. İkimiz de geç evlendik ve eşlerimiz vefat etmeden önce ikimize de tek bir oğul bağışlandı.” Bunları söylerken aklı Taniel’e gitti ve Güney Turna’daki muharebenin nasıl geçtiğini merak etti. Acaba biri oğlunu rehin alsa ne yapardı? Görüşü buğulanınca bir an için gözlerini kırpıştırdı ve hiddetini içine attı. Bu işi soğukkanlılıkla halletmek en iyisiydi.</p>

  <p>“Gerçek bir trajedi,” dedi Tuğbay Barat. Sesi gergindi.</p>

  <p>“Adopest Üniversitesi’nde bir görgü tanığı senin tarifine uyan birinin dün gece geç vakit yatakhanelere girdiğini görmüş. Oğlanın sınıf arkadaşlarından biri de onun aynı adamla oradan ayrıldığını söylüyor.”</p>

  <p>“Mümkün değil,” diye hırıldadı Barat. “Hiçbir soruşturma bu kadar çabuk yürütülemez…” Tuzağı sezerek durdu. “Umarım katili yakalanıp adalete teslim edilir. Ama bu, babasının işlediği suçu mazur göstermez.”</p>

  <p>“Adam boğazlamak için genelde piyano teli kullanılır,” dedi Tamas. “Fazla tecrübesi olmayanlar kendi parmaklarını kesmeye yatkındırlar. Ellerini görebilir miyim?”</p>

  <p>Barat ellerini arkasında kavuşturdu ve Tamas’ın masasından bir adım geri çekildi.</p>

  <p>Tamas derin bir nefes aldı ve yüksek, sakin bir sesle konuştu. “Babası, beni tuğbaylar arasında bir hain olduğu yönünde uyardı. Oğlunun rehine olarak kullanıldığını söyleyip onu korumam için yalvardı. Sihirbaz bize yetiştiğinde kendi canını kaybedecek olmasının hiçbir önemi yoktu. Ryze hain değildi, Barat. O bir vatanseverdi. Bir kahramandı. Ve beni sana karşı uyardı.”</p>

  <p>“Bu nasıl bir saçmalık?” diye tısladı Tuğbay Barat. “Sen aklını kaçırmışsın.”</p>

  <p>“Bazen öylesi daha basit olurdu diye düşünüyorum,” dedi Tamas. “Konseydeki hain kim? Gerçeği itiraf edersen işin kolaylaşır.”</p>

  <p>“Çukura kadar yolun var,” diye aşağıladı Barat. “Elinde hiç kanıt yok, ihtiyar. Seninle böyle bir oyun oynayacak değilim.” Gerisingeri dönüp kapıya yollandı. Asıldığında kapı sarsıldı ama açılmadı. “Bu neden kilitli?” Barat tedirgin gözlerle balkondan tarafa baktı. Olem ellerinde bir tüfekle yaşananları seyrediyordu.</p>

  <p>Barat bu sefer de Tamas’a doğru döndü. “Sen kim olduğunu sanıyorsun? Leydi Winceslav buna asla göz yummaz! Ne yapabileceğini sanıyorsun ki? Beni adalete teslim edeceğini mi? Mahkemeye çıkaracağını mı? Leydi beni korur. Asla bir hücre yüzü görmeyeceğim ve kendini küçük düşürmekten öteye gidemeyeceksin. Buruk, düşkün bir adamdan gelen boş ithamlar.” Tebessümü daha da büyüdü. “Tıpkı Ryze gibisin! Yalanlarla ve hayallerle dolusun. Kendi ülkene ihanet ediyorsun. Artık bir barut büyücüsü bile değilsin.”</p>

  <p>Tamas burnunu çekti. Elini göğüs cebine sokup bir mermi çıkardı Misketi parmakları arasında tutarak yuvarladı. Öteki elinde bir barut kartuşu vardı. “Değil miyim?” Başını iki yana salladı. “Ne kadar istesem de, maalesef bu benim üstlenmem gereken bir sorumluluk değil.” Ellerini indirip yüksek sesle ekledi. “Divan minderinin altında bir tabanca var. Dolu.”</p>

  <p>“Ne?” diye, bilmek istedi Barat. Kılıcını çekip Tamas’ın üstüne yürüdü.</p>

  <p>Tuğbay Sabastenien paravanın arkasından çıktı. Silahı doğrultup horozu kurdu. Eli titremiyordu.</p>

  <p>Atış odada yankılanırken Tamas’ın başını döndürdü. Tamas baş dönmesi geçene kadar masasına tutundu, sonra da Olem içeri girerken cesede bakmak için kafasını çevirdi.</p>

  <p>Yerde yatan Tuğbay Barat’ın kanıyla beraber beyin parçaları kanepeye ve perdeye saçılmıştı. Bedeni bir defa seğirip hareketsiz kaldı. Tuğbay Sabastenien tabancayı indirdi.</p>

  <p>Sabastenien’in yüzü solgundu. Tabancayı yere atarken elleri hafifçe titredi ve yalpalayarak kanepeye kadar gitti. “Ryze’ın bir hain olduğunu sanıyordum,” dedi az sonra. Sesi ızdırap dolu, yüzü kederle buruşuktu.</p>

  <p>“Ryze iyi bir adamdı,” dedi Tamas.</p>

  <p>“Oğlu…”</p>

  <p>“Öldü,” dedi Tamas. “Olem, Ryze’ın kalıntılarının bulunmasını istiyorum. Sihre hedef oldu; o yüzden geriye fazla bir şey kalmamıştır. Gerekirse Kral Ormanı’nın karış karış dolaş. Onun oğluyla beraber devlet töreniyle karısının yanına gömülmesini istiyorum.”</p>

  <p>“Elbette,” dedi Olem usulca.</p>

  <p>“Leydi’ye ne diyeceğim?” diye konuştu Sabastenien. Muzdarip haldeydi. Tamas onun ne kadar genç olduğunu o zaman fark etti ve ona acıdı.</p>

  <p>“Onu beni savunurken vurdun,” dedi Tamas yumuşak bir dille. “Divanıharbe çıkarılmana izin vermeyeceğim.”</p>

  <p>“Leydi Winceslav’ın sevgilisini, yoldaşım bir tuğbayı öldürdüm,” dedi Sabastenien. Sesi titriyordu. “Sebebi ne olursa olsun şerefsiz biri olarak Kanatlar’dan atılacağım.” Duraksadı. “Artık gidebilir miyim?”</p>

  <p>“Elbette. Ordumda senin için daima bir yer var,” dedi feldmareşal. Genç tuğbay çıkıp gittiğinde de Olem’e baktı. “Gözünüzü onun üstünde tutun.”</p>

  <p>Olem kaşlarını çattı. “Her şeyi kendi kulaklarıyla duydu. Kanatlar’dan kovulmayı niye dert etsin ki? Orduda daha az maaş alacağı kesin ama…”</p>

  <p>“Kanatlar sadece fedai değildirler, Olem,” diye açıkladı Tamas. Bitkinliği barut transını delmeye, acısı savunmalarını aşmaya başlıyordu. “Kanatlar bir yaşam biçimidir. Bir kardeşliktir. İşleyebilecekleri en ağır suç kendilerinden birini öldürmektir. İhanet suçunu kendi aralarında hallettiklerinde bile cellat korunur, kimliği gizli tutulur ki kardeşleri tarafından dışlanmasın. Sabastenien’in Kanatlardaki kariyeri sona erdi.”</p>

  <p>Olem çatık kaşlı ifadesini bu sefer de Tamas’a yöneltti. “Öyleyse neden…?”</p>

  <p>Tamas iç geçirdi. Bir diğer barut kartuşu çıkardı. Barutu diline serpmeye can atıyordu fakat gömlek cebine geri koydu. “Bana zalim gözüyle bakacaksın,” dedi. “Sabastenien’e saflarda ihtiyacım var. Bu savaştan sağ çıkarsa otuzunda general olacak.” Korumasının kınayan bakışlarına aldırmadı. “Kanatlar’dan atılır atılmaz ona iş teklif etmek için hazır bekleyin. Binbaşı rütbesiyle.”</p>

  <p>Tamas başı dönerek sandalyesinde öne eğildi ve yere kustu. Yeniyle ağzını sildi ve kafasını kaldırdığında Olem’in endişeli bakışıyla karşılaştı. “Sanırım şimdi biraz dinleneceğim.”</p>

  <p>Olem bir hademe getirmeye gitti. Tamas ağzında safra tadıyla arkasına yaslandı. Kümesteki tilkiyi halletmişti. Şimdi geriye sığır sürüsünün içindeki aslanı bulmak kalıyordu.</p>

  <p><br/></p>

  <p style="text-align: center;">* * *</p>

  <p><br/></p>

  <p>Nila gözlerini kanepedeki kandan alamıyordu.</p>

  <p>Kanı Kraliyet Ofisleri’ne saçılmış olan adamı Feldmareşal Tamas’ın bizzat mı vurduğunu, yoksa bunu astlarından birine mi yaptırdığını merak ediyordu. Tamas’ın rahatça adam öldürebildiğini biliyordu. Bystre’ı sokak ortasında gözünü bile kırpmadan vurmasına tanık olmuştu.</p>

  <p>“Olem, ben…” Feldmareşal soyunma paravanının arkasından yavaşça çıktığı sırada Nila’yı görüp durdu. “Pardon,” dedi. “Pisliği temizlemek için daha şimdiden birini gönderdiklerini fark etmemiştim.”</p>

  <p>Pislik, demişti ona. Tüm bu beyin parçacıkları, kafatası kırıkları ve kan akşam yemeğinden geriye kalmış yemek artıklarından fazlası değilmiş gibi.</p>

  <p>“Özür dilerim, bayım,” dedi Nila, reverans yaparak. “Gelip üniformanızı almam istendi de.”</p>

  <p>“Elbette. Sen o çamaşırcısın. Olem! Şu üniformayı çıkarmama yardım et.”</p>

  <p>Olem parmakları arasında bir sigara yuvarlayarak ön kapıdan içeri girdi. Paravanın arkasına geçmeden önce Nila’ya gülümsedi.</p>

  <p>“Kahrolası kan her yere sıçramış,” dedi feldmareşal.</p>

  <p>“Genelde öyle olur, komutanım.”</p>

  <p>“Of. Hay anasını… Biraz dikkat etsene!”</p>

  <p>“Çok affedersin, komutanım.”</p>

  <p>“Canı çıkasıca bacağım!”</p>

  <p>“İçeride bir bayan var, komutanım.”</p>

  <p>Tamas’ın küfürleri kısa bir süreliğine alçalarak bir homurtu halini aldı. Olem fazla geçmeden kolunun altında feldmareşalin üniformasıyla tekrar ortaya çıktı ve kıyafeti Nila’ya verdi. Sakallı çavuş, Eldaminse köşkünün Adro askerlerince basıldığı o geceki halinden daha farklıydı. Sakalına birkaç kır tel karışmış, göz kenarlarındaki endişe çizgileri biraz daha derinleşmişti. Nila onu Soylular Evi’nde daha önce de görmüştü ama adam onu tanıdığına dair bir belirti göstermemişti.</p>

  <p>“Perdeleri de yıkayabilir misin?” diye sordu Olem. “Mefruşatı elden geçirmesi için ne zaman birini göndereceklerini kim bilir?”</p>

  <p>“Elbette,” dedi Nila.</p>

  <p>Feldmareşal Tamas soyunma paravanının arkasından topallayarak çıktı ve çalışma masasına gitti. Beyaz bir gömlek ve mavi asker pantolonu giymişti. Çektiği sıkıntılardan dolayı yüzü bembeyaz ve kansızdı. Nila yaşlı adamı uykusunda boğduğu zaman o suratın neye benzeyeceğini merak etti.</p>

  <p>Olem perdeleri kornişlerden çıkardı ve hepsini kollarında topladı. “Komutanım,” dedi, “bunları aşağıya indirip hemen geri geleceğim.”</p>

  <p>“Acele etme,” dedi feldmareşal, eliyle onu kışkışlayarak. “Charlemund bana akşam yemeğine kadar okunması gereken saçma sapan bir Kilise fermanı yollamış.”</p>

  <p>“Ben tek başıma götürebilirim,” dedi Nila, koridora çıktıklarında.</p>

  <p>Olem perdeleri bir kolunun altına sıkıştırdı. “Dert değil. Hem feldmareşal arada bir yalnız kalmaktan hoşlanır.”</p>

  <p>“Sen onun koruması değil misin?”</p>

  <p>“Daha çok uşağıyım,” dedi Olem. Sesinde burukluk yoktu. “Çatı katındaki muhafızları üç misline çıkardık. Onca askeri aşabilen biri beni de zorlanmadan geçer. Sigara?”</p>

  <p>Merdivenlerden inerlerken Nila korumayı göz ucuyla süzdü. “Sağ ol,” deyip teklif edilen sigarayı aldı. Olem derhal yeni bir tane sarmaya koyuldu.</p>

  <p>“Utangaç birine benzemiyorsun,” dedi Olem. “Ama çocuklar fazla konuşmadığını söylüyorlar.”</p>

  <p>Nila’nın içine buz gibi bir korku düştü. Feldmareşalin koruması neden onu sorup soruşturuyordu ki? “Çoğu zaman kendi hâlimde yaşar giderim,” dedi sakince.</p>

  <p>“Ben de öyle duymuştum.” Olem konuşmaya bir müddet ara verdi. “O geceden sonra seni tekrar göreceğimi sanmıyordum.”</p>

  <p>Nila’nın yüreği hopladı. Demek onu hatırlıyordu. Nila’nın hatırlanmak gibi bir arzusu yoktu. Tanınmak istemiyordu. Olem onun kim olduğunu biliyorsa belki Jakob’u köşkten kaçıran kişinin de o olduğunu çözmüştü.</p>

  <p>“Öyle mi?” dedi sesini tekrar bulabildiğinde.</p>

  <p>“Bu iş sana bir lordun giysilerini ovalamaktan daha çok yakışıyor,” dedi Olem. “Elbisen hoşuma gitti. Geçen sefer giydiğinden daha güzel.”</p>

  <p>Nila, Dük Eldaminse’in yanında çalışırken giydiği üniformayı hayalinde canlandırmayı denedi. Neye benzediğini bile hatırlamıyordu. Sözü kendinden başka bir konuya çekmesi lazımdı. Olem’in sorular sorması işine gelmezdi.</p>

  <p>“O gün sen de farklı giyinmiştin,” dedi.</p>

  <p>Olem Mapasındaki yüzbaşı broşuna dokundu. “Feldmareşal korumasının bir yüzbaşıdan aşağı olamayacağını söyledi.” Omuz silkti. “Aslında benden subay falan olmaz. Eskiden beri onlardan pek hazzetmemişimdir. Yine de subay maaşına itirazım yok.”</p>

  <p>Olem sigarasını ağzından aldı, diğer eline geçirdi ve tekrar ağzına soktu. Ansızın durarak Nila’yı kendisine dönmek zorunda bıraktı. “Bu akşam tiyatroya gitmek ister misin?” diye sordu.</p>

  <p>Nila gözlerini kırpıştırdı. Tiyatro mu? Demek Olem ona Feldmareşal Tamas’ın koruması olarak ilgi duymuyordu. Yüreğine su serpilen genç kız yüzüne yayılan sırıtışı engelleyemedi.</p>

  <p>Olem bunu evet olarak kabul etmiş gibiydi. “Feldmareşal bu gece izin yapmamı istedi. En iyisi onu güzel bir kadınla geçirmek.”</p>

  <p>“Onur duyarım.” Nila ufak bir reverans yaptı ve takınabildiği en utangaç tebessümü takındı.</p>

  <p>Soylular Evi’nin altındaki çamaşırhaneye vardıklarında Olem yanından ayrıldı. Nila malzemelerini gözden geçirerek perdelerdeki ve feldmareşalin üniformasındaki kanı çıkaracak bir şey aradı. Lekeleri çitilerken oraya Tamas’ı öldürmek için geldiğini kendi kendine hatırlattı. Olem’in kendisini durdurmasına veya dikkatini dağıtmasına izin veremezdi. Olem iyi bir adama benzese de kötü kalpli bir efendiye hizmet ediyordu. Tamas üniformasına daha fazla kan bulaştırmadan önce ölmeliydi. O erkeklerin, kadınların, hatta masum çocukların canını almıştı. Durdurulması lazımdı.</p>

  <p>Olem feldmareşalin tek muhafızı olmadığından bahsetmişti. Nila onun görevde olmadığı bir zamanda Tamas’ı öldürürse Olem başarısızlıkla suçlanmazdı. Evet, en iyisi buydu. Nila lekeleri daha sert çitiledi.</p>
