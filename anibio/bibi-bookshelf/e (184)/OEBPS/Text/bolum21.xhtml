  <h2>BÖLÜM 21</h2>

  <p>Tamas hızla alıp verdiği nefeslerinin sesine uyandı. Dirseklerinin üstünde doğrulup soluklanmaya çalıştı. Sanki göğsünde bir değirmen taşı vardı. Ayaklarına dolanmış battaniyeleri tekmeleyip attı ve bacaklarını yatağın yanından sarkıtarak oturdu.</p>

  <p>Bugünlerde Soylular Evi’nin çatı katındaki ofisinde uyuyor, kraliyet kanepesinin kalın minderleri yerine odanın köşesine kurulu basit fakat rahat bir asker karyolasını yeğliyordu. Örtüleri ve saçları gibi karyolanın sanayi tipi çadır bezi de terden sırılsıklam olmuştu. Teri soğumaya başlayınca ansızın ürperen Tamas kollarını gövdesine doladı. Parlak mehtabın görünür kıldığı saat, sabahın üç buçuğunu gösteriyordu.</p>

  <p>Rüyaları uzun yıllar öncesinin anıları gibi bulanık ve bölük pörçük bir şekilde hafızasında canlandı. Onları düşününce elleri titredi ama soğuktan değil. Rüyalarında insanlar ölüyordu. Hayatı boyunca bildiği askerler, dostlar ve tanıdıklar. Bugüne kadar tanıdığı herkes. Güney Turna Dağı’nın ağzına diziliyorlar ve teker teker bir ateş kazanına atlıyorlardı. Taniel’de oradaydı ama kaderi belli değildi. Tamas titredi. O rüyalarda Vlora neredeydi? Sabon’un o volkana atladığını görmüştü ama Olem neredeydi?</p>

  <p>Tamas titrek bir nefes aldı. Balkon penceresine kadar gitti ve bir müddet öylece durarak dolunayı seyretti. Gece göğü, ayın etrafında kusursuz bir halka oluşturmuş tek bir bulut şeridi haricinde boştu. Tanrı’nın gözü. Tamas tekrar şiddetle ürpermeye başladı ve sonunda ürpertileri titreme halini aldı. Titremesi geçene kadar iki eliyle birden duvara yaslandı.</p>

  <p>Tanıdık bir sızlanma duyunca aşağı baktı. “Hrusch,” dedi tazısına. “Ben iyiyim. Pitlaugh nere-” Durdu. Ağzındaki isim istemdışı bir öksürükte kayboldu. “Doğru. Kusura bakma, evlat.” Eğilip elini tazıya uzattı. “Yakında seni ava çıkaracağım. Biraz kafan dağılır.”</p>

  <p>Terliklerini buldu ve parmaklarını saçlarından geçirdi. Sabahlığını kuşanıp koridor kapısını açtı ve ışık karşısında gözlerini kırpıştırdı. Kapının yanındaki bir koltukta oturan Olem kıpırdandı. Vlora onun karşısındaki başka bir koltukta tüfeğine yaslanmış uyuyor, hafifçe horluyordu. Koridorun daha da aşağısında, bir çift muhafız fener ışığı altında bekliyordu. Zebellah’ın suikast girişiminden sonra, kumandanları muhafız sayısını iki katına çıkarmışlardı.</p>

  <p>“Komutanım,” diyen Olem sigarasını koltuğun kolçağına bastırarak söndürdü.</p>

  <p>“Sen hiç uyumaz mısın?”</p>

  <p>“Hayır, komutanım. Zaten o yüzden beni tuttun ya.”</p>

  <p>“Espri yapıyordum, Olem.”</p>

  <p>“Tahmin ettim.”</p>

  <p>“Ortalık tenha mı?” diye sordu Tamas.</p>

  <p>“Çok, komutanım. Çıt çıkmıyor.” Olem’in sesi alçak ve hafifti.</p>

  <p>Tamas başıyla Vlora’yı işaret etti. “Onun burada ne işi var?”</p>

  <p>“Senin için endişelendi, komutanım.”</p>

  <p>Tamas iç geçirdi.</p>

  <p>“İyi misin, komutanım?”</p>

  <p>Tamas kafa salladı. “Kötü rüyalar gördüm.”</p>

  <p>“Ninem kötü rüyaların kötü alamet olduğunu söylerdi,” dedi Olem.</p>

  <p>Tamas askere dik dik baktı. “Sağ ol, bana kendimi çok daha iyi hissettirdin. Gidip bir şeyler atıştıracağım.” Ayaklarım sürüyerek koridorda ilerledi.</p>

  <p>Onu biraz rahat bırakan Olem on adım geriden gelerek komutanıyla beraber merdivenlerden indi. Beş kat aşağıdaki mutfağa yolculukları loş koridorlarda Tamas’a çok daha uzun geldi. Olem’in refakatinden huzur bulduğunu itiraf etmeliydi, zira kapı aralıklarındaki gölgeler hayal gücünü çalıştırarak karanlıktan üstüne atlar gibiydi. Hatta bir ara köşelerin birinde bir Zebellah’ın çömelmiş suretini gördüğünü sanarak irkildi. Daha yakın bir inceleme onun bir kömür sobası olduğunu gösterdi.</p>

  <p>Tamas mutfakta dün akşamki yemekten artıklar bulmayı ve dakikalar içinde odasına dönmeyi umuyordu. Lâkin mutfağa yaklaştığında fırınların kısık parıltısını gördü ve taze ekmek kokusu aldı. Ağzı hemen sulanmaya başladı. İşte bu, Mihali’nin yemek pişirdiğinin kesin bir kanıtıydı. Odaya girince beklemediği bir sahneyle karşılaşıp durakladı.</p>

  <p>Fırınların birinin basında iki kadın vardı. Kağnı tekeri kadar büyük bir tavada yemek pişiren kadınlar yumurtalar kırıp kabukları kenara atıyorlardı. Mihali arkalarında dikiliyordu hem de <i>tam</i> arkalarında. Aşçıbaşı vücudunu onlarınkine dayayıp her bir kolunu kadınların beline dolamıştı ve elleri tavanın üstünde çevik hareketlerle oynuyordu. Yemeğe bir tutam tuz kattı,sonra bir eli aşağı inerek kadınlardan birinin kıkırdamasına sebep oldu. Tekrar yukarı çıktığında bir bıçak ile bütün bir yeşil biber tutuyordu. Biberi çabucak tavanın içine doğradı.</p>

  <p>Tamas genzini temizledi. İrkilen kadınlar Tamas’ı karşılarında bulunca gözlerini kocaman açtılar. Mihali cüssesine rağmen zarifçe yanlarından ayrıldı ve sırıttı.</p>

  <p>“Feldmareşal!” dedi. Ellerini önlüğüne silip her bir kadının yanağını sıvazladı, sonra da Tamas’a yaklaştı. “İyi bir gece geçirmemişe benziyorsun.”</p>

  <p>“Ama sen geçirmişe benziyorsun,” dedi Tamas. “Görmediğim bir bu kalmıştı: omletle baştan çıkarma.”</p>

  <p>O loş ışıkta kestirmesi güçtü ama Mihali’nin yüzü kızarır gibi oldu. “Sadece erken bir sabah dersi veriyordum, Feldmareşal,” dedi. “Bellony ile Tasha en çok ümit vaat eden talebelerim. İlave ilgiyi hak ediyorlar.”</p>

  <p>“Talebeler mi?” diye sordu Tamas. “Asistanların olduklarını sanıyordum.”</p>

  <p>“Her asistan bir talebedir. Öğrenmezlerse ne işe yararlar ki? Her hoca öğrencilerinin gerisinde kalmaya hazır olmalıdır; tıpkı benden önce babamın kaldığı gibi. Biri günün birinde daha harika yemekler hazırlayacak. Belki bunu o ikisinden biri yapar.”</p>

  <p>“Bak ondan şüpheliyim,” diyen Tamas iki kadına göz attı. Biri yaşça büyük olup belki de otuzlarındaydı. Hoş bir yüzü ve münasip yerleri dolgun bir vücudu vardı. Yanaklarındaki gamzelerle dikkat çeken diğeriyse genç ve toplucaydı. Tamas tavalarından ziyade Mihali’yi seyreden kadınların yüzlerindeki ifadeyi o güne dek yalnızca iki tip insanda görmüştü: genç âşıklarda ve dindar dalkavuklarda. Bu ikisinin hangi gruba dahil olduğunu merak etti.</p>

  <p>“İyi uyumuyor musun?” diye sordu Mihali.</p>

  <p>Tamas omuz silkti. “Kötü rüyalar.”</p>

  <p>“Daha ziyade kötü alametler.”</p>

  <p>Olem’in yumuşak sesi kapı aralığından geldi. “Ben de öyle söyledim.”</p>

  <p>Mihali feldmareşali alıcı gözle süzdü. “Sıcak süt.”</p>

  <p>“Süt oldum olası bana yaramaz,” dedi Tamas. “Sen hiç uyumaz mısın? Vakit sabahın üçü.”</p>

  <p>“Üç kırk beş,” dedi Mihali, mutfakta hiç saat olmamasına rağmen. “Çocukluğumdan beri uykuya fazla ihtiyaç duymam. Babama göre sebep içimdeki tanrı dokunuşuymuş.”</p>

  <p>“Baban sana inanır mıydı?” diye sordu Tamas. “Niyetim kabalık etmek değil. Daha önce babanın sana Adom’un reenkarnasyonu olduğundan bahsetmemeni tembihlediğini söylemiştin.”</p>

  <p>“Merak etme, alınmadım.” Mihali boş bir masaya yaklaştı ve önlük ceplerinden çok sayıda küçük, kil baharat kavanozu çıkarmaya başladı. Kavanozların üstünde etiket yoktu ama onları masaya çok belirgin bir düzende yerleştiriyordu. “Bana inanırdı. Ama durumum herkesçe öğrenilirse karşılaşacağım sorunları da bilirdi.”</p>

  <p>“Ya şimdi?” dedi Tamas. “Bana söyledin ve sanırım iddiaların kulaktan kulağa yayılıyor.” İki kadına göz attı. Ne sebeple buradaydılar? Tapınma mı, aşk mı? Yoksa ikisi birden mi? Gözleri hala Mihali’nin üstündeydi; ta ki biri omletten dumanlar tüttüğünü fark edene ve bir yeis nidasıyla arkasına dönene kadar.</p>

  <p>Mihali’nin dudaklarında bir tebessüm belirdi. Bir havan ile tokmak çıkarıp ot öğütmeye koyuldu. “İddialarım mı?” dedi. “Bana inanmıyorsun, değil mi?”</p>

  <p>“Ben… bilmiyorum,” karşılığını verdi Tamas. “Yutulması kolay bir lokma değil. Yiyeceklerle ne yapabildiğini gördüm; onları nasıl yoktan var ettiğini. Şimdiye kadar hiç böyle bir sihir duymamıştım. Ayrıca etrafındaki Maharet parıltısı dikkatimden kaçmadı.”</p>

  <p>Mihali bu açıklama karşısında şaşırmış gibi gözüktü. “Demek fark ettin?”</p>

  <p>“Evet, eh, Olem ile benim gözlerimizin önünde yaptın.”</p>

  <p>“Ah. Onu hiç kimsenin fark etmemesi lazımdı. Genellikle daha dikkatli davranırım. Çocukluğumda babam bu yeteneğimi saklamamı söylemişti. Anlaşılırsa saltanat fırkaları veya Kilise beni almaya gelirmiş.”</p>

  <p>Tamas aşçıbaşının yüzünde herhangi bir yalan emaresi aradı. İşine yoğunlaşmış olan Mihali sonuçtan hoşnut kalana dek otları karıştırmaya devam etti. Sonra koyu renkli bir toz çıkarıp karışıma ekledi. “Tasha, dedi, “lütfen biraz keçi sütü ısıt.”</p>

  <p>“Kasten öyle yapıyorsun sanıyordum,” dedi Tamas yavaşça. “Belki de bizi… tanrılığına inandırmak için.”</p>

  <p>Mihali ona utangaç bir tebessüm etti. “Hiç gösteriş meraklısı bir tanrı olmadım,” dedi. “İşin o kısmını Kresimir’e bırakıyorum.”</p>

  <p>“Ayrıca Adro’ya çok yabancı yemekler çıkarıyorsun,” diye belirtti Tamas. “Mesela Addeniz’de yılan balığı bulunmaz. Pahalı baharatları un veya su gibi kullanıyorsun. Bir süre Gurla’da askerlik yapmıştım. Bu şeylerin ne kadara mal olabileceğini ve Ondraus’un yemeğe bu kadar çok para harcanmasını asla tasvip etmeyeceğini bilirim. Maharetin bu mu? Yoktan gıda var etmek mi?”</p>

  <p>Mihali ince bıyığını sıvazladı. “Evet, epey göze battım, değil mi? Acaba… kendimi gizlemeli miyim?”</p>

  <p>“Belki,” dedi Tamas. Mihali’de Maharet olduğuna hiç şüphe yoktu. Tamas bir gün onun güçlerine ihtiyaç duyabilirdi. Acaba deli aşçıbaşının suyuna mı gitmeliydi? “Bana kalırsa dikkat çekme. Bir tedbir olarak.”</p>

  <p>“Rüyalarında ne gördüğünü sorabilir miyim?”</p>

  <p>“İlk uyandığımda gördüklerimi hatırlıyordum,” dedi Tamas. “Fakat artık bölük pürçükler. Sanırım tanıdığım herkes -hayır, herkes değil ama çoğu kişi- Güney Turna’nın ağzında durup dağın içine atlıyordu. Oğlum da oradaydı ama ona ne olduğunu bilmiyorum ve…” Hafızasında bir anı canlanınca sustu. “Bizimle beraber dağın ağzında duran biri vardı. Daha önce hiç görmediğim biri. Gözleri ateş, saçları altın bir duvak gibiydi. Herkesi dağa atlamaya teşvik ediyordu ve Taniel’in boğazına bir bıçak dayamıştı.”</p>

  <p>“Sana bir şey söyleyebilir miyim?” dedi Mihali hafifçe.</p>

  <p>Tamas daha net duyabilmek için bir adım yaklaştı. “Elbette.”</p>

  <p>Mihali kadınların birinden bir bardak aldı. “Teşekkürler, Tasha,” dedi. “Şehre kulak kabartıyordum.” Ot karışımını sıcak süte ekleyip kalın parmaklarından biriyle karıştırdı. Sütü Tamas’a uzattı. Tamas neredeyse dalgın bir edayla bir yudum içti. Gözleri kocaman açıldı. Hayatında bir veya iki defa Fatrasta çikolatası yemiş, tadını çok acı bulmuştu. Bunun tadı da ona benziyordu ama daha şekerliydi ve yakıcı, biberimsi bir lezzete sahipti. Otlar dilini yakarken baharatlar ferahlattı ve süt en kalitelisinden brendi gibi boğazını ısıtarak midesine aktı. Tamas bardağı kafasına dikip son damlasına kadar bitirdi.</p>

  <p>“Her yerde tehlike ve ihanet var,” dedi Mihali. “Adopest fokurdayan bir kazan ve sıcaklığı düşürülmezse taşacak. Kresimir gelmeden önce. Sanırım… sanırım kardeşime bir karşılama töreni hazırlamalıyım. İyi geceler, Feldmareşal.”</p>

  <p>Mihali bardağı geri alırken Tamas’ın gözleri kapandı. Aşçıbaşının sözleri sanki çok uzaklardan geliyordu. “Onu yatağına taşıman gerekecek. Artık uyumakta zorluk çekmez.”</p>

  <p><br/></p>

  <p style="text-align: center;">* * *</p>

  <p><br/></p>

  <p>“Adamat, eski dostum!”</p>

  <p>Ricard Tumblar kolları iki yana açık olarak küçük bir ofisin kapı aralığında duruyordu. Adamat onu son gördüğünden beri yıllar Ricard’ı değiştirmişti. Gür, kıvırcık kahverengi saçları kafa derisinin yarısına kadar çekilmiş ve yer yer kırlaşmıştı. Sakalını Fatrasta göçmenlerinin tarzında uzun bırakmıştı. Deve kılından yapılma pahalı takım elbisesi içinde uyunmuşçasına kırışık, kravatıysa eğriydi. Adamat eski dostuna sarıldı.</p>

  <p>“Seni görmek güzel, Ricard,” dedi.</p>

  <p>Ricard’ın ağzı kulaklarına vardı. Adamat’ı omuzlarından kavradı ve çok uzun zamandır görmediği kardeşine kavuşmuşçasına uzun uzun yüzüne baktı. “Nasılsın?”</p>

  <p>“İyi sayılırım,” dedi Adamat. “Ya sen?”</p>

  <p>“Şikayetim yok. Lütfen, otur.” Adamat’ı ofise buyur etti. İçerisi kitaplarla, yarısı boş brendi şişeleriyle ve kirli yemek tabaklarıyla karmakarışıktı. Ricard bir sandalyenin üstündeki gazete yığınını kenara aldı ve çalışma masasının arkasına geçti. Bir homurtuyla oradaki pencerelerden birini açtı.</p>

  <p>“Coel!” diye bağırdı pencereden dışarı. “Coel, bize biraz şarap getir. Bir şişe Pinny! İki de kadeh. Hayır, iyisi mi iki şişe olsun.”</p>

  <p>Pencereyi kaydırarak arkasından kapattı ama içerisi ölü balık ve tuzlu Addeniz suyu kokularıyla dolmadan önce değil. Ricard burun kıvırarak göğüs cebinden bir kibrit çıkardı ve masasının üstündeki bir rafta duran yarısı yanmış bir tütsünün fitilini tutuşturdu. “O kokuya katlanamıyorum,” dedi. “Rıhtımların yarım kilometre uzağında olmamıza rağmen burada bile her yere siniyor. Ama,” -omuz silkti- elden ne gelir? Olayların yakınında kalmak zorundayım.”</p>

  <p>“Sendikanın gelişmesinde büyük ilerlemeler kaydettiğini duydum,” dedi Adamat. Okulu bitirmelerinden kısa süre sonra Ricard ilk işçi sendikasını kurmuştu. Sonraki yarım düzinesi gibi o da başarısızlıkla sonuçlanmıştı; belki yeterli işgücü bulunmadığı, belki de polisten onu kapatması istendiği için. Ricard beş defa hapse girmişti. Ama inadı meyvesini vermişti ve Manhouch beş yıl önce Dokuz’un ilk işçi sendikasını meşrulaştırmıştı.</p>

  <p>Ricard’ın tebessümü her nasılsa daha da genişledi. “Soylu Emek Savaşçıları. Seçimler’den bu yana üç şube açtık ve yıl sonuna kadar altı tane daha açmak için şehir meclisleriyle görüşme halindeyiz. Yüz binden fazla üyemiz var ve hesap-kitapçılarım bunun sadece başlangıç olduğunu söylüyorlar. Birkaç yıla kalmadan üye sayımızı bir milyona ve hatta üzerine çıkarabiliriz. Metalürjiyi, kömür koklaştırmayı, madenciliği, yani Adro’nun en büyük sanayilerini, sendikalaştırdık.”</p>

  <p>“Ama hepsini değil,” diye belirtti Adamat. “Hrusch Bulvarı’nın size sorun yarattığını duydum.”</p>

  <p>Ricard alaycı bir homurtu çıkardı. “Kahrolası silah ustaları sendikalaşmak istemiyorlar.”</p>

  <p>“Onları suçlayamam,” dedi Adamat. “Dokuz’da kullanılan silahların yarısını zaten onlar üretiyorlar. Rekabetten çekindikleri yok.”</p>

  <p>“Sendikalaşırlarsa tamamını onlar üretirler! İşin sırrı teşkilatlanma. Pöh,” dedi Ricard. “Bizi asıl heyecanlandıran, kanalın Yandıkoru Yığını’nın üstünden ve Deliv’in içinden geçecek olması. Tamamlandığında Adro’dan okyanusa direkt erişim imkânı bulacağız ve üretim kapasitemizin sınırları kalkacak. Adro nihayet okyanusa kadar uzanan bir nakliye rotasına kavuşacak.” Ansızın ciddileşti. “Yahu, ne yapıyorum ben. Böyle kısmetimden bahsederek kabalık ediyorum…” Ricard mahcup bir edayla, konuşmaktan vazgeçti.</p>

  <p>Adamat geçiştirircesine elini salladı. “İflasımı mı kastediyorsun? Hiç dert etme. Zaten en başından itibaren bir kumardı ve yanlış bahis oynadım. Suçu kâğıt fiyatlarına yahut kıran kırana rekabete ata bilirim.”</p>

  <p>“Veya patlayan baskı makinelerine.”</p>

  <p>“Veya ona,” dedi Adamat. “Ama halen ailem ve dostlarım var. O yüzden kendimi zengin sayıyorum.”</p>

  <p>“Faye nasıl?” diye sordu Ricard.</p>

  <p>“Çok iyi,” dedi Adamat. “Başkentteki durum biraz yatışana dek taşrada kalıyor. Aslına bakarsan, savaş bitene kadar onu orada tutmayı düşünüyorum.”</p>

  <p>Ricard kafa salladı. “Savaş çukurun ta kendisi.”</p>

  <p>Cılız kollara ve eski, bağışlanmış giysilere sahip genç bir adam bir şişe şarapla ve bir çift kristal şarap kadehiyle içeri girdi.</p>

  <p>“İki şişe demiştim, kahrolasıca!” diye çıkıştı Ricard.</p>

  <p>Delikanlı istifini bozmadı. “Sadece bir tane kalmıştı.” Elindeki tepsiyi hızla çalışma masasına bıraktı ve Ricard’ın savurduğu yumruktan sakınarak alelacele dışarı kaçtı.</p>

  <p>“İyi çalışan adam bulmak imkânsız,” diyen Ricard, sallanan şarap şişesini tuttu.</p>

  <p>“Öyle.”</p>

  <p>Ricard şarabı servis etti. Kadehler kirli olmasına rağmen şarap soğutulmuştu. Sohbetlerine devam etmeden önce ikişer kadeh içtiler.</p>

  <p>“Neden burada olduğumu biliyor musun?” diye sordu Adamat.</p>

  <p>“Evet,” dedi Ricard. “Sorularını buyur sor; ben en ufak şeyden incinip gücenen o züppelere benzemem. Sonuçta yapman gereken bir iş var.”</p>

  <p>Adamat bunun rahat bir sorgu olacağına karar verdi ve öne eğildi. “Feldmareşal Tamas’ın ölmesini istemek için herhangi bir sebebin var mı?”</p>

  <p>Ricard sakalını sıvazladı. “Sanırım var. Son zamanlarda sendikanın küçültülmesini istediğinden yakınıp duruyordu. Ona göre çok kısa zamanda çok fazla güçlenmişiz.” Ellerini iki yana açtı. “İşgücümüzü sınırlamaya veya kazancımızdan ağır vergiler almaya karar verirse bu durum Savaşçılar için büyük bir sorun teşkil eder.”</p>

  <p>“Onu öldürtecek kadar büyük bir sorun mu?”</p>

  <p>“Kesinlikle. Ama evvela faydaları ve riskleri kıyaslamak lazım. Tamas sendikalara karşı hoşgörülü, -neredeyse bin yıldır yasaklı olmamıza rağmen varlığımızı destekliyor. Manhouch sırf bizden almayı planladığı fahiş vergiler sebebiyle Savaşçılar’ı kurmama izin verdi. Yine de o vergilerin yeteri kadarından kaçarak varlığımızı sürdürmeyi kârlı kıldık.”</p>

  <p>“Madem Manhouch’un hükümdarlığında varlığınızı sürdürebilecektiniz, darbeyi niçin destekledin?”</p>

  <p>“Manhouch’un bazı muhasebecileri hesap defterlerimize daha yakından bakmaya başlıyordu. Bizden planladıkları kadar vergi alamadıklarını anlamışlardı ve danışmanları krala büsbütün kapatılmamız tavsiyesinde bulunuyorlardı. Soylular da bizden nefret ediyorlardı. Üretim artışı getirse dahi işçilere daha fazla ücret ödemek istemiyorlardı. Ayrıca Manhouch bizi kapatmasaydı bile itilaflar Adro’yu Kez sömürge yasaları altına sokacaktı. Dolayısıyla ben ve diğer sendika başkanları hapis yahut daha kötüsüyle karşı karşıya kalacaktık. Savaşçılar her hâlükârda kapatılacaktı ve mallarımıza el koyulacaktı.”</p>

  <p>“Tamas’ı öldürtmenin bilhassa senin için bazı riskler taşıdığını söyledin,” dedi Adamat.</p>

  <p>“Riskten ziyade bilinmezlikler. Konseyde pek dostum yok. Leydi Winceslav bana müsamaha gösteriyor. Vekilharç benden nefret ediyor, çünkü muhasebecilerim neredeyse onunkiler kadar iyi. Piskos beni iki defa aforoz etti. Asal Lektor budala olduğumu düşünüyor ve Mâlik… Eh, Mâlik sendikadan aldığı rüşvetlerin keyfini çıkarıyor. Tamas öldürülseydi konseyde yalnızca iki destekçim kalırdı; bana her an sırt çevirebilecek destekçiler.”</p>

  <p>Adamat şarabından bir yudum içti. <i>Biri çoktan çevirmiş olabilir,</i> diye aklından geçirdi, Leydi Winceslav’ın sözlerini anımsayarak.</p>

  <p>“Ipille’e bir heyet gönderdiğin söyleniyor.”</p>

  <p>Ricard arkasına yaslandı. “Bunu kimden duydun?”</p>

  <p>“Bana böyle bir soru sormaman gerektiğini bilecek kadar akıllısın.”</p>

  <p>“Pöh. Sen ve kaynakların yok musunuz. Bazen her şeyi bilirmiş gibi gözüktüğünü unutuyorum. En gizli yollardan yapılanları bile.”</p>

  <p>“Yani gönderdin mi?”</p>

  <p>Ricard omuz silkti. “Elbette. Tamas’ın bile haberi yok. Tabii bir şey sakladığımdan falan değil,” diye çabucak ekledi, bir elini kaldırarak.</p>

  <p>“Bir şey saklamıyorsan bu gizlilik neden?” Adamat kendini diken üstünde buldu. Eski dostu olsun veya olmasın, eğer Ricard feldmareşalin arkasından iş çeviriyorsa dostluğun beş paralık değeri yoktu.</p>

  <p>“Üye sayımızın bir milyona ulaşabileceğini söylemiştim ya?”</p>

  <p>“Evet.”</p>

  <p>“Eh, o sayının on milyon olabileceğini hayal et. Veya yüz milyon.”</p>

  <p>“Dokuz’daki tüm işçilerden bahsediyorsun.”</p>

  <p>Ricard yavaşça kafa salladı. “Savaşçılar Ipille’e küçük bir delegasyon yolladı. Adro’yu sattığımızdan falan değil. Yalnızca Savaşçılar’ın Adro dışında da Dokuz’a yayılmak istediğine dair bir niyet mektubu iletmek için. Kez’in sayıca bizden üstün olduğu fakat sanayimizle boy ölçüşemediği iyi bilinir. Şehirlerinin birinde şube açmamıza izin verirlerse bir dizi ufak teşvik teklifinde bulunduk.”</p>

  <p>“Demek öyle,” dedi Adamat. Şarap kadehinin içini inceledi. Ricard’ın bunu neden gizli saklı yaptığını çok iyi anlıyordu. Tamas savaş sürdüğü müddetçe Kez’e en ufak bir yardım fikrine bile sıcak bakmazdı ve sendikaların Kez’e kazandıracağı çok şey vardı. Kez esasen bir tarım ülkesiydi. Henüz Adro gibi sanayiye dört elle sarılmış değillerdi ve bu yüzden yoğun nüfuslarına karşın hem teknolojide hem de üretimde geriydiler. Savaşçılar Kez’e yayılırlarsa Adro’nun imalat bilgileri de onlarla beraber yayılırdı. Ricard’ın da dediği gibi Kez’in Adro sanayisiyle boy ölçüşmesi mümkün değildi. Tabii şimdilik.</p>

  <p>“Onlardan bir cevap aldın mı?”</p>

  <p>Ricard surat astı. Masasına ve raflara bakındı, sonra aradığını yarısı yenmiş bir ekmeğin altında buldu. Adamat’ın kucağına bir kâğıt attı.</p>

  <p>Kâğıt Kez kralı Ipille’in kraliyet mührünü taşıyordu. Adamat bakışlarını belgenin içeriğinde gezdirdi.</p>

  <p>“Seni reddetmişler.”</p>

  <p>“Hem de şiddetle,” dedi Ricard. “Adamlarım kemerlerinden tutulup saraydan atıldılar. Gerizekâlı Kezliler. Salaklar. Dünyanın geri kalanı daha şimdiden bir sonraki yüzyıla bakarken onlar bir öncekinde takılıp kalıyorlar. Canları çıkasıca soylular.”</p>

  <p>Adamat duyduklarına kafa yordu. Aldığı tüyodan sonuç çıkmamıştı. Tabii perde arkasında daha başka görüşmeler yapılmıyorsa, ki bu hiç duyulmamış bir şey değildi. Adamat gerekirse soruşturmasını daha derine indirecekti. Ricard’la bu öykünün doğruluğunu araştırmaktan kaçınacağı kadar yakın dost oldukları söylenemezdi.</p>

  <p>Sendika başkanı şarabın geri kalanını doğrudan şişeden içip bitirdi, sonra da şişeyi masasına bırakıp topaç gibi döndürdü. “Maies geçen hafta, darbeden hemen sonra beni terk etti.”</p>

  <p>Maies, son yirmi yılda evlendiği altıncı kadındı. Adamat dostunun bu sefer ne yaptığını merak etti.</p>

  <p>“İyi misin?”</p>

  <p>Ricard’ın gözleri dönmekte olan şişedeydi. “İdare ediyorum. Rıhtımlara yakın bir ofisin avantajları yok değil. Bir çift ikiz buldum..” Elleriyle göğsünün önünü avuçlar gibi yaptı. “Seni de tanıştıra-”</p>

  <p>Adamat onun sözünü kesti. “Mutlu bir evliliğim var. Ve öyle kalmasını istiyorum.” Ricard paylaşmaya yatkın bir adam sayılmazdı. Adamat bunun ne tür bir teklif olduğundan bile emin değildi. “Diğer konsey üyeleri hakkında ne düşünüyorsun?” diye sorarak konuyu değiştirdi.</p>

  <p>“Kişisel görüşlerimi mi istiyorsun?”</p>

  <p>“Onlardan hoşlanıp hoşlanmaman umurumda değil. Tek umursadığım, içlerinden birinin Tamas’a komplo kurabileceğini düşünüp düşünmediğin.”</p>

  <p>“Charlemund,” dedi Ricard, hiç tereddüt etmeden. “O adam kümesteki bir dağ aslanı. Başını iki yana salladı. “Villası hakkında anlatılanları duydun, değil mi? Şehrin hemen dışında ensesi kalınlar için bir sefahat evi var.”</p>

  <p>“Onlar dedikodudan başka bir şey değil,” dedi Adamat.</p>

  <p>“Hepsi de doğru,” dedi Ricard. “Masum bir bakir olmamama rağmen benim bile yüzümü kızartıyor. Bak buraya yazıyorum, o tür iştahlara sahip biri muhakkak ülke üzerinde planlar kuruyordur.”</p>

  <p>“Bir kanıtın var mı? Elle tutulur bir şüphen?”</p>

  <p>“Hayır. Elbette yok. Charlemund tehlikeli bir adam. Kilise zaten Savaşçılar’ın aleyhinde konuşuyor. Boyun eğip soyluların bizi geberene kadar ücretsiz çalıştırmalarına izin vermeyerek Kresimir’in isteklerine karşı geldiğimizi söylüyor. Bu işlere burnumu sokacak değilim.”</p>

  <p>“Peki ya Ondraus?” dedi Adamat.</p>

  <p>Ricard hareketsiz kaldı. “Ona dikkat et,” dedi. “Ondraus göründüğünden fazlasıdır.”</p>

  <p>İşte bu Ricard için ilginç bir ikazdı.</p>

  <p>“Eh, başpiskosu suçlu gösteren bir kanıt bulursan bana haber ver,” diyen Adamat şapkasını eline aldı.</p>

  <p>Ricard bir parmağını havaya kaldırdı. “Bekle,” dedi. “Aklıma bir şey geldi. Birkaç yıl önce Charlemund’un bir tarikata bulaştığına dair dedikodular dolaşıyordu.” Elini başına koydu. “Ama adını bir türlü hatırlayamıyorum.”</p>

  <p>“Bir tarikat, ha?” dedi Adamat ciddiyetsizce. Ricard palavra sıkıyordu. Din adamından hazzetmediği belliydi. “Hatırlarsan beni haberdar et. Bu arada defterlerine ve sendikanın rıhtımlarda sahip olduğu mülklere bakmam gerekiyor.”</p>

  <p>“Hıh,” dedi Ricard. “O iş için sana bir ordu lazım.”</p>

  <p>“Yine de…”</p>

  <p>“Gönlünce bakabilirsin. Rahatsız edilmemeni ve sorularına cevap verilmesini adamlarımla etrafa yayarım.”</p>

  <p>Adamat ile SouSmith günün geri kalanını ve bir sonrakinin büyük bölümünü rıhtımlarda ve ambarlarda gezerek geçirdiler. Muhitteki neredeyse herkes Emek Savaşçıları‘na üyeydi; o yüzden Adamat pek çok soru yöneltti. Lâkin tahmin ettiği gibi sorularından hiçbir sonuç alamadı. Sonunda konuştuğu insan sayısı üç yüzü aştı. Kuşkuların, yarı doğruların, yalanların ve ithamların bini bir paraya ama hepsi de kocaman bir daire gibi birbirine bağlanmıştı. Ricard haklıydı; öğrendiklerini ayıklaması için ona bir ordu lazımdı.</p>

  <p>Adamat’ın doğrulayabildiği tek şey Kez ajanlarının ülkeye bu rıhtımlardan, Addeniz üzerinden geldikleri oldu. İkinci günün sonunda Tamas’ın askeri karargâhına uğrayıp Tamas’ın askerlerine kontrol etmeleri için bir isim ve gemi listesi bıraktı. Fakat evine dönerken feldmareşalin hainine yönelik arayışında eli boştu.</p>

  <p>Çabalarının başka bir suikast girişimini engelliyor olabileceğini biliyor, lâkin ellerini köpek balıklarının yüzdüğü çamurlu bir suya sokuyormuş gibi hissetmekten kendini alamıyordu. Kendisi altı üstü tek bir kişiydi ve Tamas’ın düşmanları her an her yerden saldırabilirlerdi.</p>
