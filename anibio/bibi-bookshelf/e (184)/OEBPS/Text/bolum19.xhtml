  <h2>BÖLÜM 19</h2>

  <p>Darden’ın toplayabildikleri kadarını küçük bir kaya ve buz tümseğinin altına gömdüler. Gavril onlara patikanın ilerisinde daha başka cesetlerin de gömülü olduğunu söyledi. Bahsi geçen cesetler zirveye yolculuğu sağ salim tamamlayamayan hacılara ve de kışa, hastalığa, yahut dağdaki yırtıcılara yenik düşen keşişlere aitti. Darden yattığı yerde yalnızlık çekmeyecekti.</p>

  <p>Taniel güdük bir kömür kalemini parmakları arasında tutarak Darden’ın simasını defterine çizmeye koyuldu. Adamın nasıl göründüğünün anıları daha şimdiden kaybolmaya başlıyordu. Taniel onu yeterince uzun bir süre tanımamıştı. Gözlerini kapatarak hatırlamaya çalıştı.</p>

  <div>

    <p>Julene’in -Taniel’in dağ aslanın o olduğundan artık adı gibi emindi- dağ yamacından sekerek ve çığlıklar atarak gözden kaybolmasının görüntüsü gece boyunca aklından çıkmadı. Bir türlü uyuyamadı çünkü ne zaman içi geçse Julene’in -yahut dağ aslanının- öfkeyle çırpındığı ve kendisiyle adeta alay ettiği anlar zihninde canlanıyordu. Nasıl olmuştu da böyle bir şeyi öngörememişti? Kadının öfkesini, pervasızlığını dikkate almamıştı? En azından ihanete uğramayı beklemesi gerekirdi. Sonunda mağara girişine oturdu ve güneş doğuda, dağın öteki tarafında yükselirken tepedeki gökyüzünün aydınlanmaya başlamasını seyretti.</p>

  </div>

  <p>Açık bir emre itaatsizlik etmişti. Tamas bu konuda ne yapardı? Bu olaydan iyi bir sonuç çıkar mıydı? Tamas başka bir barut büyücüsü yollar geçerdi. Hatta belki bizzat kendi gelirdi. Oğlunu da divanıharbe verirdi. Acaba Tamas onu idam ettirebilir miydi? Tamas babası gibi bir adamın bile öz oğlunu idam ettireceğini sanmıyordu. En azından, ettirmeyeceğini umuyordu.</p>

  <p>Taniel başından geçenleri Tamas’a nasıl izah edecekti? Başka bir barut büyücüsü peşlerine düştüğünde ne yapacaklardı? Taniel bir buz parçasını uçurumdan aşağı tekmeledi. Bu sorunları, onlarla karşılaştıkça çözmeleri gerekecekti.</p>

  <p>Ayakları altında çatırdayan buzu duydu. Bo yanına geliyordu. Taniel dostunu uzun uzadıya süzdü. Bo’nun haftalardır uyumamış gibi bir hali vardı. Gözleri kıpkırmızı, yüzü güneş yanığıydı. Durmadan terliyor gibiydi ve Taniel’in yanına otururken paltosunun klapasıyla oynayıp duruyordu.</p>

  <p>Taniel çizimine kaldığı yerden devam ederken Bo da yıldızların silinip gitmesini seyretti. Sonunda kahvaltı arayan kuşların ilk ötüşleri Taniel’in kulağına çalındı.</p>

  <p>“Epey ustalaşıyorsun,” dedi Bo. “Tıpkı ona benziyor.”</p>

  <p>“Böyle düşünmene sevindim,” dedi Taniel. “Onu hayalimde canlandırmakta zorlanıyordum.” Kömür parçasını bir keseye sokup eskiz defterini kapattı.</p>

  <p>“Demek Tamas beni öldürmek için buraya seni yollayacak kadar ileri gitti,” dedi Bo. Sesi hoş ve alçaktı. Kadınlarından çoğunun bu özelliğini teskin edici bulduğuna şüphe yoktu. “Beni yanlış anlama,” diye ekledi. “Öyle yaptığı için memnunum. Başka biri olsa tetiği çekebilirdi. Ama daha iyi bir zaman seçebilirdin.”</p>

  <p>“Beni bekliyordun,” dedi Taniel. Bunu anlamak onu şaşırtmamıştı. Bo, bilmemesi gereken zamanlarda bile pek çok şey bilme eğilimindeydi. Taniel ısınmak için ellerine hohladı.</p>

  <p>“Nihayetinde bir barut büyücüsü bekliyordum,” dedi Bo. “Aslına bakarsan ilk beklediğim Julene’di. Ona karşı hazırlık yapıyordum.” Dağdaki çıkıntı boyunca patikanın gerisini ve çok aşağıdaki manastırı işaret etti. “İki haftadır tüm bu patikayı tılsımlıyordum. O müfettiş ziyaretime geldiğinden ve bana o <i>kadının</i> Kresimir’i çağırmaya çalışacağı mesajını verdiğinden beri.” Yine klapasına dokunarak bir parmağını yaka boyunca gezdirdi.</p>

  <p>“’O kadın’mı?”</p>

  <p>“Julene. O Predeii kaltağı.”</p>

  <p>“Predeii,” dedi Taniel. “Adopest’te izini sürdüğüm o İmtiyazlı da bir Predeii olduğunu söylemişti.”</p>

  <p>Bo sertçe yutkundu. “İki tane mi? Çukur aşkına.”</p>

  <p>“Predeii nedir?” diye sordu Taniel.</p>

  <p>“Bilmiyor musun?”</p>

  <p>“Bilsem sorar mıydım?”</p>

  <p>Bo kaşlarını çattı. “İnsan bir saltanat fırkasında çok şey öğreniyor. Yalnızca alimlerin hatırladıkları şeyleri. Bin yıldan daha eski sırları. Ben, şey… Tamas saltanat fırkasını katletti demiştin, değil mi?”</p>

  <p>“Evet.”</p>

  <p>Bo başını kaldırıp kaybolmakta olan yıldızlara baktı “O zaman herhalde sırları açığa döktüğüm için kimse peşime düşmez.” Derin bir nefes aldı. “Kresimir buraya kendi isteğiyle gelmedi.”</p>

  <p>Taniel dostuna kuşkulu bir bakış attı. “Çocukluğumdan beri vaaz dinlemişliğim yok. Bugünlerde yalnızca köylüler o tüy şeylere kulak asıyorlar.”</p>

  <p>“Köylüler zannettiğin kadar akılsız değildir,” dedi Bo. “Tüm hurafelerin temeli gerçeklere dayanır.”</p>

  <p>“Peki sen bu hurafeye inanıyor musun?” diye sordu Taniel, eski dostuna burun kıvırarak.</p>

  <p>Bo derin bir nefes aldı. “Hiç görmediğin ya da tecrübe etmediğin bir şeye inanmak ile onun doğru olduğunu ilk elden bilmek arasında fark vardır.”</p>

  <p>“Kresimir’le tanıştığını mı söylüyorsun?”</p>

  <p>“Hayır, tanıştığım falan…” Bo iç geçirdi. “Sen sadece çeneni kapayıp dinle. Saltanat fırkasında sihirbazların binlerce yıldır zihinden zihne aktardıkları şeyler görürsün.”</p>

  <p>Taniel alaycı bir sesle homurdandı. “Kresimir. Pekâlâ. Gerçek olduğunu farz etsek bile binlerce yıl önce yaşadı.”</p>

  <p>“Kresimir gerçek olmasına gerçekti. Ona ister bir tanrı ister kudretli bir sihirbaz de, o döneme ait tüm tarih kitapları onun gerçek olduğunda hemfikir. Ayrıca bu olay aşağı yukarı bin dört yüz yıl önceydi. Tam olarak ne zaman gerçekleştiği bilgisi Marazlanma’da kaybolup gitti,” dedi Bo. “Kresimir çağrıldı. Predeiiler tarafından buraya getirildi; belki de zorla bu dünyaya sokuldu. Hatta bazılarının inanışına göre ona boyun eğdirildi.”</p>

  <p>“İster tanrı ister sihirbaz olsun, bu dünyaya nasıl zorla getirtilebilir ki?”</p>

  <p>Bo yakasıyla oynadı. “Predeiiler İmtiyazlıların selefidirler. Bugünün İmtiyazlılarını ateşle oynayan birer çocuk gibi gösteren güçlü sihirbazlardır. Kresimir’den önceki dönemde dünyanın hükümdarları onlardı ve güçlerini daha da artırmanın bir yolunu aradılar. Kresimir’i,” -eliyle esrarengiz bir hareket yapıp omuz silkti- “bir yerlerden çağırdılar ve ondan güçlerini kullanarak Dokuz’a düzen getirmesini istediler.”</p>

  <p>“Azizler onlar mıydı?”</p>

  <p>Bo başını iki yana salladı. “Hayır. Ama iyi düşündün. Azizler -Adom, Novi ve diğerleri- daha sonra, Kresimir o işin altından tek başına kalkamayınca ve kardeşlerini yardım etmeleri için yanına çağırınca çıkageldiler. Onun gücünü ve bilgeliğini paylaştılar. Kresimir gittiğinde onlar da gittiler.”</p>

  <p>“Fakat Predeiiler geride kaldılar, öyle mi?” diye sordu Taniel. “İyi de, o zaman binlerce yıldır yaşıyor olmalılar.”</p>

  <p>“Belki daha da fazla,” diyen Bo tekrar omuz silkti. “Kresimir’i çağırmadan önce bile yaşlılıktan veya hastalıktan ölmemenin bir yolunu keşfetmişlerdi. Sihir o günlerde daha tesirliydi. Artık aramızda bir Predeii’yi öldürebilecek kadar güçlü biri olduğundan bile emin değilim.”</p>

  <p>Taniel yutkundu. Uçurumdan aşağıya, boşlukta asılı bulutlara baktı. “Yani Julene’in ölmediğini mi söylüyorsun?”</p>

  <p>Bo’nun yüz ifadesi ciddiydi. “Bilmiyorum. Muhtemelen ölmemiştir ama yine de iyimser düşünmeye çalışıyorum. Her halükârda gidip bakmamız lazım. Kurtulduysa Adro büyük bir tehlikede demektir.”</p>

  <p>“Nasıl?”</p>

  <p>“Julene ordularımızı, sihirbazlarımızı ve barut büyücülerimizi yok etmek istiyor. Saltanat fırkasının ortadan kalkmasıyla işinin yarısı halloldu bile. Kresimir’i geri çağırırsa diğer yarısını da o halleder ve Adro tümüyle Julene’in hakimiyetine girer. Kresimir bir keresinde Dokuz’u uzun müddet yönetmeye ilgi duymadığını açıkça belirtmişti. Julene kralların ve saltanat fırkalarının öyle bir göreve uygun olmadıklarını ona ispatlayabilirse Kresimir’in kendisini başa geçireceğine inanıyor. Hükmetmek için ne zamandır gün sayıyordu.”</p>

  <p>Taniel dudak büktü. “Kresimir’miş. Böyle şeyler kimin başının altından çıkıyor ki? Kresimir gideli çok oldu.”</p>

  <p>“Julene öyle düşünmüyor. Kez asilzade sınıfı ve Kresimir Kilisesi’ndeki belli başlı gruplar da.”</p>

  <p>“Julene ne diye burada bir tanrı istesin ki? Söylediklerine bakılırsa kendisi de bir tanrı sayılır.” Taniel dostuna Adopest Üniversitesindeki kapışmayı -Rozalia ile Julene’in ne kadar güçlü gözüktüklerini, Julene’in Rozalia’nın saldırısından nasıl sağ çıktığını- anlattı.</p>

  <p>“Güç. Julene’in umursadığı tek şey o. Başkalarının üzerinde güç sahibi olmak. Tarih kitapları Marazlanma’dan, yani Kresimir’e dair bilgilerin kaybolduğu o dönemden sık sık bahseder. Ama yalnızca saltanat fırkaları Marazlanma <i>sırasında</i> neler olduğunu hatırlar. Predeiiler ile Dokuz’un yeni kralları ve onların saltanat fırkaları arasında bir savaş çıktı. Julene o savaşı kendisinin çıkardığını iddia ediyor hem de büyük bir gururla. Milyonlarca kişi öldü. Sonunda Predeiiler sayıca çok daha az olduklarından savaşı kaybettiler. Bazıları öldü diğerleri kaçtı. Kalanlarsa saklandı. Julene de kurtulanlardan biriydi.”</p>

  <p>“Onun hakkında çok şey bilir gibisin.”</p>

  <p>“Bir ara… beraberdik.” Bo yüzünü ekşitti.</p>

  <p>Taniel kendini kahkaha atmaktan alıkoyamadı.</p>

  <p>“Gurur duyuyor değilim,” dedi Bo.</p>

  <p>“Dokuz aşkına, onda ne gördün ki?”</p>

  <p>Bo burnunu çekti. “Yatakta çok iyiydi.”</p>

  <p>“Yahu yaşı -belli ki- seninkinin elli katı!”</p>

  <p>“Bu da onu çok tecrübeli kılıyor.” Bo tırnaklarını inceledi. “Üstelik duyguları söz konusu olduğunda muhakemesi pek iyi değil. Bana tutuldu ve öğretmemesi gereken şeyler öğretti.”</p>

  <p>“Şimdi de seni öldürmeye çalışıyor, öyle mi? Neden?”</p>

  <p>Bo uçurumdan aşağı bir taş attı ve gözden kaybolana dek onu seyretti. “Tamas’ın Julene’e iş verdiğini söylemiştin, değil mi?”</p>

  <p>“Evet, bir fedai olarak. İmtiyazlı avlasın diye.”</p>

  <p>“Muhtemelen es geçemeyeceği bir fırsatla karşılaştı. Julene diğer Predeiilerden hoşlanmaz. Benden de hoşlanmadığı kesin. Ne kadar azimle üstüme geldiğini gördün. Hor görülmüş bir kadının gazabı, falan filan. Bu patikaya bir orduyu yok edecek kadar sihirli tuzak kurmama rağmen onu birazcık yavaşlatmaktan fazlasını yapamadım.” Bo dostuna asabi bir bakış attı. “Tabii o tuzakların yarısını senin tetiklemenin de faydası dokunmadı.”</p>

  <p>Taniel kaşlarını çattı.</p>

  <p>“Bilmiyor muydun?” Bo şakaklarını ovuşturdu. “Tanrım, daha ne kadar açıklama yapmam gerekecek? Kendi derinden daha sıkı koruyucu sihirlerle kat kat donanmış vaziyettesin. En kuvvetli İmtiyazlı bile birinin üstünde bu tür bir koruma yaratamaz. İnsan vücudu çok karmaşıktır. Bu dağ yamacına bir tanrıyı etkisiz hale getirecek kadar güçlü -daha doğrusu o kadar güçlü olduğunu sandığım— büyüler ördüm ve sen farkına bile varmadan onların içinden geçtin. Daha önce hiç böyle bir sihir görmemiştim. Tılsımlar bir Damgalı’nın yakınında daha zayıftır ve Tamas gibi en güçlü Damgalılardan bazıları onları tümüyle sökebilir. Fakat öyle bir şey zaman ve deneyim gerektirir.”</p>

  <p>“Demek o yüzden daha fazla yaklaşmamamı bağırdın.”</p>

  <p>“Evet.”</p>

  <p>“Eh…” Taniel paltosundaki karları temizledi. Bilmediği o kadar çok şey vardı ki. Bo bir sürü cevaba sahip gibi gözüküyordu ama o bile tüm sorulara ışık tutamazdı. Adro’da savaşın, darbenin ve diğer tüm yaşananların ötesinde bir şey oluyordu. Hem de herkesin tahmin ettiğinden daha derin bir şey. Öyle ki, düşündükçe Taniel’in başına ağrılar giriyordu. “Çukur aşkına, kim üstüme büyüler yapıp duruyor? Benim- haa.” <i>Ka-poel.</i></p>

  <div>

    <p>Bo mağaraya, genç kızın uyuyan suretinden tarafa göz attı. “Bana vahşiden bahset,” dedi.</p>

  </div>

  <div>

    <p>Ka-poel döşeğine sıkıca sarınmıştı. Tepeden çıkıntı yapan birkaç başıboş kızıl saç teli haricinde görünen bir yeri yoktu. O nefes aldıkça döşek düzenli olarak kalkıp iniyordu.</p>

  </div>

  <p>“Dynizeli’dir,” dedi Taniel. “Ama Dynize İmparatorluğu’ndan değil; Fatrasta Bozkırlarından.”</p>

  <p>“Onunla nasıl karşılaştın?”</p>

  <p>“Fatrasta bağımsızlığını ilan ederek Kez’den ayrıldığında gidip savaşa katıldım,” diye açıkladı Taniel. “Fatrasta’daki savaş boyunca yaklaşık on üç ay Ka-poel’ın köyünü üs olarak kullandım. Kabilesi Fatrastalılarla müttefikti. Birliğimle oradan tüm güney Fatrasta’ya yayılarak Kez kamplarına saldırdım, İmtiyazlı ve subay avladım. Hatta bir iki Zebellah da. Köy bataklığın derinliklerindeydi. Bölgenin bir yerlisi yol göstermedikçe bulunması imkânsızdı. Dolayısıyla o iş için mükemmel bir yerdi.</p>

  <p>“Aynı bataklıkta yaşayan bir kabile daha vardı. Savaşın çoğunluğunda tarafsız kaldılar ama orada geçirdiğim zamanın sonlarına doğru Kez tarafından satın alındılar ve Pole’un köyüne saldırdılar. Halkı çatışarak onları geri püskürtmeyi başardı ama ancak yirmi otuz kadar çocuk esir alındıktan sonra.”</p>

  <p>“Köy, çocukları geri almak için Fatrasta’dan yardım istedi. Lâkin Fatrastalıların işleri başlarından aşkındı. Hayır cevabını verdiler. Birliğime köyden ayrılması emredildi. Ben geride kalıp yerlilerle beraber çocukları kurtarmaya gittim. Ama çoğu çoktan öldürülmüştü.”</p>

  <p>Taniel ağzının kuruduğunu hissetti. O günün anısı şimdi bile aklından çıkmıyordu. Dikenli haçlarda çarmıha gerilmiş, yosun kaplı bataklık ağaçlarının eğri büğrü dallarına asılıp çürümeye terk edilmiş düzinelerce çocuğun görüntüsünü bir türlü unutamıyordu.</p>

  <p>“Niye ki?” diye sordu Bo.</p>

  <p>Taniel alaycı bir homurtu çıkardı. “Düşman köylüler Kez’e ne kadar yabani olabileceklerini göstermek istiyorlardı. Kez onlara fıçılar dolusu viski, baharatlar, tüfekler, atlar teklif etmişti. Birliğimi imha etmek için yardım etmeleri karşılığında her ne isterlerse. O yıl Kez’in başına bir sürü bela açmıştık.”</p>

  <p>“O köyde ne yaptınız?”</p>

  <p>Taniel uçurumdan aşağı bir taş attı. “Adaleti yerine getirdik,” dedi. “Yaptıklarımla gurur duymuyorum. Ama pişman da değilim.”</p>

  <p>Taniel bulundukları uçurum kenarının çok aşağılarında görünmeyen hava akımlarının etkisiyle seyrek bulutların toplanmasını, uçuşmasını ve dağılmasını seyretti. Ansızın üşüyünce kollarını gövdesine doladı. Uzun zaman önce hafızasının en uzak köşelerine itilip kilit altına alınmış cinayet anıları zihninde canlandı. Belki pişman olduğu birkaç şey vardı.</p>

  <p>Başını iki yana sallayarak daldığı düşüncelerden sıyrıldı. “Her neyse,” dedi. “Pole diğerlerinden yaşça biraz daha büyüktü ama onu da kaçırmışlardı. Muhtemelen bir Kemikgöz olması sebebiyle. Bunun onlar için nasıl bir anlam taşıdığını bilmiyordum. Hala da bilmiyorum. Dün Pole’u güçlerini iz sürmekten fazlası için kullanırken ilk defa gördüm ama bir tür İmtiyazlı olduğunun uzun zamandır farkındaydım.” Yedek bir barut kartuşu bulana dek üstünü başını ve çantasını yokladı. Kartuşun bir ucunu ısırarak kükürdümsü barutun tadını aldı ve tek seferde yarısını birden burnuna çekti.</p>

  <p>Bo yüzünde kaygılı bir ifadeyle onu izliyordu. Baruttan yan yan uzaklaştı ve açıktaki cildini dalgın bir edayla kaşıdı.</p>

  <p>“Bana öyle bakma,” dedi Taniel.</p>

  <p>“Dün o vahşinin açığa çıkardığı sihir gibisini hiç görmedim,” dedi Bo. “Senin üstüne örülü olan koruma gibisini de. Saltanat fırkalarına göre üç farklı tür sihirbaz vardır: İmtiyazlılar, Damgalılar ve Maharetliler. Dünyanın ücra yerlerinde cadıların, şamanların ve efsuncuların ufak tefek sihirleriyle de karşılaştığımız oldu ama hiçbiri o kızın gösterdiği kadar tesirli değildi. Üçüncü gözü var mı?”</p>

  <p>“Evet, olduğundan eminim,” dedi Taniel. “İmtiyazlıların izini sürmeme yardım ediyor.</p>

  <p>Bo uzanıp bir avucunu Taniel’in alnına bastırdı. Gözlerini kapatıp mırıldandı, sonra elini hızla geri çekti. Avucunu karla sildi. “Tanrım, leş gibi barut kokuyorsun. Gözlerim şişip, parmak aralarım kaşınacak. Üstündeki korumaya gelince… Ih, hiçbir fikrim yok. Tılsımlarımı bir güzel defetti. Bir mermiyi veya bıçağı durdurur mu bilmiyorum. Belki yalnızca sihre karşıdır. Her hâlükârda, kendini riske atma.”</p>

  <p>Taniel dağ aslanıyla -Julene’le- girdikleri çatışmayı düşündü. Dağ yamacından aşağı kaymış, ölümüne düşmesine ramak kalmıştı. Sonra topraktan bir kaya fırlayarak onu durdurmuştu. Acaba ona Ka-poel mı yoksa Bo mu sebep olmuştu? Taniel bu soruyu sormadı. Başka birinin himayesine bel bağlamayı alışkanlık edinmek istemiyordu. Hem Bo kendi işi olmamasına rağmen başarıyı üstlenebilir veya tam tersini yapabilirdi. Hep öngörülemez biri olagelmişti.</p>

  <p>“Tamas beni seni öldürmeye yolladı,” dedi Taniel.</p>

  <p>“Evet.”</p>

  <p>Birbirlerine bakmadılar.</p>

  <p>“Ama öldürmedim.”</p>

  <p>“Evet.” Bo’nun sesi alaycıydı. Taniel’i göz ucuyla süzdü, ardından çabucak sırıttı.</p>

  <p>“Öldürmeli miydim?”</p>

  <p>Bo’nun sırıtışı kayboldu. “Demek gaesten haberdar?”</p>

  <p>“Yani gerçek mi?”</p>

  <p>“Evet,” diye homurdandı Bo. “Saltanat fırkasına katılmanın bir gereği.” Nazikçe yakasına dokundu. “Günün birinde kralın intikamını almam gerekecek. Tamas’ı öldürmem gerekecek.” Gömleğinin altından bir pandantif çıkardı. Basit takı, tek bir pırlantanın etrafına gümüş dolanarak yapılmıştı. Taniel, ölü Kez İmtiyazlıları’nda benzer kolyelere rastladığını hayal meyal hatırlıyordu. Vahşiler bile onları yağmalamazlardı.</p>

  <p>“Bu… bu o mu?” diye sordu Taniel.</p>

  <p>“Bir iblis yakutu,” dedi Bo. “Çok karanlık bir şey. Bilmek istemezsin. Kralı koruma -veya onun intikamını alma- gaesi buna bağlı. Şimdi bile Adopest’e doğru çekimi hissedebiliyorum. Henüz çok güçlü değil. Zaman geçtikçe güçlenecek. Ne kadar çabuk bilemiyorum. Ama fazla direnirsem beni öldürecek.”</p>

  <p>“Gaesi bozmanın tek yolu kralın intikamını almak mı?”</p>

  <p>Bo sessiz kaldı.</p>

  <p>“Yani babamı öldürmeye mecbursun.”</p>

  <p>Bo eline bir taş alıp uçurumdan aşağı attı. Bu durumdan memnun gözükmüyordu.</p>

  <p>“Onu bozmanın bir yolunu bulmalıyız,” dedi Taniel. Sesinin kendinden emin çıktığını umuyordu. “İmtiyazlılar daha sonra sıyrılamayacakları bir şeye bağlanmazlar. Bu da bir diğer sır, hepsi o kadar. Belki Predeiilerden biri biliyordur.”</p>

  <p>Dostunu inceleyen Taniel dünkü çatışmanın ona ne kadar ağır geldiğini daha yeni fark ediyordu. Bo’nun yanakları çöküktü. Olduğundan kırk yaş büyükmüşçesine cildi sarkık ve kırışık duruyordu.</p>

  <p>“Bir yolunu bulacağız,” dedi. “Onu bozacağız. Söz veriyorum.”</p>

  <p>Bo bitkin bir sesle güldü. “Birlikte geçirdiğimiz her gün gözlerim kaşınacak, seni iyimser piç kurusu. Gel hadi.” Ayağa kalkıp gerindi. “Gidip o karıyı öldürüp öldürmediğimizi öğrenmeliyiz.”</p>
