  <h2>BÖLÜM 13</h2>

  <p>“O burada,” dedi Julene.</p>

  <p>Taniel fedaiye kaşlarını çattı. Kadının hınzırca tebessümünün bir tarafı, yüzündeki yara izi nedeniyle daha yukarıdaydı ve gözleri anormal derecede açıktı. Bu haliyle Taniel’e bir zamanlar sirkte gördüğü bir pumayı hatırlatıyordu. Adopest Üniversitesinin ön kapısındaydılar. Üniversite kasabasını çevreleyen duvarlar yıkık dökük bir kalıntıdan fazlası olmayıp okul binalarının kulelerine asılmış bayraklar o sert esintide dalgalanıyordu. Öğrencilerin gülüşmeleri Taniel’in kulağına kadar geliyordu. Burası bir İmtiyazlı‘yla kapışmak için uygun bir yer değildi.</p>

  <p>Yine de kalabalık şehirden çok daha iyiydi.</p>

  <p>“Emin misin?” diye sordu Taniel. Üçüncü gözünü günlerdir açmamıştı. Son açışında da neredeyse yığılıp kalmıştı. Kendi kendine bunun dört haftadır barut transında olmasından kaynaklanmadığını söylüyordu. Barut körü falan değildi. Müptela olmamıştı.</p>

  <p>Elinin tersinden bir barut çizgisini daha burnuna çekti ve baştan aşağı ürperdi.</p>

  <p>Julene soruyu duymazdan geldi. “Eee?” diye bu sefer de Gothen’e sordu Taniel.</p>

  <p>Büyübozar kafa salladı. “Burada,” diye doğruladı adam.</p>

  <p>Taniel etrafına bakınarak Ka-poel’ı aradı. Genç kız bahçe kapısının üzerindeki canavar heykellerini, bir grup erkek öğrenci de onu inceliyordu. Taniel bir elini tabancasının kabzasına koyup öğrencilere dik dik baktı.</p>

  <p>“O gerçek bir vahşi mi?” diye sordu biri.</p>

  <p>“Üniversite dahilinde silah taşımak için bir ruhsatınız olmalı,” diye bilgi verdi bir diğeri.</p>

  <p>“Basın gidin,” dedi Taniel. “Bekleyin. Üniversitenin bir haritasını nereden bulabilirim?”</p>

  <p>Oğlan -Taniel ona bir oğlan gözüyle baksa da aynı yaşta olabilirlerdi- burnunu çekti. “Asıl sen bas git.”</p>

  <p>Taniel gruba doğru dönerek barut fıçısı broşunu gösterdi.</p>

  <p>“Onun aklımızı başımızdan mı alması gerekiyor?” diye sordu oğlan.</p>

  <p>Taniel sırıttı. “Dişlerini döktüğümde alacak.” Kemerinden tabancasını çekti ve döndürüp namlusundan tuttu. Tekrar döndürdü, sonra da birkaç defa orta parmağında çevirip silahı doğru şekilde kavradı.</p>

  <p>“Süper,” dedi oğlanlardan biri, kahkaha atarak. “İdari ofis. Bahçe kapısından girip sağa dönün. Sonunda varacağınız yer orası.”</p>

  <p>“Sağ ol,” dedi Taniel. “Ve evet, o bir vahşi. <i>Benim vahşim.</i>” Dönüp Ka-poel’ı kendisine ters ters bakarken görünce sırıtışı kayboldu.</p>

  <p>Genzini temizledi. “Hadi, üniversitenin bir haritasını bulalım. Julene, sezdirmeden ona ne kadar yaklaşabilirsin?”</p>

  <p>“Geldiğimin farkına varıp varmaması umurumda değil.”</p>

  <p>“Benim umurumda,” diye çattı Taniel. “Aptallık etme.”</p>

  <p>Ka-poel göğsüne dokundu, ardından bir çift parmağını havada yürüttü.</p>

  <p>“Sen yaklaşabilir misin?” dedi Taniel.</p>

  <p>Ka-poel gözlerini yuvarladı.</p>

  <p>Tabii ki yaklaşabilirdi. Ka-poel fark edilmeden bir İmtiyazlı’nın neredeyse dibine kadar gidip onu dürtebilirdi. Taniel aklının nerelere gittiğini merak etti. Kahrolası barut yüzünden olduğuna karar verdi. Bu iş bittiği zaman bir ay boyunca o şeye elini bile sürmeyecekti.</p>

  <p>“Pekâlâ. Pole, İmtiyazlı’yı bul. Binasına ve odasına kadar, yerini tamı tamına bilmek istiyorum. Siz ikiniz,” diyerek fedaileri işaret etti. “Yüzbaşı Ajucare’i bekleyin.” Yüzbaşı, Tamas’ın emirleri doğrultusunda bir aydır peşlerinde geziyordu. Ayaklarına dolanmayacak kadar uzak, ihtiyaç halinde yardımlarına koşacak kadar yakındı.</p>

  <p>Yoldan aşağı attığı kısa bir bakış, Taniel’e uzakta bekleyen at sırtında bir adamı gösterdi. “Üniversiteyi tahliye etmeye başlasın. O İmtiyazlı’yı bugün burada halledeceğiz. Gothen, onun Başka’ya erişimini kesebilecek misin?”</p>

  <p>“Elbette.”</p>

  <p>“Bu sefer sorun çıkmayacak, değil mi?”</p>

  <p>“Hayır,” dedi Gothen. “Geçen seferki hatamı tekrarlamayacağım.”</p>

  <p>Gereken tek şey Gothen’in İmtiyazlı’ya sihrini kesebilecek kadar yaklaşmasıydı. Böylece mermiler ve bıçaklar kadını öldürmeye yetmese dahi Julene kendi sihrini kullanma şansı yakalardı.</p>

  <p>“Bir tahliye, niyetimizi belli eder,” dedi Julene.</p>

  <p>“Hata yaparsak ve siz ikiniz sağa sola sihir yağdırmaya başlarsanız öğrencilerin çapraz ateşte ölmelerine göz yumacak değilim.”</p>

  <p>Julene onu küçümseyen bakışlarla süzdü.</p>

  <p>“Az sonra dönerim,” dedi Taniel.</p>

  <p>Bahçe kapısından girip idari binaya yollandı. Bir dizi işaret direği yön bulurken işini kolaylaştırıyordu. Mekân başlı başına bir kasaba gibiydi. Yüksek kulelere ve geniş kemerlere sahip, koyu gri taştan inşa edilmiş binalar kocamandı. Onları birbirinden ayıran açık alanlarda öğrenciler çimenlere uzanmış vakit geçiriyorlardı. Taniel büyük bir avluyu katedip kütüphaneyi geride bıraktı. Tüfeği bakışları üzerine çekiyordu.</p>

  <p>“Size yardımcı olabilir miyim, bayım?”</p>

  <p>İdari binanın merdivenlerini çıkarken kırk yaşlarında bir adam tarafından yolu kesildi.</p>

  <p>“Barut büyücüsü Taniel,” dedi Taniel. “Sen kimsin?”</p>

  <p>Adam duruşunu düzeltti. “Şansölye vekili asistanı Profesör Uskan. Hizmetinizdeyim.”</p>

  <p>“Profesör,” dedi Taniel, “şansölye vekili burada mı?”</p>

  <p>“Adopest’te işi çıktı. Kusura bakmayın, siz Çift Atar Taniel misiniz? Hani, feldmareşalin oğlu?”</p>

  <p>“Bak, bir bölük asker ön kapınızdan içeri dalmak üzere. Üniversite alanında asi bir İmtiyazlı var. Baba- Feldmareşal Tamas’ın emirleri doğrultusunda onu avlıyoruz.”</p>

  <p>Uskan’ın gözleri kocaman açıldı. “Ne… Hayır, burada çatışamazsınız. Burası bir üniversite.”</p>

  <p>“Çatışma çıkmaması için elimizden geleni yapacağız. Bir tahliye planınız var mı?”</p>

  <p>“Ne? Hayır…”</p>

  <p>“Eh, bir tane hazırlasan iyi olur. Hemen. Askerler Adom’un Kanatlarından. Öğrencilere çıkıp gitmelerini haber ver.”</p>

  <p>“Çıkıp gitmek mi? Burada neredeyse beş bin öğrencimiz var! Kampüs yaklaşık bir buçuk kilometre genişliğinde! Benden ne yapmamı bekliyorsun?”</p>

  <p>“Bir şeyler düşünmeye bak.”</p>

  <p>“Ya İmtiyazlı ne olacak?”</p>

  <p>“Biz onunla ilgileneceğiz.”</p>

  <p>Adam kaygıyla ellerini ovuşturdu, “İmtiyazlı ha! Taş taş üstünde kalmayabilir! Onarımlar…”</p>

  <p>“İşlerin o noktaya varmayacağından emin-” Taniel donakaldı. Aradığı kadın, yüz metreden daha kısa bir mesafede kütüphaneden çıkıyordu. Taniel’in soluması hızlandı. Kadın, İmtiyazlı eldivenlerini takmamıştı. Bu durum Taniel’e bir avantaj kazandırırdı.</p>

  <p>“Yürü,” dedi Taniel. “Yerleşkeyi boşaltmaya başla.”</p>

  <p>“İyi de ne diyeceğim?”</p>

  <p>“Bilmiyorum,” diye homurdandı Taniel. Dikkat çekmemeye çalışarak elini yavaşça tabancasına götürdü.</p>

  <p>Uskan zorlukla yutkundu ve Taniel’i baştan aşağı süzdü. Ona yalvarır bir bakış attı. “Aman Uygulamalı Bilimler binasında dikkatli olun,” dedi. “Daha yepyeni.” Derin bir nefes aldı ve kollarını bir anda havaya kaldırdı.</p>

  <p>“Ücretsiz öğle yemeği!” diye bağırdı. “Kuzey kapısının dışında ücretsiz öğle yemeği!” Avlu boyunca koşmaya başladı.</p>

  <p>“Kahretsin,” dedi Taniel.</p>

  <p>Kadın dönüp ona baktı. Taniel tereddütle kemerinden bir tabanca çekti. Avludaki insanlar yavaş yavaş Uskan’ı takip ediyorlardı. Taniel dişlerini sıktı.</p>

  <p>Kadın aksi yönde depara kalktı.</p>

  <p>Taniel tabancasıyla nişan alıp tetiği çekti. Atış tüm avlu boyunca yankılandı. Taniel bir öğrenciyi vurmamak için mermiye son anda yön değiştirtti ve bıyık altından sövdü. İmtiyazlı’yı ıskalayan mermi kütüphanenin duvarına saplandı. Biri çığlık attı. Öğrenciler koşmaya başladılar.</p>

  <p>Taniel tabancayı kemerine soktu ve yedeğini çekerek kadının peşine düştü. İmtiyazlı kütüphanenin köşesinden dönünce Taniel kayarak durdu. Düşmanı hemen öteki tarafta hazır bekliyor olabilirdi. Taniel tek bir atış bile yapamadan sihriyle onu paramparça etmesi işten bile değildi. Taniel etrafına bakındı. Gözleri idari binanın arkasındaki kuleye çevrildi.</p>

  <p>Çan kulesi kampüsteki en yüksek binaydı. Taniel geldiği yoldan dönerek idari binayı geride bıraktı ve bir botanik bahçesinin içinden geçti. Etrafı duvarlarla çevrili bahçenin çatısında dev cam tabakaları demir bir kafesle bir arada tutulmaktaydı. Taniel göletin üstünden atlarken suya düşecek gibi oldu, dengesini yeniden sağladı ve çan kulesinin kapısına yöneldi.</p>

  <p>Kule merdivenlerini ikişer ikişer çıktı. Yolun yarısında bir pencerenin önünde durup avluyu gözden geçirdi. Yerden dört kat yüksekte olduğunu tahmin etti. İmtiyazlıdan bir iz yoktu. Taniel bir sonraki pencereye çıkıp tekrar baktı. İşte. Kadın müzenin ve koca koca harflerle Banasher Salonu olduğu duyurulmuş heybetli, galerili bir yapının arasındaki avluyu katediyordu.</p>

  <p>Taniel tüfeğini omzundan aldı. Gözlerini yumarak kendini barut transının sükûnetine bıraktı ve yeniden odaklandı. Gözlerini tekrar açtığında kadını beş adım uzaktaymışcasına görebiliyordu. Keskin yüz hatlarıyla ve bir kaşının üstündeki beniyle güzel olduğu söylenebilirdi. Hala üstünde bulunan akademik önlüğüyle hızlı hızlı yürüyordu. İmtiyazlı eldivenleri ellerindeydi. Bir defa arkasına göz gezdirdi.</p>

  <p>“Rozalia!” Sesleniş avlu boyunca yankılandı.</p>

  <p>Taniel ürktü. İmtiyazlı da gözlerinde yabanıl bir bakışla irkildi. Taniel parmağını tetiğe koydu.</p>

  <p>Görüş alanı sihirle dalgalandı. Havada çim topakları uçuştu ve bunu İmtiyazlı’nın çevresindeki topraktan fışkıran alev hatları izledi. Taniel ışıktan benekleri gidermek için gözlerini kırpıştırdı.</p>

  <p>Avlunun yarısı tepeden yağan toprakla örtüldü. Julene eldivenli ellerini havada tutarak bölgeye doğru yürüdü. Çığlık çığlığa kahkahalar atıyordu.</p>

  <p>Taniel’in gözüne bir akademik cübbe ilişti. Tüfeğini omzuna dayayıp hızlı bir atış gerçekleştirdi. Mermi görünmez bir kalkana çarparak ve kaşıkla cama vurulmuş gibi bir ses çıkararak İmtiyazlı’nın başının birkaç santim uzağından sekti. Taniel küfretti.</p>

  <p>Julene’e bir yıldırım çarptı. Fedai ayaklarıyla çimleri yolarak geri geri kaydı. Her nasılsa elleri başının üstüne kalkmış vaziyette dik kalmayı başardı. Bir enerji çatırtısıyla yıldırım İmtiyazlı’ya geri döndü. Gök gürültüsü Taniel’i geriye fırlattı.</p>

  <p>Taniel düşüşüne hakim olmadan önce birkaç basamak aşağı yuvarlandı. Tüfeğini yerden alıp namluya bir mermi sürdü, sonra da çantasından bir barut kartuşu çıkardı ve parmakları arasında ezdi. Pencereye geri gitti, tüfeğini doğrulttu ve ateş etti.</p>

  <p>Omzundan kan fışkıran İmtiyazlı gerisingeri savrulup bir dizinin ve elinin üstüne düştü. Başını kaldırarak Taniel’in çan kulesine baktı.</p>

  <p>“Hay çukurun dibi.”</p>

  <p>Kadın bir eliyle eğimli bir kesme hareketi yaptı.</p>

  <p>Taniel gözlerini sımsıkı kapadı. Hiçbir şey olmadı. Göz kapaklarından birini araladı. Dünya hareket ediyordu. Ayaklarının altından taşa sürten taşın o korkunç gıcırtısını duydu.</p>

  <p>Taniel’in yüreği ağzına geldi. Kule yıkılıyordu. Tüfeğine yapışarak pencereden atladı.</p>

  <p>Ağzını açtı ama haykıracak kadar nefes bulamadı. Botanik bahçesinin cam panelleri hızla yükselerek onu karşıladı. Onlara önce ayakları çarptı. Bacakları kıvrıldığı sırada da cam tuzla buz oldu. Taniel son altı metreyi de düştü ve omzunun üstüne indi. Bir acı nidasıyla sırtüstü yuvarlandı. İnsan boyunda cam kırıklarıyla çepeçevre sarılıydı. Hiçbiri üstüne düşmediği için çok şanslıydı.</p>

  <p>Barut büyücüleri trans halindeyken daha kuvvetli olurlardı. Normal bir insandan çok daha fazla zarara karşı koyabilir, çok daha fazla acıya direnebilirlerdi. Yine de öyle bir düşüşün onu öldürmesi veya en azından kemiklerini kırması gerekirdi.</p>

  <p>Yer sarsıldı. Taniel şok dalgasıyla yuvarlandığını hissederken çan kulesinin üst yarısı altındaki binaya çarptı. Taşlar taşları parçaladı, tahtalar darmadağın oldu. Taniel elleriyle başını örttü.</p>

  <p>Yukarı baktığında toz bulutu dağılıyordu. Yavaşça ayağa kalktı.</p>

  <p>Tüfeği yirmi adım uzağında yatıyordu. Taniel molozların ve kırık camların üstünden geçerek ona doğru yalpaladı. Bütün vücudu ağrıyordu ama hiçbir yeri kırılmamıştı. Sırt çantasında eskiz defterini aradı. Hala oradaydı. Tüfeğini yerden aldı. “Sen ve ben bugünlerde çok fazla şeyden sağ kurtulur olduk.”</p>

  <p>Bir diğer gök gürültüsüyle sendeledi. Topallayarak bahçeye çıktı ve kulenin enkazından uzak durarak yan binaya girdi. Orada dışarıdaki avluya bakabileceği bir salon buldu. Salonun bir ucu yıkılmıştı, kule idari ofisin üstüne çökmüştü. Taniel olay esnasında içeride hiç kimsenin olmadığını umdu.</p>

  <p>Pencerenin altındaki duvara sırtını yaslayıp kulak kabarttı. Bir gök gürültüsü daha. Biri gülüyordu. Julene. Taniel ürkütücü ses karşısında dişlerini sıktı, tüfeğini tekrar doldurdu ve ayağa kalktı.</p>

  <p>Avlu yok olmuştu. Her yer çukurlarla dolmuş, yüz adamın bir günde küreyebileceğinden daha fazla toprak bir tanrının eliyle alınıp toplanmışcasına tepeler halinde yığılmıştı. Taniel seyretemeyi sürdürürken tümseklerden birinin arkasından ince bir ateş hattı fırladı ve karşı taraftaki Banasher Salonu’nu delip geçti. Taniel çatışmayı pencerelerden izleyen suratlar gördü. Binanın ön cephesi komple yıkılırken bunlar bir anda kayboldu ve dehşet dolu son ifadeleri Taniel’in zihninde dondu.</p>

  <p>Taniel tekrar duvarın arkasına sinip derin bir nefes aldı. Bu normal bir çatışma değildi. Hayır, daha önce de Fatrasta’daki savaş meydanlarında çatışan İmtiyazlılar görmüştü. Ateş topları, buz ve yıldırım fırlattıklarına tanıklık etmişti. Fakat bu şimdiye kadar karşılaştığı hiçbir şeye benzemiyordu. Hem Julene hem de diğer İmtiyazlı onun idrak kabiliyetinin çok ötesinde enerjiler kullanıyordu. Sergiledikleri güce bakılırsa her ikisi de bir saltanat fırkasının başında olmalıydı.</p>

  <p>Taniel, Ka-poel’ın nerede olduğunu merak etti. Bir diğer gök gürültüsüyle kulakları çınladı. Düşünceleri çok uzaklardan gelir gibiydi. Genç kızı İmtiyazlı’nın peşinden göndermemiş miydi? Onun aptalca bir şey yapmadığını, güvende olduğunu ümit etti.</p>

  <p>Bir kere daha dışarı göz attı. İmtiyazlı’yı görebiliyordu. Kadın onunkinin çaprazında yer alan bir binanın üst basamaklarında duruyordu. <i>Müze</i>, diye aklından geçirdi Taniel. Tüfeğini yavaşça kaldırdı.</p>

  <p>İmtiyazlı’nın parmakları dans etti. Parmakları açık halde bir elini ileri, avlunun merkezine doğru uzattı. Avucundan o ince alev hattı fışkırdı. Julene yeni oluşmuş tepelerin arkasından kaldırıldı ve Banasher Salonu’nun harabelerine fırlatıldı. Çarptığı yerdeki taşlar içe göçtü ve binanın geri kalanı da kâğıttan bir ev gibi çöktü.</p>

  <p>İmtiyazlı ellerini akademik önlüğüne silip müzeye girdi.</p>

  <p>Taniel ayağa fırladı. Koridorun yarısında kendini sorgulama zahmetine girdi. Ne yaptığını sanıyordu? Bunlar savaşma yeteneğini aşan güçlerdi. Kadının peşinden gitmesinin bir anlamı yoktu. Ona karşı elinden ne gelirdi?</p>

  <p>Sonra avludaki yıkımı düşündü. İmtiyazlılar yorgun düşerlerdi. Ebediyen savaşamazlardı. Kadının fazla takati kalmış olamazdı.</p>

  <p>Taniel’in sığındığı bina dar, yükseltilmiş bir taş kaldırımla müzeye bağlıydı. Taniel o tarafa çabucak göz atmasının ardından kaldırımı koşarak geçti ve bir kapıdan içeri daldı. İçindeki paspaslarla ve süpürgelerle bir hademe dolabına benzeyen kısacık bir koridordaydı. Bu sefer açık olan bir diğer kapı ana koridora çıkıyordu. Taniel’in gözüne ilişen galeriler eski eserlerle doluydu: mumyalanmış cesetler, kadim hayvanların kemikleri, tarih öncesi bir uygarlıktan kalma çanak çömlekler ve mücevherlerle ışıldayan taşlar. Taniel mermer zeminde hızla ilerleyen ayakların sesini duydu.</p>

  <p>İmtiyazlı tez adımlarla galeriden geçiyor, omzu Taniel’in yegâne isabetli atışından hala kanıyordu. Kadın her iki tarafına da göz atmadı. Taniel’i görmüşe benzemiyordu. Tepesinde hareket eden büyübozarı ise görmediği kesindi.</p>

  <p>Gothen üst galerinin tırabzanından aşağı atladı ve kadının beş adımdan daha yakınına indi. Doğrulurken yüzünde galibiyetin sevinci, elindeyse bir flöre vardı.</p>

  <p>Taniel bir nara attı. <i>Evet</i>! Siperden fırladı. Kadını yakalamışlardı. Artık istese de-</p>

  <p>İmtiyazlı kollarını iki yana açtı. Akademik önlüğü dalgalandı, sonra da ışıldamaya başladı. Gothen’in gözleri kocaman açıldı.</p>

  <p>Taniel durakladı. Gothen de parıldamaya başlarken bir adım geri çekildi. Büyübozara işi bitirmesi için bağırmayı denedi.</p>

  <p>Büyübozar dizlerinin üstüne düştü. Ağzı bir çığlıkla açıldı. Fakat hiç ses çıkmadı ve ağzı açılmayı sürdürdü. Önce çenesi kopup düştü, ardından geri kalanı da cayır cayır yanan bir ateşin erittiği bir balmumu heykel gibi dökülmeye başladı. Giysileri yanıp kül olurken kılıcı erimiş bir çelik yığını halinde yere damladı. Vücudu akarak İmtiyazlı’nın ayakları dibinde bir birikinti oluşturdu.</p>

  <p>Taniel kendini bir sütunun arkasına attı. Şimdi ne yapacağını kara kara düşünürken bile daha fazla barut bulmak için üstünü başını yokladı. Bulduğunda da barutu alelacele elinin üstüne saçtı, burnuna yaklaştırdı ve içine çekti. Aşağıya baktı. Elinde kan vardı. Burnu kanıyordu. Barut transının sükûnetiyle ellerinin titremesi geçti.</p>

  <p>Taniel dişlerini sıktı ve halkalı süngüsünü kemerinden çıkarıp tüfeğinin ucuna taktı. Elleri neredeyse hemen tekrar titremeye başladı. Dolu olduklarından emin olmak için tabancalarını tekrar kontrol etti ve ayağa fırlamaya hazırlandı.</p>

  <p>Başına bir şeyin sürttüğünü hissetti.</p>

  <p>İmtiyazlı yanında duruyordu. Bir parmağını onun başına bastırmıştı.</p>

  <p>Taniel titrek bir nefesle iç geçirdi. “Yap yapacağını,” dedi.</p>

  <p>Bu kadar yakınken hasmının yorgun olduğunu görebiliyordu. Kadının saçları terden sırılsıklamdı. Kanlı gözlerinin kenarlarındaki kırışıklıklar iyice derinleşmiş, yüzü bitkinlik çizgileriyle bezenmişti.</p>

  <p>“Beni takip etmekten vazgeçmeni istiyorum,” dedi kadın.</p>

  <p>“Dostlarımı öldürdün.”</p>

  <p>“Gökçizgi’deki barut büyücülerini mi? O bir hataydı. Hayır. Hata değildi. Tamas’ı ve saçma sapan darbesini durdurabilecek kadar vakitlice gelebilseydim hepsini öldürürdüm. Sadece saltanat fırkasını uyarmak için oradaydım ama çok geç kaldım. Her şeyin bittiğini görünce çekip gitmek istedim, hepsi bu.”</p>

  <p>“Çukur aşkına kimsin sen?”</p>

  <p>“İsmim Rozalia.”</p>

  <p>“<i>Nesin</i> sen?”</p>

  <p>Kadın uzun bir iç geçirdi. “Geriye kalan az sayıdaki Predeii’den biriyim. Daha doğrusu öyleydim. Bugünlerde pek iyi durumda olduğum söylenemez.”</p>

  <p>“Bu dediklerin benim için hiçbir anlam ifade etmiyor.”</p>

  <p>“Sen altı üstü akılsız bir çocuksun. Hepiniz öylesiniz. Hem İmtiyazlılar hem de barut büyücüleri. En ufak bir şey bildiğiniz yok.”</p>

  <p>“O zaman beni öldür.”</p>

  <p>“Öyle bir şey yaparsam baban elindeki her barut büyücüsünü peşime takar. Bir daha asla rahat bir soluk alamam.”</p>

  <p>Taniel alaycı bir homurtu çıkardı. Demek kadın onun kim olduğunu biliyordu.</p>

  <p>“Vahşi sihirbazına söyle de geri dursun. Onunla kapışmak istemiyorum.”</p>

  <p>“Pole?” Taniel etrafına bakındı. Genç kızdan bir iz yoktu. “Dışarı çık!” diye seslendi. Vitrinlerden birinin arkasında bir tutam kızıl saç görür gibi oldu.</p>

  <p>“Bırak huzur içinde gideyim,” dedi Rozalia. “Bu akşam ülkenizi terk edeceğim. Yemin ederim. Burada işim bitti.”</p>

  <p>“Bu kadar basit mi?” Taniel ne düşüneceğini bilemiyordu. Üstüne koskoca bir bina yıkılan Julene ölmüş olmalıydı. Gothen yerdeki bir birikintiden ibaretti. Taniel bu kadına karşı nasıl bir tehdit teşkil edebilirdi ki? Rozalia babasından korkuyor olabilir miydi?</p>

  <p>Taniel, kadını Ka-poel’ dan tarafa tedirgin bir bakış atarken yakaladı.</p>

  <p>Ka-poel’ dan mı korkuyordu? Pole daha sadece bir kızdı.</p>

  <p>“Bu kadar basit,” dedi Rozalia. “Buradan gidiyorum. Baban bir eşek arısı kovanını tekmeledi ve eşek arıları çıkageldiğinde burada olmak gibi bir niyetim yok.”</p>

  <p>“Ne demek istiyorsun?”</p>

  <p>Rozalia başını iki yana salladı. “Cidden bilmiyorsun, değil mi? Tehlikeli bir şeyle oynuyorsunuz- hayır, tehlikeliden de öte. Pervasızca. Ama artık çok geç. Monarşiyi geri getirme, hasarı onarma şansı kalmadı. Westeven anlamıştı ama siz körsünüz.”</p>

  <p>“Sen aklını kaçırmışsın.”</p>

  <p>“Bana inanmıyorsan git İmtiyazlı Borbador’a sor. O saltanat fırkasının son mensubu. Sana gerçeği söyleyecektir.”</p>

  <p>“Soracağım.”</p>

  <p>Rozalia elini indirdi. Taniel ayağa kalktı.</p>

  <p>“Tamas’ın peşinden başka birini yollamayacağını garanti edemem. Ama böyle işin canı çukura. Benden bu kadar.”</p>

  <p>“Bir hafta içinde Dokuz’dan çok uzaklara, babanın erişemeyeceği yerlere giden bir gemide olacağım,” dedi Rozalia. “Hem o zamana kadar, babanın dertlerinin en ufağı ben olacağım.” Kadın arkasına döndü.</p>

  <p>İmtiyazlı müzenin ön kapısına doğru giderken Taniel tedbiri elden bırakmayarak bir gözünü onun üstünde tuttu.</p>

  <p>“Bekle!” Kadının yanına koşup kapıyı açtı. Bunu yaparken de Gothen’den geriye kalanlara bakmamaya çalıştı.</p>

  <p>Dışarıda bir düzine asker vardı. Tüfekleri süngülü ve kadına çevriliydi.</p>

  <p>“Silahlarınızı indirin,” dedi Taniel. Adamlar ona aval aval baktılar. “Silahlarınızı indirin, kahrolasıcalar. Yoksa hep beraber geberir gideriz!”</p>

  <p>Tüfekler yavaşça eğildi. Rozalia şeref kıtasının refakatindeki bir kraliçe gibi basamaklardan azametle indi. Askerlerin yanından geçip üniversitenin bahçe kapısına yöneldi. Taniel’den yirmi otuz adım uzakta duraklayıp ona doğru döndü. “Julene’den sakın,” dedi yoluna devam etmeden önce.</p>

  <p>Taniel ancak bir saat kadar sonra Julene’i avluda üstüne gelirken gördü. Bu seferki, kampüsün tenha bir köşesinde yer alan hasar görmemiş başka bir avluydu. Ka-poel adamın yanında bağdaş kurmuş oturuyordu. Taniel’in başı duvarda, eli eskiz defterindeydi. Gothen’i çizmeye başlamıştı. Adam cesaretini ispatlamıştı ve fedai olsun ya da olmasın, hatırlanmak hakkıydı. Taniel’in hem başı hem de vücudu ağrılar içindeydi. Ayrıca üstüne yürüyen kişinin canlı olmaması gerekirdi.</p>

  <p>Julene bir savaş atı sürüsünün toynakları altında ezilmiş gibiydi. Giysileri yanıp yırtılmış, bedeninin müstehcen kısımları açığa çıkmıştı. Yine de bu durumu umursar gibi bir hali yoktu. Sert adımlarla Taniel’in yanına kadar geldi ve ellerini beline koyup ona tepeden baktı.</p>

  <p>“Gothen nerede?”</p>

  <p>“Eridi.”</p>

  <p>Fedai bunu duyunca sararıp soldu ama kendini çabucak toparladı. “Yüzbaşı Ajucare o kadının gitmesine izin verdiğini söyledi.”</p>

  <p>Taniel kafa salladı. “Ülkeyi terk ediyor.”</p>

  <p>Julene ona doğru eğildi. Artık yüzü Taniel’inkine bir karıştan daha yakındı.</p>

  <p>“O kaltağın gitmesine göz yumdun!” Eldivenli ellerinden birini havaya kaldırdı.</p>

  <p>Taniel tabancasını çektiğini hatırlamadı bile. Az önce elleri kucağındayken artık bir tabanca tutuyor, namlunun ucunu Julene’in çenesi ile boynunun birleştiği yumuşak noktaya dayıyordu. Kadının gözleri kocaman açıldı.</p>

  <p>“Git başımdan,” dedi Taniel.</p>
