  <h2>BÖLÜM 35</h2>

  <p>Taniel’in göğsü körük gibi kabarıp iniyor, bacakları sızlıyordu. Son iki gündür, şafaktan önce verdikleri birkaç saatlik kısa molalar hariç dinlendikleri yoktu. Yalnızca içinde bulunduğu barut transı Taniel’e temposunu koruma imkânı sağlıyor fakat kendini hep yol arkadaşlarının çok önünde buluyordu. Bekçilerden ikisi yorgun düşmüştü. Onları yığıldıkları yerde bırakıp yollarına devam etmişlerdi. O adamlar dağdan kendileri inerlerdi.</p>

  <p>Yolculuk Taniel’in geçen seferki tırmanışından daha kolaydı. Karın bir kısmı erimiş, geri kalanı Dağ Bekçileri tarafından temizlenmişti. Kıştan bu yana Dağ Bekçileri ile Novi’nin Tüneği arasında ikmal amaçlı bir dizi seyahat düzenlenmişti. Manastıra gönderilen ikmal karavanlarından kalan kamp ateşleri ve kurumuş at dışkıları hala yerlerdeydi.</p>

  <p>Bunların Taniel’i tasalandırdığı yoktu. Onu asıl tasalandıran daha yakın zamanda yapılan geçişti. Henüz Kezlileri tespit etmiş değillerdi ama iki kampa rastlamışlardı. Yolda en az yüz adama ve bir de yük hayvanlarına yetecek kadar dışkı ve ayak izi vardı. Bu kadar çok adamın Dağ Bekçileri’ni gizlice aşamaması gerekirdi ama belli ki aşmışlardı.</p>

  <p>Üçüncü kampı öğleyin buldular. Ana patikanın dışında, yaz mevsiminin neredeyse gelip çatmasına karşın hala kısmen donuk durumdaki bir şelalenin yanında kuruluydu. Taniel bir yemek ateşinin küllerini kontrol etti. Henüz soğumamıştı.</p>

  <p>Kampı gözden geçirirken Taniel’in hafızasında yerlilerle beraber Kez devriyelerinin izini sürdüğü ve onlara pusu kurduğu uzak mı uzak Fatrasta’daki buna benzer kampların anılan canlandı. Tabu o kamplar yüksek dağlarda kurulmaz ve o devriyeler İmtiyazlılarla -veyahut Zebellahlarla- dolu olmazdı.</p>

  <p>Ayak ucuyla dürttüğü bir şey göğsünün buz kesmesine yol açtı. Nesneyi alıp elinde döndürdü. Tuttuğu şey yetişkin bir adamın yumruğu ebatlarındaki metal bir toptu. Bir Zebellah’ın havalı tüfeğine ait hava haznesi.</p>

  <p>“Ne kadar arkalarındayız?” diye sordu Bo, grubun geri kalanı Taniel’e yetiştiğinde. Bo her geçen gün biraz daha kötü gözüküyordu. Yanakları iyice çökmüş, gözlerinin altı siyah torbalarla bezenmişti. Amansızca tempoları genç İmtiyazlı‘ya hiç iyi gelmemişti.</p>

  <p>“Saatler,” diye cevapladı Taniel. Hava haznesini Bo’ya attı. “Bunu beklemem gerekirdi.”</p>

  <p>“Kez İmtiyazlıları’nın yanından Zebellahlar eksik olmaz,” diyen Bo metal küreyi elinden bıraktı. Ka-poel hemen atılarak küreyi yerden kaptı ve yakından inceleyip sırt çantasına tıktı.</p>

  <p>“Onlara yaklaşıyoruz,” dedi Taniel.</p>

  <p>“Zirveye de,” karşılığını verdi Bo. “Novi’nin Tüneği’nden pek uzak değiliz.”</p>

  <p>“Herkes dinlendi mi?” diye Fesnik’e sordu Taniel. Genç Bekçi matarasını doldurmak için yalpalayarak şelaleye kadar gitti.</p>

  <p>Fesnik inledi. “Çukur aşkına, hayır. Böyle bir tırmanışın ardından bir de savaşmamız mı gerekecek?”</p>

  <p>“Savaşmamız ve kazanmamız,” dedi Taniel. Fesnik’i ayak ucuyla dürttü.</p>

  <p>“Tamam, tamam,” diyen Fesnik ayağa kalktı. “Hadi bakalım!” diye seslendi diğerlerine. “Yine yollara düşüyoruz.”</p>

  <p>Taniel arkadaşlarının ana patikaya dönmelerini seyretti. Dağ Bekçileri çetin ceviz insanlardı. Lâkin Taniel’in barut avantajı hiçbirinde yoktu ve tırmanış onun bile gücünü tüketmişti. Julene ile diğer İmtiyazlılara karşı ellerinden ne gelirdi? Bir çatışmayı nasıl kazanabilirlerdi?</p>

  <p>Taniel patikada Ka-poel’a ayak uydurdu. Genç kız elinde yüzü olmayan bir balmumu heykelcik tutuyor, balmumunu parmaklarıyla mıncıklayıp şekillendiriyordu.</p>

  <p>“Ne yapıyorsun?” diye ona sordu Taniel.</p>

  <p>Ka-poel bebeği koltuk altına sıkıştırdı. El işaretleriyle bir açıklama bekleyen Taniel öne eğildi. Kız onun omzuna bir yumruk attı.</p>

  <p>“Of.”</p>

  <p>Pole bir eliyle onu kışkışlayıp projesine geri döndü. Taniel’de Bo’nun yanına gitti.</p>

  <p>Bo’nun dertli bir hali vardı.</p>

  <p>“Bakıyorum da pek neşelisin,” dedi Taniel. Dostunun yüz ifadesi değişmedi. Espriyi anlamamış gibiydi.</p>

  <p>“Çok geç kalmış olabiliriz,” dedi Bo.</p>

  <p>“Beklediğimden daha hızlı gidiyoruz.”</p>

  <p>“Gündönümünde orada olmalıyız.”</p>

  <p>“Endişelenme,” dedi Taniel. “Olacağız.” O esnada gökyüzünde duman tespit etti. Bo’nun omzunu tutup parmağıyla gösterdi.</p>

  <p>“Dağ mı tütüyor?” diye sordu Taniel. Geçen seferki tırmanışında bu civardayken dumanlı krateri gördüğünü hatırlamıyordu.</p>

  <p>Bo’nun beti benzi attı. “Hayır,” dedi. “Bu duman çok yakın. Novi’nin Tüneği’nden geliyor.”</p>

  <p>Haber çabucak yayıldı. Gayretlerini artırdılar ve Tünek’e bir saat içinde ulaştılar.</p>

  <p>Patikanın bu kısmını bilfiil sona erdiren manastır duvarı içe göçmüştü. Sanki bir dev dağa çıkmış ve oraya bir tokat atmıştı. Eski yapının dağla buluşan bölümü kısmen ayaktaydı. Geri kalanıysa uçuruma düşmüş ve çok aşağılardaki kanyonun kayaları arasında gözden kaybolmuştu. Manastırın içi bir bebek evi gibi meydana çıkmış, koridorlar ve merdivenler havaya açılmıştı.</p>

  <p>Harabeler dumanı tüten bir hayvan leşini andırıyor, yarılmış kalaslar kırık kaburgalar misali molozların arasından çıkıntı yapıyordu. Bazı kısımlarda taşlar bile erimişti. Manastırın büyük bölümünü yıkan o görünmez yumruk, binanın üstünde durduğu yamaçtan da büyük bir parça koparmıştı. Manastırın bir ucundan ötekine kadar uzanan koridor artık yirmi adım genişliğinde bir yarıkla ikiye ayrılmaktaydı.</p>

  <p>“Geri gidip koridorlardan birinden geçebiliriz,” dedi Fesnik. “Dağın içinde bir geçit bulunur; manastırın geri kalanı oradadır. Birkaç dakikadan uzun sürmez.” Sesi alçak, neredeyse hürmetliydi. Konuşurken kederli gözlerle etrafa bakınıyordu. Bekçilerin büyük ihtimalle bu keşişleri tanıdıkları Taniel’in kafasına dank etti.</p>

  <p>Fesnik’in bahsettiği koridorları elleriyle koymuş gibi buldular. Dağın içine girmeleriyle beraber duman daha da yoğunlaştı. Koridorlar ağında ilerlerken güçlükle nefes alabiliyorlardı. Rina’nın tüm azarlarına rağmen köpekleri sızlanıp durdu. Taniel bir kan lekesi fark edip duvarlardan birinin yanında durdu. Kayada garip bir çentik açılmıştı. Taniel parmaklarını çentikte gezdirdi. Bir mermiden kaynaklandığı kesindi.</p>

  <p>“Ortalıkta hiç ceset yok,” dedi Taniel usulca. Neredeyse kendi kendine konuşuyordu ama yine de Ka-poel’ı çok yakınında bulmak onu şaşırttı. Genç kız harabeleri dikkatle inceledi. “Sağ kurtulanlar muhakkak vardır,” dedi Taniel ona. “Duman onları dışarı kaçırmıştır. Öteki tarafta olmalılar.” Kendi kendine kafa salladı. “Bundan eminim.” Yine de kaygısı azalmadı.</p>

  <p>Ka-poel attığı bir bakışla bu beyandan şüphe duyduğunu belli etti.</p>

  <p>Yarığın öteki tarafında dışarı çıktılar. Taniel manastırın sonlandığı yeri ve yapının diğer girişine uzanan merdivenleri görebiliyordu. Ortalıkta kimsecikler yoktu.</p>

  <p>“Lütfen,” dedi bir ses.</p>

  <p>Taniel havaya sıçradı. Kafasındaki düşünceleri işlemden geçirmesine fırsat kalmadan tabancasını çekerek arkasına döndü. Sonra hemen silahını indirdi.</p>

  <p>Bir keşiş ürkerek geri çekilmekteydi. Taniel’in beklediğinden çok daha genç bir kadındı.</p>

  <p>“Üzgünüm,” dedi Taniel. Keşişin hali karşısında elleri titredi. Genç kadının yüzü morarmış, yara bere içinde kalmıştı. Cübbesi kanlıydı. “Başka kurtulanlar var mı?”</p>

  <p>Kadın çok sayıda koridordan birini işaret etti. Otuz adım içeride, açık havadan mümkün olduğunca korunaklı bir mesafede, perişan bir grup vardı. Duman burada fazla yoğun değildi. Taniel’in görebildiği kadarıyla içlerinden yedisi hala sağdı ve zeminde keten kumaşlara sarılmış pek çok ceset yatıyordu. Cesetleri sayarken Taniel’in yüreği sızladı. Kırkı bulduğunda saymaktan vazgeçti; üstelik daha yarısına bile gelmemişti.</p>

  <p>Fesnik keşişlerden biriyle, cübbesi yırtılıp kirlenmiş ve kaşları alazlanmış yaşlı bir adama konuşuyordu. Taniel onlara yaklaştı.</p>

  <p>“Elimizden geldiğince karşı koyduk,” dedi yaşlı adam. Bastonunu sağa sola salladı. “Ansızın ortaya çıktılar. Daha hazırlıklı olmalıydık. Eğer o kadar kalabalık gelmeselerdi…”</p>

  <p>Taniel manastırın yine de yok olacağını biliyordu. Bir avuç keşiş Kez Fırkası’nın yarısına, ve bir de Julene’e karşı ne yapabilirdi ki? Kadın önüne çıkanı katlederek fırtına gibi geçip gitmişti. Taniel ile Bo’nun onun karşısında ne gibi bir ümidi olabilirdi?</p>

  <p>Adam anlatmayı sürdürdü. “Bu dediğim iki saat önceydi. Çatışma hızlı ve şiddetli geçti. Hiç böylesini görmemiştim. Gençlerden bazıları gördüklerine inanamadılar.” Kollarını gövdesine sarmış olarak duvarın yakınında oturan genç bir keşişi işaret etti. Genç adam şok geçiriyor, gözleri boşluktaki bir noktaya bakıyordu. “Del olaydan beri hiç konuşmadı. Yine de ağır bir bedel ödettik.”</p>

  <p>Taniel şaşkınlığını güçlükle gizleyebildi. “Ağır bir bedel mi?”</p>

  <p>İhtiyar keşişin yüz ifadesi ciddi fakat gururluydu. “Evet. Bu cesetlerin yarısı onlara ait.”</p>

  <p>Taniel etrafa bakındı. Önceden görmediğini ancak o zaman gördü—köşede bir havalı tüfek yığını vardı. Cesetlerden birçoğunun olması gerekenden daha iri olduğunu anladı. On beş, yirmi. Zebellahlar. Sonra ileride, keşişlerden birinin ısınmakta kullandığı küçük bir ateşin yakınında bir İmtiyazlı eldiveninin yırtık köşesini ve bir Kez üniformasını fark etti. Huşuya kapılmamak elinde değildi. Bu küçük keşiş grubu Kez Fırkası’na kafa tutmakla kalmamış, onlara haddini de bildirmişti.</p>

  <p>Bu işin altında sihir yatıyor olmalıydı. Hem de çok güçlü sihir. Ama artık geriye bir şey kalmamıştı. Taniel manastırın daha içlerinde başka keşişler olup olmadığını merak etti. Hayır, muhtemelen yoktu. Hepsi bu kadarmış gibi gözüküyordu. Sadece bir avuç insan sağ kurtulmuştu. Lâkin Zebellahları ve İmtiyazlıları geri püskürtmeyi başarmışlardı.</p>

  <p>“Sizi neden canlı bıraktılar?” diye, yapabildiği kadar nazikçe sordu Taniel.</p>

  <p>Yaşlı adam bileğine sarılı bir sargıyı sıktı. “Aceleleri var gibiydi.”</p>

  <p>“Gündönümü,” dedi Bo, Taniel’in yanında belirerek.</p>

  <p>Yüz ifadesiyle hiçbir şey belli etmeyen keşiş gözünü bile kırpmadı. “Eski büyüler,” dedi usulca.</p>

  <p>“Başlarında bir kadın mı vardı?” diye sordu Taniel. “Azametli, otuz beş yaşlarında, yüzünde büyük bir yara izi olan?</p>

  <p>“Bir kadın mı?” dedi keşiş. “Hayır, etrafına sihir saçan dev bir dağ aslanıydı.”</p>

  <p>“Julene’in seçilmiş sureti,” dedi Bo, surat asarak.</p>

  <p>“Peşlerinden gidiyoruz,” dedi Taniel. “Onlardan geriye kaç kişi kaldığını biliyor musun?”</p>

  <p>Yaşlı adam Taniel’e asabi bir bakış attı. “Ölülerimizi toplarken durup düşmanları saymadım.”</p>

  <p>“Affedersin,” diye mırıldandı Taniel. Bulundukları yerde bir sürü ceset vardı. Keşişler Kezlilerin hatırı sayılır bir bölümünü ortadan kaldırmış olabilirlerdi. Görünüşe bakılırsa ölenlerin çoğu Zebellahtı. Taniel dönüp Bo’ya göz attı. Bo sarılı cesetleri inceliyor ve sağ kalanların arasında geziniyordu. Eldivenlerinin içindeki parmakları durmaksızın seğiriyordu. Bu keşişlerin ne tür sihirler gizlediklerini öğrenmeye can attığı her halinden belliydi. Taniel fırkaların bile tüm eski sırlardan haberleri olmadığını tahmin etti.</p>

  <p>Bo tekrar ihtiyar keşişin yanına gitti. “Bu manastır buraya bir şeye karşı önlem olarak koyuldu.”</p>

  <p>Keşişin yüzü ifadesiz kaldı.</p>

  <p>“Kresimir’in dönüşüne karşı mı?”</p>

  <p>“Tanrının dönüşünden kimseye hayır gelmez,” dedi yaşlı adam. “Ama bu dağda daha kötü şeyler de var.” Duraksadı. “Evet, bizler Kresim Kurga’nın kapı bekçileriyiz. Predeiiler geri döndüler. Görevimiz onları durdurmaktı.” Mağrur tavrını daha fazla koruyamadı. “Başaramadık.”</p>

  <p>“Elimizden geleni yapacağız,” dedi Bo.</p>

  <p>Taniel kendinden emin gözükmeye çalışarak kafa salladı.</p>

  <p>İhtiyar keşişin yanından ayrılıp kafa kafaya verdiler.</p>

  <p>“Açığa vurduğundan çok daha fazla şey biliyor,” dedi Bo.</p>

  <p>“Onu sorgulayacak zamanımız yok.”</p>

  <p>Bo eldivenli ellerini ovuşturdu. “Acele ederim. Değerli bilgiler edinebiliriz.” Konuşurken gözleri merakla parıldıyordu. Yüzü Taniel’in haftalardır görmediği kadar canlıydı.</p>

  <p>“Hayır,” dedi Taniel. “Etrafına bir bak. O da Julene’in ölmesini istiyor. Bir şey bilseydi bize söylerdi. Tanrım, fırkaya katılanlara sahiden ruhlarını sattırıyorlar, değil mi?”</p>

  <p>“Amaca giden yolda her araç mubahtır.”</p>

  <p>“Gitmemiz lazım,” dedi Taniel. “Gündönümü?”</p>

  <p>“Bugün.”</p>

  <p>“Zirveye varmamız ne kadar sürer?”</p>

  <p>“Gündönümüne yetişemeyeceğiz kadar uzun.”</p>

  <p>“Daha önce orada olmaya mecburuz,” dedi Taniel. “Bir planımız var mı?”</p>

  <p>Bo’nun alnı kırıştı. “Bu ölülerin arasında pek çok İmtiyazlı bulunuyor,” dedi. “Belki Julene’in planlarını mahvetmeye yetecek kadar. Julene’in Kresimir’i çağırmak için güce ihtiyacı var. Onu geri getirirken büyük mesafeleri birbirine bağlaması gerekecek.” Bo bir müddet seçeneklerini düşünür gibi gözüktü. “Öldürebildiğimiz kadar İmtiyazlı öldüreceğiz. Julene’in yok sayacağız.”</p>

  <p>“Tepesi attığında onu yok saymamız zor olacak.”</p>

  <p>Bo iç geçirdi, “İşin o kısmıyla zamanı gelince ilgileniriz.”</p>

  <p>Taniel tekrar ihtiyar keşişin yanına gitti. Adam Del olarak tanıttığı diğer keşişin yanına diz çökmüştü ve onun kulağına bir şeyler fısıldıyordu. Taniel gelince başını kaldırdı.</p>

  <p>“Şehirde bir kılavuza ihtiyacınız olacak,” dedi. “Orada tehlikeli patikalar bulunur. Yolu en iyi Del bilir. Onu kendine getirmeye çalışıyorum…”</p>

  <p>Bo, Taniel’i kenara itip adamın yanına diz çöktü. Eldivenli parmaklarından birini genç keşişin alnına değdirdi ve diğer elini kaldırdı. Tek eliyle sanatını icra eden bir piyanist gibi havaya nazikçe dokundu.</p>

  <p>“Evet,” dedi Del ansızın. Sözcük ağzından bir tıslama olarak çıktı. “Geleceğim.” Bu seferki bir gıcırtıydı. Sönmüş bir ateşin yeniden yanması gibi gözleri canlanıverdi.</p>

  <p>“İyi misin?” diye sordu Bo.</p>

  <p>“Su.”</p>

  <p>“Ona biraz su ver,” dedi Taniel, ihtiyar keşişe. Adam çabucak gidip geldi ve Del’i ayağa kaldırmadan önce onunla biraz ilgilendiler.</p>

  <p>“Yakında iyi olurum,” dedi Del. “Sizinle geleceğim. Onları… onları durdurabileceğinizi mi söylediniz?”</p>

  <p>“Deneyeceğiz,” dedi Bo.</p>

  <p>“Gündönümünden önce Kresim Kurga’ya ulaşmamız gerek.”</p>

  <p>“Ötekilerin nereye gittiklerini biliyor musun?” diye sordu Taniel.</p>

  <p>Del kaşlarını çatarak gökyüzüne baktı. “Orada Kresimir’in inşa ettirdiği bir kolezyum var. Sihrin odaklanmasına yardım eder. Herhalde oraya gidiyorlardır.”</p>

  <p>“Fevkalade,” dedi Taniel, sonra da Bo’yu kenara çekti. “Onu uyandırmak için ne yaptın?”</p>

  <p>“Hiçbir şey,” dedi Bo. “Zihnine dokunarak orada bir şey olup olmadığına bakacaktım ama kendiliğinden uyandı.”</p>

  <p>“Bir kılavuz epey işimize yarayacak.”</p>

  <p>Bo onunla hemfikirdi.</p>

  <p>Taniel eski dostunun yanından ayrıldı. Bir çift Bekçi duman dolu koridorun ilerisinden yaşlı bir kadına ait bir cesedi taşıyordu. Kadının üstünde en ufak bir iz yoktu. Belki de çatışmayı duymayacak kadar derinlerdeki odasında yatarken dumandan ölmüştü. Bekçiler cesedi keşişlerin yanına bırakıp dahasını aramak için döndüler.</p>

  <p>“Gitmemiz gerek,” dedi Taniel. Sesini yumuşak fakat diğerlerinin işitebileceği kadar yüksek tuttu. “Fesnik,” dedi. “Adamları topla.”</p>

  <p>Fesnik bir diğer cesedin sarılmasına yardım ediyordu. Doğrulup etrafına bitkin gözlerle baktı. Neyle karşı karşıya olduklarını yeni anlamış gibiydi. Bu bir macera değildi. Onlardan çok daha güçlü rakipler karşısında ölümüne bir kovalamacaydı.</p>

  <p>Taniel geri geldiğinde Bo ihtiyar keşişle tartışıyordu.</p>

  <p>“Hepsini birden gömemezsiniz,” dedi Bo.</p>

  <p>“Gelenek böyle,” karşılığını verdi ihtiyar keşiş. Yüzü her zamanki gibi ifadesizdi.</p>

  <p>“Kezlileri uçurumdan atın gitsin. Birkaç haftalığına buzda bekletemeyecekseniz, kendi ölülerinizle ilgilenin. Dağdan inip burada yaşananları Gavril’e anlatmanız lazım.”</p>

  <p>“Birini göndeririz,” dedi ihtiyar keşiş.</p>

  <p>Bo adama dudak büktü. “Peki ya kendi canınız? Manastır yıkıldı. Geceler açıkta bırakılan her şeyi donduracak kadar soğuk. Burası artık eviniz değil!” Sesi yükselmeye başlıyor, el hareketleri Taniel’i tedirgin ediyordu.</p>

  <p>“Bo,” dedi Taniel.</p>

  <p>“Ne?” Bo hızla ona doğru döndü.</p>

  <p>“Gitme vakti.”</p>

  <p>Bo derin bir nefes alıp kendine hakim oldu. “Kendinize dikkat edin,” dedi ihtiyar keşişe. Sesinde alaycı bir tını gizliydi. “İnatçı puşt,” diye homurdandı Taniel’in yanından geçerken.</p>

  <p>“Dostun çok yorgun,” dedi ihtiyar keşiş.</p>

  <p>“Zor bir ay geçirdi.”</p>

  <p>“Neredeyse tükenmiş.”</p>

  <p>Taniel kaşlarını çattı. Bu keşişler bir gizemdi. Ne tür bir sihirleri vardı da Julene’le ve Kez Fırkası’yla savaşabiliyorlardı? Taniel hiçbirinin elinde İmtiyazlı eldivenleri görmemişti. Mide bulantısına direnerek üçüncü gözünü açtı. Onu aynı hızla kapattı ve gözlerini kırpıştırarak Başka’nın kör edici renklerini defetmeye çalıştı. Sihir hiçbir şeyin seçilemeyeceği kadar yoğundu.</p>

  <p>“Biliyorum,” dedi Taniel. “Sığınacak bir yer bulun.”</p>

  <p>“İyi şanslar,” dedi ihtiyar keşiş ve zoraki de olsa bir tebessüm etti. Taniel bu davranışa beklediğinden daha fazla minnettar kaldı. “Onlarla iyi mücadele ettik,” dedi ihtiyar keşiş. “Artık daha zayıflar. Fırsatı değerlendirin.”</p>

  <p>Taniel bu yaşlı adam ve kadınlar Julene’le dövüşebiliyorlarsa aynı şeyi kendisinin de yapabileceğine karar verdi. Derin bir nefes alıp yumruğunu sıktı. Şimdi Julene’le kozlarını paylaşma zamanıydı.</p>

  <p>İhtiyar keşişle el sıkıştı ve kendisini bekleyen Bekçilere katıldı. Adamlar sağ kalan keşişler için ellerinden geleni yapmışlardı. Bekçilerden bazıları tayınlarını ve yedek battaniyelerini orada bırakacaktı. Yine de Taniel duman dağıldığında keşişlerin harabelerde daha fazlasını bulabileceklerini umuyordu.</p>

  <p>Yoklama yaptığında Rina ile köpeklerinin orada olmadıklarını fark etti.</p>

  <p>Kadını manastırın sonunda, yıkık duvarların hemen dışında çömelmiş, zirveye çıkan patikayı incelerken buldular. Rina yaklaşan gruba doğru döndü. Köpekleri sızlanarak koşumlarını çekiştirdi. Sahiplerinin tıslamasıyla sustular ama kısa bir süreliğine.</p>

  <p>“Bu dağda başka bir şey daha var,” dedi Rina.</p>

  <p>Taniel ürpermemeye çalıştı. “Ne demek istiyorsun?”</p>

  <p>“Dağ aslanları.” Yerde Taniel’in zar zor seçebildiği ayak izlerini işaret etti. “Onları daha önce de avladık. Köpekler kokularını tanıyor.”</p>

  <p>Taniel’in yüreğine su serpildi. Kadının beyanı kulağına çok meşum gelmişti. Ellerinin titrediğini fark etti. “Ah,” dedi. “Bu dağlarda aslanlar hiç eksik olmaz. Hatta belki Julene’i tespit etmişsindir; keşişlere saldırırken o suretteymiş.”</p>

  <p>“O kadar basit olduğunu sanmıyorum.”</p>

  <p>Taniel kalp atışlarının biraz hızlandığını hissetti. “Pole!” diye seslendi. “Buraya gel.”</p>

  <p>Genç kız yaklaşık otuz adım önden gitmişti ve o esnada patikada çömelerek toprağı eşelemekteydi. Taniel’i duymazdan geldi.</p>

  <p>“Öyle mi?” dedi Taniel, Rina’ya. “Nereden biliyorsun?”</p>

  <p>Rina ellerini iki yana açtı ve her zamanki gibi alçak bir sesle konuştu. “Çünkü en az elli taneler.”</p>

  <p>Taniel birden fazla Bekçi’nin küfrettiğini duydu. Şaşkına dönen Bo elleriyle havada korunma işaretleri yaptı.</p>

  <p>“Ne?” dedi Taniel. Sözcük niyetlendiğinden daha sert çıkmıştı.</p>

  <p>“Daha ileride,” dedi Rina. “Ka-poel’ı geçtikten sonra patikanın genişlediği yerde. Toplu halde yamaçtan inip Kezlilerin peşine takılmışlar.”</p>

  <p>Taniel dönüp Bo’ya göz attı. “Onları Julene çağırmış olabilir mi?” diye sordu. “Bazı İmtiyazlıların öyle şeyler yapabildiklerini duymuş-”</p>

  <p>Rina’nın kahkahasıyla sözü kesildi.</p>

  <p>“Ne var?”</p>

  <p>“Kezlilerden yana değiller,” diye açıkladı kadın. “Onları avlıyorlar.” Alçak sesi histerik bir tını taşıyordu. “Yukarı çıktığımızda bizi de avlayacaklar. Kresimir aşkına, bizi tek tek avlayacaklar.” Gözünü yerdeki ayak izlerinden ayırmadan köpeklerini iyice yakınına çekti.</p>

  <p>“Dağ aslanları sürü halinde avlanmaz,” dedi Bekçilerden biri.</p>

  <p>Neredeyse hep beraber Bo’ya doğru döndüler. Bo yorgun ve bezgin bir suratla onlara baktı. Derinin altındaki kırık bir kemiği yoklayan bir doktor edasıyla eldivenli ellerini boşlukta gezdirdi. Taniel’in duyularına sıcak bir sihir akımı dokundu.</p>

  <p>Bo tek bir laf etti. “Bu dağda bir terslik var.”</p>

  <p style="text-align: center;">* * *</p>

  <p><br/></p>

  <p>Nila çamaşırlar için bir el arabası edindi. Bunun için Aziz Adom Günü Festivali’ne katılan çok sayıdaki işçiden birinin de yardımıyla eski bir çamaşır teknesinden ve dört tekerlekli bir işporta arabasının kaidesinden faydalandı. Muhtemelen itiraz etmeksizin yardım edecek olmalarına karşın muhafızların birine başvurmayı kendine yediremedi. Olem’i reddettiği haberi ağızdan ağza yayılmıştı. Askerler hala kibar davranıyorlardı ama eskisi kadar değil.</p>

  <p>Nila muhafızları bu fikre alıştırmak amacıyla üç gün boyunca çamaşırları yeni arabasıyla topladı. Davranışı mantıklıydı; Soylular Evi personelinin yarısı görevlerini ihmal edip Mihali’nin şölenine katıldığı için işleri başından aşkındı. Yardım eksikliğinden dolayı, çamaşırları yıkadığı bodrumda daha sık yalnız kalır oldu ve bu sayede güzergâhını Jakob’un odasının önünden geçecek şekilde değiştirebildi.</p>

  <p>Nila oğlanı binadan kaçıracak en zor zamanın gece olduğunu çabucak kavradı. Onu boş koridorlarda saklamak hiç de kolay olmazdı. Öte yandan gündüzleri Soylular Evi’ndeki insanların sayısı neredeyse baş edilemeyecek kadar fazlaydı. Dışarıda süregiden şölen binaya girip çıkan herkese dikkat etmeyi imkansız kılıyordu ve dışarı çıktıktan sonra kalabalığa karışmak çocuk oyuncağıydı.</p>

  <p>Festivalin son gününün sabahında Nila çamaşır arabasını bir kez daha Soylular Evi’nin koridorlarında itti. Her zamanki duraklarına uğradıktan ve bir çocuğu gizlemeye yetecek kadar giysi topladıktan sonra Jakob’un odasının bulunduğu koridora saptı. Adam ve kadınların, askerlerin ve kâtiplerin yanından geçerken herkesi başıyla selamlayıp gülümsemeyi ihmal etmedi.</p>

  <p>Muhafız nöbet yerinde yoktu. Nila iç geçirdi ve Kresimir’e bir şükran duası etti. Oğlanı özgürlüğe kavuşturmakla arasında sadece Jakob’un dadısı duruyordu.</p>

  <p>Nila sopasının halen arabada olup olmadığını kontrol etti. Onu kullanmak istemiyordu ama dadı başına bela olursa kullanacaktı.</p>

  <p>Ansızın durdu. Jakob’un odasının kapısı açıktı. Normalde asla açık olmazdı. Nila kendini yürümeye, çamaşır arabasını kapının önünden geçirmeye zorladı. Geçerken de içeri yapabildiği kadar gelişigüzel bir bakış attı.</p>

  <p>Oda boştu. Ne dadı vardı ne de Jakob. Acaba bir hata mı yapmıştı? O sabah Jakob’u başka bir odaya almış olabilirler miydi?</p>

  <p>Koridorda asker olup olmadığını kontrol ettikten sonra içeri girdi.</p>

  <p>Yatak toplanmıştı. Komidinin üstünde oyuncaklar vardı ve dolapta çocuk kıyafetleri asılıydı. İçerisi daha yeni boşaltılmış gibiydi. Yoksa Jakob tuvalette miydi? Yanında bir muhafızla dönme ihtimaline karşı Nila’nın bir an önce dışarı çıkması lazımdı.</p>

  <p>“Sen de kimsin be?” diye sordu bir erkek sesi.</p>

  <p>Yüreği ağzına gelen Nila hızla arkasına döndü. Kapı aralığında iki adam duruyordu. Konuşan kişi başındaki kasketiyle ve kirli bir yeleğin üstüne geçirdiği dirsekleri yamalı yün ceketiyle bir liman işçisini andırıyordu. Diğerininse bir beyefendi olduğu her halinden belliydi. Beyaz gömleğinin üstüne kadife bir yelek ile siyah bir ceket giymişti. Siyah pantolonunun altındaki siyah ayakkabıları pırıl pırıl cilalıydı. Elinde bir baston ve silindir şapka vardı.</p>

  <p>“Çamaşırcıyım,” dedi Nila, sertçe yutkunarak. Bu adamlar da kimdi? Niye Jakob’un odasındaydılar?</p>

  <p>Liman işçisi ona kaşlarını çatarak baktı, sonra koridordaki çamaşır arabasına göz attı. “Sonra gel,” dedi.</p>

  <p>“Size yardımcı olabileceğim bir şey var mı?” diye sordu Nila. Liman işçisinin aksanından oranın yerlisi olduğu anlaşılıyordu. Büyük ihtimalle Soylu Emek Savaşçılarına üyeydi. Beyefendi sessiz kalsa da şaşmaz bakışlarındaki bir şey Nila’yı tedirgin ediyordu.</p>

  <p>“Oğlanın giysileri ve oyuncakları için geldik,” dedi liman işçisi. “İşimiz bir dakikadan uzun sürmez.</p>

  <p>“Ben de onları götürüp yıkayacaktım. Giysileri hemen temizleyip arkanızdan gönderebilirim.”</p>

  <p>“Hiç gerek yok.” Centilmen nihayet konuştu. Alçak ve sabit sesi kulağa eğitimli geliyordu. “Sen işine bak,” dedi liman işçisine.</p>

  <p>Liman işçisi Nila’yı kibarca fakat katiyetle iterek geçti ve hem dolabı hem de komodin çekmecelerini yatağa boşaltmaya koyuldu. Yığına tahta bir tren ile bir çift teneke asker attı ve hepsini çarşafa sarıp bohçanın ağzını düğümledi.</p>

  <p>“Buralarda bir seyahat çantası olacak…” diye başladı Nila.</p>

  <p>“Hiç gerek yok,” diye tekrarladı beyefendi. “Diğer örtüleri alabilirsin.” Odayı terk etti.</p>

  <p>Liman işçisi bohçayı omzuna vurup koridora taşıdı. Nila onu takip ederek beyefendinin peşinden koridorda uzaklaşmasını seyretti. İkisi de dönüp ona bakmadığında arabayı arkalarından itmeye başladı.</p>

  <p>Arada biraz mesafe bırakarak İkiliyi önce ana koridorda, sonra da bir yan koridorda izledi. Adamlar yan koridorun sonundaki bir odaya -binadaki pek çok ofisten birine- girdiler. Nila arabasını bıraktı ve yavaşça kapıya yaklaştı. Kenardan başını uzatarak içeri göz attı.</p>

  <p>Bir el onu sertçe omzundan tuttu. Genç kız hızla odaya çekilip duvara çarpıldı. Biri çenesini sıkıca kavradı ve Nila kendini beyefendinin merhametsiz gözlerine bakarken buldu.</p>

  <p>“Oğlan senin için ne gibi bir anlam taşıyor?” diye sordu adam. Morartacak kadar sert tutuşuna rağmen sesi hala sakin ve ölçülüydü.</p>

  <p>Ne diyeceğini bilemeyen Nila şaşkınlıkla mırıldandı. Bu adam da kimdi? Niçin ona böyle davranıyordu? Jakob’un onun için bir anlam taşıdığını nasıl bilebilirdi?</p>

  <p>“Oğlan,” diye tekrarladı beyefendi, “senin için ne gibi bir anlam taşıyor?” Konuşurken Nila’nın yüzünü sağa sola çekerek her sözcüğü vurguladı.</p>

  <p>“Hiçbir anlam taşımıyor. Ben sadece bir çamaşırcıyım.”</p>

  <p>“Bana yalan söylendiğini anlamak gibi bir Maharet’e sahibim,” dedi centilmen. “Gerçeği söylemek için beş saniyen var. Sonra seni boğacağım.”</p>

  <p>Nila boğazının sıkıldığını hissetti. Adamın gözlerinin içine baktı.</p>

  <p>Ölülerin gözlerinde bile daha çok hayat belirtisi gördüğü olmuştu. İçinden geriye saydı. Adamın tutuşu daha da sertleşti.</p>

  <p>“Ben…” diye başladı Nila, boğazının tıkandığını hissederek. Adam parmaklarını hafifçe gevşetti. “Kıyımdan önce ailesinin çamaşırcısıydım. Jakob’u doğduğundan beri tanırım. Onun Tamas’tan kaçmasına yardım etmek istiyorum.”</p>

  <p>Parmaklar boğazından çekildi. “Şanslısın,” dedi beyefendi. “Dadısıyla sorun yaşadık. Onun yerini alıp bizimle geleceksin.”</p>

  <p>“Ama…”</p>

  <p>Adam onu ensesinden tuttu ve yaramaz bir çocukmuşcasına odada peşi sıra sürükledi. Bir elbise dolabını açıp Nila’yı içeri bakmaya zorladı.</p>

  <p>Nila, Olem’in kendisine oraya getirdiği gün Jakob’un başını bekleyen dadıyı hatırlıyordu. Yaşlıca, tıknaz bir kadındı. İşte o kadın şimdi boş gözlerle dolap zemininde yatıyordu. Nila geri çekilmeye çalıştı. Ensesindeki el onu engelledi.</p>

  <p>“Çekinceleri olduğu için başına bu geldi,” dedi beyefendi. “Senin de çekincelerin varsa… bana itaatsizlik edersen… seni çıplak ellerimle öldürmekten çekinmem. Adım Lord Vetas ve artık efendin benim. Peşimden gel.”</p>

  <p>Adam dolabın kapağını kapattı ve genç kızı koridora çıkardı. Liman işçisi omzunda Jakob’un elbise bohçasıyla çıkageldi. Vetas eliyle Nila’yı işaret etti. “Oğlanın dadılığını artık o yapacak. Onu yanında götür. Benim halletmem gereken bir işim var.”</p>

  <p>Vetas tez adımlarla oradan ayrıldı. Nila adamın uzaklaşmasını seyretmekten kendini alamadı. Kalbi göğsünde gümbür gümbür atıyor, dizlerinin bağı çözülecek gibi oluyordu. Hayatı boyunca hiç böyle bir korkuya kapılmamıştı. Ne Olem tarafından tecavüzden kurtarılmadan önce ne de çocukken Addeniz’de boğulmasına ramak kaldığında. O adam iliklerine kadar şerdi.</p>

  <p>Liman işçisi omuz silkip Nila’yı kolundan tuttu. Kızı koridordan gerisingeri götürüp bir yan kapıdan geçirdi ve sokakta bekleyen bir faytona doğru götürdü. Soylular Evi’nin arkası bile ana baba günü gibiydi. Nila liman işçisine baktı. Tutuşu acı verecek kadar sert değildi. Nila onu tekmeleyip kaçabilir, kalabalığın arasında izini kaybettirebilirdi.</p>

  <p>Faytona yaklaştılar. İçine oturan bir dehşet Nila’ya o faytona adım atması halinde Lord Vetas’ın elinden asla kurtulamayacağını söylüyordu. Nila kendini kastı ve rahat koşabilmek için eteklerini bir elinde toplayıp fırsat kolladı.</p>

  <p>“Bayan Nila?” Jakob faytonun kapısında belirdi. Saçları karışmış, ceketi kırışmıştı ama yaralanmışa benzemiyordu. “Bayan Nila! Burada olduğunu bilmiyordum!”</p>

  <p>Nila etek ucunu elinden bıraktı. Jakob’un elini tutup faytona girdi. “Tasalanma,” dedi çocuğa. “Sana göz kulak olmaya geldim.</p>
