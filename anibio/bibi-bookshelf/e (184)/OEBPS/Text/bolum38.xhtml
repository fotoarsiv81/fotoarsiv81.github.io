  <h2>BÖLÜM 38</h2>

  <p>“Bunu Kilise’ye nasıl izah edeceksin?” diye sordu Olem.</p>

  <p>“Orası kolay,” dedi Tamas, hissetmediği bir güvenle. “Kilise de tıpkı bizim gibi başkalarına alet olmaktan hoşlanmaz. Charlemund’dan öğreneceklerimizle onu ifşa edeceğiz. Mangalda kül bırakmamasına aldanma. Sorgucularımıza birkaç saatten fazla dayanamaz.”</p>

  <p>Charlemund’un üzüm bağına yaklaşırken fayton şiddetle titriyordu. Tamas karşısında oturan Olem’i süzdü. Koruması sapına kadar askerdi. Tamas’ın emirlerini harfiyen uygulardı. Lâkin ahmak değildi. Körü körüne ölüme gitmediğinden emin olmak istiyordu.</p>

  <p>“Bir başpiskosa işkence mi edeceğiz?” diye sordu Olem. Tamas’ın uzun namlulu tabancasını temizleyip doldurma işini bitirdi. Tamas onun barutla uğraşırken sigara içmemesine minnettardı. Olem tabancayı komutanına verip kendi silahına geçti. “Sence bilmek istediklerimizi sahiden bize söyler mi?”</p>

  <p>“Evet,” dedi Tamas, sesinin yeterince kendinden emin çıkmasını umarak. Başpiskosu tutuklamak akıl almaz derecede tehlikeliydi. Adamat’ın yeterli kanıtı yoksa veya Kilise o kanıtları göz ardı etmeyi seçerse -hatta Charlemund’un yaptıklarını umursamazsa- Tamas’ın dünyası başına yıkılırdı. Kez’in muazzam casus ve suikastçı orduları bile bir insanın hayatını Kilise kadar mahvedemezdi.</p>

  <p>Fayton sarsılarak durdu. Tamas pencereden dışarı göz attı. Bir süvari yanlarından geçip gitti ve onu bir diğeri izledi. Sabon fayton penceresine yanaştı.</p>

  <p>“Bahçe kapısını ele geçirdik. Villada bir hareketlilik yok.”</p>

  <p>“Çok güzel,” diyen Tamas tabancasını kaldırdı ve namluyla Sabon’u selamladı. “Hadi içeri girelim.”</p>

  <p>Fayton yine sarsılarak hareketlendi ve bahçe kapısından girdi. Kilise’nin mor-altın sarısı dubletlerinden<a class="dipnot2" id="k9" href="../Text/dipnotlar.xhtml#a9"><sup>[9]</sup></a> giyen bir çift muhafız, Tamas’ın askerleri arasında ellerini havaya kaldırmış bekliyor önlerinden geçen faytonlara ters ters bakıyordu.</p>

  <p>“Umarım önden bizim girmemize izin verecek kadar aklın başındadır, komutanım,” dedi Olem.</p>

  <p>Öyle yapayım da sen ona yöneltilen suçlamaları sayıp dökerken Charlemund un yüz ifadesini kaçırayım mı? Yok daha neler. Topallayarak da olsa sizinle beraber o basamakları çıkacağım.”</p>

  <p>“Karşı koyabilir,” diye belirtti Olem.</p>

  <p>Tamas tabancasına dokundu. “Umalım da koysun.”</p>

  <p>“Korumalarında birkaç havalı tüfek olabileceği gibi bir riske girmeye razı mısın?” dedi Olem. “Tek bir mermi yeter de artar bile.”</p>

  <p>“Eğlencemin içine ediyorsun, Olem. Ciddiyim.”</p>

  <p>Fayton birkaç dakika sonra durdu. Sabon kapıyı açtı. “Evin ve bağların etrafı sarıldı. Adamlarımız mabedi ve çevre binaların çoğunu kontrol ettiler. Faytonu fayton garajında. Kendisi de içeride olmalı.”</p>

  <p>Sabon mutlu gözükmüyordu.</p>

  <p>“Ve?” dedi Tamas.</p>

  <p>“İşçilerden hiçbir iz yok. Hava güzel. Şu anda bağlarda çalışıyor, atlara egzersiz yaptırıyor olmaları gerekirdi. Burası bir hayalet kasabadan farksız. Ben-”</p>

  <p>Sabon’un cümlesi, sol şakağına giren bir mermiyle yarım kaldı. Faytonun içine kanlar fışkırırken adam en ufak bir ses çıkarmadan yere yığıldı.</p>

  <p>Havalı tüfek patırtılarını pusuya düşen askerlerin bağrışları izledi. Bir mermi Tamas’ın başının üstünden faytonu delip geçti. Bir at çığlık attı. Tamas kapıya doğru atıldı.</p>

  <p>“Hayır, olmaz, komutanım,” dedi Olem, onu pardösüsünden tutarak.</p>

  <p>Tamas korumasını itti ve faytonun kenarından aşağı sarktı. Sabon ölü gözlerle boş boş bakarak çamurda yatıyordu.</p>

  <p>“Hadi oradan,” diyen Tamas kapıyı savurarak açtı ve villayı bir saniyede analiz etti. Yapı tüm çıplaklığıyla görüş alanına yayıldı. Kireçle sıvanmış ön cephe tertemizdi. Yüksek, dar pencereler ve kadim bir tarzdaki kalın tuğla duvarlar savunmacılara avantaj sağlıyordu. Binanın ön tarafında en az elli pencere vardı. Havalı tüfekler onların herhangi birinden -ya da hepsinden- ateşleniyor olabilirdi. Tamas bir havalı tüfeğin namlusunu tespit edip o pencereye bir kurşun sıktı. Kendini faytonun içine çekerken çarpan ve seken mermilerin sesi tüylerini diken diken edecek kadar yakındı. Silahını tekrar doldurmaya başladı. “Ne oluyor?”</p>

  <p>Olem faytondan aşağı atladı. Döndü, Tamas’ı pardösüsünden tutarak çekti ve onu omzuna atıp bağlara doğru koştu.</p>

  <p>“Canı çıkasıca!” dedi Tamas. Yere fırlatıldığında bacağına bir ağrı saplandı ve acıyla homurdandı. Olem bir elinde tüfeğiyle kendini soluk soluğa onun yanına attı. Bir hendekteydiler. Tamas’ın çizmeleri altındaki çamur vıcık vıcıktı. Bacağı korkunç bir acıyla dağlanıyor, çektiği ızdırap zihnini altüst ediyordu. Cebinden bir barut kartuşu çıkardı ve onu yırtarak açtıktan sonra içindekini ağzına döktü. Kükürt tadına ve dişlerindeki sızıya aldırış etmeden barut zerrelerini hiddetle çiğnedi.</p>

  <p>“O da neydi öyle?” diye bilmek istedi.</p>

  <p>Olem hendeğin kenarından dışarı göz attı. “Biz ayrıldıktan sonra fayton yedi sekiz defa vuruldu,” dedi.</p>

  <p>Tamas karşılık vermedi. Barut transı çabucak etkisini gösteriyordu. Dünya bir anlığına fırıl fırıl döndü ve Tamas savrulup gitmemek için çimlere tutundu. Duyuları nihayet bir düzene girdi. Adamları karşı ateş açmaya başlarken patlayan tüfeklerin sesi ona kadar ulaştı. Bu sesi karabarutun kokusu kovaladı. Tamas kokuyu içine çekerek barut transını derinleştirdi, bacağındaki acıyı bastırdı.</p>

  <p>“Birkaç taneden fazla havalı tüfekleri var,” dedi Olem. Hendeğin kenarından göz attı, sonra da tüfeğini doğrultup nişan aldı ve ateş etti. “En az yirmi. Muhtemelen daha fazla,” deyip tekrar çöktü. “Ve Zebellahlar.”</p>

  <p>“Emin misin?”</p>

  <p>“Daha şimdi pencerede o çirkin hödüklerden birini gördüm.”</p>

  <p>Tamas tabancasını doldurmayı bitirdi. Bacağındaki acı zihninin gerisinde kaybolmaya başlamıştı. “Zebellahlar,” dedi. “Zebellahlardan nefret ederim.” O da hendeğin kenarından baktı. Villanın ön cephesi yeterince normal gözükse de pencereler açıktı ve o pencerelerden tüfek namluları uzatılmıştı. Tamas o tüfeklerle nişan alan Zebellahların grotesk suretlerine ek olarak Charlemund’un korumaların parlak renklerini seçebiliyordu. Tabancasını ateşlerken mermiyi istediği gibi yönlendirmek için bir barut kartuşunun yarısını yaktı. Villadaki tüfeklerden biri eksildi.</p>

  <p>“Onlara kim haber verdi?” diye hırıldadı Tamas. “Kendi adamlarım, hem de en gözdelerim arasında bir casus var!”</p>

  <p>“Asıl endişelenmemiz gereken yanımızda yeteri kadar asker getirip getirmediğimiz,” dedi Olem. “Sayımız yüzden az. İçeride Charlemund’un korumlarına ilaveten çok sayıda Zebellah varsa başımız dertte olabilir.”</p>

  <p>Vlora ansızın yanlarına alladı. “Komutanım,” dedi,“ricat etmek zorundayız. Ağır zayiat veriyoruz. Daha siper bile alamadan kendi faytonumdan iki kişiyi kaybettim.”</p>

  <p>“Çukur aşkına” dedi Tamas. Charlemund’u yakalayacak kadar çok adamları yoktu. Lakin ricat ederlerse başpiskos bir saate kalmadan kaçardı. Yeterince çok askerle çabucak geri gelmeleri mümkün değildi. “Onu kıstıracağız. Dışarı çıkamaz. Sayımızın yüz mü yoksa on bin mi olduğunu bilmiyorlar. Vlora, buradan gitmeni istiyorum. Garnizona dön. Hayır, Leydi Winceslav’ın konutuna git. Orası daha yakın. Bir saat içinde Adom’un Kanatlarımdan iki bin adamı burada görmek istiyorum.”</p>

  <p>“Komutanım, başka birini göndereyim.”</p>

  <p>“Hayır, bizzat git.” Tamas gözlerini sımsıkı yumdu. Sabon’un başından vurulması bir kez daha hayalinde canlandı. Bugün bir dost daha kaybetmeyecekti. Kadının omzunu sıvazladı. “Bu bir emirdir, asker. Yürü!”</p>

  <p>Vlora koşarak evden uzaklaştı. Tamas villaya bir kere daha bakma riskine girdi.</p>

  <p>Yaralanan bir at kaçmaya çalıştığında faytonlardan biri devrilmişti. Hayvan iplerini kopartarak serbest kalmıştı ve faytonun arkasına sığınmış dört asker can havliyle silahlarını dolduruyordu. “Konumları hiç iyi değil,” dedi Tamas. “Koruma ateşi açıp bir hendeğe veya üzüm bağına çekilmelerini sağlamalıyız.”</p>

  <p>Cümlesi daha yeni bitmişken devrik fayton sihrin hedefi oldu. Adamlar çığlık atarlarken ışık patlamasıyla gözleri kamaşan Tamas başını çevirdi. Fayton ikiye biçildi ve parçalar adeta bir tanrının eli tarafından kenara fırlatıldı. Askerler darmadağın olup kurdeleler gibi havaya savruldu. Biri Tamas’ın hendeğinin yakınına düştü.</p>

  <p>Tamas tabancasını elinden bıraktı ve sürünerek hendekten çıktı.</p>

  <p>“Komutanım!”</p>

  <p>Barut transının etkisindeki Tamas dizlerine sürten parke taşlarını hissetmedi bile. Kollarıyla kendini yerde sürükleyerek bir saniye geçmeden askerin yanına vardı ve adamı bacağından tuttu. O sırada başının yakınında bir tüfek patladı. Olem dişlerini sıkarak tepesinde dikiliyor, düşman ateşini üstüne çekmek amacıyla kendini daha kolay bir hedef olarak sunuyordu. Koruma elini uzatıp Tamas’ı ceketinin arkadından kavradı ve hem onu hem de askeri hendeğin içine çekti.</p>

  <p>“Sen ne yaptığını sanıyorsun, komutanım!” dedi Olem. “Ölmeye mi çalışıyorsun?”</p>

  <p>“Durumu nasıl?” Tamas artık askerin sihre doğrudan maruz kaldığını görebiliyordu. Adamın göğsü lime limeydi. Etin nerede bitip kanlı üniformanın nerede başladığını kestirmek imkansızdı. Olem kulağını askerin ağzına dayadı ve başını iki yana salladı.</p>

  <p>Yine sihir patlak verdi. Bazı askerlerin saklanacak bir yer buldukları üzüm bağından çığlıklar yükseldi. Tamas dişlerini sıktı. “Bu Nikslaus olmalı,” deyip tabancasını tekrar doldurdu ve hendekten dışarı baktı. “Neredesin, kendini beğenmiş orospu çocuğu?” Üçüncü gözünü açıp baş dönmesini öfkeyle defetti ve villayı taradı.</p>

  <p>“İşte,” dedi. Parlak bir renk cümbüşü sihirbazın ön kapıdan çok uzak olmayan, fakat pencerelerin epey gerisindeki bir noktada saklandığını gösterdi. Tamas yine dişlerini sıktı. Tuğlalar mermileri durdururdu. Yine de bir sektirmeye engel olamazdı. Tamas eline bir barut kartuşu aldı. Parmağını tetiğe dayadığı sırada gözüne bir parıltı takıldı.</p>

  <p>“Aynalar,” dedi. “Hay aksi. Herif aynalardan yararlanıyor. Bir sihirbaz kutusunda.”</p>

  <p>“Neyde?” dedi Olem.</p>

  <p>“Zırhlı bir kutuda. Sihirbaz kutuya girer, bir iğne deliğinin ve bir dizi aynanın yardımıyla neye nişan aldığı görür ve bir barut büyücüsüne hedef olmaksızın koskoca orduları darmadağın edebilir. Kutunun içi sıcak ve daracıktır ama kullanıcısını çatışmada canlı tutar. Charlemund buna hazırlıklıymış.”</p>

  <p>“Aynaları vursan olmaz mı?”</p>

  <p>Tamas çoktan nişan alıyordu. “Yedekleri vardır,” dedi. Tüfeği ellerinde geri tepti ve attığı mermi bir aynayı kırdı. “Yine de bize biraz zaman kazandırabilir.”</p>

  <p>“Komutanım,” dedi Olem, feldmareşalin ceketini çekiştirerek. “Ateşi kestiler.”</p>

  <p>Tamas’ın askerlerinin barutlu tüfekleri hala tek tük ateş ederken havalı tüfeklerin pıtırtısı tümüyle durmuştu. Tamas titrek bir sesle iç geçirdi. Daha şimdiden kaç adam kaybetmişti?</p>

  <p>Bir ses, “Tamas!” diye villadan bağırdı.</p>

  <p>“Konumunu belirlemeye çalışıyor olabilirler, komutanım, dedi Olem.</p>

  <p>“Tamas, konuşmamız gerek!”</p>

  <p>“İdamın hakkında mı?” diye homurdandı Tamas.</p>

  <p>“Komutanım.” Olem’ın sesi uyarı niteliğindeydi. “Dikkat et. Geriye fazla adamımız kalmadı. Başpiskosun ne istediğini öğrensek iyi olabilir.”</p>

  <p>“Tamas!” diye bağırdı Charlemund. “Zebellahlarım ve bir sihirbazım var. Geri çekilmenize fırsat kalmadan adamlarını paramparça edebiliriz.”</p>

  <p>Tamas derin bir nefes alarak hiddetini yatıştırmaya çalıştı. Sabonun cesedi araba yolundan ona sataşıyordu. “Ona kulak vereceğim.”</p>

  <p>Ayağa kalkmaya çalıştığında Olem onu omzundan tuttu. “Bana bırak, komutanım.” Hendeğin içinde sürünerek biraz uzaklaştı. “Ateş etmeyin!” diye bağırıp ayağa kalktı.</p>

  <p>“Efendin nerede?” diye seslendi Charlemund.</p>

  <p>“Ne istiyorsun?” diye bilmek istedi Olem.</p>

  <p>Bir duraksama yaşandı. “Konuşmak. Bir tür uzlaşma sağlamalıyız. Tamas, gel seninle mütareke bayrağı altında görüşelim.”</p>

  <p>“Sana neden güvensin?” dedi Olem.</p>

  <p>“Beni sorguluyor musun, çocuk?” diye kükredi başpiskos.</p>

  <p>Olem meydan okurcasına villaya bakmayı sürdürdü.</p>

  <p>“Kutsal cübbem üstüne yemin ederim ki ona villamda en ufak bir zarar gelmeyecek.”</p>

  <p>“Dışarı çık da burada konuşun,” dedi Olem.</p>

  <p>“Ve zahmetime karşılık bir mermi yiyeyim, öyle mi? Tamas’ı iyi tanırım. Ben bir Urgan adamıyım.”</p>

  <p><i>Seni o urganla asacağım</i>, diye aklından geçirdi Tamas, sonra da Olem’e işaret verdi. Olem tekrar yere yatıp onun yanına kadar süründü.</p>

  <p>“İntihar bu, komutanım,” dedi. “Ona güvenmiyorum.”</p>

  <p>“Onu yakalamaya yetecek kadar adamımız yok,” dedi Tamas. “Nikslaus yanındayken canımıza okuyabilir. Sihirbazı buradan vuramayız.”</p>

  <p>“Ne yapabiliriz?”</p>

  <p>“Daha çok adam çağırabiliriz. Fırkamın geri kalanını da. Andriya Vidaslav ve Vlora buraya gelene kadar onu konuşturabilirsem…</p>

  <p>“Takviye kuvvetlerin gelmesi saatler sürer,” dedi Olem.</p>

  <p>“Öyle bile olsa…” Tamas villayı seyretti. “harlemund’dan hala bir iz yoktu. Zebellahların ve bir Kez İmtiyazlısı’nın varlığı, ortada bir hata olmadığını göstermeye yetiyordu. Aradığı hain Charlemund’du. Acaba dil dökerek paçayı kurtarmaya çalışır mıydı? Tamas’ı sadece bir kalkan olarak mı istiyordu? Urgan üstüne yemin etmişti. İyi de, onun gibi biri için bunun ne anlamı vardı ki?</p>

  <p>“Takviye iste,” dedi Tamas.</p>

  <p>Olem yakınındaki bir asker grubuna kadar seğirtti da geri geldi. “Tamamdır.”</p>

  <p>“Tamas!” diye seslendi Charlemund. “Bütün gün bekleyecek değilim. Ateş etmeyi sürdürecek miyiz, yoksa meramımı anlatmama izin verecek misin? Mantıklı davran!”</p>

  <p>“Mantıkmış,” diye çıkıştı Tamas. “Bu kodumun herifi bana ihanet edip mantıktan bahsediyor? Ne diyecek? Adro’yu kurtarmak için Kez’le bir tür anlaşma sağlamaya çalıştığını mı?”</p>

  <p>“Her şeyi söyleyebilir, komutanım,” dedi Olem. “Kendini güzel kadınlarla çevreleyen bir adama sakın güvenme. Hele ki bir rahipse.”</p>

  <p>“Doğru.”</p>

  <p>“Yine de oraya gideceksin, değil mi?” dedi Olem.</p>

  <p>“Evet.”</p>

  <p>“Seninle geliyorum.”</p>

  <p>Tamas ağzını açtı.</p>

  <p>“Reddini al kıçına sok, komutanım. Seninle geliyorum.” Olem ayağa kalktı ve yakındaki bir askere işaret etti. “Buradan ayrılmalarına izin vermeyin,” dedi. “Feldmareşali esir alsalar bile. Ateş ederken hedef gözetmeyin.”</p>

  <p><br/></p>

  <p style="text-align: center;">* * *</p>

  <p><br/></p>

  <p>Kresimir’in sarayı devasaydı. Taniel ne Adopest’te ne Kez’de ne de Fatrasta’da emsaline rastlamıştı. Sokaktan aşağı baktığında ucu bucağını göremiyordu. Kresim Kurga’daki diğer binaların aksine taşları kurumla kararmamıştı. Sanki dağ onu tek bir dev parça halinde kusup soğumaya bırakmıştı. Duvarları Taniel’in görüntüsünü bir ayna gibi yansıtacak kadar parlaktı. Taniel o duvarlarda herhangi bir çatlak veya bir işçinin aletlerinden kalmış en ufak bir iz bulamadı.</p>

  <p>“Karmaşık bir yapıdır,” diye açıkladı Del, bir giriş ararlarken. “Kresimir’in dünyadaki evidir. O ve Predeiiler burada onlarca yıl yaşadılar.”</p>

  <p>“Evet,” dedi Bo, yürürken elini yüksek duvarda gezdirerek. “Burası hakkında bir şeyler okuduğumu hatırlıyorum, iyi de, içeri nasıl gireceğiz? Sihirle mi?”</p>

  <p>“Bir giriş var,” dedi Del.</p>

  <p>“Aslanlar!”</p>

  <p>Uyarı küçük gruplarının arka ucundan geldi. Yine tir tir titremeye başlayan Del duvara yapıştı. Taniel onu tutup ileriye itti. “Gidelim! Koşun!” dedi.</p>

  <p>Aslanlardan birini, kısa süre önce ayrıldıkları sokaktan çıkarken gördü. Yaratık dolgun patileriyle yeri döverek, ön pençeleriyle parke taşlarında tutunacak yer arayarak köşeyi apar topar döndü. Keskin dişleriyle bir köpeğin üç katı büyüklüğündeydi. Çenesine kan bulaşmıştı.</p>

  <p>Binaya girmenin bir yolunu arayarak kaçtılar.</p>

  <p>“Julene’i kovalamaktan sıkılmışlar mı ki?” dedi Taniel, Bo’yla beraber koşarken.</p>

  <p>“Belki Julene onları korkutup kaçırmıştır.” Bo nefes nefeseydi. Soluğu yetmiyordu. Taniel onu omzundan tutarak peşi sıra çekiştirdi. İlkini daha başka aslanlar izledi. Sayıları altıya ulaştı.</p>

  <p>“Pole!” dedi Taniel. “Bu şeylere karşı bir numaran varsa şimdi tam zamanı!”</p>

  <p>Ka-poel önden depar atarak diğerleriyle arasına mesafe koydu, sonra aniden durdu. Çantasından bir bebek takımı çıkardı. Bunlar öncekiler gibi insansı olmayıp hayvana -dağ aslanlarına- benziyordu. Genç kız bir çiftini bacaklarından tutup volkanik binaya çarptı.</p>

  <p>Aslanlardan biri uludu. Kayarak durdu ve pençesini başına götürdü. Ka-poel bebeklerden birini yere atıp üstünde tepindi. Duran aslan görünmez bir el tarafından ezilmişcesine patlayarak etrafa kanlar saçtı.</p>

  <p>Ka-poel diğer bebeği çantasına geri koydu.</p>

  <p>Dağ aslanları ezilen arkadaşlarının üstüne çullandı. Dişler yırttı, pençeler paraladı. Biri ölen hayvandan yalnızca bir ısırık alıp tekrar koşmaya başladı ve arkasında kandan bir iz bırakarak Taniel ile Bekçilere saldırdı.</p>

  <p>“Bekle, çok ses çıkacak!” dedi Taniel.</p>

  <p>Geç kalmıştı. Fesnik tetiği çekmişti. Mermi aslanın kafasından sekti ve onun şaşırarak durmasına sebep oldu. Binalardan yankılanan ses uzun sessizliği bozdu. Fesnik’in üstünden bir duman bulutu yükseldi. Diğer dağ aslanları beslenmelerine ara verip onlardan tarafa baktı. Taniel zorlukla yutkundu. Düşmanı gafil avlama taktiği buraya kadardı.</p>

  <p>Atışı takip eden o şok sessizliğinde hafif bir ıslık çınladı. Taniel kaynağa bakındı.</p>

  <p>Rina ağzına bir flüt götürmüştü. Ses yükseldi, köpekleri kulaklarını havaya dikerken tekrar kesildi.</p>

  <p>“Gidin,” dedi kadın.</p>

  <p>Koşumlarını bıraktığı üç iri köpek karınlarını doyuran dağ aslanlarına doğru depara kalktı. Türdeşlerinin bedenini parçalamaya kaldıkları yerden devam eden aslanlar onlara aldırış etmedi. Sonra Kresim birine yandan çarparak onu şaşkınlıkla bağırttı. Mastılar hiç vakit kaybetmedi. Direkt gırtlağa saldırmalarıyla birlikte, aslan ve köpek grubu bir hiddet yumağına döndü.</p>

  <p>Dağ aslanlarının cüsselerine ve pençelerine rağmen köpekler onları hazırlıksız yakalayarak üstünlük sağladılar ve Taniel’in ihtimal verdiğinden daha kısa sürede üçünü hakladılar. Kalan ikisine saldırdıkları esnada sokağa başka dağ aslanları girdi.</p>

  <p>“Kaçın!” diye bağırdı Taniel.</p>

  <p>“Buraya.” Biraz ilerideki Bo hışımla el kol hareketleri yapıyordu. Saniyeler içinde yanına varıp binanın yekpare cephesinde açılmış bir kapı buldular. Hem taşın kendi ağırlığına hem de kullanılmayarak geçen uzun yıllara karşı kapıyı iterek açmak için iki kişinin kuvveti gerekti.</p>

  <p>Son adam da içeri girdikten sonra kapıyı iterek kapattılar. Kapının diğer tarafında ne bir sürgü ne de bir kilit vardı.</p>

  <p>“Rina nerede?” diye sordu Bo.</p>

  <p>Kapıyı tekrar açtılar. Rina elinde tabancasıyla sokakta duruyordu. Aslanlar köpeklerinin üstüne atlarken vücudu baştan aşağı titriyordu .</p>

  <p>“Gel hadi!” diye seslendi Taniel.</p>

  <p>“Onları terk etmeyeceğim.” Kadının sesi alçak çıkmasına rağmen açıkça duyuldu.</p>

  <p>Bo dışarı çıktı. Eldivenli ellerinden birini kaldırıp bir parmağını cama vururcasına oynattı.</p>

  <p>Sokaktan ani bir bora geçti. Rina başından uçan şapkasını tutmaya çalıştı. Kapışan hayvanlar kan revan içinde birbirinden ayrıldı. Mucize eseri her üç köpek de hayattaydı. Tüm hayvanlar ihtiyatlı gözlerle Bo’yu süzdü. İyice şiddetlenen rüzgar onları itti. Köpekler havaya savrularak dağ aslanlarını geride bıraktı, sonra Rina’ya çarpıp onu da havalandırdı. Bo bir kez daha kapıdan içeri girdi. Köpekler ile kadın onu yakından takip ettiler ve kapının çarparak kapanmasıyla birlikte karanlığa gömüldüler.</p>

  <p>Bir şey diğer taraftan kapıya tosladı. Taniel kapıya sırtını dayadı. Diğerleri de ona katıldı. Dışarıdan aslanların boğuk homurtuları geldi. Biri kibrit çaktı.</p>

  <p>Bo köpeklerle ve Rina’yla beraber yerde tortop yatıyordu. Köpeklerden biri sızlandı. Bo ve Rina baygındı; hatta Taniel’in gördüğü kadarıyla ölmüş bile olabilirlerdi. Taniel kibritin ışığında yol arkadaşlarını süzdü. Ter içindeki yüzleri korku doluydu ve… bir şeyle kaplı gibiydi. Külle mi? Bu da nereden gelmişti? Taniel zemini inceledi. Zemin otuz santim kalınlığında kadim bir kül tabakasıyla kaplıydı. Geçmişte binada şiddetli bir yangın çıkmış ve içerideki her şeyi yok etmiş olmalıydı. Geriye yalnızca bu kabuk kalmıştı. Taniel arkadaşlarının yüzlerine baktı. Bunca yol tepmişlerdi. Ne için? Ölü bir şehirde, birer hayvan gibi dağ aslanlarınca avlanmak için mi?</p>

  <p>Taniel başarısızlığın o korkunç ağırlığını hissetti. “Del nerede?” diye sordu. Keşiş görünürde yoktu. Taniel adını seslendi. Cevap gelmedi. Küllerde binanın merkezine doğru uzayıp giden bir sıra ayak izi vardı. Kapı bir darbe daha yedi ve Taniel tahtaya sürten pençelerin cızırtısını işitti.</p>

  <p>Sırtını kapıdan ayırmaksızın burnuna bir tutam barut çekti. Görmesini sağlamak için duyuları herhangi bir ışık -çok yukarıda iğne delikleri- aradı. Engin bir açık alanda, bir binadan çok karanlık bir benzer bir yerdeydiler. Taniel derin bir nefes alarak sakinleşmeye gayret etti. “Buranın saraya benzer bir yanı yok,” dedi.</p>

  <p>“Taniel!”</p>

  <p>Ses etraflarında yankılandı.</p>

  <p>“Del?” diye karşılık verdi Taniel.</p>

  <p>“Buradayım, Taniel. Çabuk!”</p>

  <p>“Bo yaralı,” dedi genç adam.</p>

  <p>“Vakit yok. Gelmek zorundasın.”</p>

  <p>Kapı tekrar gümbürdedi. Dışarıda bir dağ aslanı sızlandı.</p>

  <p>“Bunu bensiz tutabilir misiniz?” diye sordu Taniel.</p>

  <p>“Sen git,” cevabını verdi Fesnik. “Biz hallederiz. Git, atışını yap.” “Burada kal,” dedi Taniel, Ka-poel’a. “Onlara kapıyı tutmalarında yardım et.”</p>

  <p>Kızın itiraz hareketine aldırış etmedi ve koşmak için döndü. Zemin kaygan ve dümdüzdü. Küllerin altında mermer olabilirdi. Taniel yanan kibritin ışığıyla arasına mesafe koyup Del’in sesini takip etmeye çalıştı. Kısa sürede vazgeçip onun yerine gözünü küllerdeki ayak izlerine döndürdü. Yükseklerdeki incecik ışık demetleri ona barut transında görmeye yetecek kadar aydınlık sağlıyordu.</p>

  <p>Del’i kralların balo salonlarında rastlanan cinsten dev bir merdivenin yakınında buldu. Merdiven tırabzansızdı ve uzun zaman önce binayı harap eden o yangından sağlam çıkabildiğine göre sarayın duvarlarıyla aynı kayadan yapılmış olmalıydı.</p>

  <p>“Burası hiç de bir saraya benzemiyor,” dedi Taniel.</p>

  <p>Del feci şekilde titriyordu. Güçlükle ayakta durur gibi bir hali vardı. Yakarırcasına ellerini Taniel’e açtı. “Bir zamanlar heybetli bir yerdi,” dedi. “Binlerce odası altınla, en iyisinden mobilyalarla ve halılarla doluydu. Işık olsaydı külleri görürdün. Yalnızca dış kabuk sert kayadan yaratıldı. Onu da Kresimir yaptı. İçerisi tahtayla ve aletlerle insanlar tarafından inşa edildi. Ama hepsi yandı. Geriye hiçbir şey kalmadı.” Konuşurken sesi ürkütücü bir şekilde yankılanıyordu.</p>

  <p>“Hiç pencere yok mu?”</p>

  <p>“Gel,” diyen Del merdiveni işaret etti. “Kolezyumu görmek için yeterince yükseğe çıkmalıyız. Gündönümüne çok az kaldı.”</p>

  <p><br/></p>

  <p>Olem komutanın ayağa kalkıp hendekten çıkmasına yardım etti.Tamas ceketini ve kemerini düzeltti, dizlerini silkeledi. “Kılıcım,” dedi. Faytona kadar topallayarak gittiler. Tamas orada villaya sırtını döndü ve Sabon’un yanında eğildi. “Üzgünüm, dostum,” dedi. “Kibrim bizi bu tuzağa düşürdü. Şimdi de beni bir diğerine düşürmek üzere. Beni affet.”</p>

  <p>“Komutanım.” Olem ona kılıcını verdi ve eline bir kese dolusu -bütün bir bölüğü öldürmeye yetecek kadar- barut tutuşturdu.</p>

  <p>“Mermi?” dedi Tamas.</p>

  <p>Olem üniformasının göğüs cebini elledi.</p>

  <p>Tamas kılıcını kemerine taktı ve tekrar villaya doğru döndü. Bir ali bastonunda, diğeri Olem’i omzunda adım adım ilerledi. Bırak zayıf olduğunu düşünsünlerdi. Aslında öyleydi fakat bu şekilde daha da hafife alınırdı. Attığı her adımda bir havalı tüfeğin pıtırtısını duymayı veya sihrin gökkuşağı renkleriyle karşılaşmayı bekleyerek ön kapıya ulaştı.</p>

  <p>“Henüz ölmedik,” dedi.</p>

  <p>Olem ona etraflıca baktı. “İçim rahatlamadı.”</p>

  <p>Villanın kapı kanatlarından biri açıldı. Kapıda koltuk altına havalı tüfek sıkıştırmış bir Zebellah belirdi. Olem komutanının içeri girmesine yardım etti. Tamas kapı aralığında duraklayıp gözlerinin kısık ışığa alışmasını sağladı. Havalı tüfeklerini üstüne doğrultmuş dört Zebellah ve üç Kilise muhafızı saydı.</p>

  <p>Her iki duvarında da gömme banklar bulunan beyaz mermer kaplı fuaye sadeydi. Odanın ortasındaki yarım sütunun üstüne dikilmiş mermer bir Charlemund heykeli adamın egosunun kanıtıydı. Fuayenin minimalist tasarımına kanmak yanlış olurdu. Tamas bulunduğu yerden capcanlı renklerle ve sanat eserleriyle, altın ve kadife süslemelerle dolu, iyi aydınlatılmış odalar görebiliyordu.</p>

  <p>“Kapıyı açık bırakın da adamlarım güvende olduğu görebilsinler,” dedi Tamas, en yakın Zebellah’a. Yaratık alaycı bir ifadeyle sırıttı.</p>

  <p>Charlemund bir yan odadan fuayeye girdi. “Yakalayın şunu,” dedi.</p>

  <p>Biri kapıyı Tamas’ın arkasından kapattı. Tamas elini kılıcına götürdü ama Zebellahlardan biri onu bileğinden tuttu. Başka bir Zebellah da havalı tüfeğinin dipçiğini Olem’in karnına vurdu. Olem bir homurtuyla dizleri üstüne düştü. Onun desteğinden mahrum kalan Tamas’ın dengesi bozuldu ve barut transına rağmen bacağı şiddetle sızladı.</p>

  <p>“Sen buna iyi niyet mi diyorsun?” diye hırıldadı feldmareşal.</p>

  <p>“Sana ahmak diyorum,” karşılığını verdi Charlemund. “Hem zaten yalan söylemedim. Gözetimim altındayken kılına zarar gelmeyecek. Tabii Güney Turna’ya ulaştığımızda aynı şey için söz veremem.”</p>

  <p>“Güney Turna mı?”</p>

  <p>Charlemund düellocu üniformasındaki bir kırışıklığı eliyle düzeltti. “Evet.”</p>

  <p>“Güney Turna da nereden çıktı?” dedi Olem ve ayağa kalkacak gibi oldu.</p>

  <p>“Susturun şu iti,” dedi başpiskos.</p>

  <p>Bir Zebellah havalı tüfeğini onun suratına çarptı. Olem kaşından kanlar akarak yere düştü.</p>

  <p>Yumruklarını sıkan Tamas taşıdığı barutu tutuşturmamak için kendini zor tuttu. Nikslaus’un da odada bulunması gerekiyordu. “Dua et de iyi olsun.”</p>

  <p>“Ben de Güney Turna’nın nereden çıktığını bilmek istiyorum, Ekselansları.” Nikslaus alnındaki teri silerek odaya girdi. Sihirbaz kutusunda beklemekten, Kez üniforması kirlenip kırışmıştı. “Tamas Güney Turna’ya gitmiyor. Benimle beraber Kez’e gidiyor.”</p>

  <p>Charlemund düke doğru döndü. “Artık değil. Kresimir bugün gelecek. Adro’nun topyekün yok olmaması için tek umudumuz bu soysuz pisliği ona teslim etmek.”</p>

  <p>Nikslaus ellerindeki İmtiyazlı eldivenlerini çekiştirdi. “Ben hurafelerinize inanmadığım gibi Kilisenize de hesap vermem, Ekselansları. Ben sadece kralıma hesap veririm ve kendisi Tamas’ın başını bir cellat kütüğünde görmek istiyor.”</p>

  <p>“Kresimir’in gönlünü almazsak ortada paylaşılacak bir Adro kalmayacak,” dedi Charlemund.</p>

  <p>Nikslaus yumruklarını sıktı. “Bensiz bu ülkeden çıkamazsın,” dedi.</p>

  <p>“Sen de bensiz.”</p>

  <p>Olem komutanının ayakları dibinde kıpırdandı. Tamas bastonuna yaslanarak eğildi ve Olem’e tutunabileceği bir omuz verdi. “Kalkabilecek misin?”</p>

  <p>Olem’in kaşı yarılmıştı. Gözlerindeki kanın bir kısmını sildi ve şakağını özenle yokladı. “Onları çukura gönder, komutanım.”</p>

  <p>Tamas dik durdu ve iki elini birden bastonuna koydu. Tehlikeyi sezen Nikslaus ona doğru döndü. Sihirbaz gözlerini kıstı.</p>

  <p>Tamas adamın üçüncü gözünü açtığını hissetti. “Sihrini kullanabiliyor!” Nikslaus’un elleri hemen havaya kalktı ve parmakları oynamaya başladı.</p>

  <p>Tamas barutu yaktı. Olem mermi dolu keseyi havaya fırlattı ve Tamas ona yoğunlaştı. Kese yırtıldı, parçalar etrafa savruldu. Bedenler aynı anda yere yığıldı, havalı tüfekler tertemiz mermer zemine düşüp takırdadı, duvarlar kana boyandı. Alelacele yaratılan hava duvarına mermiler çarptıkça Nikslaus’un önünde ışıklar parladı.</p>

  <p>“Kaçın!” diye haykırdı Nikslaus, parmaklarını çılgınca oynatarak.</p>

  <p>Charlemund bir anlığına Tamas’a bakakaldı, sonra da dönüp koşmaya başladı.</p>

  <p>“Kaçmasına izin verme,” dedi Tamas. Gözlerini Nikslaus’tan ayıramazdı. En ufak bir hatada dük onu öldürürdü. Nikslaus’un ellerini meşgul tutması lazımdı. Tamas barutu tutuşturup ondan çok küçük miktarda güç aldı. Bir düzine mermiyi havada fıldır fıldır döndürüp görünmez kalkanlara çarptıkça Tamas’ın üçünücü gözüne renk patlamaları takıldı. Tamas daha çok barut yakarak mermileri daha sert fırlattı.</p>

  <p>Olem ayağa fırladı. Elinde kılıcıyla Nikslaus’un yanından geçtiği sırada içer, beş Kilise muhafız, daldı. Adamlar Nikslaus ile Tamas’a bakarak aralarındaki sessiz kavgayı izlediler ve hep beraber Olem’e doğru döndüler.</p>

  <p>Tamas bastonunun sapını sıkıca kavradı. Nikslaus’un savunması zayıfladıkça saldırıları hedefine daha çok yaklaşıyordu. Dük mermileri ancak bir yere kadar savuşturabilirdi ve Tamas ona daha iyi bir sihir duvarı yaratacak kadar zaman tanımıyordu. Bir ara Olem’e göz attı. Koruması bir rakibini alaşağı etmişti ama düşmanların sayısı çok fazlaydı. Neredeyse Nikslaus’la aynı anda geri püskürtülüyordu.</p>

  <p>Tamas’ın barutu hızla tükeniyordu. Charlemund kaçıyordu.</p>

  <p>Nikslaus eldivenli ellerinden biriyle burnunu kaşıyarak Tamas’a bir avuç mermiyi Olem’in saldırganlarına fırlatacak kadar zaman kazandırdı. Mermiler gözlerden ve ağızlardan girerek adamları ânında öldürdü. İleri atılan Olem cesetlerin üstünden atladı ve Charlemund’un peşine düştü.</p>

  <p>Nikslaus burnunu tekrar kaşıdı.</p>

  <p>Tamas sırıttı. “Alerji mi oldun?”</p>

  <p>Nikslaus bir adım geri çekildi. Tamas bastonuna yaslanarak sarsak bir adım attı. Dük dişlerini sıkarak geri çekilmeyi sürdürdü. Tamas’ın bastonunun ucu mermer zeminde tıkırdadı.</p>

  <p>Nikslaus’un parmakları kıvrılıp seğirdi. Tamas üstüne daha çok mermi yolladıkça alnından boncuk boncuk ter aktı. Her mermi saptıralarak defedildi. Tamas’ın barutu bitmek üzereydi. Yanmış barut kokusuyla kanı kaynayan Tamas derin bir nefes aldı. Bu seferki barut transı çok derindi.</p>

  <p>Nikslaus ani bir hareketle elini savurup boğuk bir çığlık attı.</p>

  <p>Dikkati dağılan Tamas bağırarak yere yuvarlandı. Önce iki parçaya ayrılan bastonuna, ardından Nikslaus’a baktı. İmtiyazlı onun üstüne yürüyüp tepesinde dikildi. İki parmağını şıklatmak üzereymişcesine kıvırdı. Gömleği terden sırılsıklam, saçları karmakarışıktı. Tamas’ı süzdü. “İhtiyar budala.</p>

  <p>“Sen kazandın,” diyen Tamas bir tutam barut yaktı.</p>

  <p>Nikslaus’un ağzından bir çığlık koptu. Sol elini tutarak geri geri sendeledi ve Charlemund’un büstünü taşıyan sütuna çarptı. Yere yuvarlanan büst mermer zemine çarparak parçalandı ve Nikslaus sütuna takılıp düştü.</p>

  <p>Tamas bacağındaki ağrıya aldırış etmeden emekledi. Bastonun daha uzun parçasından destek alarak tek ayağı üstünde doğruldu ve seke seke dükün yanına gitti. Biraz daha barut yaktı. Bir mermi Nikslaus’un sağ elini delip geçerek İmtiyazlı eldivenindeki esrarengiz sembolleri yırttı. Haykıran dük ellerine bakakaldı. Avuçlarında birbiriyle eş birer mermi deliği vardı. Beyaz eldivenleri kaplayan kan, geriye kalan rünleri kapatmıştı.</p>

  <p>“Artık gücünden mahrum kalmanın nasıl bir şey olduğunu biliyorsun,” dedi Tamas. Kılıcını çekip Nikslaus’un yanına diz çöktü. Sihirbazın ellerinden birini tuttu ve eldiveni çıkardı. Nikslaus sızlandı.</p>

  <p>“Parmakların da pek narinmiş,” dedi Tamas.</p>
