  <h2>BÖLÜM 32<br/></h2>

  <p>Taniel kale kapısına yaklaşırken Adro’daki Aziz Adom Günü Festivali’nin nasıl geçtiğini merak ediyordu. O sabah bir gıda sevkıyatı almışlardı: fıçılar dolusu bira, salamura domuz eti ve en kalitelisinden sığır eti. Bunlar normalde Dağ Bekçileri’nde görülenden çok daha leziz yiyeceklerdi.</p>

  <p>Çoktan kapıya varmış olan Mozes bıçaklarla, tabancalar ve bir tüfekle tepeden tırnağa silahlıydı. Bekçi köpekçibaşı ve Bo’nun kadınlarından biri olan Rina onun karşısına, köpeklerinin arasına çökmüş bekliyordu. Taniel yaklaşırken hayvanlar hafifçe sızlandı. Taniel birkaç adım uzağa çömeldi ve köpekleri meşale ışığında inceledi.</p>

  <p>Mastıların üçü de kocaman ve uzun kıllıydı. Çivili siyah tasmalar takıyorlardı ve Rina’ya sadece deri koşumlarla bağlıydılar. Kurtlardan daha iri cüsseleriyle isterlerse kadını kolayca dağdan aşağı sürükleyebilirlerdi.</p>

  <p>“Köpekler ne için?” diye sordu Taniel.</p>

  <p>Rina başını hayvanlarından kaldırmadı. “Tünel,” dedi. Sesi alçak ve nazikti. “Bu üçünü madenlerde eğittim. Bir saniye içinde kırk metre katedip bir İmtiyazlı’yı alaşağı edebilirler. Filinta ateşinden rahatsız olmazlar.” Birinin kulaklarının arkasını kaşıdı. Hayvan dev kafasını eğip dilini çıkartarak ona doğru döndü.</p>

  <p>“İsimleri ne?”</p>

  <p>Kadın en irisini işaret etti. “Kresim.” Bir sonraki, “Lourad.” Kaşımakta olduğunu sıvazladı. “Bu da Gael.”</p>

  <p>Taniel bir elini Kresim’e uzattı. Köpek bir defa koklayıp başını öteye çevirdi.</p>

  <p>“Dostluk kurmak için eğitilmediler,” dedi Rina.</p>

  <p>“Ama senden hoşlanıyor gibiler.”</p>

  <p>Kadın kafa salladı. “Ben efendileriyim.”</p>

  <p>“Anlıyorum.” Taniel doğruldu. O sırada Bo’yla beraber çıkagelen Katerine hepsini de beğenmeyen bakışlarla süzdü. Bo gidip Rina’nın yanına çömeldi ve bir elini kadının beline doladı. Lourad gırtlağından hafif bir hırıltı çıkardı.</p>

  <p>“Cık,” diye köpeğe tısladı Rina. Lourad yere yattı.</p>

  <p>Bo bir adım geriledi. “Kahrolası itler,” dedi Taniel’e. “Huzurumu kaçırıyorlar.”</p>

  <p>“Efendileriyle yatıyorsun,” dedi Taniel. “Yerinde olsam benim de huzurum kaçardı. O kadar içtikten sonra ayakta durabilmene şaşırdım.”</p>

  <p>Bo başını Katerine’e doğru çevirdi. “O bir erkeği ayıltmayı iyi bilir.”</p>

  <p>“Kullandığı yöntemleri hayal etmek bile istemiyorum.”</p>

  <p>Bo yüzünü buruşturdu.</p>

  <p>Ka-poel az sonra kasabanın karanlığından sıyrıldı. Üstünde güdenleri vardı. Taniel onu Fatrasta’dan beri bu giysilerin içinde görmemişti. Pole genellikle koyu renkli uzun pardösüsünü ve geniş siperlikli şapkasını yeğlerdi. Güderiler bedenini sıkıca sararak Taniel’e onun küçük bir kız değil, düpedüz kadın olduğunu hatırlatıyordu. Bu daha yeni yeni farkına vardığı bir gerçekti. Taniel barut mahrumiyetinden dolayı ellerinin titrediğini fark edip kutusundan bir fırt çekti ve bir nebze yatıştı. Derin bir nefes aldı ve ihtiyaç duyana kadar daha fazla barut almaya direnmek için çabaladı.</p>

  <p>Ka-poel’ı, barut fıçıları yüklü bir çift eşeği peşi sıra çeken Fesnik, onun birkaç adım gerisinde de Gavril takip ediyordu. Hep beraber Bekçibaşı’nın etrafında toplandılar.</p>

  <p>“Kez tünellerini çökertmeye yetecek kadar barutumuz var,” dedi Gavril. “Onları güvenli bir mesafeden patlatabiieceğine güvenebiliriz, değil mi?” diye Taniel’e sordu.</p>

  <p>“Çok fazla barut var,” dedi Taniel. “Yeterince uzaklaşamam.” Vlora olsaydı o kadar uzak mesafeden yapabilirdi. Taniel’in tanıdığı tüm büyücüler arasında barutu en uzaktan patlatabilen oydu. Vlora’nın kendine has yeteneğiydi bu.</p>

  <p>“Öyleyse fitil kullanırız,” dedi Gavril. “Elimizi çabuk tutacağız. Tüneli kontrol edene kadar hiç kimse ses çıkarmasın; Rina, buna köpeklerin de dahil. Bize ne gibi tuzaklar kurduklarını veya içeride kaç işçi yahut asker olduğunu kim bilir. O iş bitince barutu yerleştireceğiz ve oradan tabana kuvvet kaçacağız. Gerekirse eşekleri geride bırakacağız.”</p>

  <p>“Bunu hak etmek için ne yaptılar?” dedi Fesnik.</p>

  <p>Gavril gözlerini yuvarladı. “Herkes hazır mı?”</p>

  <p>Gruptakiler hep beraber kafa salladılar ve ön kapıdan sessizce çıktılar.</p>

  <p>Aşağıdaki dağ yamacı Kez ordusunun halen kamp kurduğu Mopenhaguee kadar simsiyahtı. Karanlığa karışmalarının ardından gözlerinin alışmasına yetecek kadar yavaş ilerlediler. Burnuna çektiği azıcık barut Taniel’in beynini zonklattı ve duyularını keskinleştirdi. Karanlık onun için çok az sır saklıyordu ve Taniel bu durumdan memnundu; geçen geceki uluma ve dağda şeytani yaratıkların kol gezdiği hissi hala aklındaydı.</p>

  <p>Taniel önden giderken Ka-poel onu yirmi adım geriden izledi. Gözlerini Kez muhafızlarına karşı açık tutarak yamaçtan aşağı sessizce indiler. Taniel ilk palankanın harabesine ulaştı. Korunaklı mevki tekrar tekrar el değiştirmiş, ardından terk edilmiş, sonunda da top atışları ve sihirle yıkılmıştı. Taniel orada muhafızlarla karşılaşmayı beklemişti ama enkazın üstünde kimsecikler yoktu.</p>

  <p>İnmeyi sürdürdükçe her palankayı dikkatle kontrol etti. Kezlilerin yerinde olsa, öyle bir ihtimal ne kadar düşük olursa olsun, bir karşı saldırıda alarm vermeleri için her birinde küçük bir muhafız grubu bırakırdı. Dördüncü palankada başı bir top güllesiyle yerinden kopmuş ve yırtık pırtık bir Kez üniforması içinde leş gibi kokan bir ceset buldu: geçen hafta dağda ceset toplayanların gözünden kaçmış bir asker.</p>

  <p>Etrafta hala muhafız yoktu.</p>

  <p>Kazılar son palankanın biraz ilerisinde başlıyordu. Taniel düşmandan bir emare bulabilmek için bölgeyi keşfe çıktı. Ne bir ışığa ne insanlardan bir ize ne de kulağını yere koyduğu zaman toprak altında çalışan küreklerin ve kazmaların sert tıkırtılarına rastladı. Taniel’in kaşları çatıldı. Bu işin içinde bir iş vardı. Gelebileceklerini haber vermek için Ka-poel’ı diğerlerinin yanına gönderdi. Dağ yamacında hiçbir şey hareket etmiyor, çok aşağılardaki Kez kampında kamp ateşleri ışıldıyordu. Diğerleri ona katılırken Taniel yıpranmış çizmelerle basılan taşların tıkırtısını duydu.</p>

  <p>Girişin hemen üzerindeki yola vardıklarında eşeklerden biri arkalarında anırdı. Taniel’in yüreği ağzına geldi. Hemen oturur pozisyona geçti ve dağdan aşağı nişan alabilmek için tüfeğinin namlusunu ayağına koydu. Bir Kezli’nin başını görüş alanına sokmasını, yükselecek ikaz bağrışlarını ve sonrasında genel alarm borusunu bekledi.</p>

  <p>Aradan birkaç dakika geçti. Taniel başını çevirip Bo ile Gavril’e baktı. Bekçibaşı’nın yüz ifadesi okunaksızdı, Bo asabi bir ifade takınmıştı.</p>

  <p>Bo eliyle Taniel’e işaret verdi, sonra bir parmağını alnının ortasına değdirdi.</p>

  <p>Taniel kafa sallayıp üçüncü gözünü açtı. Kısa süreli baş dönmesinin ardından dikkatini çevresine yöneltti. Sihrin o tebeşirimsi ve renkli kalıntısı, yeni boyalı bir çitin altındaki toprağa sıçramış kireç lekeleri gibi tüm dağı kaplıyordu. Lâkin hepsi de eskiydi ve silinmeye yüz tutmuştu. Taniel tünele doğru baktı.</p>

  <p>Orada gördüğü şey eski olmadığı gibi silinmeye falan da başlamamıştı. İki adet renk şeridi yerde ilerleyerek ayaklarının altından geçiyor ve dağdan yukarı çıkıyordu. Taniel üçüncü gözünü yumdu ve hemen arkasındaki Ka-poel’ la beraber, kayaların üstünden tünele doğru seğirtti.</p>

  <p>“Ne? Taniel!” diye fısıldadı Gavril. Taniel adamı duymazdan geldi. Tünel ağzının üstüne çıkıp oradan aşağı atladı. Tepesinde Ka-poel dilini şaklattı. Taniel kıza el etmeden önce düşmanlara bakındı. Pole atladığında da onu yakalayıp yere bıraktı.</p>

  <p>Dağ yamacında kocaman iki delik vardı. İçlerindeki karanlık bir Damgalı’nın duyuları için bile fazla derindi ama Taniel ışık olsaydı ne göreceğini tahmin edebiliyordu: her biri insan boyundan yaklaşık otuz santim daha yüksek, dev bir matkapla açıtmışcasına tümüyle sihir kullanılarak kazılmış bir çift tünel. Taniel dağ yamacından yukarıya nişan alarak o tünellerin hedefini kestirmeye çalıştı.</p>

  <p>Bo ile Gavril bir dakika sonra yanlarına geldiler.</p>

  <p>“Burada hiç kimse yok,” dedi Gavril şaşkın şaşkın.</p>

  <p>“İyi ki söyledin,” diye onu tersledi Bo.</p>

  <p>“Kapa çeneni,” dedi Taniel, Bo’ya.</p>

  <p>“Tüm o lağımcılar nerede? İmtiyazlılar nerede?” diye sordu Gavril.</p>

  <p>Taniel bir elini kaldırdı. “Yukarıdalar.”</p>

  <p>“Yani işlerini bitirdiler mi?”</p>

  <p>“Evet.”</p>

  <p>“İyi de nereden dışarı çıktılar?”</p>

  <p>“Dağ Bekçileri’nin üzerinden,” dedi Taniel. “Dağın sırtından. Dün gece orada bir şey gördüğümü sandım. Ay ışığının oyunu deyip geçtim. Ama şimdi hayal görmediğimi düşünüyorum.”</p>

  <p>Gavril çok üzerlerindeki dağ sırtına doğru baktı. “Ama bu tünelleri açmak için gereken sihir…”</p>

  <p>“Julene,” dedi Bo. “Muhtemelen Kez Fırkası’nın yarısının da yardımıyla.”</p>

  <p>“Öyleyse neden şimdiye kadar saldırmadılar?” dedi Gavril. “Kuzeydoğu geçidi neredeyse hiç korunmuyor. Çoğu zaman o taraftaki surlarda bir gözcü bile bulundurmuyoruz. Bin adamla oradan tepemize binselerdi elimizden hiçbir şey gelmezdi.”</p>

  <p>“Dağ Bekçileri Julene’in umurunda değil,” dedi Bo. “Zaten hiç olmadı. Onun tek derdi dağın zirvesine çıkmak.”</p>

  <p>“Yine de bu hiç mantıklı değil,” dedi Taniel. “Julene Omuztaç’ı yok edip ondan sonra zirveye çıkabilirdi. Tabii…”</p>

  <p>“Acelesi yoksa,” diye dostunun cümlesini tamamladı Bo. Birkaç saniye Güney Turna’nın karanlığa gömülü zirvesine doğru baktı. “Fırkadayken Kresimir kadar eski bazı öyküler duymuştum. Çok güçlü İmtiyazlılar başka gezegenlerin, ayın, yıldızların ve güneşin aylalarını kullanarak sihirlerinin etkisini artırabilirlermiş. Julene’in yaz gündönümüne ihtiyacı var.”</p>

  <p>Taniel’in midesi altüst oldu. Titrek bir nefes aldı. Bir fırt barutun da yardımı dokundu. “İyi de,” dedi, “acelesi olsa bile neden Feldmareşal Tine’a tünellerden bahsetmedi? Hem onları ondan nasıl saklayabildi ki?”</p>

  <p>“Bence Kez kampında zannettiğimizden daha fazla şey oluyor,” dedi Bo. “Julene’in saltanat fırkasını kullandığı kesin. Ama belki aynı şey Tine için geçerli değildir.”</p>

  <p>Gavril çenesini sıvazladı. “Bunu nasıl saklayabildi? Ayrıca Tine’a bundan bahsetmediyse bile neden iki tünel açtı?”</p>

  <p>“Tünelleri bizden saklayabildiğine göre ondan da saklayabilir,” cevabını verdi Taniel. “Hem bana kalırsa bu bir yedek plan. Kresimir’i çağırmayı başaramasa bile Dağ Bekçileri’ni ele geçirebilmek istiyor. Sanırım buraya kadar gelip tünelleri bulabileceğimize ihtimal vermedi.”</p>

  <p>Uzunca bir süre konuşmadan tünelleri süzdüler. “Kresimir’i cidden çağırabilir mi?” diye sordu Gavril.</p>

  <p>“Deneyebilir,” dedi Bo. “Amacına ulaşıp ulaşamayacağıysa… yanında kaç İmtiyazlı olduğuna bağlı.”</p>

  <p>“Oturup sonucu bekleme fikri hoşuma gitmiyor,” dedi Taniel, sonra da kaleye geri gitmek üzere döndü.</p>

  <p>“Nereye gidiyorsun?”</p>

  <p>“Julene’in peşinden dağa çıkacaksam malzemelere ihtiyacım olacak.”</p>

  <p>Bo ona tahmin ettiğinden daha çabuk yetişti. “İntihar bu,” dedi adam. “Julene’in yanında en az otuz İmtiyazlı olmalı. Belki Zebellahlar ve askerler de. Seni fark ettikleri anda…” Parmaklarını şıklattı. “İşin biter.”</p>

  <p>“Öyleyse beni fark etmelerine izin vermem.”</p>

  <p>Diğerlerinin yanına varıp onlara durumu açıkladılar.</p>

  <p>“Julene’in peşinden gideceğim,” dedi Taniel.</p>

  <p>“Tanrı’yı çağıracak kadar güçlü olmasına rağmen mi?” diye sordu Fesnik.</p>

  <p>Katerine kollarını göğsünde kavuşturdu ve Taniel’e onun bir ahmak olduğunu açıkça ifade eden gözlerle baktı. “Şimdi bir de yalnız gideceğini, seninle gelmemizin çok tehlikeli olacağını falan söylersin.”</p>

  <p>Taniel bir kahkaha attı. “Yok be. İsteyen herkes gelebilir. O lanet olası dağda tek başıma ölmek istemiyorum.”</p>

  <p>Bo boğulur gibi oldu. “Seninle geliyorum,” dedi.</p>

  <p>“Çok beklersin,” diye tersledi Katerine.</p>

  <p>“Bir sus, kadın,” dedi Bo. “Julene mutlaka durdurulmalı.”</p>

  <p>“Ne yapılacaksa bırak Damgalı yapsın.”</p>

  <p>“Ben de sizinle geliyorum.” Rina’nın alçak sesi Taniel’i neredeyse havaya sıçratacaktı. Kadın elinde köpeklerinin tasmalarıyla bir kenarda çıt çıkarmadan bekliyordu. “Yerim Bo’nun yanıdır.”</p>

  <p>“Sakın ha..” diye başladı Katerine.</p>

  <p>“Sana sus dedim!” diye onu azarladı Bo.</p>

  <p>Gavril’in arada kalmış gibi bir hali vardı. “Ben de…” dedi, ardından suspus oldu.</p>

  <p>Taniel adamın gruba katılmak istediğini anladı. Fakat Dağ Bekçileri onun sorumluluğundaydı. Feldmareşal Tine saldırıyı sürdürürse Gavril’in savunmacıları yönetmesi gerekecekti.</p>

  <p>“Senin yerin burası,” dedi Taniel, sonra aklına bir fikir geldi. “Novi keşişleri Kezlilerin geçmesine izin verirler mi?”</p>

  <p>“Bilmem,” dedi Bo. “Vermezlerse Julene manastırı dümdüz eder.” “Kahretsin,” diye çıkıştı Gavril. “Onlar iyi insanlar,” Mozes ile Fesnik’e doğru döndü. “Barutu hazırlayın.”</p>

  <p>Ancak ikinci palankaya kadar geri çekildikten sonra fünyeyi yaktılar. Taniel kıvılcımın yamaçtan aşağı yanıp gitmesini seyretti. Ateşin tünele ulaşması uzun sürmedi. Barutun infilak etmesiyle beraber dağ baştan aşağı sarsıldı ve Taniel ayaklarının altındaki toprağın kaydığını hissetti. Tünel çökerken en uç palankayı da yıktı. Dakikalar içinde Kez kampında daha çok ışık yandı ve aşağıdan telaşlı bağrışmalar yükseldi.</p>

  <p>Kaleye geri döndüler. Taniel ile diğerleri daha da silahlandılar ve yarım saat sonra kuzeydoğu kapısında buluştular. Grup Taniel’in istediğinden daha kalabalıktı: Bo, Rina ile köpekleri, Fesnik, Mozes ve sekiz Bekçi daha; kalede önceden karşılaştığı ve sert görünümlü adamlar.</p>

  <p>“Bu kadar kalabalık olmamalıyız,” dedi Taniel, Gavril’e.</p>

  <p>Kale kapısının yanında bekleyen iri kıyım Bekçibaşı’nın onlara eşlik edip etmemekte hala kararsız olduğu her halinden belliydi. “Adama ihtiyacınız olacak,” dedi. “Çatışmaya girerseniz yamaca mümkün olduğu kadar yayılın. En kötü ihtimal gerçekleşirse de bize birini gönderin ki Adro’nun topyekün çukuru boylayacağını bilelim.”</p>

  <p>“Tamamdır,” dedi Taniel.</p>

  <p>“İyi şanslar.”</p>

  <p>Hazırlıklar tamamlandı. Taniel biraz ilerisindeki Ka-poel’a yaklaştı. Kız çantasını omzuna astı.</p>

  <p>“Seni burada kalmaya ikna etmem mümkün mü?” diye sordu Taniel.</p>

  <p>Ka-poel ayak diredi.</p>

  <p>“Edebileceğimi de düşünmemiştim.” Taniel iç geçirdi. “Hadi gidelim.” <sup/></p>
