  <h2>BÖLÜM 17</h2>

  <p>“İmtiyazlı Borbador’u arıyorum.”</p>

  <p>Taniel bir tavernanın girişinde duruyordu. Uluyan Umacı adlı mekân büyük ve çok eskiydi. Çatının yarısı çökmüş ve sonrasında kötü bir onarıma tabi tutulmuştu. İsmi de rüzgarın saçaklarda eserken çıkardığı alçak ulumadan geliyordu. İçerideki muhabbet kesildiği için o uluma artık diğer tüm sesleri bastırıyordu.</p>

  <p>Elli veya daha fazla çift göz üstüne çevriliydi. Taniel yalnızdı; Julene ile Ka-poel’ dan dışarıda beklemelerini istemişti. Güderisi ile pelerini üstündeydi ve öyle olduğuna memnundu. Vadide mevsim bahar olsun ya da olmasın, Omuztaç Kalesi hala kışın pençesindeydi.</p>

  <p>“Bir barut büyücüsünün İmtiyazlı’mızla ne işi olur?”</p>

  <p><i>İmtiyazlı‘mız</i>. Bu ifade Taniel’in hoşuna gitmedi. Bo bu haydutlarla dostluk kurmuştu. Hükümlüler ve düzen bozucular, fakirler ve sefiller; Dağ Bekçileri’nin üyeleri işte bunlardı. Kolay kolay kimseye güvenmezlerdi ve yabancıları, kalabalık bir şehrin bulaşıcı bir hastalığı karşıladığı kadar sıcak karşılarlardı. Açık ara tüm Dokuz’daki en çetin ceviz insanlardı.</p>

  <p>Taniel derin bir nefes aldı. Böyle işlerle uğraşacak havada değildi. <i>Onu öldürmek için buradayım,</i> diyesi geldi. <i>Yoluma çıkarsanız sizin de kafanıza bir tane sıkarım.</i> Ama öyle konuşmadı. “O beni ilgilendirir.”</p>

  <p>Bir adam ayağa kalktı. Taniel’den en fazla bir iki yaş küçüktü. Kara kuru ve sakallıydı. Soğuğa rağmen kolsuz bir gömlek giyiyordu. Kolları kütük taşıyan ve madenlerde çalışan bir adamın kaslarıyla boğum boğumdu. Taniel’i çatık kaşlarla süzdü.</p>

  <p>“O bizi ilgilendirir,” dedi adam.</p>

  <p>“Fesnik, bir barut büyücüsüne bulaşma,” dedi başka biri. “Tamas’ın ensemize yapışmasını mı istiyorsun?”</p>

  <p>“Kapa çeneni,” dedi Fesnik omzu üzerinden, sonra tekrar Taniel’e döndü. “Ya sana söylemezsek?”</p>

  <p>“Buranın en dişlisi sen misin?”</p>

  <p>“Hı?” Fesnik bu söz karşısında şaşırmış gibiydi.</p>

  <p>“Basit bir soru,” dedi Taniel. “Burada babasını sırtından bıçaklayan, keçilerin ırzına geçen, babası belli olmayan en dişli orospu evladı sen misin?”</p>

  <p>Fesnik yarım bir tebessümle ona sırt çevirecek gibi oldu. Sonra aniden elinde bir bıçakla tekrar ona doğru döndü. Taniel iki tabancasını birden çekti. Bir namlu Fesnik’in ağzına girerek dişlerini kırdı ve bıçak hamlesini yarıda kesti. Adamın gözleri kocaman açıldı. Diğer tabanca ayağa kalkan ilk Bekçi’ye doğruldu.</p>

  <p>“Adım Çift Atar Taniel,” dedi Taniel yüksek sesle. “Ve buraya en yakın dostum Bo’yu görmek için geldim. Rica etsem nerede olduğunu bana söyler misiniz?”</p>

  <p>“Çift Atar Taniel mi?” diye sordu bir ses. “Yahu neden daha önce söylemedin? Bo dağda.”</p>

  <p>“Bu doğru mu?” diye Fesnik’e sordu Taniel.</p>

  <p>Şaşı gözlerle ağzındaki tabanca namlusuna bakmakta olan adam kafa salladı.</p>

  <p>Taniel tabancalarını kılıflarına soktu.</p>

  <p>“Kusura bakma,” dedi Fesnik, dişlerini yoklayarak. “Bo nereye gittiğini hiçbir barut büyücüsüne söylemememizi istedi. Yani senden başka hiçbirine. Onu aramaya gelebileceğini söyledi.”</p>

  <p>Taniel kaşlarını çatmamak için uğraştı. “Dişlerin için özür dilerim,” dedi, sonra da yüksek sesle ekledi. “İçkiler Feldmareşal Tamas’tan!”</p>

  <p>Odada genel bir tezahürat koptu. Taniel karşısındaki adama daha da yaklaşmasını işaret etti. “Dağda mı dedin?”</p>

  <p>“Çıkalı neredeyse iki hafta oluyor. Adopest’ten gelen bir müfettişle görüştükten hemen sonra.”</p>

  <p>“Aşağı ne zaman ineceğini söyledi?”</p>

  <p>“Söylemedi.”</p>

  <p>Taniel çenesini kaşıdı. Adopest’teki İmtiyazlı avından beri sakal tıraşı olmamıştı. Boynundaki kalın kıllar kaşındırıyordu. “Niye dağa çıktı ki?”</p>

  <p>Fesnik başını iki yana salladı.</p>

  <p>Taniel’in sırtı korkuyla ürperdi. Bo feldmareşalin onu öldürmek için birini yollayacağını tahmin etmişti.</p>

  <p>“Ve bunu bir tek bana söylemenizi istedi, öyle mi?”</p>

  <p>“Evet. Bize senden çok bahsetti. Yıllardır aranızdan su sızmazmış.”</p>

  <p>İşte bu söz Taniel’in karnına bıçak gibi saplandı. Dişlerini sıkarak yüzünü gülümsemeye zorladı. Acaba Bo psikolojik savaş mı yürütüyordu? Yoksa tüm bunlar çilingir sofrası muhabbeti miydi? “Doğru. Dağın zirvesine çıkmak ne kadar sürer?”</p>

  <p>“Eh, zirveye kadar çıkmamıştır,” dedi Fesnik. “Orada, Kresim Kurga’nın birkaç kilometre berisinde hacılar için bir manastır var. Orada durmuştur.”</p>

  <p>Kresim Kurga. Kutsal Şehir. Efsanelerden çıkma bir isim. Taniel dadısı tarafından her hafta Kresimir’in mabedine götürüldüğü çocukluğundan beri onu duymamıştı. Zaten, o zamanlarda bile gerçekten var olduğuna asla inanmamıştı.</p>

  <p>Taniel dikkatini yine şimdiye çevirdi. Burada bekleyemezdi. Bo’nun peşinden gitmesi ve onu karlara gömmesi lazımdı. Dostunun öldüğü keşfedilmeden önce de Adopest’e dönerdi.</p>

  <p>“Öyleyse ben de yukarı çıkıp onu göreceğim,” dedi.</p>

  <p>“Yılın bu zamanında mı?” Fesnik başını iki yana salladı. “Deneyimli bir Bekçi bile sana rehberlik etmez. Ve inan bana, yanında bir rehber olmazsa bir tipiye yakalanırsın ve bir daha çıkamazsın. Yazın başlarına kadar yollar pek tehlikelidir.”</p>

  <p>“Babam Gavril adlı bir adamdan bahsetmişti,” dedi Taniel. “Eski dost olduklarını söyledi. Dokuz’daki en iyi dağcıymış. Ne var?” Fesnik gülmeye başlamıştı. “Evet, Gavril yapabilir. Tabii önünü görecek kadar ayık ve aynı zamanda sağlıklı düşünemeyecek kadar sarhoşsa. Dur, gidip onu bulmaya çalışayım.”</p>

  <p>Fesnik tavernanın kalabalığına karıştı. Taniel sokağa döndüğünde Julene’i Ka-poel’a dik dik bakarken buldu. Genç kızın gözü üzerlerinde yükselen dağa çevriliydi.</p>

  <p>“Bo yukarıdaymış,” dedi Taniel, dağı işaret ederek. “Peşinden gideceğiz.”</p>

  <p>Julene gözlerini kıstı. “Bu büyük ihtimalle bir tuzaktır. Tamas’ın peşinden adam göndereceğini bilse gerek.”</p>

  <p>“Biliyor da. Ama Bekçilerden onu nerede bulabileceğimi bana söylemelerini istemiş. Başka birine değil. Demek ki bana güveniyor.”</p>

  <p>“Veya belki de sen silahına davranamadan önce seni öldürebileceğine güveniyordun”</p>

  <p>“Bo’yu iyi tanırım. Bana güveniyor.” Taniel derin bir nefes aldı. “Güvenmekle de hata ediyor.”</p>

  <p>“Malzemelere ve dağcılık ekipmanına ihtiyacımız olacak,” dedi Julene. “Tabii kış giysilerine de.”</p>

  <p>“Sen gelmiyorsun.”</p>

  <p>“Ne?” Julene ona sert gözlerle bakakaldı.</p>

  <div>

    <p>“Beni neredeyse öldürecektin, üstelik birkaç kez,” dedi Taniel.</p>

    <p>“Bu ne cüret.”</p>

  </div>

  <p>“Kapa çeneni. Yukarı Pole’la beraber çıkacağım; en yakın dostumu haklayacağız ve hiç vakit kaybetmeden aşağı ineceğiz. Dikkatle sessizce. Sen orada kafana göre sihir yağdırmaya başlarsan yalnızca tüm Dağ Bekçileri ne yaptığımızı anlamakla kalmaz, muhtemelen tepemize çığ da düşer.”</p>

  <p>Julene küçümseyici bir ifade takındı. “Sana güvenmiyorum. Zayıfsın. Zamanı gelince tetiği çekemezsin.”</p>

  <p>“İmtiyazlı öldürmek uzmanlığımdır,” diyen Taniel, biraz barut çekti, yalnızca sinirlerini yatıştırmaya yetecek kadar. Bunu ikinci bir fırt izledi. “Bo bir tehlike. Tehlikelerle nasıl başa çıkılacağını bilirim. Artık dırdır etmeyi kes de git kendine kalacak bir oda bul. Seni burada bırakmamın bir sebebi daha var. Bo beni faka bastırırsa veya bir şekilde elimden kaçarsa diye nöbet tutmanı istiyorum. Onu görür görmez öldür. Altından kalkabilir misin, bayan?”</p>

  <p>Julene’in kolları titriyordu. Taniel’in üstüne atlamaya ve dişleriyle onun gırtlağını parçalamaya can atarmış gibi bir hali vardı. Barut transında olmasaydı, Taniel’in gözü korkabilirdi. Barut transındayken ise umurunda değildi.</p>

  <p>“Eee?” dedi. “Altından kalkabilir misin kalkamaz mısın?”</p>

  <p>Julene hızla arkasına döndü ve hışımla sokaktan aşağı yürüyüp gitti.</p>

  <p>“Bunu ‘evet’ kabul ediyorum.”</p>

  <p>O sırada tavernanın kapısı açıldı ve Fesnik dize kadar inen geyik derisi bir paltoyu üstüne geçirerek dışarı çıktı. Arkasında Taniel’in hayatı boyunca gördüğü en iri yarı adamlardan biri vardı. Adam hem ter hem de birayla ıslanmış kalın deriler ve kürkler giyiyor, bakışlarını Taniel’e odaklamakta güçlük çekiyordu. Yalpalayarak binanın yan tarafına çarptı ve başını iki yana salladı. Konuşurken dili zor döndü. “Ben Gavril.”</p>

  <p>Taniel onu baştan aşağı süzdü. “Harika.”</p>

  <p><br/></p>

  <p style="text-align: center;">* * *</p>

  <p style="text-align: center;"><br/></p>

  <p>Dondurucu bir rüzgar karları üstüne savurunca yüzünü koruyan kürkleri düzeltti. Isırıcı soğukta irkilerek yüzünü rüzgardan öteye çevirdi; Gavril’in böyle bir şeyin ölümle sonuçlanabileceği uyarısına rağmen. Daima bir ayağını diğerinin önünde, gözünü de karşıdaki kar yığınında tutman lazımdı, yoksa gizli bir yarığa basabilir veya bir uçurumdan aşağı düşebilirdin.</p>

  <p>Şimdilik bunların hiçbiri Taniel’in umurunda değildi. Üç bin metre altlarında bahar havası ısınırken çiftçiler tarlalarını sürüyorlardı. Birkaç hafta sonra Addeniz içinde yüzülebilecek kadar ısınacaktı. Lâkin Taniel burada, tüm Dokuz’daki -hatta kimilerine göre dünyadaki- en yüksek dağın zirvesine yakın bir noktada ayağına kar raketleri bağlı, muhtemelen çalışmayacak kadar donmuş bir tüfekle ve tabancalarla kuşanmış olarak, bir sarhoşun kılavuzluğunda en yakın dostunu öldürmeye gidiyordu.</p>

  <p>Rüzgâr on adım kadar yukarısındaki Gavril’i anaforların arasından görmesine yetecek ölçüde kesilmişse de halen sağlam bir halatla iri yarı dağcıya bağlıydı. Tırmanışları dik fakat katlanılırdı. Ne de olsa tüm o karların altında bir yerde bir yol vardı. Bu geçit yazları sıkça kullanılırdı, en azından Gavril’in iddia ettiği kadarıyla. Etraflarında uçuşan rüzgar beraberinde taze kar getirmiyor, sadece en son fırtınanın düşürdüğü üst tabakayı havalandırıyordu. Taniel karın yüzüne attığı her tokatta çocuk kahkahaları duyduğuna yemin edebilirdi. Dağın zalim bir yer olduğuna karar vermesi uzun sürmedi.</p>

  <p>Taniel’e bağlı bir diğer halat kar raketleri üstünde güç bela ilerleyen Ka-poel’a kadar uzanıyor, genç kızın hemen peşinden de Darden adlı ufak tefek bir adam geliyordu. Yaşlı bir Delivli olan adam onlara eşlik etmekte üstelemişti. Söylediğine göre manastırda, geçen güz ölmek üzere olan bir kuzeni vardı ve onun kışı atlatıp atlatamadığını görmek istiyordu. Taniel ona güvenmiyordu. Bo’nun dostlarından biri olabilir miydi?</p>

  <p>Gavril şen şakrak bir ayyaştı ve yapacakları tırmanışa şaşırtıcı bir ilgi göstermişti. Saatler içinde yola koyulmuşlardı ve Gavril ilk yarım gün kar raketleri üstünde yalpalamasına rağmen Taniel günün ikinci yarısının sonuna doğru adamın büsbütün ayıldığından adı gibi emindi.</p>

  <p>Taniel kısa bir süre duraklayıp belindeki tabancayı kontrol etti. Çakmağı donmuş, kar ve buzla tıkanmıştı. Öte yandan barut hala kuru gözüküyor ve mermi sıkı sıkıya yerinde duruyordu. Bir Damgalı için de önemi olan tek şey buydu. Mermiyi ateşlemek için kendi kıvılcımını çıkabilirdi. Lâkin… Taniel ilerisindeki Gavril’i inceledi.</p>

  <p>Bo’nun gözüne bir kurşun sıkmaya kalktığında dağcı ona zorluk çıkarır mıydı? Veya keşişlerden herhangi biri? Taniel ikinci tabancasını da kontrolden geçirdi. İş oraya kadar varırsa Gavril olmaksızın dağdan inebilir miydi?</p>

  <p>Nihayet en sert rüzgarların üstüne çıktıklarında Taniel bacaklarını hissetmeyeli çok olmuştu. Kar anaforları dindi ve tipinin arasından yüzünü gösteren güneş onu neredeyse kör etti. Patika düzleşti ve Taniel ansızın yeri gördü; sadece sıkılaşmış kar tabakasını değil, kürek izleriyle bezeli gerçek toprağı. Bulundukları yer kısa zaman önce kürenmişti. Taniel şaşkınlıkla gözlerini kırpıştırarak gülümsemeye çalıştı. Yüzü iyice uyuşmuştu.</p>

  <p>“Nasılsın?” Gavril’in sesi onu daldığı düşüncelerden çıkardı. Üç buçuk günlük tırmanışın ardından sözcükler rüzgarın ulumasına ve dağın alaycı kahkahalarına kıyasla hoş bir değişiklikti. Taniel tüm o zaman zarfında -hatta geceleri kamp kurup ısınmak için hep beraber Gavril’in küçük çadırına doluştuklarında bile- birbirlerine tek kelime etmediklerinin farkına vardı.</p>

  <p>“Yim.” Taniel iri yarı dağcının yanında durdu ve birlikte Ka-poel ile Darden’ın gelişini beklediler. Taniel gözlerini yumdu ve ağzını oynatarak doğru düzgün konuşmayı denedi.</p>

  <p>“İyiyim,” dedi. “Daha ne hadar var? Kadar?”</p>

  <p>“İşte,” diyen Gavril parmağıyla yukarıyı gösterdi.</p>

  <p>Taniel eliyle gölgelediği gözlerini kısarak güneşe doğru baktı. “Buralar amma da parlak. Hiçbir şey göremiyorum. Sen nasıl görebiliyorsun?”</p>

  <p>Dağda geçirdiğim yıllar sayesinde. Burada benim kadar bulunursan gözlere ihtiyaç duymazsın. Novi’nin Tüneği. Onun hemen altındayız.”</p>

  <p>Darden çatlak dudakları arasından Taniel’e sırıttı. Tebessümünün boyutuyla koyu tenli suratı adeta ikiye ayrıldı. Ufak tefek adam en az Tamas kadar yaşlıydı. “Vardık sayılır,” dedi. Taniel nefes nefese kalmasına rağmen onun neredeyse hiç yorulmamış olduğunu canı sıkılarak fark etti.</p>

  <p>Taniel içi barut dolu enfiye kutusunu burnuna götürdü ve barutu dosdoğru kutudan çekti. İşi bittiğinde kutuyu dikkatle cebine koydu; uyuşmuş parmaklarına güvenmiyordu. Hızla bastıran barut transı bir anlığına başını döndürdü, sonra da soluması düzeldi ve kasları gevşedi.</p>

  <p>Kar raketlerini çıkardılar ve manastıra yaptıkları tırmanışı tamamladılar. Sadece birkaç yüz adımlık mesafeleri kalmıştı. Patika gitgide daraldı. Sollarında dağ kayalık bir yamaç şeklinde dimdik yükseliyordu. Sağdaysa beyaz gökyüzünden başka bir şey görülmüyordu; sanki uçurumun dibi yoktu. Sonunda manastırın gölgesine girdiler ve Taniel nihayet başını kaldırıp onu ilk defa görebildi.</p>

  <p>Novi’nin Tüneği dağın bir parçası gibiydi. Aynı açık gri renkli kayadan inşa edilmişti ve bazı kısımları doğrudan doğruya Turna’nın kemiklerine oyulmuştu. Patikayı bütünüyle tıkıyordu. Daha doğrusu patika manastır kapısında son buluyor ve bina ona en az otuz metre tepeden bakıyordu. Yapının sağlarında kalan bölümü, uçuruma dört metre kadar taşıyordu. Taniel binlerce metrelik hiçliğin üstünde asılıyken keşişlerin nasıl uyuyabildiklerini merak etti.</p>

  <p>Manastır yalın ve süssüzdü. Taşlar yontularak düzleştirilmiş, kapı ve pencere kemerleri üst kısımlarda yuvarlatılmıştı. Ortada ne bir kule ne de şaşaalı bir cephe vardı. Mekâna görkemini veren tek şey konumu ve boşluğun üstünde salınan inşasındaki cesaretti.</p>

  <p>Taniel patikadan çıkıp taş kapı eşiğine adım attı. Yukarılara bakarken boş boş yürüdüğünün farkına bile varmadı; ta ki Gavril uzanıp paltosunun önünü kavrayana dek. Nerede olduğunu görünce irkildi. Uçurumun kenarı ve oradaki ölümcül düşüşle arasında iki adım bile yoktu.</p>

  <p>Manastır kapısının iki kanadı, yağlanmamış menteşelerin gıcırtısıyla açıldı. Taniel karşısındakinin Bo olmadığını anlayana kadar tabancasını yarı yarıya çekmişti bile. İkisi de onun boylarında bir adam ve kadın başlarını eğerek grubu selamladılar. Novililere göre uzun boylu ve esmerdiler, tenleri Darden’ınkinden sadece bir ton daha açıktı.</p>

  <p>“Hacılar için mevsim çok erken,” diye yorumda yaptı Novili adam, hep beraber içeri girmelerinin ardından.</p>

  <p>Taniel silahlarına, üstündeki kalın kürklere ve derilere, yol arkadaşlarının tırmanma ekipmanına baktı. Hacı olmadıkları her hallerinden belliydi.</p>

  <p>“İmtiyazlı Borbador’u görmeye geldim,” dedi usulca. Sözleri uzun taş koridorda yankılanarak ona Turna’nın ta kendisinin ihtiyar kemikleri içinde fısıldıyormuş gibi hissettirdi. “Onu nerede bulabilirim?” Bu işi olduğunca çabuk halletmeliydi. Bo dostunun onu öldürmek istediğini bir anlarsa…</p>

  <p>Kadın ağırbaşlılıkla kafa salladı. “Anlıyorum. Korkarım yolculuğunuz henüz sona ermedi.”</p>

  <p>“Kahretsin.” Taniel özür dilercesine keşişlere göz attı. “Kusura bakma, rahibe.”</p>

  <p>“Manastırı geçtikten sonra yolun birkaç kilometre yukarısındaki bir mağarada.”</p>

  <p>“O mağarayı biliyorum,” dedi Gavril.</p>

  <p>“Bo buraya niçin geldiğini size söyledi mi?”</p>

  <p>Her iki keşiş de başlarını iki yana salladılar. “Birinin onu aramaya gelebileceğini söyledi,” dedi adam. “Gelen kişiye engel olmamamızı istedi.”</p>

  <p>Bo kesinlikle birini bekliyordu. Bunun başka bir açıklaması yoktu.</p>

  <p>“Oraya nasıl çıkabilirim?” diye sordu Taniel.</p>

  <p>“Manastırdan geçerek,” cevabını verdi kadın. “Yazları bile dağın zirvesine çıkan tek gerçek yol budur. Bizler Kresim Kurga’nın kapıcılarıyız.”</p>

  <p>Taniel’in kalbi hop etti. “Yani öyle bir yer gerçekten var mı?”</p>

  <p>Her iki keşiş de ona kaşlarını kaldırarak baktı.</p>

  <p>“Kutsal Şehir,” dedi Taniel. “Sahiden yukarıda mı?”</p>

  <p>“Harabeleri, evet,” dedi adam. “Uzun zaman önce Novi, halkını Dokuz’un yüksek yerlerini koruması için seçti. Kresim Kurga çok önce terk edilmiş, Kresimir’in koruması dağılmış olabilir fakat bizler azizimizin verdiği görevden kaytarmış değiliz.”</p>

  <p>Gavril gelip Taniel’in yanında dururken Darden adam ile kadına yaklaştı ve onlarla alçak sesle konuştu. Taniel söylenenleri duymaya çalıştı. Kulağına “hasta” ve “kuzen” kelimeleri çalındı, sonra da adam Darden’ı oradan götürdü.</p>

  <p>“Kresimir’in koruması nedir?” diye sordu Taniel.</p>

  <p>Gavril başı neredeyse manastır tavanına sürtecek kadar iriydi. “Tanrı saltanatı sırasında güçlü sihirler ördü. Hasta veya sağlıklı, genç veya yaşlı hiç kimse hava şartlarından yahut irtifa hastalığından etkilenmesin diye.”</p>

  <p>“İrtifa hastalığı mı?” dedi Taniel.</p>

  <p>“Bu kadar yükseklerde olmaktan gelir,” diye açıkladı Gavril. “Darden ve ben iklime alıştık. Başkalarıysa susuzluk, burun kanaması, baş ağrısı ve mide bulantısı çeker. Tabii sana bir şey olmaz.</p>

  <p>“Bana bir şey olmaz mı? Neden?”</p>

  <p>Gavril cevap vermedi. Novili kadın onlara yaklaştı. “Zirveye doğru yola çıkmadan önce dinlenmek ister misiniz?” diye sordu.</p>

  <p>Taniel dinlenmesi gerektiğinin farkındaydı. Fakat gelişinin Bo tarafından öğrenilmesi riskine giremezdi. “Hayır, teşekkürler.</p>

  <p>“Tırmanışınızın kolay geçmesi lazım,” dedi kadın, onlara manastırda kılavuzluk ederken. “Zirveye kadar çıkan yolu temizlemeye başladık.”</p>

  <p>Dağın derinliklerine uzanırmış gibi gözüken pek çok bitişik koridordan ve kapıları açık, içleri boş düzinelerce küçük odanın önünden geçtiler. Odalarda hem erkekler hem de kadınlar vardı. Taniel bir yatak odasının hemen önünde durakladı. Yere bağdaş kurmuş oturan bir keşiş bir kutu renkli kumun üstüne eğilerek uzun, kıvrık bir çubukla kumda desenler oluşturmaktaydı. Taniel odaların dışında fazla keşiş görmese de daha derin koridorlardan gelen konuşmalar işitti. Novi’nin Tüneği’nin böylesine büyük olduğunu veya kış boyunca dağın bu kadar yükseklerinde bu kadar çok insanın yaşadığını hayal bile etmemişti.</p>

  <p>Ka-poel yüzünde keşfetmeye can atan bir çocuğunki gibi bir tebessümle her odada ve koridorda durakladı. Taniel onu sabırsızca peşinden sürükledi.</p>

  <p>Pek çok taş merdivenin ardından yolları ansızın sona erdi. Geldikleri yer, çift kanatlı kapıya kadar, diğer taraftaki girişle tıpatıp aynıydı.</p>

  <p>“Siz geçtikten sonra kapı sürgülenecek,” dedi Novili kadın. “Dağın bu yanında daha başka… şeyler yaşar.”</p>

  <p>Taniel bu beyan karşısında duraksadı. Soru sormak üzere ağzını açtı ama kadın koridordan geri döndü. Taniel’de Gavril ve Ka-poel’ la baş başa kaldı. İri yarı dağcı omuz silkti.</p>

  <p>“Keşişlerin garip öyküleri vardır,” dedi. “Kresim Kurga’da kışları ne tür yaratıkların ortaya çıktığına dair. Her yıl hacılara geçit vermeden önce daha uzun süre bekler oldular.” Tekrar omuz silkti. “Şahsen ben, tek tük dağ aslanı hariç, yukarıda garip bir şeye hiç rastlamadım. Hazır mısınız?”</p>

  <p>Taniel bir elini Gavril’in göğsüne koydu. “Yukarı yalnız başıma çıkacağım,” dedi, ardından Ka-poel’a doğru döndü. “Senin de burada kalmanı istiyorum.”</p>

  <p>Genç kız ona kaşlarını çattı.</p>

  <p>“Bo’yla baş başa konuşmalıyım. Fazla uzun süreceğini sanmam. Hem keşişler yolun açık olduğunu söylediler.”</p>

  <p>Ka-poel bir parmağını kaldırdı, sonra da başparmağıyla kendini gösterdi.</p>

  <p>“Hayır,” dedi Taniel. “Burada kalıyorsun. Gavril’in yanında.”</p>

  <p>İri yan dağcı yanağının içini kemirdi. “Ben cidden…” diye geveledi.</p>

  <p>“Hayır,” dedi Taniel kesin bir dille. Tüfeğini kaldırıp gösterdi. “Dağ aslanlarına karşı bu var.”</p>

  <p>Taniel dışarı çıktıktan sonra Gavril’in kapıyı sürgülediğini duydu ve dağa yaptığı ziyaretin iri yarı dağcıda kuşku uyandırıp uyandırmadığını merak etti. Gavril bir şeylerden işkillenmiş olabilirdi. Fakat sonuçta ayyaşın tekiydi. Taniel kente dönmeden evvel ona Omuztaç’ta birkaç bardak içki ısmarlardı, olur biterdi.</p>

  <p>Patika, Taniel ile uçurum kenarı arasında iç rahatlatıcı bir mesafe kalıncaya dek genişledi. Zamanla solundaki dimdik dağ yamacı da yumuşadı ve karla kaplı kayalık bir bayır halini aldı. Patika burada sarp değildi ve Taniel kar raketlerine ihtiyaç duymadı.</p>

  <p>Mağarayı yolun epeyce aşağılarından seçebildi. Görmesi kolaydı; girişi bir ev kadar büyüktü. Taniel fazla geçmeden bir de güzel höyüğe rastladı. Patika ile uçurum kenarı arasındaki tepecik, patikadan azıcık daha yüksekte duruyordu. Taniel ona dikkatle tırmandı ve karların üstüne oturdu. Bulunduğu yer bir keskin nişancı için mükemmeldi. Mağara girişini apaçık görebiliyor ve kar yığınları tarafından gizleniyordu.</p>

  <p>Höyüğün tek dezavantajı, derinliği belki de üç bin metreyi bulan uçurumun kenarında yer almasıydı. Taniel parmaklarını kara sapladı. Bo onu sezinlerse parmaklarının bir hareketiyle eski dostunu höyükten aşağı uçurabilirdi.</p>

  <p>Taniel birkaç dakika boyunca avantajlı konumundan gözetleme yaptı. Aradaki mesafeye rağmen içinde bulunduğu barut transı ona mağarayı ayrıntılarıyla görme imkânı sunuyordu. Giriş ona göre birazcık yana dönüktü. Dağın cephesine oyulmuş gibi duruyor, ince bir keçi yolu önüne kadar çıkarken solunda dik bir buz ve kar tepesi yükseliyordu. Höyük gibi, uçurumun tam kenarında yer alıyordu.</p>

  <p>Mağara meskûndu. İçeriden, ince bir duman demeti rüzgarsız göğe dimdik yükseliyordu ve keçi yolu epey kullanılmıştı. Taniel bu hususu doğrulamak için üçüncü gözünü açtı; Bo oradaydı. Pastel renklerindeki parıltısı mağaranın içindeki bir ateşin yanında titreşiyordu. Taniel geri geri sürünerek höyükten indi ve ekipmanını açtı.</p>

  <p>Hazırlanmaya başladı. İşe girişmeden önce sistematik bir şekilde hareket ederek her şeyi iki defa kontrolden geçirdi, çakmaktaki ve falyadaki karları temizleyip namluyu denetledi. Kartuşu ısırıp falyayı kurdu, sonra da ağızdan içeri barut ve mermi döktü. Barut transını derinleştirmek için diline de biraz barut sürüp namluya pamuk tıktı. Son olarak eskiz defterini çıkardı ve ilk sayfalardan birini açtı: Bo. Sayfadaki eskizi Fatrasta’ya yaptığı yolculuk sırasında çizmişti. Bo resimde sinekkaydı tıraşlı olup kısa saçlara, geniş yanaklara ve alaycı bir tebessüme sahipti. Taniel tasvire bir parmağıyla dokundu ve tekrar höyüğe çıkıp bekledi.</p>

  <p>O beklerken güneş tepe noktasını geçip batıda alçalmaya başladı. Hava açıldı ve Taniel höyüğünden sağına baktığında uzak düzlükleriyle ve ufukta parıldayan kentleriyle tüm Kez’i görür oldu.</p>

  <p>Geçen zaman Taniel’in zihnine dalıp gitme fırsatı verdi. Vlora’yı düşünmeden edemedi. Genç birer sevgiliyken öğleden sonraları eğitimden kaçarak ve ucuz hanlarda düşüp kalkarak geçirmişlerdi. Taniel o anılar karşısında gülümsedi ve kalp atışlarının hızlandığını hissetti. Hayır, böyle olmazdı. Avını beklerken sükûnetini korumaya mecburdu. O günlerden birinde geri döndüğünde Tamas’ı beklerken bulmuştu. Tamas ona yeterince büyüdüklerinde Vlora’yla evleneceğini bildirmişti ve nişanlılıkları böylece başlamıştı.</p>

  <p>Vlora’nın yatakta başka bir adamla olan görüntüleri kendiliğinden hayalinde canlandı. Elleri titremeye başlayan Taniel o görüntüleri kafasından attı ve barut transının huzuruna sığınmak için kendini zorladı. Nesnel düşünmesi lazımdı. Vlora’ya âşık mıydı? Belki. Onun ahbaplığından oldu olası hoşlanmıştı. İyi de ona gerçekten âşık mıydı?</p>

  <p>Taniel aşka sık sık kafa yorardı. Aşk ona bazen şiirlerden çıkmış yabancı bir kavram gibi gelirdi. Annesi o altı yaşındayken öldükten sonra gerçekten yakınlaştığı ilk kadın Vlora olmuştu. Taniel’e annesinden kalan fazla bir anı yoktu. Onun hakkında bildiklerinin çoğunu sonradan öğrenmişti: Kadın bir barut büyücüsüydü ve annesi Kezli olmasına rağmen Adro asilzade sınıfının bir üyesiydi. Dışarıdan bakıldığında Tamas kadar sert mizaçlıydı ama Taniel evde oldukları zamanlarda ortaya çıkan yumuşak tabiatını apaçık hatırlamaktaydı. Bir mürebbiyenin gözetimindeyken bile annesi varlığını hep hissettirmişti.</p>

  <p>Ölümünün ardından tüm bunlar değişmişti. Taniel babasının yattığından şüphelendiği bir dizi mürebbiyenin elinden geçmişti. Sonra da Tamas’a gına gelmişcesine mürebbiyelerin arkası kesilmişti. Hayatlarına giren bir sonraki kadın Vlora olmuştu. Taniel onu etkilemek için Bo’yla rekabet ettiğini hatırlıyordu. Hayatı boyunca bir kadının ilgisi için Bo’yu alt edebildiği tek sefer oydu. Yoksa bu ona uygun tek kadının Vlora olduğu anlamına mı geliyordu? Hayır Dünya öyle bir şey için fazla büyüktü.</p>

  <p>Taniel nişanlarının bozulmasından haftalar sonra artık Vlora’yı ne kadar az düşündüğüne şaşıyordu. Cebine dokundu. Kadının eskiz defterinden yırtıp buruşturduğu tasvirini orada tutuyordu. Hayır, ona âşık değildi. İhanetinden incinmişti ama en çok zarar gören şey gururuydu. Evliliklerine o kadar uzun bir süre kaçınılmaz sonuç gözüyle bakmıştı ki artık geleceğinde öyle bir şeyin yer almamasını garipsiyordu.</p>

  <p>Acaba Vlora’nın şimdiki görevi neydi? Hala Tamas’ın kurmayları arasında mıydı? Tamas hangi açıdan bakılırsa bakılsın duygusal biri sayılmazdı. Düğünün iptaline kızardı kızmasına ama Vlora gibi yetenekli bir barut büyücüsünü uzak tutacak kadar değil.</p>

  <p>Taniel kendini dişlerini gıcırdatırken buldu. Duygusal değilmiş. Hah. Babası öz oğlunu en yakın dostunu öldürmesi için buralara yollamıştı. Niye böyle bir şey yapmıştı ki? Bu görev Rozalia’yı canlı bırakmasının cezası mıydı? Taniel’in hala sadık olup olmadığını görmek için bir tür imtihan mıydı?</p>

  <p>Hayır, onlardan hiçbiri değildi. İhtiyar dallama bütünüyle pratik düşünüyordu. Taniel ordudaki en iyi nişancıydı. Rüzgârlı bir günde birinin başındaki şapkayı beş kilometre öteden vurup düşürebilirdi. Öyle bir fırsat çıkmazsa da şüphe uyandırmadan Bo’ya yaklaşabilir ve bıçağını karnına saplayabilirdi. Tamas pratik düşünmenin daima doğru olmadığını ne zaman öğrenecekti? Aslında Nikslaus’u denize attığı zaman bunu kendisi de ispatlamıştı. Taniel öyle yaptığı için babasıyla gurur duymadan edememişti. Lâkin gururu kısa sürmüştü.</p>

  <p>“Eninde sonunda sıçman gerekecek,” diye kendi kendine mırıldandı Taniel, saatler yavaş yavaş geçerken. Adopest’in dışındaki Kral Ormanı’nda bulunan bir höyüğe sindiği gün aklına geldi. O sırada on dört yaşındaydı. Bo, kraliçe ile nedimelerinin nehrin neresinde yıkanmaktan hoşlandıklarım keşfetmişti. Kadınlar nehre gelene kadar neredeyse yirmi dört saat o höyükte gizlenmeleri gerekmişti. Bo yanında bir dürbün getirmişti; Taniel bir boynuz dolusu baruta ve barut transının keskin gözüne sahipti. Yaptıkları riskli bir girişimdi ve yakalanırlarsa yiyecekleri dayakları ikisi de iyi biliyordu. Lâkin kraliçenin Dokuz’daki en güzel kadınlardan biri olduğu söylenirdi.</p>

  <p>Öyleydi de. Beklediklerine -ve riske girdiklerine- fazlasıyla değmişti.</p>

  <p>Mağarada bir hareketlenme oldu. Bo dışarı çıktı. Mağaranın girişinde durup ellerini ovuşturdu ve arasında bir adımlık mesafenin bile olmadığı uçurum kenarından Kez’e baktı. Taniel onun önündeki boşluk karşısında titremeden bunu nasıl yapabildiğini merak etti. Derin bir nefes aldı ve kendini yapacağı atışa hazırladı.</p>

  <p>Bo dönüp dağın yamacına bakındı. Başındaki kalın kürk başlığı çıkardığı ve Taniel çocukluk arkadaşını tüfeğinin namlusunun üstünden inceledi. Bo’nun saçları Dağ Bekçileri arasında uzamıştı ve yanaklarını seyrek, düzensiz bir sakal bürümüştü. Son görüştüklerinden bu yana epey kilo da vermişti. Bo yamaca göz gezdirmesinin ardından bakışlarını yolun aşağısındaki Taniel’den tarafa çevirdi.</p>

  <p>Taniel eğilme dürtüsüne direndi. Bo dosdoğru ona bakıyordu. Bu böyle bir müddet devam etti, sonra Bo gözlerini gölgeledi ve dalgın bir edayla İmtiyazlı eldivenlerini çekiştirdi. Eldivenlerin tersindeki esrarengiz semboller gün ışığını yansıtırken Taniel dostunun bir sertleştirilmiş hava kalkanıyla kendini çevreleyip çevrelemediğini merak etti. Bo’nun en güçlü elementsel aylası havaydı.</p>

  <p>Bo onun varlığından haberdar mıydı? Acaba konumunu ele verir vermez Taniel’i haklamaya hazır halde içten içe gülerek bekliyor muydu? Üçüncü gözüyle Taniel’i izliyor muydu? Taniel ne dostunun üçüncü gözünü, ne de herhangi bir kalkanı sezinliyordu. Tetiğin üstündeki parmağı gerildi.</p>

  <p>Bo bir iki dakika daha orada öylece durarak kısık gözlerle yolun aşağısını süzdü, sonra da dönüp içeri girdi.</p>

  <p>Taniel kendi kendine küfretti. Ne halt yemeye tetiği çekmemişti ki? İyi bir atış fırsatı yakalamıştı. İç geçirdi. Cevabın farkındaydı.</p>

  <p>“Hay, canı çukura,” dedi yüksek sesle ve ayağa kalktı. Höyüğünden inip ekipmanını topladı ve Bo’nun mağarasına doğru patikayı takip etti.</p>

  <p>Çukur aşkına, ona ne diyecekti? <i>‘Selam Bo, nasılsın? Buraya seni öldürmeye geldim. Ama endişelenme; fikrimi değiştirdim. Umarım aramızda her şey yolundadır.’</i></p>

  <p>Taniel düşüncelerini ve azmini -daha doğrusu ondan geriye kalanı- toparlayıp başını iki yana salladı. Vazifesi ile dostu arasında seçim yapmaya zorlanmıştı. Seçiminin kendisini iyi bir dost kıldığını umuyordu, çünkü beş para etmez bir askerdi.</p>

  <p>Mağaraya çıkan keçi yoluna adımını atar atmaz dondu kaldı. Bo mağarasından tekrar çıkmıştı. Aralarında olsa olsa elli adım vardı. Taniel’in omzuna asılı tüfeği açıkça görebiliyor olmalıydı. Acaba onu tanır mıydı? Taniel yüzündeki kürkleri kenaa çekip gülümsemeye çalıştı. Selam vermek için bir elini kaldırdı.</p>

  <div>

    <p>Bo’nun gözleri kısıldı. Taniel yutkundu. Bo İmtiyazlı eldivenlerini çekiştirdi. Üzerlerindeki altın sarısı semboller olmasaydı bembeyaz eldivenleri kardan ayırt etmek neredeyse imkansızlaşırdı.</p>

  </div>

  <p>Taniel merhaba demek maksadıyla ağzını açtı.</p>

  <p>“Bir adım daha atma!” diye bağırdı Bo. “Olduğun yerde kal!” Eldivenlerini yeniden çekiştirdi. Hiç hoşuna gitmeyen bir şey gördüğünü yüzünden belliydi. Taniel’in neden geldiğini biliyordu.</p>

  <p>Bo ellerini başının üstüne kaldırdı. Pozu neredeyse gülünçtü. Bo iri yarı bir adam değildi; çökük yanaklarıyla ve tüy gibi sakalıyla bir oğlan çocuğuna benziyordu. Soluması hızlanırken göğsü körük gibi inip kalkıyordu. Belli ki büyük bir şeye hazırlanıyordu. O anda eldivenli parmaklarıyla Başka’ya dokunduğunu bilmek için Taniel’in üçüncü gözünü açmasına gerek yoktu. Dünyaya oluk oluk sihir aktı. Taniel gözlerini sımsıkı yumdu.</p>

  <p>“Yere yat, ahmak herif!” diye haykırdı Bo.</p>

  <p>Taniel’in gözleri bir anda açıldı. Bir şeyin arkadan çarpmasıyla yere devrilip bir kar yığınına doğru savruldu. Nabzı kulaklarında zonklarken kocaman bir kütle uçarcasına yanından geçip gitti. Yoksa gelen baştan aşağı kürklere bürünmüş Gavril miydi?</p>

  <p>Taniel’in yüreği hop etti. Hayır, gelen Gavril falan değildi. Bir dağ aslanıydı.</p>

  <p>Aslında ona aslan demek yanlıştı. Yaratığın bir aslana benzer tarafı pek yoktu. Arka ayakları bir kedininkiler gibi yastıklıydı ama ön ayakları bir horozunkiler gibi pençeli olup orak uzunluğunda üç koca tırnağa sahipti. Kafası bir kaplanınkine, geniş göğsü ve yeleli omuzlarıysa bir aslanınkilere benziyordu. Yaratık Taniel’in o güne kadar gördüğü veya duyduğu emsallerinden daha iriydi. Bir Fatrasta bataklık ayısı bile yanında küçük kalıyordu ve patikada Bo’ya doğru arka bacakları üstünde koşuyordu.</p>

  <p>Bo’nun parmakları görünmez bir çello çalarcasına dans etti. Havada bir çatırtı koptu ve bulutsuz gökyüzünden düşen bir yıldırım aslanın kafasına temas ederken dağ yamacında gök gürültüsü yankılandı.</p>

  <p>Yaratık afallamadı bile. Dört ayak üstüne inip bir jaguarın hızıyla seke seke koştu. Yeleli kürkünden dumanlar yükseliyordu.</p>

  <p>Bo bir kolunu hızla havaya kaldırıp indirdi. Dağ aslanının yanındaki yamaca yapışık buzlar küçük bir çığ halinde düşerek on faytonun kuvvetiyle ona çarptı. Canavar deniz yüzeyini yaran bir köpek balığı yüzgeci gibi buzları yararak koşmayı sürdürdü. Rüzgârlar üstüne üstüne esti; durduk yerde ortaya çıkan alevler suratına suratına püskürdü. Yaratık hiçbirine aldırış etmedi.</p>

  <p>Dağ aslanı ile Bo arasında on beş adım kaldı. Bo yorgun gözüküyor, alnından aşağı ter boşalıyordu. Parmakları seğirerek yeniden görünmez tellere asıldı. Aslanın hızı kesildi.</p>

  <p>Yaratık yavaşladı, kıllı başını iki yana salladı ve tekrar yoluna devam etti.</p>

  <p>“Orada öylece durmasana.”</p>

  <p>Taniel sertçe ayağa kaldırıldığını hissetti. Gavril yanındaydı. Adamın suratı uzun, zorlu bir koşunun ardından kıpkırmızıydı. Bir elinde domuz avlamakta kullanılan cinsten bir mızrak vardı.</p>

  <p>“Vur şu kahrolası şeyi!”</p>

  <p>Taniel tüfeğini omzuna dayayıp nişan aldı. Yaratık sersemlemişcesine başını iki yana salladı ve alçak bir sesle uludu. Pençeli elleriyle kulaklarına vurdu. Kafatası arılarla doluymuşcasına başını yere çarparak durduğu yerde debelendi.</p>

  <p>Taniel tetiği çekti. Merminin çarptığı noktada yaratığın başı geriye savruldu. Taniel gözlerinin kocaman açıldığını hissetti. Mermi hedefe temas etmiş fakat aslanın çirkin suratından sekmekle yetinmişti; tıpkı Adopest’teyken o İmtiyazlı’da olduğu gibi. Hayvan tekrar uludu ve pençeli ellerinden biriyle Taniel’e doğru tiksinti belirten bir hareket yaptı. Bu yaratıkta, tanrıların yaradılışında rol oynayan türden bir sihir vardı.</p>

  <p>Altındaki karlar bir anda infilak eden Taniel uçurum kenarına doğru havaya fırladı. Karların üstüne düştü ve tutunacak bir yer bulamayarak kaymaya başladı. Elini bir yerlere atmaya çalıştı ama hiçbir şeye rastlamadı. Bir saniye içinde uçuruma düşecekti.</p>

  <p>Ansızın ayakları sağlam zemine bastı. Dağın yanından çıkıntı yapan bir kaya vardı. Çizmelerinin altındaki adam boyunda kaya tabakası daha az önce orada değildi. Taniel patikaya çıkmak için uğraştı. Eller tarafından kavrandığını hissetti.</p>

  <p>“Hadi,” dedi Darden. Delivli yaşlı Bekçi tıpkı Gavril gibi bir elinde mızrak taşıyor, diğeriyle Taniel’i yukarı çekiyordu. Ka-poel da yanındaydı ve kıt kanaat kuvvetini onunkine katıyordu. Genç kız Taniel’e şaşkın gözlerle baktı, sonra da diğerlerinin peşinden koştu.</p>

  <p>Taniel tüfeğine bakındı. Yerde duran tüfeği çok uzaktaydı. Onu alıp doldurmaya vakti var mıydı? Bo’ya attığı bir bakış, olmadığını söyledi.</p>

  <p>Bo mağarasına çekilip sırtını bir taraftaki kaya duvarına yaslamıştı. Dağ aslanı yine iki ayağı üstünde ona doğru ilerliyordu. Adeta bir akıntıya karşı yüzen yaratığın her adımı bir mücadeleydi. Yine de mücadeleyi kazanıyordu.</p>

  <p>Aslana önce Gavril yetişti. Mızrağını uzatarak yaratığın yumuşak böğrüne sapladı. Aslan feryat ederek ona doğru döndü. Gavril son anda geri sıçrayarak savrulan pençelerin menzilinden çıktı ve patikadan aşağı yuvarlandı. Darden elinde mızrağıyla onun yuvarlanan cüssesinin üstünden atladı ve dağ aslanına hücum etti.</p>

  <p>Darden patladı. Bir an oradaydı, bir sonrakindeyse yoktu. Dağ yamacına kan ve şeritler halinde doku yağdı. Dağ aslanı utkuyla uludu. Taniel’in düşünecek zamanı yoktu. Paltosunu ıslatan Darden’ın kanına kafa yormakla uğraşmadı ve her iki tabancasıyla birden nişan alıp ateş açtı.</p>

  <p>Barut büyücüleri attıkları bir mermiyi belirli bir mesafeye kadar uçurabilirlerdi. Atışlarının menzilini artıran bu yetenekleri onlara biraz zihinsel çabadan ve azıcık ilave baruttan başka bir şeye mal olmazdı. Ayrıca barutu tutuşturarak, açığa çıkan enerjiyi temasla başka bir nesneye aktarabilirlerdi. İyi bir Damgalı bunu bir mermiyle de yapabilir, ona kayayı yahut çeliği delebilecek gücü ve enerjiyi kazandırabilirdi.</p>

  <p>Taniel barut boynuzunun tamamını birden tutuşturarak patlamanın gücünü mermilerine verdi.</p>

  <p>Mermiler dağ aslanını delip geçti. Yaratık haykırırken buzlu patikaya yeşil kanlar sıçrayıp fokurdadı. Aslan yaralı bir atın kişnemelerini andıran ulumalarla Bo’ya arkasını döndü ve Taniel’i karşısına aldı. Pençeli ellerinden biri havaya kalktı. Taniel yaklaşan sihrin ısısını hissetti.</p>

  <p>Ka-poel dar patikada Taniel’e sürtünerek öne geçti ve kendini onunla hayvanın arasına attı.</p>

  <p>“Kahretsin! Pole, hayır!”</p>

  <p>Ka-poel her iki elini de küstahça kaldırdı. Ellerinin birinde bir şey tutuyordu; bir oyuncak bebek. Bal mumundan yapılmış el ebatlarındaki bebek çıplaktı. İşçiliği fevkaladeydi. Başta yüzü olmak üzere her parçası bir insanın -daha doğrusu bir kadının- tıpatıp aynısıydı. Ve o kadın Julene’di.</p>

  <p>Ka-poel bebeğe uzun bir iğne batırdı. Dağ aslanı tekrar uluyarak böğrünü tuttu. Ka-poel iğneyi bu sefer de bebeğin başına batırdı ve ucunu sağa sola oynattı. Aslan irkilerek hırıldadı. Kulaklarını ve suratını kaşıyarak oralarda uzun, kanlı kesikler bıraktı. Öne eğilen Ka-poel uzun, derin bir nefes aldı ve bebeğe üfledi.</p>

  <p>Dağ aslanı alevlere boğuldu. Saldırılarına kaldığı yerden devam eden Bo parmaklarını oynattıkça mağaranın içinden buzdan kargılar fırlayıp aslana çarptı. Taniel elleri titreyerek tabancalarını doldurdu. Boynuzu boşalmışsa da halen birkaç barut kartuşuna sahipti. İyi de, bu tür bir yaratığa karşı elinden ne gelirdi? Dağ aslanı Bo ile Ka-poel’ın sihri arasında sıkışıp kalmasına rağmen ölmeyi reddediyordu. Buna daha ne kadar devam edebilirlerdi?</p>

  <p>Taniel hızla arkasına döndü. “Gavril, barut boynuzunu ver. Hemen!”</p>

  <p>Patikanın biraz aşağısındaki Gavril onunla göz göze geldi ve barut boynuzu alıp attı.</p>

  <p>Taniel boynuzu havada kapıp tarttı. Çoğu doluydu. Güzel. Tekrar öteki tarafa döndü. Bo’nun dermanı kalmamışa benziyordu ve Ka-poel yanan bebeği elden ele aktararak yüzünde vahşice bir neşeyle hem iğneyi hem de parmaklarını ona batırıp duruyordu.</p>

  <p>“Eğil!” diye bağıran Taniel boynuzu ileri fırlattı ve Ka-poel’ı omuzlarından tutup dağ yamacına savurdu. Boynuz dağ ile aslanın arasına düştü. Taniel bir düşünceyle barutu tutuşturdu.</p>

  <p>Zihni, patlamanın gücünü azamiye çıkarmak için onu Damgalı sihirleriyle yönlendirdi. Dağ aslanı havaya uçtu. Dağdan yirmi, otuz, elli adım yükseldi, sonra da boşlukta bir yay çizip hızla düşmeye başladı. Taniel onun uluyup pençeler savurarak uzaklaşmasını seyretti. Uluma değişerek bir çığlığa dönüşürken aslan sureti de çarpılarak bir kadının şeklini aldı. Kadın çok aşağılarda dağ yamacına çarpıp sekti ve düşmeyi sürdürerek bulutların arasında gözden kayboldu.</p>
