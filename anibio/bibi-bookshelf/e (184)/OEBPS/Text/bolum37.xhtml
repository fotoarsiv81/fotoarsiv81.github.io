  <h2>BÖLÜM 37</h2>

  <p>Seçimler Meydanı allak bullaktı. Askerler devrik sandalye, dökülmüş yemek ve ters dönmüş masa karışıklığı arasında bir muharebe sonrasıymış gibi gezinerek enkazı hüzünle eşeliyorlardı. Adamat geldiği sırada birkaç kent sakini sedyelerle oradan götürülüyordu ve Soylular Evi’nin basamakları dibinde bir insan öbeği bekliyordu.</p>

  <p>Adamat, Sabon’un öbeğe kendisinden önce ulaşmasını seyretti. Adımlarını bir yürüyüş temposuna kadar yavaşlatarak neler olduğunu anlamasını sağlayacak emarelere bakındı. Çok mu geç kalmışlardı? İnsanların kargaşada kaçıştıkları apaçık ortadaydı. Ama neler olmuştu? Adamat etrafta hiç Berber veya ölü asker görmüyordu. Yerde yatanların üstünde üniforma yoktu; bunlar bir tür çapraz ateşe yakalanmış vatandaşlardı, o kadar. Adamat’ın gözüne kesik gırtlaklar, parke taşlarına saçılmış kanlar, hatta birkaç mermi yarası ilişti. Aileler can vermiş üyelerinin etrafında toplanıyor, kadınların ağzından feryatlar kopuyordu.</p>

  <p>Adamat nihayet asker öbeğine ulaştığında rahatlayarak iç geçirdi. Şansölye vekiliyle ve Aşçıbaşı Mihali’yle beraber Tamas da oradaydı. Tamas’ın koruması çatık kaşlarla aşçıbaşını süzerek civarda oyalanıyor, Leydi Winceslav’da yakında bir yerde dikilmiş bekliyordu. Tamas’ın askerleri yaralılara yardım etmek için etrafa dağılırlarken Ricard Tumblar ile Vekilharç Ondraus meydanın karşısından oraya geliyordu.</p>

  <p>Sabon komutanının yönelttiği bir soru karşısında başını iki yana salladı. İkisi birden, beklenti içinde Adamat’a doğru döndüler.</p>

  <p>Tamas konuşmak üzere ağzını açtı.</p>

  <p>“Charlemund,” dedi Adamat. “Başpiskos.”</p>

  <p>Tamas’ın suratında hiddet gezindi. Kendini toparlamadan önce kısa bir müddet duygularıyla boğuştu. Konuşurken dişlerini sıkıyordu. “Nereden biliyorsun?”</p>

  <p>Adamat çabucak rahip Siemone’dan ve Teef’in itirafından bahsetti. “Aradığımız hain Charlemund olmalı,” dedi. “Teef’in tarif ettiği rahip, Siemone’a tesadüf olamayacak kadar benziyor.”</p>

  <p>“Şu rahip,” dedi Tamas. “Başka biri hesabına çalışması mümkün mü?</p>

  <p>“Hayır.” Evet, elbette mümkündü. Böyle konularda asla kesinkes emin olunamazdı. Fakat bu çok düşük bir ihtimaldi ve Adamat’ın kararının arkasında durması lazımdı.</p>

  <p>Tamas’ın koruması yanlarına yaklaştı. “Gidip canına okuyalım,” dedi Olem. “Artık elimizde bir isim var. Bir de görgü tanığı. Çekingen davranamayız.”</p>

  <p>“Aynı fikirdeyim,” dedi Sabon.</p>

  <p>Tamas gözlerini yumdu.</p>

  <p>“Başka çaremiz yok,” dedi Sabon.</p>

  <p>Adamat feldmareşali seyretti. Tamas’ın korktuğunu anladı. Charlemund onu rahatlıkla ezebilecek tek konsey üyesiydi. Tamas onu kendi haline bırakıp bir sonraki suikastçıyı bekleyebilir veya saldırıya geçip Kilise’nin gazabını üstüne çekebilirdi. Adamat böyle bir kararda Tamas’a gıpta etmiyordu.</p>

  <p>Tamas ağır ağır etrafındakilerin çehrelerini inceledi. Bakışları aşçıbaşının üstünde durdu. Mihali ona hafifçe kafa salladı. Burada Adamat’ın gözden kaçırdığı bir şey olmuştu. “Seni niye hedef aldı?” diye aşçıbaşına sordu Tamas.</p>

  <p>Mihali kaşlarını çatarak kısa bir süreliğine dalıp gitti. “Orası belirsiz,” dedi. “Julene bir Predeii. Fani bir bedende ikamet ettiğimi biliyor. Belki Charlemund’u o uyarmıştır. Veya belki başkaları da kavgaya karışmıştır.”</p>

  <p>Tamas tekrar konuşmadan önce durup Ricard Tumblar’la Ondraus’u bekledi. “Charlemund davamıza ihanet etti. Buna göz yumacak değilim. İhanetini Kilise’nin onayıyla mı yaptı bilmiyorum. Umurumda da değil. Hangileriniz benimle?”</p>

  <p>“Ben,” dedi Ricard, öne çıkarak.</p>

  <p>“Ve ben,” dedi Leydi Winceslav.</p>

  <p>Asal Lektor kafa salladı.</p>

  <p>“Elbette,” dedi Ondraus, alaycı bir homurtuyla.</p>

  <p>“Atları ve faytonları hazırlayın,” dedi Tamas. “Halihazırda ne kadar askerimiz varsa yanıma gönderin. Gidip başpiskosu tutuklayacağım.”</p>

  <p>“Yani ayağına mı gideceksin? diye sordu Sabon. “Neden bir toplantı düzenlemiyorsun? Geldiğinde onu enseleriz.”</p>

  <p>“Onu hamle yapmaya zorlamalıyız,” dedi Tamas. “Casusları Mihali’ye düzenlenen saldrının başarısızlıkla sonuçlandığını, ve gerçeğin açığa çıktığı yönünde onu uyaracaklardır. Eğer kaçmayı denerse suçluluğu ispatlanmış olur. Yok burada kalırsa onunla yüzleşeceğiz. Her halükarda kaçmasına izin vermeyeceğim. Kıpırdayın.”</p>

  <p>Askerler çabucak faaliyete geçerlerken Adamat kenara itildi. Tamas ağırlığını koltuk değneğine vererek onun yanında durakladı ve bir elini müfettişin omzuna attı. “İyi iş çıkardın,” dedi. “Evine git. Bavulunu topla.” Sesi alçaldı. “Aileni ülkeden çıkar. Her şey yolunda giderse senden ve yeteneklerinden gelecekte tekrar yararlanırım.”</p>

  <p>Espri mi yapıyordu. Adamat feldmareşalin yüzünü inceledi. Hayır. Tamas ciddiydi. Hem de fazlasıyla. Tamas yürüdükçe bir kukla gibi seğirerek, koltuk değneğini parke taşlarında takırdatarak oradan uzaklaştı.</p>

  <p><br/></p>

  <p style="text-align: center;">* * *</p>

  <p><br/></p>

  <p>Taniel’in ekibi zirveye yaklaştıkça dağ aslanlarına ait izler daha da arttı. Rina’nın tüm azarlamalarına rağmen köpekler koşumlarını çekiştirmeyi sürdürdü. Kimi zaman aslanların peşinden koşmak, kimi zamansa sızlanarak Rina’yı yamaçtan aşağı sürüklemek istediler.</p>

  <p>Taniel kendi sinirlerinin de kalktığını hissedebiliyordu. Zihninde dağ aslanları her tümseğin veya kayanın arkasında üzerlerine atlamayı bekliyordu. Yol arkadaşlarının telaşlı gözleri, onların da aynı şeyi düşündüklerini açığa vuruyordu. Lâkin takip edilmiyorlardı. Tüm belirtiler yaratıkların önden gittiğini, topyekün Kezlileri takip ettiğini gösteriyordu. Arkalarında bıraktıkları ayak izlerine bakılırsa sayıları en az yetmişti ve her geçen kilometre ile daha da artıyordu.</p>

  <p>İlk leşi kısmen yenmiş ve yol kenarına sürüklenmiş halde buldular. Parçalanıp ezilmiş, etrafındaki karları kızıla boyamıştı. Yine de bir dağ aslanı olduğu apaçık ortadaydı. Ka-poel leşin yanına çömelip parmaklarını karlara batırdı. Taniel kızın sırt çantasına bir şey koyduğunu görür gibi oldu ve yanına gitti.</p>

  <p>“Onu ne öldürmüş?” diye sordu. Aslında iyi bir tahmini vardı.</p>

  <p>Ka-poel bir tüfekle ateş edermiş gibi yaptı.</p>

  <p>Genç adam kafa salladı. “Yani Kezliler takip edildiklerini biliyorlar. Ve bu yaratıklar hemcinslerini yiyor. Zirveye ne kadar var?” diye sordu, Bo’nun da aralarına katıldığını görünce.</p>

  <p>“Sanırım fazla kalmadı,” dedi Bo. “Daha önce sadece bir defa bu kadar yükseğe çıkmıştım.” Keşişe doğru döndü. Del?</p>

  <p>Dağ aslanının leşi karşısında kılavuzlarının beti benzi atmıştı. Adam titreyen ellerinden birini yavaşça kaldırıp ileriyi gösterdi. “Şurası,” diyebildi.</p>

  <p>Gösterdiği yerde patika kayalık bir çıkıntıyla son buluyordu. “O kadar yakın mı?” Taniel kaşlarını çattı. “Şehir nerede?”</p>

  <p>“Şurası,” diye tekrarladı Del.</p>

  <p>“Ne kastettiğini birazdan göreceksin,” dedi Bo.</p>

  <p>Del’in belirttiği yüksekliğe ulaşmaları yarım saatten kısa sürdü. Yoldaki sarp bir tümseği tırmandılar. Taniel soluklanmak için durakladı ama altındaki manzara o soluğu kesti.</p>

  <p>Dev bir kraterin uçundaydı. Krater onlarca kilometre çapında ve yüzlerce adım derinliğinde olmalıydı. Taniel yalpaladı, sonra dengesini sağladı.</p>

  <p>Aşağıda, böyle bir irtifada asla hayatta kalamayacak ağaç türleri vardı. Kraterin iç kenarını çevreleyen bu ağaçlar göğü delmek istercesine dimdik yükseliyordu. Taniel neredeyse uzanıp en yakındakilerin ucuna dokunabilecekti. Lâkin hepsi de uzun zaman evvel ölmüştü. Yanları kararıp kömür olmuş, dalları çıplak kalıp eğrilmişti. Burası bir zamanlar heybetli bir koruydu. Şimdiyse lanetli bir yerin mezar hğı gibiydi.</p>

  <p>Ağaçların ilerisinde koskoca bir kentin harabeleri yatıyordu. Kraterin büyük bölümü binalarla doluydu. Sayıları tüm Adopest’tekinden daha fazlaydı ve üstelik pek çoğu daha uzundu. Lâkin artık taş birer kabuktan fazlası değillerdi. Ağaçlar gibi onların da yanları kömür olmuştu. Panjursuz pencereler bin gözlü kafataslarının boş göz yuvaları gibi dışarı bakıyordu. Karşısındaki manzara Taniel’i ürpertti.</p>

  <p>“Kresim Kalderası,” dedi Del. Sesi titriyordu.</p>

  <p>Bo’nun yüzü asıktı. “Kresimir’in koruması asırlar geçtikçe kayboldu. Volkanın asidi ve sıcağı ağaçları öldürüp binaları yaktı. Burada hiçbir şey yaşamaz.”</p>

  <p>“Belli ki, dağ aslanları hariç,” dedi Taniel. “Tabii bunu nasıl yaptıklarına dair en ufak bir fikrim yok.”</p>

  <p>“Bir şey onları canlı tutuyor,” dedi Bo.</p>

  <p>Taniel kalderanın ortasında bir göl görebiliyordu. Aynı bölgede ağaçlık alanlar, göletler ve Kresimir Zamanı’nda çocukların oyun oynadıkları parkları içeren çıplak tepeler de mevcuttu. Taniel kalderadaki suların bir zamanlar berrak ve tertemiz aktığını hayal edebiliyor, şimdiyse yüksekteki o noktadan gölün pis ve kahverengi olduğunu görebiliyordu. Yüzeyi köpürüp kaynıyor, merkezinden yoğun bir duman bulutu yükseliyordu.</p>

  <p>Taniel uzaklardan bir dağ aslanının kükremesini duydu.</p>

  <p>“Süngü takın,” dedi. Arkasındaki Bekçiler hazırlık yaparlarken kulağına silah takırtıları çalındı.</p>

  <p>Etrafa yayılarak kratere girdiler.</p>

  <p>Taniel Del ile Bo’nun arasına konuşlandı. “Kolezyum nerede?” diye sordu.</p>

  <p>Del tepki vermedi. Taniel adamın sızlandığını duyar gibi oldu. Belki de sesin kaynağı köpeklerdi. Kalderaya girdiklerinden beri ölüm sessizliğine gömülmüşlerdi.</p>

  <p>“Kresimir ilk çağrıldığında Güney Turna’nın doğru düzgün bir zirvesi varmış,” dedi Bo. Alnı kırıştı. “Söylentilere göre Kresim yere değdiğinde altındaki toprak çökmüş ve de dağ patlayarak havaya kurum ve asit püskürtmüş. Hem de tüm Adro’yu kaplamaya yetecek kadar. Predeiiler kıl payı sağ kalmışlar. Ortalık yatıştığında bu kaldera oluşmuş ve Kresimir, Turna Gölü’nün kıyısında duruyormuş.” Parmağıyla kalderanın merkezini işaret etti.</p>

  <p>“Kolezyum orada mı?”</p>

  <p>Del kafa salladı.</p>

  <p>“Bana kolezyumun içine nişan alabileceğim bir yer lazım. Ne kadar uzak olursa o kadar iyi ama net bir görüntü sağlamalı.”</p>

  <p>Del kısa bir süre kafa yordu. “Kresimir’in sarayı. Peşimden gelin. Oraya nasıl gidebileceğimizi biliyorum.”</p>

  <p>Ölü ormanın en derin kısmından geçerlerken suskunluğa büründüler. Ayak sesleri sımsıkı parke taşlarıyla kaplı patikada yankılanırken Taniel ansızın etrafta hiç kar olmadığını fark etti. En dayanıklı otların ve çalıların bile uzun zaman evvel öldüğü toprak bütünüyle çıplaktı. Dikkatini çeken bir diğer şey de havanın giderek ısınmasıydı. Kutsal Şehir’de Kresimir’in korumasından biraz kalmış mıydı? Yoksa sebep volkanın kalbinden gelen ısı mıydı? Turna Gölü’ne yaklaşmaları bile mümkün olacak mıydı? Dayanılmaz ısı ve zehirli gazlar onları geri püskürtebilirdi. Julene’in ve Kez Fırkası’nın sahip olduğu sihirli korumalar onlarda yoktu. Taniel başını çevirip Bo’ya göz attı. Dostu gitgide daha beter görünüyordu. Taniel onun tüm grup bir yana, bir sineği bile koruyabileceğinden kuşkuluydu.</p>

  <p>Sonraki leşleri ormanın sınırında, küçük bir tepenin beri tarafında buldular. Taniel yaklaşırken bu seferkilerin dağ aslanlarından ibaret olmadığını gördü.</p>

  <p>En az altı yedi dağ aslanının kalıntıları arasında bir Zebellah’ın parçaları duruyordu. Etleri kemiklerinden sıyrılmış elleri hala ölü bir dağ aslanının gırtlağına sarılıydı. Taniel koku karşısında burnunu bir mendille kapattı. Leşler çürüyecek kadar uzun zamandır orada değilse bile aslanlar çok pisti ve kokuları hem soğuğun hem de rüzgarın azaldığı bu yerde çok daha belirgindi.</p>

  <p>Ka-poel tekrar önden gitti. Görüş alanından çıkmaksızın tepenin öteki tarafında durakladı ve onlara kollarını salladı. Taniel leşleri geride bırakmalarından memnundu.</p>

  <p>Bu durum uzun sürmedi. Ka-poel’ın yanına vardığında midesi ağzına geldi. Arkasında birinin kahvaltısını yüksek sesle kustuğunu duydu. Çabuk bir bakış o kişinin Bo olduğunu gösterdi.</p>

  <p>Geldikleri yerde kıran kırana bir çatışma yaşanmıştı. Zebellahlar küçük bir parkın ortasında savunma yapmışlardı; muhtemelen Julene ile Kez İmtiyazlıları şehrin kalbine kaçarlarken. İçlerinden bir düzinesi, bunun üç katı kadar da dağ aslanı can vermişti. Ölenlerin kalıntıları eski parkın dört bir yanına dağılmıştı. Yakınlarda bir Zebellah bir kolunu taş bir bankın üstüne atmış, iç organları önüne saçılmış olarak yatıyordu. Aslanlar tarafından büyük bir telaşla yenilmişti.</p>

  <p>“Bu şeyler aç,” dedi Rina. Efendilerinin yanından ayrılmak istemeyen köpekleri kadının ayakları dibine çöktü. “Avlanırmış, saldırıp öldürmek için bir sebepleri varmış gibi davranıyorlar. Ama ne zaman birini öldürseler yemek için duruyorlar. Ölesiye açlar.”</p>

  <p>Taniel sertçe yutkundu. “Karınları mı aç? Kezlileri o yüzden mi kovalıyorlar?” Aslanların doğaüstü bir kuvvet yahut zekâ tarafından yönlendirildiği düşüncesinden daha az tehlikeli olmasa da, bu düşünceyle başa çıkmak çok daha kolaydı.</p>

  <p>Rina omuz silkti. “Mümkündür. Ama dağ aslanları en kötü zamanlarda bile sürü halinde avlanmaz. Onlar münzevi yaratıklardır.”</p>

  <p>“Dağda onlardan nasıl bu kadar çok olabilir ki?” dedi Bo. “Burada yiyecek hiçbir şey yok. Tüm bir dağ yamacında bir iki taneden fazla dağ aslanı bulunduğunu hiç duymamıştım.”</p>

  <p>Hiç kimse ona cevap veremedi.</p>

  <p>Taniel dolu olduklarını sağlama almak için her iki tabancasını ve tüfeğini kontrol etti, ardından burnuna bir tutam barut çekti. Elleri titriyordu. Bedeni daha çok barut almasını söylüyordu. Taniel dürtüsüne direndi. Biraz daha barut alırsa barut körü olup çıkardı. Tabii transın getirdiği kuvvet olmadan da ölürdü. Bir fırt daha çekti.</p>

  <p>Katliamın izleri parktan geçip şehrin merkezine çıkarmış gibi gözüken bir bulvara kadar gidiyordu. Dağ aslanlarının Kez İmtiyazlılar’ını kovaladığı yol boyunca hem Zebellahların hem de aslanların kanları ve et parçaları göze çarpıyordu.</p>

  <p>Kente girerlerken Taniel gözünü binaların üstünde tuttu. Rüzgârın uluması, küçük hayvanların ortalıkta koşuşturması gerekirken hiçbirinden en ufak bir ses çıkmıyordu. Hava şartları da dahil, şehir tümüyle ölmüştü ve bu durum Taniel’in ruhunu ürpertiyordu.</p>

  <p>Omzuna bir el konunca tüfeğiyle beraber hızla arkasına döndü ve süngüsüyle Del’i şişlemesine ramak kaldı. Hızla çarpan kalbini yavaşlamaya zorladı. “Pardon,” dedi.</p>

  <p>“Saray bu tarafta,” dedi Del, kent merkezini işaret ederek.</p>

  <p>Onun talimatları doğrultusunda güzergâhlarını değiştirdiler. Şehir ödünü patlatmasına rağmen, Taniel dağ aslanlarının ve İmtiyazlıların peşini bıraktıklarına minnettardı. Kresimir’in sarayını bulup İmtiyazlıları güvenli bir mesafeden tek tek avlayacaktı. Böylece Kresimir’i çağırmaya yetecek kadar güçten mahrum kalacaklardı.</p>

  <p><br/></p>

  <p style="text-align: center;">* * *</p>

  <p><br/></p>

  <p>Adamat evine kadarki yol boyunca Seçimler Meydanı katliamıyla ilgili dedikodular duydu. Trafiğin çoğu, meydanın aksi istikametine akıyordu. Haberler hızla yayılırken insanlar makûs talihe ve kötü alametlere karşı Urgan çıkarıp duruyorlardı. Aziz Adom Festivali sırasında gerçekleşen bir katliam çoğu kişiyi evinde tutmak için yeterliydi.</p>

  <p>Adamat hemen Offendale’e gidecek bir fayton tutabilmeyi umuyordu. Ailesini alıp ülkeden çıkaracaktı ve…</p>

  <p>“SouSmith!” diye seslendi, pardösüsünû askılığa asarken. Ansızın durdu. Askılıkta fazladan üç pardösü vardı. Gözlerini yumdu. <i>Yine mi?</i></p>

  <p>“Beni rahat bırakamaz…” Adamat salona girer girmez donakaldı.</p>

  <p>Lord Vetas ile iki adamı, aralarında Astrit’le beraber odanın karşısında duruyorlardı. Lord Vetas’ın ince elleri kızın omuzlarındaydı. Bu haliyle bir örümcek ağına yakalanmış çaresiz bir sineğe benziyordu. Küçük kızının görüntüsü Adamat’ın neredeyse kalbini durduracaktı. Onun tehlikede olduğunu bilmek ayrı şeydi, onu Lord Vetas’ın ellerinde görmek ayrı şey.</p>

  <p>SouSmith kanepedeydi. Berberleri ziyaretlerinin ardından direkt buraya dönmüştü. Yüzü solgundu ve yanaklarından aşağı ter boşalıyordu. Bir eliyle yarasını tutarak düzensizce nefes alıp veriyordu.</p>

  <p>“Kusura bakma,” dedi SouSmith güçsüzce. “Benden önce gelmişler.”</p>

  <p>“SouSmith, Berberler’i ziyaretinizden bahsetti,” dedi Lord Vetas. Sesinde bir duygu, şefkat veya merhamete dair en ufak bir iz yoktu. “Üç suikastçının hakkında gelmişsiniz. Bravo.”</p>

  <p>“Kızımı bırak,” dedi Adamat bitkin bir sesle. Son iki günün ağırlığı bir anda tüm şiddetiyle üstüne çökmüştü. Kendini gözde koltuğuna bırakıp günün geri kalanı boyunca kestirmekten başka bir şey istemiyordu. Lâkin artık öyle bir seçeneği varmış gibi gözükmüyordu.</p>

  <p>“Beni bilgilendir,” dedi Lord Vetas. “Teef nasıl?”</p>

  <p>“Samurdişi’nde çürüyor,” diye çıkıştı Adamat. “Lord Claremonte nasıl?”</p>

  <p>Lord Vetas’ın yüzündeki şaşkınlık ifadesi hiç belirmemişcesine çabucak kayboldu.</p>

  <p>“Astrit,” dedi Adamat usulca, “İyi misin?”</p>

  <p>Küçük kız kafa salladı. Yüzüne kir bulaşmış ve yazlık elbisesi uyurken çıkarılmadığı için kırışmış olmasına rağmen zarar görmüşe benzemiyordu. “İyiyim, Baba,” dedi.</p>

  <p>“Korkuyor musun?”</p>

  <p>Kız dişlerini sıkarak başını iki yana salladı.</p>

  <p>“Aferin kızıma. Sana zarar verdiler mi?”</p>

  <p>Sağa sola yapılan bir kafa sallama daha.</p>

  <p>“Teef neden Samurdişi’nde?” diye sordu Lord Vetas.</p>

  <p>“Çünkü Tamas’la anlaşmıştı. Beni öldürmeye çalışarak o anlaşmayı bozdu.”</p>

  <p>Lord Vetas kaşlarını çattı. “Neden onun Tamas’la anlaştığını bana söylemedin?”</p>

  <p>“Bilmiyordum.”</p>

  <p>“Sahi mi?” Lord Vetas küçük kızın omuzlarını sıktı. Astrit çırpınarak kurtulmaya çalıştı ama başaramadı.</p>

  <p>“Evet, kahrolasıca. Bilmiyordum. Yemin ederim.”</p>

  <p>Lord Vetas tutuşunu gevşetti. “Herhalde haini bulmuşsundur? Feldmareşal, Ricard Tumblar’ı tutuklamaya gidiyor mu?”</p>

  <p>Lord Vetas en başından beri Ricard’a kumpas kurulmasına yardım etmeseydi, hainin o olduğunu düşünmesi için bir sebebi bulunmazdı. “Lord Claremonte’un tüm bunlarla ilgisi ne?” dedi Adamat. “Buradaki meseleleri niçin umursuyor? Kendisi Adrolu bile değil.”</p>

  <p>“Lord Claremonte’un ilgisi Brudania-Gurla Ticaret Şirketi’ne dayanıyor,” cevabını verdi Lord Vetas. “Ve Dokuz’daki gidişat şirket çıkarlarını yakından ilgilendiriyor.”</p>

  <p>“Konumu ne?”</p>

  <p>“Tarafsız,” dedi Lord Vetas. “Oradan biraz itiş, buradan biraz kakış. Bilmen gereken başka bir şey yok. Şimdi, Tamas ne zaman Ricard Tumblar’ı tutuklayacak?”</p>

  <p>“Hiçbir zaman.”</p>

  <p>“Niye?”</p>

  <p>“Gerçek hain olan Charlemund’u tutuklamaya gidiyor da ondan.” Lord Vetas omuzlarını acımasızca sıkarak Astrit’e çığlık attırdı. “Tüm deliller Ricard’ı işaret ediyor,” dedi Vetas. “Neden hainin Charlemund olduğunu düşünüyorsun?”</p>

  <p>“Tamas’ın barut büyücüsünün önünde adı anıldı. Elimden ne gelirdi ki?” Adamat öne çıktı.</p>

  <p>“Geri çekil!” diye tersledi Lord Vetas. Adamları diklenerek tehditkâr gözlerle müfettişe baktılar.</p>

  <p>“Ona zarar verirsen ölürsün.”</p>

  <p>“Ailenin geri kalanıyla birlikte,” dedi Lord Vetas.</p>

  <p>“Vetas,” dedi Adamat. “Kızıma zarar verirsen tüm Dokuz üstüne ant içerim ki seni ve şirketini yok ederim. Tekmelenecek bir sokak köpeğiymiş gibi Lord Claremonte’un canına okurum.” Bunları söylerken karnında soğuk bir ürperti hissetti.</p>

  <p>Lord Vetas derin bir nefes aldı. Astrit’in omuzlarındaki parmakları gevşedi ve küçük kız ondan uzaklaştı. Adamat kızını bir eliyle tutup arkasına çekti.</p>

  <p>Kömür küreyici haydut bir bıçak, diğeriyse bir tabanca çekti. Lord Vetas uyarıcı bir el hareketiyle onları durdurdu. “Durum hala kurtarılabilir. Kaybedilemeyecek kadar iyisin, Adamat. Seni öldürmeyeceğiz… şimdilik. Tutuklama ne zaman gerçekleşecek?’</p>

  <p>“Tamas adamlarını toplar toplamaz.” Yoksa Vetas’ın niyeti Charlemund’u uyarmak mıydı?</p>

  <p>“Nerede?”</p>

  <p>“Villasında,” dedi Adamat.</p>

  <p>“Doğruyu söylesen iyi edersin,” dedi Lord Vetas. “Kale.”</p>

  <p>Kömür küreyici başını çevirdi.</p>

  <p>“Villaya git. Başpiskosu uyar. Ona Kaçık tarafından gönderildiğini söyle. Sevgili dükümüz halen oradaysa Tamas için kolayca bir tuzak kurabilirler.”</p>

  <p>Kömür küreyici bir kere kafa salladı. Adamat’ı bakışlarıyla ikaz etti, sonra da onun yanından geçti ve ön kapıdan koşarak çıkıp gitti.</p>

  <p>“Claremonte neden başpiskosla işbirliği içinde?” diye sordu Adamat. “Ve gerçekten öyleyse neden Charlemund beni öldürtmeye çalıştı? Güya ben de Claremonte hesabına çalışmıyor muyum?”</p>

  <p>Vetas onu soğuk bakışlarla süzdü. “Bir el diğerinin ne yaptığını bilmez; böyle bir stratejinin kendince bir bedeli vardır ve sen o bedeli ödemekten kıl payı kurtuldun. Charlemund’un görevi yalnızca sahte tanrı Mihali’yi öldürmekti. Ama bağnazlık etti. Şunu da iyi bil: Charlemund bir elden fazlası değil. Claremonte onun gibileri kendi çıkarları doğrultusunda kullanır.”</p>

  <p>“Hiç kimse bir başpiskosu kullanamaz.”</p>

  <p>“Claremonte kullanır.”</p>

  <p>“Ne amaçla?”</p>

  <p>“Orası senin idrak kabiliyetinin ötesinde,” dedi Lord Vetas. “Beni hayal kırıklığına uğrattın, Adamat. Kız bir iyi niyet göstergesi, sana söylenenleri yaptığın için bir armağan olacaktı. Lâkin artık sanırım onu yanımda götüreceğim. Öyle şeylerden hoşlanan adamlarım var.” Tabancalı adamına el ederek öne çıktı.</p>

  <p>Adamat yumruklarını sıktı. “Pekâlâ!” dedi.</p>

  <p>Lord Vetas durakladı.</p>

  <p>“Charlemund’u villasında tutuklamayacaklar. Başpiskos şu an katedralde ikindi duasını yönetiyor. Lütfen, kızımı burada bırak.” Lord Vetas’ın gözleri çakmak çakmak oldu. “Bana yalan mı söyledin?”</p>

  <p>“Yemin ederim bu seferki doğru.”</p>

  <p>“Kahretsin! Sen,” -diğer hayduda el etti- “burada kal. Gitmeye kalkışırlarsa önce Adamat’ı, sonra da boksörü ve kızı öldür.”</p>

  <p>Lord Vetas yanından geçerken Adamat’a sertçe omuz atıp odayı hışımla terk etti. Adamat acıyla homurdandı. Lord Vetas sokağa çıktığında frak kuyruklarını peşi sıra dalgalandırarak koşmaya başladı. Adamat onun gözden kaybolmasını pencereden seyretti ve uzun bir netes verdi.</p>

  <p>“İyi misin, Baba?” dedi Astrit.</p>

  <p>“Evet. Güvende olmana sevindim. Annen nasıl?”</p>

  <p>“Endişeli. Beni götürürlerken bağırıp çağırdı.”</p>

  <p>“Ona zarar verdiler mi? Ağabeyin nasıl, iyi mi?”</p>

  <p>“Josep’in parmağını kestiler. Hiç ağlamadı.”</p>

  <p>“O çok cesur bir oğlan.”</p>

  <p>“Şimdi ne olacak, Baba?”</p>

  <p>“Bilmiyorum,” dedi Adamat.</p>

  <p>Vetas geri geldiğinde Adamat orada olamazdı. Öyle bir şey hepsinin sonunu getirirdi. SouSmith yürümekte bile zorlanacakmış gibi gözüküyordu ve Astrit daha küçücük bir kızdı. Fakat Adamat’ın ne yapıp edip Tamas’ı uyarması lazımdı.</p>

  <p>“Burada kal,” diye kızına fısıldadı.</p>

  <p>“Hey!” dedi diğer haydut, Adamat salonun öteki tarafına geçerken.</p>

  <p>Adamat durup ellerini kaldırdı. Haydut tabancasını SouSmith ile Adamat arasında götürüp getirdi. Boksörün gözleri kapalı, eli yaralarının üstündeydi. Sığ nefesler alıp veriyordu. SouSmith’in daha düşük bir tehdit olduğuna karar veren haydut silahı Adamat’a doğrulttu.</p>

  <p>“Sadece bir içki almak istedim,” dedi Adamat.</p>

  <p>Haydut gözlerini kıstı.</p>

  <p>“Lütfen,” dedi Adamat. Titrediklerini göstermek için ellerini uzattı.</p>

  <p>“Peki,” dedi haydut. “Oraya bir silah sakladıysan, bil ki gözüm üstünde.”</p>

  <p>“Ne?” dedi Adamat. “İçki dolabında dolu bir silah mı? Sen aklını kaçırmışsın. Bıçak çekeceğimi sanıyorsan geç şurada dur.” Kanepeyi işaret etti.</p>

  <p>Haydut kanepeye yaklaşarak aralarına mesafe koydu. “Dediğim gibi, gözüm üstünde.”</p>

  <p><i>Güzel</i>. Adamat dolaptan bir şişe çıkardı. “Şarap?”</p>

  <p>Haydut başını iki yana salladı.</p>

  <p>Adamat bir tirbuşon yardımıyla tıpayı çıkardı, sonra da tıpayı çevirerek tirbuşondan ayırıp raflardan birine attı. İki kadehi içkiyle doldururken elleri titrediği için şişenin boynu kadehlerin kenarına çarparak tıkırtılar çıkardı. Bu iş de bitince Adamat hayduda yaklaştı. “Biraz istemediğinden emin misin?”</p>

  <p>“Önce sen iç,” dedi haydut. “Ben hilelere kanmam.”</p>

  <p>“Hile falan yok,” dedi Adamat, başını iki yana sallayarak. “İki yüz kranalık bir şarabı zehirleyeceğimi mi sanıyorsun? Hem zaten zehir yeterince hızlı işlemez. Ölürken beni vuracak kadar zaman bulursun. SouSmith, şarap?”</p>

  <p>Boksör çelimsizce kafa salladı.</p>

  <p>“Affedersin,” diyen Adamat kötü bir niyeti olmadığını göstermek için kadehleri havaya kaldırdı.</p>

  <p>Tam haydudun yanından geçerken her iki kadehi de aynı anda bıraktı. Bir eli tabancaya atılırken diğeri tirbuşonu haydudun boğazına sapladı. Tabanca ateş alarak Adamat’ı sağır etti. Bir pencere kırıldı ve Astrit çığlık attı. Adamat bir eliyle haydudu tutarken diğeriyle de onu itti. Birlikte SouSmith’in üstüne düştüler.</p>

  <p>Boksör yüksek bir homurtu çıkardı. Kütük kadar kalın kollarından birini haydudun başına dolayarak onu sabit tuttu. Çırpınışları kesilene kadar Adamat hasmının üstünden kalkmadı. Sonrasında haydudu ceketinin klapalarından tutarak SouSmith’in üstünden çekti ve yere bıraktı. İri yarı boksör kanepede kıvranarak inledi.</p>

  <p>“Beni uyarabilirdin,” dedi SouSmith, yaralarını yoklayarak. “Yine kanamam başladı.”</p>

  <p>“Koca bebek ya,” diyen Adamat haydudun öldüğünden emin oldu ve kafasını kaldırdı. Astrit holden onları seyrediyordu. “Odana git,” dedi Adamat kızına.</p>

  <p>Astrit tir tir titreyerek yerinde kaldı.</p>

  <p>Adamat ayağa kalktı ve kanlı ceketini çıkarıp yere attı. Ardından gidip kızını kollarına aldı. “Bunu görmek zorunda kaldığın için üzgünüm,” dedi. “İyi misin?”</p>

  <p>“Evet, Baba.” Kızın sesi de titriyordu.</p>

  <p>“Aferin kızıma. Şimdi güçlü olman lazım, canım. SouSmith’le beraber buradan gitmeni istiyorum. O seni saklar.”</p>

  <p>SouSmith acıyla yüzünü buruşturarak kanepeden ağır ağır kalktı. “Ben kimsenin sütanası değilim,” dedi. “Sen ne yapacaksın?”</p>

  <p>“Gidip Tamas’ı uyarmalıyım.”</p>

  <p>“Hadi oradan,” diye homurdandı SouSmith. “Ben giderim…” O sırada yalpalayarak kanepenin kolçağına tutunmak zorunda kaldı.</p>

  <p>“Astrit’i al,” dedi Adamat. Küçük kızı onun yanına götürüp ikisini el ele tutuşturdu. “Saklanın. Kızımı koru. Lütfen.” Derin bir nefes aldı. “Başarısız olursam yakında öğrenirsin. Yeter ki… onu Lord Vetas’tan uzak tut.”</p>

  <p>SouSmith müfettişi biraz süzdü, ardından hafifçe kafa salladı.</p>

  <p>“Sağ ol, dostum.”</p>

  <p>“Bana yeterince para ödemiyorsun,” diye söylendi SouSmith.</p>

  <p>“Fedakârlığın öykülere konu olacak,” dedi Adamat. Ofisine gidip köşedeki uzun, alelade bir sandığı açtı. Flöresini kınından çekip yalımı ve kabzayı kontrol etti. Kılıcın matah bir tarafı yoktu, müfettiş olmadan önce, ordudayken ona verilmişti. Süsten yoksun silahın kabzasının hemen üstünde el kundağı vazifesi gören oval bir kabuk vardı. İyi durumdaydı. Adamat arkasında ayak sesleri işitti.</p>

  <p>“Buna on yıldır elimi sürmüyordum,” dedi. Sağlam gözüküyor.</p>

  <p>“Dua et de öyle olsun,” dedi SouSmith.</p>

  <p>Adamat arkasına döndü.</p>

  <p>SouSmith bir tabancayla beraber yedek mermiler ve barut kartuşları uzattı. “Sana iyi şanslar.”</p>

  <p>El sıkıştılar ve Adamat kapıdan çıkıp gitti.</p>
