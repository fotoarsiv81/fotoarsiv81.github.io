  <h2>BÖLÜM 36</h2>

  <p>Tamas sakat bacağını bir pufun üstüne koyup sandalyesinde arkasına yaslanmış, kalabalığı seyrediyordu. Mihali’nin şöleni sanki kentin yarısını geç bir kahvaltıya toplamıştı. Meydanda iğne atılsa yere düşmezdi ve çevre sokaklar sıralarını bekleyenlerin kuyruklarıyla tıklım tıklım doluydu. Kimileri beklerken hokkabazları seyrediyor, binlercesi daha meydanın ortasındaki yükseltilmiş bir platformun başına üşüşerek ayakta yulaf lapası yerken bir maskaralar kumpanyası sahnede müstehcen bir komedi sergiliyordu. Festivalin son günü gelip çatmıştı ve kitleleri eğlendirmek için hiçbir masraftan kaçınılmamıştı.</p>

  <p>Geniş bir şemsiye Tamas’ı öğle güneşinden koruyordu. Soylular Evi’nin önünde oturan Tamas kendini aylardır hissetmediği kadar iyi hissediyor ve Mihali’nin ona bir saat önce bıraktığı bir sepet dolusu kuru pastayı mideye indiriyordu.</p>

  <p>“Bu bacakla yatakta kalmalıydın,” dedi Leydi Winceslav. “Dışarı çıkabilecek kadar iyi hissettiğinden emin misin?”</p>

  <p>Tamas kadının soluk benzine şöyle bir baktı ve aynı soruyu ona yöneltmeyi aklından geçirdi.</p>

  <p>“Elbette, leydim. Hiç daha iyi olmamıştım.” Bunlar belki cesurca sözlerdi ama bacağı <i>sahiden</i> daha iyiydi. Tamas onun düzeldiğini, kuvvetinin geri geldiğini duyumsar gibi oluyordu. Yapması gereken işler olduğunun farkındaydı ama doğrusunu söylemek gerekirse sanki hiçbir şeyin önemi yoktu. Karısının ölümünden beri ilk defa kendini bir bütün hissediyordu.</p>

  <p>Leydi Winceslav’ın bile morali biraz düzelmişe benziyordu. Tuğbay Barat’la olan skandalına rağmen insan içine çıkmayı göze almıştı. Festivali yönetmiyordu -o iş artık tümüyle Mihali’nin kontrolündeydi- ama en azından buradaydı.</p>

  <p>“Sence herkes gelecek mi?” diye sordu kadın.</p>

  <p>Tamas kalabalığı süzdü. “Bence tüm şehir zaten burada leydim.”</p>

  <p>“Konseyi kastettim.” Kadın onun koluna muzipçe bir yumruk attı.</p>

  <p>“Ricard altı buçuktan beri burada,” dedi Tamas. “İşçileriyle beraber yemek ve şarap servis ediyor.” Ve Adamat onun suçluluğunu ispatlayan yahut yalanlayan kanıtlarla çıkagelene dek sıkı fakat gizli bir gözetim altında tutuluyordu. Sendika başkanı, Adamat’ın canına kastedildiğini biliyorsa dahi bunu hiç belli etmiyordu.</p>

  <p>“Öyle mi?” Leydi Winceslav duydukları karşısında şaşırmışa benziyordu. “İnanılmaz.”</p>

  <p>“Ondraus oralarda bir yerde kâtiplere bağırıp çağırıyor,” dedi Tamas. “Olem hadımağasını bir saat önce gördüğünü söyledi. Charlemund’dan en ufak bir ize rastlamadım. Şansölye vekiliyse,” -parmağıyla işaret etti- “şurada.”</p>

  <p>Tamas kalabalığın arasında ilerleyen Asal Lektor’u seyretti. Adamın yüzünü kaplayan doğum lekesi her zamankinden daha koyu duruyordu. Şansölye vekili ikram masalarının yanından geçerken yemekleri süzdüyse de kafasını kurcalayan daha önemli meseleler var gibiydi. Tamas’ın korumalarından gelen sert bakışla bir an için durakladı, sonra başını eğerek şemsiyenin altına girdi. Şapkasını çıkararak Leydi Winceslav’ı selamladı.</p>

  <p>“Sandalye?” diye sordu Tamas, muhafızlardan birine el ederek.</p>

  <p>“Lütfen,” dedi Asal. Bir sandalye beklerken şöleni gözlemledi, sonra da Tamas’ın yanına kuruldu. “Her zamankinden keyifli gibisin.”</p>

  <p>“Öyle miyim?” dedi Tamas. “İki kelime bile etmedim.”</p>

  <p>Asal genzini temizledi. “Üstünde sezebiliyorum. Havaya karışıyor. Bir birinci sınıf öğrencisinin okuldaki her profesörün gözüne gireceğini bilmesi gibi. Sinir bozucu.” Asal tekrar etrafına bakındı. İkram masalarına göz atmayı, dışarıya kâse ve tabak taşıyan asistanları seyretmeyi sürdürdü.</p>

  <p>Tamas yaşlı adama göz ucuyla baktı. “Yoksa hissetmiyor musun?” dedi. “Sadece ben değilim. Tüm şehir böyle. Sebep… bu.” Şöleni, Mihali’nin yemekleriyle karnını tıka basa doyuran on binlerce kişiyi işaret etti. “Zengin ile fakir, soylu ile soysuz haşır neşir oluyor. “Böylesini daha önce hiç görmemiştim.”</p>

  <p>Asal şölene bıkkınlıkla göz gezdirdi. “O saçmalığa inanmıyorsun, değil mi?” dedi. “Şu aşçıbaşının bir tanrı olduğuna?” Bakışları bir lapa tenceresinde oyalandı.</p>

  <p>Yaşlı adamın ses tonunu okumaya çalışan Tamas tereddüt etti. Lektor’un tavrında bir tuhaflık vardı. Hırçın üslubuna rağmen sanki Tamas’ın evet demesini istiyordu.</p>

  <p>“Hah. Bir tanrı mı? Hayır. Güçlü bir Maharetli. Belki biraz kaçık. Ama zararsız,” dedi Tamas. “Öte yandan…” Sır verircesine işaret parmağını burnuna sürttü. “Bir tanrı neye benzer? Bir tanrı ne yapar? Ben kimim ki bir tanrı gördüğümde onu tanıyayım?” Asal’ın bezgin bakışı karşısında başını iki yana sallayarak bir kahkaha attı. “Mihali doğuştan yetenekli. Hem de çok. Lâkin bir tanrı olduğunu sanmıyorum. Ya sen? Bu konudaki en vasıflı kişi muhtemelen şensin. Dokuz’un tüm tarih kitapları parmaklarının ucunda. Herhangi birinde Adom’un bahsi geçiyor mu?”</p>

  <p>“Kresimir’in asla geri gelmeyeceğini uzun zaman önce anladım.” Asal bu sözlerin devamını getirmedi. Tamas şansölye vekilinin yaşına dair en ufak bir fikri olmadığını fark etti.</p>

  <p>“Ve Adom…” diye ağız aradı.</p>

  <p>“Yiyip içmeye bayılırdı,” diye itiraf etti Asal. “Boşu boşuna aşçıbaşlarının koruyucu azizi değil. İri yarı, güçlü kuvvetli biriydi. Ayrıca,” —bir su kuşu dolması tabağını tek elinde dengeleyerek yanlarından geçen, Mihali’nin kadın asistanlarından birini bakışlarıyla takip etti- “kadınlar arasında çok popülerdi. Dört yüzden fazla karısı vardı ve hepsini severdi. Hem gerçek hem mecaz anlamda.”</p>

  <p>“Dört yüz mü?” dedi Tamas. “Ben biriyle dahi zor başa çıkardım.” Bunu söylerken boğazı düğümlenince öksürmesi gerekti. “Onu bizzat tanırmış gibi konuşuyorsun.”</p>

  <p>Asal karşılık vermedi.</p>

  <p>“Söylediklerine bakılırsa Mihali epey iyi bir aday gibi gözüküyor.”</p>

  <p>“Ortada çok fazla soru var,” dedi Asal. “Yüzlerce yıldır bu dünyada bir tanrı bulunmadı. Kresimir kainatı keşfine kaldığı yerden devam etmek için çekip gitti. Novi ile Brude da sadece günler sonra aynı şekilde ortadan kayboldular. Diğerleri ya onları takip etti ya da sessiz sedasız ortadan kayboldu. Bir ikisinin geride kaldığına yönelik bir dedikodu çıktı ama…” deyip sözünü yarım bıraktı.</p>

  <p>Tamas yanındaki Leydi Winceslav’la meraklı bir bakışma yaşadı.</p>

  <p>“Kendini iyi hissediyor musun?” diye sordu feldmareşal.</p>

  <p>Asal ona şöyle bir göz attı. “Mihali’nin kabiliyetli bir sihirbaz olduğunu söylesem bana inanır mısın?” dedi.</p>

  <p>“Elbette. Ama bir İmtiyazlı değil. O bir Maharetli.”</p>

  <p>Asal dudak büktü. “Bekle Maharetli. Ya onun dünyadaki en güçlü sihirbaz olduğunu söylesem? Veya tanrıların hep öyle, yani son derece güçlü sihirbazlar olduklarını söylesem?”</p>

  <p>“Teorik olarak mı?” diyen Tamas kuşkusunu açığa vurdu.</p>

  <p>“Şimdiye kadarkilerin en güçlüsü?”</p>

  <p>“Dalga geçiyorsun.”</p>

  <p>“Sadece bir soru soruyorum,” diye tersledi Asal.</p>

  <p>“Öyleyse bile ne olmuş?”</p>

  <p>“Mantık yürütmedeki sorun,” dedi Asal, “bazen istemesen bile kendi teorilerine inanmak zorunda kalmandır. Duyularını Mihali’ye yönelttiğinde ne hissediyorsun?”</p>

  <p>“Dedim ya, bir Maharetli hissediyorum. Üstünde bir İmtiyazlınınki’nden çok daha hafif bir parıltı var.”</p>

  <p>“Emin olabilir misin?”</p>

  <p>Tamas iç geçirdi ve üçüncü gözünü açıp Mihali’den tarafa baktı. Bu kadar büyük bir kalabalıkta pek çok Maharetli olmalıydı ama aşçıbaşını bulmakta zorlanmadı. Mihali’de başkaları arasında öne çıkmasını sağlayan bir şey vardı. Lâkin parıltısı diğerlerininkinden güçlü değildi.</p>

  <p>“Evet,” dedi Tamas. Asal’ın suratını inceledi. Yaşlı adam kaşlarını çatmış, Mihali’ye bakıyordu. “Öyle bir şeye gerçekten ihtimal vermiyorsun, değil mi? Onun bir tanrı olabileceğine?”</p>

  <p>Asal gözlerini yumdu ve birkaç dakika konuşmadı. Tamas tam yaşlı adamın uyuyup kaldığını düşünmeye başlıyordu ki gözleri tekrar açıldı.</p>

  <p>“Çok fazla soru,” diye tekrarladı Lektor.</p>

  <p>“‘Başka tanrılar’ dedin,” diye belirtti Tamas. “Tek tanrının Kresimir’in olduğunu sanıyordum.”</p>

  <p>Asal sandalyesinde kıpırdandı ve işe koşulmuş bir kâtibin bir bira fıçısını yuvarlayarak ön basamaklardan özenle indirmesini seyretti. “O tam olarak doğru değil,” dedi.</p>

  <p>“Ama bir dogma,” dedi Tamas. “Charlemund daha geçen gün bana hatırlattı.”</p>

  <p>“Kilise’nin bir şeye dogma gözüyle bakması onun doğru olmasını gerektirmez.”</p>

  <p>“Eğitimli hiçbir insan…” diye başladı Tamas, sonra Asalın çatık kaşlarını fark edip sustu.</p>

  <p>“Eğitimli insanlarmış,” dedi Asal. “Pöh. On tanrı vardı. Bir tanrı ve dokuz aziz değil. Önce Kresimir geldi, sonra da Dokuz’u düzene sokmak için kardeşlerinden yardım istedi.”</p>

  <p>“On tanrı mı vardı?” dedi Tamas. Eski tarih derslerini hatırlamaya çalıştı. “Kezlilerin hep Kresimir’i koruyucuları addettiklerini sanırdım. Peki ya onuncu kim?”</p>

  <p>Asal başını iki yana salladı. “Yanlış soruyu soruyorsun. Asıl sorman gereken başka: Mihali bir tanrıysa neden şimdi burada?”</p>

  <p>Güney Turna Dağı o sırada Soylular Evi’nin arkasında gizliydi fakat ikisi de dönüp o tarafa baktı. Tamas daha önce Bo ve Taniel’den aldığı uyarıları düşündü. Tanrı’yı çağırmaya çalışan kadim sihirbazlar. Bu bir masaldan çıkmışcasına çocuksu bir düşünceydi. Aylar süren çatışmanın stresinden kaynaklanan korkular işte. Lâkin o ilk uyarılar kuşatma başlamadan önce ulaşmıştı. Tamas yaralı bacağının üstünü kaşıdı. Uzuv unutulmuş bir acının geri gelmesi gibi daha fazla ağrımaya başladı.</p>

  <p>“Kresimir’in Yemini’ni hiç duymuş muydun?” dedi Tamas ansızın.</p>

  <p>“Safsata,” dedi Asal.</p>

  <p>“Safsata mı? Yani biliyor musun? Onun bir fırka sırrı olduğunu, yalnızca krallar ve onların İmtiyazlıları tarafından bilindiğini sanıyordum.”</p>

  <p>“Öyle.” Asal bir mendille alnını sildi.</p>

  <p>Tamas tam adamın ağzını arayacaktı ki bir çığlık işitti.</p>

  <p>Onu bir diğeri, sonra bir diğeri daha izledi. Bağrış uğultuları saniyeler içinde bir kükremeye dönüşürken dev kalabalığa bir korku dalgası yayıldı, insanlar yemeklerini unutarak yerlerinden kalktılar ve velvelenin kaynağını görmeye çalıştılar.</p>

  <p>“Neler oluyor?” Tamas koltuk değneğini kaptı ve zorlanarak da olsa sandalyesinden kalktı. “Neler olduğunu öğrenin,” dedi bir muhafıza. “İçeri gir,” dedi Asal’a. “Muhafızlar, Leydi Winceslav’ı içeri götürün.” Tamas, Mihali’nin cüssesine rağmen çevik hareketlerle bir masaya çıkmasını ve olup bitenleri görebilmek için boynunu uzatmasını seyretti.</p>

  <p>“Sakin olun!” diye bağırdı Mihali. Sesi şaşırtıcı bir kuvvetle kalabalığa yayıldı. “Lütfen yerlerinize dönün.” Sandalyelerinden yarı yarıya kalkmış insanlar ne yapacaklarını bilemeden durakladılar. Sıradakiler tereddüde düşmüş gibiydiler. Yerlerini kaybetmek istemiyorlar, bir yandan da başlarına gelebileceklerden tasalanıyorlardı. Seçim Günü’ndeki süvarileri herkes hatırlıyordu.</p>

  <p>Tamas hala hiçbir şey görememişti. Tüm o velvele yemek masalarının karşı ucundan gelir gibiydi. Bazıları gelip bakmak isteyenleri itip kakarak koşuyordu.</p>

  <p>“Tabancam,” dedi Tamas. Asal’ın ayağa kalktığını ve daha iyi görebilmek için boynunu uzattığını fark etti. Leydi Winceslav korumasıyla beraber Soylular Evi’nin kapısının hemen yanındaydı.</p>

  <p>“İçeri gir,” diye tekrarladı Tamas. “Panik halindeki bir güruh tarafından öldürülmenizi istemiyorum.”</p>

  <p>Asal ona aldırış etmedi.</p>

  <p>“Keyfin bilir,” diye homurdanan Tamas düello tabancalarından birini bir muhafızın elinden aldı. Kalabalığı gözleriyle taramadan önce silahın dolu ve ateşe hazır olup olmadığını kontrol etti.</p>

  <p>“İşte,” dedi Asal, parmağıyla göstererek.</p>

  <p>Tamas’ın gözüne birkaç yüz adım uzaktaki bir adam ilişti. Kalabalık ondan uzaklaşmak için geri çekilmişti. Adamın elinde bir şey var gibiydi. Tamas bir barut kartuşunu ısırdı ve bir barut transı tüm şiddetiyle üstüne çökerken yalpaladı. Birkaç derin nefes alıp dik durdu ve keskinleşen bakışlarını adama odakladı.</p>

  <p>Adam bir Berber gibi giyinmişti. Beyaz gömleğinin ve koyu renkli pantolonunun üstünde beyaz bir önlük vardı. Önlüğe kan bulaşmıştı. Ayakları dibinde bir kadının uzun sarı saçlarına sahip bir ceset yatıyordu. Adam usturasının jiletini önlüğüne sildi ve kalabalığın üstüne koştu.</p>

  <p>“Siyah Sokak Berberleri,” dedi Tamas yavaşça. “Neler oluyor…”</p>

  <p>Başka çığlıklar yükseldi. Tamas bakışlarını çevirdi. Berberlerden düzinelerce vardı. Hep beraber şölene dalarak yemek tabaklarını yerlere fırlatıyorlar, kadınlar ve çocuklar da dahil önlerine kim çıkarsa biçiyorlardı. Onlar saldırdıkça usturaları kanlı bir eser ortaya koyan bir ressamın fırçası gibi havada uçuşuyordu.</p>

  <p>“Silahlarınıza davranın!” diye kükredi Tamas. İlk atışıyla yüz adım mesafedeki bir Berberi iki gözünün ortasından vurdu. Bunun için sihre ihtiyacı yoktu. “Şunu doldurabilir misin?” diyen Tamas tabancayı Aşarin ellerine bıraktı. “Mermiler!” Muhafızlarından biri nişan almaya ara verip ona bir avuç dolusu bilye, bir diğeriyse daha başka barut kartuşları verdi. Tamas mermilerden birini havaya fırlatıp tek bir düşünceyle barut kartuşlarından birini tutuşturdu. Bir Berber, sonra bir diğeri daha yere serildi.</p>

  <p>“Buna ne halt yemeye ihtiyacın var ki?” dedi Asal, doldurduğu tabancayı ona uzatarak.</p>

  <p>“Daha iyi nişan almak için,” cevabını veren Tamas bir akademisyenin bu kadar hızlı silah doldurabilmesine şaşırmıştı. Kalabalık dalgalanmaya ve hareket etmeye başladı, insanlar tabanca atışları karşısında bir sığır sürüsü gibi paniklemeye başlıyorlardı. Tamas kalabalıktaki bazılarının Soylular Evi’nin açık kapısına baktığını fark edince metanetini topladı.</p>

  <p>“Şu kapıyı kapatın,” dedi bir muhafıza ve tabancasını kaldırdı. “Leydi Winceslav’ın içeri girdiğinden emin olun.”</p>

  <p>“İşte!” dedi Asal. Yaşlı adam Tamas’ın tabancasını Mihali’ye doğru itti. Tamas aşçıbaşının yakınındaki kalabalıktan çıkan Berber’i gördü ve tetiği çekti. Berber bir patates çuvalı gibi yığılıp kaldı.</p>

  <p>“Novi’nin donmuş parmakları aşkına!” dedi Tamas. “Sabon’un Berberlere haddini bildirmesi gerekiyordu. Mihali! Uzaklaş oradan!”</p>

  <p>Aşçıbaşı onu duymadı. Hala bir masanın üstünde durarak kollarını sallayıp bağırıyor, yakındaki ölü Berber’i fark etmişe benzemiyordu .</p>

  <p>“Bir tane daha,” dedi Asal, parmağıyla göstererek. “Mihali’yi hedef alıyorlar.”</p>

  <p>“Neden?” dedi Tamas. Tabancayı Asal’a geri verdi ve havaya bir mermi fırlattı. Atışı bir Berber’in omzunu sıyırıp kalabalığın arasına daldı ve oradaki bir adam böğrünü tuttu. Tamas yüzünü buruşturdu. “Çok uzaktayız. Başka silahlar olmadan ona pek yardım edemem.” Cebinde mermi aradı ama kalmamıştı. “Kahretsin, ister tanrı ister deli olsun, kendi başının çaresine bakması gerekebilir. Gidip daha çok mermi getirin!”</p>

  <p>“Hayır.” Asal başını yavaşça sağa sola salladı. “Onu yalnız bırakamayız.”</p>

  <p>“Başka çaremiz yok. Bu insan yığınının arasından geçmemiz mümkün değil.” Kalabalık artık hareket halindeydi. Mihali’nin sakin kalmaları yönündeki ricalarından etkilenmiş olacaklar ki aheste aheste kaçışıyorlardı ama aşçıbaşının bağrışları, düzensiz kalabalığın kaynayan korkusunu tümüyle bastıramıyordu.</p>

  <p>“Denemek zorundayız,” dedi Asal. “Hadi, muhafızlarını da getir.” Tamas’ı kolundan tuttu.</p>

  <p>Leydi Winceslav yanlarında belirdi. Tamas kendini küfretmekten güçlükle alıkoydu. “Leydim, içeri girmeniz lazım!”</p>

  <p>“Askerlerimi burada yalnız bırakacak değilim,” dedi Leydi Winceslav ve yumruklarını sıktı. “Bana bir tüfek verin. Çatışarak da olsa aşçıbaşına kadar gidip-”</p>

  <p>Asal bir hayret nidası atarak Tamas’ı ürküttü. “Bu sahiden de o! Üçüncü gözünü aç!”</p>

  <p>“Sen nasıl…” Tamas’ın üçüncü gözünü açmasına gerek yoktu. Sihrin dev bir dalga gibi üstüne geldiğini hissetti.</p>

  <p>“Adom,” dedi Asal. “Sahte kılığından sıyrıldı.”</p>

  <p>“Ne yapıyor?” Tamas kendini uyuşmuş ve çaresiz hissediyordu. Daha önce hiç bunun gibi bir sihir tecrübe etmemişti. Bir İmtiyazlı‘nın sihir yaptığını hissetmek bir mumsa, bu bir demirci ocağının önünde durmak gibiydi.</p>

  <p>“Bir efsun odaklıyor!”</p>

  <p>“Anlamıyorum.”</p>

  <p>“Odaklanmak! Bir sihirbazın sihir yaratması, Başka’daki aylaları çekiştirmesi için gereken o kısa süre. Mihali ne bir binayı yıkıyor ne de bir taburu yok ediyor. Meğer bir haftadır odaklıyormuş! Bu yemekler, bu insanlar… Hepsi de bunun bir parçası. Mihali şehrin ta kendisine aylalar dokuyor. Berberler ona ulaşırlarsa uğruna verdiği her şey boşa çıkar!”</p>

  <p>“Tüm bunları nereden biliyorsun?”</p>

  <p>“Vaktimiz yok!” Kalabalığın kenarı üzerlerine gelirken Asal feldmareşalin kolunu bıraktı. Tamas’ın muhafızlarından biri yere devrildi ve çekilerek tehlikeden kurtarılmadan önce ayaklar altında ezilmesine ramak kaldı. Kalabalık bir hayvan gibi debelenmeye başladı. Muhafızlar olsun veya olmasın, hep beraber akıntıya kapılıp sürükleneceklerdi. Bu askerlerin başa çıkabileceği bir durum değildi.</p>

  <p>“İçeri girmemiz lazım, komutanım.” Olem elinde tüfeğiyle Tamas’ın yanında belirdi. Kargaşa başladığ sırada masaların arasındaydı.</p>

  <p>Tamas’ın bakışları Olem ile Asal arasında gidip geldi. Geri çekilmeleri, panik geçene kadar beklemeleri gerekirdi. Berberlerle daha sonra ilgilenirlerdi. Çetenin işi bitmişti. Tamas koltuk değneğine tutunarak bir adım geri gitti. Asal neler zırvalıyordu böyle? Efsun odaklamak da neydi? Öyle bir şey olsaydı Tamas muhakkak sezerdi. “Ev’in kapısını sürgüleyin. Bu ayaktakımının içeri girmesini istemiyorum.”</p>

  <p>“Komutanım?”</p>

  <p>“Mihali’nin yardımına gidiyoruz.”</p>

  <p>“Öyle bir şey intihar olur, komutanım.”</p>

  <p>“Kıta, sıraya gir!”</p>

  <p>Korumaları Tamas’ın etrafına dizildiler. Soylular Evin’den gelen askerler de onlara katıldı. Saniyeler içinde Tamas’ın otuz adamı oldu. Otuz adam, yüz bin kişilik çılgınca bir koşuşturmacaya karşı hiçbir şey yapamazdı.</p>

  <p>“Leydim, içeri girmelisin,” dedi Tamas son bir defa.</p>

  <p>Biri Leydi Winceslav’a bir tüfek vermişti. Kadın onu nasıl kullanacağını bilire benziyordu. Gözlerinde hiç korku yoktu. Tamas buna saygı duydu.</p>

  <p>“Süngü takmayın,” diye emretti Tamas. “Önünüze çıkanları dipçiklerle itin. Asal nerede?”</p>

  <p>“Orada,” dedi Olem.</p>

  <p>Tamas dönüp baktı. Asal muhafız çemberinin birkaç adım dışında duruyordu. Hınca hınç koşuşturan ayaktakımı ile arasında sadece birkaç parmaklık mesafe vardı. “Biri onu tutsun!” diye çıkıştı Tamas. “İhtiyar herif kendini öldürtecek.”</p>

  <p>Bir asker gruptan ayrıldığı gibi şansölye vekiline koştu ve onu pardösüsünden tuttu. Yaşlı adam şaşırtıcı bir kuvvetle silkinerek onu savuşturdu. Ötesinde, kalabalığın çok daha içlerinde Mihali halen masasına çıkmış bekliyordu. Bağırmaktan vazgeçmişti ve artık çatık kaşlı bir ifadeyle ayaktakımına bakıyordu. Koşuşturmacanm şiddetine rağmen hiç kimse onun bulunduğu masaya on adımdan fazla yaklaşmıyordu.</p>

  <p>Ta ki bir Berber aradan sıyrılana dek.</p>

  <p>“Tabancam,” dedi Tamas. “Çabuk!”</p>

  <p>Bir diğer Berber kendini kalabalığın arasından atarak Mihali’nin sükünet çemberine girdi. Kafası karışmışcasına başını iki yana salladı, ardından diğeriyle bakıştı. Üçüncü bir Berber onlara katıldı ve hep birlikte Mihali’nin üstüne yürüdüler.</p>

  <p>“Silah!” diye bağırdı Tamas.</p>

  <p>Az önceki asker Lektor’u binaya doğru sürüklemeyi başaramamıştı. Tamas ihtiyar şansölye vekilini göz ucuyla izlerken adamın omuzları çöktü. Sonra ellerini yavaşça ceplerine soktu ve kırmızıaltın sarısı rünlerle bezeli bir çift beyaz eldiven çıkardı. Onları takıp ellerini kaldırdı.</p>

  <p>Tamas hayretler içinde bakakaldı. Şansölye vekili -o gözlüklü, fazla kilolu tarih profesörü- bir İmtiyazlı‘ydı ha? Tamas bunu daha önce nasıl anlayamamıştı? Asal bir orkestra şefi gibi parmaklarını oynattı. Hava duyulur bir <i>vomp</i> sesiyle yarıldı ve kalabalık ikiye ayrıldı. Ortada fayton genişliğinde bir yol açıldı. Görünmez bir kuvvet, insanları o bölgeden iterek uzaklaştırıyordu. Kimileri bir cam duvarla karşılaşmışcasına çırpınıp ellerini savuruyor, kimileriyse kayalara çarpan tekneler misali ona yapışıp kalıyordu.</p>

  <p>“Askerlerini şuradan geçir,” diye diye omzunun üstünden konuştu.</p>

  <p>Tamas tereddüt etti. “Yürüyün,” dedi hemen sonra. Topallayarak şansölye vekiline doğru ilerlerken bir askerin tüfeğini alıp bir Berber’i hedefledi. Tek bir atış şansı vardı; üstünde hiç yedek barut kartuşu bulunmuyordu. Aradaki mesafe mermiyi sektiremeyecek kadar uzundu ve adamları oraya vaktinde varamazdı. Analizi bir saniyeden kısa sürdü. Sonunda Berberlerin en iri yarı, en tehlikelisine nian alıp tetiği çekti.</p>

  <p>Berber buharlaştı. Mermi sekerek bir kırmızı bulutun içinden geçip bir kadını omzundan vurdu. Tamas gözlerinin kocaman açıldığını hissetti. Tüfeği direkt havaya doğrultup namluya baktı. Olağandışı bir şeye rastlamadı. Bakışlarını tekrar Mihali’den tarafa çevirdi.</p>

  <p>Ağzı biraz açık kalan ikinci Berber duraklayıp eskiden silah arkadaşı olan buluta bakakaldı. Kırmızı pus sert bir esintiye yakalanıp pipo dumanı gibi dağıldı. Üçüncü Berber usturasını havaya kaldırarak Mihali’ye hücum etti. Tamas hafif bir pıtırtı duyar gibi oldu ve o saldırgan da ortadan kayboldu. Geriye ne bir giysi ne de metal ustura kaldı. Esinti o kırmızı pusu da alıp götürdü. İkinci Berber kaçmak üzere döndü ve zor duyulan -fakat hayal ürünü olmayan- bir pıt sesiyle yok oldu. Daha başka pıtırtılar da duyan Tamas başını iki yana salladı. Biri çığlık attı.</p>

  <p>Meydan boşalmaya başladı. Mihali masasının üstünde, kolları göğsünde kavuşmuş vaziyette yalnız bırakıldı. Kaçışan kalabalığın son mensupları da çevre caddelerde koşarak uzaklaşırken sert gözlerle parke taşlarına baktı. Yemekler etrafa saçılmıştı; masalar ve sandalyeler ters dönmüştü; tabaklar, kâseler ve kadehler terk edilmişti. Bir tarafta devrilmiş bir tencereden akan yulaf lapası ağır ağır etrafa yayılıyor, bir diğer tarafta kurbanların cesetleri kıpırdamadan yatıyordu. Bir kadın acıyla inliyordu.</p>

  <p>“Ona yardım edin,” dedi Tamas bir askere, kadını işaret ederek.</p>

  <p>Arkasındaki Soylular Evi’nin kapısı savrularak açıldı. Askerler koşarak dışarı çıktılar.</p>

  <p>“Neler oldu, komutanım?” diye sordu Vlora, feldmareşalin yanına koşarken.</p>

  <p>Siyah Sokak Berberleri,” dedi Tamas hışımla. “Adamat ile Sabon işlerini yapmadılar.</p>

  <p>“Berberler hangi çukurdalar ki?”</p>

  <p>“Bir çiftini vurdum. Şurada…” Tamas durdu. Yaralı Berberler yerlerinde yoktu. Gözlerini kırpıştırdı. Sahiden kızıl bir pusa mı dönmüşlerdi? “Dahasını da gördüm. Kalabalıkla beraber kaçmış olmalılar.” Olem’in yanından geçti ve topallayarak basamaklardan indi. Şansölye vekilinin yanında durakladı. Asal elleri pardösüsünün ceplerinde dikiliyor, boş meydanı şaşmaz bir dikkatle gözden geçiriyordu.</p>

  <p>“Sen de kimsin böyle?” dedi Tamas. Konuşurken elleri titriyordu. Dakikalar önce onu sarmalayan sihir tekrar gizlenerek ortadan kaybolmuştu. Mihali’den kaynaklandığı belliydi ama ya şansölye vekili ne olacaktı? Adam bunca zamandır bir İmtiyazlı mıydı? Öyle olsaydı Tamas daha önce mutlaka fark ederdi.</p>

  <p>Asal ellerini ceplerinden çıkardı ve parmaklarıyla göbeğinde ritim tuttu, İmtiyazlı eldivenlerini çıkarmıştı.</p>

  <p>“Sen de onlardan birisin,” dedi Tamas, Asal’ın soruya cevap vermeyeceği anlaşıldığında. “Predeiilerden biri. Julene gibi.” Doğruydu. Hepsi doğruydu. Tamas’ın içine bir yılgı oturdu. “Hiçbir yere kaybolma.” Oradan ayrılıp Mihali’ye doğru yollandı.</p>

  <p>İri yarı aşçıbaşı masasından inmişti ve sandalyeleri düzeltiyordu. Dökülmüş bir yulaf lapası kazanının yanında duraklayıp elini nazikçe kazanın kenarına koydu. Alnı kırıştı.</p>

  <p>Tamas aralarında bir düzine adım kala durdu. Yulaf lapası tıpkı güneşte ısınan tuğlalarda yağmurun kuruması gibi gözlerinin önünde yok oldu. Mihali kazanın üstüne eğildi ve iki elini de kullanarak onu yanlarından kavradı. Muhtemelen yüz kilodan daha ağır olmasına rağmen onu kolayca kaldırdı ve demir bir ayaklığın üstüne geri koydu.</p>

  <p>Tamas üçüncü gözünü açar açmaz şiddetli bir baş dönmesine kapıldı. Dünya ışıl ışıldı. Lapanın bulaştığı parke taşları Tamas’ın iç görüsünde pembeye çalıyordu. Renkler bir tür festival kurdelesi gibi Mihali’nin etrafında uçuşuyor, lâkin aşçıbaşına bir kerecik bile dokunmuyordu.</p>

  <p>Mihali kendini bir sandalyeye bıraktı ve dirseklerini dizlerine dayayıp çenesini avuçlarına koydu. O sırada gözüne Tamas ilişti.</p>

  <p>“Beni kolladığın için sağ ol,” dedi.</p>

  <p>“Pek yararım dokunmayacak kadar uzaktaydım,” dedi Tamas.</p>

  <p>Mihali ona zayıf bir tebessüm etti. “Yine de bu vücuttayken savunmasızım.”</p>

  <p>“Şölenini mahvettiler,” diye belirtti Tamas.</p>

  <p>“İnsanlar geri gelecekler.” Mihali alnını sildi. Asistanlardan biri yanına gelip nazikçe elini sırtına koydu. Mihali koca kollardan biriyle onu yanına çekti ve kadını alnından öptü. “Dahası da olacak,” dedi iç geçirerek. “Kendi çalışmam mahvolmadı. Biraz ertelendi ama mahvolmadı.”</p>

  <p>“Asal’a göre bir efsun odaklıyormuşsun,” dedi Tamas.</p>

  <p>Mihali onun omzu üstünden şansölye vekiline doğru baktı. “İyi bir gözlemciymiş.” Asistanının kolunu kısa bir süreliğine kavradı, sonra da kadını kışkışladı. “Seni şimdi hatırladım,” dedi yaklaşan Asal’a. “Aradan çok uzun zaman geçti.”</p>

  <p>“Aşağı yukarı on dört asır,” dedi Asal. “Demek gerçekten sensin? İlk başta inanmadım… inanmak istemedim.” Titrek bir nefes aldı. Kresimir’in bir daha asla geri dönmeyeceği kadar çok zaman geçtiğine inandım. Değişim zamanının geldiğine inandım. Rozalia’nın endişelerinin budalaca olduğunu ve Julene’in geçmişte yaşadığını düşündüm. Yalnız kaldığımızı sandım.”</p>

  <p>“Halkım asla yalnız kalmadı,” dedi Mihali. “Diğerleri gitmiş olabilir. Ben gitmedim.”</p>

  <p>“O Berberlere ne yaptın?” diye sordu Tamas.</p>

  <p>Mihali mutlu görünmüyordu. “Artık yoklar,” dedi. Sesi, istemediği bir şey yapmış bir adamınki gibi keyifsizdi. “Sinirlerime hakim olamadım,” dedi. “Öyle bir…” Sesi çatlayınca duraksadı. “Acı hissetmediler. İnsanların canını yakmaktan hoşlanmam.”</p>

  <p>Aşçıbaşını bir müddet seyreden Tamas’ın kafasından binbir soru geçse de bir şey diline ket vurdu.</p>

  <p>“Komutanım,” dedi yanına gelen Olem. “Berberleri bulamıyoruz. Birini bile.”</p>

  <p>“Bulamayacaksınız da,” dedi Tamas ve derin bir nefes aldı. “Mihali bir tanrı, Olem. Gerçek, ete kemiğe bürünmüş bir tanrı.” Yeni kavuştuğu inancı içini rahatlatmıyordu. Başı ağrıyor, midesi çalkalanıyordu. “Bu hiç iyi değil.”</p>

  <p>Olem kendi kararını kendisi vermek istercesine gözünü Mihali’ye dikmişti. “Niye ki? Yani madem o bir tanrı, bu iyi bir şey değil mi?”</p>

  <p>Tamas başını kaldırıp göğe baktı. Çok güzel bir gündü. Hava sıcağa kaçmadan ılık, güçlü bir rüzgar olmadan esintiliydi. Yüzlere vuran güneş hoş bir etki yaratıyordu. “Çünkü tek tanrı Mihali değil, dedi Tamas, “Kresimir de var. Bu da Kresimir’in geri çağrılabileceği anlamına geliyor. Kresimir’in peşime düşeceği, Bo’nun uyarılarının saçmalık olmadığı anlamına geliyor, iyi olmayan da o.” Yanında bir varlık hissetti, omzuna iri bir el kondu. Mihali aralarına katılmıştı.</p>

  <p>“Durum ondan daha vahim,” dedi Mihali. “Bir tek sen tehlikede olsaydın üzülürdüm ama..”</p>

  <p>Tamas kendini hasta hissediyordu. Bacağı tekrar zonklamaya başladı ve kıpırdayınca oraya bıçak gibi bir ağrı saplandı. Tamas kusmamak için kendini zor tuttu. “Ne demek istiyorsun?”</p>

  <p>“Kresimir tüm ülkeyi ortadan kaldıracak,” dedi Mihali. “Her erkeği, kadını ve çocuğu. Her bitkiyi ve hayvanı. Hepsini yerle bir edecek.”</p>

  <p>“Neden?”</p>

  <p>“Kardeşim pek… şefkatli bir tanrı değildir,” dedi Mihali. “Her şeye baştan başlamayı daha kolay bulacak.”</p>

  <p>Tamas yumruklarını sıktı. Tanrılar… Böyle bir şeyle nasıl başa çıkabilirdi? Elinden ne gelirdi? “Niçin şimdiye kadar bunu yapmadı?”</p>

  <p>Mihali düşünceli gözlerle Güney Turna Dağı’nı süzdü. “Kardeşim uzun bir yolculuğa çıktı. Giderken daha sonra geri gelmek gibi bir niyeti olduğunu sanmıyorum. Ama çağrılacak. Öyle bir şey yapmak isteyenler var. Tıpkı öyle bir şeyi önlemek isteyenlerin de olduğu gibi.” Mihali feldmareşale doğru döndü. “O kavgaya etki etmen için artık çok geç. Adro’yu kardeşimin gücünden korumaya çahşacağım ama senin de kendi evine çekidüzen vermek lazım.”</p>

  <p>“Hain,” diye fısıldadı Tamas.</p>

  <p>“Bunun gibi,” -çevrelerini işaret etti- “daha başka sekteler olursa…”</p>

  <p>“Ama hainin kim olduğunu bilmiyorum ki,” dedi Tamas.</p>

  <p>“Belki o biliyordur,” dedi Olem, parmağıyla meydanın karşısını işaret ederek. Tamas dönüp baktığında Sabon ile Adamat’ın koşarak geldiklerini gördü.</p>
