  <h2>BÖLÜM 31</h2>

  <p>Tamas irkilerek uyandı. Giysileri terden sırılsıklam, bedeni neredeyse nefes alamayacak kadar sıcaktı. Pencerelerin birinden güneşi görebiliyordu; saat sabahın onunu geçmişti.</p>

  <p>“Komutanım,” diye onu selamladı Olem. Koruması bir elinde bir kase yulaf lapası, değerinde bir gazeteyle başında bekliyordu. Görünüşe bakılırsa biraz dinlenmişti ama hiç uyumayan birinin öyle bir şeyi nasıl yapabildiğine dair Tamas’ın en ufak bir fikri yoktu. Olem’in gözleri daha canlı bakıyordu ve yüzündeki kırışıklıklar yumuşamıştı. Kahvaltıyı bırakıp Tamas’ın oturmasına yardımcı oldu. “Mihali’nin ikramı,” dedi Olem, Tamas’ın komodininin üstünde duran kaseyi işaret ederek.</p>

  <p>Tamas uykuyu beyninden atmak başını iki yana salladı. Kendini mahmur ve ağır hissediyordu. Ameliyatının ve Tuğbay Barat’ın ölümünün üstünden beş gün geçmişti. Kahrolası bacağı her saat daha da ağrıyor, oynattığı anda zonklamaya başlıyordu.</p>

  <p>“Gazeteni balkonda okumak ister misin?” dedi Olem. “Doktor Petrik temiz havanın iyi geleceğini söylemişti.”</p>

  <p>Olem komutanının kalkmasına yardım edip koltuk değneğini eline tutuşturdu. Birlikte yavaş yavaş balkona çıktılar. Olem bir sandalye getirmek için tekrar içeri girerken Tamas topallayarak korkuluğa kadar gitti. “Bugün amma da gürültülü,” diye mırıldanıp kenardan aşağı baktı. Meydana bir sürü insan toplanmıştı. İkinci bir bakışla meydanın neredeyse tamamen dolu olduğunu fark etti. Seçimler’den beri böyle bir kalabalığa rastlamamıştı.</p>

  <p>“Olem!” Arkasına döndüğünde korumasını karşısında bulup irkildi.</p>

  <p>“Komutanım?” Olem’in yüzünde halinden hoşnut bir tebessüm, ağzının köşesinde bir sigara ve elinde bir sandalye vardı. Tamas gördüklerinin hiçbirinden hoşlanmadı.</p>

  <p>“Bu da ne be?” Tamas eliyle meydanı işaret etti.</p>

  <p>Olem boynunu uzattı. “Ah, evet. Mihali’nin eseri.”</p>

  <p>Aşağıdaki meydan her birinin etrafına sandalyeler dizilmiş düzinelerce -hayır, yüzlerce- masayla doluydu. Tüm masalar kullanılıyor, daha başka sayısız insan ayakta durarak oturma sırasının kendisine gelmesini bekliyordu. Erkeklerden, kadınlardan ve çocuklardan oluşan kuyruk Şehitler Bulvarı boyunca uzanıp bir köşenin arkasında gözden kayboluyordu. Böyle hareket etmek canım yakmasına rağmen Tamas balkondan sarkarak kuyruğun başını aradı.</p>

  <p>Aradığını tam altlarında buldu. Bina boyunca sıralanmış uzun, dikdörtgen masalar -Tamas onları Lordlar Salonu’ndan hatırladı- yemeklerle kaplıydı. Ekmek dağları, kazanlar dolusu çorba, şişlerde kızaran etler… Bir kralın şölenindekinden daha fazla yiyecek.</p>

  <p>Tamas, Olem’e doğru döndü. “Yüzündeki o şımarıkça tebessümü sil ve merdivenlerden inmeme yardım et.”</p>

  <p>Biraz zaman almasına karşın, Tamas korumasının da yardımıyla topallaya topallaya Soylular Evi’nin önüne kadar indi. Dışarıya adım attığında durakladı. Binanın tepesinden aşırı gözüken kalabalık buradayken sanki iki kat fazlaydı. Tamas hayretle üst basamakta kalakaldı.</p>

  <p>“Affedersiniz, komutanım.”</p>

  <p>Tamas yoldan çekildi. Lordlar Salonu’ndan masa taşıyan bir asker mangası onun yanından geçti. Askerleri sandalye getiren kâtipler, onları da zar zor kaldırabildiği bir çorba çanağıyla bir aşçı kadın izledi. Tamas nereye baksa insanlar ya yemek yiyorlar ya sıralarını bekliyorlar ya da yardım ediyorlardı. Muhasebeciler, askerler, kent sakinleri, hatta denizciler ve liman işçileri… Sanki herkes seferber olmuştu.</p>

  <p>“Herhalde tüm bunlardan sen sorumlusundur.”</p>

  <p>Tamas dönünce Ondraus’u karşısında buldu. Vekilharç öfkeden köpürüyordu. Gözlüğünü burnuna takmış, eski bir hesap defterini göğsüne bastırmıştı. Dudağı asabice kıvrılmıştı ve alnından şıpır şıpır ter damlamaktaydı. Bağırmaktan yüzü kıpkırmızı kesilmişti. “Kimseyi işinin başına gönderemiyorum! Mihali’nin kendilerinden yardım istediğini söyleyip beni duymazdan geliyorlar!”</p>

  <p>Tamas ne diyeceğini bilemedi. Kalabalığa bakınarak aşçıbaşının uzun, şişman suretini aradı.</p>

  <p>“Tüm bu yiyecekler nereden geliyor?” diye sordu Ondraus. “Masrafları kim karşılıyor?” Defterini kaldırıp bir elini üstüne vurdu. “Ortada kayıt mayıt yok! Fatura da. Tek bir krana bile eksik değil. Öyleyse bu ne? Bir türlü aklım ermiyor! Herifin yemek konusunda Maharetli olduğunu söyledin ama bu kadarı da saçmalığın daniskası! Hiçbir şey bedava değildir, Tamas. Bunun bir bedeli olmalı!”</p>

  <p>Tamas ağır ağır topallayarak kendini Ondraus’tan uzaklaşırken buldu ve fazla geçmeden vekilharcın sesi etraftaki konuşmaların arasında kayboldu. Tamas bakışlarını insanların üstünde gezdirdi. Tüccarlar bulaşıkçı kızlarla yan yana oturuyorlar, ufak çaplı soylular tabaklarını denizcilerle ve sokak çocuklarıyla paylaşıyorlardı. Kuvvetli bir el onu tutarak destek oldu. Tamas dönüp Olem’e baktı. “Ben… anlamıyorum.”</p>

  <p>Olem tek kelime etmedi.</p>

  <p>Meydanın karşısında Samurdişi’nin kapısı açıktı ve dışarı çıkan hapishane arabaları doldurulup şehrin uzak köşelerine gönderilmeyi bekleyen uzun bir yemek arabası kuyruğuna katılmaktaydı. Tamas’ın gözüne mavi üniformalar -arabaları yönlendiren askerler- takıldı. “Onlara kim izin verdi?” diye sordu, Samurdişi’ni işaret ederek.</p>

  <p>“Üzgünüm,” dedi gür, tok bir ses, “ama sen verdin.” Mihali adeta yoktan var olarak Tamas’ın yanında belirdi. Elleri önlüğünün ceplerinde, ağzı kulaklarındaydı.</p>

  <p>“Ben mi verdim?” diye sordu Tamas.</p>

  <p>“Evet,” dedi Mihali, sonra da mahcup bir edayla devam etti. “En azından onlara öyle söyledim. Ama sakın endişelenme; ihtiyaç olduğunda geri gelecekler. Senin barut büyücülerinden birini yemek arabalarının başına getirdim. Galiba adı Vlora’ydı.”</p>

  <p>“Leydi Winceslav nerede?” diye sordu Tamas. “Festivali güya o yönetecekti.”</p>

  <p>“Komutanım,” dedi Olem, “Leydi inzivaya çekildi. Mihali idareyi devraldı.”</p>

  <p>Tamas’ın söyleyecek sözü yoktu. Etrafa bakınıp Mihali’ye hitap etti. “Sen ne yaptın böyle?”</p>

  <p>Mihali’nin sırıtışı daha da genişledi. Tamas iri yarı aşçıbaşının göz kenarlarında yaşların ışıldadığını görür gibi oldu. “Ben… minnettarım,” dedi Mihali. “Başpiskosla aramdaki sorunu çözdüğün için minnettarım. Beni nihayet aranıza aldığınız için de. O yüzden şükranlarımı kentin yüreğine kulak vererek göstermek istedim. Adro’nun neye ihtiyaç duyduğunu anladım, Feldmareşal.”</p>

  <p>“Neymiş o?” diye fısıldadı Tamas.</p>

  <p>“İnsanlar aç,” dedi Mihali. Ellerini kaldırıp tüm şehri kapsayacak şekilde açtı. “İnsanların doyurulmaları lazım. Ekmeğe, şaraba, çorbaya ve ete ihtiyaçları var. Ama sadece onlara değil. En çok dostluğa ihtiyaçları var.” Ufak çaplı bir soyluyu, en süslü püslü kıyafetine bürünmüş ola bir vikontu işaret etti. Adam yarım düzine sokak çocuğunun kadehlerini bir şişe Aziz Adom Festivali şarabıyla dolduruyordu.</p>

  <p>“Yoldaşlığa ihtiyaçları var,” dedi Mihali. “Sevgiye ve kardeşliği ihtiyaçları var.” Sevgiye ve kardeşliğe ihtiyaçları var.” Tamas’a doğru dönüp elini uzattı ve avucunu feldmeraşelin yanağına koydu. İçgüdeleri geri çekilmesini söyldiyse de Tamas bacaklarına söz dinletemedi.</p>

  <p>“Onları soylu kanına boğdun,” dedi Mihali nazikçe. “Kana kana içtiler ama doymadılar. Nefret yediler ve yedikçe daha da acıktılar.” Derin bir nefes aldı. “Niyetin hep… eh, iyi değildi ama adildi. Lâkin adalet tek başına asla yetmez.” Elini Tamas’ın üstünden çekip meydana doğru döndü. “İşleri yoluna koyacağım,” deyip göğsünü şişirdi ve kollarını iki yana açtı. “Tüm Adro’yu besleyeceğim. İhtiyaç duydukları bu.”</p>

  <p>Mihali arabalara bir sepet ekmek götüren kadın asistanlarından birini durdurdu. “Ekmek yetmez,” dedi. “Et, çorba ve pasta da alın. Fakirleri gümüş tabaklarla besleyin. Bırakın tüccarlar tahta kaselerden yesinler. Şehrin her kısmına yemek götürün. Merak etmeyin, arabalar korunacak.”</p>

  <p>“Nasıl?” diyebildi Tamas.</p>

  <p>“Ben Adom’un reenkarnasyonuyum,” dedi Mihali. “Adro birlik olmalı. Halkım savaşa tok gidecek.”</p>

  <p>“Adom’muş. Yok daha neler,” diye burun kıvırdı Tamas. Fakat kelimelerine şevk katamadı.</p>

  <p>İşçi önlüklü bir adam Mihali’ye yaklaştı. “Bayım,” dedi yavaşça. Mihali ona doğru döndü. “Bizi Ricard Tumblar yolladı. Bize, ne yapılması gerekiyorsa yardım etmemizi söyledi.”</p>

  <p>“‘Biz’ mi?” diye sordu Mihali.</p>

  <p>İşçi eliyle işaret etti. Arkasında masaların arasına ve kuyruğa karışmış daha başka işçiler meydan boyunca sıralanmış bekliyordu. Önlükleri is, yanık, un ve kan lekeleriyle kaplıydı. Sanki her liman fabrikasının ve nehir kenarı değirmeninin çalışanları oradaydı, aşçı gülümsedi. “Ricard fabrikaları kapattı, bayım. Ama yardım ettiğimiz sürece ücretlerimizi alacağız.”</p>

  <p>“Soylu Emek Savaşçıları, ha?” diye sordu Mihali.</p>

  <p>Adam kafa salladı. “Hepsi birden, bayım.”</p>

  <p>Mihali’nin gözleri kocaman açıldı. “Fevkalade! Gelin. Size nasıl yardım edebileceğinizi göstereyim.”</p>

  <p>Aşçıbaşı kâh emirler vererek kâh tavsiyelerde bulunarak oradan ayrıldı. Tamas onun uzaklaşmasını seyretti. “Takdire değer bir adam,” dedi. “Deli olsun veya olmasın.”</p>

  <p><br/></p>

  <p style="text-align: center;">* * *</p>

  <p><br/></p>

  <p>Nila, Mihali’nin yemeklerinden hoşlanmıyordu.</p>

  <p>Azmi geçmeye başlıyordu. Her gün nefretinin biraz daha söndüğünü hissediyordu. Her gün Feldmareşal Tamas’ın alışkanlıklarına biraz daha az dikkat ediyor, onun kanlı harekâtını sonlandırmak için biraz daha az fırsat kolluyordu. Bunu nereden bildiği meçhuldü ama sebep yemeklerdi.</p>

  <p>Ekmeğini Fırıncılar’dan almayı denemişti. Fakat tadı aynı değildi ve Mihali yemeklerini Seçimler Meydanı’nda bedavaya dağıtıyordu.</p>

  <p>Nila daha fazla bekleyemezdi. İşi bu gece bitirmeliydi. Olem görevi başında olacaktı ama elden bir şey gelmezdi. Nila korumadan ciddi ciddi hoşlanıyordu. Olem son birkaç gündür ona Dük Eldaminse’in yanında çalışırken tanıdığı her erkekten daha iyi muamele ediyordu. Fakat Tamas durdurulmalıydı.</p>

  <p>Herkes yattıktan sonra Nila öncelikle düşük rütbeli subayların çamaşırlarını yıkadı. Rutin programına uyarak çitiledi, kaynattı, ütüledi, sonra da üniformaları sahiplerinin odalarına geri götürdü. Feldmareşalin giysilerini sona bıraktı. Zaten hep öyle yapardı. Onlara özel ilgi gösterilirdi.</p>

  <p>Feldmareşalin ofisinin bulunduğu koridorda dört muhafız bekliyordu. Adamlar artık onu tanıyorlardı. Nila birkaçının ismini dahi biliyordu. Olem onunla flört etmeye başladığından beri hiç kimse onu kesmez veya ona yakışıksız bir laf etmez olmuştu. Muhafızlar herhangi bir yorumda bulunmaksızın genç kızın geçmesine izin verdiler ama Olem’in aralarında yer almaması Nila’yı kaygılandırdı. İçeride bekliyorsa ne olacaktı?</p>

  <p>Feldmareşalin ofisi karanlıktı. Nila el yordamıyla, hafızasıyla ve de balkon pencerelerinden sızan bir mehtap huzmesiyle yolunu buldu. Olem’in karanlıkta karşısına çıkmamasından cesaret alarak feldmareşalin yanına kadar gitti. Karyolasında sırtüstü yatan yaşlı adam hafifçe horluyordu. Nila yenine sakladığı hançeri çekti ve durakladı.</p>

  <p>Feldmareşal Tamas’ın alnı ve yanakları ter içindeydi. Bir şeyler mırıldanıp kıpırdandı.</p>

  <p>Nila hançeri havaya kaldırdı.</p>

  <p>“Erika!” diye aniden doğruldu Tamas.</p>

  <p>Nila donakaldı. Hala derin uykudaki Tamas tekrar yatağına uzandı. Nila titremesini durdurmak için birkaç derin nefes aldı.</p>

  <p>“Nila,” diye fısıldadı biri.</p>

  <p>Nila gözlerini yumdu. Ofisin kapısı azıcık aralandı. “Nila,” dye tekrar fısıldadı ses. Konuşan Olem’di.</p>

  <p>Nila hançeri tekrar yenine soktu. Feldmareşalin üniformasını asılı durduğu sandalyeden aldı ve sessizce kapıdan çıktı. Olem’in ne istediğini öğrenecek ve onu başından savacaktı. Giysileri hala yıkayıp geri getirmesi lazımdı. Nasılsa o zaman başka bir fırsat yakalardı.</p>

  <p>Olem onu koridorda bekliyordu. Nila’nın elini tutup yanağına bir öpücük kondururken diğer muhafızlar İkiliyi görmezden geldiler. Olem’in dudakları sıcaktı.</p>

  <p>“Seni kaçırdım sanıyordum,” dedi Olem, onunla beraber koridorda yürürken.</p>

  <p>“Hayır.” Nila yüzüne zoraki bir tebessüm oturttu.</p>

  <p>Olem onun koluna girdi. “Buna sevindim,” dedi. “Fazla boş kalamıyorum. Maharetim sebebiyle feldmareşal biraz fazla mesai yapmamdan hoşlanıyor.”</p>

  <p>“Elbette.” Nila duraksadı. “Kendine daha fazla vakit ayırmalısın.”</p>

  <p>“Ayırmak isterim. Ama sırf seninle olabilmek için.”</p>

  <p>İşte bu hiç iyi değildi.</p>

  <p>“Emin misin?”</p>

  <p>“Ne konuda?”</p>

  <p>“Benimle olmak istediğinden?” Durup kolunu onunkinden ayırdı. “Neden bana geldin, Olem? İyi bir gelin adayı değilim ki. Ne ailem var ne de tanıdıklarım. Üstelik bana zorla sahip olmaya çalışmadın. Sana aklım ermiyor.”</p>

  <p>Olem’in ağız kenarları yukarı kıvrıldı. “Zamanı geldiğinde sana zorla sahip olmam gerekmeyecek.”</p>

  <p>Yanakları ister istemez kızaran Nila adamın omzuna şakacıktan vurdu.</p>

  <p>Olem bir kahkaha attı. “Buraya gel,” dedi. “Sana göstermek istediğim bir şey var.” Genç kızın tekrar koluna girdi ve onu bir yan koridora soktu. “Biliyor musun,” dedi, “Eldaminse köşkünden kaçtığın o geceden sonra seni merak ettim.”</p>

  <p>“Öyle mi?”</p>

  <p>“Eldaminse’in oğlunu bulamadığımızda merakım daha da arttı.”</p>

  <p>Nila tökezledi. Olem koluna girmemiş olsaydı yere kapaklanırdı. Kalbi göğsünde deli gibi çarpmaya başladı.</p>

  <p>Olem sözlerini sürdürdü. “Sonra seni barikatlarda gördüm. Sana ulaşamadım. O kargaşada feldmareşalin yanından ayrılamazdım ama adamlardan çocuğu alırlarken seni incitmemelerini istedim.”</p>

  <p>Nila’nın tüm bedenini bir titreme aldı. Olem biliyordu. Onun bir kral yanlısı olduğunu en başından beri biliyordu. Foyasını meydana çıkarması neden bu kadar uzun sürmüştü? Nila niçin bir cellat baltasının altına yatacağına onunla bir koridorda kol kola yürüyordu?</p>

  <p>Olem koridorun sonundaki bir kapının önünde durdu. Kapının yanında nöbet tutan asker onu selamladı ve Olem bir parmağını alnına dokundurarak selama karşılık verdi. Asker onlara kapıyı açtı.</p>

  <p>Buraya kadarmış, diye aklından geçirdi Nila. Artık gözaltında tutulacaktı. Bir sonraki idamlara kadar alıkonulacaktı. Acaba onu dosdoğru Samurdişi’ne mi yollarlardı? Hançeri hala yanındaydı. Olem’e saldırabilirdi… fakat adam öyle bir ihtimale karşı hazırlıklı olmalıydı. Nila onun gitmesini ve yerini başka bir muhafızın almasını bekleyecekti.</p>

  <p>Oda, pencerenin yanındaki bir sehpada duran tek bir fenerin ışığı haricinde karanlıktı. Bir hapishane hücresine benzemiyordu. İçeride bir yatak, bir yazı masası ve bir divan mevcuttu. Hizmetçi kılığındaki yaşlı bir kadın yatağın yanındaki bir sandalyede uyukluyordu.</p>

  <p>“Git bak,” dedi Olem usulca.</p>

  <p>Nila içeri girdi. Olem sehpaya kadar gidip feneri eline aldı. Sehpada fenerin dışında bir şey daha vardı. Tahtadan yapılmış bir oyuncak at. Nila kendini yatağın yanına diz çökerken buldu. Orada battaniyeyi çenesine kadar çekmiş bir suret mışıl mışıl uyuyordu.</p>

  <p>Jakob eskisinden sağlıklı görünüyordu. Yanakları daha dolgundu. Saçları kesilip boyanmıştı ve artık ağız kenarlarında tebessüm çizgileri vardı.</p>

  <p>“Tamas çoğu kimsenin sandığı gibi kalpsiz bir adam değil,” dedi Olem. “Masum bir çocuğu asla öldürmez. Seçimler gününde yaşı on yediden küçük hiç kimseyi giyotine yollamadı. Ortadan kayboluşlarına açıklama getirmek için tüm soylu çocukların sessiz sedasız boğdurulduğu dedikodusunu yaydı.”</p>

  <p>Nila oğlanın alnındaki saçları parmaklarıyla kenara çekti. “Onlara ne oldu? Jakob’a ne olacak?”</p>

  <p>“Buradan gönderilecekler,” dedi Olem. “Bazıları Novi’ye veya Rosvel’e. Bazılarıysa taşraya.”</p>

  <p>“Uyandığı zaman onu görebilir miyim?”</p>

  <p>“Hayır. Eski hayatından hiç kimseyi tanımamalı. Özel biri olduğunu düşünerek büyümemeli. Bundan böyle bir çiftlikte yaşayacak. Hayatı zor geçecek ama tehlikeli veya karmaşık olmayacak. Belki günün birinde bir çamaşırcıyla evlenecek. Ama asla kral olmayacak.”</p>

  <p>Nila birkaç dakika daha Jakob’un yanında kaldıktan sonra Olem onu kaldırdı. Fener eski yerine bırakıldı ve çocuk odasının kapısı muhafız tarafından kilitlendi. Köşeyi döndüklerinde Nila feldmareşalin üniformasını göğsüne bastırdı.</p>

  <p>Olem ellerini arkasında kavuşturup ciddi bir yüz ifadesi takındı. “Bizden nefret ediyor olmalısın,” dedi. “Dünyanı yok ettik diye. Onun için üzgünüm. Ama Tamas… hepimiz… sıradan vatandaşlar da günün birinde iyi bir hayat yaşayabilsinler diye, kimseye köle olmayalım diye bunu yaptık.”</p>

  <p>“Sanırım eski hayatımda mutluydum,” dedi Nila.</p>

  <p>“En iyi kölelik odur,” dedi Olem. “Ama yine de köleliktir.” Bir süre sessiz kaldı. “Feldmareşalin yanından tayinini istersen anlarım. Onun bir zamanlar hizmet ettiğin kişilere neler yaptığını bilmek senin için zor olmalı. Tabii gittiğini duyunca küplere binecektir. Gurla’dan beri yakalarını doğru düzgün kolalayabilen ilk çamaşırcının sen olduğunu söyleyip duruyor.”</p>

  <p>“Ya sen?” dedi Nila.</p>

  <p>Olem bir kibrit çakıp sigarasını yaktı ve uzun uzun iç geçirdi. “Sırrının anlaşılmasından hoşnut olamazsın. Feldmareşal kral yanlılarını bağışladı ama orduda onlara halen güven yok. Senden kimseye bahsetmem. Ve seni rahat bırakırım.”</p>

  <p>Nila adamın yüzünde samimiyetsizlik aradı ama bulamadı. Öyle isterse Olem’in bir daha kendisiyle hiç konuşmayacağından kuşkusu yoktu. Olem sigarasını dudaklarının arasında yuvarladı. Uzun bir nefes çekti, sonra onu ağzından çıkarıp başını çevirdi. Nila ya düşünüp taşınması için zaman tanıyordu.</p>

  <p>“Başka bir yaşamda bir centilmen olmadığından emin misin?” diye sordu genç kız.</p>

  <p>“Kesinlikle,” dedi Olem, tekrar ona doğru dönerek. Yüzü hala olağandışı bir biçimde ciddiydi.</p>

  <p>Nila kendi kendine hiçbir şeyin değişmediğini, Tamas’ın hala canlı kaldığı her saniye Adro’yu tehlikeye atan bir canavar olduğunu söylemeye çalıştı. Fakat Olem feldmareşalin insan olduğunu, merhamet besleyebildiğini gün yüzüne çıkarmıştı. Nila başka birinin gözünün içine bakıp da insanlığını kaybetmediğini bile bile onun canını alamazdı.</p>

  <p>Bu nedenle Olem’den nefret etti.</p>

  <p>“Bana kalırsa,” dedi, Olem titrediklerini görmesin diye ellerini arkasında kavuşturarak, “bir daha konuşmayalım.”</p>

  <p>Olem kasıldı. Boynunu büktü ve ciddi duruşunu kapıldığı kederi belli edecek kadar bir süre bozduktan sonra tekrar dik durdu. “Elbette, bayan.”</p>

  <p>Nila onun koridorda uzaklaşmasını seyrederken gözünün kenarındaki bir yaşı sildi. Yapılması gerekeni yapmak için gaddar olmaya mecburdu. Ağlamaya vakit yoktu. Ev ahalisi uyanmadan önce yıkaması gereken çamaşırlar vardı.</p>
