<div class="html5_section">
				<h1>BÜTÜN BİR YAZ</h1>

				<p>Şehit bahriyeliye fâtiha,</p>
				<p>Dünyaya barış duası,</p>
				<p>Balıklara selâm oldu,</p>
				<p>Deniz kızlarına serenat,</p>
				<p>Minnet ve şükran güneşe,</p>
				<p>Bütün bir yaz,</p>
				<p>Edremit körfezinde gölgemiz.</p>
