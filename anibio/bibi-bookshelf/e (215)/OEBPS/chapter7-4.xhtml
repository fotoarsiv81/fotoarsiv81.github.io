<div class="html5_section">
				<h1>GÜVEN</h1>

				<p>Bayramdı</p>
				<p>Orhan Veli’yle beraberdik</p>
				<p>Boğaziçi vapurunda</p>
				<p>Âşiyan’a gidiyorduk</p>
				<p>Fikret’in elini öpmeye</p>
				
				<p class="margin">Bir baktım üzgün koca şair</p>
				<p>Bir baktım güneşler içinde</p>
				<p>Hiç söz açmadı Halûk’tan</p>
				<p>Dilinden de düşürmedi</p>
				<p>“Bu memlekette de bir gün sabah olursa Halûk”</p>
				
				<p class="cite">(<em>Vatan</em> / <em>Sanat Yaprağı</em> eki, Ekim 1953)</p>
