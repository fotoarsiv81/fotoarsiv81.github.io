<div class="html5_section">
				<h1>ÖYLE DALMIŞIM Kİ</h1>

				<p>Öyle dalmışım ki bu akşamüstü,</p>
				<p>Komşu arsadır gözümde gökyüzü.</p>
				
				<p class="margin">Ben dünyadan bihaber bir çocuğum;</p>
				<p>Kayıp zıpzıplarımı arıyorum.</p>
				
				<p class="margin">Koşun çocuklar, koşun komşu kızlar,</p>
				<p>Avuçlarıma sığmıyor yıldızlar.</p>
				
				<p class="cite">(<em>Varlık</em>, 15 Mayıs 1940)</p>
