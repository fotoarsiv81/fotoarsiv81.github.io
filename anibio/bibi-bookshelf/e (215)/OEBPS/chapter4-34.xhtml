				<h1>BİR NEHİR BİLİRİM</h1>

				<p>Bir nehir bilirim,</p>
				<p>Suları asude<a class="si-noteref epub-type_noteref" href="#f13" id="ref_f13">13</a> akar;</p>
				<p>Gündüz güneşi aksettiren,</p>
				<p>Gece yıldızları.</p>
				<p>Her iki kıyısında bahar,</p>
				<p>Köprüleri kavs-i kuzehten.</p>
				
				<p class="cite">(<em>Varlık</em>, 15 Mayıs 1940)</p>
