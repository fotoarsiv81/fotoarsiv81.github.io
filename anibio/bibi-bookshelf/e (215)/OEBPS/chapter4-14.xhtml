				<h1>HAVUZ</h1>

				<p>Eskiden ne vakit baksam ışıldayan</p>
				<p>O dünya ne oldu, nedir bu karanlık?</p>
				<p>Bir kara kedi mi aramızda zaman?</p>
				<p>Yalnızım; havuzu doldurdu karanlık.</p>
				
				<p class="cite">(<em>Varlık</em>, 15 Nisan 1935, elyazısıyla 1 Kasım 1956)</p>
