<div class="html5_section">
				<h1>IRMAK</h1>

				<p>Eriyen karlarla dile geldiği günlerden,</p>
				<p>Sert kayaları zorlayıp deldiği günlerden,</p>
				<p>Bayırda koşarak, ovada yavaşlayarak,</p>
				<p>Her geçtiği araziyi şenlendiren ırmak,</p>
				<p>Yol üstü uğrasaydın bir gün düşüncemize,</p>
				<p>Dağların selâmını götürürken denize.</p>
				
				<p class="cite">(<em>Varlık</em>, 1 Ocak 1941)</p>
