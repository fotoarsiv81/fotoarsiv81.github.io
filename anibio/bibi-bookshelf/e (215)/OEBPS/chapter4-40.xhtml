<div class="html5_section">
				<h1>ÖLÜ</h1>

				<p>Gün o gün değildir ki</p>
				<p>Boylu boyunca uzanmış</p>
				<p>Sağlığında yatmayacağı yere.</p>
				<p>Rüzgârmış, yağmurmuş haberi yok;</p>
				<p>Farksız bir ağaç kütüğünden.</p>
				<p>Beyhudedir seslenmek ona;</p>
				<p>Boş bir evin kapısı çalınmaz.</p>
				
				<p class="cite">(<em>Varlık</em>, 15 Ocak 1941)</p>
