<div class="html5_section">
				<h1>ODAMDA SÜKÛT</h1>

				<p>Tavan bir anne gibi iğilmiş üzerime,</p>
				<p>Duvarlar etrafımda kardeşlerim gibidir;</p>
				<p>Sır dolu gözlerini vermişler gözlerime.</p>
				
				<p class="margin">Söylemek istiyoruz, çıkmıyor ki sesimiz!</p>
				<p>Benim mi, onların mı, atan kimin kalbidir?</p>
				<p>Birbirine karışıp gidiyor nefesimiz!</p>
