<div class="html5_section">
				<h1>AŞK</h1>

				<p>Açınca baharın dişi gülleri,</p>
				<p>Bir başka rüzgâr eser bahçelerde.</p>
				<p>Dinle çılgınca öten bülbülleri;</p>
				<p>Sorma niçin düştüğünü bu derde.</p>
				
				<p class="margin">De ki: –Aşktır şâdeden gönülleri;</p>
				<p>Perişan, berbat eden gönülleri.</p>
				<p>Aşk söyletir en yanık türküleri,</p>
				<p>Ay buluta girdiği gecelerde.</p>
				
				<p class="cite">(<em>Varlık</em>, 15 Mayıs 1942)</p>
