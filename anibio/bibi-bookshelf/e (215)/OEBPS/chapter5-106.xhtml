				<h1>YALNIZLIĞIMIZ</h1>

				<p>Koskoca Tanrı gökler ardında,</p>
				<p>Beyler, paşalar saltanatında,</p>
				<p>Birçokları sefalet katında,</p>
				<p>Mecnun’u, Leylâ’sı vuslatında,</p>
				<p>Kim yalnız değil ki hayatında?</p>
				<p>Ya ölüler serviler altında?</p>
