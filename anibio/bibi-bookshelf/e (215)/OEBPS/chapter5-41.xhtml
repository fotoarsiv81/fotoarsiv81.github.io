<div class="html5_section">
				<h1>BİR ÖLÜNÜN AĞZINDAN</h1>

				<p>Kabrime çiçek getirenlere gülerim;</p>
				<p>Gafil kişilermiş şu insanlar vesselâm;</p>
				<p>Bilmezler ki bu kabirle yoktur alâkam;</p>
				<p>Ben o çiçeklerdeyim, ben bu çiçeklerim.</p>
