<div class="html5_section">
				<h1>ÂKIBET</h1>

				<p>Selâ verildiğine göre</p>
				<p>Câmi-i kebîr<a class="si-noteref epub-type_noteref" href="#f35" id="ref_f35">35</a> minaresinde,</p>
				<p>Günlerden Cuma olmadığı halde,</p>
				<p>Muhakkak ölü var mahallede.</p>
				
				<p class="margin">İşte!</p>
				<p>Olup olacağımız bu cenaze;</p>
				<p>Geçiyor caddeden vakur ve sâde,</p>
				<p>Dalgalar misâli omuzlar üzerinde.</p>
