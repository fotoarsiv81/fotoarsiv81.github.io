				<h1>AŞK ŞARKISI</h1>

				<p>Bir sen, bir ben, sevgilim, bir de bu bahar...</p>
				<p>N’eyleyim sen güzelsin, bende gençlik var.</p>
				<p>Ölüm gibi mukadder bir yol ki bu aşk,</p>
				<p>Ucu tâ Leylâ ile Mecnun’a çıkar...</p>
				
				<p class="cite">(<em>Varlık</em>, 15 Temmuz 1935)</p>
