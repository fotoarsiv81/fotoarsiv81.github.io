				<h1>PEYZAJ</h1>

				<h1 class="subtitle">I</h1>
				
				<p class="margin">Gökyüzüne ağaç desen türkülerinde,</p>
				<p>Ağaca gökyüzü,</p>
				<p>Bir şey değişmiş olmaz</p>
				<p>Pencereden baktığın zaman.</p>
				<p>Ne kuşlar şaşırır dallarını,</p>
				<p>Ne yıldızları koparmak mümkün olur.</p>
				<p>Eksilmez etrafta yeşillik;</p>
				<p>Bu kubbenin maviliği devam eder.</p>
