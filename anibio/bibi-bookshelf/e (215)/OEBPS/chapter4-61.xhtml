<div class="html5_section">
				<h1>AKŞAMCI</h1>

				<p>Hep sana koştumsa akşamları,</p>
				<p>Bunca yıllık emektar kadehim,</p>
				<p>Zannetme ki sevda çektiğimden;</p>
				<p>Öyle günlük efkârdan hiç değil;</p>
				<p>Bayramı seyranı vesiledir.</p>
				<p>Sana başvurduğum akşamları,</p>
				<p>Bunca yıllık emektar kadehim,</p>
				<p>Sadece hoşnut olmadığımdan.</p>
				
				<p class="cite">(<em>İnsan</em>, Şubat 1943)</p>
