<div class="html5_section">
				<h1>UTANÇ</h1>

				<p>Bizim memlekette</p>
				<p>Tarla sürülmesine sürülür</p>
				<p>Yağmur yağmasına yağar</p>
				<p>Toprak ana verir vereceğini</p>
				<p>Bire bin aldığımız olur</p>
				<p>Doğrudur</p>
				<p>Ama n’eyleyim</p>
				<p>Görünen köy kılavuz istemez</p>
				
				<p class="margin">Senden utanıyorum senden</p>
				<p>Bir şey yapamadığım için</p>
				<p>Ağzı var dili yok sarı öküz</p>
				
				<p class="cite">(<em>Yaprak</em>, 15 Mart 1949)</p>
