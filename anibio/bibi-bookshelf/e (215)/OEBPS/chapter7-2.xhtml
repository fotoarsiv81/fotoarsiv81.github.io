<div class="html5_section">
				<h1>DEĞİŞİK</h1>

				<p>Sen her gün başka bir güzel olsan</p>
				<p>Ben her gün başka bir âşık</p>
				<p>Her göz göze gelişimizde</p>
				<p>Yıldırımla vurulmuş gibi olsak</p>
				<p>Yepyeni bir aşk olsa aramızdaki</p>
				<p>Her seferinde</p>
				<p>Ne hârika olurdu yaşamak</p>
				<p>Hele evlilik</p>
				<p>Sen her gün başka bir güzel olsan</p>
				
				<p class="cite">(<em>Akşam</em> gazetesi, sanat sayfası, Eylül 1953)</p>
