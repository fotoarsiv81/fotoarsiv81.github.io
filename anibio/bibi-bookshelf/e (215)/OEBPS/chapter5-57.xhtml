<div class="html5_section">
				<h1>DALGIN ÖLÜ</h1>

				<p>Dün güzel bir kadın geçti</p>
				<p>Kabrimin yakınından.</p>
				<p>Doya doya seyrettim</p>
				<p>Gün hazinesi bacaklarını,</p>
				<p>Gecemi altüst eden.</p>
				<p>Söylesem inanmazsınız,</p>
				<p>Kalkıp verecek oldum.</p>
				<p>Düşürünce mendilini;</p>
				<p>Öldüğümü unutmuşum.</p>
				
				<p class="cite">(<em>Varlık</em>, 1 Mart 1942)</p>
