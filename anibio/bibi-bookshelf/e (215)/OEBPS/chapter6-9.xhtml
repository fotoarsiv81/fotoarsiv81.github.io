				<h1>MÜJDE</h1>

				<p>Kuşlar haber verdi bana kuşlar</p>
				<p>Gelecekte bir şeyler olacak</p>
				<p>Gün dilediğimiz gibi doğar</p>
				<p>İnsan yüzümüz güler olacak</p>
				
				<p class="margin">Neden sonra nehir yatağında</p>
				<p>Kurt ininde kuzu otlağında</p>
				<p>Dünya dirlik düzenlik çağında</p>
				<p>Düşle gerçek beraber olacak</p>
