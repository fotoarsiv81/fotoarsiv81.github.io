				<h1>HARP BAHARI</h1>

				<p>Ne bahardır çıkagelir</p>
				<p>Bu yolun dönemecinden!</p>
				<p>Bahar bile başka gelir</p>
				<p>Eski baharlar içinden.</p>
				
				<p class="cite">(<em>Ziya’ya Mektuplar</em>, 28 Mart 1930 / <em>Sonrası</em>)</p>
