<div class="html5_section">
				<h1>NÜ</h1>

				<p>Uykusuz gecemde bir kadın!</p>
				<p>Gözleri ayışığında</p>
				<p>Vücudu kar beyazlığında;</p>
				<p>Saçları bir hazine altın.</p>
				
				<p class="margin">Ne ateşimden haberi var,</p>
				<p>Ne bilir çıplak olduğunu;</p>
				<p>Varlığını ve yokluğunu</p>
				<p>Duymadan güzel ve bahtiyar!</p>
				
				<p class="cite">(<em>Yücel</em>, Eylül 1940)</p>
