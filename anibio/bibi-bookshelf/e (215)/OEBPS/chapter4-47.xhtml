<div class="html5_section">
				<h1>BİR YEMİŞ OLACAK</h1>

				<p>Bir yemiş olacak tatmadığımız;</p>
				<p>Ağacının gölgesinde bu âlem.</p>
				<p>O yemiş kemale ersin diyedir</p>
				<p>Bu olup bitenler; yaşadığımız;</p>
				<p>Bizim olan bunca haz, bunca elem;</p>
				<p>Saat çalınca öldüğümüz bir bir;</p>
				<p>O yemiş kemale ersin diyedir.</p>
				
				<p class="cite">(<em>Varlık</em>, 1 Ocak 1942)</p>
