				<h1>GÜN SONU</h1>

				<p>Yalnız baş değil, kol, bacak</p>
				<p>Ve bütün bu gövde,</p>
				<p>Akşamları ancak</p>
				<p>Kendini dinler de,</p>
				<p>Bulur ferahlığı</p>
				<p>Uykunun açtığı</p>
				<p>Geniş ve derin siperde.</p>
				
				<p class="cite">(<em>Varlık</em>, 1 Mart 1935)</p>
