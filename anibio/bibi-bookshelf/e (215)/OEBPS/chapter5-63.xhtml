<div class="html5_section">
				<h1>KIRKINCI ODA</h1>

				<p>Kırkıncı odanın kapısındayım;</p>
				<p>Ne varsa bu kapı arkasındadır.</p>
				<p>Açsam ya açmasam kaygısındayım;</p>
				<p>Aklım iki cihan arasındadır.</p>
				
				<p class="margin">Kim bilir neler oluyor içerde!</p>
				<p>Yarab! İnsan bahtım hangi ellerde?</p>
				<p>Ha ben ha masaldaki o şehzade;</p>
				<p>Gönlüm bir güzelin sevdasındadır.</p>
				
				<p class="cite">(<em>Varlık</em>, 1 Mart 1942)</p>
