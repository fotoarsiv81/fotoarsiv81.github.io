<div class="html5_section">
				<h1>HERKESİN GECESİ</h1>

				<p>Tut kendini, belli etme kardeşim,</p>
				<p>Görmeyeyim gözyaşını valide,</p>
				<p>Ne dalarsın öyle güzel daktilo,</p>
				<p>Beni rahat bırak küçük satıcı,</p>
				<p>Ne gelir ki elimden sizin için?</p>
				<p>Benim de dertlerim bitmez söylesem!</p>
				<p>O kadar çok ki etrafta karanlık,</p>
				<p>Herkesin gecesi kendine yeter.</p>
