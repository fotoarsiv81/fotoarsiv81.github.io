<div class="html5_section">
				<h1>ŞAŞIRTMACA</h1>

				<p>İşte Birsen, o cilveli kız;</p>
				<p>Saçları yüzüne dökülen,</p>
				<p>Göz göze geldik, a Mübeccel!</p>
				<p>Güldü, meğersem Semiha’ymış!</p>
				<p>Konuşunca tanıdım, Türkân!</p>
				<p>Oturdu, baktım, Nazmiye’dir.</p>
				<p>Müjgân oluvermiş öperken;</p>
				<p>Soyundu, gördüm ki o değil.</p>
				
				<p class="margin">Sahiden sen kimsin güzelim?</p>
				
				<p class="cite">(<em>Yücel</em>, Eylül 1945)</p>
