<div class="html5_section">
				<h1>HÂTIRASI YETER</h1>

				<p>Yattın mı yalnızlık;</p>
				<p>Yolculuk sanırsın</p>
				<p>Issız deniz dibi.</p>
				<p>Kalksan kalabalık;</p>
				<p>Ormanda ağaçsın,</p>
				<p>Bir gölge sahibi.</p>
				<p>Duy rüzgârı dal dal,</p>
				<p>Her yaprağında gün;</p>
				<p>Çiçek aç, yemiş ver.</p>
				<p>Gerçek yahut masal,</p>
				<p>Güzel geçsin ömrün;</p>
				<p>Hâtırası yeter.</p>
				
				<p class="cite">(<em>Varlık</em>, 15 Aralık 1941)</p>
