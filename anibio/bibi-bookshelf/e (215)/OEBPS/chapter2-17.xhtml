				<h1>SON GECE</h1>

				<p>O, bu gece derdinden eriyerek akıyor,</p>
				<p>Müphem duran ne varsa hep peşine takıyor,</p>
				<p>Bak yıldızın akıyor, bak yıldızın akıyor.</p>
				
				<p class="margin">Ey her gün bir mezarın taşını omuzlayan;</p>
				<p>Kalmadı gökte bile senin için ağlayan</p>
				<p>Kalkmamak ümidiyle haydi toprağa kapan.</p>
				
				<p class="cite">(<em>Servet-i Fünûn</em>, 23 Temmuz 1931)</p>
