<div class="html5_section">
				<h1>YAŞIM İLERLEDİKÇE</h1>

				<p>Yaşım ilerledikçe daha çok anlıyorum</p>
				<p>Ne büyük nimet olduğunu ah ey güzel gün!</p>
				<p>Boş yere üzülmekte mana yok anlıyorum,</p>
				<p>Kadrini bilmek lâzım artık her açan gülün;</p>
				<p>Şükretmek türküsüne daldaki her bülbülün!</p>
				<p>Yanmak da olsa artık aşk ile yaşıyorum.</p>
