<div class="html5_section">
				<h1>SANATKÂRIN ÖLÜMÜ</h1>

				<p>Gitti gelmez bahar yeli;</p>
				<p>Şarkılar yarıda kaldı.</p>
				<p>Bütün bahçeler kilitli;</p>
				<p>Anahtar Tanrı’da kaldı.</p>
				
				<p class="margin">Geldi çattı en son ölmek.</p>
				<p>Ne bir yemiş, ne bir çiçek;</p>
				<p>Yanıyor güneşte petek;</p>
				<p>Bütün bal arıda kaldı.</p>
				
				<p class="cite">(<em>Kültür Haftası</em>, 15 Ocak 1936)</p>
