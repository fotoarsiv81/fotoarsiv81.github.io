<div class="html5_section">
				<h1>İLK CEMRE</h1>

				<p>Kar eriyivermiş, buz kırılmış;</p>
				<p>Kuşlar gibi azat olmuş sular,</p>
				<p>Toprağa düşer düşmez ilk cemre.</p>
				<p>Arzın bağrında bin yol açılmış,</p>
				<p>Aktıkça akmış, şâdolmuş sular;</p>
				<p>Dağ başlarından tâ denizlere.</p>
				
				<p class="cite">(<em>Varlık</em>, 15 Mayıs 1942)</p>
