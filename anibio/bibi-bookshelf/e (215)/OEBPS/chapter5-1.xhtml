<div class="html5_section">
				<h1>GÜN EKSİLMESİN PENCEREMDEN</h1>

				<p>Ne doğan güne hükmüm geçer,</p>
				<p>Ne halden anlayan bulunur;</p>
				<p>Ah aklımdan ölümüm geçer;</p>
				<p>Sonra bu kuş, bu bahçe, bu nur.</p>
				
				<p class="margin">Ve gönül, Tanrısına der ki:</p>
				<p>–Pervam yok verdiğin elemden;</p>
				<p>Her mihnet kabulüm, yeter ki</p>
				<p>Gün eksilmesin penceremden!</p>
				
				<p class="cite">(<em>Varlık</em>, 15 Aralık 1936)</p>
