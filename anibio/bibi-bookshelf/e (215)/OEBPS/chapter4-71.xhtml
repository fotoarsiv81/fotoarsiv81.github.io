<div class="html5_section">
				<h1>YADİGÂR</h1>

				<p>Artık ne kürk, ne post isterim</p>
				<p>Başım hoş değil devran ile.</p>
				<p>En gerçeğinden dost isterim</p>
				<p>Gelsin elinde derman ile.</p>
				
				<p class="margin">Gel, benden dinle âhüzârı,</p>
				<p>Adem babanın yadigârı,</p>
				<p>Issız sahilde akşamları,</p>
				<p>Dertleşen benim umman ile.</p>
				
				<p class="cite">(<em>Yaratış</em>, 8 Ocak 1945)</p>
