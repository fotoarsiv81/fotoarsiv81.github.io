<div class="html5_section">
				<h1>BAYRAM YEMEĞİ</h1>

				<p>Korkarım felekte bir gün</p>
				<p>Bir bayram yemeğinde</p>
				<p>Anam babam gibi kardeşlerim de</p>
				<p>En güzel dalgınlığında ömrün</p>
				<p>Beni gurbette sanıp</p>
				<p>Keşke gelseydi bu bayram diyecekler</p>
				<p>Ve birdenbire yürekler</p>
				<p>Aynı acıyla yanıp</p>
				<p>Hepsinin gözleri yaşaracak</p>
				<p>Öldüğümü hatırlayarak</p>
