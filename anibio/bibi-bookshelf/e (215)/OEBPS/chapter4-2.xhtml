<div class="html5_section">
				<h1>AKŞAM VAKTİ</h1>

				<p>Neden öyle sessiz duruyorsun öyle?</p>
				<p>Şarkın mı tükendi, dersin, biten günle,</p>
				<p>Yoksa gün mü bitti şarkınla beraber?</p>
				
				<p class="margin">Çığlıklar, içinde can verdiği bu an,</p>
				<p>N’olur, gözlerine geceler dolmadan,</p>
				<p>Bana altın gibi bakışlarını ver...</p>
				
				<p class="cite">(<em>Varlık</em>, 1 Ağustos 1933)</p>
