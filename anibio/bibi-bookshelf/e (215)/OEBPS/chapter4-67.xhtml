<div class="html5_section">
				<h1>KURBAN BAYRAMI</h1>

				<p>Çoluk çocuk sevincinden zıpladı durdu,</p>
				<p>Döküldü sokağa konu komşu,</p>
				<p>Çalınınca bayram davulu;</p>
				<p>Üç beş koyun gidiyordu</p>
				<p>Kimisi kuzu;</p>
				<p>Sürünün kurdelası boncuğu</p>
				<p>Belli ediyordu</p>
				<p>Kaçınılmaz yolculuğu</p>
				<p>Mezbahaya doğru.</p>
				
				<p class="margin">Ah o siyah benekli kuzu!</p>
				
				<p class="cite">(<em>Pınar</em>, 1 Ocak 1944)</p>
