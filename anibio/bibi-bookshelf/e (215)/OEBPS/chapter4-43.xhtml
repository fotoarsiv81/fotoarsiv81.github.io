<div class="html5_section">
				<h1>İMKÂNSIZ VUSLAT</h1>

				<p>Ben mihnet dolu bir ömrün devamında,</p>
				<p>Çölde Mecnun gibi yanmışım ne çıkar,</p>
				<p>Sen genç kızlığının yıllanan camında,</p>
				<p>Leylâ sabrıyla beklesen milyon bahar,</p>
				<p>Aşkımız çıkmaz sokak, vuslat imkânsız;</p>
				<p>Hep müvazi gidiyor yıldızlarımız.</p>
				
				<p class="cite">(<em>Ziya’ya Mektuplar</em>, 30 Kasım 1941 / <em>Sonrası</em>)</p>
