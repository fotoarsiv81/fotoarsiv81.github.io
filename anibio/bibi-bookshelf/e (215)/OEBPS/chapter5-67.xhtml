<div class="html5_section">
				<h1>NEDENDİR YARAB</h1>

				<p>Açtığımız her bahçede baharmış; doğru.</p>
				<p>Hangi dala el atsak yemiş varmış; doğru.</p>
				<p>Doğrudur en güzel dünyada olduğumuz;</p>
				<p>Sanki şeytan tüyü var dağında taşında.</p>
				<p>Fakat nedendir Yarab bu susuzluğumuz,</p>
				<p>Suyu gürül gürül akan çeşme başında?</p>
				
				<p class="cite">(<em>Varlık</em>, 1 Ocak 1942)</p>
