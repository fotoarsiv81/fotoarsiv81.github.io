<div class="html5_section">
				<h1>DURGUN DENİZ</h1>

				<p>Çocuklar taş atmasın,</p>
				<p>Gemiler geçmesin üzerinden,</p>
				<p>Hiç kıpırdamasın balıklar,</p>
				<p>Rüzgâr da esmeyiversin,</p>
				<p>Suların durulduğu bir saat olsun:</p>
				<p>Gör denizin güzelliğini!</p>
				<p>Hele mehtap da varsa!</p>
				<p>Üstünde at koşturacağın gelir.</p>
				
				<p class="cite">(<em>Millet</em>, Temmuz 1943)</p>
