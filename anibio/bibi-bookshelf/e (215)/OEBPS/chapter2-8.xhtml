				<h1>KELEKLER</h1>

				<p>Bir Dicle farzederdim hayatı, etrafı saz;</p>
				<p>Ömrümü, bahar yüklü zincir gibi kelekler.</p>
				<p>Ve derdim: “–Çıkmam artık keleklerden kış ve yaz.</p>
				<p>Her doğan gün ufkuma yeni bir güneş ekler.”</p>
				
				<p class="margin">Güneşsiz ve keleksiz Dicle akarmış meğer.</p>
				
				<p class="cite">(<em>Servet-i Fünûn</em>, 18 Haziran 1931)</p>
