<div class="html5_section">
				<h1>GEÇERKEN</h1>

				<p>Cenaze geçiyor caddeden,</p>
				<p>Mahallede sâri bir sükût;</p>
				
				<p class="margin">Başlar sarkmış her pencereden,</p>
				<p>Omuzlarda sallanan tabut.</p>
				
				<p class="margin">Unutulmuş her günkü tasa,</p>
				<p>Son günü düşünmede herkes;</p>
				
				<p class="margin">Hakka şükürdür, olsa olsa,</p>
				<p>Göğüslerden çıkan her nefes.</p>
				
				<p class="cite">(<em>Gündüz</em>, Temmuz 1937)</p>
