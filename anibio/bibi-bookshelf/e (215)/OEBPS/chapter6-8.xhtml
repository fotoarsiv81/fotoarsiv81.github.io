				<h1>GÖNÜL HOŞLUĞU</h1>

				<p>Bu bahar bir boşluğu var gönlümün</p>
				<p>Sabahları erkenden kalkıyorum</p>
				<p>Uykumu almış dinlenmiş genç zinde</p>
				<p>Neşeyle çalışıyorum bütün gün</p>
				<p>Yarınlara güvenle bakıyorum</p>
				<p>Gözüm gönlüm çocuk bahçelerinde</p>
				<p>Bu bahar bir hoşluğu var gönlümün</p>
