				<h1>İNSANOĞLU</h1>

				<p>Âdem’le Havva’dan geldiğim doğru;</p>
				<p>Vuruldum bir kere elma dalına</p>
				<p>Hâlâ aklımda o Tufan yağmuru;</p>
				<p>Şükür çıktığıma Nuh’un salına.</p>
				
				<p class="margin">Ölmek varsa günün birinde gayri,</p>
				<p>Göz nuru, el emeği, alın teri</p>
				<p>Yaşadığım iyi kötü günleri</p>
				<p>Değişmem hiçbir cennet masalına.</p>
				
				<p class="cite">(<em>Varlık</em>, 1 Ocak 1942)</p>
