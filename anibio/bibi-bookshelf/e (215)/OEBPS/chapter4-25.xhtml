				<h1>ÖLMÜŞTÜM</h1>

				<p>Günüm gelmiş, saatim çalmıştı nihayet.</p>
				<p>Ölmüştüm, kabrinde unutulmuştu ceset;</p>
				<p>Zulmette böcekler eczasını yiyordu.</p>
				
				<p class="margin">Ve alışılmamış bir günün seherinde,</p>
				<p>Ruhum bir atlı gibi dörtnal gidiyordu,</p>
				<p>Yemyeşil uzanan sükûn vâdilerinde.</p>
				
				<p class="cite">(<em>Yücel</em>, Ekim 1937)</p>
