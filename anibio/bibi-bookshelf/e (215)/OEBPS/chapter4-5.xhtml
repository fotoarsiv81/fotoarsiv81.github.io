				<h1>SEN DE HER ŞEY GİBİ...</h1>

				<p>Sen de, her şey gibi, yakınımda iken,</p>
				<p>Sen de oluyorsun gözlerimde diken.</p>
				<p>Git, git benden uzak, uzak bir yere git;</p>
				<p>Ne olur, içimde her zaman bir ümit,</p>
				<p>Her uzak şey gibi öyle yalnız hayal,</p>
				<p>Yalnız rayiha, renk, şarkı halinde kal.</p>
				
				<p class="cite">(<em>Varlık</em>, 1 Aralık 1933)</p>
