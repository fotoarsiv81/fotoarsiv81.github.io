<div class="html5_section">
				<h1>ÇARESİZ</h1>

				<p>Civcivli yerine düştüğüm halde,</p>
				<p>Bir kere olsun olta atamadım.</p>
				<p>Pul pul balıklarım kaldı hayalde;</p>
				<p>Yaz geçti, çipuradan tadamadım.</p>
				
				<p class="margin">Ne güler yüz kâr etti ne tatlı dil;</p>
				<p>Çaresiz bıraktı bu sahil;</p>
				<p>Karım kardeşim anam babam dâhil,</p>
				<p>Hiç kimselere dert anlatamadım.</p>
				
				<p class="cite">(<em>Demet</em>, 1 Ekim 1943)</p>
