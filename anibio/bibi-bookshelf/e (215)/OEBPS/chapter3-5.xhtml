				<h1>ZAMAN BİR KUŞAK GİBİ</h1>

				<p>Karanlıklarla kardeş</p>
				<p>Bahtım bir türlü ateş</p>
				<p>Almayan çakmak gibi.</p>
				
				<p class="margin">Sabır nedir bana sor:</p>
				<p>Zaman bir kuşak gibi;</p>
				<p>Sarıl sarıl bitmiyor.</p>
