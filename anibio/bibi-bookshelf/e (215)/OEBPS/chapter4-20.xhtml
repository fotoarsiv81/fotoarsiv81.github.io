<div class="html5_section">
				<h1>YAŞAMAK<a class="si-noteref epub-type_noteref" href="#f12" id="ref_f12">12</a></h1>

				<p>Yaşamak... bu bahçede</p>
				<p>Her çiçek başka açar.</p>
				<p>Değişir saniyede</p>
				<p>Bakarsın dalda kuşlar.</p>
				
				<p class="margin">Havuzdaki akisler</p>
				<p>Kâh zulmet olur, kâh nur;</p>
				<p>Rüzgâr daima eser,</p>
				<p>Durmadan yağar yağmur.</p>
				
				<p class="cite">(<em>Gündüz</em>, 15 Temmuz 1936)</p>
				</div>
