<div class="html5_section">
				<h1>MADEMKİ VAKİT AKŞAM</h1>

				<p>Mademki vakit akşam,</p>
				<p>Madem ne evim barkım,</p>
				<p>Ne de bir tek âşinam,</p>
				<p>Açılsın gizli sofram,</p>
				<p>Gelsin kadehte rakım,</p>
				<p>Dostum, neşem ve şarkım!</p>
				<p>Mademki vakit akşam!</p>
				
				<p class="cite">(<em>İz</em>, Ocak 1935)</p>
