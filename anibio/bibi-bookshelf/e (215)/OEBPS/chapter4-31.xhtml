				<h1>SEVSEN BENİ ÇOCUĞUM</h1>

				<p>Sevsen beni çocuğum!</p>
				<p>Geçen güne yazıktır.</p>
				<p>Bugün var yarın yoğum;</p>
				<p>İşim bir şarkılıktır.</p>
				
				<p class="cite">(<em>Ziya’ya Mektuplar</em>, 28 Mart 1940 / <em>Sonrası</em>)</p>
