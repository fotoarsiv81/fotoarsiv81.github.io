<div class="html5_section">
				<h1>CEM</h1>

				<p>Besbelli bu kadeh senden yadigâr ey Cem;</p>
				<p>Elimizde garip garip parıldar ey Cem,</p>
				<p>Vermiyor amma sana verdiği neşeyi;</p>
				<p>Nerde senin dem sürdüğün zamanlar ey Cem?</p>
