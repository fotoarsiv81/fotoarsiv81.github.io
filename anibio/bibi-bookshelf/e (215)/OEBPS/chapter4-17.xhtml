<div class="html5_section">
				<h1>BU AKŞAM VAKTİ DENİZ...</h1>

				<p>Bu akşam vakti deniz,</p>
				<p>O bütün hasretimiz,</p>
				<p>Sanki gelmiş de dile,</p>
				<p>Nedametin sesiyle,</p>
				<p>Çarparak kayalara,</p>
				<p>Çarparak kafalara,</p>
				<p>Yetmez mi diyor deniz,</p>
				<p>Karada çektiğiniz?</p>
				
				<p class="cite">(<em>Varlık</em>, 1 Aralık 1935)</p>
