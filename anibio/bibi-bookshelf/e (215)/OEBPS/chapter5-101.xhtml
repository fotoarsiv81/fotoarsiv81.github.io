<div class="html5_section">
				<h1>YARIN PAZAR DEĞİL</h1>

				<p>Ben mi öylesine sevdalıyım,</p>
				<p>Sen mi sahiden bunca dilbersin!</p>
				<p>Herhalde sevişmek hârika şey;</p>
				<p>Kolların boynumdan çözülmesin.</p>
				
				<p class="margin">Yarın pazar değil karıcığım;</p>
				<p>İşe gitmek var, takdir edersin.</p>
				<p>Keşke hiç bitmeseydi bu gece,</p>
				<p>Daha, daha çok sevişmek için.</p>
