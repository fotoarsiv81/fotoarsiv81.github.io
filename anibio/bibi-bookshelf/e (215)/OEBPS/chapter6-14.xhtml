<div class="html5_section">
				<h1>ŞAŞKIN DÜNYA</h1>

				<p>Değil işlerimiz yolunda değil</p>
				<p>Kaybettik eski düzen havasını</p>
				<p>Dağda çoban denizde kaptan dahil</p>
				<p>Şaşıran şaşırana puslasını</p>
				
				<p class="margin">Daha sürer mi dersin bu şaşkınlık</p>
				<p>Yarını ne olacak dünyamızın</p>
				<p>Biz yaşımızı başımızı aldık</p>
				<p>Allah çocuklarımıza acısın</p>
				
				<p class="cite">(<em>Varlık</em>, 1 Mart 1951)</p>
