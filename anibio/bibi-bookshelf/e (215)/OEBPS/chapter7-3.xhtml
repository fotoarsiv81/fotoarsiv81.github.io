				<h1>AKROSTİŞ</h1>

				<p>Var olan bir sen, bir ben, bir de bu bahar.</p>
				<p>Elden ne gelir ki? Güzelsin, gençliğin var.</p>
				<p>Dünyada aşkımız ölüm gibi mukadder.</p>
				<p>İnan ki bir daha geri gelmez bu günler.</p>
				<p>Âlemde bir andır bize dost esen rüzgâr.</p>
