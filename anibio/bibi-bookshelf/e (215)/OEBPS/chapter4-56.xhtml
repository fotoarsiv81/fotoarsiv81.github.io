				<h1>BİR KITACIK</h1>

				<p>Açmaz mı sandın gülü?</p>
				<p>Dinle öten bülbülü.</p>
				<p>Hallettik her müşkülü</p>
				<p>Gönül zaviyesinden.</p>
				
				<p class="cite">(<em>Ziya’ya Mektuplar</em>, 9 Ağustos 1942 / <em>Sonrası</em>)</p>
