<div class="html5_section">
				<h1>KORKUNÇ GÜZEL</h1>

				<p>Bu el titremesi kadeh tutarken</p>
				<p>Bu yaşta nasıl koyuyor insana</p>
				<p>Orhan gibi vaktinde gitmek varken</p>
				<p class="indent2">	Değer mi oyalanmana</p>
				
				<p class="margin">Rakıdan tütünden beter alışık</p>
				<p>Olduğumuz korkunç güzel bir şey var</p>
				<p>Tutmuş bırakmaz bizi bir sıkımlık</p>
				<p class="indent2">	Canımız çıkana kadar</p>
				
				<p class="cite">(<em>Varlık</em>, <em>Yeni Şiirler</em>, 1954)</p>
