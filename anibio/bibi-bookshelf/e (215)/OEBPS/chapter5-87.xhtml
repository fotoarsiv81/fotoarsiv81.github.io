<div class="html5_section">
				<h1>GÜN OLUR Kİ</h1>

				<p>Gün olur ki ne gökyüzü para eder,</p>
				<p>Ne deniz kenarı, ne bağlar bahçeler.</p>
				<p>Gün olur ki ne kız ne rakı ne şiir,</p>
				<p>Hiçbir şey insanı sarsmaz, kandıramaz;</p>
				<p>Her çeşmeden boş döner elindeki tas.</p>
				<p>Gün olur ki çıldırmak işten değildir.</p>
