<div class="html5_section">
				<h1>ÇOCUK BAHÇESİNDE GEZERKEN</h1>

				<p>Kırıldığını bildiğim halde</p>
				<p>Ne diye çemberimi ararım?</p>
				<p>Kursam işlemez oyuncaklarım:</p>
				<p>El çocuğu uyur beşiğimde.</p>
				
				<p class="margin">Ah yeniden başlamak hayata;</p>
				<p>Çocukluğa, aşka ve sanata!</p>
				
				<p class="cite">(<em>Varlık</em>, 15 Mayıs 1940)</p>
