<div class="html5_section">
				<h1>MADEMKİ GÜZELSİN</h1>

				<p>Mademki güzelsin,</p>
				<p>Harbi unutturacak kadar,</p>
				<p>Nuh’un gemisi ol</p>
				<p>Bu kan tufanında.</p>
				<p>Al bizi götür</p>
				<p>Yatağın dedikleri</p>
				<p>Sulh kıyılarına.</p>
				<p>Çok çektik;</p>
				<p>Sükûna ihtiyacımız var.</p>
				
				<p class="cite">(<em>İnkılâpçı Gençlik</em>, 7 Mart 1942)</p>
