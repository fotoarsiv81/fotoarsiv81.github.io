<div class="html5_section">
				<h1>BİR SAADET</h1>

				<p>Ne bir kelime konuştuk,</p>
				<p>Ne işaret çektik birbirimize,</p>
				<p>Fakat gerçektir seviştiğimiz</p>
				<p>Vapur kalkıncaya dek,</p>
				<p>Göz göze gelmekle sade.</p>
				<p>Bir saadet gibi hatırlıyorum,</p>
				<p>Yasemin kokusu ondan,</p>
				<p>Teneffüsü benden,</p>
				<p>Bir yaz akşamı,</p>
				<p>Kandilli iskelesinde!</p>
				
				<p class="cite">(<em>Varlık</em>, 15 Ağustos 1942)</p>
