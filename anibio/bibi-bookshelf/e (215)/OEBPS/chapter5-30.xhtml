				<h1>BİR DE BAKTIM Kİ ÖLMÜŞÜM</h1>

				<p>Bir de baktım ki ölmüşüm!</p>
				<p>Dünya sönmüş başucumda;</p>
				<p>Bir türlü gözümden gitmez.</p>
				
				<p class="margin">Ne gurbetlere düşmüşüm!</p>
				<p>İsterdim ki avucumda!..</p>
				<p>Kimse halim sual etmez.</p>
				
				<p class="margin">Sorma nelerden olmuşum,</p>
				<p>Nelere etmişim veda;</p>
				<p>Böceklere gücüm yetmez.</p>
				
				<p class="cite">(<em>Varlık</em>, 1 Kasım 1940)</p>
