<div class="html5_section">
				<h1>BEREKET VERSİN</h1>

				<p>Bu konak eski paşalardan birinin,</p>
				<p>Bu arsa bir mebusundur.</p>
				<p>Bir doktorun bu apartıman,</p>
				<p>Bu dükkân benim değil...</p>
				<p>Bu çarşıya hükmeden Yahudiler.</p>
				<p>Bereket versin</p>
				<p>Gökyüzünün tapusu yok,</p>
				<p>Herkes bakabilir.</p>
				<p>Bulutlara kimse el koyamaz</p>
				<p>Hayal kurma hürriyeti var.</p>
				
				<p class="cite">(<em>Pınar</em>, Aralık 1943)</p>
