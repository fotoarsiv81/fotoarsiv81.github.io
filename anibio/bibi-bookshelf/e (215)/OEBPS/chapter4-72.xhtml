<div class="html5_section">
				<h1>HİZMETÇİ KIZ</h1>

				<p class="giris-ithaf-ve-alinti para-style-override-13"><span class="giris-ithaf-ve-alinti" style="font-size:1em;" xml:lang="tr-TR">La Fontaine’in ruhuna ithaf</span></p>
				<p>Kapı açıldı geliyor</p>
				<p>Elinde kahve fincanı</p>
				<p>Saçları saç gözleri göz</p>
				<p>Göğüs kalça hepsi tamam</p>
				<p>Bacaklar hele bacaklar</p>
				
				<p class="margin">Kız Allahını seversen</p>
				<p>Kurbanın olayım bırak</p>
				<p>Ölüyorum senin için</p>
				<p>Pazardır evde kimse yok</p>
				<p>Fırsat bu fırsat güzelim</p>
				
				<p class="cite">(<em>Doğuş</em>, Haziran 1945)</p>
