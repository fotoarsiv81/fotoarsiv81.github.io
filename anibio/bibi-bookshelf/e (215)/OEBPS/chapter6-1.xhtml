<div class="html5_section">
				<h1>DÜŞTEN GÜZEL</h1>

				<p>İlktir baharın gönlümce geldiği</p>
				<p>İlktir hem sarhoş hem ayık olduğum</p>
				<p>Bir gerçek içindeyim düşten güzel</p>
				<p>Sevdiğim gülüyor yanıbaşımda</p>
				
				<p class="margin">Aşkından tâlihimin düzeldiği</p>
				<p>Sen gökte ararken yerde bulduğum</p>
				<p>Bir sende gördüm ince ruh ince bel</p>
				<p>Sende murada erdim kırk yaşımda</p>
