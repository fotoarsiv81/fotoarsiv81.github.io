<div class="html5_section">
				<h1>SU SESİ</h1>

				<p>Nasıl kızayım</p>
				<p>Uykumu kaçırdığına,</p>
				<p>Değirmene akan su!</p>
				
				<p class="margin">Sesin öyle güzel ki,</p>
				<p>Duymak isterdim</p>
				<p>Öldükten sonra bile.</p>
				
				<p class="cite">(<em>Varlık</em>, 1 Ekim 1943)</p>
