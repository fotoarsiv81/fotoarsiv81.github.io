<div class="html5_section">
				<h1>YILDIZLAR</h1>

				<p>Bazı uykum kaçtığı geceler,</p>
				<p>Düşünmemek için kötü şeyler,</p>
				<p>Koşar yıldızları seyrederim,</p>
				<p>Sabahı kollayan penceremden.</p>
				<p>Yıldız yoksa şaşmam düşüncemden,</p>
				<p>Yıldızları kendim halkederim.</p>
				<p>Yıldızları halketmekle geçer</p>
				<p>Bazı uykum kaçtığı geceler.</p>
				
				<p class="cite">(<em>Yücel</em>, Ağustos 1938)</p>
