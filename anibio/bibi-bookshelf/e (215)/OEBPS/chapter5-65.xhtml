<div class="html5_section">
				<h1>ANACIĞIM</h1>

				<p>Bir gün sılaya geldiğimde,</p>
				<p>Bir şeyler sezersen hâlimde,</p>
				<p>Hiç şaşmayasın anacığım.</p>
				<p>Başımı koyup dizlerine,</p>
				<p>Uzun uzun ağlayacağım,</p>
				<p>Bütün insanların yerine.</p>
				
				<p class="cite">(<em>Varlık</em>, 15 Şubat 1943)</p>
