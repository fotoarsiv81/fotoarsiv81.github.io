				<h1>KADIN GÖĞSÜ</h1>

				<p>Bir kadın göğsü başlarsa konuşmaya</p>
				<p>En güzel deniz olur;</p>
				<p>En sakin demiyorum.</p>
				<p>Başın döner dalgasından.</p>
				<p>Nereye gittiğini unutup</p>
				<p>İntihar etmek istersin,</p>
				<p>Baktıkça bu muhşetem denize.</p>
				
				<p class="margin">Vapurdan atlayanlara selâm.</p>
				
				<p class="cite">(<em>Ziya’ya Mektuplar</em>, 11 Kasım 1941 / <em>Sonrası</em>)</p>
