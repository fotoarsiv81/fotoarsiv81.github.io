				<h1>AKŞAMLEYİN</h1>

				<p>Akşamleyin, güneş ardından geceler</p>
				<p>Görününce en son bu yolun ucunda,</p>
				<p>Aksimiz mi? –dersin– başı avucunda,</p>
				<p>Düşünceye dalmış bir insan geceler.</p>
				
				<p class="cite">(<em>Varlık</em>, 1 Ocak 1934)</p>
