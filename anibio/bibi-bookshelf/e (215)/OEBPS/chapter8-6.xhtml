<div class="html5_section">
				<h1 class="author">Guillaume Apollinaire</h1>
				<h1>DİLEK</h1>

				<p>İsterdim evimde olsun</p>
				<p>Aklı başında bir hatun,</p>
				<p>Bir kütüphane, bir kedi,</p>
				<p>Eş dost her mevsimde olsun!</p>
				<p>Ben dostsuz edemem gayri.</p>
				
				<p class="cite">(<em>Vakit</em> gazetesi, 29 Şubat 1944)</p>
