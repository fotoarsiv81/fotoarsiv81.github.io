<div class="html5_section">
				<h1>DEĞİRMEN</h1>

				<p>Bir değirmen bilirim,</p>
				<p>Hani paramparça etmişti</p>
				<p>Kocaman kılıcını Don Kişot’un.</p>
				<p>Ah o değirmen!</p>
				<p>Su dedi döndü,</p>
				<p>Rüzgâr dedi döndü,</p>
				<p>Devran imiş döndü,</p>
				<p>Değirmen durmadı döndü,</p>
				<p>Değirmen öğüttü beni;</p>
				<p>Hem de gençliğim pahasına!</p>
				
				<p class="cite">(<em>Varlık</em>, 15 Şubat 1943)</p>
