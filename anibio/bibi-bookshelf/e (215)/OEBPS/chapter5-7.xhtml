<div class="html5_section">
				<h1>SAYIKLAYAN AĞAÇ</h1>

				<p>Güzü duymayagörsün ağaç,</p>
				<p>Artık her günü bir işkence;</p>
				<p>Bir hayale dalar her gece,</p>
				<p>Başında gök ürperen bir taç.</p>
				
				<p class="margin">Göz kırparken ona yıldızlar,</p>
				<p>Baharında sanıp kendini</p>
				<p>Çağırır eski bülbüllerini,</p>
				<p>Ağaç pırıl pırıl sayıklar.</p>
				
				<p class="cite">(<em>Varlık</em>, 15 Haziran 1934, elyazısıyla 1 Kasım 1956)</p>
