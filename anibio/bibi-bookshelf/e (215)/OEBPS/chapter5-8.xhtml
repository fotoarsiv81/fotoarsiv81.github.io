				<h1>MEZARLIK</h1>

				<p>Ve şehrin şenliğine karşılık</p>
				<p>Susar servileriyle mezarlık.</p>
				<p>Susar ve hatırlatır: –Bu kırık</p>
				<p>Aynadaki hazin perişanlık</p>
				
				<p class="margin">Sizindir, siz gafil, siz bihaber<a class="si-noteref epub-type_noteref" href="#f22" id="ref_f22">22</a></p>
				<p>İnsanlar! Bilseydiniz ne bekler</p>
				<p>Bir gün açmak için bu çiçekler;</p>
				<p>Ölülerin sükûnu çiçekler!</p>
