<div class="html5_section">
				<h1>ESMER GÜZELİ YÂRİM</h1>

				<p>Bu meltemli geceler,</p>
				<p>Su sesi, ayışığı,</p>
				<p>Uzayan türküleri</p>
				<p>Cırcırböceklerinin,</p>
				<p>Bu cümbüş, bu muhabbet</p>
				<p>Bu tatlı uykusuzluk,</p>
				<p>Hep senin şerefine,</p>
				<p>Esmer güzeli yârim.</p>
				
				<p class="cite">(<em>Ziya’ya Mektuplar</em>, 18 Temmuz 1943 / <em>Sonrası</em>)</p>
