<div class="html5_section">
				<h1>BİLMECELERLE KAL</h1>

				<p>Nihayet gün bitti; işte beklediğin</p>
				<p>Geldi: gece, gece, için kadar engin,</p>
				<p>İçin kadar zengin bir gece. Sahiden</p>
				<p>Hulyanla baş başa yaşamak istersen,</p>
				<p>Pırıl pırıl yanan karanlıklara dal;</p>
				<p>Ve geceler gibi bilmecelerle kal!</p>
