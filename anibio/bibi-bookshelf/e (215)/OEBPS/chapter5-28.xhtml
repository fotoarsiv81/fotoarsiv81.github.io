<div class="html5_section">
				<h1>KUŞLAR</h1>

				<p>Kuşlar gelir konar pencereme;</p>
				<p>Penceremden kuşlar uçar gider,</p>
				<p>Bu kanat sesleri, bu hengâme,</p>
				<p>Kâh müjde olur, kâh kara haber.</p>
				
				<p class="margin">Tüylerinin renginden bilirim</p>
				<p>Hangi kuş hangi iklimden gelir;</p>
				<p>Aşkımı kuşlara sor sevgilim;</p>
				<p>Öleceğim günü kuşlar bilir.</p>
				
				<p class="cite">(<em>Yücel</em>, Mayıs 1940)</p>
