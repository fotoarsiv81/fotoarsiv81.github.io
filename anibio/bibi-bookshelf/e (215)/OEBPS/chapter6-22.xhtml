<div class="html5_section">
				<h1>SEVDİĞİM</h1>
				
				<p class="margin">Gözüm aydın göynüm aydın</p>
				<p>İşte</p>
				<p>Gün doğduğu yerden</p>
				<p>Gündoğusundan daha güzel</p>
				<p>Giyinmiş kuşanmış geliyor</p>
				<p>Murat yeşili ağaçlar arasından</p>
				<p>Kara zeytin gözlerinde müjdeler</p>
				<p>Tıpış tıpış geliyor</p>
				<p>Sevdiğim</p>
				<p>Havaynan ekmeknen suynan bir tuttuğum</p>
