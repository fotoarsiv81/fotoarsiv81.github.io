				<h1>ELVEDA</h1>

				<p>Elveda alışılmış güzel günler elveda;</p>
				<p>Sakin bahçenize bizden selâm söyleyiniz.</p>
				<p>Kara bitti demektir; başlıyor bahtımızda</p>
				<p>Her dalgası bir ölüm tehdidi olan deniz.</p>
				<p>Lâkin öyle sis ki her taraf seçmek ne mümkün</p>
				<p>Yakın mı yahut uzak mı öleceğimiz gün.</p>
				
				<p class="cite">(<em>Yücel</em>, Mart 1941)</p>
