<div class="html5_section">
				<h1>AŞKIMIZ</h1>

				<p>Zulmü pek çok insafı az</p>
				<p>Hayata karşı aşkımız</p>
				<p>Ne etseler ki çatlamaz</p>
				<p>Bir sabır taşı aşkımız</p>
				
				<p class="margin">Samanlık seyran dediğin</p>
				<p>Aşkımız aşk ile zengin</p>
				<p>Dünyada her güzelliğin</p>
				<p>Yol arkadaşı aşkımız</p>
				
				<p class="margin">Alınyazım alınyazın</p>
				<p>Yıldızım oldu yıldızın</p>
				<p>Temeli sağlığımızın</p>
				<p>Her şeyin başı aşkımız</p>
				</div>
