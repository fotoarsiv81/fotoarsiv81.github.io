<div class="html5_section">
				<h1>GARİP KİŞİ</h1>

				<p>Bu akşam ilk olarak ağladım,</p>
				<p>Bekâr odamın penceresinde.</p>
				<p>Hani ev bark? Hani çoluk çocuk?</p>
				<p>Ne geçti elime bu hayatın</p>
				<p>Meyhanesinde, kerhanesinde?</p>
				<p>Yatağım her gece böyle soğuk.</p>
				<p>Saadet bu ömrün neresinde?</p>
