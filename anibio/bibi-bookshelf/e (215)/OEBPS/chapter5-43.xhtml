<div class="html5_section">
				<h1>AJANS DİNLERKEN</h1>

				<p>Vaktiyle gölgesinde dinlendiğimiz çınar,</p>
				<p>Eski mahalle, vakıf çeşme, bakımsız cami,</p>
				<p>Sakın zannetmeyin sizi garipsediğimi,</p>
				<p>Bir güvercin hüznünde susan geçmiş zamanlar!</p>
				<p>Affedin beni daldığım oluyorsa eğer,</p>
				<p>Neyleyim gönlümce değil bu olup bitenler.</p>
				
				
				</div>
