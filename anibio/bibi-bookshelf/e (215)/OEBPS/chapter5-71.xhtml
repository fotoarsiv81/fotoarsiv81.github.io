<div class="html5_section">
				<h1>YAZ GECESİ</h1>

				<p>Ne çok yıldızın var, saymakla bitmiyor</p>
				<p>Meltemi cana can katan yaz gecesi!</p>
				<p>Olsa olsa şükran duası olacak,</p>
				<p>Saksıda sardunyanın kokusu kadar</p>
				<p>Dalda ishakkuşunun türküleri de.</p>
				<p>İnanırım güzel gece inanırım,</p>
				<p>İbadet gibi bir şey teneffüs etmek.</p>
				
				<p class="cite">(<em>Varlık</em>, 1 Ekim 1943)</p>
