<div class="html5_section">
				<h1>UÇTU UÇTU</h1>

				<p>Uçtu uçtu leylek uçtu,</p>
				<p>Uçtu uçtu masa uçtu,</p>
				<p>Uçtu uçtu Semahat uçtu,</p>
				<p>Uçtu uçtu......?</p>
				<p>Ne uçtu sanırsınız çocuklar?</p>
				<p>Uçtu uçtu gençliğim uçtu.</p>
				
				<p class="cite">(<em>İnsan</em>, Şubat 1943)</p>
