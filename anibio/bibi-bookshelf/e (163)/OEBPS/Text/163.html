  <h4>163. NICOLAS</h4>

  <p>Nicolas Wells diğerlerine katıldı. Kendi ses dalgasıyla toplu OM titreşimini zenginleştirdi. Bir an kendisinin maddi olmayan ve hafif, yükselen ve maddeleri aşan bir bulut olduğunu hissetti. Bu, karıncaların arasında Tanrı olmaktan bin kat daha iyiydi. Özgür! Özgürdü.</p>
