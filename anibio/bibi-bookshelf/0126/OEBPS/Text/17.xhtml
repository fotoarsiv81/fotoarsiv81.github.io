  <div class="baslik10">
    <p>Bilgili Canayakın’ın Öyküsü<a href="../Text/dipnot.xhtml#Footnote0172" id="Feedback0172"><sup>[172]</sup></a></p>
  </div>

  <p>Anlatırlar ki, ama her şey üzerinde bilgi ve hikmet sahibi ancak Tanrı’dır, Bağdat’ta, çok zengin, geniş ticaret olanakları olan bir tacir varmış. Her bakımdan onurlu, saygın ve ayrıcalıkları olan bu kişi hiç de mutlu değilmiş. Çünkü Tanrı ona, kız çocuğu bile olsa, bir evlat vermemiş. Böylece keder içinde yaşlanmış ve birçok karısı ve cariyesi olduğu halde teselli edici bir sonuç alamadan kemiklerinin günden güne saydamlaştığını, sırtının kamburlaştığını fark etmiş. Ama günün birinde çok miktarda sadaka dağıtıp sofu kişileri ziyaret etmiş; sonra da oruç tutup ibadet ettikten sonra tam bir inançla dua etmiş; ve eşlerinden en genciyle yatmış; ve bu kez, Yüce Tanrı’nın lütfuyla, o an ve o saatte karısını hamile bırakmış.</p>

  <p>Günü gününe dokuz ay sonra tacirin karısı mutluluklar içinde ay parçası gibi güzel bir oğlan çocuğu doğurmuş. Tacir de, Tanrı’ya duyduğu minnetle, duaları kabul olunduğunda yerine getirmeyi düşündüğü gibi fakirlere, dullara ve yetimlere yedi gün boyunca sadaka dağıtmış; yedinci günün sabahında da oğluna bir ad vermeyi tasarlayarak onu Ebü’l-Hasan olarak adlandırmış.</p>

  <p>Çocuk aklı başına gelip ergenliğe ulaşıncaya kadar sütanalarının göğüslerinde, güzel esirelerin kollarında taşınmış ve değerli bir varlık olarak evdeki kadınlar ve hizmetçiler tarafından özenle bakılmış. O zaman da onu en bilgili hocalara emanet etmişler; onlar da kendisine Kur’an okumayı ve onun yüce anlamını kavramayı, güzel yazı yazmayı, şiiri, riyaziyeyi ve özellikle ok atmayı öğretmişler. Böylece öğrenimi, kendi kuşağının ve kendi çağının sınırlarını aşmış; bu kadarla da kalmamış, gerçekte, bütün bu niteliklerine büyüleyici bir güzelliğe sahip olma üstünlüğünü de katmış. Çağının şairleri onun delikanlılık inceliklerini ve yanaklarının tazeliğini, çiçek açan dudaklarını ve onları süsleyen ayva tüylerini şöyle tanımlamışlar:</p>

  <div class="gir1">
    <p>Yanaklarının tarhındaki açılma çabası veren gül goncalarını görüyor musun? Oysa bahar, gül fidanlarına uğrayıp çoktan geçip gitti!</p>

    <p>Yine de güllerin açmakta olduğunu ve dudaklarının gölgeli bir köşesinde yapraklar altındaki menekşeler gibi ayva tüylerinin belirdiğini görerek şaşırma!</p>
  </div>

  <p>Genç Ebü’l-Hasan böylece bahtın daha önceden saptadığı oldukça uzun bir süre babasının sevinci ve gözbebeklerinin zevki olmuş. Ama yaşlı adam kendisine bağışlanan ömrün tükenmekte olduğunu anlayınca, günlerden bir gün, oğlunu karşısına alıp ona “Oğlum, işte artık ömrüm bitiyor; ve artık bana Yüce Tanrı’nın huzuruna çıkmak üzere hazırlanmaktan başka yapacak şey kalmadı. Sana büyük bir servet; birçok zenginlikler ve mallar, köyler, verimli topraklar ve meyve bahçeleri bırakıyorum; bunlar sana da yeter, senin çocuklarının çocuklarına da! Sana sadece abartıya kaçmadan bunlardan yararlanmanı ve Nimet Dağıtıcısı olan Tanrı’ya şükredip ona gerekli saygıyı göstererek yaşamanı öneriyorum!” demiş. Sonra yaşlı tacir hastalığı dolayısıyla ölmüş. Ebü’l-Hasan bundan son derece kederlenmiş. Gerekli her türlü cenaze görevlerini yerine getirdikten sonra, yasa bürünmüş ve acısını bir yere kapanarak sürdürmüş.</p>

  <p>Ama arkadaşları onu arayarak kendisini oyalamayı ve derdinden arındırmayı başarmışlar; onu ferahlaması için hamama götürmüşler; sonra da giysilerini değiştirmişler; onu tam olarak avutmak için “Senin gibi evlat yetiştirenler ölmezler! Kederden uzaklaş, gençliğinden ve servetinden yararlanmaya bak!” demişler.</p>

  <p>Böylece Ebü’l-Hasan, babasının nasihatlarını unutarak ve sonunda servetin ve mutluluğun bitmeyeceğini sanıp o andan başlayarak tüm heveslerini doyurmaya ve kendini her türlü zevkin kollarına atmaya ve çalgı çalınan ve raksedilen yerlere gitmeye ve de her gün epeyce bol miktarda piliç yemeye başlamış. Çünkü piliç yemeyi pek severmiş; bir yandan da sarhoş edici içki testilerini boşaltıyor, birbirine çarpan kadehlerin sesinden keyif alıyormuş. Böylece, yıpratılacak şeyleri yıpratmış, çökertilecek şeyleri çökertmiş, devrilecek şeyleri de devirmiş; sonuçta bir gün uyanarak elinde avcunda o eski varlığından hemen hemen hiç bir şey kalmadığını anlamış. Babasından kendisine kalan bütün o kadınlardan, hizmetçilerden ve esirelerden geride bir tek cariye kalmış.</p>

  <p>Ama bahtın bir cilvesi olarak sanki mutluluğunun sürmesi sağlansın diye, Canayakın adıyla anılan bu cariye rahmetli tacirin oğlu Ebü’l-Hasan’ın artık parlaklığını yitirmiş olan evinde yaşayan Doğu’dan ve Batı’dan gelmiş birçok cariye içinde en harikası imiş.</p>

  <p>Gerçekten, bu esire, hiç kimsenin üzerinde bulunan niteliklere bu denli uyamayacağı kadar adının sahibiymiş. Canayakın adlı cariye “elif” harfi kadar dik vücutlu ve ölçüleri birbirine uygun imiş; öyle ince narin bir bedeni varmış ki, gölgesini yere düşürmek isteyen güneşe âdeta meydan okuyabiliyormuş; yüzünün güzelliği ve tazeliği harikaymış; tüm çizgileri âdeta iyi düşünceleri ve hayırlı haberleri yansıtıyormuş; ağzı da sanki içindeki incilerden oluşmuş hazineyi saklamak için Süleyman’ın mührüyle mühürlenmiş gibiymiş; dişleri birbirine eşit inci gerdanlıklar gibiymiş; bağrındaki iki nar en büyüleyici bir aralıkla birbirlerinden ayrılmış bulunuyormuş; göbek deliği bir ölçü Hindistan cevizi yağını içine alacak kadar derinmiş. Anıtsal kalçalarına gelince, burada endamının inceliği bitiyor ve oturduğu her koltuk ve şiltede derin izler bırakacak önemde irilik oluşturuyormuş. Şairin şu şarkısında söz konusu olan da onunla ilgiliymiş:</p>

  <div class="gir1">
    <p>O güneşle, ayla ilgilidir; güneş kadar, ay kadar, gül fidanı kadar kederin renklerinden uzaktır.</p>

    <p>O görününce, varlığı derinden derine yürekleri oynatır; ayrılınca da yürekler yok olur.</p>

    <p>Gökyüzü üzerindedir; aralarında yaşam kaynağının aktığı Cennet çayırları, gömleğinin altında uzanır; ay, örtüsünün altında ışıldar.</p>

    <p>Büyüleyici bedeni üzerinde tüm renkler uyumlaşır: güllerin pembeliği, gümüşün göz alan beyazlığı, olgun üzümün siyahlığı ve sandal ağacının rengi. Güzelliği öylesine büyüktür ki, onu arzuya karşı bile savunur.</p>

    <p>Güzelliği onun üzerine saçan Tanrı’ya şükürler olsun! Sözlerinin zevklerinden tat alabilen âşık da ne mutludur!</p>
  </div>

  <p>Savurgan Ebü’l-Hasan’ın hâlâ elinde bulunan tek hazine esire Canayakın işte böyleymiş.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama ikiyüz yetmiş ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Savurgan Ebü’l-Hasan’ın hâlâ elinde bulunan tek hazine esire Canayakın işte böyleymiş.</p>

  <p>Ve Ebü’l-Hasan, bir daha geri dönmeksizin dağılıp giden mal varlığının durumunu düşünerek, onu uykudan eden ve yiyip içmekten alıkoyan bir perişanlığa düşmüş; ve de yiyip içmeksizin ve uyumaksızın üç gün, üç gece geçirmiş; öyle ki, esire Canayakın onun ölümünü görür gibi olmuş ve ne pahasına olursa olsun onu kurtarmaya karar vermiş.</p>

  <p>Giyilmeye değer durumdaki giysileriyle, elinde kalan mücevher ve süs eşyalarıyla donanmış ve dudaklarında ümit veren bir gülüşle efendisinin yanına gelerek onu “Tanrı, benim aracılığımla seni sıkıntılarından kurtaracaktır. Bunun için, beni, Abbasi Hanedanı’ndan gelen beşinci halife Emirü’l-Müminin Harun Reşid’in huzuruna çıkarman ve benim için, satış bedeli olarak, on bin dinar istemen yeter! Eğer bu bedeli yüksek bulursa, ona ‘Ey Emirü’l-Müminin, bu genç kız daha da fazla eder, bunu deneyerek anlayabilirsin! O zaman gözünde değeri yükselecek ve benzeri olmadığını göreceksin; ve gerçekten halife efendimize hizmet etmeye layıktır!’ dersin!” demiş. Ve de çok ısrar ederek, fiyatı düşürmekten kaçınmasını öğütlemiş. O ana kadar güzel cariyesindeki nitelik ve yetenekleri fark etmemiş olan Ebü’l-Hasan, onda bulunabilecek değerleri artık takdir edebilecek durumda değilmiş. Sadece ileri sürdüğü fikrin fena olmadığını ve başarılması ihtimali bulunduğunu anlamış. Ve hemen o saatte ayağa kalkmış ve Canayakın’ı peşine takarak halifenin huzuruna götürmüş ve orada cariyenin kendisine söylemeyi önerdiği sözleri tekrarlamış. Bunun üzerine halife kıza doğru dönerek ona “Senin adın ne?” diyerek sormuş. Kız da “Bana Canayakın derler!” demiş. Bunun üzerine halife “Ey Canayakın, bilgi alanında uğraşmışlığın var mı? Bana ilgilendiğin bilgi alanlarının çeşitli dallarını sayabilir misin?” diye sormuş. Kız da “Ey efendim, nahiv, şiir, medeni hukuk, şer’i hukuk, musiki, yıldızbilim, hendese, miras hukuku ve içtihatları, büyü kitaplarının ve eski elyazmalarının çözümlemeli okunuş konularını inceledim. Kur’an-ı Kerim’i ezbere bilirim ve yedi ayrı makamdan okuyabilirim; surelerin, ayetlerin ve bölümleriyle çeşitli kısımlarının adedini bilir ve de her birinin kaç satır, kaç sözcük ve kaç harften oluştuğunu, bunların ne kadarının sesli, ne kadarının sessiz olduğunu, hangi surelerin Mekke’de indiğini ve yazıldığını, hangilerinin Medine’de indiğini ve yazıldığını kesinlikle belirleyebilirim; yasaları ve nasları,<a href="../Text/dipnot.xhtml#Footnote0173" id="Feedback0173"><sup>[173]</sup></a> bunların geleneklere göre ayrımlarını ve doğruluk derecelerini bilirim; mantık, mimarlık ve felsefeye yabancı değilim; sözsellik, dili iyi kullanma, hitabet ve şiir kuramlarından da anlarım; güçlüğe uğramadan şiir düzenleme ve uyumlu olarak yapılandırmada becerim vardır; sıradan kişiler için basit ve akıcı dizeler ortaya koyduğum gibi, sırf zevkleri ince olanların anlayışlarına da doyum sağlayacak karmaşık ve anlaşılması güç dizeler de yazabilirim; ve bunları bazen karanlığa boğarak veriyorsam, bu dikkati daha iyi çekmek, ince ve narin konuları çözecek ruhlarda hayranlık uyandırmak içindir. Sonuç olarak yaşamda pek çok şey öğrendim; öğrendiklerimi de unutmadım diyebilirim. Tüm bunlarla birlikte, mükemmel şarkı söylerim ve bir kuş gibi raksederim; ut ve flavta çaldığım gibi, tüm telli sazları da ustalıkla kullanabilirim; ve elli çeşitli makam üzerinden icrada bulunabilirim. Ve de, şarkı söyleyip oynadığım zaman, beni görüp işitenler âdeta çarpılırlar; giysilerime bürünmüş, kokularımı sürünmüş, salınarak yürürken, göreni kahrederim; kalçalarımı sallarsam, yıkarım; göz kırparsam, deler geçerim; bileziklerimi oynatarak kör ederim; dokunursam eğer, yaşam veririm; çeker gidersem, öldürürüm! Tüm sanatlara kendimi vermişimdir; bu konuda o denli ileri gitmişimdir ki, ancak bilgelik kazanmak için uzun yıllar emek vermiş ender kişiler sanat ufkumun derinliğini fark edebilir!” demiş.</p>

  <p>Halife Harun Reşid bu sözleri işitince, şaşırmış kalmış ve bunca sözsellik ile birlikte bunca güzelliğin bir arada bulunmasından ve bunca bilgiyle, önünde gözleri saygıyla yere eğilmiş duran genç kızın tazeliğinin bağdaşmasından büyülenmiş. Sonra Ebü’l-Hasan’a dönmüş ve ona “Esirenin bilgisini denetlemek ve bundan güven duymak ve de güzel olduğu kadar gerçekten bilgili olup olmadığını herkesin içinde ve kesin bir tarzda anlamak için şimdi emir verip bütün üstat bilginleri çağırtacağım. Bu deneyde başarı sağlarsa, sana sadece on bin dinar vermekle kalmayacak, böylesine bir harikayı bana getirmiş olduğun için seni onurlandıracağım. Ama tersi çıkarsa, hiçbir şey olmayacak ve kız sende kalacaktır!” demiş.</p>

  <p>Sonra, toplantı sürerken, çağının en büyük bilgini olan ve insanla ilgili tüm bilimlerde yetki sahibi bulunan İbrahim bin Seyyar’ı ve onunla birlikte tüm şairleri, dilbilimcileri, Hafız-ı Kur’an’ları,<a href="../Text/dipnot.xhtml#Footnote0174" id="Feedback0174"><sup>[174]</sup></a> yıldızbilimcileri, tabipleri, feylesofları, müçtehitleri<a href="../Text/dipnot.xhtml#Footnote0175" id="Feedback0175"><sup>[175]</sup></a> ve ilahiyatçıları da çağırtmış. Hepsi de sarayda bulunmak için acele etmişler ve kendilerinin ne gibi bir nedenle çağrıldıklarını bilmeksizin sarayın toplantı yerinde bir araya gelmişler.</p>

  <p>Halife onlara buyruk verince, hepsi birden çepeçevre halı üzerine oturmuş; orta yere yerleştirilen bir altın iskemlede de yüzü ince bir örtüyle örtülü olduğu halde aradan parlayan gözleri ve gülen dişleri sezilen Canayakın adlı genç kız yer almış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz yetmiş dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>... aradan parlayan gözleri ve gülen dişleri sezilen genç kız yer almış.</p>

  <p>Sessizlik, bir iğne yere düşse, sesi işitilebilecek hale gelince; Canayakın, tüm zarafeti ve nezaketiyle hepsini selamlamış; ve hoş bir seslenişle halifeye “Ey Emirü’l-Müminin, emir buyur! Bu bilginlerin ve saygın felsefecilerin, Hafız-ı Kur’an’ların, müçtehitlerin, mimarların, yıldızbilimcilerin, hendesecilerin, ilahiyatçıların ve şairlerin sormak isteyecekleri soruları yanıtlamaya hazırım!” demiş. Bunun üzerine Halife Harun Reşid tahtına oturmuş olarak, yöresindekilere dönmüş ve onlara “Sizi buraya bu genç kızı çeşitlilik ve derinlik boyutlarında bildiklerini denetleyesiniz diye çağırdım. Hem kendi bilginizi ortaya koyarak hem de onun bildiklerini aynı zamanda ortaya çıkararak tam bir değerlendirme yapmak için hiçbir şeyden kaçınmayın!” demiş. Tüm bilginler, yerlere kadar eğilerek ellerini gözlerine, sonra da alınlarına götürerek “İşitip Tanrı’ya ve sana itaat ettik, ey Emirü’l-Müminin!” demişler.</p>

  <p>Bu sözleri duyan genç Canayakın, düşünerek birkaç saniye başı önüne eğik kalmış; sonra başını kaldırarak “Ey siz, üstatlarım, içinizde Kur’an’dan ve barış ve dua üzerine olası Peygamberin hadislerinden yana en bilgiliniz hanginizdir?” demiş. Bunun üzerine hepsinin parmağıyla gösterdiği bir bilgin ayağa kalkmış ve “Bu kişi benim!” demiş. Kız da “İstediğin gibi beni sorgula!” demiş.</p>

  <p>Bilgin hafız, ona “Ey genç kız, Tanrı’nın Kutsal Kitabı’nı derinliğine incelediğine göre, içerdiği surelerin, sözcüklerin ve harflerin âdetini ve inancımızın temellerini biliyor olmalısın! Başlangıç olarak, bana, senin Efendin kimdir, tanıdığın iman hangisidir, yönelimin nedir ve yaşam kuralın, yolundaki kılavuzun ve kardeşlerin kimlerdir?” diye sormuş.</p>

  <p>Kız “Efendim, Tanrı’dır; dua ve barış üzerine olası Muhammed Peygamberimdir; Kur’an yasam, dolayısıyla imanımdır; yönelimim, İbrahim tarafından yüceltilmiş Allah’ın evi Kâbe’dir; kutsal Peygamberimin yaşamında verdiği örnekler benim yaşam kuralımdır; geleneklerin toplamı anlamında Sünnet, yolumun kılavuzudur; ve tüm inanç sahipleri benim kardeşlerimdir!” diye yanıt vermiş.</p>

  <p>Halife, bu kadar ince bir genç kızın ağzından bu denli açıklık ve kesinlikle yanıtlar çıktığını görmekle hayranlık duymaya başlamışken bilgin yeniden söz alarak “Söyle bana! Bir Tanrı olduğunu ne biliyorsun?” demiş.</p>

  <p>Kız “Aklımla” demiş.</p>

  <p>Bilgin “Akıl nedir?” deyince de; kız “Akıl, iki yanlı bir veridir: doğuştan varolan ve sonradan elde edilen. Doğuştan akıl, Tanrı’nın doğru yolda yürütebilmek için seçkin kullarının yüreğine yerleştirdiğidir. Sonradan elde edilen akıl ise yetenekli kimselerde, gayretli bir çalışmanın ve eğitimin ürünüdür” demiş.</p>

  <p>Yeniden söz alan bilgin “Çok güzel. Peki, aklın bedendeki yeri neresidir?” demiş.</p>

  <p>Kız da “Yüreğimizdir! Ve oradan esinleri beynimize yükselir ve orada mekân tutar” diye yanıt vermiş.</p>

  <p>Bilgin “Mükemmel! Acaba bana şimdi dua ve barış üzerine olası Peygamberi tanımayı nasıl öğrendiğini söyleyebilir misin?” diye sormuş.</p>

  <p>Kız da “Tanrı’nın kitabını okuyarak, orada bulunan hükümlerden ve bu kutsal işlevin kanıtları tanıklıklarıyla!” diye yanıtlamış.</p>

  <p>Bilgin “Çok iyi! Peki, bizim dinimizin kaçınılmaz görevleri nelerdir, bana söyleyebilir misin?” deyince:</p>

  <p>“Dinimizde beş kaçınılmaz görev vardır” diye yanıt vermiş; “Tanrı’dan başka Tanrı yoktur ve Muhammed onun elçisidir! diyerek imanın açıklanması, sadaka ve fıtır, Ramazan ayında oruç, imkân buldukça Mekke’de hac” diye yanıt vermiş.</p>

  <p>Bilgin “En çok beğenilen eylemler hangileridir?” diye sorunca, kız “Bunlar altı adettir: İbadet, sadaka, oruç, hac, kötü eğilimlere ve meşru olmayan şeylere karşı savaş ve nihayet din uğrunda savaş!” diye yanıtlamış.</p>

  <p>Bilgin “Doğru cevap verdin! Peki, hangi maksatla ibadet edersin?” demiş.</p>

  <p>Kız “Sadece efendimiz Tanrı’ya hayranlığımı ifade etmek, kutsallığını övmek ve ruhumu yüceltmek için!” diye yanıt vermiş.</p>

  <p>Bilgin “Ya Allah! Bu cevap harika! Ama ibadetin kaçınılmaz bir ön hazırlığı yok mudur?” diye haykırmış.</p>

  <p>Kız da “Kuşkusuz vardır! Usulünce yerine getirilen bir abdest almakla bedeni tümüyle temizlemek, hiçbir kirlilik alameti göstermeyen giysilerle donanmak, ibadet için temiz ve sakin bir yer seçmek, bedenin dizler ile göbek deliği arasındaki bölümünü örtmek, temiz niyetler taşımak ve kutsal Mekke doğrultusunda Kabe’ye yönelmek gerekir!” diye yanıt vermiş.</p>

  <p>“Namazın değeri nedir?”</p>

  <p>“Dine temel oluşturan imanın desteğidir. En has ibadetin dünya için geçerliği yoktur. O, sadece Tanrı ile kulu arasında bir dini bağdır! Nesnel olmayan, o denli de güzel on ürün verir: yüreği aydınlatır, yüzü aydınlatır, Yüce Tanrı’nın hoşuna gider, şeytanın hiddetini uyandırır, acıma duygusu sağlar, belayı def eder, kötülükten uzak tutar, düşmanın girişimlerine karşı korur, sarsılan ruhu pekiştirir ve köleyi efendisine yaklaştırır!”</p>

  <p>“Namazın anahtarı hangisidir? Bu anahtarın anahtarı nedir?”</p>

  <p>“Duanın anahtarı abdesttir; abdestin anahtarı da birincil düstur olan ‘Bağışlayan, esirgeyen Tanrı’nın adıyla!’<a href="../Text/dipnot.xhtml#Footnote0176" id="Feedback0176"><sup>[176]</sup></a> sözcükleridir.”</p>

  <p>“Abdestin koşulları nelerdir?”</p>

  <p>“İmam eş-Şafi bin İdris’in gelenekçi esaslarına göre altıdır: Sadece Allah rızası için abdeste niyet etmek; ilkin yüzü yıkamak, sonra dirseklere kadar el ve kolları yıkamak; başın belirli bir kısmına su değdirmek; ayakları topuklarına ve parmak aralarına kadar yıkamak; ve bunca çeşitli hareketleri belli bir sıra ve düzenle yerine getirmek. Böylece, bu düzen on iki koşulu kesinlikle gözetmeyi öngörür; ilkin besmele çekmek; su kabına sokmadan el ve ayakları yıkamak; avucun içine alınan suyu çekmek suretiyle burnun içini yıkamak; su dolu avuçla başı bütünüyle sıvazlamak; ve yeniden su alarak kulakların iç ve dış kısımlarını yıkamak; parmaklarla sakalı tarazlamak; el ve ayak parmaklarını iyice ovuşturmak; sol ayağı sağ ayağın önüne yerleştirmek; her yıkamayı üç kez tekrarlamak; her kısmı yıkadıktan sonra inancı telaffuz etmek; ve abdest alma işi bittikten sonra fazladan şu dini ibareyi okumak: “Ey Tanrım! Beni pişmanlık duyanların, temiz ve sadık hizmetkârlarının arasına kat! Tanrıma şükürler olsun! Senden başka Tanrı olmadığını itiraf ederim! Sığınağım sensin! Ancak senden, pişmanlıkla dolu olarak, hatalarımın bağışlanmasını dilerim! Amin!’ Ve gerçekten, dua ve barış üzerine olası Peygamber ‘Bunları okuyana cennetin sekiz kapısını ardına kadar açacağım; istediği kapıdan rahatça girsin diye!’ sözleriyle bizi bu deyişleri okumaya teşvik eder” demiş.</p>

  <p>Bilgin “Gerçekten, bunu çok mükemmel ifade ettin! Peki, abdest almakta olana melekler ve şeytanlar ne yapar?” diye sormuş.</p>

  <p>Canayakın “Bir kişi abdest almaya hazırlanırken, melekler gelir sağında yer alırlar, şeytanlar da solunda; ama o kişi ‘Bismillah’ der demez, şeytanlar kaçar gider, melekler onun yanına yaklaşarak, başına, dört köşeyi tutsun diye dört köşeli bir ışık sancağı açarlar ve Tanrı’yı öven ilahiler söylerler; ve bu kişinin günahlarının bağışlanması için yalvarırlar. Ama Tanrı’nın adını anmayı unutursa, şeytanlar döner gelirler...”</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz yetmiş beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“... şeytanlar sürü halinde döner gelirler ve ruhuna tedirginlik sokmak için her türlü gayreti gösterirler; onu kuşkuya düşürür ve ruhunun ateşini söndürürler! Gusül abdesti alan her kişi için, suyla tüm vücudunu yıkaması, suyu gizli ya da açık tüm kılların ve cinsel organların üzerinden geçirmesi, her yanını suyla iyice ovuşturması, en sonunda da ayaklarını yıkaması zorunludur!” diye yanıt vermiş.</p>

  <p>Bilgin “İyi cevap verdin! Şimdi bana teyemmüm denen abdest alma şeklinden de söz eder misin?” deyince:</p>

  <p>Kız “Teyemmüm denen abdest alma şekli, kum ya da toprakla abdest alınmasıdır” demiş. “Bu tür abdest alma, Peygamberden bu yana süregelen geleneklere göre yedi durumda yapılır; ve de Kitap’ın öğretisiyle öngörülen dört koşula göre yerine getirilir.”</p>

  <p>“Bu tür abdeste olanak sağlayan yedi koşul şunlardır: Suyun bulunmaması, su sağlanan kaynağın tükenmesi korkusu; bu suyun içecek için kullanılması gerekliliği; taşırken bir kısmını yitirilmesi korkusu; su kullanımını tehlikeli hale sokan hastalıklar; güçlenmesi için dinlenmeyi gerektiren kırıklar olması; suyun değmemesi gereken yaraların bulunması.</p>

  <p>“Kum ya da toprakla böylesi bir abdest almayı yerine getirmek için gerekli dört koşula gelince; onlar da şunlardır: İlkin imanı gür olmak; sonra kumu ele alıp yüzü bununla ovuşturur gibi yapmak; sonra da kolları dirseklere kadar bununla ovuşturur gibi yapmak ve elleri kumdan temizlemek.</p>

  <p>“Şu iki uygulama da aynı şekilde Sünnet-i Şerif’e uygun olduğu için tavsiye edilir: Abdeste beslemeyle başlamak ve her kısmı yıkarken ilkin vücudun sağından başlayıp sonra soluna geçmek.”</p>

  <p>Bilgin “Bu çok doğru! Peki ibadete gelelim. Bana bunun nasıl yerine getirileceğini söyleyebilir misin? Örneğin, ne gibi hareketler söz konusudur?” diye sormuş.</p>

  <p>Kız da buna “İbadet için gerekli hareketler onu tutan sütunlar gibidir. Bu ibadet sütunları da şunlardır: İlkin niyet etmiş olmak; ikinci olarak Tanrı yücelerden yücedir!’<a href="../Text/dipnot.xhtml#Footnote0177" id="Feedback0177"><sup>[177]</sup></a> sözcükleriyle tekbir getirmek; üçüncü olarak Kur’an’ın ilk suresi olan Fatiha suresini okumak; dördüncü olarak yüzü yere değdirmek; beşinci olarak yeniden ayağa kalkmak; altıncı olarak inancı belirtmek; yedinci olarak topuklar üzerine oturmak; sekizinci olarak da ‘Tanrı’nın barışı ve duası onun üzerine olsun!’ diyerek Peygamber için dilekte bulunmak; dokuzuncu olarak her zaman aynı temiz niyet içinde bulunmak. İbadetin hasının öteki koşulları Sünnet-i Şerif olarak şunlardır: Mekke doğrultusunda ayakta durup avuç içi yukarıya dönük olarak iki kolu kaldırmak, ilkin Fatiha okumak, sonra da Kur’an’dan bir başka sure, örneğin Bakara suresini okumak; birçok başka dini ibareler telaffuz etmek; sonra da dua ve barış üzerine olası Peygamberimiz hakkındaki dileklerle ibadeti bitirmek!” diye cevap vermiş.</p>

  <p>Bilgin “Gerçekte, buna mükemmel cevap verilmiştir! Şimdi bana, zekât yükümlülüğünden nasıl kurtulunabilir, söyleyebilir misin?” diye sormuş.</p>

  <p>Kız da “Zekât yükümlülüğünden on dört türde ödeme yapılarak kurtulunur: Altınla, gümüşle, deveyle, inekle, koyunla, buğdayla, arpayla, darıyla, mısırla, baklayla, nohutla, pirinçle, kuru üzümle ve hurmayla.</p>

  <p>“Altın söz konusu ise yirmi dirhemden az Mekke altınına sahip olanın hiçbir zekât ödemesine gerek yoktur; ama bu miktarın üzerinde altına malik olan servet sahipleri bunun yüzde üçünü zekât olarak ödemelidirler; gümüş içinde aynı oranlar geçerlidir.</p>

  <p>“Hayvan söz konusu ise, beş devesi olan zekât olarak bir koyun vermeli; yirmi beş devesi olan bir deve vermeli; ve bu böylece tüm oranlar saklı tutularak sürer gider.</p>

  <p>“Koyun ve kuzu sahiplerine gelince, kırk adedine karşılık bir adet zekât vermeli; ve geri kalan miktarlar da buna göre hesaplanmalıdır” diye yanıtlamış.</p>

  <p>Bilgin “Mükemmel! Şimdi bana oruçtan söz et!” deyince Canayakın “Oruç, gündüzün, güneş batıncaya kadar Ramazan ayında, yeni ay görülesiye kadar yemeden, içmeden ve cinsel ilişkiden el çekmektir. Oruç sırasında, tüm boşuna konuşmalardan ve Kur’an’dan başka bir şey okumaktan da kaçınılması tavsiye olunur” diye cevap vermiş.</p>

  <p>Bilgin “Ama, ilk bakışta orucu etkisiz bırakır gibi görünen, ama Kitap’ın öğretisine göre, gerçekte, değerinden hiçbir şey götürmeyen bazı şeyler yok mudur?” diye sorunca;</p>

  <p>Kız da “Gerçekte, orucu bozmayan bazı şeyler vardır; bunlar: Merhemler, belsemler, göz için sürme ve göz damlası, toz, tükrüğü yutma eylemi; erkek tohumunun gece ya da gündüz irade dışında akması, kanama ve hacamat ve kupa çekilmesidir. Orucu bozmayan şeylerin hemen tümü bunlardır” diye yanıtlamış.</p>

  <p>Bilgin “Çok güzel. Ya itikâfa çekilmek hakkında ne düşünüyorsun?” deyince de:</p>

  <p>Kız “İtikâfa çekilmek, ancak bir ihtiyacı yerine getirmenin dışında, uzun bir süre bir camide oturmak; bu süre içinde kadınlarla cinsel ilişki kurmayı reddetmek ve konuşmaktan sakınmaktır. Sünnet-i Şerif’çe tavsiye olunmuştur; ama asla kesin bir zorunluk değildir!” demiş.</p>

  <p>Bilgin “Harika! Şimdi senin hacdan söz ettiğini duymak istiyorum” deyince:</p>

  <p>Kız “Mekke’ye hac, her Müslümanın akıl yaşına ulaşmasından sonra, hiç değilse ömründe bir kez yerine getirmesi gereken bir görevdir. Bunun yerine getirilmesi için birçok koşulun gözetilmesi gereklidir: İhram denilen bir örtüye bürünmek, kadınlarla alış verişten çekinmek, vücuttaki kılları yok etmek, tırnakları kesmek, başı ve yüzü örtmek gibi. Ayrıca Sünnet gereği kabul edilmiş başka koşulları da gözetmelidir” diye cevap vermiş.</p>

  <p>Bilgin “Çok iyi! Şimdi Cihad-ı Mukaddes’e geçelim!” deyince:</p>

  <p>Kız “Kutsal Savaş, İslam tehlikeye düşünce kâfirlere karşı açılan savaştır. Bu savaş savunmanın dışında yapılmamalıdır. Ve mümin bir kez silahlanınca, bir daha geri dönmeksizin hemen savaşa girmelidir!” diye yanıt vermiş.</p>

  <p>Bilgin “Alışveriş konusunda bana bazı ayrıntılar verebilir misin?” diye sormuş.</p>

  <p>Canayakın “Alışverişte, iki taraf da özgür olmalı ve önemli durumlarda, bir rıza ve kabul sözleşmesi yapılmalıdır. Ama Sünnet’in alışverişini yasakladığı bazı şeyler vardır. Örneğin...”</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek, yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz yetmiş yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Örneğin, kuru hurmanın taze hurmayla, kuru incirin taze incirle, kuru ve tuzlanmış etin taze etle, tuzlu tereyağının taze tereyağıyla ve genel bir deyimle aynı cinsten tüm taze gıdanın eski ve kurularıyla değiştirilmesi kesinlikle yasaktır” diye yanıt vermiş.</p>

  <p>Kutsal Kitap’ın şerhini yapan bilgin, Canayakın’ın bu yanıtlarını işitince, onun, bu konuları kendisi kadar bildiğini düşünmekten kendini alamamış; ama bir noksanını yakalamakta aciz kaldığının düşünülmesini istememiş. Ve de ona çok ince bir soru sormaya karar vererek “Dil bakımından abdest sözcüğü ne anlama gelir?” diye sormuş.</p>

  <p>Kız da “İç ve dıştan tüm kirliliklerden arınma yoluyla kurtulmaktır!” diye yanıt vermiş.</p>

  <p>“Ya oruç sözcüğünün anlamı nedir?” diye sormuş.</p>

  <p>Kız “Çekinmek” demiş.</p>

  <p>Bilgin “Vermek<a href="../Text/dipnot.xhtml#Footnote0178" id="Feedback0178"><sup>[178]</sup></a> ne anlama gelir?” diye sormuş.</p>

  <p>Kız da “Zenginleşmek” demiş.</p>

  <p>“Ya hacca gitmek?” diye sorunca;</p>

  <p>Kız “Gayeye ulaşmak” diye yanıt vermiş.</p>

  <p>“Ya savaş yapmak?” deyince;</p>

  <p>“Savunmak” yanıtını vermiş.</p>

  <p>Bu sözleri duyan bilgin ayağa kalkmış ve “Doğrusu, artık sorulacak soru ve ileri sürülecek kanıt bulamıyorum. Bu esirenin bilgiden ve bildiğini açıkça anlatmaktan yana şaşılası bir durumu var, ey Emirü’l-Müminin!” demiş.</p>

  <p>Ama Canayakın, hafifçe gülmüş ve onun sözünü keserek “Ben de kendi adıma sana bir soru sormak isterdim. Ey bilgin hafız, bana İslam’ın temellerini söyler misin?” diye sormuş.</p>

  <p>Bilgin bir an düşünüp “Bunlar sayıca beştir: sağlıklı bir zihinle aydınlanmış inanç; dürüstlük; görevlerin ve kesin haklarının bilincinde olmak; ketum olmak; verilen sözlerin yerine getirilmesi!” demiş.</p>

  <p>Kız yeniden söz alarak “Sana bir soru daha sormama izin ver! Bunun cevabını veremezsen, Hafız-ı Kütüp<a href="../Text/dipnot.xhtml#Footnote0179" id="Feedback0179"><sup>[179]</sup></a> olarak seni seçkinleştiren giysini sırtından alacağım!” demiş.</p>

  <p>O da “Kabul ediyorum. Sor sorunu ey esire!” demiş.</p>

  <p>Kız “İslam’ın dalları hangileridir?” diye sormuş.</p>

  <p>Bilgin, bir süre düşünmüş; sonra da ne yanıt vereceğini bilemediğinden susmuş.</p>

  <p>Bunun üzerine bizzat halife söze girişmiş ve Canayakın’a “Soruyu sen kendin cevapla, bu bilginin giysisi senin olsun!” demiş.</p>

  <p>Canayakın, saygıyla eğilerek “İslam’ın dalları yirmi adettir: Kur’an öğrenimini kesinlikle gözetmek; Peygamberimizin geleneklerine ve sözlü öğretilerine uymak; asla haksızlık yapmamak; izin verilen yiyecekleri yemek; yasak edilen yiyecekleri asla yememek; iyilerin hoşgörüleriyle kötülerin fenalıklarının artmaması için, kötülükleri mutlaka cezalandırmak; hatalarından pişmanlık getirmek; dinin incelenmesini derinleştirerek yerine getirmek; düşmanına iyi davranmak; yaşamında alçakgönüllü olmak; Allah’a hizmet edenlerin yardımına koşmak; tüm yeniliklerden ve değişmelerden kaçınmak; çarpışmalarda yiğitlik göstermek ve denenirken gücünü yitirmemek; güçlü ve kudretliyken bağışlamak; felaket halinde sabırlı olmak; Yüce Tanrı’yı tanımak; barış ve dua üzerine olası Peygamberi tanımak; kötünün ayartılarına karşı durmak; ruhunun tutkularına ve kötü eğilimlere karşı durmak; tam bir güven ve tam bir sadakatle kendini Tanrı’nın hizmetine bağlamak!” diye yanıt vermiş.</p>

  <p>Halife Harun Reşid bu yanıtı işitince, haremağalarına hemen bilginin üzerindeki giysiyi çıkarmalarını ve onu Canayakın’a vermelerini emretmiş; ve bu emir hemen yerine getirilmiş; buna şaşıp kalan bilgin, başı eğik salondan çıkmış.</p>

  <p>Bunun üzerine ilahiyat üzerindeki bilgisiyle seçkinleşmiş ikinci bir bilgin ayağa kalkmış; ve bütün gözler onun genç kızı sorgulama görevini üstlenmesini saygıyla izlemiş. Bilgin, Canayakın’a dönmüş ve “Sana ey esire, çok az ve çok kısa sorular soracağım. İlkin bana yemek sırasında gözetilecek ne gibi görevler vardır, onu söyle!” demiş.</p>

  <p>Kız da “İlkin eller yıkanmalıdır, sonra Tanrı’nın adı anılmalı ve ona şürkedilmelidir. Sonra sol kalça üzerine oturmalı; yemek için sadece baş parmak ile ondan sonra gelen iki parmak kullanılmalıdır; sadece küçük lokmalar alınmalıdır; alınan lokma iyice çiğnenmelidir ve yanındakine onu sıkma ya da iştahını kaçırma pahasına bakmamalıdır” diye yanıt vermiş.</p>

  <p>Bilgin “Şimdi, ey esire, bana, bir şeyin ne olduğunu o şeyin yarısının ne olduğunu ve o şeyin eksiğinin ne olduğunu söyleyebilir misin?” diye sormuş. Kız da tereddüt etmeden “İman ehli bir şeydir; riyakâr bir şeyin yarısıdır; ve inançsız bir şeyin noksanıdır” diye yanıtlamış.</p>

  <p>Bilgin yeniden söz alarak “Söylediğin doğru! Söyle bana! İnanç nerede bulunur!” demiş.</p>

  <p>Kız “İnanç, dört yerde bulunur: yürekte, kafada, dilde ve organlarda. Böylece, yüreğin kuvveti sevinçte, kafanın kuvveti gerçeği bilmede, dilin kuvveti içtenlikte ve öteki öğelerin kuvveti teslimiyettedir”<a href="../Text/dipnot.xhtml#Footnote0180" id="Feedback0180"><sup>[180]</sup></a> diye yanıt vermiş.</p>

  <p>Bilgin “Kaç tür yürek vardır?” diye sormuş.</p>

  <p>Kız da “Pek çok yürek vardır: Temiz ve lekesiz olan inananın yüreği; ilkine tam karşıt olan kâfirin yüreği...”</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz yetmiş sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“İlkine tam karşıt olan kâfirin yüreği; dünya mallarına bağlı yürek; ruhsal sevinçlere bağlı yürek; tutku ve kinin ya da cimriliğin egemen olduğu yürek; alçağın yüreği; aşkla tutuşan yürek; kibirle şişmiş yürek vardır; ve sonra bizim aziz Peygamberimizin eshabının yürekleri gibi aydınlık yürekler vardır ve nihayet bizzat Peygamberimizin yüreği gibi seçkin bir yürek vardır!” diye yanıt vermiş.</p>

  <p>İlahiyat bilgini bu yanıtı işitince “Seni tüm yüreğimle tasdik ediyorum, ey esire!” diye haykırmış.</p>

  <p>Bunun üzerine Canayakın halifeye bakmış ve ona “Ey Emirü’l-Müminin, beni denetleyene, izin ver de bir tek soru sorayım! Ve cevap veremezse, üzerindeki harmaniyeyi alayım!” demiş. Kendisine izin verilince de, bilgine “Bana söyleyebilir misin ey saygın şeyh, daha önemli gibi olmasa da, tüm görevlerden önce yerine getirilmesi gereken görev nedir?” diye sormuş.</p>

  <p>Bu soruya bilgin ne yanıt vereceğini bilememiş; ve genç kız çabucak onun üzerindeki harmaniyeyi almış ve şu yanıtı vermiş: “Abdest alma görevidir; çünkü en küçük dini bir görevi yerine getirmeden ve Kitap’ın ve Sünnet’in öngördüğü her türlü eylemden önce temizlenmek gerektiği kesinlikle buyurulmuştur!”</p>

  <p>Bundan sonra Canayakın yöresindekilere doğru dönerek bakışlarıyla yeni bir bilgin arar gibi davranmış; bu bakışa Kur’an bilgisinden yana o çağda eşi bulunmadığı söylenen bilginlerden biri karşılık vermiş; ayağa kalkıp Canayakın’a “Ey ruhu yüce ve güzel kokular saçan genç kız, Tanrı’nın kitabını bildiğine göre, bilginin kesinliğinden bize bir nişane ver!” demiş.</p>

  <p>Kız “Kur’an yüz on dört sureden yada fasıldan oluşmuştur; bunlardan yetmişi Mekke’de, kırk dördü de Medine’de inmiştir. Bunlar ‘aşar’ denilen altı yüz yirmi bir bölüme ayrılmıştır; bunların tümü altı bin iki yüz otuz altı ayet oluşturur: tümünde de, üç yüz yirmi üç bin harf vardır; bunların her birinin de özel bir erdemi vardır. Ayetlerde, dua ve barış tümünün üzerinde olası Âdem, Nuh, İbrahim, İsmail, İshak, Yakub, Yusuf, Yuşa, Yunus, Lut, Salih, Hud, Şuayb, Davud, Süleyman, Zülküfl, İdris, İlyas, Yahya, Zekeriya, Eyyub, Musa, Harun, İsa ve Muhammed’den oluşan yirmi beş Peygamberin adı anılır. Sivrisinek, arı, sinek, çavuşkuşu, karga, çekirge, karınca, ebabil kuşu, aslında baykuştan başka bir şey olmayan dua ve barış üzerine olası İsa Kuşu’ndan<a href="../Text/dipnot.xhtml#Footnote0181" id="Feedback0181"><sup>[181]</sup></a> oluşan dokuz kuş ve hayvanın da adı bulunur.”</p>

  <p>Şeyh “Saptamalarındaki kesinlik hayranlık verici. Senden aziz Peygamberimizin kâfirleri yargıladığı ayetin hangisi olduğunu da öğrenmek isterdim!” demiş.</p>

  <p>Kız “Bu, içinde, ‘Yahudiler, Hıristiyanların hataya düştüklerini, Hıristiyanlar da Yahudilerin gerçeği bilmezlikten geldiğini söylüyorlar. Oysa, bu konuyu açıklarken, iki tarafın da suçlamalarında haklı bulunduklarını bilin!’ sözleri bulunan ayettir” diye cevap vermiş.</p>

  <p>Şeyh bu sözleri işitince, fazlasıyla ikna olduğunu açıklamış; ama sorgulamayı daha da sürdürmek istediğini bildirmiş. Ve de “Kur’an gökten yeryüzüne nasıl ulaştı? Gökyüzünde levh-i mahfuz’a<a href="../Text/dipnot.xhtml#Footnote0182" id="Feedback0182"><sup>[182]</sup></a> geçirilerek tümüyle mi indi; yoksa parça parça ve ayrı ayrı zamanlarda mı indi?” diye sormuş.</p>

  <p>Kız “Evrenin sahibinin emri üzerine Cebrail melek, Tanrı elçilerinin emiri olan Peygamberimiz Muhammed’e onu taşıdı ve yirmi yıllık bir sürede koşullara uygun olarak ayetler halinde indi” diye yanıt vermiş.</p>

  <p>Bilgin, “Kur’an’ın dağınık ayetlerini toparlamak için Peygamber uğrunda gayret gösteren arkadaşları kimlerdir?” diye sormuş.</p>

  <p>Kız da “Bunlar dört kişidir: Ebu bin Kâab, Zeyd bin Tabet, Ebu Ubeyde bin el Cerrah ve Osman bin Affan, Allah dördünden de razı olsun” demiş.</p>

  <p>Bilgin “Bize bunları aktaran ve Kur’an’ın doğru olarak okunmasını sağlayanlar kimlerdir?” diye sormuş.</p>

  <p>Kız da “Bunlar da dört kişidir: Abdullah bin Mesud, Ebu bin Kâab, Maaz ibni Cebbal ve Salim bin Abdullah” diye yanıt vermiş.</p>

  <p>Bilgin ‘“Ey inananlar, yeryüzü nimetlerinden olanca genişliğiyle yararlanın!’ sözlerinden oluşan ayet gökten ne gibi bir vesileyle inmiştir?” diye sormuş.</p>

  <p>Kız da “Birkaç kişi, sofuluğa gerektiğinden fazla ağırlık vererek iğdiş olmaya ve kıldan giysilere bürünmeye karar verdiklerinde...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz yetmiş dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>“... iğdiş olmaya ve kıldan giysilere bürünmeye karar verdiklerinde” diye cevap vermiş.</p>

  <p>Bilgin, Canayakın’ın verdiği bu yanıtları işitince “Ey Emirü’l-Müminin, bu kızın bilgiden yana eşi bulunmadığına tanıklık ederim!” diyerek haykırmış.</p>

  <p>Bunun üzerine Canayakın şeyhe bir soru sorma izni istemiş ve ona “Bana Kur’an’ın hangi ayetinin kaf harfini yirmi üç kez içerdiğini, hangisinin mim harfini on altı kez, hangisinin de ayın harfini yüz kırk<a href="../Text/dipnot.xhtml#Footnote0183" id="Feedback0183"><sup>[183]</sup></a> kez tekrarladığını söyleyebilir misin?” demiş.</p>

  <p>Bilgin, en küçük bir açıklama yapmaksızın, ağzı açık öylece bakakalmış; ve Canayakın, onun da harmaniyesini aldıktan sonra, hemen, sorduğu ayetleri, oradakilerin hepsinin şaşkınlığını uyandırarak belirtmiş.</p>

  <p>Bunun üzerine toplantının orta yerinde tıp alanındaki bilgisiyle seçkinleşmiş ve yazdığı kitaplarda ünlenmiş bir bilgin ayağa kalkmış. Canayakın’a dönmüş ve “Dinsel konularda harika konuşmalar yaptın. Şimdi bedensel konulara geçmenin sırasıdır. Ey güzel esire, bana, insan bedenini, oluşumunu, sinirlerini, kemiklerini ve omurgalarını ve Âdem’in neden Âdem diye anıldığını açıklayabilir misin?” demiş.</p>

  <p>Kız “Âdem’in adı Arapçada deri ve yeryüzünün kabuğu anlamına gelen adim’den gelir<a href="../Text/dipnot.xhtml#Footnote0184" id="Feedback0184"><sup>[184]</sup></a> ve dünyanın çeşitli kısımlarının toprağından oluşmuş çamurdan yaratılmış ilk insana bu ad verilmiştir. Gerçekten, Âdem’in kafası Doğu toprağından, göğsü Kabe toprağından, ayakları Batı toprağından oluşmuştur. Tanrı insan bedenini yedi giriş kapısı ve iki çıkış kapısı oluşacak şekilde düzenlemiştir: iki göz, iki kulak, iki burun ve bir ağız olarak giriş kapıları ve biri karnın altında ön kısımda, öteki bedeni ardında olarak iki çıkış kapısı. Sonra Yaradan, Âdem’e belirli bir mizaç ve huy vermek için dört öğeyi: su, toprak, ateş ve havayı onda birleştirmiş. Böylece, ateşin doğasında olan, ateş gibi çabuk kızar; toprağın doğasında olan, toprak gibi kumdur; soğuk ve nemli suyun doğasında olan, ağır kanlıdır; sıcak ve kum hava doğasında olan, kanlı canlıdır. Bundan sonra Tanrı, insan bedeninin yapısını tamamlamış. Üç yüz altmış damar ve iki yüz kemik yerleştirmiş bedene. Ve ona üç yetenek tanımış: yaşam yeteneği, üretim yeteneği ve iştah yeteneği. Sonra bu bedene bir yürek, bir dalak, akciğerler, altı kulaç bağırsak, karaciğer, iki böbrek, bir beyin, iki yumurta, bir sinir zebb ve bir deri katmış. Tanrı yüreği göğsün sol tarafına oturtmuş, onun altında mide yer almış, yürek için yelpaze oluştursun diye akciğerler, yüreğin bekçiliğini yapsın diye sağ yanda karaciğer, yine aynı maksatla birbirine katışan bağırsaklar ve kaburga kemikleri koymuş. Baş için yaptıklarına gelince, baş, kırk sekiz kemikten oluşmuştur; göğse gelince, erkeklerde yirmi dört kaburga kemiğinden, kadınlarda yirmi beş kaburga kemiğinden oluşmuştur: bu fazla kaburga kemiği, sağda bulunur ve çocuğun ana rahminde tutunmasına ve onu desteklemeye yarar” diyerek yanıt vermiş.</p>

  <p>Tabip bilgin, şaşkınlığını engelleyemeyerek sormaya devam etmiş: “Şimdi bana hastalık belirtilerinden söz edebilir misin?”</p>

  <p>Kız “Hastalık belirtileri dışsal ve içsel olarak ikiye ayrılır; ve hastalığın türünün tanınmasına ve ağırlığının derecesini bulmaya yarar. Mesleğinde uzman olan, aslında, sırf hastanın nabzını tutmakla tanı koyar: aynı şekilde ağzının kuruluğuna, ateşine, karnın katılığına, bedenin soğukluğuna ve nemliliğine bakar; gözlerinin sarılığından karaciğerinin bozuk olduğunu; sırtının eğikliğinden akciğerlerine ağır şekilde hastalık bulaşmış olduğunu anlar. Hekimin gözlemlerine yol açan içsel belirtilere gelince, bunlar da: kusmalar, ağrılar, ödemler, dışkı ve idrardır” diyerek yanıt vermiş.</p>

  <p>Hekim “Baş ağrısının nedenleri nedir?” diye sormuş.</p>

  <p>Kız “Baş ağrısı esas olarak beslenmeye bağlıdır; daha önce yenmiş olan gıda öğütülmeden mide doldurulduğunda ya da acıkmamış durumdayken yemek yendiğinde yanlış beslenme dolayısıyla başağrısı olur. Yeryüzünü saran tüm hastalıkların nedeni oburluktur. Yaşamını uzatmak isteyen kişi, tokgözlü, azla yetinir olmalı; ve dahası, erken kalkmalı, uykusuzluktan kaçınmalı, kadınlara fazla düşkün olmamalı, sülük tutma ve hacamatı kötüye kullanmamalı ve nihayet karnını gözetmelidir. Bunun için karnı üç bölge olarak ele almalı, bir bölümünü beslenmek için, diğerini su için kullanmalı; üçüncü bölümü ise rahat soluk almak ya da ruhun orada rahatça var olması için boş olarak kullanmalı! Aynı şey, uzunluğu on sekiz karış olan bağırsaklar için de söz konusudur!” diye yanıtlamış.</p>

  <p>Hekim “Sarılığın belirtileri nelerdir?” diye sormuş.</p>

  <p>Kız “Sarılık, ateşli bir hastalık olup benzin sararması, ağzın acılık duyması, baş dönmeleri, nabız atışında düşüklük, kusmalar ve kadına karşı cinsel isteksizlikle belirginleşir. Bu hastalığa tutulanlarda büyük sakatlıklar görülür: Bağırsaklarda ülser, zatülcenp, bedende su toplanması ve ödemler ve bedeni zayıflatan ağırlıkta can sıkıntısı gibi... Bu sonuncusu cüzam yapabilir” diye yanıt vermiş.</p>

  <p>Hekim “Çok güzel! Peki, tıp kaça ayrılır?” demiş.</p>

  <p>Kız “İkiye ayrılır: hastalığın incelenmesi ve tedavinin incelenmesi” diye yanıt vermiş.</p>

  <p>Hekim “Görüyorum ki, bilginin hiç eksiği yok. Peki, bana, en iyi suyun hangisi olduğunu söyleyebilir misin?” demiş.</p>

  <p>Kız “İçine bazı harika kokular serpilmiş ya da sadece tütsü dumanıyla kokulandırılmış ve gözenekli bir testiye konmuş olan saf ve taze su en iyisidir. Bu da yemek yendikten epeyce sonra içilmelidir. Böylece her tür hastalıktan korunulabilir ve Peygamberimizin, ‘Mide, tüm hastalıklara kabul yeridir ve peklik her tür hastalığın nedenidir ve temizlik tüm tedavilerin birincisidir’ sözleri uygulamaya konulabilir” diye yanıt vermiş.</p>

  <p>Hekim “Tüm yiyeceklerin içinde en mükemmel yemek hangisidir?” diye sormuş.</p>

  <p>Kız “Pek uzun hazırlıklar yapılmadan ve rahat bir vicdanla yenen, bir kadının eliyle yapılmış yemektir. Bütün yemekler içinde ‘tarit’ diye anılan ve et ile et suyuna batırılmış ekmekten oluşan yemek,<a href="../Text/dipnot.xhtml#Footnote0185" id="Feedback0185"><sup>[185]</sup></a> Peygamberimizin üçüncü karısı ve bütün kadınların en erdemlisi olan Ayşe’nin yaptığı gibi, en iyi yemektir” diye yanıt vermiş.</p>

  <p>Hekim “Meyveler hakkında ne düşünürsün?” diye sormuş.</p>

  <p>Kız “Koyun eti ile birlikte en sağlıklı besin maddesidir. Ama mevsimi geçince yenmemelidir” demiş.</p>

  <p>Hekim “Bize şaraptan söz et!” demiş.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz sekseninci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Canayakın “Kitap’ın bu konudaki açık hükümleri karşısında nasıl oluyor da şarap hakkında bana soru soruyorsun? Birçok yararlarına karşın şarap içmek yasaklanmıştır; çünkü, aklı bulandırır ve kanı kaynatır. Şarap ve kumar, iman ehlinin en kötü felaketleri getireceği korkusuyla kaçınması gereken iki şeydir!” diye yanıt vermiş.</p>

  <p>Hekim “Bilgece bir yanıt verdin! Şimdi kan aldırmaktan söz eder misin?” demiş.</p>

  <p>Kız da “Kan aldırmak fazla kanı olan herkes için zorunludur: Aç karnına ve baharda, rüzgârın ve yağmurun olmadığı bulutsuz bir havada alınmalıdır. Eğer o gün bir pazartesi günüyse ve ayın da on yedisine rastlıyorsa, kan aldırma en iyi sonuçlar verir. Gerçekte, baş, gözler ve kan için, kan aldırmak kadar yararlı başka şey yoktur. Ama, kan aldırmak çok sıcak ya da çok soğuk havalarda, tuzlu ya da ekşi yenmişken ve de bir çarşamba veya cumartesi günü uygulanırsa, ondan daha kötü şey olamaz” diye yanıt vermiş.</p>

  <p>Bilgin bir an düşünmüş ve sonra “Buraya kadar mükemmel yanıtlar verdin ama şimdi sana, bilginin, yaşamla ilgili tüm temel bilgileri kapsayıp kapsamadığını bize gösterecek önemli bir soru sormak istiyorum. Bize çiftleşmeden açık yürekle söz eder misin?” demiş.</p>

  <p>Genç kız soruyu işitince, kızarmış ve başını önüne eğmiş; bu durumu halifede, buna yanıt veremeyeceği izlenimini uyandırmış. Ama cariye, başını yeniden kaldırmakta gecikmemiş ve halifeye dönerek ona “Vallahi, ey Emirü’l-Müminin, susmama bakarak, yanıtı dilimin ucuna kadar geldiği halde, efendimiz halifeye duyduğum saygıdan dolayı dudaklarımdan çıkarmak istemediğim bu soruyu bilmediğime hükmetme!” demiş. Ama halife ona “Bu yanıtı senin ağzından duymak bana büyük bir zevk verecektir. Bundan dolayı çekinme, açıkça konuş!” demiş.</p>

  <p>O zaman bilgili Canayakın “Çiftleşme kadın ile erkeğin cinsel bakımdan birleşmesidir. Harika bir şeydir ve iyilikleri ve erdemleri pek çoktur. Çiftleşme bedeni yeğnileştirir ve zihni yatıştırır, kederi uzaklaştırır, tutku ateşini söndürür, aşkı çeker, yüreği ferahlatır, yoklukta teselli eder ve yitirilen uykuyu buldurur. Tabii ki, anlattıklarım bir erkeğin genç bir kadınla çiftleşmesi üzerinedir; lâkin kadın yaşlıysa sonuç bambaşkadır; çünkü o durumda, bu eylemin ortaya çıkaramayacağı kötülük yoktur. Yaşlı bir kadınla çiftleşmek, aralarında göz ağrıları, böbrek ağrıları, kalça ağrıları ve sırt ağrıları da bulunan, pek çok rahatsızlıklara neden olur. Bir tek sözcükle, korkunçtur! Böyle olunca, ondan panzehiri olmayan bir zehir gibi sakınmalıdır! Böylesi bir eylem için, bir bakışta işi kavrayan, elleri ve ayaklarıyla konuşan ve sahibini bahçe ve tarhları aramak zahmetinden kurtaracak bir uzman yeğlenmelidir!</p>

  <p>“Her tam çiftleşmeyi bir nemlilik izler; bu nemlilik kadında saygın yerlerinde, duyduğu heyecanla ortaya çıkar; erkekte ise, iki yumurtanın sızdırdığı özsuyuyla oluşur. Bu özsuyu, oldukça karmaşık bir yol izler. Gerçekten, erkeğin tüm öteki damarlara yaşam sağlayan bir damarı vardır. Bütün bu damarları sulayan kan, dolaşırken kazandığı güçle, sonunda yumurtanın sıcaklığıyla koyulaşıp saydamlaşan, kokusu hurma ağacının özsuyunu hatırlatan beyaz bir sıvıya dönüşür.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz seksen ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“... Yumurtanın sıcaklığıyla koyulaşıp saydamlaşan, kokusu hurma ağacının özsuyunu hatırlatan bir sıvıya dönüşür” demiş.</p>

  <p>Bilgin “Büyük bir anlayışla verilmiş bir yanıt bu!” diye haykırmış. “Ama, benim sana sormak istediğim iki soru daha var ve başka da olmayacak. Bana, ancak hapsedildiği zaman yaşayan ve özgür havayı soluyunca hemen ölen canlı varlığın ne olduğunu söyleyebilir misin? Ve de en iyi meyveler hangileridir?” diyerek sözünü sürdürmüş.</p>

  <p>Kız “İlki, zehirdi; ikinciler ise limon ve nardır” diye yanıtlamış.</p>

  <p>Güzel Canayakın’ın tüm bu yanıtlarını işiten hekim, bilgi noksanlığını gösteren bir durum saptayamadığını itiraf etmekten kendisini alamamış ve eski yerini almak istemiş. Ama Canayakın bir işaretle onu durdurarak kendisine “Sıram geldiğine göre, benim de sana bir soru sormam gerek! Bana, ey bilgin, dünya gibi yuvarlak olan ve bir gözde yer eden, bazen bu gözden ayrılan, bazen de gözün içine sığınan ve erkek organı olmadığı halde çiftleşen, eşinden gündüzün onunla birleşmek için geceleyin ayrılan ve uçlarda mekân tutmayı âdet haline getiren şeyin ne olduğunu söyleyebilir misin?” demiş.</p>

  <p>Bu soru bilginin zihnini epeyce bulandırmış ve ne yanıt vereceğini bilememiş. Canayakın da onun harmaniyesini üzerinden aldıktan sonra, halifenin izni üzerine, buna kendi yanıt vermiş: “Bu, düğme ile iliktir” demiş.</p>

  <p>Bundan sonra, saygın şeyhler arasından, ülkenin tüm yıldızbilimcileri içinde en ünlüsü olan bir yıldızbilimci ayağa kalkmış; ve kendisine gülerek bakan güzel Canayakın’ın gözlerini hiç kuşkusuz gökyüzündeki bütün yıldızlardan daha etkileyici bulmuş.</p>

  <p>Yıldızbilimci gelip Canayakın’ın karşısına oturmuş ve âdet edinilen ön konuşmalardan sonra, ona “Güneş nereden doğar ve gözden yitince nereye gider?” diye sormuş.</p>

  <p>Kız “Bil ki, güneş Doğu’nun pınarlarından doğar ve Batı’nın pınarlarında batar. Bu kaynakların sayısı yüz seksendir. Güneş, günün sultanıdır, ayın gecelerin sultanı olduğu gibi. Ve Tanrı’nın Kitap’ında ‘Güneşe ışığını veren Ben’im; aya parıltısını veren Ben olduğum gibi; ve onları gerekli yerlere yerleştirdim; böylece günleri ve yılları hesaplayasınız diye... Yıldızların dolaşmasına bir sınır saptayan da Ben’im ve de ayın kesinlikle güneşe ulaşmasını engelleyen de... Geceyi, gündüzü aşmasını engellediğim gibi...’ yazılıdır. Böylece gece ve gündüz, karanlıklar ve ışık, varlıklarını birbirine karıştırmadan, sürekli bir şekilde birbirlerini tamamlamayı sürdürürler” diyerek yanıt vermiş.</p>

  <p>Yıldızbilimci “Büyük bir kesinlikle verilmiş harika bir yanıt! Ama, ey genç kız, bize başka yıldızlardan da söz edip bunların kötü ve iyi etkilerinden de bilgi verebilir misin?” diye haykırmış.</p>

  <p>Kız “Eğer tüm öteki yıldızlardan söz etmem gerekiyorsa, bir oturumdan daha fazla bir zaman ayırmaya ihtiyaç duyulacaktır. Bundan dolayı konuyu birkaç sözcükle özetleyeceğim. Güneşten ve aydan öte, beş gezegen vardır ki, bunlar da: Utarit, Zühre, Merih, Müşteri ve Zühal’dir.<a href="../Text/dipnot.xhtml#Footnote0186" id="Feedback0186"><sup>[186]</sup></a></p>

  <p>“Ay, soğuk ve nemlidir, iyi etkilidir; Yengeç burcunda eğleşir; Boğa burcuna çıkar; Akrep burcuna yaklaşır; Oğlak burcuyla bağdaşır.</p>

  <p>“Zühal yıldızı, soğuk ve kurudur; kötü etkilidir; Oğlak ve Kova burçlarında eğleşir; Terazi burcuna çıkar; koç burcuna yaklaşır; Oğlak ve Arslan burçlarıyla bağdaşır.</p>

  <p>“Müşteri yıldızı iyi etkilidir; sıcak ve nemlidir; Balık burcunda ve gerdanlık takım yıldızlarında eğleşir; Yengeç burcuna çıkar; Oğlak burcuna yaklaşır; İkizler ve Arslan burçlarıyla bağdaşır.</p>

  <p>“Utarit yıldızı bazen iyi bazen kötü etkilidir; İkizler burcunda eğleşir; Başak burcuna çıkar; Balık burcuna yaklaşır; Boğa burcuyla bağdaşır.</p>

  <p>“Zühre yıldızı ılımlıdır; iyi etkilidir; Boğa burcunda eğleşir; Balık burcuna çıkar; Terazi burcuna yaklaşır; Koç ve Akrep burçlarıyla bağdaşır.</p>

  <p>“Ve nihayet Merih yıldızı, sıcak ve nemlidir; kötü etkilidir; Koç burcunda eğleşir; Oğlak burcuna çıkar; Yengeç’e yaklaşır; Terazi burcuyla bağdaşır.”</p>

  <p>Yıldızbilimci bu yanıtı işitince, Canayakın’ın bilgisinin derinliğine büyük bir hayranlık duymuş. Yine de onu daha zor bir soruyla şaşırtmak istemiş ve ona “Ey genç kız, bu ay yağmur görecek miyiz?” diye sormuş.</p>

  <p>Bu soruyu duyunca, bilgili Canayakın başını eğmiş, uzun uzun düşünmüş; bu da halifede, onun buna yanıt vermekte yeteneksiz olduğu fikrini uyandırmış. Ama o sırada kız başını kaldırmış ve halifeye “Ey Emirü’l-Müminin, bütün düşüncelerimi söylemem için özel bir izin almadıkça konuşmam mümkün değil!” demiş. Halife, şaşırarak “İzin verildi!” demiş. Kız da “Öyleyse, Ey Emirü’l-Müminin, bir an için kılıcını, kuvvetli bir inancı olmayan ve bir kâfir olan bu yıldızbilimcinin kafasını kesmem için ödünç vermeni rica edeyim!” demiş.</p>

  <p>Bu sözleri duyan halife ve bütün bilginler topluluğu gülmekten kendilerini alamamışlar. Ama Canayakın “Aslında, bil ki, ey yıldızbilimci, sadece Tanrı’nın bileceği beş şey vardır: Ölüm saati, yağmur yağması, ananın rahminde yatan çocuğun cinsiyeti, bir sonraki günün olayları ve herkesin öleceği yer!” diye sözünü sürdürmüş.</p>

  <p>Yıldızbilimci gülmüş ve ona “Sorum sadece seni denemek için sorulmuştu. Konudan pek ayrılmış olmamak için, yıldızların haftanın günlerine etkisini bize söyleyebilir misin?” demiş.</p>

  <p>Kız “Pazar güneşe bağımlıdır. Yıl pazarla başlarsa, halkın, sultanlarının, şahlarının ya da yöneticilerinin zulmünden ve baskısından çok acı çekeceğinin; kıtlık olacağının, hiç mercimek bitmeyeceğinin; bağlarda üzümlerin çürüyeceğinin; şahlar arasında korkunç savaşlar çıkacağının alametidir. Ama bütün bunların en doğrusunu Tanrı bilir!</p>

  <p>“Pazartesi aya bağımlıdır. Yıl bir pazartesi günüyle başladığı zaman, iyiye alamettir. Bol yağmurlar olur, üzüm ve ürün bol olur; ama veba çıkar ve dahası, keten bitmez ve pamuk kötü ürün verir; ve de hayvan sürülerinin yarısı salgına uğrayıp telef olur. Ama Tanrı daha iyi bilir!</p>

  <p>“Salı Merih’e bağımlıdır. Yıl salı günü başlarsa, ülkede büyükler ve kudretliler ölüme uğrarlar; tahılın fiyatı yükselir; az yağmur olur, az balık çıkar, bal ucuzlar, mercimekler hemen hemen bedavaya satılır; keten taneleri çok değer kazanır, arpadan çok bol ürün alınır. Ama çok kan dökülür; eşekler arasında salgın hastalık çıkar; bundan dolayı fiyatları alabildiğine yükselir: Ama Tanrı daha iyisini bilir!</p>

  <p>“Çarşamba Utarit’e bağımlıdır: Yıl bir çarşamba günüyle başlarsa, deniz üzerinde büyük kıyımlar ve de pek çok fırtınalı ve şimşekli günler olacağı, tahılın ucuzlayacağı ve turp ve soğan fiyatlarının artacağı ve de çocukları kırıp geçiren bir salgın hastalığın çıkacağı anlaşılır: Ama Tanrı, daha iyisini bilir!</p>

  <p>“Perşembe Müşteri’ye bağımlıdır. Yıl bu günle başlarsa, halk arasında uyuşma olacağına, vali ve vezirlerin adaletle hükmedeceklerine, kadıların dürüst yargıda bulunacağına, insanlara büyük iyilikler geleceğine; bunlara ek olarak bol yağmur yağacağına, bol meyve, tahıl, pamuk, keten, bal, üzüm ve balık olacağına alamettir. Ama Tanrı daha iyisini bilir!</p>

  <p>“Cuma Zühre’ye bağımlıdır. Yıl cumayla başlarsa, çiyin bol olacağına, baharın çok güzel geçeceğine alamettir. Ancak, iki cinsten de çok miktarda çocuk doğacağının, çok karpuz, balkabağı, patlıcan, domates ve yer elması biteceğinin de alametidir. Ama Tanrı daha iyisini bilir.</p>

  <p>“Ve nihayet cumartesi Zühal’e bağlıdır. O günle başlayan yıl, uğursuz bir yıldır. Lanet olsun o yıla! Göklerden de, yerden de kaynaklanan genel bir cimrilik olacaktır; savaşı izleyerek açlık çıkacaktır, açlığı hastalıklar izleyecektir, Mısır ve Suriye’de oturanlar uğrayacakları baskılardan ve yönetenlerin zulmünden büyük feryatlar koparacaklar demektir! Ama daha doğrusunu Tanrı bilir!” diye yanıtlamış.</p>

  <p>Yıldızbilimci bu cevabı işitince “Bütün sorduklarıma ne kadar hayranlık uyandırıcı yanıtlar verdin! Ama yine de yedi gezegenin göklerin hangi noktasında veya hangi katında asılı bulunduklarını bize söyleyebilir misin?” diye haykırmış.</p>

  <p>Canayakın “Kuşkusuz! Zühal yıldızı tastamam yedinci kat gökte asılıdır; Müşteri göğün altıncı katında; Merih beşinci katında; Güneş dördüncü katında; Zühre üçüncü katında; Utarit ikinci katında; Ay birinci katında asılıdır!” diye yanıt vermiş; sonra da “Şimdi soru sorma sırası bende...” diye eklemiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz seksen dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Şimdi soru sorma sırası bende! Yıldızların ayrıldığı üç sınıf hangileridir?” diye eklemiş.</p>

  <p>Bilgin, epeyce düşünmüş ve gözlerini gökyüzüne kaldırmış; ama sıkıntıdan kurtulamamış. Bunun üzerine Canayakın, onun harmaniyesini sırtından aldıktan sonra, kendi sorusunu yine kendi yanıtlamış: “Yıldızlar, kendilerinden hangi maksatla yararlanılacakları göz önünde tutularak üç sınıfa ayrılırlar: Bazıları meşaleler gibi gök kubbede asılıdır ve yeryüzünü aydınlatırlar; bazıları görünmeyen bir destekle havada yer alır ve denizleri aydınlatırlar; bazıları da Tanrı’nın parmaklarına dayanan bir iradeyle hareket halindedirler; geceleyin akıp gittiklerini görürüz; bunlar da Yüce Tanrı’nın buyruklarına karşı gelen şeytanları kahrederek cezalandırmaya yararlar!”</p>

  <p>Bu sözleri duyan yıldızbilimci, kendisinin güzel genç kızın çok altında bilgi sahibi olduğunu itiraf ederek salondan çekilmiş. Bunun üzerine, halifenin buyruğuyla, bir felsefeci onun yerini almış ve gelip Canayakın’ın önünde yer alarak ona “Bize sadakatsizlikten ve bunun insanla birlikte doğup doğmadığından söz edebilir misin?” diye sormuş.</p>

  <p>Kız “Bunun hakkında sana, barış ve dua üzerine olası Peygamberimizin söylediği ‘Sadakatsizlik, tıpkı karını damarlarda dolaştığı gibi, âdemoğulları arasında dolaşıp durur, böylece toprağa, toprak ürünlerine ve toprağın zamanlanmasına karşı lanet etmiş olurlar çünkü zaman Tanrı’nın kendisi olduğu gibi, dünya da Tanrı tarafından yaratılmıştır! sözlerini aktarabilirim” diyerek yanıt vermiş.</p>

  <p>Felsefeci “Bu sözler çok doğru ve çok kesindir! Şimdi söyle bakayım bana, bedenlerinden, karınlarından ve de sırtlarından herhangi bir şey çıkarmadan Tanrı’nın yiyip içen beş yaratığı hangileridir?” diye haykırmış.</p>

  <p>Kız “Bu beş yaratık: Âdem, Simeon,<a href="../Text/dipnot.xhtml#Footnote0187" id="Feedback0187"><sup>[187]</sup></a> Salih’in hecin devesi, İsmail’in koçu ve aziz Ebubekir’i mağarada gören kuştur!” diye yanıt vermiş.</p>

  <p>Felsefeci ona “Mükemmel! Şimdi de bana, ne insan, ne ecinni ne de melek olan Cennetin dört yaratığı hangileridir, onu söyle!” demiş.</p>

  <p>Kız “Bunlar: Yakub’un kurdu, Yedi Uyurlar’ın köpeği, El-Aziz’in eşeği, Salih’in hecin devesi ve dua ve barış üzerine olası aziz Peygamberimizin Düldül’üdür<a href="../Text/dipnot.xhtml#Footnote0188" id="Feedback0188"><sup>[188]</sup></a>” diye yanıt vermiş.</p>

  <p>Felsefeci “İbadetini ne yeryüzünde ne de gökte yapan kişi kimdir? Bana söyleyebilir misin?” diye sormuş.</p>

  <p>Genç kız “ Gök ile yer arasında serili bir seccadede ibadette bulunan Süleyman’dır!” diye yanıt vermiş.</p>

  <p>Felsefeci “Bana şu olayı açıkla: Sabahleyin bir esireye bakan adam, hemen yasal olmayan bir işlemde bulunduğu halde; aynı esireye öğleyin bakınca yasal; öğleden sonra bakınca yeniden yasadışı; gün batarken bakmasında bir sakınca yok; ama geceleyin bakmasıyla yeniden yasadışı; ertesi sabah ona yaklaşmakta tümüyle özgür oluyor! Birbirinden çok farklı olan bu koşullar, nasıl oluyor da sadece bir gece ve bir gün geçmesiyle bu kadar çabuk değişebiliyor?” demiş.</p>

  <p>Kız da “Bunun açıklaması çok kolay!” demiş. “Bir kişi sabahleyin kendisine ait olmayan bir esireye göz atıyor; Kitap’ın kavlince, bu yasadışıdır. Ama öğleyin onu satın alıyor, bu durumda ona isteği kadar bakar ve zevkini doyurabilir; öğleden sonra, şu veya bu nedenle, ona özgürlüğünü verir ve artık ona göz atmaya hakkı yoktur. Ama güneş batarken, onunla evlenir ve her şey onun için yasal olur; geceleyin, onu boşamayı düşünür ve artık ona yaklaşamaz; ama sabahleyin, âdet hükmünde olan merasimden sonra yeniden onu eş edinir ve de onunla olan ilişkilerini yeniden kurabilir!” diyerek yanıt vermiş.</p>

  <p>Felsefeci “Doğru! İçine aldığı kişiyle kıpırdamaya başlayan mezar hangisidir, bana söyleyebilir misin?” demiş.</p>

  <p>Kız “Yunus’u yutup karnında barındıran balina!” diye yanıtlamış.</p>

  <p>Felsefeci “Güneşin bir kez aydınlattıktan sonra, bir daha ancak Kıyamet gününde yeniden aydınlatacağı vadi hangisidir?” diye sormuş.</p>

  <p>Kızda “Huruç<a href="../Text/dipnot.xhtml#Footnote0189" id="Feedback0189"><sup>[189]</sup></a> halindeki halkının geçmesi için Musa’nın değneğiyle denizi yararak açtığı vadi” diyerek yanıt vermiş.</p>

  <p>Felsefeci “Toprağın üzerinde sürünen ilk etek hangisidir?” diye sormuş.</p>

  <p>Kız “İsmail’in anası Hacer’in Sara’nın önünde yeri süpürürken urbasının yere değen uçlarıdır!” diye yanıt vermiş.</p>

  <p>Felsefeci “Canlı olmadığı halde soluk alan şey hangisidir?” diye sormuş.</p>

  <p>Kız da “Sabahtır! Çünkü Kitap’ta, ‘Sabah soluyunca...’ denmiştir” diye yanıt vermiş.</p>

  <p>Felsefeci “Anlatacağım şu sorun karşısında sen olsan ne yapardın, söyle bakalım: Bir grup güvercin ağaca üşüşmüşler; bazıları üst dallarda tünemiş; bazıları da alt dallarda. Ağacın tepesinde bulunanlar, aşağıdakilere, ‘İçinizden biri şayet bize katılırsa, bizim topluluğumuz sizinkinin iki katı olacak! Ama bizden biri sizin topluluğunuza katılırsa eşit olacağız’ demiş. Acaba ağaçta kaç güvercin varmış?” diye sormuş.</p>

  <p>Kız “Tümüyle on iki güvercin varmış. Gerçekten, ağacın tepesinde yedi güvercin varmış, alt kısmında da beş. Eğer aşağı dallardaki güvercinlerden biri yukarıdakilere katılırsa, bunların toplamı sekiz olur; bu da dördün iki katıdır; ama yukarıdakilerden biri aşağıdakilere katılırsa, iki taraftakilerin de adedi altışar olur. Ama Tanrı daha iyisini bilir!” diyerek yanıt vermiş.</p>

  <p>Felsefeci bu yanıtları işitince, genç kızın onu sorgulamasından çekinerek, harmaniyesine sahip çıkıp gözden kaybolmak için acele etmiş.</p>

  <p>İşte o vakit, zamanın en büyük bilgini Bilge İbrahim ibni Seyyar ayağa kalkmış ve felsefecinin yerini alarak güzel Canayakın’a “Senin peşinen yenilmiş olduğunu itiraf etmeni isterdim; o zaman soru sormama hiç gerek kalmazdı!” demiş.</p>

  <p>Kız “Ey saygıdeğer, ben de size sırtınızda bulunanlardan başka giysiler getirtmenizi öneririm. Çünkü kısa bir süre sonra onları sırtınızdan alacağım!” diyerek yanıt vermiş.</p>

  <p>Bilgin “Göreceğiz bakalım! Yüce Tanrı’nın Âdem’den önce yarattığı beş şey nedir?” demiş.</p>

  <p>Kız “Su, toprak, ışık, karanlıklar ve ateş!” diyerek yanıt vermiş.</p>

  <p>Bilgin “Diğer bütün şeyler sırf iradesinden oluştuğu halde, doğrudan doğruya Tanrı eliyle şekil almış olan eserler hangileridir?” diye sormuş.</p>

  <p>Kız “Taht, Cennet ağacı Tuba, Cennet ve Âdem! Evet, bu dört şey Tanrı’nın kendi elleriyle vücut bulmuştur; tüm öteki şeyler için, Tanrı, ‘Ol!’ demiş ve olmuşlardır!” diye yanıt vermiş.</p>

  <p>Bilgin “İslam olarak senin baban kimdir, babanın babası kimdir?” diye sormuş.</p>

  <p>Kız “İslam’da babam, dua ve barış üzerine olası Muhammed’dir. Muhammed’in babası da Tanrı’nın sevgilisi İbrahim’dir!” diyerek yanıt vermiş.</p>

  <p>“İslam inancı nelerden oluşur?”</p>

  <p>“Sadece ‘Lâ İlâhe ill’Allah ve Muhammeden Resulullah!’ diyerek imanını açıklamaktan oluşur.”</p>

  <p>“Odun olarak varlık kazanıp sonradan yaşam kazanan şey nedir?”</p>

  <p>“Musa’nın fırlatıp yılan haline soktuğu asadır. Yine bu asa, duruma göre, bir keresinde toprağa sokulup bir meyve ağacı olmuş; bir keresinde Musa’yı güneşin sıcaklığından koruyan büyük tıkız bir ağaç, bir keresinde de geceleyin sürüyü gözeten iri bir köpek olmuştur.”</p>

  <p>“Bir ananın rahminde yatmaksızın bir erkek tarafından doğurulan kadın kimdir ve de bir babanın katılımı olmaksızın bir kadının doğurduğu erkek kimdir?”</p>

  <p>“İlki, Âdem’den halkolan Havva’dır; ikincisi de Meryem’in doğurduğu İsa!”</p>

  <p>Bilgin sözünü...</p>

  <br/>

  <p><i>Anlatısının burasında, Şehrazad, gün doğduğunu görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz seksen altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>Bilgin sözünü “Bana ateşin çeşitlerinden söz et!” diyerek sürdürmüş.</p>

  <p>Kız “Ateş vardır yer, ama su içmez; bu yeryüzünün ateşidir; bir de cehennem ateşi vardır; içen ama asla yemeyen ateş de güneşin ateşidir; bir de yemeyen içmeyen ateş vardır; bu da ayın ateşidir!” diye yanıt vermiş.</p>

  <p>“Şu bilmecenin yanıtı nedir: İçtiğim zaman, sözsellik dudaklarımdan akar; ve gürültü yapmadan yürürüm, konuşurum. Bununla birlikte, bu niteliklere karşın, tüm yaşamımda hiç onurlanmadım; ve ölümden sonra da kimse benim için kaygılanmayacak!”</p>

  <p>Kız “Kuş teleğinden kalem!” diyerek yanıt vermiş.</p>

  <p>“Peki, ya şu bilmecenin karşılığı nedir: Ben kuşum; ama ne etim var, ne kanım, ne tüylerim ne de ayva tüylerim var; beni kızartarak, kaynatarak ya da olduğum gibi yerler. Benim canlı mı ölü mü olduğumu bilmek çok zordur; rengime gelince, gümüşten ve altındandır.”</p>

  <p>Kız “Gerçekte, bunun sadece bir yumurta olduğunu bana anlatmış olmak için, doğrusu çok şey söylenmiş oluyor. Daha zor bir şey sormaya gayret edemez misin?” diyerek yanıt vermiş.</p>

  <p>Bilgin “Tanrı, Musa’ya tümüyle kaç sözcükle hitap etti?” diye sormuş.</p>

  <p>Kız “Tanrı Musa ile tam bin beş yüz sözcükle konuştu!” diyerek yanıt vermiş.</p>

  <p>Bilgin “Yaratılışın kökeni nedir?” diye sormuş.</p>

  <p>Kız “Tanrı Âdem’i kurumuş çamurdan yarattı; çamur köpükten şekil aldı; köpük denizden çekildi; deniz, karanlıklardan, karanlıklar da ışıktan; ışık, bir deniz canavarından; deniz canavarı da bir yakuttan; yakut bir kayadan; kaya, sudan; su da Tanrı’nın ‘Ol!’ demesiyle olmasından ortaya çıktı” demiş.</p>

  <p>“Ya şu bilmecenin karşılığı nedir: Ağzım da, karnım da olmadığı halde yerim; bitkilerle hayvanlarla beslenirim. Beni tüm içtiklerim öldürürken yediklerim yaşam sağlar.”</p>

  <p>“Ateş!”</p>

  <p>“Ya şu bilmecenin çözümü nedir: Tüm geceleri birbirlerinin kollarında geçirdikleri halde, sevinç belirtisi göstermeyen iki dostturlar; evin bekçileri bunlardır ve ancak sabahla birbirlerinden ayrılırlar!”</p>

  <p>“Bunlar bir kapının iki kanadıdır!”</p>

  <p>“Şunun anlamı nedir: Ardımdan daima uzun kuyruklar sürüklerim; hiçbir şey işitmeyen kulaklarım vardır ve de hiç taşımayacağım giysiler yaparım!”</p>

  <p>“İğnedir bu!”</p>

  <p>“Sırat Köprüsü’nün uzunluğu ve genişliği ne kadardır?”</p>

  <p>“Kıyamet gününde herkesin üzerinden geçeceği Sırat Köprüsü’nün uzunluğu üç bin yıllık yoldur. Bunun bin yılı üzerine çıkmak, bin yıl boydan boya üzerinde yürümek, bin yıl da inmek içindir. Bir kılıcın ağzından daha keskindir ve bir saç teli kadar incedir.”</p>

  <p>Bilgin: “Bana şimdi söyleyebilir misin, dua ve barış üzerine olası Peygamberin her bir inanç sahibi için kaç kez bağışlama hakkı vardır?” diye sormuş.</p>

  <p>Kız “Üç kez, ne bir fazla ne bir eksik!” diyerek yanıt vermiş.</p>

  <p>“İslam dinini ilk kabul eden kimdir?”</p>

  <p>“Ebubekir’dir!”</p>

  <p>“Böyle olunca Ali’nin Ebubekir’den önce Müslüman olduğuna inanmıyorsun, öyle mi?”</p>

  <p>“Ali, Yüce Tanrı’nın lütfuyla asla puta tapmamıştır; yedi yaşındayken, Tanrı onu hak yoluna soktu ve dua ve barış üzerine olası Muhammed’in imanıyla donatarak yüreğini aydınlattı.”</p>

  <p>“Evet! Ama doğrusu senin gözünde Ali’nin mi Abbas’ın mı daha üstün değeri olduğunu bilmek isterdim!”</p>

  <p>Gayet kurnazlıkla sorulan bu soruyu duyduğunda Canayakın, bilginin kendisinden başını derde sokucu bir yanıt beklediğini anlamış; çünkü Peygamberin damadı olan Ali’ye üstünlük tanısa, barış ve dua üzerine olası Muhammed’in amcası Abbas’ın soyundan gelen halifenin hoşuna gitmeyeceğini biliyormuş. İlkin kızarmış, sonra sararmış; kısa bir süre düşündükten sonra “Bil ki ey İbrahim, her biri ayrı ayrı üstün nitelikler taşıyan ikisi arasında hiçbir öncelik söz konusu olamaz!” diye cevap vermiş.</p>

  <p>Halife bu yanıtı işitince, heyecanın sınırına dayanmış ve iki ayağı üzerinde ayağa kalkarak “Kabe’nin efendisi üzerine ant içerim ki, harika yanıt verdin, ey Canayakın!” diye haykırmış.</p>

  <p>Ama bilgin “Şu bilmecede neyin söz konusu olduğunu bana söyleyebilir misin: Narindir, yepelektir ve de ince zevklidir o; mızrak gibi dimdiktir; ama keskin çelikle hiçbir ilgisi yoktur; tatlılığı içinde yararlıdır ve Ramazan ayında seve seve yenir!” diye sormuş.</p>

  <p>Kız “Şekerkamışıdır bu!” diye yanıtlamış.</p>

  <p>Bilgin “Sana soracak birkaç sorum daha var, çabucak sorup geçeceğim. Senin de bana birkaç sözcükle yanıt verebilmeni isterdim: Baldan daha tatlı olan kimdir? Kılıçtan daha keskin olan kimdir? Etkilerinde zehirden de hızlı olan nedir? Bir anlık zevk nedir? Üç gün süren mutluluk nedir? En mutlu gün hangisidir? Bir haftanın sevinci nedir? Kötü kişinin bile ödemekten kendini alıkoyamadığı borç hangisidir? Bizi mezara kadar izleyen işkence hangisidir? Yüreğin sevinci nedir? Ruhun ıstırabı nedir? Yaşamdaki yıkım nedir? Çaresi olmayan dert nedir? Hiç silinmeyen utanç hangisidir? Çöllük yörelerde yaşayan, kentlerden uzaklarda oturan, insandan kaçan ve yedi hayvanın şeklini ve doğasını kendisinde birleştiren hayvan hangisidir?” demiş.</p>

  <p>Kız da “Konuşmadan önce, peşinen harmaniyeni bana vermeni istiyorum!” diye yanıt vermiş.</p>

  <p>Bunun üzerine Halife Harun Reşid, Canayakın’a “Kuşkusuz hakkın var. Ama yaşına bakarak, belki de önce sorularını yanıtlasan iyi olur” demiş.</p>

  <p>Kız “Çocukların sevgisi baldan daha tatlıdır! Dil kılıçtan daha keskindir! Kem göz zehirden daha çabuk etki gösterir! Aşkın zevki ancak bir an sürer! Üç günlük mutluluk kocanın karısının âdet gördüğü aylık dönemlerde yaşadığı mutluluktur; çünkü bu süre içinde dinlenir! En mutlu gün, bir işte kazanç sağlandığı gündür! Bir hafta süren sevinç düğün haftasıdır! Herkesin ödemek zorunda olduğu borç, ölümdür! Çocukların kötü davranışı bizi mezara kadar izleyen işkencedir! Yüreğin sevinci, kocasına itaat eden kadındır! Ruhun ıstırabı, kötü bir hizmetkârdır! Fakirlik yaşamdaki yıkımdır. Kötü mizaç çaresiz hastalıktır! Silinmeyen utanç, bir kızın kötü yola düşmesidir. Çöllük yörelerde yaşayıp insandan nefret eden hayvana gelince çekirgedir bu; zira yedi hayvanın şekil ve doğasını kendinde birleştirmiştir: Gerçekten, atın başına, boğanın boynuna, kartalın kanatlarına, devenin ayaklarına, yılanın kuyruğuna, akrebin karnına ve karacanın boynuzlarına sahiptir!” demiş.</p>

  <p>Bunca kavrayış ve bunca bilgi karşısında Halife Harun Reşid son kertede aydınlanmış ve İbrahim ibni Seyyar’a, harmaniyesini genç kıza vermesini buyurmuş. Bilgin, harmaniyesini verdikten sonra, sağ elini kaldırmış ve herkesin içinde genç kızın bilgiden yana kendisini aşmış ve çağının harikası olduğuna tanıklık etmiş.</p>

  <p>Bunun üzerine halife Canayakın’a “Uyumlu çalgı çalmasını ve çalarken şarkı söylemesini bilir misin?” diye sormuş. Kız da “Tabii ki!” demiş. Hemen ucunda sarı ipekten bir püskül bulunan ve altın bir kancayla kapatılmış kırmızı satenden bir kılıf içinde bir ut getirmişler. Canayakın udu kılıfından çıkarmış; çiçekler arasında birbirine birleştirilmiş harflerle her yanı donatılmış saza şu yazıların işlenmiş olduğunu görmüş:</p>

  <div class="gir1">
    <p>Daha yeşil bir dal iken üstüme kuşlar konar ve bana şarkılarını belletirlerdi!</p>

    <p>Şimdi genç kızların dizlerinde, parmaklar altında ses veriyor ve kuşlar gibi şakıyorum!</p>
  </div>

  <p>Bunun üzerine udu göğsüne yaslamış, çocuğunu besleyen bir ana gibi üzerine eğilmiş ve saza on iki tür makama yatkınlık sağlayacak biçimde düzen vermiş ve genel bir hayranlık havasında, tüm yürekleri titreten bir sesle şarkı söylemiş ve tüm gözlerden içtenlikle yaşlar akıtmış.</p>

  <p>Şarkısını bitirince, halife ayağa kalkmış; ve “Canayakın, Tanrı sende verilerini arttırsın ve sana hocalık edenleri ve seni yeryüzüne getirenleri kutsasın!” diye haykırmış. Ve hemen, yüz torba içinde on bin altın dinar hazırlatıp Ebü’l-Hasan’a vermiş; ve Canayakın’a da “Söyle bana, ey şaşılası genç kız, haremime girip kendine özgü bir saray ve birçok eve sahip olmak mı istersin, yoksa eski sahibin olan genç adamla birlikte gitmeyi mi istersin?” diye sormuş.</p>

  <p>Bu sözleri işitince, Canayakın, halifenin önünde eğilip yeri öpmüş ve...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz seksen yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Canayakın halifenin önünde eğilip yeri öpmüş ve “Tanrı halife efendimiz hakkındaki lütuflarını arttırsın! Ama kölesi, eski efendisinin evine dönmeyi dilemektedir!” diyerek yanıt vermiş.</p>

  <p>Halife, seçime hiç kızmadan, hemen onun isteğine boyun eğmiş; ve armağan olarak ona, fazladan beş bin dinar vermiş ve “Manevi bilimlerde ustalık gösterdiğin gibi, aşk konusunda da başarılı olmanı dilerim!” demiş.</p>

  <p>Sonra, Ebü’l-Hasan’a sarayda yüksek bir görev vererek yüceliğinin doruğuna ulaşmış; ve onu en yakın nedimleri arasına katmış. Sonra toplantıdan ayrılmış.</p>

  <p>Canayakın, bilginlerin harmaniyelerinin ağır yüküyle; Ebü’l-Hasan ise, altın dinar dolu torbalarla, gördükleri ve işittiklerinden hayranlık duyup kollarını havaya kaldırıp “Abbasoğullarınınkine benzer bir cömertlik bu âlemde görülmüş müdür?” diye haykıran topluluğun bakışları altında, birlikte salondan çıkmışlar.</p>

  <br/>

  <p><i>Şehrazad “İşte ey bahtıgüzel şah, bilgili Canayakın’ın bilginler topluluğu ortasında söylediği sözler böyleymiş; ve bu sözler olduğu gibi ülkenin yıllıklarına geçirilerek o zamandan beri tüm Müslüman kadınların eğitimine hizmet etmiş” diyerek sözünü sürdürmüş.</i></p>

  <p><i>Sonra Şehrazad, Şah Şehriyar’ın kaşlarını çattığını ve tedirgin bir halde düşündüğünü görünce,</i> Şair Ebu Nuvas’ın Serüvenleri<i>’ni ele almakta acele edip, Ebu Nuvas’ın adını duyan yarı uykulu Dünyazad gözlerini faltaşı gibi açıp dinlemeye hazırlandığında, hemen öyküyü anlatmaya başlamış.</i></p>
