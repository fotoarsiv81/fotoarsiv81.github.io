  <p class="baslik1"><i>Türkçeye Çevirenin Önsözü</i><a href="../Text/dipnot.xhtml#Footnote0001" id="Feedback0001"><sup>[1]</sup></a></p>

  <div class="bos2"/>

  <p>“Râviyân-ı ahbâr ve nâkılân-ı âsâr ve muhaddisân-ı rûzigâr şöyle rivâyet ederler ki” (Haberleri duyuranlar, eserleri nakledenler ve zamanın olaylarını anlatanlar bildirirler ki) diye başlar eski Doğu masalları.</p>

  <p>Bundan dolayı, masal anlatanlara eskiden “râvi” denirdi. Râvilerin en ünlüsü de <i>Binbir Gece Masalları</i>’nı anlatan Şehrazad olsa gerek.</p>

  <p>Eski zamanlarda Hint ve Çin diyarlarında hüküm süren Şehriyar ve Şahzaman adlı iki kardeş hükümdar, karıları tarafından aldatılmak felaketine uğramışlar. Bu olayların etkisiyle Şehriyar, kendi ülkesinde, her gün başka bir kızla evlenip ertesi gün onu idam ettirir olmuş; bu yüzden vezirin güzel, bilgili ve akıllı kızı Şehrazad, hükümdarla evlenip ya bu uğurda yaşamını yitirmeye ya da kurtulup ülkenin tüm kadınlarını da bu beladan kurtarmaya karar vermiş, bin güçlükle babasını da ikna etmiş.</p>

  <p>O gece gerdeğe girmeden önce, hükümdardan son dilek olarak kız kardeşi Dünyazad’ı görmek istemiş; Dünyazad da ondan son bir dilekte bulunmuş, “Ne olursun ablacığım, o güzel masallarından birini son defa bana anlat!” diyerek.</p>

  <p>Hükümdardan ruhsat aldıktan sonra, ilginç ve merak uyandıran bir masal anlatmaya başlamış Şehrazad; ve şafak sökerken en heyecanlı yerinde kesmiş masalı, gündüz masal anlatılmaz diye...</p>

  <p>Ne var ki, Dünyazad kadar Hükümdar Şehriyar da meraklanmış ve masalın sonunu getirmek üzere Şehrazad’ın canını bağışlamış. Böylece büyü bozulunca, her gece birbirinden güzel masalları birbirine ekleyerek bin bir gece masal anlatmış Şehrazad. Bu arada hükümdarla sevişmeyi de sürdürerek üç çocuk sahibi olmuş. Sonunda masallar bitmiş. Ancak Şehriyar, bu kadar güzel ve akıllı bir eşe kavuşup ondan üç çocuğu da olunca, Şehrazad’ın canını bağışlamış.</p>

  <p>Doğu kültüründe masal geleneği önemli bir yer tutar. Bir yandan tıpkı Batı’daki “chanson de geste”i yayan “troubadour”lar gibi, bizde de saz şairleri şarkılı öyküler söyleyerek, öte yandan meddahlar geçmiş dönemlerden masallar ve öyküler anlatarak bu geleneği sürdürdüler.</p>

  <p>Sonradan birçoğu taşbasması olarak yayımlanan bu öykü ve masallarda, tıpkı <i>Binbir Gece Masalları</i>’nda veya Şeyh Sadi’nin <i>Bostan ve Gülistan</i>’ında ya da Şeyh Nefzavi’nin <i>Itırlı Bahçe</i>’sinde kullandığı yöntemle, bir yandan öykü anlatılırken öte yandan ünlü şairlerin şiirleri ya da şarkılarla öyküyü açıklama yoluna gidiliyor ve öykü böylece zenginleşiyordu.</p>

  <div class="baslik2">
    <p>Binbir Gece Masalları<i>’nın Yayılışı</i></p>
  </div>

  <p><i>Binbir Gece Masalları</i>, 18. yüzyılda ilkin Antoine Galland tarafından İstanbul’da ve Kahire’de yapılan araştırmalar sonunda, Fransa yoluyla tüm Avrupa’ya tanıtıldı (<i>Mille et une nuits</i> [“Binbir Gece”], 1704-1717, 12 cilt). Ancak Galland, edebi değerinin yüceliği kadar ilginç ve örnek sağlayan nitelikleri de belirgin olan bu masalları çevirirken “expurgé“ etmekten yani “ayıklamak”tan da kendini alıkoyamadı (1818’de İngiltere’de Shakespeare’i sansürleyerek <i>The Family Shakespeare</i> [“Aileler için Shakespeare”] adıyla yayımlayan ve böylece İngilizcede “ayıklamak, sansürlemek” anlamındaki “bowdlerize etmek” filinin ortaya çıkmasına yol açan Thomas Bowdler gibi). XIV. Louis sarayının “nezahet”ine uygun bir tutumdu bu. Ancak Galland’ın hizmeti öylesine büyük ve önemliydi ki, bu ayıklama çabası bile hizmetinin değerini gölgeleyemedi.</p>

  <p>Tüm dünyada fikir ve sanat hayatını geniş şekilde etkileyen <i>Binbir Gece Masalları</i>’nın gerçek değeri, 19. yüzyılın sonu ve 20. yüzyılın başında, bunları olduğu gibi (1899-1904; 16 cilt) Arapçadan aktaran Dr. Joseph Charles Mardrus’ün çabalarından sonra ortaya çıktı. Her bir cildi Mardrus’ün çağdaşı ve dostu olan Stéphane Mallarmé, Paul Valéry, Anatole France, José-Maria de Hérédia, André Gide, Maurice Maeterlinck, Pierre Louÿs, Rémy de Gourmont gibi edebiyatçılara adanan bu çeviri, edebi çevrelerde, daha önce Galland’ınkine gösterilen ilgiden de öte bir ilgi gördü.</p>

  <p>Öte yandan, İngiltere’de, Doğu dillerinden çeviriler yaparak ünlenmiş, ayrıca Fransız şairi François Villon’u da çevirerek İngilizlere tanıtmış olan John Payne <i>Binbir Gece Masalları</i>’nı İngilizceye çevirdi. Ardından, Sir Richard Francis Burton da 1885-1888 yılları arasında yayımladığı dipnotlarla zenginleştirilmiş çevirisinde (<i>The Arabian Nights’ Entertainments or the Book of a Thousand Nights and a Night</i> [“Arap Gece Eğlenceleri ya da Binbir Gece Kitabı”]) Dr. Mardrus’ün yolunu tuttu; yani masalları ayıklamadı.</p>

  <p>Almanya’da, diğer çevirmenler arasında Enno Littmann, 1839 Kalküta baskısında yine doğrudan doğruya Arapçadan altı cilt (12 kitap) halinde bir çeviri yaptığı gibi; İspanya’da Blasco Vicente Ibañez de, Mardrus’ün çevirisini gözönünde tutarak <i>Binbir Gece Masalları</i>’nı İspanyolcaya çevirdi.</p>

  <p>Daha 19. yüzyılda, Rusça dahil, hemen hemen dünyanın tüm dillerine çevrildi <i>Binbir Gece Masalları</i>. Ayrıca çocuklar için özet ya da seçme öyküler halinde de yayımlandı.</p>

  <p><i>Binbir Gece Masalları</i>’nın Türkçe elyazmalarına Türkiye kütüphanelerinde fazla rastlanmaz. En eski çevirilerden biri, ilk 55 geceyi içeren ve tahminen 15. yüzyıldan kalma bir yazmadır. Çevirmeni belli olmayan bu yazmanın Bursa İl Halk Kütüphanesi ve Paris Bibliothèque Nationale nüshaları bulunmaktadır. 17. yüzyılda Beyânî tarafından anlaşılır bir dille çevrilen on ciltlik Türkçe yazmanın tek nüshası da yine Paris Bibliothèque Nationale’dedir. Antoine Galland tarafından İstanbul’da satın alınıp Paris’e gönderilen bu nüshada cinsellik içeren bölümler korunmuş bulunmaktadır.</p>

  <p>Türkiye’de bu masalların, elyazmaları dışında ilk derli toplu eski yazı baskısı, 19. yüzyılda Sultan Abdülaziz zamanında dört cilt halinde yayımlanmıştır. Ahmed Nazif tarafından çevrilmiş olan bu nüsha Mekteb-i Sanayi Matbaası’nda basılmıştır. (Bu çevirinin daha önce altı cilt halinde Matbaa-i Âmire’de basılıp yayımlanmış bir başka nüshası olduğu, değerli araştırmacı Türker Acaroğlu’ndan öğrenildi.). Her iki baskı da tarihsizdir. Bir nüshası da bizde bulunan bu çevirinin baş tarafına kitabın asıl yazarının Abbasi Dönemi’nde yaşamış olan Esmâî olduğu, <i>Elf Leyle ve Leyle</i> (“Binbir Gece”) adının onun tarafından konulduğu, kitabın Türkçeye <i>Binbir Gece</i> veya diğer adıyla <i>İbretnümâ</i> olarak çevrildiği ve çevirmeninin de Lâmiî Çelebi olduğunu gösterir bir not düşülmüşse de, üçüncü sayfada gerçek çevirmenin Ahmed Nazif olduğu belirtilmektedir.</p>

  <p>Eski harflerle, <i>Binbir Gece Hikâyeleri</i> adıyla ve üç kitap halinde yayımlanmış (1922) bir başka çeviri de Vedad Örfî [Bengü] imzasını taşımaktadır.</p>

  <p><i>Binbir Gece Masalları</i>’nın daha sonra, 1927-1932 yıllarında fasiküller halinde, bir kısmı Arap, bir kısmı Latin harfleriyle ve akıcı bir dille, Resimli Ay Yayınevi’nce cep kitabı olarak çıkarıldığı görülmüştür.</p>

  <p>Bundan sonra özet olarak ya da seçilmiş öyküler halinde pek çok yayını varsa da bugüne kadar masalların Türkçeye tam bir çevirisi yapılamamıştır. Yeni harflerle basılmış üç eksik çeviriden ayrıca söz etmekte yarar var: Rifat Necip’in 1946’da basılan <i>Binbir Gece Hikâyeleri</i>; manzum kısımları Rakım Çalapala tarafından düzenlenen 1949-1954 tarihli Selâmi Münir Yurdatap çevirisi; Ak Kitabevi’nin 1959-1961’de yayımladığı dört ciltlik Raif Karadağ çevirisi. Ülkemizde <i>Binbir Gece Masalları</i>’nın tam çevirisini yapmak üzere girişilen sonraki çabalar da yarıda kalmıştır.</p>

  <p>Öte yandan, Türkçede çocuklar için hazırlanmış çok sayıda seçme bulunmaktadır. Halit Fahri Ozansoy’un 1957’de Doğan Kardeş Yayınlan için çevirip hazırladığı, Gemici Sindbad, Alaaddin ve Ali Baba ile Kırk Haramiler gibi en tanınmış kahramanların öykülerini içeren <i>Binbir Gece Masalları</i> da bunlar arasındadır.</p>

  <p>Türkiye Türkçesiyle yayımlanmış eski çeviriler arasında dört ciltlik Ermeni harfli Türkçe baskıdan da söz etmek gerekir. 1. cildi (1891) Hovannes Tolayan, sonraki üç cildi (1892) ise M.B. Arabacıyan tarafından çevrilen ve <i>Bin Bir Gece</i> adını taşıyan bu yayın, dilinin anlaşılırlığı ile dikkat çekmektedir. Türkiye Türkçesi dışında da beş cilt olarak Muhammed Fatih Halidi tarafından çevrilip Kazan’da basılmış <i>Alf Leyla ve Leyla</i> (1897-1899) ile Ali Abbas Müznib tarafından çevrilip Bakü’de yayımlanmış <i>Elfleyla</i> (1910-1912) adlı Tatar ve Azeri Türkçeleriyle çeviriler bulunduğunu belirtmekte yarar vardır.</p>

  <p>Masalların kaynağının Çin’den Kuzey Afrika’ya kadar uzanan bir haritada, Çin Hindi, Hindistan, İran, Irak, Türkiye, Suriye ve Mısır’ı da içeren ülkelerde bulunduğu artık bilinmektedir.</p>

  <p>1966-1967’de Fransa’da Bibliotheque Nationale’de ve Suriye’de Cizvit kitaplıklarında bulunan elyazması nüshaları inceleyen René Khawam, <i>Binbir Gece Masalları</i>’nı yeniden çevirerek dört büyük cilt halinde yayımlamıştır (1986-1987’de bu çevirinin ikinci baskısı yapılmıştır). 1970 yılında, tarihçi, romancı, şair ve komedyen Armel Guerne de, Khawam’ı izleyerek, altı ciltlik bir çeviri yapmıştır. Her iki çeviri de ayıklanmadan yayımlanmıştır.</p>

  <p>Ancak René Khawam, daha önce çeviriler yapan Antoine Galland, Joseph Charles Mardrus, Richard Francis Burton, Enno Littmann gibi çevirmenlere karşın, “Eski Öyküler” adı verilen “Alaaddin’in Sihirli Lambası”, “Ali Baba ve Kırk Haramiler” ve “Gemici Sindbad’ın Gezileri”ni <i>Binbir Gece Masalları</i>’ndan ayırmış, bunların aslında <i>Binbir Gece Masalları</i>’na dahil olmayıp sonradan eklendiğini iddia etmiştir. Biz, bu konuda, bir tartışmaya girmeyeceğiz.</p>

  <p>Masalların yayını konusundaki son büyük gelişme 1984’te Chicago ve Harvard üniversitelerinde Arapça profesörü olan Muhsin Mehdi’nin Arapça yayımladığı <i>Elf Leyle ve Leyle</i> oldu. Mehdi 1959’da bir “ortak ata” yani bir arketip elde etmek için Suriye elyazmalarını karşılaştırmaya başlamış, daha sonra aynı çalışmayı Mısır elyazmaları üzerinde uygulamıştı. Sonra da yeniden kurulmuş bu iki metni karşılaştırarak bir “arketip” elde etti. Mehdi, bu arketipin 13. yüzyılda ve 14. yüzyılın başlarında Suriye’de yazılmış bir kaynaktan kopya edildiğini, bu kaynağın da daha eski bir Irak versiyonundan kaynaklandığını iddia ediyordu.</p>

  <p>1990’da Hüseyin Haddevi, Mehdi’nin kitabını İngilizceye çevirdi. Onun versiyonu sadece erken Suriye elyazmasında bulunan öyküleri içeriyordu; hatta, bu yazmada sadece bir iki sayfası yer aldığı için, “Kamerü’z-Zaman ve Bedrü’l-Büdur” öyküsünü bile almamıştı. 1994’te ise, kamuoyu baskısına boyun eğerek, Bulak basımından ve başka kaynaklardan derlediği popüler birkaç masalın yer aldığı ikinci bir cilt çıkardı.</p>

  <div class="baslik2">
    <p>Binbir Gece Masalları<i>’nda Tema ve Teknik</i></p>
  </div>

  <p><i>Binbir Gece Masalları</i>’nın ana temasının, “kadının sadakatsizliği” olduğu söylenebilir. Ancak, aslında Şah Şehriyar’a ait olan bu teze karşı Şehrazad, kadının, ana, eş, kız kardeş ve kız çocuk olarak varlığını yücelten, belki de dünyada ilk (Aristophanes’in Lysistrata’sı ilk sayılırsa, ikinci) ve en önemli feminist görüşü oluşturabilecek bir anti-tez getirmektedir.</p>

  <p>Kitap bütünüyle bu iki fikrin geniş bir sentezini yapmakta ve sonunda, Şehrazad’ın fikrinin üstünlüğünü kanıtlamaktadır. Ancak bu geniş sentez, “masal içinde masal” şeklinde labirentlerle dolu bir sisteme oturtulmuştur. Sonunda da bu labirentlerden rahatça kurtulma olanağını sağlayarak.</p>

  <p>Bu bakımdan, <i>Binbir Gece Masalları</i>’na, “çerçeve öykü” tekniğinin klasik bir örneğidir denebilir. Ana-öyküler, Şehrazad’ın, yaşamını korumak için bir öykücü olarak çerçeve oluşturacak biçimde kurnazca düzenlemeleriyle oluşur. Böylece, doğaüstü pericelik öyküleriyle, Alaaddin, Ali Baba ve Sindbad gibi “iyi yürekli kişiler”in öyküleri, toplumsal ve ahlaksal anlamlı diğer küçük öyküler, aşk öyküleri ve farsların araya sokulduğu, İskender’in, Hazreti Süleyman’ın, şah ve halifelerin (özellikle Halife Harun Reşid’in) mit ve lejandlarından kaynaklanan anekdotların zengin akışı, ana-öykünün sınırlarını çabucak unutturur.</p>

  <p><i>Binbir Gece Masalları</i>’nın bu sistematiği, benzer yapıtlardan Geoffrey Chaucer’in <i>Canterbury Tales</i>’inde (Canterbury Öyküleri, Çev. Nazmi Ağıl, YKY, İstanbul, 1994) ve Giovanni Boccaccio’nun <i>Decameron</i>’unda (Çev. Rekin Teksoy, Oğlak, İstanbul, 1997, iki cilt) belli ölçüde kullanılmaktadır.</p>

  <p>Nitekim Chaucer, <i>Canterbury Öyküleri</i>’nde, Canterbury’ye hac eda etmek üzere yola çıkan hacıların yolda, bir handa ve gezileri sırasında buldukları, sonradan kendilerine katılan her tabakadan kimselerin anlattıkları öyküleri sekiz grupta toplamış, Boccaccio da <i>Decameron</i>’da, Rönesans İtalyası’nda veba salgınından kaçarak bir şatoya sığınan yedisi kadın üçü erkek on soylu kişinin sırayla her gün anlattığı öyküleri naklederek on günü tamamladıktan sonra şatodan ayrılışlarını anlatmıştır.</p>

  <p>Nasıl<i> Binbir Gece Masalları</i>’nda soylu kişilerin, hatta bizzat Halife Harun Reşid’in bulunduğu meclislerde gedalar (dilenciler), hamallar ve kalenderler (dilenci dervişler) bulunuyorsa; Chaucer’ın hac yolcuları da, kendilerine benzer kişilerin öykülerini anlatan her tabakadan kişilerden oluşmuş; Boccaccio’nun öykülerinde de gerçekçi bir tutumla krallar kadar dilencilere de, soylu kadınlar kadar balıkçı kadınlara da yer verilmiş, anlatılan serüvenler, yaşamda görüldüğü gibi, beklenmedik sonuçlara ulaşan çeşitlilikler sunmuştur.</p>

  <p>Ancak <i>Binbir Gece Masalları</i>, bize tema olarak, diğerlerinden daha tutarlı görünmektedir.</p>

  <div class="baslik2">
    <p>Binbir Gece Masalları<i>’nın Etkileri</i></p>
  </div>

  <p><i>Binbir Gece Masalları</i> fikir ve edebiyat alanlarını etkilediği gibi, opera, bale, tiyatro ve sinema gibi diğer sanatlarca da ele alınarak değerlendirilmiştir. Edebi bir eserin değerinin ölçüsü, hiç kuşkusuz, yazıldığı sırada ve yazıldıktan yüzyıllar sonra gittikçe artan bir ilgiyle okuyucu bulabilmesi, başka eserlere ilham kaynağı olabilmesidir. Bu bakımdan incelendiğinde, dünya edebiyatında <i>Binbir Gece Masalları</i>’nın üzerine çıkacak bir esere rastlanmaz.</p>

  <p>Sözkonusu masallar, bu açılardan, Homeros’un <i>İlyada</i> ve <i>Odysseia</i>’sından da, Boccaccio’nun <i>Decameron</i>’undan da, Shakespeare’in oyunlarından da, Goethe’nin <i>Faust</i>’undan ya da Hugo’nun <i>Sefiller</i>’inden de üstündür. Çünkü saydığımız eserler daha çok Batı kültürünün yayıldığı yerlerde tanındıkları, esin kaynağı oldukları halde; <i>Binbir Gece Masalları</i> dünyanın bütün ülkelerinde hâlâ baştacı olmayı sürdürmektedir. Bu masallar, her ülkede durmadan yeni baskılara konu olmakta, renkli renksiz resimlerle donatılmakta, film, tiyatro oyunu, opera ve balelere konu oluşturmakta; eğlence yerlerine ve sanayi ürünlerine bile bu masalların kahramanlarının adları verilmektedir: “Şehrazad Gece Klübü”, “Alaaddin Sobaları” gibi.</p>

  <p>İşin daha da ilginç yanı şudur: Başka eserler daha çok edebiyat alanında etki gösterdikleri halde, <i>Binbir Gece Masalları</i>, sosyal alanda, politika alanında isim yapmış kişilere de yol gösterici olmuştur.</p>

  <p><i>Binbir Gece Masalları</i>’nın etkilerini tam olarak göstermeye imkân olmadığından, burada bazı örnekler vermekle yetineceğiz.</p>

  <p><i>Binbir Gece Masalları</i>’nın en çok etkilediği Fransa’da, masal geleneği, esasen Perrault, Madame d’Alnoy, Madame Murat gibi yazarların aracılığı ile başlatılmıştı. Bundan dolayı <i>Binbir Gece Masalları</i>’ndaki Ali Baba’nın, Alaaddin’in ve Sindbad’ın öyküleri Fransız aydınları kadar halk arasında da kolaylıkla yayılmış, rahatça kabul edilmiştir.</p>

  <p>Her şeyden önce XVIII. yüzyıla kadar Fransa’da ve genellikle Avrupa’da sadece beysoyluların ya da kentsoyluların yaşamı roman konusu olarak ele alınırken, <i>Binbir Gece Masalları</i>’nda şahların, halifelerin ve zengin kişilerin olduğu kadar; balıkçıların, oduncuların, kalenderlerin (dilenci dervişlerin), halktan esnafların da öykülerinin anlatılması Fransızları çok şaşırtmış; o tarihten sonra yazılan romanlarda sıradan adamların da kahraman olabilmesi düşünülmüştür. Örneğin, Edmond Rostand <i>Cyrano de Bergerac</i>’ta aksoyluları anlatırken; başka romantikler, örneğin Victor Hugo <i>Notre Dame’ın Kamburu</i>’nda (<i>Notre Dame de Paris</i>) Qasimodo adlı kambur bir zangoçun, <i>Sefiller</i>’de (<i>Les Misérables</i>) Jean Valjean adlı bir kürek mahkûmunun romanını yazmıştır. Yani Avrupa’da roman yoluyla edebiyatta yeni bir tutum ortaya çıkmıştır.</p>

  <p>Gerçekten bu masallar ilk etkilerini, ilk yayımladıkları Fransa’da göstermiştir. Bunlardan etkilenen büyük adlar arasında Voltaire’i sayabiliriz. Fransız İhtilali’nin bu büyük fikir adamı, hemen bütün eserlerinde <i>Binbir Gece Masalları</i>’ndan etkilenmiştir. Tabii, Voltaire, bu işi kendi döneminin Fransa’sındaki toplumsal kuruluşların köhneliğini daha iyi belirtmek için yapmıştır: <i>Zadig, Safoğlan</i> (<i>Candide</i>) gibi romanları; <i>Töreler Üzerine Deneme</i> (<i>Essai sur les Moeurs</i>) gibi eserleri bunu açıkça ya da dolaylı olarak gösterir.</p>

  <p>Montesquieu de <i>İran Mektupları</i> (<i>Lettres Persannes</i>) ve <i>Yasaların Ruhu</i> (<i>Esprit des Lois</i>) adlı eserlerinde, yasaların ve toplumsal kuruluşların zamana, ülkelere, iklimlere göre farklılıklar gösterdiği yolundaki fikirleri <i>Binbir Gece Masalları</i>’ndan esinlenerek açıklamıştır. Montesquieu <i>İran Mektupları</i>’nı, dönemindeki Fransız toplumsal ve siyasal kuruluşlarının artık yarar değil, zarar veren kurumlar haline geldiğini göstermek için, Doğu masalı biçiminde yazmıştır.</p>

  <p>Jonathan Swift’in <i>Gulliver’in Gezileri</i>’nde (<i>Gulliver’s Travels</i>), Daniel Defoe’nun <i>Robinson Crusoe</i>’da, Oscar Wilde’ın masal ve öykülerinde, Andersen ve Grimm Kardeşler’in masallarında <i>Binbir Gece Masalları</i>’ndan etkilendikleri yadsınamaz.</p>

  <p>İngiliz şairleri William Wordsworth ve Alfred Tennyson <i>Binbir Gece Masalları</i>’ndan etkilenerek şiirler yazmışlardır. Deyiş yerindeyse, Köroğlu’na bir “koçaklama”, Harun Reşid için de dokunaklı bir “gazel” yazmış olan Amerikalı şair Henry Wadsworth Longfellow, “Halkın Sesi” (“Wox Populi”) şiirine, “Kamerü’z-Zaman ve Bedrü’l-Büdur” öyküsündeki bir ayrıntıdan esinlenerek, “Büyücü Marzavan, Hıtay’ı geçip / Batıya doğru yol aldığında, / Bedrü’l-Büdur’un övgüsünden başka / Hiçbir şey duymadı yolu boyunca” (Çev. S.Ö.) dizeleriyle başlar.</p>

  <p>Danimarkalı şair Adam Oehlenschläger de 1820’de “Alaaddin’in Lambası”nı şiirleştirmiştir.</p>

  <p>Öte yandan <i>Binbir Gece Masalları</i>’ndan esinlenerek yazılmış pek çok kitap vardır. Rus yazar Julia Voznesenskaya’nın Boccaccio’nun <i>Decameron</i>’undan esinlenerek, Leningrad Doğumevi’nde karantina altındaki on kadının birbirine anlattığı öyküleri sergileyen <i>Kadınlar Dekameronu</i>’nu (AFA, İstanbul, 1990) yazması gibi, Fransız yazarı Franz Toussaint de <i>Le voyage du Califfe</i>’te (Jules Tallendier, Paris, 1927, “Halife’nin Gezisi”) Harun Reşid’i; Catharine Hermary-Vieille <i>Le Grand Vizir de la Nuit</i>’de (1981, <i>Gecelerin Veziri</i>, Çev. Hüseyin Boysan, Sungur, İstanbul, 1983) vezir Cafer el-Bermeki’yi canlandırmışlardır. André Miquel de <i>Sept Contes des Mille et Une Nuits</i> (1987, “Binbir Gece Masalları’ndan Yedisi”) başlığı altında yedi öyküyü ele alarak yorumlamıştır.</p>

  <p>Chaucer’ın <i>Canterbury Hikâyeleri</i>’nde (<i>The Canterbury Tales</i>) yer alan “Silahtar’ın Hikâyesi”, <i>Binbir Gece</i>’deki “Abanoz At” ve “Dünya Hatun ve Tacü’l-Mülûk” öykülerine çok benzer. Chaucer’ın öyküsünün kuşların dilini anlayan büyülü bir yüzüğün söz konusu olduğu bölümünün kaynağı bu masalların ikincisi olmalıdır.</p>

  <p>“Uyanık Uykucu” öyküsünün, Ebu Hasan’ın evine davet edilen Harun Reşid’in ev sahibini uyutarak halife olduğuna inandırmasını anlatan ilk kısmı, Boccacio’nun <i>Decameron</i>’unda üçüncü gece anlatılan sekizinci öyküye ve Shakespeare’in <i>Hırçın Kız</i>’ının (<i>Taming of the Shrew</i>) ön-oyununda Christopher Sly’ın başına gelen olaya kaynaklık etmiştir.</p>

  <p>(Aynı masalın, Ebu Hasan’ın Harun Reşid’e karşılık vermek için onu kendisinin ve karısının öldürdüğüne inandırdığı ikinci kısmı da Weber’in <i>Abu Hassan</i> operasının kaynağıdır.)</p>

  <p>İngiliz romancı William Beckford, dokuzuncu Abbasi halifesi Vâsık Billah’ın yaşamöyküsünü temel alarak yazdığı <i>Vathek</i>’i (Çev. İsmail Yerguz, Dost, Ankara, 1998) bir <i>Binbir Gece</i> fantazisi biçiminde kurmuştur.</p>

  <p>O’Henry ile Edgar Allan Poe’nun <i>Binbir Gece Masalları</i>’ndan etkilendikleri bilinmektedir. Poe’nun, dönemindeki bilimsel gelişmeleri Şehrazad’a masal biçiminde anlattırdığı bir öyküsü (“The Thousand-and-Second Tale of Scheherazade”) bile vardır (Bu öykünün Türkçede iki ayrı çevirisi bulunmaktadır: “Şehrazad’ın Bin İkinci Masalı”, Çev. Cem Akaş, <i>Sanat Dünyamız</i>, Sayı: 49, Güz 1992; “Şehrazat’ın Bin İkinci Gece Masalı”, Çev. Hasan Fehmi Nemli, <i>Şehrazat’ın Bin İkinci Gece Masalı</i> içinde, Ayraç, Ankara, 2000).</p>

  <p>Modern dünya edebiyatının en ünlü romancılarından Marcel Proust, Dominique Jullien’in <i>Proust et ses modèles</i> (1989, “Proust ve Modelleri”) kitabında gösterdiği gibi, “Kayıp Zamanın İzinde” başlıklı roman dizisinde Saint Simon’un anıları yanında <i>Binbir Gece Masalları</i>’nı da anlatı modeli olarak kullanmıştır. (“Kayıp Zamanın İzinde” dizisi Roza Hakmen’in çevirisiyle YKY’den yayımlanmıştır.)</p>

  <p>Mısırlı yazar Necib Mahfuz (<i>Arap Geceleri ve Günleri</i>, 1982), İngiliz roman ve öykü yazarı Antonia S. Byatt (<i>Çeşmibülbülün İçindeki Cin</i>, Çev. Pınar Kür, YKY, İstanbul, 1994) gibi pek çok çağdaş yazar da <i>Binbir Gece</i>’den etkilenenler arasındadır.</p>

  <p>Umberto Eco’nun <i>Il Nome della Rosa</i> (<i>Gülün Adı</i>, Çev. Şadan Karadeniz, Can, İstanbul, 1986) adlı romanında “Kral Yunan’ın Veziri ile Hekimi Rûyan’ın Öyküsü”nde geçen kitap yapraklarına sürülen zehirle öldürme motifinin ustalıkla işlendiği görülmektedir. Bir başka İtalyan yazar, Italo Calvino, <i>Se una notte d’invemo un viaggiatore</i> romanında (<i>Bir Kış Gecesi Eğer Bir Yolcu</i>, Çev. Ülker İnce, Can, İstanbul, 1990) <i>Binbir Gece</i>’nin temel izleklerinden olan “yaşamın sürekliliği” ile “ölümün kaçınılmazlığı” üzerinde de durur.</p>

  <p>Öncelikle karşılaştırmalı dinler tarihi çalışmalarıyla tanınan Mircea Eliade’nin <i>Yaşlı Adam ve Bürokratlar</i> (Çev. Gamze San, İthaki, İstanbul, 2000) adlı uzun öyküsünde, kahraman, tıpkı Şehrazad gibi, celladının merakını canlı tutarak ölümünü olabildiğince geciktirmek için, birbirine bağlı öyküler anlatır.</p>

  <p><i>Binbir Gece Masalları</i>’ndan özellikle teknik olarak etkilenen yeni bir kitap Armand Herscovici’nin <i>La Spirale de l’escargot</i> (“Salyangozun Sarmalı”) adlı kitabıdır. Türkçeye <i>Matematik Masalları</i> (Çev. Ercüment Akad, Güncel, İstanbul, 2001) adıyla çevrilen bu kitapta Şehrazad “1003. gece olduğunda” yeni masallar anlatmaya başlar. Ancak bu kez, anlattıkları Fibonacci dizisi, fraktal yapılar ve Moebius şeridi gibi, bizi “sayıların harika evrenine götürecek ve dünyadaki uyumun gizemlerini bulma olanağı verecek” olan matematik öyküleridir.</p>

  <p>Yine de, çağdaş yazarlar içinde <i>Binbir Gece</i>’den en çok etkilenen, çocukluğunda Burton çevirisini (kendi deyişiyle: “müstehcen olduğu için çatıya saklanarak”) okumuş olan Jorge Luis Borges olmalıdır: Özellikle <i>Olağanüstü Masallar</i> (Çev. Ergün Akça, Mitos, İstanbul, 1993) ve <i>Düşsel Varlıklar Kitabı</i> (Çev. Bora Komçez, Mitos, İstanbul, 1992), <i>Binbir Gece Masalları</i>’ndan alıntılarla doludur.</p>

  <p>Orhan Veli’den Behçet Necatigil’e, Hulki Aktunç’a, Türk yazar ve şairleri de <i>Binbir Gece</i>’den etkilenmiştir kuşkusuz. İlginç bir örnekle yetinirsek: Orhan Duru, <i>Şişe</i> adlı öykü kitabında “Binbir Gecenin Son Gecesi”ni Şah Şehriyar’ın ölümüyle bitirir (<i>Sarmal / Toplu Öyküler</i> içinde, YKY, 1996).</p>

  <p>Kuşkusuz, <i>Binbir Gece Masalları</i> sadece edebiyatçıları etkilememiştir. Resimden müziğe, sahne sanatlarından sinema ve çizgi filme kadar pek çok alanda etkilerini görebiliriz.</p>

  <p>Masalları resimleyen sanatçılar arasında ilk sırada gelenler William Harvey ve Gustave Doré’dir. Daha sonrakiler arasında ise öncelikle Marc Chagall ve Henri Matisse’i sayabiliriz. Marc Chagall 1948’de <i>Binbir Gece Masalları</i>’nın dördü için on üç taşbaskısı resim yapmıştı. Bu dizi 1996’da 376.500 Dolar’a satıldı: Bu fiyata “kelepir” gözüyle bakıldı. Henri Matisse ise, 1950’de, kesilip yapıştırılmış kâğıt üstüne pastelle (şimdi Carnegie Enstitüsü’nün Sanat Müzesi’nde asılı bulunan) “Binbir Gece” resmini yaptı.</p>

  <p><i>Binbir Gece Masalları</i>’nın renkli dünyasına özellikle sahne sanatlarının ilgisiz kalması beklenemezdi. Nitekim, 1810’da Weber (yukarıda da söylediğimiz gibi) “Uyanık Öykücü” öyküsünün son kısmını <i>Abu Hassan</i> (<i>Ebu Hasan</i>) adıyla operalaştırdı. Oğul Johann Strauss, tamamlanmış ilk operettası <i>Indigo und die vierzig Räuber</i>’i (<i>Indigo ve Kırk Haramiler</i>), “Ali Baba ve Kırk Haramiler” öyküsü üzerine kurdu. Daha sonra, bu operettanın temalarını işleyerek, daha büyük bir başarı kazanan bir vals besteledi: <i>Tausend und eine Nacht</i> (<i>Binbir Gece</i>).</p>

  <p>Rus besteci Rimski Korsakov’un orkestral fantazisi <i>Şehrazad</i> (1888), kuşkusuz <i>Binbir Gece</i>’nin en ünlü müzikal uyarlaması olma özelliğini sürdürüyor. Hatta <i>Stranger in Paradise</i> (<i>Cennetteki Yabancı</i>) gibi kimi sahne eserlerine de esin kaynağı oluyor.</p>

  <p>Puccini’nin ünlü operası <i>Turandot</i> (1926), Cole Porter’ın müzikali <i>Alaaddin</i> (1958), <i>klasik/rock fusion</i> orkestrası Renaissance’ın en önemli albümü kabul edilen <i>Scheherazade and Other Stories</i> (1975, <i>Şehrazad ve Başka Öyküler</i>), müzikte hâlâ süren <i>Binbir Gece</i>’nin önemli kilometre taşları arasında sayılabilir.</p>

  <p>1981’de librettosunu Jeremy James Taylor’un yazdığı, müziğini David Nield’in bestelediği <i>Tin Pan Ali</i> müzikali de Şehrazad, Ali Baba, Kırk Haramiler ve Ali Baba’nın kurnaz cariyesi Mercane’nin serüvenlerini Amerika’nın çağdaş yaşamına uyduran bir müzikal olmuştu.</p>

  <p>Yakın zamanlarda yine Rusya’da Fikret Amirov, <i>Binbir Gece Masalları</i> (1979) balesinde, Şehrazad’ın, Sindbad’ın, Bedrü’l-Büdur’un, Ali Baba’nın ve Alaaddin’in öykülerini bale sanatı içinde yorumladı. Fransız yazar Richard Sondée’nin tiyatro oyunu olarak yazdığı ve Luiz Menase’nin sahneye koyduğu <i>1001 Gece</i>, Fikret Amirov’un balesi gibi İstanbul’da da sahneye konmuştu. Şehrazad yanında Aziz ile Azize’nin, Kamerü’z-Zaman’ın ve Hayatü’n-Nüfus’un öykülerini de sahneye getiren bu bale, yanlış bir değerlendirme ile müstehcenlikten kovuşturmaya uğramıştı.</p>

  <p><i>Binbir Gece Masalları</i>, bütün sanatlar içinde en çok sinema alanında işlenmiştir.</p>

  <p>Sessiz sinema döneminde Guy de Teramonte, Pathé-Consortium adına çektiği <i>La Ville Petrifié</i> (<i>Taşlaşmış Kent</i>) filmiyle bu uyarlamaların ilk örneklerinden birini verdi. Avrupa ve Amerika’daki diğer uyarlamalar arasında Raoul Walsh’un United Artists Kurumu adına çevirdiği <i>The Thief of Baghdad</i> (1924, <i>Bağdat Hırsızı</i>) başta gelmektedir. Maria Montez’le Turhan Bey’in başrolde oynadıkları <i>Şehrazad</i>; yine Maria Montez’in John Hall ile çevirdiği <i>Arabian Nights</i> (1942, <i>Binbir Gece Masalları</i>), John Rawlings’in yönettiği <i>Ali Baba and the Forty Thieves</i> (1944, <i>Ali Baba ve Kırk Haramiler</i>), Donald O’Connor ile Vittorio de Sica’nın oynadığı ve Henri Levin’in yönettiği <i>Wonders of Alaaddin</i> (<i>Alaaddin’in Harikaları</i>) ve Fransa’da ünlü komedyen Fernandel’in çevirdiği <i>Ali Baba</i> da <i>Binbir Gece Masalları</i>’nın sinema uyarlamalarına örnek oluşturur.</p>

  <p>Kuşkusuz tüm sinema uyarlamaları içinde en ünlüsü, başrolünü Douglas Fairbanks’in üstlendiği <i>Bağdat Hırsızı</i>’dır. <i>Binbir Gece Masalları</i>’ndaki uçan at, sihirli halı, tılsımlı urgan ve tozdan yaratılan ordular gibi mucizelerin canlandırıldığı bu film, o devirde dünyanın en çok seyredilen filmlerinin başına geçmişti. Sinema tarihçileri Fairbanks’in <i>Bağdat Hırsızı</i>’nı Ramon Navarro’nun oynadığı <i>Ben-Hur</i>’u ile birlikte Amerikan sessiz sinemasının altın çağındaki en önemli iki eserden biri olarak gösterirler.</p>

  <p>Daha sonra İngiltere’de Rex Ingram’ın yönettiği, Alexander Korda’nın ürettiği ve başrollerinde Sabu ile Conrad Veidt’ın bulunduğu bir diğer <i>Bağdat Hırsızı</i> versiyonu (1940), gerek renk ve teknoloji, gerekse oyun kalitesi bakımından oldukça yüksek düzeyde olduğu halde, sessiz versiyonunun sağladığı başarıya ulaşamamıştır.</p>

  <p>Yakın tarihli uyarlamalardan biri Tacik yönetmen Tahir Sabirov’un 1987’de çektiği <i>Şehrazad’ın Yeni Öyküleri</i>’dir. Bu film her ne kadar “Ballı Künefe” (“Eskici Maruf ve Karısı Fatma”) öyküsü üzerine kurulu gibi görünse de, <i>Binbir Gece Masalları</i>’nın ünlü kahramanlarından Alaaddin, Sindbad ve kurnaz Delile de devreye sokulmuşlardır.</p>

  <p>Mısır’da Togo Mizrahi’nin 1943’te çektiği <i>Ali Baba ve Kırk Haramiler</i> başta olmak üzere bu masallardan esinlenen pek çok film çevrilmiş; <i>Güzel Sultan</i> adlı bir başka uyarlamada Leylâ Fevzi başrolü oynamış, Samiye Cemal de Ali Baba’da Mercane’yi canlandırmıştı. Ayrıca, yine Togo Mizrahi 1940’ta <i>Elf Leyle ve Leyle</i>’yi (<i>Binbir Gece</i>), Ahmed Bedirhan da <i>Harun Reşid’in Gözdesi</i>’ni çevirdiler.</p>

  <p>Son olarak 1990’da Philippe de Broca’nın çevirdiği <i>1001 Gece Masalları</i> adlı filmde Şehrazad rolünü Catherine Zeta-Jones oynadı.</p>

  <p><i>Binbir Gece Masalları</i>, özellikle Amerika’da, çizgi filmlere de konu oluşturdu. Bu çalışmaların öncüsü, <i>Dostumuz Atom</i> adlı çizgi filminde “Balıkçı ile İfrit” öyküsünü işleyen Walt Disney oldu. Sonraları, Mr. Magoo (Bay Şeşibeş) ve Uncle Scrooge (Varyemez Amca) gibi kahramanların çizgi filmlerinde de “Alaaddin ve Sihirli Lamba” konusu işlendi. Masalların bütün dünyada belki de en çok tanınan kahramanı olan Alaaddin’in son olarak Disney yapımı bir uzun metrajlı çizgi filme ve bir bilgisayar oyununa konu olduğunu, ayrıca bilgisayarlarda kullanılan bir “sıkıştırma programı”na da (lambanın cininden kinaye) “Aladdin” adı verildiğini gördük.</p>

  <p>Yurdumuzda da <i>Binbir Gece Masalları</i>’ndan pek çok sinema ve çizgi film uyarlaması yapılmıştır. Bir fikir vermek üzere, pek sanat değeri taşımayan sinema uyarlamalarının kimilerini belirtelim:</p>

  <p><i>Cilâlı İbo ve Kırk Haramiler</i> (Yön. Mehmet Dinler, Oyn. Feridun Karakaya, Anıt Film, 1964); <i>Şehzade Murat ve Gülnaz Sultan</i> (Yön. Nuri Akıncılar, Oyn. Yusuf Sezgin-Sevda Ferdağ, Dadaş Film, 1960); <i>Harun Reşid’in Gözdesi</i> (Yön. Atıf Yılmaz, Oyn. Tuncer Necmioğlu-Ajda Pekkan, And Film, 1967); <i>Bağdat Hırsızı</i> (Yön. Ertem Göreç, Oyn. Kartal Tibet, Akün Film, 1968-1969); <i>Ali Baba ve Kırk Haramiler</i> (Yön. Nuri Ergün, Oyn. Sadri Alışık, Saner Film, 1971); <i>Alaaddin’in Lambası</i> (Yön. Natuk Baytan, Oyn. Yılmaz Köksal, Kadri Film, 1971); <i>Binbir Gece Masalları</i> (Yön. Ertem Göreç, Oyn. Mine Mutlu-Salih Güney, Birlik Film, 1971); <i>Şehzade Sindbad Kaf Dağı’nda</i> (Yön. Muharrem Gürses, Oyn. Atıf Kaptan-Fikret Hakan, Akın Film, 1971).</p>

  <p><i>Binbir Gece Masalları</i>’ndan yapılan sinema uyarlamaları içinde hiç kuşkusuz en değerlisi Pier-Paolo Pasolini’nin, Giovanni Boccaccio’dan uyarladığı <i>Decameron</i> ve Geoffrey Chaucer’dan uyarladığı <i>Canterbury Öyküleri</i> ile birlikte Trilogia della vita (<i>Yaşam Üçlemesi</i>) adıyla bir üçleme oluşturan <i>Binbir Gece Masalları</i>’dır. Pasolini, <i>Trilogia della vita</i> (1975) başlıklı kitabının önsözünde belirttiği gibi, bu filmde <i>Binbir Gece Masalları</i>’ndan aldığı “Aziz ile Azize ve Tacü’l-Mülûk” ve “Hamal ile Genç Kızlar” gibi öykülere Marksist/Katolik bir yorum getirmiştir.</p>

  <p>Masalların bu denli etkili olmalarının evrensel nedeni, insanoğlunun, tarihin her döneminde masala ve fantastik öyküye karşı ilgi duymuş olmasıdır. Bu, bugün de böyledir! Ülkemizde televizyonun gösterime başladığı ilk yıllarda <i>Tatlı Cadı</i> adlı dizide Samantha ile yakın akrabaları ve kızının dahil olduğu bir grup “tatlı cadı”nın burunlarını kırıştırarak her istediklerini yapmalarını, olanaksız olduğunu bile bile, zevkle izlemedik mi? Sonra, uzay filmlerindeki yaşamın tamamen düşsel olduğunu bildiğimiz halde, bunları da zevkle izlemedik mi? Bütün bu filmler çağdaş birer masal değil midir?</p>

  <p><i>Binbir Gece Masalları</i>’nın fikir ve sanat âlemindeki yankılarının tüm örneklerini vermek, kuşkusuz, bu incelemenin olanakları dışındadır.</p>

  <div class="baslik2">
    <p>Binbir Gece <i>Çevirileri ve Bu Çeviri</i></p>
  </div>

  <p>Sözünü ettiğimiz Galland, Mardrus ve René Khawam’ın Fransızca çevirileri ile Littmann’ın Almanca çevirisinin sistematiklerini bir başka yönden, kitapta başlıkların kullanılması bakımından, karşılaştırmak istiyoruz:</p>

  <p>Elimizde bulunan, Galland’ın Gamier Frères Yayınevi’nce üç cilt halinde yayımlanan çevirisinde, birçok versiyonda görülen hatalı durumdan kısmen uzaklaşılmıştır. Şöyle ki, <i>Binbir Gece Masalları</i>’nın bazı versiyonlarında her gece anlatılan bölüm, o gecenin kaçıncı gece olduğu başlık yapılarak verildiğinde bazı tuhaf durumlar ortaya çıkıyor. Masal bölünerek bazen bir gece için birkaç sayfa yeterli görülüyor (özet yayınlarda bazı geceler yarım sayfaya kadar indirilerek durum daha da tutarsızlaşıyor). Galland, beşinci geceden sonra, bu bölünmelerden kaçınarak gece sayısını zikretmeden masal başlıklarıyla anlatımını sürdürmekteyse de; Dr. Mardrus’ün ve Littmann’ın çevirilerinde masal başlıkları verilmekle birlikte her gece ayrıca belirtilmiştir. Rene Khawam ise, sadece masal başlıklarını kullanmakla yetinmiştir. Esasen, “binbir” deyimi Doğu’da sadece çokluğu belirtmek için kullanıldığına göre, Mardrus’le Littmann’ın yöntemi eleştirilebilir. Ancak biz, Mardrus’ü olduğu gibi çevirmek istediğimizden onun sistematiğine dokunmadık.</p>

  <p>Böylece, Şehrazad’ın masal anlatmaya başlamasından önceki giriş öyküleri dışında, metinde başlıca: “Tacir ile İfrit”, “Balıkçı ile İfrit”, “Hamal ile Genç Kızlar”, “Şah Sindbad’ın Şahini”, “Kesilerek Öldürülen Kadın, Üç Elma ve Zenci Reyhan”, “Vezir Nureddin, Kardeşi Vezir Şemseddin ve Hasan Bedreddin”, “Terzi ile Kambur”, “Ali ibni Bekkar ve Güzel Şemsü’n-Nehar”, “Gülnar ile Gülen Ay”, “Kamerü’z-Zaman ve Bedrü’l-Büdur”, “Ganim bin Eyüb ve Kız Kardeşi Fitne”, “Ballı Künefe”, “Enisü’l-Celis ile Ali-Nur”, “Ömerü’n-Neman ile Oğulları”, “Alaaddin’in Sihirli Lambası”, “Ali Baba ve Kırk Haramiler”, “Dünya Hatun ve Emir Tacü’l-Mülûk”, “Sultan Nurü’n-Nehar ile Güzel Ecinniye” gibi öyküler yer almaktadır.</p>

  <p>Biz çevirimizde Mardrus’ü esas almakla birlikte, bu çeviriyi, zaman zaman Mardrus’ü İngilizceye uyarlayan Powys Mathers’in, Galland’ın, Khawam’ın, Ahmed Nazif’in, Yurdatap’ın ve Karadağ’ın çevirileriyle de karşılaştırarak daha sağlıklı sonuçlar almaya çalıştık.</p>

  <p>Çevirinin dilinde, aslındaki masal üslubuna yakın olarak, kimi zaman yerinde olacağı düşünülen Osmanlıca ve Arapça, kimi zaman da Öztürkçe sözcük ve deyimler kullanılmıştır.</p>

  <p>Arap şairlerinden alınan dizelerin ölçülü ve uyaklı olarak çevrilmesi halinde anlamlarından pek çok şey yitirecekleri düşünüldüğünden böyle bir uygulamadan kaçınılmıştır. Esasen Mardrus de bunları Fransızcaya çevirirken aynı tutumu izlemiştir. Oysa Powys Mathers, Mardrus’ü İngilizceye çevirirken, kimi vakit özgürce de olsa, ölçü ve uyak kullanarak, bizim kaçındığımız hataya düşmüştür.</p>

  <p><i>Binbir Gece Masalları</i> için son olarak şunu vurgulamak istiyoruz: Arap edebiyatında iki büyük eser vardır: Biri (kutsallığı ve dinsel yüceliğinin ötesinde edebi yanıyla değerlendirildiğinde) Kur’an; diğeri de halkın içinden çıkarak ilhamı geniş şairler ve râvilerin ağzında ve kaleminde “rafine” hale getirilmiş bulunan <i>Binbir Gece Masalları</i>.</p>

  <p>Tıpkı bir İslam mabedinin arabesk süsleri gibi zevkle işlenmiş bir yapıt olan <i>Binbir Gece Masalları</i>’nı baştan sona zevkle ve keyifle okuyacağınızı umuyoruz.</p>
