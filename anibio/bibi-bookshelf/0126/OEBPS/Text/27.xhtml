  <div class="baslik10">
    <p>Sahte Halife</p>
  </div>

  <p>Anlatırlar ki, bir gece, Halife Harun Reşid uykusu kaçarak Veziri Cafer el-Bermeki’yi çağırtmış ve ona “Göğsüm daralıyor, bu gece oyalanmak için gidip Bağdat sokaklarında dolaşmak ve Dicle’ye kadar uzanmak istiyorum!” demiş. Cafer işitip itaat ettiği yanıtını vermiş; ve hemen tacir kılığına girmiş; halifeye aynı şekilde değişmesi için yardım ettikten sonra, onlar gibi kılık değiştirerek kendilerine yoldaşlık etmesi için cellat Mesrur’u çağırtmış. Sonra saraydaki gizli kapıdan dışarı çıkmışlar ve bu saatte tenha olan Bağdat sokaklarını ağır ağır dolaşmaya başlamışlar; ve böylece nehrin kıyısına ulaşmışlar. Palamarlarla bağlanmış bir kayıkta, uyumak için örtüsüne bürünmeye hazırlanan yaşlı bir kayıkçı görmüşler. Yanına yaklaşmışlar, selamlaştıktan sonra, ona “Ey şeyh, şimdi hava serinken ve meltem hoş eserken, bizi biraz nehir üstünde dolaştırmak üzere kayığına bindirme lütfunda bulunmanı diliyoruz! Ve işte zahmetine karşılık bir dinar!” demişler. O da sesindeki korkulu edayla “Efendiler, orada durmuş benden ne istiyorsunuz? Siz, yasak buyruğunu bilmiyor musunuz? Hatta karşıdan halifenin maiyetiyle birlikte bindiği kayığın geldiğini görmüyor musunuz?” demiş. Çok şaşırarak ona “Yaklaşan bu kayıkta, bizzat halifenin bulunduğundan emin misin?” diye sormuşlar. O da “Vallahi! Bağdat’ta efendimiz halifeyi tanımayan var mıdır? Veziri Cafer ve celladı Mesrur ile birlikte halifenin ta kendisi efendilerim! Ve işte yanında memlukları ve şarkıcıları da var! Geminin ön tarafında ‘Nehrin üstünde gezmek büyüklere, küçüklere; gençlere, yaşlılara; ünlülere, halktan kişilere yasaktır! Kim bu buyruğa karşı çıkarsa, ya başı kesilecek ya da gemisinin direğine asılacaktır!’ diye haykıran tellalı dinleyin!” diye yanıt vermiş.</p>

  <p>Bu sözleri işiten...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz doksan dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>Bu sözleri işitince Harun Reşid şaşırmanın sınırına ulaşmış, çünkü böylesine bir emir vermemiş ve bir yıldan beri de nehir üzerinde dolaşmamış imiş. Soran gözlerle Cafer’e bakarak ondan bunun ne anlama geldiğini açıklamasını istemiş. Ama halife kadar bu işe şaşırmış bulunan Cafer, yaşlı kayıkçıya dönmüş ve ona “Ey şeyh, işte sana iki dinar. Yalnız, çabucak bizi kayığına al ve görünmeden ve baskına uğramadan su üzerindeki tonozlu sığınaklardan birine saklanmamızı sağla ki, halifenin ve maiyetindekilerin geçişini görelim!” demiş. Kararsızlıklar içindeki kayıkçı sonunda öneriyi kabul etmiş ve üçünü birden kayığına alıp onları tonozlu bir sığınağa götürmüş; üzerlerine de fark edilmesinler diye kara bir örtü örtmüş.</p>

  <p>Daha bu duruma yeni sokulmuşlarken, içinde sarısabır yakılan meşalelerle ve kandillerle aydınlanmış, omuzları sarı harmaniyelerle örtülmüş ve başları muslinle sarılmış, kırmızı canfes kumaştan giysilere bürünmüş genç kölelerle dolu bir geminin yaklaşmakta olduğunu görmüşler. Bunların kimi geminin önünde, kimi dümen yöresinde duruyor; zaman zaman ellerindeki meşaleleri ve kandilleri yukarı kaldırarak söz konusu yasağı haykırıyorlarmış; geminin iki yanında da iki yüz kadar memluğun yer alarak, ortalarında bulunan bir yükseltide bir altın taht üzerinde altın işlemeli siyah giysilere bürünmüş genç bir adamın oturmakta olduğunu; sağında şaşılacak kadar Vezir Cafer’e benzeyen birinin, solunda da elinde palasıyla tastamam Mesrur’a benzeyen bir başkasının ayakta durduğunu; yükseltinin altında da düzenli şekilde oturmuş bulunan yirmi şarkıcı ve çalgıcının bulunduğunu görmüşler.</p>

  <p>Bunu gören Harun Reşid “Cafer!” diye haykırmış. Vezir de “Emir buyur, ey Emirü’l-Müminin!” diye yanıt vermiş. O da “Bu kuşkusuz bizim oğullarımızdan biri, ya El-Memun ya da El-Emin! Ve iki yanında ayakta duranlardan biri sana, öbürü celladım Mesrur’a benziyor. Ve yükseltinin altında oturanlar da garip şekilde benim şarkıcılarımı ve çalgıcılarımı andırıyor. Bütün bunlar hakkında ne düşünüyorsun? Ben bu işe şaşırdım kaldım!” demiş. Cafer de “Ben de, vallahi! Ey Emirü’l-Müminin!” diyerek yanıt vermiş.</p>

  <p>Ama ışıklarla donatılmış gemi, hemen gözlerinden uzaklaşmış ve yaşlı kayıkçı sıkıntılarından kurtularak “Sonunda, güvenliğe kavuştuk. Kimse bizi görmedi!” diye haykırmış. Ve sığınaktan çıkmış ve üç yolcusunu kıyıya ulaştırmış. Kıyıya çıktıklarında, halife ona doğru dönmüş ve kendisine “Ey şeyh, sen bana, halifenin böyle aydınlanmış bir gemi içinde her gece gelip dolaştığını söylemiştin, değil mi?” diye sormuş. O da “Evet, efendim, bu böyle bir yıldır sürüp gidiyor!” diye yanıt vermiş. Halife, “Ey şeyh, biz, görülecek her şeyden zevk alan ve güzel şeylerin bulunduğu her yeri dolaşmayı seven yabancı kişileriz! Sen, şu on dinarı alıp yarın bizi burada, aynı yerde, aynı saatte bekleyebilir misin?” diye sormuş. O da “Severek ve onurla!” diyerek yanıtlamış. Bunun üzerine halife ve iki yoldaşı ondan ayrılıp bu garip olayı aralarında konuşarak saraya dönmüşler.</p>

  <p>Ertesi gün, halife, bütün gün Divan’da uğraşıda bulunmuş, vezirleri, mabeyincileri, emirleri ve vekillerini kabul etmiş; bazı işleri mahkemeye havale etmiş; bazıları üzerinde yargıda bulunarak hüküm vermiş ya da beraat ettirmiş; sonra da kendi dairesine çekilerek orada giysilerini değiştirip tacir kılığına girmiş; ve Cafer ile Mesrur’u da yanına alarak birlikte aynı yolu tutmuşlar ve hemen kayıkçının kendilerini beklediği nehir kıyısına ulaşmışlar. Kayığa binmişler ve gidip tonozun altında saklanmış ve orada ışıklı geminin gelmesini beklemişler.</p>

  <p>Sabırsızlanacak kadar zaman geçmemiş; çünkü birkaç dakika sonra çalgı sesleri arasında meşalelerle aydınlanarak sularda ilerleyen gemi görünmüş. Bir önceki gibi aynı kişilerin: aynı sayıdaki memlukların ve ortalarında sahte halifenin, sahte Cafer’in ve sahte Mesrur’un bulunduğu aynı çağrılıları görmüşler.</p>

  <p>Bunu gören Harun Reşid Cafer’e “Ey vezir, orada gelip bana anlatsalar asla inanamayacağım şeyler görüyorum!” demiş; sonra da kayıkçıya “Ey şeyh, sen şu on dinarı da al, bizi şu geminin izi üzerinde götür! Ve sakın korkma, çünkü bizi görmeyecekler. Çünkü onlar ışık içinde, bizse karanlıkta olacağız! Maksadımız bu eğlence gemisinden, su üzerindeki bu ışıklanmadan yararlanmaktır!” demiş.</p>

  <p>Kayıkçı on dinarı almış ve korkudan heyecan içinde, geminin izinde, gürültü etmeden ve ışıklı kesime girmekten iyice sakınarak kürek çekmeye başlamış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz doksan beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Işıklı kesime girmekten iyice sakınarak hepsi birden nehre kadar hafif bir inişle uzanan bir bahçeye ulaşıncaya ve gemi orada demir atıncaya kadar kürek çekmeye başlamış. Sahte halife ve maiyeti, çalgı sesleri arasında karaya çıkmışlar ve bahçeye girmişler.</p>

  <p>Üzerindekileri karaya indirdikten sonra gemi uzaklaşınca, yaşlı şeyh kendilerine sıra gelen üç yolcusunu karaya çıkarmak için kayığını kıyıya yanaştırmış. Bir kez karaya çıkınca, meşaleler taşıyan ve sahte halifenin yöresinde yürüyen kalabalığa katılmışlar.</p>

  <p>Böylece, alayı izledikleri sırada kimi memluklar tarafından ayırt edilmiş ve çağrısız konuk oldukları anlaşılmış. Hemen yakalanmışlar ve önüne götürüldükleri genç adam onlara “Buraya nasıl girdiniz ve hangi maksatla geldiniz?” diye sormuş. Onlar da “Efendimiz, bu ülkede yabancı tacirler olarak bulunuyoruz. Hemen bugün buraya ulaştık ve bu bahçeye girmenin yasak olduğunu bilmeden gezintimizi buraya kadar sürdürdük. Ve sakince yürürken adamlarınız tarafından, işlenen hata hakkında hiçbir fikrimiz olmaksızın yakalandık ve huzurunuza getirildik!” diye yanıt vermişler. O da, bunlara “Madem ki Bağdat’ta yabancısınız, öyleyse korkmayın! Yoksa tereddütsüz başınızı vurdururdum!” demiş. Sonra vezirine doğru dönmüş ve ona “Bırakın bunlar bizimle gelsin. Bu akşam bize konuk olacaklar!” demiş. Bunun üzerine alaya eşlik etmişler ve böylece ancak Emirü’l-Mümin’inkiyle kıyaslanabilir şahanelikte bir saraya ulaşmışlar. Bu sarayın kapısında şu kitabe kazılı imiş:</p>

  <div class="gir1">
    <p>Konuğu hoşgeldiği bu konuta zaman boyalarının güzelliğini koymuş, sanat süslemelerini serpmiştir. Sahibinin cömertçe karşılayışı ruhu memnunluğa kavuşturur!</p>
  </div>

  <p>Buradan zemini sarı ipekten örülmüş bir halıyla kaplı olan şahane bir salona girmişler; ve sahte halife, bir altın tahta oturarak tüm ötekilerin yöresinde oturmalarına izin vermiş. Hemen şölen başlamış; yemek yiyip el yıkamışlar; sonra sofra örtüsü üzerine içkiler dizilmiş. Sıraya bindirerek aynı bardaktan bol bol içmişler. Ama sıra Harun Reşid’e gelince, içmekten sakınmış. Bunun üzerine sahte halife Cafer’e dönmüş ve ona “Dostun neden içmek istemiyor?” diye sormuş. O da “Epey zamandır içki içmiyor, efendim!” diye yanıt vermiş. Diğeri de “Bu durumda, ona başka bir şey ikram edelim!” demiş.</p>

  <p>Ve hemen memluklarından birine çabucak elma şerbeti dolu bir şişe getirmesini buyurmuş; ve onu bu kez büyük bir zevkle içecek olan Harun Reşid’e sunmuş.</p>

  <p>İçtiği içki kafasını iyice karıştırınca, sahte halife, eline küçük bir altın çubuk alarak bununla üç kez masa üzerine vurmuş; ve hemen salonun dibindeki büyük bir kapının iki kanadı açılarak; omuzlarında, üzerinde yüzü güneş gibi parlak genç bir beyaz esirenin oturduğu fildişi bir koltuk taşıyarak iki zenci köle girmiş. Gelip yüklerini efendilerinin karşısında yere indirmişler ve gidip tahtın gerisinde, kımıldamadan ayakta durmuşlar. Bunun üzerine esire eline bir Hint udu alarak düzen tutturmuş ve yirmi dört çeşitli makamda dinleyenleri hayran bırakan bir sanatla peşrev yapmış. Sonra ilk makama dönerek şu şarkıyı okumuş:</p>

  <div class="gir1">
    <p>Benden uzak, kalbim yokluğunun matemini tutarken, nasıl avunabilirsin?</p>

    <p>Baht âşıkları ayırır, mutluluk şarkılarının çınladığı konut boş kalır!</p>
  </div>

  <p>Sahte halife okunan bu dizeleri duyunca büyük bir feryat koparmış ve üzerine elmaslar işlenmiş güzel kaftanını, gömleğini ve öteki giysilerini yırtmış ve düşüp bayılmış. Bunu gören memluklar çabucak onun üstüne saten bir örtü örtmüşler; ama halife, Cafer ve Mesrur, genç adamın bedeninin büyük yaralar ile değnek ve kamçı darbelerinin izlerini taşıdığının farkına varacak zamanı bulamayacakları kadar çabukluk gösterememişler.</p>

  <p>Bunu gören halife, Cafer’e “Vallahi! Böylesine güzel genç bir adamın belirli şekilde gözümüze çarpan bunca darbe izleri taşıması ne yazık! Acaba bir haydutla ya da hapishaneden kaçan bir suçluyla mı karşı karşıyayız?” demiş. Ama o sırada memluklar, ilkinden daha güzel bir giysiyle efendilerini hemen giyindirmiş ve genç adam tahtına yeniden oturmuş bulunuyormuş. O sırada üç konuğunun kendi aralarında kısık bir sesle görüşmekte olduklarını fark etmiş ve onlara “Bu şaşırmış halinizin ve böyle alçak sesle konuşmanızın nedeni nedir?” demiş. Cafer “Şurada gördüğünüz arkadaşım birçok ülkeleri gezip birçok kişi ve şahla tanışmış olduğunu; ama bizim ev sahibimiz kadar cömert kimseye rastlamadığını söylüyor. Gerçekten, seni, hiç kuşkusuz, bin dinar değerinde olan bir giysiyi yırtmış görmekten çok şaşırdı. Ve bana senin onuruna şu dizeleri söylüyordu...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz doksan altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Senin onuruna şu dizeleri söylüyordu:</p>

  <div class="gir1">
    <p>Cömertlik konutunu avcunun ortasına kurar ve bu konutu arzulanan sığınma yeri yapar. Eğer cömertlik bir gün kapılarını kapatırsa, elin kilitleri açacak anahtar olur!<a href="../Text/dipnot.xhtml#Footnote0237" id="Feedback0237"><sup>[237]</sup></a></p>
  </div>

  <p>Bu dizeleri işiten genç adam çok mutlu olmuş ve Cafer’e bin dinarla birlikte kendi üzerinde yırttığı kadar güzel bir giysi vermiş; sonra oturularak yeniden içilmiş ve eğlenilmiş. Ama genç adamın bedenindeki darbe izlerini gördüğünden beri huzur bulamamış olan Harun Reşid, Cafer’e “Haydi ondan bu durumun açıklanmasını iste!” demiş. Cafer “Biraz daha sabretmek ve meraklı görünmemek daha doğru olur!” diye yanıt vermiş. O da “Başım ve Abbas’ın mezarı üzerine yemin ederim ki, eğer bu konuyu ona sormazsan, ey Cafer, saraya döndüğümüzde, artık canın sana ait olmayacak!” demiş.</p>

  <p>Oysa, genç adam onlara doğru dönerek aralarında alçak sesle konuşmalarına bir kez daha fark etmiş bulunuyormuş ve onlara “Önemli ne var da aranızda böyle gizlice konuşuyorsunuz?” diye sormuş. Cafer “İyilikten başka hiçbir şey!” diye yanıt vermiş. O da yeniden söze girişerek “Sizden, Tanrı aşkına, birbirinize söylediklerinizi hiçbir şey saklamadan bana açıklamanızı rica ediyorum!” demiş. O da “Arkadaşım böğründe yara izleri ve değnek ve kamçı darbelerinin kalıntılarını görmüş efendim! Ve şaşırmanın sınırına ulaşmışçasına şaşırmış; ve hangi serüvenin sonucu olarak halifemizin saygınlığı ve ayrıcalığı ile bu denli uyuşmaz böyle bir işleme uğramış olmanızın nedenini öğrenmeyi şidetle arzu etmektedir!” demiş. Bu sözleri duyan genç adam gülmüş ve “Peki! Sizler yabancı olduğunuz için, bütün bunların nedenini size açıklayacağım! Ve zaten, benim öyküm o denli inanılmaz ve öylesine akıllara durgunluk vericidir ki, şayet iğneyle bir gözün iç köşesine yazılsa, onu dikkatle göz önünde tutanlar için ibret oluştururdu!” demiş ve sonra sözünü şöyle sürdürmüş:</p>

  <p>Bilin ki, efendilerim, ben Emirü’l-Müminin falan değilim; sadece Bağdat’ın cevahircilerinin kâhyasının oğluyum. Adım Muhammed Ali’dir. Babam, ölürken, bana büyük miktarda altın, gümüş, inciler, yakutlar, zümrütler, cevahir ve kuyum işi parçaları; dahası, bina varlığı, topraklar, meyvelikler, bahçeler, dükkânlar ve ambarlar; ve bu gördüğünüz sarayı erkek ve kadın köleleri, muhafızları ve hizmetçileri, genç oğlan ve genç kızları ve içindekilerin hepsiyle birlikte bıraktı.</p>

  <p>Böylece, bir gün, dükkânımda, buyruklarımı yerine getirmeye can atan kölelerim yöremde otururken; kapımın önünde, zengin koşumlu bir katırı durdurarak inen, üçü de aylar gibi güzel diğer üç genç kızın eşlik ettiği, bir genç hanım gördüm. Dükkânıma girdi ve oturdu; ben ona saygı olsun diye ayakta durmaktaydım; sonra bana “İyisin, değil mi cevahirci Muhammed Ali?” diye sordu. Ben de “Elbette, hanımım ve de senin buyruklarını bekleyen kölenim!” diye yanıt verdim. Bana “Hoşuma gidecek gerçekten güzel bir mücevherin var mı?” dedi. Ben de “Ey hanımım, dükkânımda bulunan ne kadar üstün değerde cevahir varsa, çıkarayım, önüne koyayım! Bunca mücevher içinde sana uygun bir şey çıkarsa, kimse kendini kölenden daha mutlu sayamaz: eğer gözlerine takılan bir şey olmazsa, tüm yaşamımca bunu kötü talih sayarım!” dedim.</p>

  <p>Dükkânımda hepsi birer harika işçilik örneği sergileyen yüz değerli gerdanlık vardı; çabucak bunları çıkarıp önüne koydum. Bunları eliyle yokladı, benim bile, onun yerinde olsam, beceremeyeceğim büyük bir işten anlarlıkla, birbiri ardından bunları uzun uzadıya gözden geçirdi; sonra bana “Sunu alsam iyi olacak!” dedi. O zaman, babamın vaktiyle yüz bin dinara satın aldığı, tüm gözlerden saklı tutmak için değerli bir kutuda tek başına kapalı tuttuğum küçük bir gerdanlığı hatırladım. Ayağa kalkıp söz konusu kutuyu bin bir itinayla getirdim ve genç kızın önünde merasimle açtım ve ona “Sanmam ki, ister büyük ister küçük, herhangi bir şah veya sultanın sarayında bile bunun eşi bulunsun!” dedim.</p>

  <p>Genç kadın gerdanlığa ivedi bir bakış fırlatınca bir sevinç çığlığı kopardı ve “İşte tüm yaşamımda arzu ettiğim şey bu!” diye haykırdı. Sonra da “Bunun fiyatı ne!” diye sordu. Kendisine “Buna rahmetli babamın ödediği para yüz bin dinardır. Eğer hoşuna gittiyse, hanımım, onu sana hiçbir karşılık ihtiyacı duymadan sunmakla mutluluğun sınırına ulaşırım!” diye yanıt verdim. Yüzüme baktı, yavaşça güldü ve bana “Belirttiğin değere kâr olarak beş bin dinar ekle, kolyeyi alayım!” dedi. Kendisine “Hanımım, gerdanlık ve şimdiki sahibi zaten senindir ve senin ellerindedir! Ona eklenecek bir değer yoktur!” diye yanıt verdim. Yine güldü ve “Fiyatı saptadım, bu durumda bile sana minnet borçluyum!” diyerek yanıt verdi. Ve bu sözleri söyleyerek, birden ayağa kalktı, son derecede kıvrak bir hareketle hizmetçilerinin yardımına ihtiyaç duymadan katırın üzerine sıçradı ve ayrılırken bana “Efendim, bana kolyeyi getirip parasını almak üzere eve kadar eşlik eder misin? İnan ki, bugünüm, senin sayende, benim için sütbeyaz oldu!” dedi. Karşı durur korkusuyla daha fazla ısrar etmek istemedim, hizmetçilerime dükkânı kapamalarını söyledim ve genç kadını ağır adımlarla evine kadar izledim...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz doksan yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Ve genç kadını ağır adımlarla evine kadar izledim. Orada kendisine gerdanlığı verdim; bana giriş yerindeki sırada oturup yüz bin dinarı kârıyla birlikte ödeyecek sarrafın gelmesini beklemem için ricada bulunarak dairesine girdi.</p>

  <p>Giriş yerindeki bu sırada oturmakta iken, yanıma genç bir hizmetçi kız yaklaşarak, bana “Efendim, bekleme salonuna girme zahmetinde bulunur musun? Çünkü kapının bu kadar yanında oturmak senin niteliğindeki bir kimseye yaraşmaz!” dedi. Bunun üzerine oradan kalkarak arkalıksız yeşil kadife bir iskemleye oturdum ve orada bir süre bekledim. O sırada ikinci bir hizmetçi gelerek bana “Efendim, hanımım senden kabul salonuna girmeni rica ediyor; orada sarrafın gelişini beklerken istirahat etmeni dilemekte!” dedi. İtaatte kusur etmedim ve kabul salonuna geçmek için genç kızı izledim. Oraya ancak girmiştim ki, dipteki büyük perde kaldırıldı ve dört genç kız, ay gibi yuvarlak yüzlü ve boynu gerdanlıklı genç kızın üzerinde oturmakta olduğu bir altın taht taşıyarak ilerlediler.</p>

  <p>Onu böyle yüzü peçesiz ve tamamıyla açık görünce, aklımı yitirir gibi oldum ve kalbimin atışları sıklaştı. Ama o çekilmeleri için hizmetçilerine bir işaret yaptı ve bana doğru ilerleyerek “Ey gözümün nuru, senin gibi bu denli güzel olanın, kendisini sevene karşı bu kadar sert olması gerekir mi?” dedi. Kendisine “Güzellik tümüyle sana özgüdür; geri kalan da, eğer kalmışsa öteki insanlara verilmiştir!” diyerek yanıt verdim. Bana “Ey cevahirci Muhammed Ali, bil ki, seni seviyorum; ve sana evime gelmeye karar verdirmek için bu yolu kullanmaktan başka çarem yoktu!” dedi. Ve bu sözleri söyleyerek kaygısızca üzerime eğildi ve baygın gözlerle beni süzerek kendine çekti. Ben o zaman son kertede heyecanlanarak başını ellerim arasında tuttum ve onu birçok kez öptüm; o da hasislik etmeden öpüşlerimi iade ediyor, beni göğsüne bastırıyor; sert memeleri âdeta bağrımı deliyordu. O zaman çekinmemem gerektiğini anladım ve yerine getirmek istedim. Ama, yavrumun tümüyle uyanıp anasına seslendiği bir sırada, bana “Bununla ne yapmak istiyorsun, efendim?” diye sordu. Ben de “Sıkıntıdan kurtulması için onu saklamak istiyorum!” diye yanıt verdim. Bunun üzerine, bana “Doğru ama, onu benim evimde saklayamazsın, çünkü ev açık değil! Biri önce bir gedik açmalı! Ve de bil ki ben, bütün delinme işlemlerinden uzakta kalmış bir bakireyim! Dahası, eğer sen, bilinmeyen bir kadınla ya da Bağdat’ın sağlam kumaş olmayan dilberlerinden biriyle iş tuttuğunu sanıyorsan yanılıyorsun! Bil ki, gerçekte, ey Muhammed Ali, gördüğün halimle, ben büyük vezir Cafer’in kız kardeşiyim; ve de Yahya bin Halid el-Bermeki’nin kızıyım” dedi.</p>

  <p>Bu sözleri işittiğimde, efendilerim, yavrunun birdenbire derin bir uykuya daldığını duyumsadım ve kendi bakımımdan onun bağırmalarını dinleyip genç kızın yardımını dileyerek bunları yatıştırmaya kalkışmanın ne denli yakışıksız olduğunu anladım. Bununla birlikte kendisine “Vallahi! Hanımım, babasına gösterilen konukseverlikten yavrunun da yararlanmasını istediysem, kabahat benim değil! Konukseverliğinin açık kapıları boyunca barınağın yolunu bana göstererek, benden yana cömert davranmak istemiş olan sen kendinsin!” dedim. Bana “Kendi kendini suçlayacak bir şeyin yok senin, aksine! Ve de istersen maksadına ulaşabilirsin, ama sadece yasal yolları izleyerek! Allah’ın iradesiyle her şeye ulaşılabilir! Aslında, ben, kendi davranışlarımın sahibiyim ve hiç kimsenin bunları denetleme hakkı yoktur! Bu durumda beni yasal eşin olarak istiyor musun?” diyerek yanıt verdi. Ona “Hiç kuşkusuz!” dedim. O zaman kadıyı ve tanıkları getirtti ve onlara “İşte, rahmetli Kâhya Ali’nin oğlu Muhammed Ali. Benimle evlenmek istiyor ve bana verdiği şu gerdanlığı mehr yerine tutuyor. Ben de kabul ediyor, razı oluyorum!” dedi. Çabucak evlilik sözleşmemiz düzenlendi. Ve bu iş bitince, bizi yalnız bıraktılar. Esireler içki için bardaklar ile utlar getirdiler. Ve ikimiz birlikte kafamız iyice parlayıncaya kadar içmeye başladık. O zaman udun birini eline aldı ve onun eşliğinde şu şarkıyı söyledi:</p>

  <div class="gir1">
    <p>Endamının bükülgenliği, gururlu yürüyüşün üzerine yemin ederim ki, senin uzaklaşmanın ıstırabını çekiyorum.</p>

    <p>Aşkının ateşiyle yanan bir kalbe acı! İçindekini boşaltarak anılarını canlı tuttuğum altın bardakla içerek, kendimden geçiyorum.</p>

    <p>Tıpkı, parıltılı güllerin ortasında, mersin çiçeğinin, canlı renkleri bana daha iyi değerlendirtmesi gibi.</p>
  </div>

  <p>Şarkıyı söyleyip bitirince, ben de udu elime aldım ve bu konuda usta olduğumu bir taksimle belirttikten sonra; hafif bir sesle şairin şu dizelerini okuyarak uda eşlik ettim:</p>

  <div class="gir1">
    <p>Ey harika yaratık! Yanaklarında birbirine zıt şeylerin birleştiğini görüyorum: suyun serinliğini ve ateşin yakıcılığını! Sen benim yüreğim için ateşsin ve de serinliksin! Ah! Yüreğimde ne kadar acı ve ne tatlısın!</p>
  </div>

  <p>Şarkılarımızı bitirince, yatağa girmenin zamanı geldiğini gördük. Onu kollarımla yerden kaldırdım ve esirelerin bizim için hazırladığı görkemli yatağa yatırdım...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz doksan sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Esirelerin bizim için hazırladıkları görkemli yatağa yatırdım. O zaman, onu çırçıplak soyarak delinmemiş bir inci ve üzerine binilmemiş bir kısrak olduğunu saptayabildim. Bundan çok büyük bir sevinç duydum ve dahası, tüm yaşamımda, sabaha kadar kanatları yumuk bir güvercini avuç içinde tutar gibi onu bağrıma basarak geçirdiğim o gece kadar hoş başka bir gece geçirmediğimi düşündüm.</p>

  <p>O gece böylesine geçirdiğim tek gece olmadı; ara vermeksizin bir ay böyle geçti. Ve kârlarımı, dükkânımı, yönetilecek mallarımı ve içindeki her şeyiyle evimi unuttum. Ama genç karım bir gün, ki evliliğimizin ikinci ayının ilk günüydü, gelip beni buldu ve bana “Birkaç saat için buradan ayrılmak zorundayım, sadece hamama kadar gidip gelinceye kadar geçecek bir süre... Senden, bu yatağı terk etmemeni, hatta ben dönünceye kadar yastıktan baş kaldırmamanı rica ediyorum. Hamamdan tüm tazeliğimle, yeğni ve koku sürünerek geri döneceğim!” dedi. Sonra söylediklerinin yerine getirileceğinden tam bir güven duymak için yataktan hiç kıpırdamayacağıma dair bana yemin verdirdi. Bunu izleyerek, havlularını, çamaşır ve giysi bohçalarını taşımaları için iki esiresini birlikte alarak, onlarla hamama gitti.</p>

  <p>Oysa, efendilerim, karım evden henüz çıkmıştı ki, aman Allah! Kapının açıldığını ve odama yaşlı bir kadının girdiğini gördüm; selam kelamdan sonra, bu kadın bana “Ey Muhammed Ali, efendim, Emirü’l-Müminin’in eşi Sitti Zübeyde beni sana, seni görmek ve işitmek arzusunda bulunduğundan birlikte saraya gelmen hakkında ricada bulunmam için gönderdi. Çünkü senin seçkin davranışların, nezaketin ve güzel sesin hakkında kendisine o kadar hayranlıkla söz edilmiş ki, seni tanımak için büyük bir arzu duymuş!” dedi. Kendisine “Vallahi! Benim iyi yürekli halacığım, Sitti Zübeyde kendisini görmem için çağrıda bulunarak bana büyük onur verdi; ama ben, hamama gitmiş olan eşim dönmeden evi terk edemem!” diye yanıt verdim. Yaşlı kadın bana “Çocuğum, senin yararına olarak, eğer Sitti Zübeyde’yi kendine düşman etmek istemiyorsan, senden istenen ziyareti bir an bile ertelememeni tavsiye ederim. Belki de bilmiyorsun, Sitti Zübeyde’nin düşmanı olmak çok belalı bir iştir. Bundan dolayı kalk, onunla konuş. Sonra çabucak evine dönersin!” dedi.</p>

  <p>Bu sözleri, karıma etmiş olduğum yemine karşın, bana, dışarı çıkma kararı verdirdi; ve önümde yürüyen yaşlı kadını, beni kolayca içine soktuğu saraya kadar izledim.</p>

  <p>Sitti Zübeyde benim içeri girdiğimi görünce tebessüm etti, beni kendine yaklaştırdı ve bana “Ey gözümün nuru! Büyük vezirin kız kardeşinin sevgilisi sen misin?” diye sordu. Kendisine “Ben senin kölenim ve hizmetçinim!” diye yanıt verdim. O da, bana “Gerçekte, bana senin sevimli davranışlarını ve seçkin konuşmanı tanımlayanlar erdemlerini hiç abartmamışlar. Cafer’in kız kardeşinin seçimini ve zevkini gözlerimle görüp değerlendirmek için seni görüp tanımak istedim. Şimdi doyum sağladım. Ama sesini bana duyurur ve bana bir şarkı söylersen, zevkimi son sınırlarına ulaştırırsın!” dedi. Kendisine “Severek ve onur duyarak!” yanıtını verdim. Ve elime bir esirenin getirdiği udu alarak düzen sağladıktan ve kısa bir peşrevden sonra paylaşılan aşk üzerine iki kıta okudum. Şarkı söylemeyi bitirince Sitti Zübeyde bana “Allah eserini, seni olduğundan da ileri götürerek tamamlasın! Ey genç adam! Gelip beni gördüğün için sana teşekkür ederim. Şimdi hanımın hamamdan dönmeden önce çabucak evine geri dön de, benim senin sevginden onu esirgemek istediğimi sanmasın!” dedi. Bunun üzerine, önünde yeri öperek girdiğim aynı kapıdan geçip saraydan uzaklaştım.</p>

  <p>Eve döndüğümde, yatakta benden önce eve gelmiş olan eşimi gördüm. Uyumuş kalmıştı ve yanına yaklaştığımda uyanmadı. O zaman ayak ucuna yavaşça yattım ve ayaklarını ovuşturmaya başladım. Ansızın gözlerini açtı ve nefretle böğrüme bir tekme savurdu; beni yataktan yere yuvarladı ve bana “Ey hain! Ey imansız! Yeminini tutmadın, gidip Sitti Zübeyde’yi gördün! Vallahi! Eğer utanmaktan çekinmesem ve içtenliğimi halka açmış olmaktan kaçınmasam, şimdi şu saatte gider Sitti Zübeyde’yi görür, ona başka kadınların kocalarını baştan çıkarmanın neye mal olacağını gösterirdim! Ama sen, onun adına ve kendi adına hatanın bedelini ödeyeceksin!” diye haykırdı ve ellerini çırparak “Ya Savvab!” diye bağırdı. Çabucak, bana daima ters bakmış olan zenci başharemağası belirdi; karım da ona “Hemen bu hainin başını vur! Bu yalancının, bu yemin bozanın!” dedi. Zenci hemen kılıcını çekti, giysisinin etek ucundan bir parça kumaş kopardı ve gözlerimi kopardığı bu kumaş parçasıyla bağladı. Sonra bana “Kelime-i şahadet getir!” dedi ve boynumu vurmaya hazırlandı. Ama tam o anda, kendilerine her zaman cömertçe davranmış olduğum irili ufaklı, büyük küçük tüm esireler içeri girdi...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz doksan dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Büyük küçük, genç yaşlı bütün esireler içeri girdi ve ona “Hanımımız, onu suçunun ağırlığını bilemediğinden dolayı bağışlamanı rica ediyoruz. Düşmanın olan Sitti Zübeyde’yi ziyaretinden çok sana ters gelecek şey bulunmadığını bilmiyordu; ikinizin arasındaki rekabetin nelere mal olabileceğini kesinlikle anlamış değildir. Bağışla onu, hanımımız!” dediler. O da “Peki öyle olsun! Onun yaşamını bağışlıyorum; ama bunun karşılığında, onun, densizliğinin silinmez bir anısını taşımasını da istiyorum!” dedi. Ve Savvab’a işaret ederek kılıç yerine çabucak sopayı eline almasını sağladı. Zenci de hemen müthiş bükülgenliği olan bir değnek buldu ve bedenimin en duyarlı yerlerine vurmaya başladı. Bunu izleyerek eline bu kez bir kamçı aldı ve en narin yerlerim üzerine ve kaburgalarıma yönelterek beş yüz darbe indirdi. Bu anlattıklarım, efendilerim, bedenimde demin fark ettiğiniz yara ve darbe izlerini açıklamıştır sanıyorum. Bu işleme uğradıktan sonra beni oradan kaldırdılar ve sanki çöp küfesi gibi sokağa attılar.</p>

  <p>O zaman, elimden geldiğince kendimi toparladım, kanlar içinde kendimi evime sürükledim; orada uzun süredir ayrı kaldığım odama ulaşır ulaşmaz boylu boyunca kendimi yatağa atıp bayılmışım.</p>

  <p>Epeyce uzun bir zaman geçtikten sonra baygınlıktan çıkınca, eli yeğni çıkıkçı bir bilgin getirttim; yaralarımı özenle tımar etti ve merhem ve belsemler sayesinde beni iyileştirmeyi başardı. Yine de iki ay hareketsiz uzanarak dinlendim; ve dışarı çıkabilecek hale gelince hamama gitmekle işe başladım; yıkanmam bitince dükkânıma gittim. Orada çabucak açık arttırmayla tüm değerli şeyleri sattım; yapmam gereken bütün işleri gördüm; ve elde edilen parayla güzelce giydirdiğim dört yüz memluk ve onların eşliğinde yüzdürdüğüm şu gemiyi satın aldım. Onların içinden, Emirü’l-Müminin örneğine göre, Cafer’e benzeyen birini sağ yanımda, bir diğerini de cellat ayrıcalıklarıyla donatarak sol yanımda bulunsun diye seçtim. Ve başıma gelen dertleri unutmak maksadıyla, ben de halife kılığına büründüm ve her gece nehir üzerinde, geminin saçtığı ışıkların ve şarkılar ile çalgı seslerinin ortasında, gezinmek âdetini edindim. Ve böylece, yaşantımı bir yıldır, kendime halife süsü vererek yüce bir yanılsama içinde sürdürüyorum. Ve Sitti Zübeyde ile kendi arasındaki çekişmeyi doyurmak için karımın beni büyük bir kıyıcılıkla kovduğu günden bu yana ruhuma çöken kederi dağıtmaya çalışıyorum! Bütün olanlardan habersiz, sadece ben, kadınlar arasındaki bu çekişmenin kurbanı olmuş bulunuyorum! Ve efendilerim benim acıklı öyküm işte budur! Ve de size bu güzel geceyi dostça geçirmek için gönüllü olarak bize katılmanızdan dolayı teşekkür ederim!</p>

  <p>Halife Harun Reşid bu öyküyü işitince “Her sonucun bir nedeni olmasını isteyen Tanrı’ya şükürler olsun!” demiş. Sonra ayağa kalkmış ve arkadaşlarıyla birlikte çekilmek için genç adamdan izin istemiş. Genç adam da ona bu izni vermiş; oradan çıkıp, genç adama iki kadının yaptığı adaletsizliği gidermek için ne yapması gerektiğini düşünerek sarayına dönmüş. Cafer de, kendi bakımından kız kardeşinin şimdi bütün sarayca bilinecek böylesi bir serüvenin nedeni olduğu için çok üzülmüş.</p>

  <p>Ertesi gün, halife, yetkisinin alametleri olan giysilere bürünmüş olarak emirlerinin, mabeyincilerinin ortasında Cafer’e “Dün gece bize konukseverlik göstermiş olan genç adamı huzuruma getir!” demiş. Cafer de hemen çıkıp genç adamı bulup getirmiş; halifenin huzurunda yer öpüp selamlar alınıp verildikten sonra, genç adam halifeye koşuklu bir övgüde bulunmuş. Harun Reşid, bundan memnun olarak onu yanına yaklaştırmış, yanıbaşına oturtmuş; ve kendisine “Ey Muhammed Ali, seni buraya dün üç tacire anlattığın öyküyü ağzından dinlemek için çağırttım. Yararlı derslerle dolu harika bir öykü bu!” demiş. Çok heyecanlanan genç adam “Bana güvenlik mendili verilmedikçe, ey Emirü’l-Müminin, konuşamam!” demiş. Halife hemen ona, güvence verme anlamında mendilini atmış. Ve genç adam öyküsünü hiçbir ayrıntıyı atlamadan yeniden anlatmış. Öykü bitince, Harun Reşid ona “Ve şimdi, sana verdiği bunca zarara karşın karının sana dönmesini görmek ister misin?” demiş. O da “Halifenin elinden bana verilecek her şey makbulümdür; çünkü efendimizin parmakları iyilik anahtarlarıdır; ve eylemleri eylem değil, boynu süsleyen değerli gerdanlıklardır!” diye yanıt vermiş. Bunun üzerine halife, Cafer’e “Kız kardeşin, Emir Yahya’nın kızını bana getirsinler ey Cafer!” demiş. Ve Cafer hemen kız kardeşini getirtmiş; ve halife ona “Söyle bana, ey sadık yoldaşımız Yahya’nın kızı! Sen, bu genç adamı tanıyor musun?” diye sormuş. Kadın “Ey Emirü’l-Müminin, ne zamandan beridir kadınlar erkekleri tanımayı öğrenmişlerdir?” diye sormuş. Halife gülmüş ve “Pekâlâ! Sana onun adını söyleyeyim! Ona rahmetli cevahirciler kâhyasının oğlu Muhammed Ali derler. Olup biten, olup bitmiştir; ve şimdiki durumda, seni ona eş olarak vermek istiyorum!” demiş. Kadın “Efendimizin verisi, başımız gözümüz üzerinedir!” diye yanıt vermiş.</p>

  <p>Halife çabucak kadıyı ve tanıkları getirtmiş. Bu kez iki genci sıkı bir şekilde bağlayan evlilik sözleşmesini mutluluklarını sağlam temele oturtacak yasal tarzda yazdırmış. Ve Muhammed Ali’yi ömrünün sonuna kadar yakınlarından biri olarak yanında alıkoymuş. İşte Harun Reşid’in boş zamanlarında, çözülenleri bağlamayı ve bahtın ihanetine uğramışları mutlu kılmayı ne denli bildiğini gösteren bir öykü bu!</p>

  <br/>

  <p><i>“Ama sanmayın ki, ey bahtıgüzel şah, sadece kısa öykülerle sizi oyalamak için anlattığım bu öykü, uzaktan yakından harika bir öykü olan</i> Goncagül ve Dünya Tatlısı<i> adlı öyküye eşdeğerde olabilir!” Ve Şehrazad, Şah Şehriyar’a demiş ki:</i></p>
