  <div class="baslik11" id="b12_1">
    <p>Kaz, Tavus ve Dişi Tavus Öyküsü</p>
  </div>

  <p>İşittim ki, ey bahtıgüzel şahım, eski zamanlarda ve çağın ve anın gerilerindeki yıllarda, eşi ile birlikte, deniz kıyılarında bulunmaktan ve oralara kadar uzanan içi akarsularla dolu ve kuş sesleriyle şenlenen ormanlarda dolaşmaktan hoşlanan bir tavuskuşu varmış. Gündüzün, iki kuş sessizce yiyecek arar; gece gelince de, genç dişinin güzelliğine hayranlık duymada aşırı hevesler besleyebilecek herhangi bir komşudan sakınmış olmak için sık yapraklı bir ağaçta tünerlermiş.</p>

  <p>Ve yaşamlarını Tanrı’ya şükrederek barış ve hoşnutluk içinde böylece sürdürmekteymişler.</p>

  <p>Günün birinde, erkek tavus, hava ve çevre değiştirmek için, dişisine, kıyıdan görülmekte olan karşı yakadaki bir adanın yöresinde gezinti yapmalarını önermiş. Dişi tavus da işitip itaat ettiğini bildirince, ikisi birlikte uçarak adaya gitmişler. Bu ada, güzel meyve ağaçlarıyla ve pek çok akarsuyla donanmış bulunuyormuş. Tavus ile eşi, bu serinlik içinde gezmekten son kertede büyülenmişler ve bir zaman tüm meyvelerden tadarak ve tatlı ve yeğni sudan içerek oyalanmışlar.</p>

  <p>Tam artık kendi yerlerine dönmeye karar verdikleri bir sırada, kendilerine doğru, kanat çırparak, korku içinde bir kazın yaklaşmakta olduğunu görmüşler. Bütün tüyleri ürpererek, kaz, onlara yaklaşmış, onlara sığınmak ve korunmak istemiş; tavus ile eşi de, onu tüm içtenlikleriyle kabullenmekten geri durmamışlar; dişi tavus da olanca kibarlığıyla onunla konuşmaya başlayarak kaza “Bizim yöremize hoş geldin! Aramızda dostluk ve yakınlık bulacaksın!” demiş. Bunun üzerine kaz, sakinleşmeye başlamış; ve erkek tavus, bu kazın şaşırtıcı bir öyküsü olabileceğini düşünerek, ona babacan bir tavırla “Hayrola, ne oldu da, bu kadar korktun?” diye sormuş. Kaz da “Başıma gelen olaydan ve âdemoğlunun esinlediği müthiş korkudan ötürü şimdi bile hasta gibiyim! Ah! Allah korusun bizi! Allah sakınsın bizi âdemoğlundan!” diye yanıt vermiş. Tavus da, çok üzülerek ona “Sakin ol, iyi yürekli kaz, sakin ol!” demiş. Dişi tavus da “Nasıl olur da ademoğlu denizin ortasında kurulu bir adaya ulaşabilir?” diye sorunca, kaz onlara “Korkularımı unutturmak ve yüreğime su serpmek için sizi yoluma çıkarana şükürler olsun!” demiş. Dişi tavus da “Ey kız kardeşim, Beni Âdem’in sana esinlediği korkunun nedenini ve başına gelmiş olan olayı bize anlat!” demiş. Kaz da şu öyküyü anlatmış:</p>

  <p>Ey göz kamaştırıcı tavus ve sen onun konuksever tatlı eşi, bilin ki, ben çocukluğumdan beri bu adada oturur ve hiçbir hoşnutsuzluk ve kaygı duymadan, ruhumu tedirgin edebilecek ya da yaşamımı gölgeleyebilecek hiçbir olay olmadan yaşar dururum. Ancak, önceki gece, başım kanatlarım arasında uyurken, rüyada bir Beni Âdem’in benimle konuşmak üzere yanıma yaklaştığını gördüm; konuşma girişimine yanıt vermek üzere idim ki, bana bir sesin “Dikkat et, ey kaz, dikkat et! Kendini âdemoğlundan ve onun dilinden ve davranışının hainliğinden sakın! Ve bu konuda şu şiirin anlattıklarını da unutma:</p>

  <div class="gir1">
    <p>O sana dilin ucundaki bir tadı tattırır; ama bu, sinsi tilki gibi, seni ansızın bastırmak içindir.</p>
  </div>

  <p>Çünkü ey zavallı kaz, iyi bil ki, Beni Âdem, hilede öyle bir dereceye ulaşmıştır ki, isterse, suların koynunda yaşayanları çekmeyi ve denizden en vahşi canavarları bile çıkarmayı bilir; gökyüzünde sakince uçan kartalları, sadece kurutulmuş çamurdan yaptığı bir topakla vurarak bir kitle halinde yükseklerden tepe taklak düşürebilir; ve de öylesine haindir ki, tüm zabınlığına karşın fili yenebilir ve gereç yapmak üzere savunma araçlarını sökerek ehlileştirir. “Ah kaz, kaç! kaç!” dediğini duydum.</p>

  <p>Bu etkiyle uykumdan sıçrayarak uyandım ve ardıma bakmaksızın, korkuya kapılarak, boynumu uzatıp kanatlarımı gererek kaçtım. Ve orada, burada, gücümü yitirdiğimi hissedinceye kadar avare dolaşıp durdum; bu sırada bir dağ eteğine ulaşarak bir kaya ardında yüreğim korku ve yorgunluktan çarparak bir an durdum. Göğsüm, Beni Âdem’in korkusuyla fena halde sıkışmıştı! Ve bundan ötürü, ne bir şey yiyebiliyor ne de bir şey içebiliyordum; ve açlık ve susuzluk içimi kıyıyordu! Ne yapacağımı bilemiyor ve yerimden kıpırdayamıyordum. Tam o sırada, karşımda bir mağaranın girişinde, bende güven ve sevecenlik uyandıran, iyi ve tatlı bakışlı, al yeleli genç bir arslanın karşıma çıktığını gördüm. Genç arslan da beni fark etti; mahcupluğum ve görünüşümün onda uyandırdığı izlenimle büyük bir neşeye kapıldığının işaretlerini gösterdi. Ve de bana seslenip “Ey kibar çocuk, yaklaş da benimle biraz konuş!” dedi. Beni çağırmasından duygulandım, alçak gönüllülükle ona doğru ilerledim; o da bana “Senin adın ne? Ve hangi cinstensin?” diye sordu; ona “Bana kaz derler! Ve kuş cinsindenim!” diye yanıt verdim. Bana “Seni titrerken ve korkmuş görüyorum, nedenini de bilmiyorum!” dedi. O zaman kendisine, rüyamda görüp işittiklerimi anlattım. Bana “Ben de benzeri bir rüya gördüm ve rüyamı arslan babama anlattım; bana âdemoğlundan korunmamı ve onun hile ve hainliklerinden son derece sakınmamı öğütledi! Ama bu güne kadar şu Beni Âdem denen varlıkla hiç karşılaşmadım!” dedi.</p>

  <p>Genç arslanın bu sözlerini işitince, korkum daha da arttı ve “Artık yapılacak şeyde kararsızlık göstermenin yeri yok! Bu felaketten kurtulmamızın zamanıdır; ve ey hayvanların sultanının oğlu, Beni Âdem’i öldürmenin onurunu tatmak senin şanına düşer! Bunu yaparak tüm gökyüzünde, yeryüzünde ve suda yaşayan yaratıkların gözlerinde ünün yükselecektir!” diye haykırdım. Bu tutumla onu yüreklendirmeye ve ortak düşmanımızı araştırmaya karar verinceye kadar genç arslanı övmeyi sürdürdüm.</p>

  <p>Bunun üzerine genç arslan mağaradan çıktı ve beni kendisini izlemeye çağırdı; ve kuyruğuyla sırtını döverek gururla yürürken onu ardından izledim. Ve böylece, ben onun ardında olduğum halde adımlarını izlemekte güçlük çeksem de, birlikte yürüdük. Sonunda önümüzde yükselen bir toz dağılınca, atlayıp zıplayarak, bazen de yere atılıp nalları havada yuvarlanan semersiz, yularsız, çırçıplak bir eşek gördük. Bunu görünce, dostum genç arslan çok şaşırdı; çünkü ana babası onun o güne kadar mağaradan çıkmasına hiç izin vermemişlerdi; ve söz konusu eşeğe uzaktan seslenerek, ona “Hey sen! Buraya gel!” diye haykırdı. Öteki de hemen onun istediğini yerine getirdi; dostum ona “Akılsız hayvan, neden böyle davranıyorsun? Ve de sen hayvanlar içinde hangi cinstensin?” diye haykırarak sordu. O da “Ben, eşek cinsinden senin kölen eşeğim!” diye yanıt verdi. Arslan ona “Peki buralara niçin geldin?” diye sordu. O da “Ey sultanımızın oğlu, Beni Âdem’den kaçmak için!” diye yanıt verdi. Bunu duyan genç arslan gülmeye başladı ve ona “Nasıl, bunca boyun ve iriliğinle Beni Âdem’i korkutamıyor musun?” dedi. Eşek, bilgiç bir tavırla başını sallayarak “Ey sultanımızın oğlu! Görüyorum ki, sen bu kötü varlığı tanımıyorsun! Ben eğer ondan korkuyorsam, ölümümü istemesinden değil! Bundan da kötüsünü ister o! Korkum bana göstereceği davranıştan ötürüdür. Gerçekte, ben genç ve sağlam oldukça onu sırtımda taşırım; ve bu maksatla sırtıma semer diye bir şey vururlar; karnıma kolan diye bir şey sararlar; kuyruğumun ardına şimdi adını unuttuğum, ama en narin yerlerimi acımasızca inciten bir halka koyarlar; ağzıma da, dilimi damağımı kan içinde bırakan gem dedikleri bir demir parçası geçirirler. Ve de bundan sonra sırtıma binerler ve takatimin üstünde bir hızla beni sürerler; boynumu dürterler, kıçıma çuvaldız batırırlar. Yorgunluktan hızımı keser gibi olsam, korkunç lanetler ve eşek halimde bile tüylerimi ürperten kaba küfürler savururlar; çünkü herkesin önünde beni: ‘Pezevenk! Orospu çocuğu! Oğlancının oğlu! Kız kardeşinin kıçı! Kancık budalası! Ve daha neler neler!’ diye adlandırırlar. Ve şayet, kötü bir rastlantıyla, göğsümün darlığını gidermek için yellenmeye kalkarsam, artık hiddetleri sınır tanımaz hale gelir; sana saygımdan ötürü, ey sultanımızın oğlu, benzer durumlarda bana tüm yaptıklarını ve tüm söylediklerini burada tekrarlamayayım! Ancak ferahlamak üzere en sevdiğim davranışta bulunmak için, onun çok uzaklarda, benimse tek başıma bulunduğumdan emin olduğum zamanı kollamak zorundayım! Ama hepsi bu kadar değil! Yaşlandığımda, beni, sırtıma tahta bir semer yerleştirerek koca su küpleri yükleyen sucuya satar; bu duruma da çok geçmeden açlıktan ölünceye kadar katlanırım. O zaman da cesedimi çöplüklerdeki sokak köpeklerine atarlar! İşte, ey sultanımın oğlu, Beni Âdem’in bana uygun gördüğü uğursuz yaşam budur. Ah! Yaratıklar arasında benimkine benzer bahtı olan başkası var mıdır? Sen söyle, ey iyi yürekli ve nazik kaz!” demiş.</p>

  <p>Bunun üzerine, ben, ey efendilerim, dehşetten ve acımadan titrediğimi hissettim. Heyecan ve titremenin son sınırında “Ey efendimiz arslan, gerçekten, bu eşeğin özrü geçerlidir! Çünkü, anlattıklarını dinlemek bile beni öldürecekti!” diye haykırdım. Genç arslan da eşeğin bırakıp gitmek üzere olduğunu anlayınca ona “Neden acele ediyorsun, arkadaş! Hele biraz daha kal! Çünkü benim çok ilgimi çektin! Senin Beni Âdem’e gitmek için bana kılavuzluk etmenden memnun olacağım!” diye haykırmış. Ama eşek “Özür dilerim, efendim! Ama ben onunla kendi aramda bir günlük ara bulunmasını yeğlerim; çünkü zaten kendime onun hainliklerinden ve düzenlerinden korunmak için güvenli bir yer aramak üzere idim. Ve sonra, izninle, şimdi, onun duymayacağından emin bulunduğum bir yerde keyfimce rahatlamak ve havadan yararlanmak istiyorum!” diye yanıt verdi. Ve bu sözleri söyledikten sonra, eşek uzun uzadıya anırdı ve bunu izleyerek birbirini izleyen üç yüz kadar şahane yellenme kopardı. Sonra epeyce bir süre çimenler üzerinde yuvarlandı ve uzaktan bir toz görerek ayağa kalkıp ilkin bir kulağını, sonra ikincisini dikti ve gözlerini çevirip baktıktan sonra bize çabucak sırtını dönerek çekip gitti ve gözden kayboldu.</p>

  <p>Toz dağılınca, alnı bir gümüş dirhem büyüklüğünde ak tüyle damgalı ve ayaklarının nal kesiminin hemen üstü yine beyaz tüylerin oluşturduğu halkalarla süslü ve çok hoş bir sesle kişneyen güzel, dengeli ve mağrur, yağız bir at göründü; ve bize doğru geldi. Dostum genç arslanı görünce, onun onuruna saygıyla durdu ve yavaşça çekilmek istedi. Ama arslan, onun zarafetiyle son kertede büyülenmiş ve görünümüyle başı dönmüş olduğundan, kendisine “Sen kimsin, ey güzel hayvan? Ve bu sonsuz tenhalıkta neden böyle koşuyorsun? Ve de bu tedirgin halin nedir?” diye sordu. O da “Ey hayvanların sultanı, ben atlar içinden bir atım! Yaklaşan Beni Âdem’den sakınmak için kaçıyorum!” diye yanıtladı.</p>

  <p>Bu sözleri duyan arslan, son kertede şaşırmış ve ata “Böyle konuşma, ey at! Senin Allah vergisi gücünle, geniş sağrın ve de boy bosunla Beni Âdem’den korkmuş olman gerçekten çok ayıp! İstersen bir tek çiftenle onu yere serersin! Bana baksana! Ben senin kadar da iri kıyım değilim; öyleyken bu titreyen kibar kaza, Beni Âdem’e saldırıp onu öldürerek ya da yiyip bitirerek korkularından kurtarmayı vaat ettim. Böylece bu zavallı kazı evine yollayıp ailesine kavuşmasını sağlayarak zevk duyacağım!” dedi.</p>

  <p>At, dostunun bu sözlerini işitince, mahzun bir gülümsemeyle bakıp ona “Bu tür fikirleri kafandan çıkar, ey sultanımın oğlu ve de benim cinsim, kudretim, boyum ve hızım üzerine hayaller kurma! Zira bütün bunlar Beni Âdem’in kurnazlıkları yanında birer hiçtir. Ve bil ki, bir kez eline düşersem, keyfince beni evcilleştirmenin yollarını bulacaktır. Bu maksatla, ayaklarıma kıldan ve kenevirden bukağılar koyar; ve başımı duvardaki boyumdan yüksek bir halkaya bağlar; öyle ki artık ne kıpırdayabilir, ne oturabilir ne de yatabilirim. Hepsi bu kadar da değil! Üzerime binmek isteyince, sırtıma eyer denilen bir şey koyar ve karnıma beni öldürürcesine sıkıştıran iki kolan sarar; ağzıma bir çelik parçası sıkıştırarak istediği yöne doğrultmak için dizginler aracılığıyla onu çekiştirir; ve bir kez sırtıma binince, üzengi denen şeyle yanımı yöremi delerek kanımı akıtır! Ama bununla da yetinmez! Yaşlanıp da boynum yeterince bükülgen ve dayanıklı olamayınca ve kaslarımı kendi isteğince hız sağlamak üzere kullanamayınca, çökünceye kadar, gece gündüz değirmen taşı çevirmek üzere beni değirmenciye satar. O da beni at kasabına satar! İşte Beni Âdem’in elinde benim bahtım budur!” dedi.</p>

  <p>Bunun üzerine genç arslan işittiklerinden çok etkilendi ve ata “Benim hepinizin Beni Âdem diye adlandırdığınız bu felaket saçan yaratıktan kesinlikle kurtulmam gerektiğini anlıyorum. Öyleyse, söyle bana ey at, bu Beni Âdem nerededir ve nasıl tanınır?” diye sordu; at da “Onu ben öğleye doğru terk ettim. Şimdi benim peşimdedir, şu yandan koşar gelir!” dedi.</p>

  <p>Gerçekten, daha bu sözler onun ağzından henüz çıkmışken, yükselen bir toz ona öylesine korku verdi ki, özür dilemeye bile vakit bulamadan at, müthiş bir dörtnalla bizi terk etti. Tozun belirdiği yanda da, bize doğru iri adımlar atarak korkmuş, boynunu uzatarak çılgınca böğüren bir devenin belirdiğini gördük.</p>

  <p>Ölçüyü aşarcasına iri olan bu hayvanın görünümüyle arslan onun Beni Âdem olabileceğine hükmetti ve bana danışmadan, ona doğru gidip tam üzerine sıçrayarak boğacağı sırada tüm sesimle ona “Ey sultanımın oğlu, dur! Bu, Beni Âdem değil! Zavallı bir devedir, hayvanların da en zararsızıdır! Ve de kuşkusuz Beni Âdem’in yaklaşmasını sezerek kaçmaktadır!” Bunun üzerine genç arslan tam zamanında durdu ve çok afallayarak deveye “Gerçekten, sen de mi, ey iri kıyım hayvan, bu yaratıktan korkuyorsun? Eğer onu altında ezemiyorsan bu iri ayaklarınla ne iş görüyorsun?” diye sordu. Deve de ağır ağır başını salladı ve gözleriyle kâbus görüyormuşçasına kederle “Ey sultanın oğlu, burun deliklerime bak! Hâlâ ademoğlunun beni evcilleştirmek ve yönetmek için burnuma geçirdiği kıldan halka yüzünden delik deşik! Bu halkanın bağlı bulunduğu ipi Beni Âdem küçük bir çocuğun eline verir; o da küçük bir eşeğe binerek beni ve bir sürü deveyi birbirine bağlı olarak keyfince güder! Sırtıma bak! Yüzyıllardan beri yüklemekten bıkmadıkları yüklerle kambur! Bacaklarıma bak! Çöllerde uzun yolculuklar sırasında kumlarda ve taşlarda zorlanmaktan ötürü nasırlaşmış ve eğri büğrü! Ama hepsi bu kadar değil! Bil ki, yaşlanınca, bunca uykusuz geceler ve bunca durup dinlenme bilmeden geçen günler sonunda, yaşlılığıma ve sabrıma saygı gösterilecek yerde, hâlâ da, kocamış derimden ve kemiklerimden yararlanmak için beni kasaplara satar; onlar da etimi fakirlere, derimi debbağlara, tüylerimi örücülere, bükücülere satar! İşte Beni Âdem’in bana düzenli olarak uyguladığı işlem budur!” diye yanıt verdi.</p>

  <p>Devenin bu sözlerini duyunca, genç arslan, sınırsız bir nefret duydu; ve kükreyerek çenelerini oynattı ve pençeleriyle toprağı dövdü; sonra da deveye “Çabuk bana Beni Âdem’i nerede bıraktığını söyle!” dedi. Deve de “Beni aramaya çıkmıştır; çok geçmeden görünür. Ve de lütfen, ey sultanın oğlu, beni bırak, buradan göçerek doğduğum yerden başka ülkelere kaçayım! Zira ne çölün sessizliği ne de en bilinmeyen topraklar onun araştırmalarından beni gizleyebilir!” dedi. Bunun üzerine arslan ona “Ey deve, inan bana! Biraz daha bekle, Beni Âdem’e nasıl saldıracak ve onu yere yıkıp kemiklerini ezecek ve kanını içerek etinden gıdalanacağım, göreceksin!” dedi. Ama deve, bütün gövdesini örten tüyleri bütünüyle titrerken “İzin ver, ey sultanın oğlu! Ben yine de buradan gitmeyi yeğlerim! Çünkü şair demiştir ki:</p>

  <div class="gir1">
    <p>İçinde barındığın çadır altında veya ait bulunduğun ülkede bile, hoşa gitmeyen bir yüz görürsen; yapılacak tek bir şey vardır: Çadırını ona ver, ülkeni de; ve düzen bozup yola çık!”</p>
  </div>

  <p>Ve çok doğru olan bu dizeleri okuduktan sonra, iyi yürekli deve, arslanın önünde saygı duruşunda bulundu ve ayağa kalktı; onun hemen uzaklara doğru sallanarak uzaklaştığını gördük. Deve henüz gözden kaybolmuştu ki, birdenbire nereden çıktığını bilemediğim ufak tefek cılız görünümlü, kurnaz tavırlı, derisi buruşuk bir yaşlı kişi belirdi; sırtında, marangozluk gereçleri koyduğu, bir sepet, başında da altı büyük tahta parçası taşıyordu.</p>

  <p>Onu görünce, ey efendilerim, yol arkadaşımı uyaracak bir feryat bile koparacak güç bulamadım ve elden ayaktan kesilerek yere yuvarlandım, genç arslana gelince, bu garip görünüşlü adamın görünümünden çok zevklenerek, onu daha yakından incelemek üzere yanına yaklaştı; marangoz onun önünde yerlere kadar eğilerek alçak gönüllü bir sesle “Ey kudretli ve şanlı sultan, ey yaratıklar arasında en yüce sırada bulunan sen! Sana hayırlı akşamlar diler ve Tanrı’dan evrendeki yerini daha da yüceltmesini, kudretini, erdemlerini arttırmasını dilerim! Ben, düşmanım yüzünden beni felaketlerden korunmak için senden yardım istemeye gelmiş baskı altında bulunan biriyim!” dedi. Ve ağlamaya başladı.</p>

  <p>Bunu gören genç arslan, onun gözyaşlarından ve felakete uğramış halinden çok etkilenerek sesini tatlılaştırdı ve “Seni kim baskı altında tutuyor? Ve sen, ey tanıdığım tüm hayvanlar içinde en konuşkanı ve hepsinin en çirkini olsan da en temizi de olan, kimsin sen?” diye sordu. Öteki “Ey hayvanların efendisi, benim cinsimi sorarsan, ben marangoz taifesindenim! Beni baskı altında tutansa, Beni Âdem’dir! Ah! Sultan Arslan, Tanrı seni, Beni Âdem’in hainliklerinden korusun! Her gün, şafaktan başlayarak kendi rahatı için beni çalıştırır ve karşılığını hiç ödemez; ben de açlıktan imanım gevrediğinden; onun adına çalışmayı reddettim; ve oturduğu kentlerden kaçarak uzaklaştım!”</p>

  <p>Bu sözleri duyan genç arslan hatırı sayılır bir hiddete kapıldı; kükredi, sıçradı, soluk soluğa, köpük köpüğe kaldı; ve gözlerinden kıvılcımlar saçarak “Ama, bu uğursuz Beni Âdem nerede? Söyleyin ki, dişlerimle parçalayayım ve tüm kurbanlarının öcünü alayım!” diye haykırdı. Adam “Neredeyse belirdiğini göreceksin! Çünkü evinin doğramasını yapacak kimseyi bulamayınca kızgın bir halde benim peşime düştü” dedi. Arslan da “Ama sen, doğramacı hayvan, böyle ufak adımlarla ve pençelerinden güven duymaksızın, ne yana kaçıp kurtulacaksın?” diye sordu. Adam da “Doğruca, ulaklarından bir hayvan göndererek kendisine sağlam bir kulübe yapmam ve böylece içine girip bu yörelerden çıkıp geleceği haberleri duyulmuş olan ademoğlundan kurtulması için beni çağıran baban arslanın veziri pars hazretlerini bulmaya gidiyorum. Bundan dolayıdır ki, beni bu keresteleri ve gereçleri taşırken görüyorsun!” dedi.</p>

  <p>Genç arslan bu sözleri işitince, parsı çok kıskandı ve marangoza “Vallahi! Babamın vezirinin, bizimkilerden önce siparişlerini vermek istemesi, çok büyük küstahlık! Şu anda burada kalacak, ilkin benim ihtiyacım olan kulübeyi yapacaksın! Vezir hazretlerine gelince, bekleyebilir!” dedi. Ama marangoz gidecekmiş gibi davranarak genç arslana “Ey sultanın oğlu, parsın buyurduğu işi bitirir bitirmez geri geleceğime dair sana söz veririm; çünkü onun hiddetinden korkarım! O zaman sana bir kulübe değil, bir saray yaparım!” dedi. Ama arslan hiçbir şey işitmek istemedi; hatta hiddete kapılarak onu sadece korkutmak için şaka tarzında marangozun üzerine atıldı; ve pençesini göğsüne dayadı. Sırf bir okşayıştan başka bir şey olmayan bu davranışla küçük adam dengesini yitirdi ve keresteleri ve gereçleriyle yere yıkıldı. Arslan da onu korku içinde ve zavallı adamın yüzünü bozuma uğramış görerek kahkahalar kopardı. Marangoz bundan dolayı içinden duyduğu büyük can sıkıntısına karşın, bunu belli etmedi, hatta dalkavukça bir gülümseyişle durumu idare ederek ağır ağır işe koyuldu. Aslında, onun dilediği ve uğrunda buraya geldiği maksadı da buydu!</p>

  <p>Arslanın her yönden istekle ölçülerini aldı ve birkaç dakikada sadece dar bir çıkış yeri olan sağlam bir kafes yaptı; ve dışarıdan içeriye doğru büyük çiviler çakarak; orada burada da pek büyük olmayan delikler bıraktı; ve bu işi bitince, arslanı, saygıyla, malına sahip olması için çağırdı. Arslan ilkin kararsız davrandı ve adama “Aslında, bu bana dar göründü ve içine nasıl girebileceğimi hiç kestiremedim!” dedi. Adam da “Başını eğ ve sürünerek gir; bir kez içine girsen, orada rahat edeceksin!” dedi. Bunun üzerine arslan eğildi ve bükülgen bedeni kayarak ve dışarıda sadece kuyruğunu bırakarak içeri girdi. Ama marangoz bu kuyruğu çabucak sarıp sarmalayarak geri kalan kısımla birlikte içeri sokuverdi; ve göz açıp kapayasıya kadar geçen bir zamanda kapıyı kapayıp sıkı sıkıya çiviledi.</p>

  <p>Arslan ilkin kıpırdayıp gerilmeye çalıştı, ama çivilerin keskin uçları derisine girdi ve her yanda şişlendi; o da duyduğu acıdan haykırmaya başladı ve “Hey marangoz, inşa ettiğin bu dar ve her yanıma batıp acıtan bu sivri uçlar ne oluyor?” diye haykırdı.</p>

  <p>Bu sözleri duyan adam bir zafer çığlığı atıp arslana “Bunlar Beni Âdem çivileridir! Ey çöl köpeği, artık öğrenmelisin ki, ben Beni Âdem, tüm çirkinliğim, korkaklık ve zayıflığıma karşın cesaretin, kuvvetin ve güzelliğin üzerine zafer kazanabilirim!” dedi. Ve bu korkunç sözleri söyleyerek bir meşale yaktı ve kafesin yöresine çalı çırpı yığarak hepsini ateşe verdi. Ve ben, korku ve dehşetten elim ayağım tutulmuş, zavallı dostumun canlı canlı yanarak en feci şekilde can verdiğini gördüm. Ve Beni Âdem, toprağa serilip yattığımdan beni fark etmeden zafer çığlıkları atarak oradan uzaklaştı.</p>

  <p>Bunun üzerine ben de, uzun süre sonra, içim korku dolu ayağa kalkıp ters doğrultuda oradan uzaklaşabildim. Ve böylece bahtım beni buraya getirerek sizinle karşılaştırdı, ey merhametli efendilerim, demiş.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad günün belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yüz kırk yedinci gece olunca, söze başlamış:</i></p>

  <br/>

  <p>Tavusla eşi, kazın bu öyküsünü duyunca, duyarlığın son kertesinde duygulanmışlar ve dişi tavus kaza “Kardeşim, biz burada güven içindeyiz; sen de istediğin kadar ve Tanrı’nın sağlıktan sonra en değerli nimeti olan yürek ferahlığına kavuşuncaya kadar bizimle kal ve iyi de olsa, kötü de olsa kısmetimizi paylaş!” demiş. Ama kaz ona “Çok korkuyorum ben, çok korkuyorum!” demiş. Dişi tavus “Gerekmez! Ama aslında, alnına yazılı olan bahttan ne bahasına olursa olsun kaçmak isteyerek talihi zorluyorsun! Tüm borçlar ödenmelidir! Süremiz saptanmışsa, hiçbir şey bunu yok edemez! Ama seni rahatlatacak ve teselli edecek bir şey varsa, o da Adaletli Dağıtıcı’nın sağladığı mutluluk tükenmedikçe hiçbir ömrün tükenmeyeceğine olan inançtır!” demiş.</p>

  <p>Onlar böyle birbirleriyle konuşurlarken, yörelerindeki dallar çatırdamış ve duyulan bir ayak sesi, titreyip duran kazı öylesine endişelendirmiş ki, kanatlarını çılgınca germiş ve “Kendinizi sakının! Kendinizi sakının! Yoksa bahtınız kapanacaktır kuşkusuz!” diye haykırarak denize atılmış.</p>

  <p>Ama bu, gereksiz bir korkuymuş; çünkü dallar aralanınca, gözü nemli güzel bir karacanın başı görünmüş. Dişi tavus da kaza “Kardeşim, böyle korkma! Çabuk geri dön! Yeni bir konuğumuz var! Senin kuş cinsinden olduğun gibi, hayvan ırkından olan kibar bir karaca! Asla kanlı et yemez o; yerin otlarını ve bitkilerini yer! Gel! Artık kendini böyle durumlara sokma! Zira keder ve kaygılardan çok hiçbir şey bedeni bitirip yok etmez!” diye haykırmış.</p>

  <p>Bunun üzerine kaz, kalçalarını oynata oynata geri gelmiş; karaca da, alışılagelen selamlaşmalardan sonra, onlara “Bu yerlere ilk kez geliyorum; buradan daha verimli toprak ve daha taze ve daha imrenilesi otlar görülmemiştir! Sizinle arkadaşlık etmeme ve Tanrı’nın nimetlerinden sizinle birlikte yararlanmama izin verin!” demiş. Üçü birden ona “Başlarımız, gözlerimiz üstüne, ey görgülü karaca! Burada rahatlık, aile ilgisi ve kolaylık bulacaksın!” demişler. Sonra hep birden uzun bir süre yiyip içmeye ve güzelim havayı solumaya koyulmuşlar.</p>

  <p>Ama sabah ve akşam ibadetlerini yerine getirmeyi de savsaklamamışlar; yalnız kaz, artık barışa kavuşmakla Adalet Dağıtıcı’ya karşı görevlerini unutmuş.</p>

  <p>Dolayısıyla Tanrı’ya karşı bu nankörlüğünü yaşamıyla ödemiş.</p>

  <p>Gerçekten, bir sabah, kazaya uğramış bir gemi kıyıya vurmuş; ve içindeki tayfalar adaya çıkmışlar ve tavus, eşi, kaz ve karacadan oluşan topluluğun farkına varınca, çabucak yaklaşmışlar. Bunu gören iki tavus uçup bir ağacın tepesine konmuş, karaca kaçıp birkaç sıçrayışta gözden kaybolmuş; sadece kaz şaşırmış kalmış ve oraya buraya kaçmaya çalışmış; fakat bunu hemencecik fark edip adadaki ilk yemekleri olsun diye kazı yakalamışlar.</p>

  <p>Tavus ile eşine gelince, kendi doğdukları ormana yeniden kavuşmak üzere adayı terk etmeden önce, gizlice yaklaşıp kazın başına gelenleri öğrenmek istemiş ve onu, boğazlanırken görmüşler. Bundan sonra dostları karacayı yörede arayıp bulmuş ve selamlaşıp yakalarını sıyırdıkları tehlikeden ötürü birbirlerini kutladıktan sonra karacaya zavallı kazın başına gelen son felaketi anlatmışlar. Ve üçü birden onun anısına gözyaşı dökmüş ve dişi tavus “O ne kadar tatlı, alçakgönüllü ve kibardı!” demiş. Karaca da “Çok doğru! Ama son zamanlarda Tanrı’ya karşı görevlerini savsaklıyor, onun verdiği nimetler için şükretmeyi unutuyordu!” demiş. Üçü birden yeri öperek Tanrı’ya saygı göstermişler ve şöyle haykırmışlar:</p>

  <div class="gir1">
    <p>Adil, Nasip Dağıtan, Kudretli Hükümdarların Efendisi, Her Şeyi Bilir, Yücelerin Yücesi Tanrı!</p>

    <p>Tüm varlıklarımızın yaratıcısı, tüm varlıklarımızın her biri üzerinde gözetici olana, herkese değim ve yeteneğine göre nasibini verene şükürler olsun!</p>

    <p>Gökleri açan, üzerimize yükselten ve aydınlatan Yaradan’a şükürler olsun! Toprağı yeryüzüne yayan, toprağın her yanını denizlerle kuşatan ve tüm güzelliklerle Donatan’a övgüler olsun!</p>
  </div>

  <p><i>Bu öyküyü anlattıktan sonra Şehrazad bir an sözünü kesmiş; Şah Şehriyar “Bu dua ne kadar hayranlık verici ve bu hayvanlar ne kadar nasipli! Ama, ey Şehrazad, hayvanlar üzerinde bildiklerin bu kadar mı?” diye haykırmış. Şehrazad da “Anlatma izni verilirse, şimdi anlatacağımın yanında bu bir şey değil, ey şahım!” demiş. Şehriyar da “Öyleyse neden anlatmıyorsun?” demiş. Şehrazad “Hayvan öykülerini sürdürmeden önce, ey şahım, bir öncekinin sonunu bağlayacak olan ve edilen duanın Tanrı’nın ne denli hoşuna gitmiş olduğunu açıklayan bir öykü anlatmak istiyorum!” demiş. Şah Şehriyar da “İyi olur!” demiş.</i></p>

  <p><i>Bunun üzerine Şehrazad şu öyküyü anlatmış:</i></p>

  <div class="baslik11" id="b12_2">
    <p>Çoban ile Genç Kız</p>
  </div>

  <p>Anlatırlar ki, bir zamanlar, Müslüman ülkelerde, dağlar arasında bir dağda, büyük bir bilgelik sahibi ve ateşli bir imanı olan bir çoban varmış; ve bu çoban kendi halinde ve köşesinde bahtından memnun ve sürüsünün yün ve süt ürünüyle yetinerek yaşam sürüyormuş. Kendi varlığındaki sıcaklık ve kutsanmışlık dolayısıyla tüm vahşi hayvanlar onun sürüsüne asla saldırmıyor ve kendisine o denli saygı gösteriyorlarmış ki, onu daha uzaktan görünce, haykırışları ve ulumalarıyla onu selamlıyorlarmış. Ve bu çoban, acunun kentlerinde olup bitenlerden kaygı duymadan, büyük bir mutluluk ve huzur içinde böylece uzun yıllar yaşamını sürdürmüş.</p>

  <p>Yüce Tanrı, bir gün, onun bilgeliğinin derecesini ve erdemlerinin değerini ölçmek istemiş; ve onu sınamak için güzel bir kadını göndermekten daha kuvvetli bir yol bulamamış. Bunun üzerine meleklerinden birini kadın kılığına sokarak görevlendirmiş ve ermiş çobanı yoldan çıkarmak için bu yaratığa her çareye başvurmasını emretmiş.</p>

  <p>Böylece, çoban, günün birinde, bir süre hasta yattıktan sonra mağarasında uzanmış dinlenirken ve içinden Yaradan’ına şükürler ederken, birdenbire pekâlâ bir oğlan çocuğu yerine de konabilecek siyah gözlü ince bir genç kızın gülerek yanına geldiğini görmüş. Birdenbire mağara kızdan yayılan kokuyla dolmuş ve çoban yaşlı etlerinin titrediğinin farkına varmış. Ama kaşlarını çatmış ve köşesinde surat asmış ve çağrılmadan gelen konuğa “Ey tanımadığım kadın, buraya ne yapmaya geldin? Ben seni çağırmadım ve sana da hiç ihtiyacım yok!” demiş. Bunun üzerine genç kız yaklaşıp yaşlı çobanın yanına oturmuş ve ona “Yüzüme bak! Ben kadın falan değilim, henüz kızım! Ve sırf kendi zevkim ve senin erdem sahibi olduğunu işittiğim için kendimi sana vermeye geldim!” demiş. Ama yaşlı çoban, ona “Ey cehennem baştançıkarıcısı, uzaklaş buradan! Ve bırak beni ölümsüz Rabbimin ibadeti içinde yok olayım!” diye haykırmış. Ama genç kız, vücudunu tüm kıvraklığıyla oynatmış ve geri geri çekilmeye çalışan ihtiyara bakmış ve “Söyle! Niçin beni istemiyorsun? Sana boyun eğen bir ruh ve arzudan erime haline gelmiş bir beden sunuyorum! Bak bakalım gerdanım senin koyunlarının sütünden ak, çıplaklığım kaynak suyundan daha taze değil mi! Dokun saçlarıma, ey çoban! Parmaklarına anasının karnındaki kuzunun tüyünden daha yumuşak gelecektir! Çiçek açan gençliğimle ancak belirmiş olan kalçalarım ılık ve kaygandır. Ve küçük göğüslerim, çabucak gezindireceğin parmaklarınla bir yoklasan titrerler! Gel!.. Titreşen dudaklarım ağzında erisin! Gel! Gel!.. Isırınca ölmekte olan ihtiyarlara can verebilecek dişlerim var ve derimin tüm gözeneklerinden damla damla düşmeye hazır ballar dökülüyor! Gel!” diyerek iç çekmiş.</p>

  <p>Ama yaşlı çoban, sakallarının tüm tüyleri titremekte iken “Çekil, ey şeytan! Yoksa seni şu boğumlu sopayla kovalayacağım!” diye haykırmış. Bunu gören göklerden inmiş genç kız, çılgın bir davranışla kollarını onun boynuna dolamış ve kulağına “Ben ancak tatlılaşmaya başlamış mayhoş bir meyveyim; onu ye ki, iyileşesin! Sen yasemin kokusunu bilir misin? Benim bakireliğimi koklarsan, sana yasemin kokusu kaba gelir!” diye fısıldamış.</p>

  <p>Ama yaşlı adam “İbadetin kokusu, hiç dağılmayan tek kokudur! Defol buradan, ey baştançıkarıcı!” diye haykırmış. Ve boynundaki iki kolu sıyırıp kızı itmiş! Bunun üzerine genç kız ayağa kalkmış hafifçe ve baştan aşağı soyunup çırçıplak ve dimdik, saçlarının dalgalarında yıkanan bembeyaz vücuduyla karşısında durmuş. Ve mağaranın tenhalığında, sessizliğin çağrısı, tüm çılgınlık haykırışlarından daha müthiş imiş. Ve yaşlı adam inildemekten kendini alamamış ve bu canlı zambağı artık görmemek için başını giysisiyle örtmüş ve “Defol! Gözleri ihanet dolu kadın! Dünya yaratıldığından beri sen bizim felaketlerimizin nedeni oldun! İlk çağların insanlarını mahvettin ve yeryüzünün çocukları arasına nifak soktun! Sana kendini kaptıranlar, ancak seni yaşamlarından atanların tadabileceği sonsuz sevinçlerden tümüyle vazgeçerler!” diye haykırmış. Ve yaşlı adam başını daha da fazla giysisinin kıvrımlarına saklamış.</p>

  <p>Ama genç kız yeniden söze koyularak “Eskilerden kimin sözünü ediyorsun? Onların en erdemlileri bana tapınırdı ve en ağırbaşlıları bana şarkı söylerdi! Ve benim güzelliğim onları doğru yoldan saptırmazdı, ama yollarını aydınlatır ve yaşamlarına zevk katardı! Ey çoban, gerçek bilgelik, her şeyi benim bağrımda unutmaktır. Erdeme geri dön! Sana açılmaya ve gerçek bilgeliğin nimetleriyle doyurmaya bütün varlığımla hazırım!” demiş.</p>

  <p>Bunun üzerine yaşlı adam, bütün bedeniyle duvara doğru dönmüş ve “Geri çekil, ey kötülükle dolu kişi! Senden kusarcasına nefret ediyorum! Kim bilir ne harika kimselere ihanet ettin ve ne kadar kötüleri bağrında korudun! Güzelliğin yalancı! Çünkü ibadet etmesini bilenlere, senin gösterdiğinden üstün gizli bir güzellik görünür! Çekil geriye!” diye haykırmış.</p>

  <p>Bu sözleri duyan genç kız “Ey ermiş çoban! Koyunlarının sütünü iç, yününden giysilerle donan! Ve barış içindeki yüreğinle kendi köşende Tanrı’na dua et!” diye haykırmış. Ve görüntü kaybolmuş. O zaman, dağın her yanından, çobana doğru vahşi hayvanlar koşuşmaya başlamış ve önünde yer öperek ona saygı göstermişler!</p>

  <br/>

  <p><i>Anlatısının burasında, Şehrazad durmuş ve Şah Şehriyar, ansızın hüzünlenerek ona “Ey Şehrazad, gerçekte, çoban örneği beni düşünceye saldı! Bir mağaraya çekilmemin ve saltanatımla ilgili tüm kaygılardan sonsuza dek kurtulmamın ve tüm çabamın kuzu yetiştirmek olmasının benim için daha iyi olup olmayacağını düşünüyorum. Ama daha önce</i> Hayvanların ve Kuşların Öyküsü<i>’nün devamını işitmek istiyorum!” demiş.</i></p>

  <p><i>Yüz kırk sekizinci gece olunca, Şehrazad demiş ki:</i></p>

  <div class="baslik11" id="b12_3">
    <p>Kaplumbağa ile Balıkçılın Öyküsü</p>
  </div>

  <p>Ey bahtıgüzel şahım, eski kitaplarımdan birinde anlatılmaktadır ki, bir balıkçıl, bir gün, bir nehir kenarında bulunuyor ve boynunu uzatmış dikkatle suyun akışını izliyormuş. Çünkü ona yaşamını sağlayan ve çocuklarını beslemeye olanak veren mesleği bunu gerektiriyormuş. Ve bunu, üzerine düşen görevi çok dürüstçe yerine getirerek durup dinlenmeden yapıyormuş.</p>

  <p>Böylece sudaki en küçük kıpırtıyı ve en hafif dalgalanmayı gözden kaçırmayarak tünemekte olduğu kayadan bakınıp dururken, karşısında, insan ırkından irice birinin ölü gövdesinin durduğunu görmüş. Bunun üzerine cesedi incelemiş ve her yanında pek çok yaralar, kılıç ve mızrak darbelerinin izleri bulunduğunu fark etmiş. Kendi kendine “Bu, herhalde bu yoldan kötülüklerinin cezasını çekmiş bir haydut olsa gerek!” diye düşünmüş. Sonra kanatlarını kaldırmış ve “Hayırlı kullarının yaşamı için, kötülerin öldükten sonra da yararlı olmalarını sağlayan Tanrı’ya şükürler olsun!” diyerek nimetler sunucu Tanrı’ya şükretmiş. Ve ölünün üstüne konarak, birlikte yemek üzere çocuklarına götürmek için didikleyerek parçalar koparmaya başlamış. Ama birdenbire üzerindeki gökyüzünün akbaba ve atmaca gibi iri alıcı kuşların bulutuyla karardığını görmüş. Bunlar büyük daireler çizip fır dönerek gittikçe daha fazla yaklaşmaya başlamışlar.</p>

  <p>Bunu görünce, balıkçıl, bu hava kurtları tarafından kendisinin de yenilip yutulacağı korkusuna kapılmış ve kanatlarını açarak uçup gitmiş. Birkaç saat geçtikten sonra da, nehrin ortasındaki bir adacıkta bulunan bir ağacın tepesine konmuş; ve nehrin ağzında olan bu yerde, suların akıntısıyla cesedin oraya kadar sürüklenmesini beklemiş. Ve kendi kendine dertlenerek yaşamın belirsizliğini ve talihin oynaklığını düşünmeye başlamış; ve “Çocuklarımın ve eşimin bulunduğu ülkemden ve doğumuma tanıklık eden kıyıdan uzaklaşmak zorunda kaldım! Ah, bu dünya ne boş! Hele kötü günü düşünerek bir yere bir şeyler koyacak yerde, kadere güvenerek yarınından kaygı duymayanlar için daha da boş! Daha aklı başında biri olsaydım, bu günler için yiyecek toplamış olurdum; ve hava kurtlarının, avıma sahip çıkmaları bana pek tedirginlik vermezdi! Ama bilgeler bize sabretmeyi öğütler. Sabredelim, bakalım!” demiş.</p>

  <p>O, böylece düşünüp dururken, tünediği ağacın altına doğru ağır ağır yüzüp sudan çıkan bir kaplumbağanın yaklaşmakta olduğunu görmüş. Bu kaplumbağa başını kaldırınca, onu ağaç üzerinde görmüş; hemen selam verip kendisine “Nasıl oldu da ey balıkçıl, seni her zaman gördüğüm kıyıdan ayrılıp da buralara geldin?” demiş. O da “Oturduğun çadırın altına ve sana ait olan toprağa hoş olmayan bir kişi gelip orada oturmak isterse, sana yapacak tek şey kalır: çadırını ve toprağını ona bırakıp oradan tez elden ayrılmak!” demiş.</p>

  <p>“Ve ben, ey iyi yürekli kaplumbağa, kıyımın hava kurtları tarafından işgal edilmiş bulunduğunu gördüm ve onların nahoş yüzlerinden tedirgin olmamak için, her şeyi bırakıp Tanrı bahtıma acıyasıya kadar oradan ayrılmayı yeğledim!” diye devam etmiş.</p>

  <p>Kaplumbağa bu sözleri işitince, balıkçıla “Sorun buysa, işte ben, tüm bağlılığımla sana hizmet etmeye, gönüllü sürgünlüğün ve yoksulluğunda sana yoldaşlık etmeye hazır, karşındayım; çünkü, garibin yurdundan, sevdiklerinden uzakta ne kadar kederli olduğunu ve bilmediği kişilerin yanında sıcak bir yakınlık ve ilgi bulmasının ne denli tatlı geldiğini bilirim. Bundan dolayı, senin için ilgili ve candan bir dost olacağım!” demiş.</p>

  <p>Bunun üzerine balıkçıl ona “Ey sıcak yürekli kaplumbağa, ey dışı sert, içi yumuşak olan! Önerinin içtenliği karşısında heyecandan ağlayacağımı duyumsuyorum. Sana çok teşekkür ederim! Ve de ilgiden yoksun olmasınlar diye gariplere konukseverlik göstermek ve bahtsız insanlara gösterilen dostluk üzerine söylediklerin ne kadar doğru! Zira, gerçekte, yaşamın, dostlar olmadan, dostlarla dertleşmek olmadan ve dostlarla gülüşüp şarkılar söylemeden ne anlamı olurdu? Bilge, o kişidir ki, yaradılışına uygun dostlar bulmasını bilir ve mesleğinin gereği düşüp kalkmak zorunda olduğu, benim kendi cinsimden olup beni kıskanan ve tuttuğum avlara ve bulduklarıma imrenen balıkçıllar gibi varlıklara bağlı kalmaz! Hele şimdi, avlarından başka şeyden söz etmeyen ve küçük yararlarını dile getiren, ama ruhlarını Tanrı’ya yöneltmeyi hiç düşünmeyen bu aşağılık, budala arkadaşlar, benim uzaklaşmamdan kim bilir nasıl sevinmişlerdir! Onlar gagalarını hep yere dikerek yaşar dururlar. Kanatları varsa da bunları asla kullanmazlar! Ve içlerinden çoğu da, isteseler de artık uçamazlar. Ancak suya dalabilir ve çoğunlukla suyun dibinde kalırlar!” demiş.</p>

  <p>Bu sözleri duyunca, onu sessizce dinlemekte olan kaplumbağa “Ey balıkçıl, aşağı in de seni öpeyim!” diye haykırmış. Balıkçıl da ağaçtan inmiş, kaplumbağa da onu iki gözünün arasından öpmüş ve ona “Gerçekte, ey kardeşim, incelikten tümüyle yoksun olan ve görgü kurallarından zevk almayan kendi cinsinden kuşlarla ortak yaşam için yaratılmamışsın. Sen benimle kal! Sular ortasında yitip gitmiş bu toprak köşesinde, bu ağacın altında, dalgaların sesini duyarak yaşamak bize hoş gelecek!” demiş. Ama balıkçıl ona “Ey kaplumbağa kardeşim, sana teşekkür ederim. Ama, çocuklarım, karım ne olacak?” demiş. Kaplumbağa da ona, “Allah büyük ve kayırıcıdır! Onları buraya taşımakta bize yardımcı olacaktır! Ve de burada tüm kaygılardan uzak sakin günler geçiririz!” diye yanıt vermiş. Bu sözleri duyan balıkçıl “Ey kaplumbağa, bizi birbirimize kavuşturan Yüce Tanrı’ya birlikte şükredelim!” demiş. Ve ikisi birden şöyle haykırmışlar:</p>

  <div class="gir1">
    <p>Efendimiz olan Tanrı’ya övgüler olsun! Birini zengin, ötekini fakir kılan! Düşündükleri bilgece ve hesaplı olan!</p>

    <p>Efendimiz Tanrı’ya övgüler olsun! Fakiri gülmeden yana zengin; zengini sevinçten yana fakir kılan!</p>
  </div>

  <p><i>Anlatısının burasında, Şehrazad, gün doğduğunu görmüş ve yavaşça susmuş. Bunu gören şah ona “Ey Şehrazad, sözlerin daha az acımasız düşüncelere doğru yönelmekte kararlı olmama yardım etti. Bir de senin, örneğin kurtlar ya da başka yırtıcı hayvanlar üzerine öyküler bilip bilmediğini merak ediyorum!” demiş. Şehrazad da “Bunlar tam da çok iyi bildiğim öykülerdir!” demiş. Bunun üzerine Şah Şehriyar ona “Öyleyse hemen onları bana anlat!” demiş. Şehrazad da, ertesi gece için anlatmaya söz vermiş.</i></p>

  <p><i>Ve yüz kırk dokuzuncu gece olunca, Şehrazad demiş ki:</i></p>

  <div class="baslik11" id="b12_4">
    <p>Kurt ile Tilkinin Öyküsü</p>
  </div>

  <p>Bil ki, ey bahtıgüzel şahım, tilki, sonunda, efendisi kurdun sürekli öfkelerinden ve her bakımdan yırtıcılığından ve tilki olarak kendine özgü haklarına saldırmasından dolayı bıkmış, bir gün bir ağaç gövdesine oturarak düşünmeye koyulmuş. Sonra birdenbire aklına gelen bir fikirle çözüm bulduğunu sanarak sevinç içinde sıçramış. Ve hemen kurdu aramaya koyulmuş ve sonunda onu, tüyleri diken diken olmuş, yüzü çarpılmış ve kötü bir ruh halinde iken bulmuş. Daha uzaktan onun farkına varınca, yeri öpmüş ve gözleri yere eğik, alçak gönüllülükle yanına ulaşmış ve kendisine seslenmesini beklemiş. Kurt da ona “Senin neyin var, köpoğlu?” diye haykırmış. Tilki ona “Efendim, cesaretimi bağışla, ama bana bir fırsat tanırsan, sana açmak istediğim bir fikrim ve de senden bir ricam var!” demiş. Kurt da ona “Sözünü kısa tut, sonra çabucak sırtını çevir, git! Yoksa kemiklerini kırarım!” demiş. Bunun üzerine tilki “Farkına vardım ki, efendim, bir süreden beri Beni Âdem, durup dinlenmeden bize bir savaş açmış bulunuyor; ormanın her yanında artık sadece tuzaklar, pusular ve her türden kapandan başka şey görülmüyor! Bu tutum biraz daha sürerse artık ormanda yaşanmaz olacak. Bundan dolayı, tüm kurtlarla tilkiler arasında bir anlaşma yaparak kitle halinde Beni Âdem’in saldırılarına karşı koysak ve onun bizim çevremize yaklaşmasını yasaklasak diyorum!” demiş.</p>

  <p>Bu sözleri işitince kurt tilkiye “Benimle anlaşma yapmak, dostluğumu kazanmak için, ey sefil, hilebaz ve cılız tilki, planlar kurmaya mı cesaret ediyorsun? Küstahlığından ötürü al bakalım şunu!” diyerek, onu yarı ölü toprağa serecek bir pençe vurmuş.</p>

  <p>Bunun üzerine tilki, sendeleyerek kendini toparlamış, ama kızgınlığını göstermekten sakınmış, aksine, en güleç, en pişmanlık belirten yüzünü takınarak kurda “Efendim, köleni görgü noksanlığından ve densiz davranışından dolayı bağışla! Hatalarının büyüklüğünün farkında! Hatta onların farkında olmasa da, bir fili bile öldürebilecek şiddetteki müthiş ve yerinde vuruşun, ona kolayca öğretirdi!” demiş. Kurt da, tilkinin davranışıyla biraz yatışmış; “Öyle olsun! Ama bu sana, seni ilgilendirmeyen sorunlara asla burnunu sokmamayı öğretecektir!” demiş. Tilki de “Ne kadar doğru söyledin! Gerçekten, bilgeler, ‘Senden istenmedikçe konuşma ve fikrini söyleme! Sana sorulmadıkça cevap verme! Ve tüm dikkatini seni ilgilendirebilecek sorunlara yönelt! Ve de özellikle anlamayacak kimselere nasihat vermekten ve yapmak istediğin iyiliği kötülükle karşılayanlardan sakın!’ derler” demiş.</p>

  <p>Tilkinin kurda söylediği sözler bunlarmış; ama kendi kendine de şöyle düşünüyormuş: “Elbet benim de sıram gelecek ve bu kurt bana olan borcunu son mangırına kadar ödeyecek; çünkü, kasılma, küstahlık, kışkırtıcılık ve kaba saldırı, er geç cezasını bulur! Bizim de güçlü olacağımız zamana kadar boyun eğmeliyiz!” Sonra tilki, kurda “Ey efendim, adalet ve insafın kudretlilerin erdemi olduğunu ve tavırlardaki iyilik ve tatlılığın kudretlilerin verileri ve süsleri olduğunu bilirsiniz! Tanrı bile pişmanlık gösteren kulunu bağışlar. Ben de, suçumun ne kadar büyük olduğunu biliyorum; ama pişmanlığım da o kadar büyük! Zira acı veren o vuruşun, iyilik olsun diye indirildiğinden, tenimi incittiyse de, aslında, ruhum için bir ilaç olmuş ve beni sevince boğmuştur. Bize bilgelerin öğrettiği gibi ‘Eğiticinin elinden gelen cezanın ilk tadı, baştan biraz acıdır, ama sonradan duyurduğu tat duru baldan daha lezzetlidir!’” demiş.</p>

  <p>Bunun üzerine kurt, tilkiye “Özrünü kabul ediyor ve beni pençe vurmaya zorlayan yanlış davranışınla neden olduğun can sıkıntısından dolayı seni bağışlıyorum! Ama yine de diz çöküp başını toza bulaman gerek!” Tilki boyun eğip tereddüt etmeden kurdun önünde diz çökmüş ve saygı göstermiş. “Tanrı seni her zaman muzaffer kılsın ve egemenliğini pekiştirsin!” demiş. Bunun üzerine kurt ona “Çok iyi! Şimdi önümde yürü ve kılavuzluk et! Ve gördüğün herhangi bir avı hemen dönüp bana bildir!” demiş. Tilki de işitip itaat ettiği cevabını vermiş ve öne atılmış.</p>

  <p>Böylece, üzüm ekili bir toprağa ulaşmışlar; tilki buradan geçerken, bir tuzak olduğunu anladığı kuşkulu bir yerden geçmiş; ve bundan sakınmak için tuzağın yöresinden dolaşmış ve kendi kendine “Ayağının altındaki deliklere dikkat etmeksizin yürüyen birisi tutulup yakalanır! Zaten bir süredir Beni Âdem’in bana kurduğu tuzaklarla ilgili tecrübem bana dikkatli olmayı öğretti. Böylece, örneğin, bir bağda, bir tür tilki şekli gördüğümde, ona yaklaşacağıma olanca hızımla kaçarım; çünkü bunun oraya ibni Âdem’in hainliğinin diktiği bir tuzak olduğu kuşkusuna kapılırım! Bu bağlık yerin ortasında, pek de hayra alamet sayılmayacak bir yer gördüğüme göre ‘Dikkat!’ diyerek bunun ne olduğunu inceleme tedbirliliğini gösteririm. Zaten tedbirli olmak cesaretin yarısıdır!” demiş. Ve böylece akıl yorarak, tilki, zaman zaman duyumsayarak, her adımı burnuyla koklayarak, yavaş yavaş oraya yaklaşmış; sürünerek gelip kulak kabartmış; sonra duyumsayıp yeniden ilerlemiş; sonra kazasız belasız, bu denli kuşkulu olan o yerin kenarına ulaşmış. Bakmış ki, bu yer, üzeri yeğni dallarla örtülmüş ve bunların da üzeri toz toprakla kapatılmış derin bir çukurmuş. Bunu görünce “Beni tedbirlilikle ve gerçeği gören gözlerin hayran olunası erdemiyle donatan Tanrı’ya övgüler olsun!” diye haykırmış. Sonra da, kurdu biraz sonra başı eğik görmek düşüncesiyle, sanki bağın tüm üzümlerinin şarabıyla sarhoş olmuşçasına dans etmeye koyulmuş ve şu şarkıyı söylemiş:</p>

  <div class="gir1">
    <p>Kurt, acımasız kurt! Çukurun kazılmıştır, toprak seni yutmaya hazır!</p>

    <p>Kurt, kötü, kız çocuklarının peşinde dolaşan, oğlanları yiyip yutan kurt! Bundan böyle kıçımın çukurdayken ağzına yağdıracağı pislikleri yiyeceksin!</p>
  </div>

  <p>Ve hemen geri dönerek, kurdu bulmuş ve ona “Sana iyi bir haber getirdim! Bahtın yüce ve mutluluk üzerine durmadan yağmur gibi yağıyor! Evinde sevincin ve neşen sürekli olsun!” demiş. Kurt ona “Sen bana ne bildirmek istiyorsun? Bunu bana tüm ayrıntılarıyla anlat!” demiş. Tilki de “Bağ bugün güzel, her şey neşe içinde; çünkü bağın sahibi ölmüş. Tarlasının ortasında onu örten dalların altında boylu boyunca yatıyor!” demiş. Kurt da ona “Kötü aracı, öyleyse, beni oraya götürmek için ne bekliyorsun? Yürü bakalım!” diye haykırmış. Tilki de onu bağın ortasına çekmek için ivedilik göstermiş ve söz konusu yeri kurda göstererek, ona “İşte burası!” demiş. Bunun üzerine kurt büyük bir uluma kopararak dalların üzerine atılmış ve dallar onun ağırlığıyla çökmüş. O da deliğin dibini boylamış. Tilki düşmanının düştüğünü görünce, öylesine bir sevince kapılmış ki, çukura koşmadan önce, zaferinden coşarak sıçramaya başlamış ve sevincin doruğuna ulaşarak şu dizeleri okumuş:</p>

  <div class="gir1">
    <p>Ruhum, coşkuyla dol! Tüm arzularıma kavuştum, sonunda Baht bana güldü.</p>

    <p>Bütün onurlar bana! Ormanda öncülük ve egemenliğin tüm zaferi de!</p>

    <p>Güzel bağlar ve verimli avlar hep bana: kazların en yağlısı, ördeklerin esnek butları, tavukların yumuşak gerileri ve horozların kızıl başları!</p>
  </div>

  <p>Ve çukurun kenarında, yüreği çarparak birkaç kez sıçramış. Çukura düştüğü için inleyip ağlayan ve mutlak yitişini anlayarak umutsuzluğa kapılan kurdu görmenin zevkine kapılmış. Tilki de belirgin şekilde ağlayıp inlemeye koyulmuş, kurt başını kaldırarak onun da ağladığını görünce, ona “Ey tilki arkadaş, benimle birlikte böyle ağlamakla ne kadar iyi kişi olduğunu gösterdin! Şimdi sana karşı zaman zaman kötü davrandığımı anlıyorum; ama lütfen, şimdilik gözyaşlarını bir yana bırak! Git, karımla çocuklarıma içinde bulunduğum tehlikeyi, beni tehdit eden ölümü haber ver!” demiş. Bunun üzerine tilki ona “Ah! Haydut, senin uğruna gözyaşı döktüğüme inanacak kadar budalasın demek! Aldanıyorsun ey alçak! Eğer ağlıyorsam, bugüne kadar güven içinde yaşadığından ve bu felaketin senin başına bugünden önce gelmemiş olmasından dolayı duyduğum acı yerinmeden ötürüdür! Geber artık, felaket saçan kurt! Mezarının üstüne işeyeyim ve yeryüzendeki tüm tilkilerle birlikte gömüldüğün yerin üstünde dans edeyim!” demiş.</p>

  <p>Bu sözleri duyunca, kurt kendi kendine “Artık onu tehdit etmek söz konusu olamaz; ama ancak beni o, bu çukurdan çıkarabilir!” diye düşünmüş. Sonra da ona “Ey arkadaş, daha bir süre önce, bana bağlılık yemini etmiş ve kulluğun adına binlerce işaret göstermiştin! Şimdi bu değişiklik niye? Sana biraz kaba davrandığım doğrudur! Ama bana kin besleme ve şairin şu dizelerini hatırla:</p>

  <div class="gir1">
    <p>Cömertçe iyiliğinin tohumlarını saç, sana verimsiz görünen topraklara bile! Tohum saçan, er geç, verim sağlayan tohumunun ürünlerini umutlarının ötesinde toplayacaktır!”</p>
  </div>

  <p>Ama tilki, alayla gülerek ona “Ey tüm kurtların ve tüm vahşi hayvanların en akılsızı, davranışının yarattığı onca dehşeti unuttun mu? Ve de şairin çok bilgece söylediği şu dizeleri bilmiyor musun?</p>

  <div class="gir1">
    <p>Baskı yapmayın hiç, çünkü tüm baskılar intikamı çağırır; tüm haksızlıklar da geri tepmeyi.</p>

    <p>Çünkü siz, işlediğiniz eylemin üzerine yatar uyurken; baskıya uğrayan, bir gözü boyna gözetmekteyken, ancak tek gözüyle uyur; Allah’ın gözü de hiç kapanmaz!</p>
  </div>

  <p>Sen de beni o kadar uzun bir süre baskı altında tuttuktan sonra, şimdi senin felaketinden zevk duymam ve alçalmandan keyiflenmem doğal hakkımdır!” demiş. Bunun üzerine kurt “Ey verimli düşüncelere sahip, yaratıcı ruhlu, bilge tilki! Sen bütün bu sözlerin üstündesin ve kuşkusuz bunları düşünmezsin, sırf şaka olsun diye konuşuyorsun. Oysa, aslında, hiç de bunun sırası değil! Senden bir urgan bulup bir ucunu ağaca bağlayarak öteki ucunu da bana sarkıtmanı rica ediyorum; bu araçla tırmanır, bu çukurdan çıkarım!” demiş. Ama tilki, yeniden gülmeye başlamış ve ona “Çok tatlı dillisin, ey kurt, çok tatlı dilli! Oradan ilkin canın çıkacak, sonra da bedenin! Ve üzerine taşlar ile çakıllar yağdırılınca, bu ayrılık kolayca sağlanacak! Ey fikirleri durgun ve kavrayışı kıt kaba hayvan, senin durumunu Şahin ile Keklik’in durumuna çok benzetiyorum” demiş.</p>

  <p>Bu sözleri duyan kurt “Bununla bana ne söylemek istediğini anlamıyorum” diye haykırmış. Bunun üzerine tilki kurda “Bil ki ey kurt, bir gün bir bağa girip birkaç üzüm tanesi yemek istemiştim. Ben orada bulunurken, birdenbire yükseklerden iri bir şahinin küçük bir kekliğe saldırdığını gördüm. Ama keklik şahinin pençelerinden kurtulmayı başardı ve çabucak yuvasına sığınmaya koştu. Bunun üzerine, onu izleyen, ama yakalamayı başaramayan şahin, yuvanın girişini oluşturan küçük deliğin önünde durarak kekliğe ‘Benden kaçan küçük çılgın! Benim seni nasıl gözettiğimi ve iyiliğini istediğimi bilmezlikten mi geliyorsun? Seni yakalamak istememin tek nedeni, uzun süredir aç olduğunu bilerek seni düşünüp biriktirdiğim taneleri sana vermek istememdi. Haydi küçük kekliğim, benim ince ruhlu küçük kekliğim, korkmadan yuvandan çık, bu taneleri yemeye gel! Çok hoşuna gidecek ve kursağını rahatlatacaktır; gözümün nuru, ruhum kekliğim!” diye haykırmış. Keklik bu şekilde konuşulduğunu işitince, güven duyup saklandığı yerden çıkmış; ama o daha görünür görünmez şahin üzerine saldırmış ve korkunç pençelerini etlerine batırmış ve de bir gaga vuruşuyla karnını deşmiş. Bunun üzerine keklik, can vermeden önce, ona “Ey alçak hain! inşallah Tanrı karnında benim etimi zehire dönüştürür!’ demiş ve ölmüş. Şahine gelince, göz açıp kapayasıya kadar bir sürede onu yutmuş; ama bu, Tanrı iradesiyle onun cezası olmuş; çünkü keklik hainin midesine iner inmez, sanki içinden yanan bir ateş kavurmuş gibi bütün tüylerini yitirmiş ve cansız yere düşmüş!</p>

  <p>“Ve sen, ey kurt” diye sözünü sürdürmüş tilki: “Benim hayatımı çekilmez hale getirdiğin ve yaşamımı alçalmanın son sınırına kadar alçalmış olduğun için çukura düştün!”</p>

  <p>Bunun üzerine kurt tilkiye “Ey arkadaşım, lütfen! Anlattığın bütün bu örneklemeleri bir yana bırak! Geçmişi unutalım! Bunun için, bu çukurda olduğuma ve bir bacağımın kırılması ya da iki gözümün çıkması tehlikesini geçirdiğime göre, zaten gereğince ceza görmüş bulunuyorum! Şimdi bu kötü durumdan kurtulmanın yolunu arayalım; unutma ki, sağlam dostluk bir felaketten kurtulduktan sonra doğar! Ve gerçek dost, bir kardeşten daha çok kalbe yakındır! Haydi gel, beni buradan çıkar; senin için dostların en iyisi ve danışmanların en bilgesi olacağım!” demiş.</p>

  <p>Ama tilki tüm neşesiyle gülmüş ve kurda “Görüyorum ki, ‘Bilgelerin Sözleri’ni bilmezlikten geliyorsun sen!” demiş. Kurt da ona “Hangi bilgeler?” diye sormuş. Tilki de ona demiş ki:</p>

  <p>“Ey kötülük saçan kurt; bilgeler, bize, senin gibi çirkinlik maskesine bürünenlerin, görünüşü kaba, bedeni çarpık olanların, ruhlarının da kaba olduğunu ve incelikten bütünüyle yoksun bulunduğunu öğretirler! Bu söz senin bakımından düşünülürse, gerçekten doğrudur! Senin bana dostluk üzerine söylediklerin yerindedir ve bir terslik göstermez. Ama sen bunu hain ruhunu gizlemek için kullanarak güzel sözlerle beni tavlamak istiyorsun! Çünkü, ey budala kurt, öğüt vermede o denli usta isen, oradan çıkmak için tek çareyi neden kendine öğütlemiyorsun? Ve dediğin gibi kudretli biriysen, mutlak bir ölümden canını kurtarmayı neden denemiyorsun? Ah! Nasıl da bana ‘Hekimin Öyküsü’nü hatırlatıyorsun!” demiş. Kurt “Bu hekim de nereden çıktı?” diye haykırmış. Tilki de ona şu öyküyü anlatmış:</p>

  <p>Bir zamanlar sağ elinde büyücek bir ur çıkmış bir köylü varmış; bu durum onu çalışmaktan alıkoyuyormuş. Çare bulmak üzere, tıp bilimlerinde uzman olduğu söylenen bir hekim çağırtmış. Bu bilgili adam, bir gözünde bir bağ olduğu halde hastayı görmeye gelmiş. Hasta ona “Ey hekim, gözünde ne var?” diye sormuş. O da “Görmemi engelleyen bir ur!” diyerek cevap vermiş. Bunu duyan hasta ona “Gözünde bu ur var da sen onu iyi edemiyorsun, öyle mi? Sonra da gelip benim urumu iyileştirmeye kalkıyorsun! Sırtını dön de, bana omuzlarının genişliğini göster!” demiş.</p>

  <p>“Sen de, ey hain kurt, bana nasihatler vermeyi ve bana incelikler öğretmeyi düşünmeden önce, kendini çukurdan çıkarmak için gayret göster de başına yağacaklardan kendini koru! Yoksa bulunduğun yerden hiç kurtulamazsın!”</p>

  <p>Bunun üzerine kurt ağlamaya başlamış ve umudu tamamen kırılmadan önce tilkiye “Arkadaşım, senden rica ediyorum, beni şu çukurdan çek, al! Bunun için örneğin çukurun kenarına yaklaş, bana kuyruğunu sarkıt! Ben de ona yapışarak bu delikten çıkayım! Sana, geçmişteki tüm kötülüklerimden pişmanlık duyduğumu Tanrı önünde açıklıyorum; ve de pençelerimi törpüleyeceğime ve iri dişlerimi kıracağıma, böylece komşularıma saldırmak için tüm araçları ortadan kaldıracağıma söz veriyorum; bundan böyle bir çilekeşin kaba giysilerine bürünecek ve artık ottan başka bir şey yemeyerek ve sudan başka bir şey içmeyerek günah çıkartacağım!” demiş. Ama tilki, bu acındırmalara kendini kaptırmadan, kurda “Bu kadar kolaylıkla doğa nasıl değişebilirmiş? Sen kurtsun, kurt kalacaksın ve pişmanlık getirdiğine inandırmayı başaracağın kişi de ben olmayacağım! Sana kuyruğumu emanet edecek kadar da saf değilim! Ben senin öldüğünü görmek istiyorum, çünkü bilgeler, ‘Kötünün ölümü, hayırlıdır; çünkü dünyayı pislikten arıtır!’ demişlerdir.”</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz ellinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Kötünün ölümü hayırlıdır, çünkü dünyayı pislikten arıtır!”</p>

  <p>Bu sözleri duyan kurt, kapıldığı hırs ve umutsuzluktan pençesini kemirmiş; ama yine, sesini daha da tatlılaştırarak tilkiye “Ey tilki, senin ırkın dünyanın her yanındaki hayvanlar nezdinde zarif davranışları, güzel konuşması ve huyunun tatlılığıyla ünlüdür. Senden yana, hiç de ciddi olmayan bu oyunu kes ve ailenin geleneklerini hatırla!” demiş. Ama tilki, bu sözleri duyunca, bayılıncaya kadar gülmüş. Ama kendine gelmekte gecikmemiş ve kurda “Görüyorum ki, ey bulunmaz kabalıktaki hayvan, seni yeni baştan eğitmek gerek! Lâkin böylesine bir çabaya girişmeye vaktim yok! Ama gebermeden önce, sadece, bilgelerin bazı sözlerinin kulağında küpe olmasını istiyorum. Bil ki, ölümden başka her şeyin çaresi vardır; elmas dışında her şey bozulur; ve bir de insan bahtından gayrı her şeyden kaçar kurtulur!</p>

  <p>Sana gelince, sanırım, biraz önce, bana, çukurdan kurtulursan, beni ödüllendireceğini, bana dostluk göstereceğini söylemiştin. Oysa ben, cahilliğinden dolayı bildiğini sanmadığım ‘Yılanın Öyküsü’ndekine benzer şekilde senden kuşkulanıyorum!” demiş. Kurt da bu konudaki cahilliğini kabul edince, tilki ona şu öyküyü anlatmış:</p>

  <p>“Evet, ey kurt, bir zamanlar bir yılan oynatıcısının elinden kaçıp kurtulmuş bir yılan varmış. Ve yılancının sepetinde uzun süre barınmaktan dolayı bedeni hareket yeteneklerini yitirdiğinden, toprakta güçlükle sürünüyormuş; ve kuşkusuz ya yeniden yılancı tarafından yakalanacak ya da ezilecekken, yoldan geçen iyiliksever biri onu görmüş ve hasta sanarak, merhamet duygusuyla, yerden kaldırmış ve ovuşturarak gövdesini ısıtmış. Yeniden canlılığını kazanan yılanın ilk işi kurtarıcısının en can alacak noktasını bulup ısırarak zehirini akıtmak olmuş. Ve adam hemen ölerek yere düşmüş! Zaten şair şöyle söylemiştir:</p>

  <div class="gir1">
    <p>Kolla kendini, yılancı! Engerek dokunuşunu tatlılaştırır ve sevimli bir edayla çöreklenirse, geri kaç! Gevşeyecek ve seni sokacak; zehri kanına bulaşarak ölümü getirecektir!</p>
  </div>

  <p>Ve sonra ey kurt, benim durumuma uyan şu harika dize de var:</p>

  <div class="gir1">
    <p>Genç bir oğlan çocuğu sana karşı çok kibar davranır ve sen ona kaba davranırsan, yüreğinin derinlerinde sana kin duymasına ve bir gün kolu tüy tutunca seni sakatlamasına şaşma!</p>
  </div>

  <p>Ve ben, ey alçak, cezanı başlatmak ve seni bekleyen tatlılıkların bir ön-çeşnisini duyurmak ve de başını okşayacak güzelim taşların çukurdayken seni bulmasından önce, mezarına cimrilik göstermeden serpmek için sana ne sunuyorum, başını kaldır da bak!”</p>

  <p>Bu sözleri söyledikten sonra tilki, sırtını çevirmiş ve iki art ayağını çukurun kenarına dayayarak kurdun suratına, son anlarını yağlayıp kokulara bürüyecek maddeleri yağdırmış. Bunu yaptıktan sonra, bir bayıra tırmanmış, bağ sahiplerini ve bekçilerini çağırmak için haykırmaya başlamış; onlar da koşup gelmekte gecikmemişler; onların yaklaştığını görünce tilki, acele çekip gitmiş ve gizlenmiş; yine de durumdan memnun bağ sahiplerinin büyük kayaları çukura attıklarını görerek ve düşmanı kurdun ulumalarını işitecek kadar yakındaymış.</p>

  <br/>

  <p><i>Öykünün burasında küçük Dünyazad’ın sunduğu bir tas şerbeti içmek için, Şehrazad bir an susmuş; Şah Şehriyar da “Ah! Kurdun ölümünü işitmek için sabırsızlıktan yanıp duruyorum! Şimdi, bunun böyle olacağı kesin olduğuna göre, senden, safça ve düşünülmeden gösterilen güvenin ve bunun sonuçlarının anlatıldığı bir öykü işitmek isterdim!” diye haykırmış.</i></p>

  <p><i>Şehrazad da “İşittim ve itaat ettim!” demiş.</i></p>

  <div class="baslik11" id="b12_5">
    <p>Fare ile Gelincik Öyküsü</p>
  </div>

  <p>Bir zamanlar mesleği susamı kabuğundan ayırmak olan bir kadın vardı. Günün birinde, ona en iyi cinsten bir ölçek susam getirdiler; ve kendisine “Hekim, bir hastaya, sırf susam yiyerek iyileştirme yolunda bir beslenme öngördü! Badıcını ayıklayıp dikkatle temizlemen için sana getirdik” demişler. Kadın da susamı alıp işe koyulmuş ve günün sonunda, temizleyip badıcını ayırmış; bembeyaz ve iştah açıcı oluşunu görmek pek hoşmuş! Nitekim, orada aylak aylak dolaşan bir gelincik onu görüp durumundan oldukça iştahı kabarmış ve gece olunca, susamları, içinde bulunduğu tepsiden gizlendiği yere taşımaya koyulmuş. Ve bu işi öylesine güzel yapmış ki, sabah olunca tepsi üzerinde susamdan hemen hemen hiçbir şey kalmamış.</p>

  <p>Bu durumda, gelincik, deliğine gizlenmiş, susam ayıklayıcının içindekinden arınmış tabağı görünce nasıl şaşırıp kızacağını düşünebiliyormuş. Nitekim onun “Ah! Hırsızı bir görebilseydim! Kedinin ölümünden beri evi yağma eden şu alçak fareler olmasın yine bunlar! Bunların bir tekini yakalasam, tüm benzerlerinin yaptığını ona ödeteceğim!” diye haykırdığını duymuş.</p>

  <p>Gelincik bu sözleri işitince, kendi kendine “Kendimi bu kadının hıncından tamamen korumam ve onu fareler hakkındaki kuşkularında haklı olduğuna inandırmam gerek! Yoksa beni yakalaması ve boynumu koparması işten bile değil!” demiş. Ve hemen gidip komşusu fareyi bularak ona “Kardeşim, her komşunun komşusuna hayrı dokunur. Yanıbaşında oturanlar için hiçbir ilgi duymayan, neşelenmek için fırsat doğduğunda pişirmiş olduğu nefis yemeklerden ya da şenlik günlerinde hazırladığı tatlı ve hamur işlerinden yakınında oturanlara tattırmayan bir komşu kadar nefret uyandıran başka bir şey yoktur!” demiş. Fare de “Çok doğru söylüyorsun benim güzel kalpli dostum. Tanışmamızdan bu yana henüz pek fazla zaman geçmediği halde, senin komşuluğundan ve bana gösterdiğin iyi niyetten ne kadar hoşnudum bilsen! Tanrı tüm komşuları senin kadar cömert ve anlayışlı kılsın! Bana açıklayacağın bir şey var mı?” diye yanıt vermiş. Gelincik “Şurada oturan iyi yürekli kadın, evine bir ölçek taze ve iştah açıcı susam almış. Çocukları öylesine oburca susamları yiyip bitirmişler ki, bir iki avuç bir şey kalmış. Gelip sana durumu bildiriyorum. Zira bu obur çocuklardan çok senin bunlardan yararlanmanın bin kez daha iyi olacağına inanıyorum!” demiş.</p>

  <p>Bu sözleri duyunca, fare öylesine sevinmiş ki, kıpır kıpırdamaya ve kuyruğunu oynatmaya koyulmuş. Düşünmeye hiç zaman ayırmadan, gelinciğin riyakâr havasının farkına varmadan, sessizce gözetlemekte olan kadına da dikkat etmeden ve gelinciği böylesi cömertçe bir davranışa iten nedeni kendi kendine sormadan, tüm hızıyla koşup parlamakta olan badıcından ayrılmış göz kamaştıran susamların bulunduğu tepsiye saldırmış. Ve açgözlülükle ağzına susam doldurmuş. Ama tam o sırada kadın kapının ardından belirmiş ve bir sopayla farenin kafasını yarmış.</p>

  <p>Ve böylece zavallı fare, tedbirsizce güvenmekten dolayı, başkasının yaptığı kötülük yüzünden yaşamını yitirmiş!</p>

  <br/>

  <p><i>Bu sözleri işitince Şah Şehriyar “Ey Şehrazad, bana, önlem almanın büyük değeri konusunda ders verdin. Bu öyküyü daha önce duysaydım, ellerimle öldürdüğüm sefih karıma ve ihanette yardımcı olan hain haremağalarına duyduğum sonsuz güvenden sakınırdım!.. Ama sen bana sadık dostluk üzerine bir öykü anlatamaz mısın?” demiş.</i></p>

  <p><i>Şehrazad da demiş ki:</i></p>

  <div class="baslik11" id="b12_6">
    <p>Karga ile Misk Kedisinin Öyküsü</p>
  </div>

  <p>İşittim ki, bir karga ve bir misk kedisi birbirlerine karşı büyük bir dostluk besliyor ve boş saatlerini konuşarak ve çeşitli oyunlar oynayarak geçiriyorlarmış. Böylece, bir gün, kuşkusuz ilginç olan şeylerden konuşurlarken yörelerinde olup bitenin farkına varamamış, birdenbire bir kaplanın ormanı çınlatan korkunç haykırışıyla gerçeğe dönmüşler.</p>

  <p>Dostunun yanında bir ağacın alt dallarında tünemekte olan karga, çabucak uçup yüksek dallara konmuş; misk kedisine gelince, korkarak nereye saklanacağını bilememiş; çünkü av peşinde olan hayvanın haykırışlarının nereden geldiğini kestiremiyormuş. Bu şaşkınlık içinde kargaya “Dostum, ben ne yapayım? Söyle bana, göstereceğin bir çare ya da bana yapabileceğin etkili bir yardım var mı?” demiş. Karga “İyi yürekli dostum, senin için yapmayacağım şey yoktur. Seni bu sıkıntıdan kurtarmak için işte her şeyi karşılamaya hazır durumdayım; ama uçup yardım getirmeden önce, bu konuda şairin söylediklerini sana aktarayım:</p>

  <div class="gir1">
    <p>Gerçek dostluk, ölüm pahasına, sevdiği şeyi kurtarmak için tehlikeye atılmaktır; o şey ki, kendi seçtiğin dostunu yeniden bulmak için, malını, ana-babanı ve aileni terk ettirir sana!”</p>
  </div>

  <p>Bu dizeleri okuduktan sonra, karga kanatlarını açarak çabucak uçmuş ve oradan geçmekte olan arslanlardan daha güçlü köpeklerle korunan bir sürüye doğru uçmuş ve doğruca bu köpeklerden birine saldırarak başını oldukça şiddetli gagalamış ve sonra öteki köpeğe saldırıp onu da gagalamış. Sonra da onları ardından çekerek oldukça uzak bir yere uçmuş, dişlerinden sakınarak kendini izletmiş. Sanki onları önemsemezmiş gibi kaba seslerle haykırmış. Bunu duyan köpekler, gittikçe daha fazla kızarak, önlerinde uçan kargayı kovalamayı sürdürmüşler; ve böylece ormanın ortasına kadar sürüklenmişler. Dolayısıyla, köpeklerin havlamaları tüm ormanı sardığından, karga, kaplanın bu seslerden ürkerek kaçtığını anlayınca, köpeklerin önünden yükselerek uzaklara uçmuş; köpekler de homurdanarak sürülerinin başına dönmüşler. Sonra karga, gelip yakın bir tehlikeden kurtulmuş olan dostu misk kedisini bulmuş ve onunla barış ve güvenlik içinde birlikteliğini sürdürmüş.</p>

  <br/>

  <p><i>“Ama, ey bahtıgüzel şahım” diye sözünü sürdürmüş Şehrazad ve “Çabucak sana</i> Karga ile Tilki <i>öyküsünü de anlatmaya başlıyorum” demiş.</i></p>

  <div class="baslik11" id="b12_7">
    <p>Karga ile Tilki Öyküsü</p>
  </div>

  <p>Anlatırlar ki, vicdanı birçok kötü olay ve çapulculukla yüklü yaşlı bir tilki, birlikte eşini de getirerek avı bol bir boğazın dibine çekilmiş. Küçük av hayvanlarını, orada, öylesine kırıma uğratmış ki, bir süre sonra dağın yöresinde barınan tek bir hayvan kalmamış. Daha sonra da, açlıktan ölmemek için, ilkin kendi çocuklarını, sonra bir gece de hain bir tertiple boğazladığı karısını bir anda yiyip bitirmiş. Bunu da yapınca, artık dişlerinin arasına koyacak hiçbir şey kalmamış.</p>

  <p>Oysa, yer değiştiremeyecek kadar yaşlıymış ve tavşan avlayacak ya da sıçrayıp keklik yakalayacak kıvraklığını da yitirmiş bulunuyormuş. Dünyayı gözlerinde karartan bu fikirlere dalmış bulunduğu bir sırada, bir ağacın tepesinde yorgun bir karganın tünediğini görmüş. Ve birdenbire içinden, “Bu karganın benimle dost olmasını sağlayabilirsem, ne büyük bir fırsat yakalamış olurdum! Onun, benim kötürümleşen yaşlı bacaklarımın artık yerine getiremediği çalışmayı yapmasına olanak sağlayacak sağlam kanatları var! Bana yiyeceklerimi sağlar ve dahası, canımı sıkmaya başlayan bu ıssız yerde bana arkadaşlık eder!” düşünceleri geçmiş. Ve bunu, düşünür düşünmez yerine getirmek istemiş. Karganın tünemekte olduğu ağacın altına gelmiş ve kendini daha iyi işittirmek için alışılagelmiş selamlaşmalardan sonra, en gönülden sesiyle ona “Ey komşum, iyi bir Müslümanın, Müslüman komşularına karşı iki değerli erdemi söz konusudur: Müslüman olma erdemi ve komşu olma erdemi! Ben de, bana karşı tutumun dolayısıyla, hiç tereddüt etmeden bu erdemleri sende gördüğümü söyleyebilirim; ve dahası, şurada bağrımda, senin kibarlığının altedilmez çekiciliğini duymakta ve tüm yüreğimle sana karşı kardeşçe bir yakınlık beslemekteyim! Ya sen, ey karga, bana karşı ne duymaktasın?” demiş.</p>

  <p>Bu sözleri işitince karga, öylesine bir kahkaha koparmış ki, neredeyse ağaçtan düşecekmiş. Sonra tilkiye “Gerçekten, son derece şaştım! Ne zamandan beri, ey tilki, bu alışılmadık dostluk ortaya çıktı? Ve ne zamandan beri dilinin ucuna bile gelmeyen bu içtenlik yüreğinde yer etti? Ve ne zamandan beri bizimkiler gibi birbirinden bunca farklı ırklarımız bu kadar büyük bir kaynaşma gösterebildi? Sen ki dört ayaklılar ırkındansın, ben ise kuş ırkından! Ve özellikle ey tilki, madem ki bunca güzel konuşuyorsun; söyle bakalım, senin ırkından olanların yiyici ve benim ırkımdan olanların yenilen olması ne zamandan beri ortadan kalktı? Bu seni şaşırttı mı? Aslında gerçekten böyle bir şey yok! Haydi! Yaşlı, kurnaz tilki, bütün bu güzel sözleri heybene koy ve hiçbir kanıtı bulunmayan bu dostluktan beni bağışla!” demiş.</p>

  <p>Bunun üzerine tilki, ona “Ey doğru sözlü karga, kafan mükemmel işliyor! Ama iyi bil ki, kullarının yüreklerini düzenleyen Tanrı için olanaksız hiçbir şey yoktur; benim de yüreğimde birdenbire sana karşı bu duygu uyandı. Ayrı ırklardan kişilerin de kendi aralarında pekâlâ anlaşabileceğine dair benden istediğin kanıt yerine geçecek olan, Pire ile Fare Öyküsü’nü eğer, dinlemek istersen, sana anlatayım!” demiş. Karga da “Kanıttan söz ettiğine göre ben daha önce hiç işitmediğim bu ‘Pire ile Fare Öyküsü’nü dinlemeye hazırım!” demiş. Tilki de şunları anlatmış:</p>

  <p>Ey kibar dostum, eski ve yeni kitapları okumuş bilginler anlatırlar ki, bir pire ile bir fare zengin bir tacirin evini, her biri kendine uygun yerde oturmak üzere, mesken olarak seçmişler.</p>

  <p>Bir gece pire, boyuna evin kedisinin acı kanını emmekten bıkarak tacirin karısının yatmakta olduğu yatağa sıçramış ve giysilerinin arasına sokulmuş ve oradan gömleğinin altına kayarak kalçasını bulmuş; oradan da kasığının kıvrımından tam da nazik organının bulunduğu yere gelmiş. Burasını gerçekten çok narin, tatlı, beyaz ve zevkine yatkın bulmuş; hiçbir pürtük ve uygunsuz hiçbir kıl yokmuş orada, ey karga! Aksine, zevkine yatkın kaygınlıkta bulmuş. Kısacası, pire artık orada yer tutarak kadının tatlı kanını doyuncaya kadar emmeye koyulmuş! Ama gıdasını sağlarken, pek o kadar insaflı davranmadığından, ısırığın acısıyla genç kadın uykudan uyanmış ve elini çabucak ısırılan yere götürmüş. Eğer pire ustalıkla kaçıp kadınlara özgü bu giysinin sayısız kıvrımları arasından geçip yere atlamasa ve önüne çıkan ilk deliğe koşup sığınmasaymış kadın onu hiç kuşkusuz ezecekmiş. Pirenin başına gelenler bunlar!</p>

  <p>Genç kadına gelince, duyduğu acıyla tüm köleleri başına üşüştüren bir feryat koparmış; bunlar hanımlarının çektiği acının nedenini öğrenince, yenlerini sıvamışlar ve giysiler arasında pireyi aramaya koyulmuşlar: ikisi urbaları, biri gömleği, diğer ikisi tüm kıvrımlarını birbiri ardından aralayarak içdonuyla ilgilenmişler; bu sırada genç kadın, meşalelerin ışığında çırçıplak, gövdesinin önünü yokluyor; en gözde kölesi de dikkatle arkasını gözden geçiriyormuş. Ama, senin de tahmin edeceğin gibi, ey karga, hiçbir şey bulamamış! Kadının durumu da böyle!</p>

  <p>Karga “Ama, tüm bunlara karşın, bana sözünü ettiğin kanıt nerede?” diye haykırmış. Tilki de “Şimdi tam oraya geliyoruz!” demiş.</p>

  <p>Ve sözünü sürdürmüş: “Gerçekte, pirenin sığındığı delik, farenin de sığınağıymış...”</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yüz elli birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Gerçekte, pirenin sığındığı delik, farenin de sığınağı imiş. Fare pirenin kaygısızca kendi yerine geldiğini görünce, son kertede tedirgin olmuş ve ona “Ey pire, sen benim yanıma ne yapmaya geldin, sen ki ne benim cinsimden ne de yakınımdan birisin! Bir asalak olduğuna göre can sıkıntısından başka şey de beklenemez senden!” diye haykırmış. Ama pire “Ey konuksever fare, böyle uygunsuz şekilde senin evine sığınmışsam, bil ki, elimde olmaksızın, evin hanımı tarafından öldürülmek korkusuyla kaçmamdan dolayıdır! Ve de bütün bunların nedeni, emmiş olduğum bir parça kan yüzündendir! Bu kanın tatlı, hayranlık uyandıracak kadar ılık ve sindiriminin harika olduğu doğrudur! Ben de, senin iyiliğine güvenerek koşup sana geldim; tehlike geçinceye kadar yanında barınmama izin vermeni rica ediyorum. Ve de seni tedirgin edip evinden kaçmaya zorlayacak yerde, sana öylesine belirgin bir hizmette bulunacağım ki, birlikteliğimizi sağlayan Tanrı’ya şükürler edeceksin!” demiş. Bunu duyan fare, pirenin konuşmasındaki içtenliğe güvenerek ona “Eğer böyleyse, ey pire, sığınağımı seninle bölüşebilirim ve burada sakince yaşayabilirsin; ve de Baht’ın iyi ve kötü dönüşümlerinde benim yoldaşım olursun! Evsahibinin eşinin kalçasından emdiğin kana gelince, bırak, bunun için endişelenme! Ve gönül rahatlığı içinde ve zevkle onu sindirmeye bak! Çünkü herkes besinini olanak sağladığı yerde bulur; bundan dolayı da eleştirilemez ve Tanrı bize ömür vermişse, açlıktan ve susuzluktan ölmeyelim diyedir! Ve zaten, bir gün dervişin birinin, bu konuda sokaklarda okuduğunu duyduğum şu dizeler de bunu gösteriyor:</p>

  <div class="gir1">
    <p>Yeryüzünde, üzerimde ağırlığı olan ya da bağlı bulunduğum hiçbir şey yok; ne ev eşyası ne hırçın bir kan ne de evim var! Ey yüreğim, ne kadar hafifsin!</p>

    <p>Bir parça ekmek, bir yudum su, bir tutam tuz beslenmeme yeter, çünkü tek başımayım! Yıpranmış bir urba bana giysi oluşturur ve bu bile fazladır!</p>

    <p>Ekmeği nerede bulursam orada alırım, Baht’ı da geldiği gibi kabul ederim! Alınıp götürülecek bir şeyim yok! Yaşamak için başkasından aldıklarım onların artıklarıdır! Yüreğim, ne kadar hafifsin!</p>
  </div>

  <p>Pire farenin bu sözlerini duyunca, son kertede etkilenmiş ve ona “Ey fare, kardeşim! Bundan böyle birlikte ne hoş bir yaşamımız olacak! Tanrı, sana minnetimi ödeyebileceğim anı bir an önce yaşatsın!” demiş.</p>

  <p>Bu ana ulaşmaları pek gecikmemiş. Gerçekten, aynı akşam, tacirin odasında bir şeyler kemirmekte olan fare, madeni bir çınlama işitmiş ve bunun tacirin küçük bir kasada sakladığı altınlarını birer birer sayarken çıkan ses olduğunu anlamış; tacir paranın tamam olduğunu anlayınca keseyi yatağının altına koyarak yatağa uzanıp uyumuş.</p>

  <p>Bunu gören fare hemen koşup pireyi bulmuş ve ona gördüklerini anlatmış ve “İşte sonunda bana yardıma koşma fırsatı çıktı karşına; bu paraları seninle birlikte tacirin yatağından benim barınağıma taşıyacağım!” demiş. Bu sözleri duyan pire, heyecandan düşüp bayılacak gibi olmuş; önerilen şey ona oldukça aşırı görünmüş ve üzülerek fareye “Alay mı ediyorsun, ey fare! Benim boyumu görmezlikten mi geliyorsun? Bin pire bir araya gelse, onu yerinden kıpırdatamazken, sırtımda bir dinarı nasıl taşırım? Ama yine de sana büyük bir yararım dokunabilir. Bir pire olarak bir cirmimle, taciri odasından, hatta evinden dışarı çıkarabilirim; ve sen de bu durumda o yerin sahibi olur, keyfince hareket eder ve kendini sıkıntıya sokmadan altınları barınağına taşıyabilirsin!” demiş. Bunu duyan fare “Doğru, yürekli pire, gerçekten bunu düşünmemiştim! Barınağım da tüm o altınları alacak genişliktedir; ve dahası, beni kıstırmak ve kapatmak isteseler bile yetmiş çıkış kapısı bulabilirim! Öyleyse, acele et de bana vaat ettiğin düzeni yerine getir!” diye haykırmış.</p>

  <p>Bunun üzerine pire, birkaç sıçrayışta uyuyan tacirin yatağına ulaşmış, doğruca kıçına doğru yol alarak hiçbir pirenin o güne kadar insanoğlunun kıçını ısırmadığı şekilde ısırmış. Bu ısırış ve onu izleyen sancıyla tacir uyanmış ve elini çabucak pirenin ısırdıktan sonra hemen terk ettiği saygın yerine götürerek evin sessizliğinde çınlayan binlerce küfür savurmuş. Sonra bir o yana, bir bu yana dönerek yeniden uyumaya çalışmış. Ama düşmanın uyumadığını hesaba katmamış! Gerçekten, pire, tacirin, yatağından ayrılmamakta direttiğini görünce, son kertede kızarak yeniden saldırıya geçmiş ve bu kez apışarası denen duyarlı bölgeyi tüm gücüyle ısırmış.</p>

  <p>Bu kez tacir bağırarak sıçramış ve üstünden örtüleri ve giysilerini atarak evin alt katına, kuyu başına, koşmuş; ve soğuk suyla yıkanmış ve yeniden odasına dönmek istemeyerek, gecenin geri kalan bölümünü avludaki kanepede uzanarak geçirmiş.</p>

  <p>Bu durumda fare, tacirin tüm altınını kolayca barınağına taşımış ve sabah olunca kesede bir tek altın bile kalmamış. Ve böylece pire, farenin konukseverliğini karşılamayı bilmiş ve yüz kat fazlasıyla ödemiş.</p>

  <p>“Ve sen, ey karga” diye sözünü sürdürmüş tilki: “Senden yana olan özverimin ölçüsünü aramızda yapmayı istediğim dostluk anlaşmasının karşılığında hemen göreceksin umudundayım!”</p>

  <p>Ama karga ona “Gerçekte, bay tilki, senin öykün beni inandırmaktan uzak! Ve sonra, bir kimse, kendisi için bir felaket nedeni olabilecekse, bir iyiliği yapıp yapmamakta özgürdür. Buradaki durum da böyledir. Gerçekten, uzun zamandır ihanetler ve verdiği sözü tutmama bakımından senin ünlü olduğun bilinmektedir; böyle olunca ben nasıl olur da bu denli kötü yürekli olan, hele daha yenilerde yeğeni kurda ihanet edip ölümüne neden olmanın yolunu bulan bir kimseye güven duyarım? Zira ey hain, tüm hayvan milleti arasında her bakımdan yağ çektikten sonra, kendi cinsinden, hatta kendi ailesinden sayılabilecek birini hiç tereddüt etmeden harcayan birinin, kendinden farklı ve düşman bir ırktan olana karşı kötü bir düzene girişmesi pek mümkündür! Bu, bana, içinde bulunduğumuz şimdiki duruma çok uyan bir öyküyü hatırlattı!” demiş. Tilki “Hangi öykü?” diye haykırınca, karga “Akbabanın Öyküsü’nü!” yanıtını vermiş. Ama tilki “Ben bu ‘Akbabanın Öyküsü’nü hiç bilmiyorum. Anlat bakalım biraz!” deyince karga şu öyküyü anlatmış:</p>

  <p>Bir zamanlar bilinen bütün sınırları aşan kıyıcılığıyla tanınmış bir akbaba varmış; büyük olsun küçük olsun, hiçbir kuş, onun verdiği sıkıntıdan yakasını kurtaramamış; ve tüm hava kurtları arasında korku saçmış; öylesine ki, bu yırtıcı kuşlar ellerindeki her şeyi bırakıp onun korkunç gagasından ve diken diken olmuş tüylerinden korkarak kaçar olmuşlar. Ama zaman ilerleyip yıllar tepesindeki tüyleri tümüyle döküp pençelerini yıpratarak belalı gagasını kırıp bedenini kötürüm etmiş ve kanatlarını yararsız hale getirmiş. Bu durumda öylesine acınacak bir hale düşmüş ki, eski düşmanları, kıyıcılığının öcünü bile alma gereğini duymayarak onu horlamışlar. Ve beslenmek için, kuşların ve hayvanların artıklarıyla yetinmek zorunda bırakılmış!</p>

  <p>“Ve sen, tilki, sen de gücünü yitirdin, ama görüyorum ki, hâlâ hainliğinden hiçbir şey yitirmemişsin! Çünkü böylesine güçsüzken bile, Tanrı’nın yardımıyla sakladığım kanatlarımın gücünden, gözümün parlaklığından ve gagamın keskinliğinden yararlanmak için benimle anlaşmak istiyorsun. Sana, Serçe gibi davranmamanı öneririm!” demiş. Tilki birdenbire şaşırarak ona “Hangi serçeden söz ediyorsun, sen?” diye sorunca; karga “Dinle!” demiş.</p>

  <p>İşittim ki, bir serçe, bir koyun sürüsünün geçtiği bir çayırda bulunuyor ve bir yandan geçen sürüyü izlerken gagasıyla toprağı eşip duruyormuş; o sırada ansızın müthiş bir kartalın küçük bir kuzuya saldırdığını ve onu pençelerine alarak uzaklara uçup kaybolduğunu görmüş. Bunu gören, serçe, sonsuz bir gururla yöresine bakmış ve kanatlarını yeterince gererek kendi kendine “ama ben de uçmasını bilirim ve koca bir koyunu pençelerimle havaya kaldırabilirim!” demiş. Ve uçarken gözüne kestirdiği, eskimiş yünleri karnının altında yumak olmuş ve geceleyin işeyerek ıslattığı için kirlenmiş ve katı bir kitle haline gelmiş en iri koyunu seçmiş! Serçe bu koyunun yün yumağına takılmış ve kendisi koyunun esiri olmuş. Bunu gören çoban koşarak gelmiş ve onu yakalayarak kanatlarını yolmuş ve bir sicimle ayağını bağlayarak çocuklarına oynasınlar diye vermiş ve onlara “Bu kuşa iyi bakın! Bu, felaketi pahasına, kendinden güçlülerle benzeşmeye kalkıştı! Sonunda da böyle esir düşmekle cezalandırıldı” demiş.</p>

  <p>“Ve sen, ey kötürüm tilki, şimdi sen beni kendinle kıyaslıyorsun; onun için bana anlaşma önerme küstahlığını gösteriyorsun! Haydi bakalım, yaşlı kurnaz, sırtını dön ve çabuk buradan uzaklaş!” demiş. Bunun üzerine tilki, karga gibi uyanık birini aldatmanın artık olanağı bulunmadığını anlamış. Ve kızgınlık içinde, çenesini öylesine şiddetle gıcırdatmış ki iri bir dişi kırılmış. Ve alaycı karga ona “Önerini geri çevirmemden ötürü dişini kırmana doğrusu çok üzüldüm!” demiş. Ama tilki, ona, sonsuz bir saygıyla bakıp “Bu dişi önerimi geri çevirdiğin için kırmadım; seni benden kurnaz bulmuş olmamın utancıyla kırdım!” demiş.</p>

  <p>Ve bu sözleri söyleyerek tilki, gidip saklanmak için oradan çabucak ayrılmış.</p>

  <br/>

  <p><i>“Ve ey bahtıgüzel şah” diyerek sözünü sürdürmüş Şehrazad: “Karga ile tilkinin öyküsü işte böyle! Belki biraz uzun sürdü; ama yine de, Allah bana yarına kadar yaşam bağışlar, sen de bunu hoş karşılarsan, sana,</i> Güzel Şemsü’n-Nehar ile Emir Ali ibni Bekkar Öyküsü<i>’nü anlatırım.”</i></p>

  <p><i>Ama Şah Şehriyar “Ey Şehrazad, hayvanların ve kuşların öykülerinin beni büyülemediğini ve bana uzun geldiğini sakın sanma! Aksine! Eğer başkalarını da biliyorsan, onları dinlemekten sıkılmam! Yeter ki onlardan çıkarılacak yararlar olsun! Ama madem ki bana daha adını işitmekle büyük bir hayranlığa düştüğüm bir öykü anlatmayı vaat ediyorsun, onu dinlemeye hazırım!” demiş.</i></p>

  <p><i>Lâkin Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>
