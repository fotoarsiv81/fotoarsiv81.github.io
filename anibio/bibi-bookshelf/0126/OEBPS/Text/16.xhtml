    <p>Alaaddin ebu Şâmât’ın Öyküsü</p>
  </div>

  <p>İşittim ki, ey bahtıgüzel şah, Kahire’de kentin tacirlerinin kâhyası olan saygın bir şeyh varmış. Dürüstlüğünden, ağır ve kibar davranışlarından, ölçülü konuşmasından, zenginliğinden, köle ve hizmetkârlarının çokluğundan dolayı tüm çarşı tarafından saygı görürmüş. Adı Şemseddin imiş.</p>

  <p>Bir cuma günü, namazdan önce, hamama gitmiş; sonra da berbere giderek kutsal tanımlamalara göre, bıyıklarını üst dudağının kenarına kadar kestirmiş ve özenle başını kazıtmış. Sonra eline berberin uzattığı aynayı alıp durumu hakkında çok belirgin bir hoşnutluktan sakınmak için kibirlenmeye karşı bazı ayetler okuduktan sonra, kendine bakmış. Ve sonsuz bir üzüntüyle sakallarındaki beyaz kılların siyahlarından daha fazla olduğunu, bunların da beyaz tutamlar arasında fark edilemeyecek kadar dağılmış bulunduğunu görmüş. Ve kendi kendine “Beyazlaşan sakal, yaşlılığın alametidir, yaşlılık da ölümün habercisidir! Zavallı Şemseddin! İşte sonunda mezarın kapısına yaklaştın ve hâlâ da neslini sürdürecek çocuğun yok! Sönüp gideceksin ve sanki dünyaya hiç gelmemiş gibi olacaksın!” diye düşünmüş. Sonra, bu üzücü düşüncelerle yüklü olarak namaz kılmak üzere camiye girmiş, oradan da evine dönmüş. Evinde, dönüşünün saatini bilen karısı, yıkanıp koku sürünmüş ve büyük bir dikkatle bedenindeki kılları almış olarak onu bekliyormuş. Ve onu güler bir yüzle karşılayıp “Akşamın mutluluğu üzerine olsun!” dileğinde bulunmuş.</p>

  <p>Ama kâhya, karısının dileklerine yanıt vermeksizin, ona, ekşi bir yüzle “Hangi mutluluktan söz ediyorsun sen bana? Benim için hâlâ mutlu olma olanağı var mı?” demiş. Karısı şaşırarak ona “Allah’ın yüce adı senin üzerine ve yörene olsun! Bu kötü düşüncelere neden kapılıyorsun? Mutluluğunun nesi eksik? Ve de derdinin nedeni nedir?” demiş. O da “Sadece sensin! Dinle öyleyse beni, ey kadın! Çarşıya her gittiğimde duyduğum kederi ve üzüntüyü bir düşün! Dükkânlarda tacirleri, yanlarında, gözlerinin önünde büyümüş bir, iki, üç, bazen de dört çocukları olduğu halde oturduklarını görüyorum. Onlar artlarında evlat bıraktıklarından ötürü gurur duyuyorlar. Sadece ben bu avuntudan yoksunum! Ve çoğu zaman bu avuntusuz yaşamdan kurtulmak için ölümü dilediğim oluyor! Ve atalarımı bağrına çekmiş olan Tanrı’dan benim için de acılarımı bitirecek bir sonuç hazırlamasını diliyorum!” diyerek yanıt vermiş.</p>

  <p>Bu sözleri işitince kâhyanın karısı, ona “Bu üzücü düşünceler üzerinde durma ve gel senin için hazırladığım sofrayı onurlandır!” demiş. Ama tacir “Hayır! Vallahi! Ne yemek, ne içmek ne de bundan böyle senin elinden çıkan bir şeyi kabul etmek istiyorum! Bizim verimsizliğimizin nedeni sadece sensin! Evliliğimizden bu yana işte kırk yıl geçti ve hiçbir sonuç alamadık! Ve sen, benim başkalarını eş edinmeme her zaman engel oldun ve ilgili kadın olarak, etimin zayıflığından yararlanıp daha ilk gerdek gecemizde, eve senden başka hiçbir kadın sokmayacağıma ve de senden başka herhangi bir kadınla yatmayacağıma dair bana yemin ettirdin. Ben de safça, bütün bunları sana vaat ettim. Bundan da daha kötüsü, vaadimi tuttuğumu ve kısır olduğunu gördüğün halde, beni yeminimden kurtaracak gönül yüceliğini de göstermedin! Ama, vallahi! Şimdi yemin ediyorum ki, bundan böyle içine girmemi, hatta okşamanı görmektense, zebbimi dibinden kesmeyi yeğlerim. Çünkü daha şimdiden görüyorum ki, seninle uğraşmak boşuna bir zahmettir; gerecimi bir kaya kovuğuna sokmakla seninki kadar verimsiz bir toprağa ürün almak üzere sokmak arasında bir fark görmüyorum! Evet! Vallahi, senin dipsiz kuyuna cömertlikle akıttığım bunca tohum boşa gitmiştir!” diye haykırmış. Kâhyanın karısı, biraz dokunaklı olan bu sözleri işitince, gözlerinin önünde ışığın karanlığa dönüştüğünü görmüş, öfkeli ve olabildiğince acı dolu bir sesle kocası kâhyaya “Ah! Yaşlı soğuk yaratık! Konuşmadan önce ağzına koku sür! Tanrı’nın adı üzerime ve yöreme olsun! Bütün bu çirkinliklerden ve yanlış suçlamalardan korusun! Sen, ikimizden sırf benim mi yetersiz olduğumu sanıyorsun? Aldanıyorsun sen, yaşlı amca! Sen kendini ve soğuk yumurtalarını suçlamalısın! Evet, Allah için, soğuk olan senin çok duru ve verimsiz bir sıvı sızdıran yumurtalarındır! Onları ısıtacak ve sıvılarını koyulaştıracak ne gerekse satın al! O zaman benim meyvemin güzel tohumlar mı taşıdığını, yoksa verimsiz mi olduğunu anlarsın!” diye haykırmış.</p>

  <p>Öfkelenmiş karısının bu sözlerini işiten tacirler kâhyası, tereddüte kapılmış ve kararsız bir vurgulamayla “Senin söylediklerini kabul ederek, yumurtalarımın soğuk ve saydam, sıvısının da duru ve verimsiz olduğunu varsaysak, acaba, koşup satın almam için sıvı yoğunlaştırıcı ilacın nerede satıldığını söyleyebilir misin?” diye sormuş. Karısı da ona “Gidip ilk rastladığın aktarda erkek yumurtasını yoğunlaştıracak ve onları kadını aşılayacak hale getirecek tertibi bulursun.”</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz elli birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“... erkek yumurtasını yoğunlaştıracak ve onları kadını aşılayacak hale getirecek tertibi bulursun!” demiş. Bu sözleri işitince kâhya kendi kendine “Vallahi! Yarından tezi yok aktara gidecek ve yumurtalarımı yoğunlaştırmak için bu tertibi satın alacağım!” demiş.</p>

  <p>Ve ertesi gün olup çarşı açılır açılmaz, kâhya yanına boş bir çini kap alarak bir aktara gitmiş ve ona “Barış üzerine olsun!” demiş. Aktar selamını iade etmiş ve ona “İlk müşteri olarak seni kapıma getiren sabaha şükürler olsun! Buyur!” demiş. Kâhya “Bana, bir ölçü erkek yumurtasını yoğunlaştıran tertipten satmanı istemeye geldim” demiş. Ve ona çini kabı uzatmış. Bu sözleri duyan aktar, ne düşüneceğini bilememiş ve kendi kendine, her zaman o kadar ağırbaşlı olan bizim kâhya, kuşkusuz benimle şakalaşmak istiyor. Ben de ona aynı tarzda yanıt vereyim!” demiş. Ve ona “Yok vallahi! Daha dün üretmiştim; ama bu tertip o kadar çok aranıyor ki, elimdekiler çoktan tükendi! Git komşumdan sor!” demiş.</p>

  <p>Bunun üzerine kâhya, ikinci aktara gitmiş, sonra bir üçüncüsüne, sonra da çarşıdaki tüm aktarlara! Hepsi de kendilerinden böyle olağanüstü bir dilekte bulunmasına gülerek ve aynı yanıtı vererek onu uzaklaştırmışlar.</p>

  <p>Kâhya, araştırmalarının sonuçsuz kaldığını görünce, dükkânına dönmüş; orada düşüncelere dalarak ve varlığından tiksinerek oturmuş. Böyle, içi karamsarlıkla dolu otururken, tipik bir haşhaş yutucu, bir sarhoş, bir afyon tüketici, tam deyimiyle çarşının rezil ve sefihlerinin en canlı örneği olan Samsam adlı tellal, şeyhin kapının önünde oturduğunu görmüş.</p>

  <p>Bununla birlikte tellal Samsam, Kâhya Şemseddin’e çok saygı duyar ve dükkânın önünden en seçkin deyimleri bulup yerlere kadar eğilerek selam vermeden geçmezmiş. O sabah da oldukça kötü bir mizaçla selamını iade etmekten kendini alamayan kâhyayı selamlayarak saygılarını sunmaktan geri kalmamış. Bunu fark eden Samsam, ona “Nasıl bir felaket ruhunda bu denli tedirginlik yarattı da seni sardı, ey saygın kâhyamız?” diye sormuş.</p>

  <p>O da “Bak, Samsam! Gel şuraya otur da sana diyeceklerimi dinle! Üzülmeye değer bir şeyim var mı, yok mu, sen karar ver! Düşün ki, Samsam, kırk yıldır evliyim ve de henüz bir evlat kokusu almadım! Sonunda bana bu gecikmede, saydam yumurtalarım, duru ve verimsiz özsuyum olduğu için, kusurun bende olduğu söylendi! Ve gidip aktarlardan yumurtalarımı yoğunlaştıracak bir tertip aramam tavsiye edildi. Şimdi beni burada, kişiliğim için çok değerli olan özsuyumu katılaştırmak için gerekli çareyi bulamamaktan ötürü bahtsız otururken görüyorsun!” demiş.</p>

  <p>Tellal Samsam, kâhyanın bu sözlerini işitince, şaşkınlık gösterecek ya da aktarlar gibi gülecek yerde, elini ayası yukarı gelecek şekilde uzatarak ona “Avcuma bir dinar koy ve bana şu çini kâseyi ver. Senin derdinin çaresi bende!” demiş. Kâhya da ona “Acaba mümkün mü bu? Ama, ey Samsam, bil ki, eğer bu işte başarı sağlarsan, zengin oldun gitti! Peygamberin yaşamı üzerine yemin ederim! İşte başlamak için de, bir dinar yerine, sana iki dinar!” diyerek yanıt vermiş. Ve iki parça altını eline koyarak çini kâseyi ona uzatmış.</p>

  <p>Bunun üzerine ünlü bir rezil olan bu Samsam, çarşının bütün aktarlarından daha marifetli olduğunu göstermiş. Gerçekten, çarşıdan kendisi için gerekli her şeyi satın aldıktan sonra, evine giderek aşağıdaki tertibi hazırlamış:</p>

  <p>İki ölçü Çin kebabesi,<a href="../Text/dipnot.xhtml#Footnote0162" id="Feedback0162"><sup>[162]</sup></a> bir ölçü Yunan kendir otu yağı, bir ölçü taze karanfil, bir ölçü kızıl Serendip tarçını, on dirhem Malabar’ın beyaz kakulesi, beş dirhem Hint zencefili, beş dirhem beyaz biber, beş dirhem Ada karabiberi, bir ölçü Hint yıldız anasonu tanesi ve yarım ölçü dağ kekiği almış. Bunların hepsini ustaca birbirine karıştırıp öğüterek elekten geçirdikten ve üzerine saf bal döküp iyice karıştırdıktan sonra buna beş misk tanesi ve bir ölçü havanda dövülmüş balık yumurtası ekleyerek yeniden ustalıkla birbirine karıştırmış. Bunların üzerine de gülsuyuyla oluşturulmuş bir şurup dökmüş ve hepsini birden çini kâseye koymuş.</p>

  <p>Kâseyi, çabucak kâhya Şemseddin’e götürmüş ve “İşte erkeğin yumurtalarını sertleştiren ve çok duru olan sıvısını yoğunlaştıran üstün tertip!” diyerek ona vermiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz elli ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“İşte erkeğin yumurtalarını sertleştiren ve çok duru olan sıvısını koyulaştıran üstün tertip!” diyerek ona vermiş. Sonra da “Bu macunu cinsel yaklaşımdan iki saat önce yemen gerek! Ama, önceden, ilkin üç gün gıda olarak, sadece baharatla çeşnilendirilmiş keklik kebabı, içindeki sütüyle erkek balık ve de hafifçe ızgarası yapılmış koç yumurtası yemen gerek! Ve bütün bunlarla duvarları delip çıplak bir kayayı bile dölleyemezsen, ben Samsam, sakallarımı ve bıyıklarımı kazıtıp suratıma tükürülmesine razıyım!” diye eklemiş. Ve bu sözleri söyleyerek kâhyaya çini kâseyi vermiş ve uzaklaşmış.</p>

  <p>Bunun üzerine kâhya “Kuşkusuz bu Samsam, tüm yaşamını sefahatle geçirdiğinden, sertleştirici ilaçları iyi biliyor olmalı! Dolayısıyla Tanrı’ya ve ona güvenmeliyim!” diye düşünmüş. Ve evine dönüp çabucak zaten sevdiği ve onun tarafından sevildiği karısıyla arasını düzeltmiş ve birbirlerinden geçici bir öfkeyle ortaya koydukları davranışlarından dolayı karşılıklı özür dilemişler; ve birbirlerine anlamsız sözler söyledikten sonra bütün gece kendilerini nasıl yiyip bitirdiklerini anlatmışlar.</p>

  <p>Bundan sonra, Şemseddin, üç gün boyunca büyük bir özenle Samsam’ın önerdiği yiyecekleri ve tadını harika bulduğu macunu yemiş. Bunun üzerine kanının gençlik yıllarında kendi yaşındaki ufaklıklarla iddialara girdiği zamanki gibi coşkuyla kaynadığını duyumsamış. Ve karısına yaklaşarak üstüne çıkmış; o da kendini kocasına vermiş; ikisi de süre, tekrarlama, sıcaklık, atılım, yoğunluk ve kararlılık bakımlarından harika sonuç almışlar.</p>

  <p>Ve de o gece kâhyanın karısı tartışılmaz biçimde döllenmiş; ve âdet görmeden üç ay geçince, bundan tam anlamıyla emin olmuşlar.</p>

  <p>Hamilelik doğal yolunu izlemiş; ve günü gününe dokuzuncu ayın sonunda, kadın, mutlu, ama korkulu bir güçlükle doğum yapmış; çünkü doğan çocuk sanki bir yaşındaki bir çocuk kadar iriymiş. Ve ebe kadın, âdet olan duaları okuduktan sonra, ömründe bu kadar güçlü ve güzel çocuk görmediğini açıklamış. Samsam’ın harika macunu düşünülünce, buna pek öyle şaşmamak gerekirmiş!</p>

  <p>Bunun üzerine ebe kadın çocuğu alıp Allah’ın, Muhammed’in ve Ali’nin adlarını anarak yıkamış ve kulağına Müslümanların âdeti gereği kelime-i şahadet getirerek kundaklayıp annesine teslim etmiş; annesinin memesini doyuncaya kadar emen bebek uyuyakalmış. Ebe kadın annenin yanında üç gün daha kalmış ve ancak her şeyin yolunda olduğunu anlayınca oradan ayrılmış ve tüm komşulara bu münasebetle hazırlanmış tatlılar dağıtılmış.</p>

  <p>Yedinci gün odaya tuzlar dökülmüş ve kâhya içeri girerek karısını tebrik etmiş. Sonra ona “Tanrı vergisi nerede?” diye sormuş. O da bebeği kendisine uzatmış. Kâhya Şemseddin, yedi günlük olduğu halde bir yaşındaymış gibi gösteren ve yüzü yeni doğmuş aydan da parlak olan çocuğun güzelliğine hayran kalmış. Ve karısına “Buna ne ad koyacaksın?” diye sormuş. O da “Kız olsaydı, ona ben ad koymak isterdim; ama bir oğlan olduğuna göre, seçme önceliği senin!” diye yanıt vermiş.</p>

  <p>Tam o anda, çocuğu kundaklayan cariyelerden biri, yavrunun kıçının sol kanadında şekli ve rengiyle geri kalan kısmının beyazlığıyla çelişen misk tanesi gibi bir ben görerek heyecan ve zevkten ağlamış. Ve zaten çocuğun iki yanında da aynı şekilde ama daha küçük, zarif, siyah, üzerleri hafif tüylü birer tanecik halinde benler varmış. Bundan dolayı saygın kâhya, bu durumdan esinlenerek “Ona Alaaddin ebu Şâmât<a href="../Text/dipnot.xhtml#Footnote0163" id="Feedback0163"><sup>[163]</sup></a> adını koyalım!” demiş.</p>

  <p>Böylece çocuk Alaaddin ebu Şâmât olarak çağrılmış; ama kısa süre sonra bu ad uzun bulunduğundan sadece Ebu Şâmât denilmiş. Ve Ebu Şâmât’a dört yıl boyunca iki ayrı sütana ve kendi anası tarafından süt verilmiş; böylece bir genç arslan kadar güçlü, yasemin kadar beyaz, gül gibi pembe olmuş. O kadar yakışıklıymış ki, komşuları olan tüm küçük kızlar ve ana ve babalan ona çılgınca tapınıyorlarmış; o da onların sevgi gösterilerini kabulleniyor, ama onlara kendini öptürmüyor ve yanına çok yaklaşırlarsa, yüzlerini acımadan tırmalıyormuş; bundan dolayı küçük kızlar, hatta genç kızlar, onu incitmeden ancak uykudayken öpücüklere boğuyor, güzelliği ve tazeliğine hayranlık duyuyorlarmış.</p>

  <p>Ebu Şâmât’ın anasına ve babasına gelince, oğullarının ne denli hayranlık uyandırıp beğenildiğini görüyor ve onun kem göze uğramasından korkuyorlarmış; sonunda, onu bu kötü etkiden korumaya karar vermişler. Bunun için, öteki ana ve babalar gibi sinek ve kirliliğin yüzünde kalmasına aldırmayarak onun daha az güzel görünmesine ve bu yoldan kendi üzerine kem gözü çekmesine engel olacak yerde; Ebu Şâmât’ın ana ve babası, çocuğu, evin alt bölümünde bulunan odalara kapatmışlar ve onu böylece tüm gözlerden ırak büyütmüşler. Ebu Şâmât da, böylece her şeyden habersiz, ama köleler ve haremağalarıyla çevrili olarak büyümüş. Ve daha ileri yaşlara ulaşınca, kendisine güzel yazı, Kur’an ve fen bilimlerini öğreten çok bilgili hocalar tutmuşlar. O da sırası gelince güzel ve güçlü olduğu kadar bilgili bir kişi olmuş. Ana ve babası sakalları çıkıp iyice büyüyünceye kadar onu yeraltındaki bölmeden çıkarmamaya karar vermişler.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz elli üçüncü gece olunca, söze başlamış:</i></p>

  <br/>

  <p>... sakalı çıkıp iyice büyüyünceye kadar onu yeraltındaki bölmeden çıkarmamaya karar vermişler.</p>

  <p>Bir gün Ebu Şâmât’a yiyecek tepsileri taşıyan kölelerden biri, yeraltındaki odanın kapısını kapatmayı unutmuş; yeraltı kesimi oldukça geniş birçok perde ve kapılarla dolu olduğundan daha önce farkına varmadığı bu kapının açık olduğunu gören çocuk, çabucak oradan çıkarak kendisini ziyarete gelmiş birçok soylu kadınla oturmakta olan annesinin bulunduğu üst kata çıkmış.</p>

  <p>O sıralarda Ebu Şâmât, sarhoş bir melek kadar güzel, yanaklarında bir meyvedeki gibi ayva tüyleri olan, görünmeyenler hesaba katılmaksızın dudaklarının kenarında birer ben bulunan, on dört yaşında bir delikanlı imiş.</p>

  <p>Kadınlar, birdenbire yanlarına giren tanımadıkları bu delikanlıyı görünce şaşırarak hemen yüzlerini örtmüşler ve Şemseddin’in karısına “Allah aşkına! Yanımıza yabancı bir gencin girmesine neden olmaya utanmıyor musun? Yoksa, utanma duygusunun İslam inancının esaslarından biri olduğunu bilmiyor musun?” demişler.</p>

  <p>Ama Ebu Şâmât’ın annesi “Maşallah deyin misafirlerim! Bu gördüğünüz çocuk, benim bedenimden kopup gelen, Kahire çarşısı tacirlerinin kâhyasının oğlu sevgili yavrumdan başkası değildir. Kendisi, güzel cariyelerin kollarında ve memelerinin cömert sütleriyle, seçkin bakirelerin omuzlarında ve en saf, en soylularının göğüslerinde yetişmiştir. Annesinin gözbebeği, babasının gururudur. Adı da Ebu Şâmât’tır! Maşallah deyin ey misafirlerim!” diye yanıt vermiş. Emirlerin ve zengin tacirlerin hanımları da “Sana da, ona da maşallah! Ey Ebu Şâmât’ın annesi, nasıl oldu da oğlunu bugüne kadar bize göstermedin?” diye yanıt vermişler.</p>

  <p>Bunun üzerine Şemseddin’in eşi, ilkin ayağa kalkmış ve oğlunun gözlerinden öpmüş ve onu, misafirleri daha fazla huzursuz etmesin diye oradan uzaklaştırmış; sonra da onlara “Babası onu, kem gözlerden esirgemek için evimizin alt bölümünde yetiştirdi. Güzelliği başına bela getirmesin ve kötü etkilerden korunsun diye sakalları çıkıncaya kadar onu ortaya çıkarmamaya karar verdi. Eğer şimdi çıkmışsa, kuşkusuz haremağalarından birinin kapıyı kapatmayı unutmuş olmasındandır” demiş.</p>

  <p>Bu sözleri duyunca, misafirler, kâhyanın karısını böyle güzel bir oğula sahip olduğundan dolayı tebrik ederek Yüce Tanrı’nın kutsamasının onun üzerine olmasını dilemişler ve sonra oradan ayrılmışlar.</p>

  <p>Bunun üzerine Ebu Şâmât annesinin yanına gelmiş ve kölelerin bir katıra koşum taktıklarını görerek “Bu katır kimin için hazırlanıyor?” diye sormuş. Kadın da “Gidip çarşıdan babanı getirmek için!” diye yanıt vermiş. O da “Babamın mesleği nedir?” diye sorunca, kadın “Baban, ey gözümün nuru, büyük bir tacirdir ve de Kahire’nin tüm tacirlerinin kâhyasıdır; ve kendisi, tüm Arap sultanlarının ve tüm Müslüman hükümdarların hacetlerini görür. Babanın işinin önemi üstüne bir fikir vermek için, bilesin ki, ona ancak bin dinarı geçen büyük işler için başvururlar; bundan daha küçük işlerle, dokuz yüz doksan dinarlık bir sipariş bile olsa, onu rahatsız etmeksizin, babanın yetki verdiği görevliler ilgilenirler. Ve Kahire’ye girebilecek veya dışarı çıkarılabilecek hiçbir tecimsel eşya ya da yük babanın haberi olmadan ya da onun görüşü alınmadan işlem göremez. Bundan dolayı, yavrum, Tanrı, babana, hesaba gelmez zenginlikler ihsan etmiştir. Tanrı’ya şükürler olsun!” demiş.</p>

  <p>Ebu Şâmât “Evet! Beni tacirler kâhyasının oğlu olarak yarattığı için Tanrı’ya şükürler olsun! Artık yaşamımı da bundan böyle, tüm gözlerden ırak, kapalı odalarda geçirmek istemiyorum; ve yarından tezi yok, babamla birlikte çarşıya gitmem gerek!” demiş. Annesi de ona “Allah seni duymuş olsun, oğlum! Baban gelir gelmez bu meseleyi kendisiyle konuşurum!” diyerek cevap vermiş.</p>

  <p>Ve de Şemseddin eve döndüğü zaman, karısı olan biteni anlatmış ve ona “Oğlumuzu artık çarşıya götürmenin zamanı geldi!” demiş. Kâhya da “Ebu Şâmât’ın annesi! Kem gözün gerçek bir şey olduğunu, bu gibi ciddi konuların şakaya gelmeyeceğini bilmez misin? Ve de <i>falan falan</i> komşumuzla <i>falan falan</i> komşumuzun oğullarının kem göze uğrayarak öldüklerini unuttun mu? İnan ki, zamanımızda mezarların yarısı kem göze uğrayanların ölüleriyle doludur!” diye yanıt vermiş.</p>

  <p>Kâhyanın karısı “Ey Ebu Şâmât’ın babası, gerçekten, insanoğlunun bahtı boynunda asılıdır. Ondan nasıl kaçılabilir? Ve yazılan bozulmaz; oğul, yaşamda da, ölümde de babasının yolunu izler. Ve bugün var olan yarın yok olacaktır! Böylece olunca, bir gün oğlumuzun senin hatan yüzünden kurban olmasının kötü sonuçlarını düşün! Gerçekten uzun ve kutsanmış olmasını dilediğim bir yaşam sürdükten sonra ölünce, hiç kimse oğlumuzu, bugün herkes varlığından habersiz olduğuna göre, bunca zenginliğinin ve mülkünün yasal mirasçısı olarak tanımak istemeyecektir! Böyle olunca da, devletin hazinesi tüm servetini ele geçirecek ve çocuğunu başvuracak yer bulmaksızın perişan bırakacaktır. Yaşlı kişilere tanıklık etmek üzere baş vurduğumda, bana, sadece ‘Biz kâhya Şemseddin’in herhangi bir erkek ya da kız çocuğu olduğunu duymadık!’ diyeceklerdir!” diye cevap vermiş.</p>

  <p>Bu anlamlı sözler kâhyayı düşünmeye zorlamış ve birkaç dakika sonra “Vallahi! Sen haklısın, ey karı! Yarından başlayarak Ebu Şâmât’ı yanımda götürerek ona, alış veriş yapmayı, pazarlık etmeyi ve mesleğin tüm özelliklerini öğreteceğim!” diye yanıt vermiş. Sonra bu haberle sevinen Ebu Şâmât’a dönerek ona “Biliyorum ki, benimle birlikte gelmeye can atıyorsun! Çok iyi! Ama bil ki, çocuğum, çarşıda çok ciddi olman ve gözlerini alçakgönüllülükle her zaman eğik tutman gerekir! Ve de umarım ki, orada, ustalarının bilgece derslerini ve edinmiş olduğun temel kuralları uygulamaya koyarsın!” demiş.</p>

  <p>Ertesi gün, kâhya Şemseddin, oğlunu çarşıya götürmeden önce, onu hamama sokmuş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz elli dördüncü gece olunca, söze başlamış:</i></p>

  <br/>

  <p>... onu hamama sokmuş ve yıkandıktan sonra, sırtına, dükkânda bulunan ince satenden bir esvap giydirmiş. Başına da, altın işlemeli çizgili ince kumaştan bir sarık sarmış. Bundan sonra ikisi birden biraz bir şeyler yiyip birer bardak şerbet içmişler; böylece serinledikten sonra, hamamdan çıkmışlar. Kâhya, kölelerin kendisi için bulundurdukları beyaz katıra binmiş ve arkasına da, teninin tazeliği daha da belirgin hale gelen ve parlak gözleri melekleri bile baştan çıkarabilecek olan oğlu Ebu Şâmât’ı almış. Sonra önlerinde ve arkalarında yeni giysileriyle köleler olduğu halde çarşı yolunu tutmuşlar.</p>

  <p>Bunu gören tacirler ve tüm alış veriş edenler hayran kalmışlar; ve birbirlerine “Ya Allah! Şu çocuğa bakın! On dördüncü gecesindeki ayın ta kendisi!” demişler. Bir diğerleri de “Kâhya Şemseddin’in ardındaki bu çok hoş çocuk kim? Onu hiç görmemiştik!” demişler.</p>

  <p>Onlar böylece, kâhya ile Ebu Şâmât’ın bindiği katır geçtiği sırada hayranlıklarını belirtirken, tellal Samsam çarşıdan geçiyormuş; genç çocuğu görmüş. Sefih bir kimse olduğundan, haşhaş ve afyonu da biraz fazla kaçırmış bulunduğundan belleğini tümüyle yitirmiş ve süt, misk, kebabe özsuyu ve öteki yüksek nitelikli şeylerden oluşturduğu mucizevi macun aracılığıyla sağaltma sağladığını da hatırlamıyormuş.</p>

  <p>Bu durumda, kâhyayı bu genç çocukla birlikte görünce, bilgiç bir tavırla gülmeye başlamış ve onu dinleyen tacirlere “Bakın hele şu aksakallı ihtiyara! Tıpkı pırasa gibi! Dışı beyaz, içi yeşil!” diyerek kendi hesabına rezilce eğlenmeye yeltenmiş. Ve bir tacirden diğerine giderek, her birine şakalarını ve zevzekliklerini tekrarlayarak hemen hemen çarşıda herkesin Şemseddin Kâhya’nın, dükkânında çıtı pıtı bir memluk tuttuğuna inanasıya kadar çaba göstermiş. Bu dedikodu, tacirlerin şeyhlerinin ve ünlülerin kulağına erişince, kâhyalarının durumunu karara bağlamak üzere, en yaşlı ve en saygın tacirlerden oluşan bir kurul toplanmış. Ve kurulun toplantısı sürerken, Samsam söz alıp yakışıksız işaretlerle “Bundan böyle başımızda, çarşı kâhyası olarak, halkın gözü önünde gençlerle düşüp kalkan bu sakallı ahlaksızın bulunmasını istemiyoruz! Ve her sabah dükkânlarımızı açmadan önce kâhyanın huzurunda Fatiha süresinin yedi kutsal ayetinin okunmasından da bugünden başlayarak çekilmek istiyoruz. Ve gündüzün, bu yaşlı kişi kadar gençlere düşkün olmayan bir başka kâhya seçelim!” demiş.</p>

  <p>Samsam’ın bu nutkunu duyan tacirler, söyleyecek başka şey bulamamışlar ve önerilen tasarıyı oybirliğiyle kabul etmişler.</p>

  <p>Saygın Şemseddin’e gelince, tacir ve simsarların gelip kendi önünde Fatiha suresinin ayetlerini okuma merasimine katılmakta geciktiklerini görünce, bu ağır ve geleneğe aykırı ihmali neye bağlayacağını bilememiş. Gözünün ucuyla kendisine yakın bir yerlerden bakmakta olduğunu gördüğü Samsam’a bir çift söz etmek üzere yaklaşmasını işaret etmiş. Zaten bu işareti beklemekte olan Samsam da, ağır ağır, zamanı kollayarak ve ayağını sürüyerek ve de ondan gözünü ayırmayan, bu sorunun çözümünü ondan bekleyen tacirlere, sağdan sola bilgiççe gülüşler fırlatarak yaklaşmış.</p>

  <p>Samsam, tüm bakışların kendi üzerinde olup genel ilgiyi çektiğini bilerek ve salına salına yürüyerek dükkânın tezgâhına dayanmış, Şemseddin ona “Samsam, nasıl oluyor da tüm tacirler şeyhleri başlarında olduğu halde gelip önümde Kur’an’ın ilk süresinin ayetlerini okumuyorlar?” diye sormuş. Samsam “Höh, höh! Ben ne bilirim? Yalnız çarşıda bazı söylentiler var, yani işte öylesine söylentiler! Ama, her durumda bildiğim bir şey varsa, o da belli başlı şeyhlerden oluşmuş bir kurul toplanmış ve seni işinden alıp kâhyalık görevlerini bir başkasına vermek üzere karar almışlar!” diyerek yanıt vermiş.</p>

  <p>Bu sözleri duyan saygın Şemseddin’in rengi atmış ve yine de ağır başlı bir edayla “Hiç değilse bana, bu kararın neye dayandığını söyleyebilir misin?” diye sormuş. Samsam göz kırparak kalçalarını oynatmış ve “Bak, yaşlı şeyh, kurnazlık yapma! Pekâlâ sen herkesten daha iyi biliyorsun! Şu dükkânına getirdiğin genç çocuk herhalde orada sadece sinekleri kovmak için bulunmuyor! Her durumda, bilmelisin ki, o biçim olan genç oğlanların ham cinsiyetini üstün tutan alışkanlıktaki birçok kimseyle düşüp kalktığım için herkesten önce benim haberim olacağını söyleyerek seni, her şeye karşın savundum ve senin oğlanlara düşkün biri olmadığını açıkladım. Hatta bu oğlanın karının herhangi bir yakını olabileceğini ya da Tanta, Mansura veya Bağdat’tan iş için gelmiş bir dostunun oğlu olabileceğini de söyledim. Ama tüm kurul bana karşı çıktı ve senin çekilmen yolunda karar aldı. Allah büyüktür ey şeyh! Seni avutacak olan ve izin verirsen, aramızda kalmak koşuluyla zevkinden dolayı seni kutlamak istediğim şu güzel oğlan var. Gerçekten harika bir şey...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz elli beşinci gece olunca, söze başlamış:</i></p>

  <br/>

  <p>“... İzin verirsen, aramızda kalmak kaydıyla, zevkinden dolayı seni kutlamak istediğim şu güzel oğlan var!” demiş.</p>

  <p>Samsam’ın bu sözlerini işitince, kâhya Şemseddin artık öfkesini tutamamış ve “Sus, ey sefihlerin en kokuşmuşu! Onun benim çocuğum olduğunu bilmiyor musun? Aklın nerede senin, ey haşhaş yutucu?” diye haykırmış. Ama Samsam “Yapma bunu bana! Ne zamandan beri bir oğlun var senin? On dört yaşındaki bu oğlan böylece olduğu gibi anasının karnından mı çıktı yani?” diye yanıt vermiş. Şemseddin “Ama, Samsam, sen kendin, on dört yıl önce yumurtaları katılaştıran ve özsuyunu yoğunlaştıran ve mucizevi macunu bana getirmedin mi? Vallahi! Bu ilaç sayesinde üretkenlik kazanabildim ve Allah bana bu oğulu bağışladı! Ve sen de gelip bana tedavinin işe yarayıp yaramadığını sormadın! Bana gelince, kem gözden sakındığım için, bu çocuğu evimin altındaki geniş toprakaltı bölmesinde yetiştirdim; bugün de ilk kez benimle birlikte dışarı çıktı. Aslında benim ilk niyetim, sakalı ele gelecek kadar büyümeden onu dışarı çıkarmamaktı. Ama annesi, kendisine mesleğini bir an önce öğretebilmem ve işlerin oluşumundan haberli kılmam için onu alıp götürmem konusunda beni ikna etti” diyerek yanıt vermiş.</p>

  <p>Sonra da “Sana gelince Samsam, borcumdan kurtulmam için sana rastlamış olmamdan mutluyum! O harika ilaçla bana yaptığın hizmet karşılığı işte bin dinar!” diye eklemiş.</p>

  <p>Samsam, bu sözleri işitince, doğruluğundan kuşkuya düşmemiş; gidip tüm tacirleri yanılgıdan kurtarmış; onlar da hemen kâhyalarını tebrik etmişler sonra da kendisinden açılış duası yapmakta geciktikleri için özür dilemişler ve orada onun önünde bu gereği yerine getirmişler. Bundan sonra, Samsam, hepsi adına söz almış ve “Ey saygın kâhyamız, Tanrı bizim sevecenliğimizi ağacın gövdesi ve dallarından yana saklı tutsun! Ve onların da sırası gelince çiçek açıp koku saçan ve altın yaldızlı meyveler vermesini nasip etsin! Ama, ey kâhyamız, içimizden en fakirleri bile, bir doğum dolayısıyla, tatlılar yaptırıp bunu eşe dosta dağıtır; oysa biz henüz yağlı ballı asideyi tatmadık; ve de yeni doğan çocuğa dualar edilerek yenmesi ne kadar hoştur bunun! Bu harika asidenin büyük kazanı ne zaman kaynayacak bakalım!” demiş.</p>

  <p>Kâhya Şemseddin “Ne demek yani? Bundan daha çok istediğim şey yoktur. Ancak size sadece aside kazanıyla ikramda bulunmakla yetinemem! Kahire kapılarının yöresindeki bahçeler arasındaki yazlık evimde büyük bir şölen vereceğim! Hepiniz dostlarım, yarın sabah, bildiğiniz bu bahçede vereceğim şölene çağrılısınız. Ve orada, eğer Tanrı isterse, gecikmiş olanı gideririm!” diye yanıt vermiş.</p>

  <p>Ve eve döner dönmez saygın kâhya, ertesi sabah için hazırlıklara başlamış ve erken saatte pişsin diye, fırına, altı ay yeşil yaprakla beslenmiş koyunlar ve bol yağ sıvanmış bütün kuzular göndermiş; sayısız tepsi dolusu tatlı ve diğer benzeri şeyler hazırlatmış ve bunun için de, katkıda bulunmak üzere tatlı yapmakta usta tüm kölelerini ve Zeyni caddesinin tatlıcı ve hamurişi ustalarını işe koşturmuş. Ama bunca zahmete karşılık, doğruyu söylemeli, arzulanıp da yerine getirilmedik hiçbir şey kalmamış.</p>

  <p>Ertesi gün erken saatte, Şemseddin oğlu Ebu Şâmât ile birlikte bahçeye gitmiş; ve köleler aracılığıyla birbirinden epeyce uzakta iki adet çok büyük sofra örtüsü serdirmiş; sonra Ebu Şâmât’ı çağırmış ve ona “Oğlum, görüyorsun ki, iki ayrı örtü serdirdim; bunlardan biri erkekler için, öteki de babalarıyla gelecek olan senin yaşıtın oğlanlar içindir. Ben sakalı bulunan erkekleri kabul edeceğim; sen de oğlum, sakalı bulunmayan gençleri karşılamakla yükümlüsün!” demiş. Ebu Şâmât, şaşırarak babasına “Bu ayrım ve bu iki ayrı hizmet neden? Uygulamada bu ayrım, kadınlar ile erkekler arasında yapılır. Ve benim gibi oğlanların sakallı erkeklerden korkacak nesi var ki?” diye sormuş. Kâhya “Oğlum, henüz sakalı çıkmamış genç çocuklar yalnız başlarına olurlarsa daha özgür davranırlar ve kendi aralarında babalarının yanında olduklarından daha iyi eğlenirler!” diye yanıt vermiş. Ebu Şâmât da, doğal bir saflıkla bu yanıtla doyum sağlamış.</p>

  <p>Böylece, çağrılılar gelince, Şemseddin yaşlı başlı erkekleri, Ebu Şâmât da çocukları ve gençleri kabul etmeye başlamış. Ve yenilmiş, içilmiş, şarkı söylenmiş ve elden geldiğince eğlenilmiş; ve neşe ve sevinç tüm yüzlerde ışımış; buhurdanlıklarda tütsü tütmüş ve güzel kokulu otlar yakılmış. Sonra, şölen bitince konuklara karlı şerbetler dağıtılmış. Erkekler kendi aralarında yarenlik ederken, öte yandan gençler aralarında bin çeşit eğlenceli oyunlar sürdürüyorlarmış.</p>

  <p>Çağrılıların arasında, kâhyanın en iyi müşterilerinden bir tacir bulunuyormuş; ama bu kişi ünlü bir oğlancı imiş ve çevredeki hiçbir güzel oğlan onun hovardalığından zarar görmeden kurtulamamışmış. Adı Mahmud imiş ama, sadece “İkiyanlı” takma adıyla tanınırmış.</p>

  <p>İkiyanlı Mahmud öte yandaki çocukların haykırışlarını işitince...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görmüş ve Şah Şehriyar’ın izniyle anlatmakta olduğu öyküsünü kesmiş.</i></p>

  <p><i>Ama iki yüz elli altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>İkiyanlı Mahmud öte yandaki çocukların haykırışlarını işitince, son kertede heyecanlanmış ve kendi kendine “O yanda herhalde benim için iyi bir fırsat olsa gerek!” diye düşünmüş. Ve genel dikkatsizlikten yararlanıp, sanki bir ihtiyacını gidermek için, sıkışmış gibi yaparak bulunduğu yerden ayrılmış; ağaçlar arasından yavaşça genç çocukların topluluğuna dalmış; ve onların zarif hareketleri ve güzel yüzleri karşısında zınk diye durmuş. Ve çok zaman geçmeden onların en güzellerinin içinde kuşkusuz en güzelinin Ebu Şâmât olduğunu fark etmiş. Ve onunla konuşabilmek ve onu bir kenara çekebilmek için kafasında binlerce tasarı geliştirmeye başlamış ve “Hay Allah! Arkadaşlarının arasından bir parça uzaklaşabilseydi!” diye düşünmeye başlamış. Talih de, ona, dileklerinin ötesinde yardımda bulunmuş.</p>

  <p>Gerçekten, bir an için Ebu Şâmât, oyunun coşkusuna kapılarak ve koşuşmadan ötürü yanakları pespembe, su dökmek ihtiyacını duymuş. Ve iyi yetiştirilmiş bir çocuk olduğundan, herkesin önünde diz çöküp işemek istemediğinden, ağaçların altına doğru uzaklaşmış. İkiyanlı da hemen “Kuşkusuz şimdi yanına yanaşırsam, onu ürkütürüm. Başka bir fikir üretmeliyim!” demiş. Ve saklandığı ağacın altından ayrılıp genç oğlan çocuklarının arasına karışınca onu tanımışlar ve yuh çekmeye ve bacaklarının arasına saldırmaya başlamışlar. O da, bundan memnun, onlara gülmüş; ve sonra, onlara “Beni dinleyin çocuklar! Eğer Ebu Şâmât’ta yolculuk sevdası ve Kahire’den uzaklaşma arzusu uyandırabilirseniz, yarın her birinize birer yeni giysi ve her türlü hevesinizi doyuracak kadar para vereceğim” demiş. Onlar da “Ey İkiyanlı, bu çok kolay!” diye yanıtlamışlar. Bunun üzerine çocukları bırakmış ve gidip sakallı erkeklerin arasına dönmüş.</p>

  <p>Ebu Şâmât çişini bitirip yerine dönünce, arkadaşları, aralarında göz kırpmışlar ve içlerinden en konuşkanı, Ebu Şâmât’a seslenerek, ona “Sen yokken, aramızda, yolculuğun harikalarından ve uzaktaki şahane ülkelerden söz ediyorduk: Şam’dan, Halep’ten ve de Bağdat’tan... Sen, ey babası bunca zengin olan Ebu Şâmât, hiç kuşkusuz birçok kere, kervanlarla bu gezilere katılmışsındır! Bize gördüğün en harika şeylerden söz et biraz!” demiş. Ama Ebu Şâmât “Ben mi? Ama siz benim yeraltında yetiştirildiğimi ve oradan ancak dün çıktığımı bilmiyor musunuz? Nasıl olur da bu koşullarda geziye çıkmış olduğumu düşünürsünüz? Şimdi de bütün yaptığım gezi, babam izin verirse evden dükkâna kadar onun yanında yürümemden ibarettir!” diye yanıt vermiş. Bunun üzerine aynı çocuk şunları söylemiş: “Zavallı Ebu Şâmât, desene ki sen, daha onları tadamadan, en zevkli sevinçlerden yoksun bırakılmışsın! Eğer dostum yolculuğun ne harika bir tadı olduğunu bilseydin, babanın evinde artık bir dakika bile oturmak istemezdin! Şairlerin hepsi, avare dolaşmanın zevklerini dile getirmişlerdir; işte bu konuda bize kadar gelmiş şiirlerinden sadece birisi:</p>

  <div class="gir1">
    <p>“Yolculuk, senin harikalarını kim anlatacak! Ey dostlarım, tüm güzel şeyler değişmeyi özler! İnciler bile denizin karanlık derinliklerinden çıkar ve şahların taçlarını ve hatunların boyunlarını süslemek için sonsuz mesafelerde yol alırlar!”</p>
  </div>

  <p>Bu dörtlüğü işiten Ebu Şâmât “Haklı olabilirsiniz! Ama insanın kendi evinde oturmasının da hoş yanları vardır!” demiş. Bunu duyan çocuklardan biri gülmeye başlamış ve arkadaşlarına “Hele şu Ebu Şâmât’a bir bakın! Tıpkı suyu terk eder etmez ölen balıklar gibi!” demiş. Bir başkası da biraz daha abartarak “Hayır! Herhalde yanağının güllerinin solmasından korkuyor!” demiş. Bir üçüncüsü de “Görmüyor musunuz, tıpkı sokağa çıkarken yalnız başlarına tek bir adım bile atamayan kadınlar gibi!” diye eklemiş. Ve en sonra bir başkası da “Ne oluyor Ebu Şâmât? Bir erkek gibi davranamadığından utanmıyor musun?” diye haykırmış.</p>

  <p>Bütün bu çıkışmaları işiten Ebu Şâmât’ın o denli onuru kırılmış ki, hemen konuklarını terk etmiş ve katıra binerek kentin yolunu tutmuş ve yüreğinde öfke, gözünde yaşlarla annesinin yanına ulaşmış; o da çocuğunu bu halde görünce korkmuş. Ebu Şâmât ona arkadaşlarının yanında nasıl alay konusu olduğunu anlatmış ve nereye olursa olsun hemen yola çıkmak istediğini söylemiş. “Ama hemen!” Ve eklemiş: “Şu bıçağı görüyorsun değil mi? Eğer bana yolculuk için izin vermezsen, göğsüme saplayacağım!” diye eklemiş.</p>

  <p>Bu hiç beklenmedik karar karşısında, zavallı kadın, gözyaşlarını içine akıtmış ve onun bu isteğine boyun eğmiş. Bunun üzerine Ebu Şâmât’a “Oğlum, sana tüm gücümle yardım edeceğime söz veriyorum! Ama daha baştan babanın buna karşı çıkacağından emin olduğum için, ben kendi hesabıma sana bir yük dolusu eşya hazırlatacağım” demiş. Ebu Şâmât da “Ama bunun hemen, babam gelmeden, yapılması gerek!” demiş.</p>

  <p>Şemseddin’in karısı, kölelere çabucak malların saklandığı ambarlardan birini açtırmış ve balya yapanlara on deve yükü olacak kadar mal hazırlatmış. Kâhya Şemseddin’e gelince, çağrılılar ayrılınca, bahçede oğlunu boşu boşuna aramış, sonunda onun oradan ayrılıp erkenden eve döndüğünü öğrenmiş. Kâhya da, yolda oğlunun başına bir felaket gelebileceği endişesiyle, katırını dört nal sürerek nefes nefese avluya dalarak ancak orada heyecanını bastırabilmiş ve Ebu Şâmât’ın kazasız belasız gelişini kapıcıdan öğrenmiş. Ama avluda hazırlanmış, yüklenmek üzere bulunan birçok balyayı ve üzerlerine iri harflerle bunların Şam, Halep ve Bağdat gibi çeşitli kentlere yollanması için yazılar yazılmış olduğunu görünce çok şaşırmış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz elli yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>İri harflerle, bunların, Şam, Halep ve Bağdat gibi çeşitli kentlere yollanması bakımından yazılmış olduğunu görünce çok şaşırmış.</p>

  <p>Bunun üzerine çabucak karısının yanına çıkmış ve ondan olup bitenin tümünü ve Ebu Şâmât’a karşı çıkmanın getirebileceği ağır sakıncaları öğrenmiş. Kâhya da “Yine de onu caydırmaya çalışacağım!” demiş. Ve Ebu Şâmât’ı çağırarak ona “Çocuğum, Allah’ın seni aydınlatmasını ve bu uğursuz tasarıdan vazgeçilmesini dilerim! Dua ve barış üzerine olası Peygamberimizin ‘Kendi toprağının meyvesiyle beslenen ve yaşamının doyumunu kendi ülkesinde bulan kimseye ne mutlu!’ dediğini bilmez misin?” demiş. “Eskiler de ‘Sakın yolculuğa girişmeyin, bir millik bir mesafede de olsa!’ demiştir. Bu durumda çocuğum, bana hâlâ kararında direnmek isteyip istemediğini söylemeni bekliyorum!” demiş. Ebu Şâmât “Bil ki, baba, sana asla karşı çıkmak istemem. Ama isteğimi reddedip yola çıkmamı engelleyecek olursan giysilerimden soyunacak ve fakir dervişlerin urbalarına bürünecek ve yeryüzünün tüm ülkelerini yalınayak dolaşacağım!” diye yanıt vermiş.</p>

  <p>Kâhya, oğlunun ne pahasına olursa olsun yola çıkmaya karar vermiş olduğunu anlayınca, tasarısına karşı durmak fikrinden vazgeçmek zorunda kalmış ve ona “Öyleyse, oğlum, sana kırk yük daha verelim; böylece, annenin sana sağladığı diğer on yükle birlikte, elli deve yükü malın olur. Bunların içinde gittiğin her kentin ihtiyacı için ayrı mallar olacak. Çünkü, örneğin, Şam’da oturanların hoşlanacağı kumaşları Halep’te satmaya kalkışmamalısın; bu, hatalı bir girişim olur! Bu durumda yola çık oğlum ve Tanrı seni esirgesin ve yolunu düz etsin! Özellikle Arslan Çölü adlı bölgedeki Köpekler Vadisi’nden geçerken çok dikkat et! Çünkü burası yolkesen haydutların yatağıdır; başlarında da akın ve saldırıları ansızın olduğu için ‘Hızlı’ lakabıyla anılan bir Bedevi vardır” demiş. Ebu Şâmât da “Kötü olaylar da, hayırlı olaylar da bize Tanrı’dan gelir! Ben ne yapsam, olacak olan olur!” diye yanıtlamış.</p>

  <p>Bu sözler karşılık gerektirmediğinden kâhya da artık hiçbir şey söylememiş; fakat karısı bin dilekte bulunup fakirlere de elli koyun adadıktan ve oğlunu yolcuların koruyucusu Es-Seyyid Abdülkadir Geylani’nin kutsal korumasına terk ettikten sonra ancak huzur bulmuş.</p>

  <p>Bunu izleyerek, kâhya, yüreğinin tüm gözyaşlarıyla ağlayan zavallı annesinin kollarından güçlükle ayırdığı oğluna arkadaşlık ederek gidip yola çıkmaya hazır durumdaki kervanı bulmuş; deveci ve katırcıların yaşlı yöneticisi Şeyh Kemal’i bir yana çekerek, ona “Ey saygıdeğer mukaddem,<a href="../Text/dipnot.xhtml#Footnote0164" id="Feedback0164"><sup>[164]</sup></a> gözümün bebeği olan bu çocuğu sana emanet ediyorum ve onu senin nezaretinde Tanrı’nın kanatları altına sokuyorum! Ve de sen oğlum!” diyerek bu kez Ebu Şâmât’a seslenmiş: “Benim yokluğumda sana babalık edecek kişi budur! Ona itaat et ve ona sormadan hiçbir iş tutma!” demiş. Sonra Ebu Şâmât’a bin altın dinar vererek ve son bir nasihat olarak, ona “Oğlum bu bin dinarı sana, mallarını en yararlı zamanda satmak için bekletirken sabredip o arada bunları harcayabilesin diye veriyorum! Çünkü onları fiyatların düşük olduğu zaman satmaktan kaçınmalı ve kumaşlarla öteki malların en yüksek değer kazandığı sırada ortaya çıkan fırsatı kullanmalısın! Böylece onları en iyi koşullarda değerlendirmiş olursun!” demiş. Sonra, birbirlerine veda etmişler ve kervan yola koyulmuş ve kısa bir süre sonra Kahire kapılarının dışına çıkmış.</p>

  <p>İkiyanlı Mahmud’a gelince, onun da durumu şöyleymiş: Ebu Şâmât’ın yola çıkacağını öğrenerek o da bir yandan hazırlıklara başlamış; ve birkaç saatte, katırlarını ve develerini yüklemiş ve atlarını eyerlemiş. Ve zaman kaybetmeksizin, yola koyulup Kahire’den birkaç mil ötede kervana ulaşmış. Ve kendi kendine “Şimdi, çöle gelinince, ey Mahmud, kimse seni ele vermez ve kimse gelip seni gözetleyemez! Ve başının derde gireceğinden korkmadan bu çocukla keyfini bulursun!” demiş.</p>

  <p>Böylece, daha ilk merhalelerden sonra, İkiyanlı, çadırlarını Ebu Şâmât’ın çadırlarının yanına kurmuş ve Ebu Şâmât’ın aşçısına ateş yakmak zahmetine katlanmamasını; çünkü kendisinin Ebu Şâmât’ı kendi çadırında yemeye çağıracağını söylemiş. Ve gerçekten, Ebu Şâmât, Mahmud’un çadırına gelmiş, ama devecilerin mukaddemi Şeyh Kemal ile birlikte... Böylece, zahmetlerinin yorgunluğu Mahmud’un yanına kâr kalmış; ertesi gün ikinci dinlenme sırasında da, ondan sonraki molalarda da, ta Şam’a ulaşıncaya kadar bu hep böyle olmuş; çünkü, Ebu Şâmât, İkiyanlı’nın her çağrısını kabul ettiğinde yanında devecilerin mukaddemini de götürüyormuş. Ama Şam’a gelindiğinde, Halep’te ve Bağdat’ta olduğu gibi, burada da İkiyanlı’nın dostlarını kabul ettiği bir evi bulunduğundan...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz elli sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Halep’te ve Bağdat’ta olduğu gibi, burada da İkiyanlı’nın dostlarını kabul ettiği bir evi bulunduğundan, kentin girişinde bir çadırda kalmak üzere olan Ebu Şâmât’a bir köle göndererek onu, ama sadece onu, varlığıyla onur vermek üzere evine çağırtmış. Ebu Şâmât da “Biraz bekle de, Şeyh Kemal’in görüşünü alayım!” demiş. Ama devecilerin mukaddemi bu öneriyi duyunca kaşlarını çatmış ve ona “Hayır oğlum, bu öneriyi reddet!” demiş. Ebu Şâmât da çağrıyı geri çevirmiş.</p>

  <p>Şam’da kalmak uzun sürmemiş ve hemen Halep’e doğru yola çıkılmış. İkiyanlı oraya geldikleri anda, Ebu Şâmât’ı çağırmak için adam göndermiş; fakat, Şam’da olduğu gibi, Şeyh Kemal çekinmesini söylemiş; ve Ebu Şâmât, mukaddemin niçin bu denli sert davrandığını anlamadığı halde ona karşı çıkmak istememiş. Bu kez de İkiyanlı’nın harcamaları boşa gitmiş. Ama Halep’i terk ettiklerinde, İkiyanlı bir dahaki sefere işlerin böyle olmayacağına dair kendi kendine yemin etmiş. Ve Bağdat doğrultusundaki ilk molada, eşi görülmedik bir şölenin hazırlıklarına girişmiş ve birlikte gelmesini sağlamak için Ebu Şâmât’ın yanına kendisi gitmiş. Ve bu kez, Ebu Şâmât, karşı çıkacak ciddi bir nedeni olmadığından, çağrıyı kabul etmek zorunda kalmış; ve uygun bir şekilde giyinmek üzere ilkin çadırına girmiş. O sırada Şeyh Kemal onu görmeye gelmiş ve durumu öğrenince şöyle demiş: “Ne kadar düşüncesizsin, ey Ebu Şâmât! Mahmud’un çağrısını niye kabul ettin? Onun niyetlerinin ne olduğunu bilmiyor musun? Ve ona neden İkiyanlı adı takılmış, anlamıyor musun? Ama ne olursa olsun, benim gibi bir ihtiyarın görüşünü almalı ve şairin şu sözlerine kulak vermelisin:</p>

  <div class="gir1">
    <p>“İhtiyara sordum ‘Neden sırtın eğik yürüyorsun?’ diye; bana ‘Çünkü nemli toprakta gençliğimi yitirdim! Eğilmiş, onu arıyorum! Ve sırtıma aldığım deney o denli ağır ki, artık belimi doğrultmama engel oluyor!’ dedi.”</p>
  </div>

  <p>Ama Ebu Şâmât “Ey saygıdeğer mukaddem, İkiyanlı olarak çağrılmasının nedenini bilmemekle birlikte, dostumuz Mahmud’un çağrısını geri çevirmek pek uygun olmayacak! Zaten, onunla arkadaşlık ederek ne kaybedeceğimi de anlamıyorum. Herhalde beni yemeyecektir!” diye yanıt vermiş. Mukaddem de ona hızla “Allah korusun! Elbette seni yemeyecektir! Zaten daha önce pek çoklarını yedi o!” yanıtını vermiş. Bu sözleri işitince Ebu Şâmât bir kahkaha koparmış ve gidip sabırsızlıkla onu bekleyen İkiyanlı’ya ulaşmış. Ve ikisi birlikte şölen için hazırlanmış çadırın içine girmişler.</p>

  <p>Gerçekten, İkiyanlı, harika delikanlıyı karşılamak için hiçbir şey esirgememiş; onun gözlerini okşamak ve duygularını pohpohlamak için her şey hazırmış; böylece şölen neşe ve canlılık dolu geçmiş; ve ikisi birlikte iştahla ve doyuncaya kadar yemek yemişler ve aynı bardaktan içmişler. Şarap başlarını döndürmeye başlayınca köleler sessizce çekilince; İkiyanlı’nın şaraptan ve tutkudan başı dönmüş. Ebu Şâmât’a doğru eğilmiş ve yanaklarını iki eli arasında tutarak bir öpücük almak istemiş. Ama Ebu Şâmât, bundan sıkılarak içgüdüyle elini kaldırmış; ve İkiyanlı’nın dudakları delikanlının avcunun içiyle karşılaşmış. Bunun üzerine, Mahmud kolunun biriyle onun boynunu, ötekiyle de belini sardığında; “Sen bana ne yapmak istiyorsun?” diye soran Ebu Şâmât’a “Sadece, şairin şu dizelerini uygulamaya koymak için açıklamada bulunmak istiyordum!” demiş:</p>

  <div class="gir1">
    <p>“Ruhumu sarsan o gözlerin bakışlarıyla nasıl titriyorum! Ey çocuksu yumurtalarını şişiren ilk arzunun verdiği zevk! İşte, ey gözümün nuru! Kavrayabileceğini kavra, kaldırabileceğini kaldır! Bir avuç, iki avuç, üç avuç al! Bir karış ya da daha fazla sok! Ama seni hiç üzmesin! Tadını almaya bak, sadece!”</p>
  </div>

  <p>Bu dizeleri belli bir tarzda okuduktan sonra, İkiyanlı Mahmud, bunları anlaşılır bir uygulamayla delikanlıya anlatmaya koyulmuş. Fakat, Ebu Şâmât, durumu hemen fark ederek onun bu tavırlarından, davranışlarından ve hareketlerinden çok sıkıldığını duyumsamış ve oradan ayrılmak istemiş. Ama İkiyanlı onu alıkoymuş ve neyin söz konusu olduğunu sonunda ona açıkça anlatmış.</p>

  <p>Ebu Şâmât, İkiyanlı’nın niyetinin ne olduğunu iyice tartıp istediği şeyi kavrayınca...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz elli dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ebu Şâmât, İkiyanlı’nın niyetinin ne olduğunu iyice tartıp istediği şeyi kavrayınca; derhal ayağa fırlamış ve ona “Yok, vallahi! Ben bu malı satmıyorum! Ama, her durumda, seni teselli etmek için, başkalarına altın karşılığı bir şey satarsam, sana karşılığını almadan veririm!” demiş. Ve İkiyanlı’nın yalvarmalarına karşın, Ebu Şâmât, o çadırda bir saniye daha kalmak istememiş; oldukça hızlı dışarı çıkıp mukaddemin çok tedirgin olarak kendisini beklemekte olduğu konaklama yerine ulaşmış.</p>

  <p>Mukaddem Kemal de, Ebu Şâmât’ın garip bir tavırla geldiğini görünce, ona “Allah aşkına! Ne olup bittiğini bana anlat!” demiş. O da “Ama, kesinlikle bir şey olmadı! Yalnız hemen hiç gecikmeden konaklamayı bozup Bağdat yoluna koyulmalıyız! Çünkü artık İkiyanlı ile birlikte yolculuk etmek istemiyorum! Abartılı ve çok sıkıcı niyetleri var!” diye yanıt vermiş. Devecilerin şeyhi “Sana söylememiş miydim, oğlum? Ama Tanrı’ya şükürler olsun ki başına bir şey gelmemiş! Yalnız böylece tek başına yolculuk yapmanın çok tehlikeli olacağını sana belirtmeliyim. Bu topraklarda kaynaşan Bedevi haydutlarının saldırılarına karşı çıkabilmek için tıpkı bizimki gibi bir kervanla birlikte bulunmak gerek!” demiş. Ama Ebu Şâmât hiçbir şey dinlemek istememiş ve yola çıkma emri vermiş.</p>

  <p>Böylece küçük kervan tek başına yola koyulmuş ve bir akşam gün batarken Bağdat’ın kapılarına gelinceye kadar yolculuğunu sürdürmüş.</p>

  <p>Devecilerin mukaddemi, bunun üzerine gelip Ebu Şâmât’ı bulmuş ve ona “Oğlum, burada mola vermektense, yolumuzu sürdürerek bu gece Bağdat’a ulaşalım! Çünkü şimdi üzerinde bulunduğumuz yer yolculuğumuzun en tehlikeli bölgesidir. Buraya Köpekler Vadisi derler! Geceyi burada geçirmeye kalkarsak büyük bir tehlikeyi göze almış oluruz! Çabuk davranıp kapılar kapanmadan Bağdat’a ulaşalım! Çünkü, oğlum, bilmelisin ki, halife, bağnaz kişilerin gizlice içeri girip okulların salonlarında saklanan bilim kitaplarını ve el yazmalarını ele geçirip Dicle’ye atmamaları için kentin kapılarını özenle kapattırır!” demiş.</p>

  <p>Ebu Şâmât, bu öneriden hoşlanmayarak ona “Hayır, vallahi! Kente geceleyin girmek istemiyorum, çünkü Bağdat’ı gün doğarken görüp zevk almak istiyorum! Geceyi burada geçirelim, çünkü benim pek öyle acelem yok; zaten ben iş gezisi yapmıyorum, sadece zevk almak ve tanımadığım yerleri görmek için geziyorum!” yanıtını vermiş. Ve yaşlı mukaddem, Şemseddin’in oğlunun bu denli tehlikeli inatçılığından canı sıkılarak boyun eğmek zorunda kalmış.</p>

  <p>Ebu Şâmât’a gelince, bir parça yemek yemiş; sonra köleler yatmaya gitmişler, o da çadırdan çıkmış ve vadinin içinde biraz ilerlemiş ve ayışığında bir ağacın altına oturmuş. Ve yeraltında yaşarken hocalarından öğrendiği bazı şiirler aklına gelmiş ve düş kurmaya uygun böylesi bir yerden etkilenerek şairin şu dizelerini okumaya başlamış:</p>

  <div class="gir1">
    <p>Irak’ın yeğni zevkli gecesi ey Bağdat! Halifelerin ve şairlerin kenti, seni uzun zaman düşledim, ey dingin...</p>
  </div>

  <p>Ama birdenbire, daha ilk dörtlüğü okuyup bitirmeden, sol yanında korkunç bir çatırtı ve nal sesleri duymuş; ve de yüz ağızdan birden çıkan bağırıp çağırmalar işitmiş! Ve geriye dönüp konaklama yerinin sanki yerden fışkırmış gibi her yandan birden kalabalık bir Bedevi topluluğu tarafından sarılmış olduğunu görmüş.</p>

  <p>Onun için pek yeni olan bu görüntü kendisini olduğu yere çivilemiş; ve kendini savunmak isteyen kervandakilerin genel bir kıyıma uğradığına ve kervanın yağma edildiğine tanık olmuş. Ve Bedeviler ortada canlı hiçbir kimsenin kalmadığını görünce, bütün develeri ve katırları birlikte götürerek göz açıp kapayasıya kadar bir sürede geldikleri gibi kaybolmuşlar.</p>

  <p>Uğradığı şaşkınlık bir parça dağılınca, Ebu Şâmât konakladıkları yere doğru ilerlemiş ve orada herkesin kıyıma uğratılmış olduğunu görmüş. Ve devecilerin mukaddemi Şeyh Kemal de, saygı uyandıran yaşına karşın, diğerlerinden ayırt edilmeden göğsüne saplanan çeşitli mızraklarla delik deşik edilerek öldürülmüş bulunuyormuş. Ebu Şâmât bu denli korkunç bir manzaraya daha fazla dayanamayarak, ardına bakmaya cesaret edemeden oradan kaçmış.</p>

  <p>Böylece bütün gece kaçarak rastlayabileceği başka haydutların hırsını uyandırmamak için, tüm zengin giysilerinden soyunmuş ve bunları uzağa fırlatmış ve üzerinde gömleğinden başka şey bırakmamış. Ve işte bu kılıkta, gün doğarken adeta yarı çıplak Bağdat’a girmiş.</p>

  <p>Yorgunluktan bitkin bir halde ve artık ayakta kalmaya gücü yetmeksizin, kente girince karşısına çıkan ilk meydan çeşmesinin önünde durmuş. Ellerini, yüzünü ve ayaklarını yıkamış ve çeşmenin üzerindeki mermer düzlüğe çıkmış ve oraya boylu boyunca uzanıp pek fazla zaman geçmeden uyumuş.</p>

  <p>İkiyanlı Mahmud’a gelince, o da aynı şekilde yola koyulmuş; ama kestirme bir yoldan gelerek haydutlara rastlamaktan sakınabilmiş; ve dahası, Bağdat’a tam da Ebu Şâmât’ın kapıları açıp çeşmenin üzerinde yatıp uyuduğu bir sırada girmiş.</p>

  <p>Aynı çeşmenin önünden geçerken, İkiyanlı, hayvanların sulandığı mermer yalağa yaklaşıp susamış atına su içirmek istemiş. Ama at, uzanıp yatan gencin suya vuran gölgesini görerek irkilmiş. Bunu gören İkiyanlı başını kaldırıp bakınca düzlükte yarı çıplak yatan gencin Ebu Şâmât olduğunu anlamış; o an neredeyse atından düşüyormuş.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz altmışıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>... düzlükte yarı çıplak yatan gencin Ebu Şâmât olduğunu anlamış; o an neredeyse atından düşüyormuş. Hemen attan atlayarak çeşmenin düzlüğüne çıkmış ve başını kollarından birine yaslamış, uykusunda bitkin bir halde uzanmış Ebu Şâmât’ı görünce hayranlıktan donmuş kalmış. Ve ilk kez olarak, bedeninin geri kalan beyazlığının üstünde belirgin halde olan benlerinin yer aldığı saydamsı genç gövdesinin çıplak güzelliğini sonunda seyredebilmiş. Ve aşkı uğruna bu yolculuğu göze aldığı meleğin nasıl bir nedenle bu halde yoluna çıkmış ve bu çeşme üzerinde uyumakta olduğunu asla kavrayamamış. Ve o anda keşfettiği sol kaba etini süsleyen bir misk damlası gibi yuvarlak benden bir türlü bakışlarını ayıramamış. Ve nasıl bir davranışta bulunacağını bilemeden kendi kendine “Ne yapsam acaba? Onu uyandırayım ve olduğu gibi atımın terkisine atarak çöle mi kaçayım? Yoksa uyanmasını bekleyip onunla konuşarak ve onu yumuşatarak benimle Bağdat’taki evime gelmesi için kandırayım mı?” diye düşünmüş.</p>

  <p>Sonunda bu sonuncu fikrin yerinde olduğuna inanarak gencin ayakları dibinde düzlüğün kenarına oturmuş; çocuksu bedeni üzerinde güneşin getirdiği tüm pembemsi durulukta gözlerini yıkayarak uyanmasını beklemiş.</p>

  <p>Ebu Şâmât, uykusuna kandıktan sonra, bacaklarını gererek gözlerini yarı açmış; ve aynı anda İkiyanlı onun elini tutmuş ve çok tatlı bir sesle, ona “Korkma, çocuğum, güvenli ellerdesin, benim yanımda! Ama lütfen acele bana bütün bunların nedenini anlat!” demiş.</p>

  <p>Bunun üzerine Ebu Şâmât kalkıp kıçının üzerine oturmuş ve her ne kadar kendisine hayran olan kişinin huzurunda bulunmaktan sıkılıyorsa da, ona serüvenini tüm ayrıntılarıyla anlatmış. Mahmud da ona “Tanrı’ya şükürler olsun ki, benim genç dostum, senden servetini almışsa da, yaşamını korumuş! Çünkü şair ‘Baş kurtulmuşsa, yitirilen servet zarar vermeden kesilen tırnağın kıpırtısı gibidir!’ demiştir. Ve zaten senin servetin hiç de kaybolmuş sayılmaz. Çünkü benim sahip olduğum her şey senindir. Haydi benimle eve gel de yıkan ve giyin! Ve şu andan başlayarak Mahmud’un tüm varlığını kendi malın sayabilirsin, Mahmud’un yaşamı da sana hayranlık duymak içindir!” demiş. Ve Ebu Şâmât ile konuşmasını babacan bir tavırla böylece sürdürerek onu kendisiyle birlikte gitmeye razı etmiş.</p>

  <p>İlkin onu düzlükten indirmiş ve kendi arkasında atın üzerine oturmasına yardım etmiş; sonra arkasına büzülmüş olan çocuğun bedeninin sadece sıcak ve çıplak dokunuşuyla bile zevkten titreyerek evine doğru yol almaya başlamış. İlk yaptığı iş, Ebu Şâmât’ı hamama götürmek ve herhangi bir tellak ya da hizmetkâr araya sokmadan onu kendi elleriyle yıkamak olmuş; ve ona değerli bir urba giydirdikten sonra, çocuğu genellikle dostlarını kabul ettiği bir salona götürmüş.</p>

  <p>Burası serinlik ve gölgelikten yana çok hoş, sadece mine ve çinilerin mavimtrak yansımalarıyla ve yukardaki yıldızların ışıltılarıyla aydınlanan bir salonmuş. Seçkin tütsü kokuları, insanın ruhunu kâfur ve tarçın bahçelerine sürüklüyor, orta yerde, fıskiyeli bir havuz şarkı söylüyormuş. Orada dinlenmek oldukça güvenli imiş; ve bu sakin havada insanı kendinden geçiren bir şeyler varmış.</p>

  <p>İkisi birlikte halı üzerine oturmuşlar ve Mahmud kolunu dayasın diye Ebu Şâmât’a bir yastık uzatmış. Tepsiler üzerinde yiyecekler getirilmiş ve bunlardan yemişler; sonra da testilere konmuş kaliteli şaraplar içmişler. Bunun üzerine o ana kadar pek aceleci davranmayan İkiyanlı, artık kendini tutamamış ve şairin şu dizelerini okuyarak haykırmış:</p>

  <div class="gir1">
    <p>Arzu! Ne gözlerin tatlı bakışının okşayışı ne de saf dudakların öpüşü seni yatıştırır! Ey arzum! Üzerinde, fışkırmadıkça azalmayan bir tutkunun ağırlığını duyuyorsun!</p>
  </div>

  <p>Ama Ebu Şâmât, İkiyanlı’nın dizelerine epeyce alışmış olduğundan; bazen kapalı olan anlamlarını bile kolayca kavradığından, birdenbire ayağa fırlamış ve ev sahibine “Gerçekte, bu konudaki direnmeni anlayamıyorum. Sana daha önce de söylediğimi tekrarlamaktan başka bir şey söyleyemem: Bu malı başkalarına altın karşılığı satarsam, sana karşılıksız veririm” demiş.</p>

  <p>Ve İkiyanlı’nın açıklamalarını daha fazla dinlemek istemeyerek onu sert bir tavırla terk edip oradan ayrılmış.</p>

  <p>Dışarı çıkınca, kentin orasında burasında dolaşmaya başlamış. Ama tam o sırada karanlık bastırdığından ve de Bağdat’ta yabancı olduğu için, ne yana gideceğini bilemediğinden geceyi yoluna çıkan bir camide geçirmeye karar vermiş. Avluya girmiş ve sandallarını çıkararak caminin içine dalmak üzere iken, ellerinde yanan fenerleriyle önlerinde iki kölenin yol aldığı iki adamın geldiğini görmüş. Onların geçmesi için kenara çekilmiş; fakat iki kişiden yaşlı olanı onun önünde durmuş ve ona uzun uzun dikkatle baktıktan sonra “Barış üzerine olsun!” diyerek selam vermiş. Ebu Şâmât da onun selamını iade etmiş. Öteki söz alarak “Sen burada yabancı mısın çocuğum?” diye sormuş. O da “Ben Kahireliyim. Babam, kent tacirlerinin kâhyası Şemseddin’dir!” diye yanıt vermiş.</p>

  <p>Bu sözleri duyan yaşlı adam, arkadaşına dönerek ona “Allah dileklerimizin ötesinde bizi gözetiyor! Aradığımız ve bizi sıkıntımızdan kurtaracak olan yabancıyı bu denli çabuk bulacağımızı umar mıydık?”</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz altmış birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Aradığımız ve bizi sıkıntımızdan kurtaracak olan yabancıyı bu denli çabuk bulacağımızı umar mıydık?” demiş. Sonra Ebu Şâmât’ı bir kenara götürüp ona “Seni yolumuza çıkaran Tanrı’ya şükürler olsun! Senden karşılığında beş bin dinar, bin dinarlık mal ve bin dinar değerinde bir at vererek bir hizmet görmeni isteyeceğiz. Şöyle:</p>

  <p>“Herhalde biliyorsundur, oğlum, yasalarımıza göre bir Müslüman eşine bir kez ‘Boş ol!’ derse, onu başkaca hiçbir işleme ihtiyaç duyulmadan üç ay on gün sonra yeniden alabilir; ve eğer ikinci bir kez boşarsa, yine gerekli zaman geçtikten sonra onunla evli kalabilir; ama üçüncü kez ‘Boş ol!’ derse, ya da bunları ayrı ayrı söylemeksizin, bir kez ‘Üç kez boş ol!’<a href="../Text/dipnot.xhtml#Footnote0165" id="Feedback0165"><sup>[165]</sup></a> derse ya da ‘Benim için artık hiçbir şey değilsin, bunu üç kez boşayarak yeminle söylüyorum!’ derse; bu durumda, yasa, erkek yeniden karısına sahip olmak isteyince, ancak ilkin yasal olarak bir başka erkeğin boşanmış olan kadını alıp bir gece için bile olsa gerdeğe girdikten; ve o da kendince kadını üç kez boşadıktan sonra, onu yasal eşi olarak yeniden almasına olanak sağlar.<a href="../Text/dipnot.xhtml#Footnote0166" id="Feedback0166"><sup>[166]</sup></a></p>

  <p>İşte yanımda gördüğün genç adamın durumu da böyledir. Geçen gün kötü bir ruhsal durumda iken, kendini öfkeye kaptırarak benim kızım olan karısına ‘Evimden çek git! Artık seni tanımıyorum! Benden üç kez boş ol!’ diye haykırmış. Bunu duyar duymaz kızım olan karısı, peçesini başına örterek kocasının artık kendisi için bir yabancı olduğunu söyleyip ve ertelenmiş mehrini<a href="../Text/dipnot.xhtml#Footnote0167" id="Feedback0167"><sup>[167]</sup></a> alıp hemen o gün baba evine döndü! Ama şimdi şurada gördüğün kocası, ona yeniden sahip olmayı büyük bir arzuyla istiyor. Gelip benim elimi öptü ve eşiyle arasını bulmamı benden rica etti. Ben buna razı oldum. Ve hemen birlikte çıkıp bir gece için onun yerini alacak olan adamı aramaya koyulduk. Ve işte böylece, oğlum, sana rastladık. Sen kentimizde yabancı olduğundan işi gizlice geçiştiririz, sadece kadı bilir durumu, dışarıya da bir şey sızmaz!” demiş.</p>

  <p>İçinde bulunduğu yoksunluk hali dolayısıyla, Ebu Şâmât tüm yüreğiyle bu öneriyi kabul etmiş; ve kendi kendine “Elime beş bin dinar, bin dinarlık mal ve bin dinar değerinde bir at geçecek; üstelik bütün bir gece de bir kadınla çiftleşeceğim! Aman yarabbi! Hemen kabul edeyim!” diye düşünmüş. Ve yanıtını merakla bekleyen iki adama “Vallahi! Hülleci olmayı kabul ediyorum!” demiş.</p>

  <p>Bunun üzerine o zamana kadar hiç konuşmamış olan kadının kocası, Ebu Şâmât’a dönmüş ve ona “Bizi gerçekten büyük bir sıkıntıdan kurtarıyorsun, çünkü sana karımı büyük bir aşkla sevdiğimi söylemeliyim! Ancak yarın sabah karımı zevkine uygun bularak boşamaktan vazgeçip bana geri vermekten kaçınmandan korkuyorum. Bu durumda, yasa, sana hak tanıyor. Bunun içindir ki, kadı önünde yarın onu boşamaya yanaşmadığın takdirde hemen bana on bin dinar tazminat ödeyeceğini taahhüt etmen gerek!” demiş. Ebu Şâmât da bu koşulu kabul etmiş; çünkü söz konusu kadınla bir geceden fazla yatmamaya kararlı imiş. Bu durumda üçü birden kadıya gitmişler ve onun önünde, yasal koşullara uygun olarak sözleşme düzenlemişler. Ve kadı, Ebu Şâmât’ı görünce, son kertede heyecanlanmış ve onu çok sevmiş.</p>

  <p>Onu bu öykünün akışı içinde yeniden karşımızda bulacağız.</p>

  <p>Böylece, sözleşme yapılarak kadının huzurundan ayrılmışlar; ve boşanmış olan kadının babası, Ebu Şâmât’ı alıp evine götürmüş; ondan evin giriş bölümünde beklemesini rica etmiş ve gidip kızma durumu bildirerek ona “Sevgili kızım, senin için hoşuna gidecek yakışıklı bir genç buldum; umarım beğenirsin; ve sana onu tam anlamıyla tavsiye ederim. Onunla hoş bir gece geçir ve kendini hiçbir şeyden yoksun kılma! İnsan her gece böylesine harika bir genci kollarıyla saramaz!” demiş. Kızına böylece nasihatlar verdikten sonra, iyi yürekli baba, gidip Ebu Şâmât’ı bulmuş ve ona da aynı şeyleri söylemiş. Ve ondan yeni karısının onu kabullenmek üzere hazırlıklarını tamamlaması için biraz daha beklemesini rica etmiş.</p>

  <p>İlk kocaya gelince, gidip kendisini de yetiştirmiş olan çok kurnaz yaşlı bir kadını bulmuş ve ona “İyi yürekli anacığım, senden boşadığım karımla bu gece birlikte kalmak üzere bulduğumuz hüllecinin ona dokunmasını engelleyecek bir çare bulmanı rica ediyorum!” demiş. Yaşlı kadın da “Yaşamın kadar güven duy, benim için bundan kolay bir şey olamaz!” demiş; ve çarşafına bürünmüş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz altmış ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... ve çarşafına bürünmüş, boşanmış olan kadının evine gitmiş; orada ilkin evin girişinde beklemekte olan Ebu Şâmât’ı görmüş. Selam vererek ona “Boşanmış olan genç hanımı, her gün yaptığım gibi, tutulduğu cüzamdan sağaltmak için zavallının bedenine merhem sürmek üzere görmeye geldim!” demiş. Ebu Şâmât da “Allah beni korusun! Demek ki, ey iyi yürekli anacığım bu kadın cüzama tutulmuş ha? Ben de kalkıp bu gece onunla çiftleşecektim! Çünkü ben onun eski kocasının bulduğu hülleciyim!” diye haykırmış. Yaşlı kadın da “Evladım, Allah senin güzel gençliğini korusun! Evet doğrusu, çiftleşmekten kaçınsan iyi olur!” diye yanıt vermiş. Ve onu şaşkın halde bırakıp boşanmış kadının yanına girmiş. Hüllecilik yapacak genç hakkında, ona da aynı şeyleri söyleyerek onu da inandırmış. Ve kadına, hastalığın kendisine de bulaşmaması için dikkat etmesini önermiş. Sonra da çekip gitmiş.</p>

  <p>Ebu Şâmât’a gelince, yanına girmeden önce genç kadından bir işaret beklemeye başlamış. Ama, uzun zaman beklediği halde, ona, üstü yiyecekle dolu bir tepsi getiren bir köleden başka kimse görünmemiş. Yiyip içmiş, sonra zaman geçirmek için Kur’an’dan bir sure okumuş; sonra da genç Davud’un Kral Saul’ün önünde mezmur<a href="../Text/dipnot.xhtml#Footnote0168" id="Feedback0168"><sup>[168]</sup></a> okurken duyulan sesinden de tatlı bir sesle içli dörtlükler okumaya başlamış.</p>

  <p>Genç kadın, içerden, bu sesi duyunca, kendi kendine “Bu yaşlı alçak kadın, ne demek istiyordu öyle! Hiç cüzama tutulmuş bir erkek böylesine güzel bir sesle şarkı söyler mi? Vallahi, onu çağırtacak ve bu yaşlı kadının bana yalan söyleyip söyleyemediğini kendi gözlerimle görüp anlayacağım. Ama ilkin ben de ona seslenmeliyim!” diyerek bir Hint udunu eline alıp ustaca düzen tutturmuş ve gökte uçan kuşları göğün derinliklerinde öylece tutacak etkide bir sesle şu şarkıyı okumuş:</p>

  <div class="gir1">
    <p>Baygın güzel gözlü genç bir alageyiği sevdim. Endamı öylesine narindir ki, bükülgen dallar onun salındığını görerek bükülgenliği öğrenirler!</p>
  </div>

  <p>Ebu Şâmât, bu şarkının daha ilk notalarını işitince, mırıldanmayı bırakmış ve büyülenmiş gibi bir dikkatle dinlemeye koyulmuş. Ve de “Bu yaşlı merhem satıcısı bana ne saçma şeyler söyledi! Aman yarabbi! Herhalde bana yalan söylemiş olacak! Bu güzel ses, bir cüzamlının sesi olamaz!” diye düşünmüş. Ve işittiği şarkının son notasına uygun düşürerek kayaları bile yerinden oynatacak bir sesle şu şarkıyı söylemiş:</p>

  <div class="gir1">
    <p>Selamım avcıdan saklanan o ince karacaya doğru akıp gitti ve yanaklarının tarhlarında biten güllere saygılarımı iletti!</p>
  </div>

  <p>Ve bu dizeler öylesine bir vurgulamayla okunmuş ki, genç kadın, heyecanla sarsılarak onu genç adamdan ayıran perdeleri açmak üzere koşmuş ve kendini tıpkı bir buluttan ansızın çıkan bir mehtap gibi, onun bakışlarına sunmuş. Ve çabucak içeri girmesi için işaret etmiş ve kalçalarını, kudreti tükenmiş bir ihtiyarın bile nefsini uyandıracak biçimde oynatarak önünde yürümüş. Ebu Şâmât da onun güzelliği, tazeliği ve gençliği karşısında şaşmış kalmış. Ama, hastalığının bulaşması korkusuyla ona yanaşmaya cesaret edememiş.</p>

  <p>Ama birdenbire genç kadın, tek bir söz bile söylemeden, göz açıp kapayasıya kadar geçen bir sürede gömleğini ve donunu çıkarmış ve bir yana fırlatarak çırılçıplak ve gümüş kadar saf, taze bir hurma ağacının gövdesi kadar tığ gibi ve narin görünmüş. Bunu gören Ebu Şâmât, bacakları arasında taşıdığı saygıdeğer babasının mirası gönül çekici küçük yavrunun kıpırdadığını duyumsamış. Yavrunun kendisini zorlayan isteminin iyice farkına vardığından, onu, yatıştırmak için, neresine koyacağını bilmesi gereken genç kadına geçirmek istemiş. Ama kadın ona “Bana yaklaşma! Bedenindeki cüzama yakalanmaktan korkuyorum!” demiş.</p>

  <p>Bu sözleri duyunca, Ebu Şâmât, tek bir söz söylemeden, tüm giysilerinden soyunmuş; sonra da gömleğini ve içdonunu çıkarmış ve uzağa fırlatmış; ve tüm çıplaklığı içinde, kaynak suyu kadar saydam, bir çocuğun gözü kadar tertemiz görünmüş. O zaman genç kadın yaşlı arabulucunun, ilk kocasının kışkırtmasıyla kullandığı düzenden artık kuşku duymamış ve gencin sihriyle gözleri kamaşmış, ona doğru koşmuş ve onu kollarıyla sararak yatağına doğru sürüklemiş ve onunla birlikte yatağa yuvarlanmışlar. Arzudan soluk soluğa kalarak, ona “Kendini kanıtla, ey Şeyh Zekeriye, ey büyük sihirlerin kudretli babası!” demiş. Bu kesin çağrı üzerine, Ebu Şâmât genç kadını kalçalarından kavramış ve büyük tatlı çubuğunu yengiler kapısına dayatmış. Sonra ana yoldan saparak kestirmeden binici kapısına şiddetle saldırmış; ama, bu kapının darlığı yüzünden kararsızlığa düşmüş ve çömleğin kapağını delerek geçide dalmış; ve kendini sanki mimarın iki tarafın ölçülerini alarak yapmışçasına rahat bir ortamda bulmuş. Bundan sonra, yolculuğunu pazartesi çarşısını, salı pazarını, çarşamba pazarını ve perşembe sergisini ziyaret ederek sürdürmüş. Sonra, gevşetilecek ne varsa hepsini gevşeterek, cuma gününe erişen iyi yürekli bir Müslüman gibi dinlenmeye çekilmiş.</p>

  <p>Ebu Şâmât’ın ve yavrusunun genç kadının bahçesindeki ilk yolculuğu böyle olmuş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz altmış üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Ebu Şâmât’ın ve yavrusunun genç kadının bahçesindeki ilk yolculuğu böyle olmuş.</p>

  <p>Bundan sonra, Ebu Şâmât, mutluluk içinde, yatışmış yavrusuyla bahçe tarhları darmadağın olmuş genç kadına sevecenlikle sarılmış; üçü birlikte sabaha kadar uykuya dalmışlar.</p>

  <p>Uyandıklarında, Ebu Şâmât geçici eşine “Senin adın ne, ciğer köşem?” diye sormuş. Kadın “Zübeyde” diyerek yanıt vermiş. O da kadına “Pekâlâ, Zübeyde! Seni bırakacağımdan ötürü çok üzgünüm!” demiş. Kadın heyecanlanarak “Peki, neden beni terk ediyorsun?” diye sorunca; “Ama biliyorsun ki ben sadece hülleciyim!” demiş. Kadın “Yo! Aman yarabbi! Ben, mutluluğum içinde, seni babamın bana ötekinin yerini almak üzere sağladığı harika bir armağan sanmıştım!” demiş. O da “Ey cana yakın Zübeyde, ben elbette baban ve kocan tarafından seçilmiş bir hülleciyim. Ve benim tarafımdan kötü bir davranış ortaya konur da bu sabah seni boşamazsam düşüncesiyle, kadı huzurunda beni, kendilerine on bin dinar ödemeye zorlayan bir sözleşme imzalattılar. Doğrusu, böyle bir durumda, onlara bu akıl almaz miktardaki parayı nasıl ödeyeceğimi bilmiyorum; ben ki cebimde sadece bir dirhem parası olan biriyim. İyisi mi, ben çekip gideyim; yoksa, parayı ödeyemeyeceğime göre, hapsedilmem gerekir!” demiş.</p>

  <p>Bu sözleri duyan, genç Zübeyde bir an düşünmüş; sonra, delikanlının gözlerinden öperek, ona “Senin adın ne gözümün nuru?” diye sormuş; o da “Ebu Şâmât!” demiş. Kadın “Ya Allah! Duruma uygun isim ancak bu kadar olur! Pekâlâ! Ey sevgili Ebu Şâmât, tüm şekerkamışlarına, bütün gece bahçeme tatlılıklar saçan bu zevk verici beyaz tatlı çubuğunu yeğlediğimden, sana yemin ederim ki, birbirimizden ayrılmamak için bir çare bulacağım; çünkü seni tattıktan sonra artık başkasına ait olmaktansa ölmeyi yeğ tutarım!” diye haykırmış. O da “Peki öyleyse, ne yapacağız?” diye sormuş. Kadın “Yapılacak şey çok basit. İşte şöyle: Babam biraz sonra gelip seni arayacak ve seni kadıya götürerek sözleşmenin koşullarını yerine getirmeni isteyecek. O zaman sen, kadıya yavaşça sokularak ona ‘Artık boşanmak istemiyorum!’ dersin. O da sana ‘Nasıl, bir kadın için beş bin dinardan ve bin dinarlık attan vaz mı geçiyorsun?’ diye soracak; sen de ‘Bu kadının her bir saç teli bin dinar eder! Bundan dolayı bu değerli saçın sahibini bırakmıyorum’ yanıtını verirsin. Bunun üzerine kadı, sana ‘Bu senin hakkındır! Ama ilk kocaya ödence olarak on bin dinar ödeyeceksin!’ diyecek. Bu durumda, sevgilim, ne diyeceğimi iyi dinle! Yaşlı kadı, her bakımdan harika bir insan olmakla birlikte genç çocuklara çılgınca tutkundur. Senin de, onun üzerinde hatırı sayılır bir etki bırakmış olacağından hiç kuşku duymuyorum!” demiş.</p>

  <p>Ebu Şâmât “Sen, kadının da İkiyanlı olduğunu mu düşünüyorsun yani?” diye haykırmış. Zübeyde bir kahkaha patlatmış ve “Kuşkusuz! Bunu duymak neden seni bu kadar şaşırttı?” demiş. O da “Öyle anlaşılıyor ki, Ebu Şâmât’ın bütün ömrünce bir İkiyanlı’dan öbürüne gitmesi alnında yazılı! Ama ey akıllı Zübeyde, ilkin bana fikrini iyice açıkla! Diyordun ki ‘Yaşlı kadı, her ne kadar harika bir insansa da, genç çocuklara çılgınca tutkundur’ Bu sözlerle herhalde malımı ona satmayı önermiyorsun bana!” demiş. Kadın da “Hayır! Bekle, göreceksin!” demiş.</p>

  <p>“Ve de, kadı sana ‘On bin dinarı ödemen gerek!’ deyince, sen şöyle belli bir tarzda ona bakarsın, kalçalarını da hafifçe sallarsın! Çok değil ama, onu oturduğu halı üzerinde erir gibi hale getirecek şekilde! Ve o sana, ancak bu durumda, bu borcu ertelemek için belli bir süre tanıyacaktır!” demiş.</p>

  <p>Bu sözleri duyunca, Ebu Şâmât, bir an düşünmüş ve “Bu, olabilir!” demiş. Tam o sırada bir köle kız gelmiş ve perdenin ardından, sesini duyurarak “Hanımım Zübeyde, içerde baban, efendimi bekliyor!” demiş. Bunun üzerine Ebu Şâmât ayağa kalkmış ve çabucak giyinerek Zübeyde’nin babasını görmeye gitmiş. Ve ikisi birden, sokakta bekleyen birinci kocanın yanına varmışlar ve kadı huzuruna çıkmışlar.</p>

  <p>Orada, Zübeyde’nin düşündükleri harfi harfine yerine gelmiş; ama burada Ebu Şâmât’ın onun verdiği değerli fikirlere olduğu gibi uyduğunu da söyleyelim!</p>

  <p>Kadı da, Ebu Şâmât’ın kendine fırlattığı bakışlardan tam anlamıyla tükenip gencin kendisinden alçakgönüllükle istediği üç günlük erteleme süresini tanımakla kalmamış; verdiği kararı şu hükümle bağlamış; “Dinsel yasalarımız ve içtihatlarımız boşanmayı bir zorunluk olarak görmemektedir! Ve dört mezhebimizin görüşü de kesinlikle bu noktada uyum halindedir. Öte yandan hülleci, yasal olarak koca sıfatını taşıdığına ve yabancı olduğuna göre böyle bir yararlanmaya layık görülmüştür. Biz borcunu ödemesi için ona on gün süre tanıdık!”</p>

  <p>Bunu duyan Ebu Şâmât, saygıyla kadının elini öpmüş; o da kendi bakımından “Vallahi! Bu genç delikanlı on bin dinardan da fazla değerli! Ben kendim bile ona bunu gönül hoşluğuyla sağlayabilirim!” diye düşünmüş.</p>

  <p>Sonra Ebu Şâmât çok kibar bir tavırla izin istemiş ve koşarak eşi, akıllı Zübeyde’yi bulmaya gitmiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz altmış dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>... çok kibar bir tavırla izin istemiş ve koşarak eşi akıllı Zübeyde’yi bulmaya gitmiş.</p>

  <p>Zübeyde de yüzü sevinçten ışıyarak ve onu aldığı sonuçtan dolayı kutlayarak karşılamış ve ona sırf ikisi için bütün gece sürecek bir şölen hazırlamak üzere yüz dinar vermiş. Ebu Şâmât, karısının parasıyla söz konusu şöleni hazırlamış. İkisi birden doyuncaya kadar yiyip içmeye başlamışlar. Böylece, sevincin sınırlarını zorlayan bir sevince kapılarak uzun boylu çiftleşmişler. Sonra, soluklanmak için kabul salonuna inmişler, meşaleleri tutuşturmuşlar ve kayaları raksettirecek ve uçan kuşları havada uçmaktan alıkoyacak etkinlikte ikisine özgü bir musiki şöleni düzenlemişler. O sırada birdenbire sokak kapısının çalındığını duymuşlar. Ve bu sesi ilk duyan Zübeyde, Ebu Şâmât’a “Git, bak bakalım kim kapıyı çalıyor?” demiş. Ebu Şâmât da gidip kapıyı açmak için aşağıya inmiş.</p>

  <p>Oysa, o gece, Halife Harun Reşid göğsünün daraldığını duyumsayarak veziri Cafer’e, celladı Mesrur’a ve gözde şairi zevk sahibi Ebu Nuvas’a “Biraz göğsümün daraldığını hissediyorum. Haydi gidip Bağdat sokaklarında dolaşalım! Belki ruhumuzu şenlendirecek bir şeyler buluruz!” demiş bulunuyormuş. Dördü de Acem dervişlerinin kılığına bürünerek eğlenceli bir serüven yaşamak ümidiyle, Bağdat sokaklarında dolaşıyormuş. Böylece Zübeyde’nin evinin önüne kadar gelmişler ve çalınan sazları ve söylenen şarkıları duyunca, dervişlerin mizaçlarına uygun olarak hiçbir sıkıntı duymadan kapıyı çalmışlar.</p>

  <p>Ebu Şâmât dervişleri görünce, konukseverlik görevlerini pekâlâ bildiğinden ve de çok mutlu bir durumda olduğundan, onları içtenlikle karşılamış ve evin giriş bölümüne sokmuş ve kendilerine yiyecek getirmiş. Ama onlar yiyecekleri geri çevirerek “Vallahi! Narin ruhların duygularını doyurmak için yiyeceğe ihtiyaç yoktur, sadece musikinin uyumu yeter! Oysa, dışarıdan duyduğumuz ahengin tam da biz içeri girince kesildiğini görüyoruz! Acaba bu denli güzel şarkı söyleyen kadın, meslekten bir şarkıcı mıdır?” demişler. Ebu Şâmât da “Yo, efendilerim! Benim kendi eşimdir!” diye yanıt vermiş. Ve onlara, tek bir ayrıntıyı atlamadan, başından sonuna kadar öyküsünü anlatmış. Ama onu burada tekrarlamanın yararı yok.</p>

  <p>Bunun üzerine aslında halifenin ta kendisi olan dervişlerin başı, onu çok sevimli bularak ve birdenbire onun için yüreğinde bir sevecenlik duyarak, Ebu Şâmât’a “Oğlum, karının eski kocasına borçlu olduğun on bin dinar konusunda tedirginlik duyma! Ben, Bağdat’taki kırk üyesi olan derviş tekkesinin başında bulunuyorum; Tanrı sayesinde, rahat bir yaşam sürüyoruz; on bin dinar bizim için hiç de fedakârlık sayılmaz. Bunu sana on gün içinde sağlayacağımıza söz veriyorum. Ama şimdi git de eşine, ruhumuzu şenlendirmesi için, bize, perdenin arkasından, birkaç şarkı söylemesini rica et! Zira, oğlum, musiki kimilerine şölen yerine geçer; kimileri için ilaç, kimileri için de ruhlarını serinleten yelpazedir. Bizim için her üçü de geçerlidir” demiş.</p>

  <p>Ebu Şâmât, onları daha fazla söyletmemiş; ve karısı Zübeyde de bu dervişler için şarkı söylemeyi kabullenmiş. Böylece sonsuz bir neşe yaşanmış ve nefis bir gece geçirmişler: Bazen kadın şarkı söylerken, onlar da “Ah! Ah!” diyerek iç geçiriyorlar; bazen hoşça yarenlik ediyorlar; bazen de, şair Ebu Nuvas’ın, gencin güzelliğinin onu da coşkunluktan coşkunluğa sürüklemesi nedeniyle söylediği neşe veren doğaçlama şiirlerini dinliyorlarmış...</p>

  <p>Sabahla birlikte, düzmece dervişler ayağa kalkmışlar ve halife, ayrılmadan önce yaslandığı yastığın altına, başlangıç olmak üzere, o anda üzerinde bulunan yüz altın dinar içeren bir kese koymuş. Sonra genç ev sahibinden izin alarak ona doğaçlama hoş bir şiirle veda eden ve içinden kendi kendisine onu bir daha hiç gözünden ırak etmeyeceğine söz veren Ebu Nuvas’ın ağzıyla teşekkür etmişler.</p>

  <p>Günün ortasına doğru, Ebu Şâmât, Zübeyde’nin yastık altında bularak kendisine verdiği yüz altınla alış veriş yapmak için pazara gitmek üzere evden çıkmakta iken, kapıyı açınca evin önünde teleme kumaş yüklü elli katırın durduğunu görmüş. Ve çok iyi koşumlanmış bir katırın üstünde de, çizgileri çok sevimli, bedeni esmer bir Habeş kölenin elinde kıvrılmış bir mektupla beklediğini görmüş.</p>

  <p>Kibar küçük köle, Ebu Şâmât’ı görünce, canlı bir hareketle yere atlamış ve delikanlının önünde yeri öperek, ona mektubu vermiş; ve kendisine “Ey efendim, Ebu Şâmât! Şu anda Kahire’den gelmiş bulunuyorum, beni kentin tacirlerinin kâhyası olan baban efendim Şemseddin, elli bin dinar değerindeki malla ve de annenin hediyesi olan ve eşin Zübeyde’ye verilmek üzere değerli taşlarla süslenmiş bir ibrik ve işlemeli bir altın leğenden oluşan bir paketle birlikte gönderdi...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz altmış beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“..Değerli taşlarla süslenmiş bir ibrik ve işlemeli bir altın leğenden oluşan bir paketle birlikte gönderdi” demiş.</p>

  <p>Ebu Şâmât, bu mucizevi olaya hem sevinmiş hem de şaşırmış ve ilkin açmayı bile unuttuğu mektubu açıp okuyunca içeriğinin şöyle olduğunu görmüş:</p>

  <div class="gir1">
    <p>Oğlu Alaaddin Ebu Şâmât’a babası Şemseddin en iyi mutluluk ve sağlık dileklerini yerine getirdikten sonra der ki: Bil ki, sevgili oğlum, kervanın uğradığı felaketin ve mallarını yitirişinin gürültülü haberi bana kadar ulaştı. Ve hemen senin için elli bin dinar değerinde mal yüklü elli katırdan oluşan bir kervan hazırlattım. Buna ek olarak annen de kendi eliyle işlediği güzel bir giysi ve eşin için de beğeneceğini umduğumuz bir ibrik ile bir leğen gönderiyor.</p>

    <p>Gerçekte, biraz şaşırarak senin üç kez boşanma andıyla boşanmış bir kadınla hülleci olarak evlenmiş bulunduğunu öğrendik. Ama deneyerek, genç karını zevkine uygun bulduğun anda, pekâlâ onunla evli kalabilirsin. Sana küçük Habeş Selim aracılığıyla ulaşacak olan mallar da, bunun ötesinde, karının ilk kocasına ödence olarak vereceğin on bin dinarlık borcunu ödemeye yarayacaktır.</p>

    <p>Annen ve hanemizdeki herkes mutluluk ve sağlık içinde bulunmakta; ve senin yakında dönmeni ummakta ve de candan selamlarını ve olanca sevgilerini yollamaktadırlar. Uzun ve mutlu bir ömür dileğiyle!</p>
  </div>

  <p>Bu mektubun ve bu servetin gelişi Ebu Şâmât’ı öylesine bir sevince boğmuş ki, olayın gerçek olmayışını bir an için bile düşünmemiş. Ve hemen yukarı çıkıp eşine durumu anlatmış. Daha açıklamalarını anlatıp bitirmeden kapı çalınmış ve Zübeyde’nin babası ile eski kocası evin giriş bölümüne girmişler. Gelişlerinin nedeni Ebu Şâmât’ı gönül rızasıyla karısını boşamaya ikna etmekmiş.</p>

  <p>Zübeyde’nin babası Ebu Şâmât’a “Oğlum, eski karısını çok seven ilk damadıma acı! Allah sana pazardaki en güzel esirleri ve de emirler içinde en hatırı sayılanların kızlarını bile nikâhla alabilecek kadar servet verdi. Artık bu zavallı gence eski karısını geri ver, o da senin kölen olmaya razıdır!” demiş. Ama Ebu Şâmât “Tanrı bana bütün bu serveti borçluma olan borcumu rahatça ödeyeyim diye yolladı. Ben kendisine annemin eşime armağan olarak gönderdiği ibrik ile leğen dışında, üzerindeki yükleriyle birlikte elli katırı ve de sevimli Habeş köle Selim’i bile vermeye hazırım!” demiş. Sonra da “Ama kızın Zübeyde, eski kocasına dönmek isterse, ben de bana düşen boşanma işini yerine getiririm!” diye eklemiş.</p>

  <p>Bunun üzerine babası, Zübeyde’nin yanına girmiş ve ona “Söyle bakayım! İlk kocana dönmek ister misin?” diye sormuş. Kadın, abartılı el hareketleriyle “Ya Allah! Ya Allah! Ama o benim bahçemin tarhlarının değerini hiç bilmedi! Her zaman yarı yolda kaldı! Yo, vallahi! Ben her yeri dolaşmasını bilen delikanlıyla kalacağım!” diye yanıtlamış.</p>

  <p>İlk koca kendisi için tüm umutların yok olduğunu anlayınca, öylesine bir acı duymuş ki, o saat, karaciğeri patlamış ve ölmüş. İşte onun başına gelen!</p>

  <p>Ebu Şâmât’a gelince, o, büyüleyici ve akıllı Zübeyde ile yaşamını sürdürmüş; ve her akşam, şölenden ve çeşitli şakalaşmalardan, çiftleşmelerden ve benzeri durumlardan sonra, taşları bile oynatacak ve kuşları uçarken gökyüzünde durduracak kadar güzel saz ve şarkı âlemleri yapmışlar.</p>
