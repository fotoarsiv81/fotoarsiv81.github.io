  <p>Evlenmesinden on gün geçtikten sonra, Ebu Şâmât, ansızın, dervişlerin başının kendisine on bin dinar vermek üzere yaptığı vaadi anımsamış ve karısına “Şu yalancıların başını hatırlıyor musun? Eğer onu, sözünü yerine getirsin diye bekleseydim, çoktan hapiste açlıktan ölmüştüm! Vallahi! Ona bir kez daha rastlarsam, hakkında ne düşündüğümü kendisine söylerim!” demiş.</p>

  <p>Sonra, akşam olurken, kabul salonunun meşalelerini tutuşturmuş ve her geceki gibi musiki düzenini hazırlamış ve tam o sırada kapı çalınmış. Gidip kapıyı kendisi açmak istemiş ve ilk geceki dört dervişi yeniden karşısında görünce çok şaşırmış. Ve yüzlerine bir kahkaha fırlatarak, onlara “Hoş geldiniz yalancılar, hoş geldiniz kötü niyetli kişiler! Ama ben yine de sizi davet ediyorum; çünkü Tanrı bana sizin yardımlarınıza muhtaç olmadan olanak sağladı. Ve sizler yalancı ve riyakâr olsanız da, çok sevimli ve iyi yetiştirilmiş kişilersiniz!” demiş. Ve onları kabul salonuna sokmuş ve Zübeyde’ye, onlara perde arkasından bir şeyler okumasını rica etmiş. O da bunu akıllara durgunluk verecek, taşları oynatacak ve kuşları uçarken gökte durduracak bir şekilde yerine getirmiş. Bir aralık dervişlerin başı ayağa kalkmış ve bir ihtiyaç yerine getirmek için ortadan yok olmuş. Bunun üzerine düzmece dervişlerden biri olan şair Ebu Nuvas, Ebu Şâmât’ın kulağına eğilmiş ve ona...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz altmış altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>Şair Ebu Nuvas, Ebu Şâmât’ın kulağına eğilerek ona “Ey sevimli ev sahibimiz, sana bir soru sormama izin ver! Nasıl oldu da bir an için baban Şemseddin’in sana servet yüklü elli katırı yolladığına inanabildin? Söyle bakalım! Bağdat’tan Kahire’ye kaç günde haber ulaştırılır?” diye sormuş. O da “Kırk beş gün!” diye yanıt vermiş. Ebu Nuvas “Ya, dönüp gelmek için?” diye sormuş; o da “En az kırk beş gün!” diye yanıt vermiş. Ebu Nuvas gülmeye başlamış ve “Öyleyse nasıl oluyor da o günden az bir sürede baban senin kervanı yitirdiğini öğrenip sana ikinci bir kervan gönderebiliyor?” demiş. Bunu duyan Ebu Şâmât “Hay Allah! Sevincim o denli büyüktü ki, bütün bunları düşünecek zaman bulamadım! Ama, söyle bana, ey derviş! Ya onun yazdığı mektup ne olacak? Bu mektup nereden geliyordu?” diye sormuş. Ebu Nuvas da “Ah! Ebu Şâmât, güzel olduğun kadar anlayışlı olsaydın, bizim başımızdaki kişinin, efendimiz halifenin ta kendisi Emirü’l-Müminin Harun Reşid, ikinci dervişin bilge vezir Cafer el-Bermeki, üçüncünün cellat Mesrur ve dördüncünün de ben, kölen ve hayranın şair Ebu Nuvas olduğunu anlardın!” diye yanıt vermiş.</p>

  <p>Bu sözleri duyunca, Ebu Şâmât, şaşkınlık ve karmaşıklığın sınırına ulaşmış ve utanarak “Ama, ey büyük şair Ebu Nuvas, halifeden yana üzerime bunca iyi eylemleri çeken bende ne gibi bir değer var?” diye sormuş. Ebu Nuvas gülmüş ve “Güzelliğin!” demiş; sonra da “Onun gözünde genç, cana yakın ve güzel olmak değerlerin en yücesidir! Ve sadece güzel bir varlığın temaşası ve güzel bir yüzün görünüşünün bedelinin yeterince pahalı olmadığına inanır!” diye eklemiş.</p>

  <p>Bütün bunlar konuşulurken, halife dönüp yeniden halı üzerindeki yerini almış. O zaman Ebu Şâmât gelip onun önünde eğilmiş ve ona “Ey Emirü’l-Müminin, Allah seni bizim saygı ve sevgimize bağışlasın ve senin cömertliğinden bizleri yoksun kılmasın!” demiş. Halife de ona gülüp yavaşça çenesini okşayarak “Seni yarın sarayda bekliyorum!” demiş. Sonra oturduğu yerden kalkmış ve Cafer, Mesrur ve Ebu Şâmât’a ertesi gün gelmeyi unutmaması uyarısında bulunan Ebu Nuvas kendisini izlediği halde oradan ayrılmış.</p>

  <p>Ertesi gün, karısının da desteğiyle Ebu Şâmât, küçük Habeş Selim’in kendisine getirdiği en değerli eşyayı seçip bunları güzel kölenin başında taşıdığı küçük bir sandığa koymuş ve kendisi de karısı Zübeyde’nin özenle giydirip düzene sokmasıyla hazırlanarak, küçük köleyi de yanına alarak Divan’a doğru yol almış. Ve Divan’a çıkarak sandığı halifenin ayak ucuna bırakmış ve ona uyumlu bir kasideyle övgüler sunmuş ve “Ey Emirü’l-Müminin, dua ve barış üzerine olası aziz Peygamberimiz, sunanların üzüntüsüne neden olmamak için sunulan armağanları kabul edermiş. Kölen de, minnettarlığının bir işareti olarak bu küçük sandığı kabul buyurursan mutluluk duyacaktır!” demiş. Halife delikanlının bu ilgisinden etkilenerek ona “Bu biraz fazla ey Ebu Şâmât, çünkü zaten sen kendin bizim için en büyük armağansın! Sarayıma hoş geldin ve bugünden başlayarak sana burada önemli bir görev vermek istiyorum” demiş. Ve hemen Bağdat kentinin tacirler kâhyasını görevden alarak onun yerine Ebu Şâmât’ı atamış.</p>

  <p>Sonra, bu atamanın herkes tarafından bilinmesi için, durumu açıklayan bir ferman kaleme almış; bu fermanı valiye göndermiş, o da bunu tellala vererek Bağdat’ın tüm çarşılarında ve sokaklarında ilan ettirmiş.</p>

  <p>Ebu Şâmât’a gelince, o günden başlayarak kendine hemen hiç zaman ayırmadan, her gün düzenli olarak halifenin yanında bulunmaya başlamış ve açtığı güzel bir dükkânın başına, orada bu ince mesleği beceriyle yürüten küçük esmer köleyi getirmiş.</p>

  <p>Aradan ancak iki ya da üç gün geçmişken, halifeye baş sakisinin öldüğü haberi gelmiş. Halife de hemen orada Ebu Şâmât’a baş sakinin görevini vermiş ve bu önemli göreve yaraşır bir onur giysisi de armağan etmiş ve ona görkemli bir maaş bağlamış. Ve böylece artık birbirlerinden hiç ayrılmamışlar.</p>

  <p>Ertesi gün de, Ebu Şâmât, halifenin yanında bulunurken, içeriye büyük mabeyinci girmiş ve tahtın önünde yer öperek “Tanrı Emirü’l-Müminin’in ömrünü arttırsın! Ölen saray komutanının eksik ömrünü de onunkine katsın!” demiş. Ve de “Ey Emirü’l-Müminin, saray komutanı öldü!” diye eklemiş. Emirü’l-Müminin de “Allah rahmetini ondan esirgemesin!” demiş; ve hemen oracıkta ölen saray komutanının yerine Ebu Şâmât’ı atamış; ve ona daha da görkemli bir maaş bağlamış. Ve böylece Ebu Şâmât sürekli olarak halifenin yanında bulunmak zorunda kalmış. Bu yeni görev sarayda ilan edildikten sonra, Harun Reşid âdeti gereğince Divan’ın dağıldığını anlatmak üzere mendilini sallayarak ayağa kalkmış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz altmış yedinci gece olunca, söze başlamış:</i></p>

  <br/>

  <p>... Âdeti gereğince Divan’ın dağıldığını anlatmak üzere, mendilini sallayarak ayağa kalkmış ve yanında Ebu Şâmât’tan başka kimseyi bırakmamış.</p>

  <p>Ve de, o günden başlayarak Ebu Şâmât bütün günlerini sarayda geçirmiş; ve evine ancak geceleyin geç vakit dönmeye ve o günün olaylarını anlattığı karısıyla mutlu bir yaşam sürmeye başlamış. Halifenin Ebu Şâmât’a olan sevecenliği günden güne artıyormuş; öyle ki, sonunda, gencin en küçük bir arzusunu doyurmak için, sahip olduğu her şeyi severek feda edecek hale gelmiş. Anlatacağım olay bunun bir kanıtıdır.</p>

  <p>Bir gün halife, yanında her zamanki has adamları: Cafer, şair Ebu Nuvas, Mesrur ve Ebu Şâmât olduğu halde bir musiki şöleni düzenlenmiş. Perdenin ardında, cariyelerinin içinde en güzeli olan halifenin gözdesi şarkı söylüyormuş. Ama birdenbire halife, Ebu Şâmât’a dikkatle bakarak, ona “Dostum, gözdem senin hoşuna gitti galiba, bunu gözlerinden okuyorum” demiş. Ebu Şâmât da “Efendisinin hoşuna giden kölesinin de hoşuna gider!” diye yanıt vermiş. Ama halife “Başım üzerine ve atalarımın kabri üzerine, ey Ebu Şâmât, bu andan başlayarak gözdem sana aittir!” diye haykırmış. Ve hemen baş haremağasını çağırarak, ona “Saray komutanımın evine tüm eşyasıyla ve kırk cariyeyle Kutü’l-Kulub’u<a href="../Text/dipnot.xhtml#Footnote0169" id="Feedback0169"><sup>[169]</sup></a> bir tahtırevanla taşı!” demiş. Ama Ebu Şâmât “Ey Emirü’l-Müminin, sefil köleni, efendisine ait bir şeyi almaktan affeyle!” demiş. Bunun üzerine halife, Ebu Şâmât’ın düşüncesini anlayarak ona “Belki hakkın var. Herhalde karın benim soylu bir kişiliği olan gözdemi kıskanacaktır! Öyleyse o, burada, sarayda kalsın!” demiş. Sonra Cafer’e doğru dönerek ona “Ey Cafer, şimdi hemen esir pazarına git, çünkü bugün oranın günüdür, on bin dinara çarşının en güzel esiresini satın al. Sonra da onu hemen Ebu Şâmât’ın evine yolla!” demiş.</p>

  <p>Cafer o saatte ayağa kalkarak, Ebu Şâmât ile esir pazarına gitmiş ve ondan cariyeyi kendisinin seçmesini rica etmiş. O sırada, kentin valisi Emir Halid de, ergenlik çağına erişmiş bulunan oğlu için bir cariye satın almak üzere çarşıya inmiş bulunuyormuş. Ancak bu oğlan, hamile bir kadını kusturarak çocuk düşürtecek kadar çirkinmiş. Gövdesi çarpık, bedeni ve ağzı pis kokulu, gözleri şaşı ve ağzı yaşlı bir ineğin ferci kadar büyükmüş. Bu yüzden ona Habzalam<a href="../Text/dipnot.xhtml#Footnote0170" id="Feedback0170"><sup>[170]</sup></a> derlermiş. Bir gece önce Habzalam, tam on dört yaşına girmiş bulunuyormuş ve epey zamandan beri gerçek erkekliğin hiçbir işaretini göstermemesi annesini tedirgin etmekte imiş. Ama o gecenin sabahında, yatak çarşafında, gördüğü bir rüyanın etkisiyle Habzalam’ın en sonunda çiftleşmenin anlamını öğrenmiş bulunduğunu belirten şaşmaz lekeleri görünce yüreği ferahlamış. Bu gözlem, Habzalam’ın annesinin son kertede hoşuna gitmiş ve hemen kocasının yanına koşarak mutlu haberi ona duyurmuş ve ona, oğlunu da yanına alıp çabucak pazara giderek oğlunun beğendiği güzel bir cariye satın almaya zorlamış.</p>

  <p>Böylece, sadece Tanrı’nın elleri arasında bulunan Talih esir pazarında Cafer ve Ebu Şâmât’ın, Emir Halid ve oğlu Habzalam ile karşılaşmasını takdir etmiş. Alışılageldik selamlaşmalardan sonra hep birlikte bir topluluk oluşturarak simsarların her birinin sahibi bulundukları beyaz, esmer ya da siyah esirelerle önlerinden geçmesini istemişler. Böylece Rum, Habeş, Çinli, İranlı birçok genç kızı görmüşler ve o gün hiçbiri üzerinde karar veremeyerek çekilmek üzereler iken, sonunda simsarların başı, yüzü açık ve Ramazan ayındaki dolunaydan daha güzel bir genç kızı elinden tutarak önlerinden geçirmiş.</p>

  <p>Onu görünce Habzalam, arzusunu anlatmış olmak için şiddetle fosurdamaya başlamış ve babası Emir Halid’e “İşte bana gerekli olan kız bu!” demiş. Kendi bakımından da Cafer “Nasıl bu sence uygun mu?” diye Ebu Şâmât’a sormuş. O da “Uygundur!” yanıtını vermiş. Bunun üzerine Cafer kıza “Senin adın ne ey sevimli esire?” diye sormuş. Kız da “Yasemin efendim!” diye yanıt vermiş. O zaman vezir simsara “Yasemin’e ne gibi bir fiyat koydun?” diye sorunca; o da “Beş bin dinar, efendim!” demiş. Bunu duyan Habzalam “Ben altı bin öneriyorum!” diye haykırmış.</p>

  <p>O anda, Ebu Şâmât ileri çıkmış ve “Benden sekiz bin!” demiş. Bunu duyan Habzalam kudurmuş gibi soluyarak “Sekiz bin bir dinar!” demiş. Cafer de “Dokuz bin bir!” demiş. Ama Ebu Şâmât “On bin dinar!” demiş. Bunun üzerine simsar, iki taraf arasında bir çatışmadan korkarak, çabucak “On bin dinara esire Yasemin satıldı!” diyerek kızı Ebu Şâmât’a teslim etmiş. Bunu gören Habzalam, yere yatıp el ve ayaklarıyla havayı dövmeye başlamış; onun çirkinliğinden ve budalalığından nefret eden ve karısının zoruyla onu pazara getirmiş bulunan Emir Halid çok üzülmüş.</p>

  <p>Ebu Şâmât’a gelince, Vezir Cafer’e teşekkür ettikten sonra, Yasemin’i alıp götürmüş ve onu sevmiş; o da kendisini sevmiş. Bundan dolayı, onu cana yakın bularak seçiminden dolayı öven karısı Zübeyde ile tanıştırdıktan sonra, kızla ikinci bir eş olarak yasal tarzda yaşamlarını birleştirmiş. Ve hemen o gece onunla yatmış ve öykünün sonunda görüleceği gibi o anda kızı hamile bırakmış.</p>

  <p>Habzalam’a gelince, onun durumu şöyleymiş:</p>

  <p>Vaatler ve pehpehlemeler yoluyla kandırılıp eve getirilince, yatağa atlamış ve ne yemiş ne de içmiş ve hemen hemen aklını yitirir gibi olmuş. Evin tüm kadınları, üzgün, şaşkınlığın sınırına gelmiş olan Habzalam’ın annesinin yöresinde toplanmış otururlarken, tüm Bağdat’ta Güve Ahmed<a href="../Text/dipnot.xhtml#Footnote0171" id="Feedback0171"><sup>[171]</sup></a> olarak tanınan ve o sırada hüküm giydiğinden hapishanede bulunan ünlü bir hırsızın anası olan yaşlı bir kadın içeri girmiş.</p>

  <p>Bu Güve Ahmed, hırsızlık sanatında o denli usta imiş ki, onun için kapıcının gözü önünde bir kapıyı söküp kaldırmak ve göz açıp kapayıncaya kadar sanki onu yutmuşçasına ortadan yok etmek; çiş yapar gibi görünerek sahibinin gözleri önünde bir duvarı delmek; fark etmeden bir kimsenin gözlerinden kirpiklerini sökmek ve duyumsatmadan bir kadının gözündeki sürmeyi silmek onun için çocuk oyunu gibiymiş.</p>

  <p>Güve Ahmed’in anası, Habzalam’ın annesinin yanına girmiş; selâmlaştıktan sonra, ona “Ey hanımım, derdinin nedeni nedir? Ve benim genç efendim oğlunuz, Allah korusun, ne gibi bir kederle acı çekiyor?” diye sormuş. Bunun üzerine Habzalam’ın annesi, kendisine uzun zamandan beri hizmetçi bulmada aracılık eden yaşlı kadına, onları bu duruma getiren tersliği anlatmış. Güve Ahmed’in anası da “Ey hanımım, sana yaşamım üzerine yemin ederim ki, sizi bu sıkıntıdan kurtaracak oğlum Ahmed’den başkası yoktur. Onun hapisten çıkmasını sağlarsan, O da güzel Yasemin’i oğlumuz olan genç efendimizin ellerine yollamanın bir yolunu bulur. Çünkü biliyorsun ki benim zavallı oğlum, ayakları bukağılı, boynunda üzerinde ‘Müebbet’ yazılı bir demir laleyle hapiste yatmaktadır. Bütün bunların nedeni de sahte para basması!” diye haykırmış. Habzalam’ın annesi de oğlunu kollayacağını ona vaat etmiş.</p>

  <p>Gerçekten, akşam olup da kocası vali, eve dönünce, yemekten sonra onu görmeye gitmiş; takıp takıştırmış, kokular sürünmüş ve en sevimli tavrını takınmış. Aslında yaradılış itibarıyla iyi olan Emir Halid, karısını görünce içinde kabaran arzuya kapılmaktan kendini alamamış ve ona sahip olmak istemiş; ama kadın “Senden istediğimi benden esirgemeyeceğine nikâhın üzerine yemin et önce!” diyerek karşı durmuş. O da yemin etmiş. Kadın hırsızı yaşlı anasının kaderi üzerinde konuşarak onu acındırmış ve oğlunun salıverilmesi vaadini almış. Bunun üzerine kocasının üzerine çıkmasına izin vermiş.</p>

  <p>Böylece, ertesi sabah Emir Halid abdestini alıp namaz kıldıktan sonra, Güve Ahmed’in kapalı bulunduğu hapishaneye gelmiş ve ona “Söyle bakayım haydut, geçmişteki kötülüklerinden pişman oldun mu?” diye sormuş; o da “Pişman oldum ve içimden gelerek bunu sana sözle açıklıyorum!” diye yanıt vermiş. Bunun üzerine vali, onu hapisten çıkarmış ve onun hâlâ hayatta olduğunu görünce şaşıran halifenin huzuruna çıkarmış. Halife, Güve Ahmed’e “Nasıl oldu da ey haydut, sen daha ölmedin?” diye sormuş. O da “Vallahi, ey Emirü’l-Müminin! Kötü kişinin yaşamı hapiste uzar!” diye yanıt vermiş. Bunu duyan halife kahkahalarla gülmüş ve “Demirciyi getirin, şunun bukağılarını kırsın!” diye buyurmuş. Sonra da ona “Senin yaptıklarının farkında olduğumdan, duyduğun pişmanlığı sürdürmen için sana yardım etmek istiyorum ve hırsızları senden iyi hiç kimse bilmediğinden, seni Bağdat’a kollukçubaşı atıyorum” demiş. Ve halife hemen bir ferman çıkararak Ahmed’i kollukçubaşı atadığını halka duyurmuş. Bunun üzerine Ahmed, halifenin elini öpmüş ve hemen görevini uygulamaya başlamış.</p>

  <p>Kurtuluşunu ve yeni görevine başlayışını kutlamak için ilkin eskiden yaptıklarının tanığı Yahudi Abraham’ın işlettiği meyhaneye giderek en sevdiği ve tadı olağanüstü olan İyonya şarabından iki üç testi boşaltmış. Anası oraya geldiğinde; onu, yarı sarhoş, eski Güve Ahmed olan şimdiki kollukçubaşının ürkülen görevine gösterdiği saygıdan dolayı karşı çıkmayan Yahudinin sakalını çekiştirip dururken bulmuş. Buna karşın onu, meyhaneden çıkarmayı başarmış ve bir kenara çekerek Habzalam’ın annesi Emir Halid’in karısına minnettar olmasını ve kurtuluşuna yol açan tüm konuşulanları ona aktararak saray komutanı Ebu Şâmât’ın esiresini en kısa sürede kaçırmak için bir yol bulması gerektiğini söylemiş.</p>

  <p>Bu sözleri duyan Güve Ahmed, anasına “Bu akşam meseleyi hallederim. Bundan kolay şey yok!” demiş. Ve bir düzen hazırlamak için onu terk etmiş.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz altmış sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ve bir düzen hazırlamak için onu terk etmiş.</p>

  <p>Öte yandan, aynı gece Halife Harun Reşid eşinin dairesine gitmiş; çünkü ayın ilk günüymüş; ve her ayın ilk gününü eşini ziyaret ederek onunla günün olaylarını konuşmayı ve ülkesinin genel ve özel sorunları hakkında görüşünü almayı âdet edinmiş bulunuyormuş. Gerçekten, onun kişiliğine sonsuz güven duyuyor ve onu bilgeliği ve her zaman canlı kalan güzelliği için seviyormuş. Ama şunu da bilmek gerekir ki, halifenin, karısının dairesine girmeden önce, giriş yerindeki yuvarlak masa üzerine: amber ve firuze tanelerin birbirini izlemesinden oluşmuş tespihini, kabzasına güvercin iriliğinde yakutlar kakılmış yeşimden yapılmış kılıcını, Hilafet mührünü ve geceleyin sarayda gizli teftişler yaptığı sırada aydınlanmak için kullandığı taşlarla zenginleştirilmiş altından yapılmış küçük lambasını bırakmak gibi bir âdeti varmış.</p>

  <p>Bu ayrıntıları Güve Ahmed çok iyi bilirmiş. Tasarısını uygulamaya koymak için de bundan yararlanmış, halifenin karısının dairesini oluşturan köşkün duvarına ip merdivenini dayamak, yukarı tırmanmak ve bir gölge gibi sessiz giriş bölümüne girmek için geceleyin ortalığın kararmasını ve kölelerin yatmasını beklemiş. Orada göz kapayıp açıncaya kadar geçen bir sürede, dört değerli eşyayı ele geçirmiş; ve geldiği yoldan aşağı inmiş. Sonra doğru Ebu Şâmât’ın evine gitmiş ve aynı biçimde avluya girmiş; orada en ufak bir gürültü çıkarmadan, döşemedeki dört köşe mermerlerden birini çıkarmış, çabucak bir çukur kazarak değerli eşyayı oraya gömmüş. Sonra, her şeyi yine yerli yerine koyarak Yahudi Abraham’ın meyhanesinde içmeyi sürdürmek üzere gözden kaybolmuş.</p>

  <p>Bununla birlikte, Güve Ahmed, dörtbaşı bayındır bir hırsız olduğundan, dört değerli eşyadan birine sahip çıkma arzusunu yenememiş. Küçük altın lambayı ötekilerle birlikte çukurun dibine gömecek yerde, cebine atmış ve kendi kendine “Simsarlık bedeli almadan iş tutmak benim kitabımda yazılı değildir. Bu işte de kendi, kendime ödüyorum” demiş.</p>

  <p>Ama, biz halifeye dönersek, ertesi sabah dört değerli eşyayı bıraktığı yerde bulamayınca çok şaşırmış. Haremağalarını soruşturmaya kalkınca, bunların kendilerini yere atarak hiçbir şeyden haberleri olmadığını söylemeleri üzerine, halife sınırsız bir öfkeye kapılmış ve hemen gidip öfkelendiği zaman giydiği urbasına bürünmüş. Bu urba, baştan aşağı kızıl ipekten yapılmış imiş; ve halife, bunu giydiği zaman, bunun anlamı, onun yöresinde olanlar için belirli bir felaketin ve korkunç bir uğursuzluğun söz konusu olduğu imiş.</p>

  <p>Halife, bu kızıl giysiye bir kez büründükten sonra, Divan’a gitmiş ve salonda tek başına tahtına oturmuş. Ve tüm mabeyinciler, sapsarı kesildiği halde, başını dik tutup gözlerini halifenin ayaklarına yönelten Cafer dışında hepsi öylece kalakalmışlar. Halife, bir saat süren korkunç bir sessizlikten sonra, soğukkanlılıkla karşısında duran Cafer’e bakmış ve ona yavaşça “Kazan kaynıyor!” demiş; Cafer de “Allah tüm kötülüklerden korusun!” diye yanıt vermiş. Tam o sırada yanında Güve Ahmed olduğu halde vali içeri girmiş. Halife de ona “Yaklaş bakalım, ey Emir Halid! Ve bana Bağdat’ta kamu güvenliğinin ne âlemde olduğunu söyle!” demiş. Habzalam’ın babası olan vali “Bağdat’ta güvenlik tamdır, ey Emirü’l-Müminin!” diye yanıt vermiş. Halife “Sen yalan söylüyorsun!” diye haykırmış. Vali şaşırarak bu öfkeyi nasıl açıklayacağını bilemediğinden, yanında bulunan Cafer kulağına eğilerek iki sözcükle halifeyi öfkeye sürükleyen nedeni fısıldamış. Sonra halife ona “Eğer geceyarısı olmadan benim için olduğu kadar ülkem için de değerli olan çalınmış eşyayı bulamazsan, kafanı kestirip sarayın kapısına asacağım!” demiş.</p>

  <p>Bu sözleri duyan vali, halifenin önünde yeri öpmüş ve “Ey Emirü’l-Müminin! Hiç kuşku yok ki, hırsız saraydan biridir; çünkü ekşiyen şarap kendine özgü mayalanır. Ve de kölene, burada tek sorumlu kişinin sarayı da gözetmekle görevli olduğu kadar Bağdat’ın ve tüm ülkenin hırsızlarını da tanıyan kollukçubaşı olduğunu söylemesine izin ver! Kaybolan eşya bulunmadığı takdirde, onun öldürülmesi benimkinden önce yerine getirilmelidir” diye haykırmış.</p>

  <p>Bunun üzerine kollukçubaşı Güve Ahmed ilerlemiş ve gerekli saygıları sunduktan sonra, halifeye “Ey Emirü’l-Müminin, hırsız bulunacaktır. Ama halifemden tüm sarayda oturanlarla buraya girenler üzerinde: kadı, büyük Vezir Cafer ve saray komutanı Ebu Şâmât dahil, araştırma yapmama izin verilmesini sağlayan bir ferman yazmanı rica ederim!” demiş. Halife de hemen söz konusu fermanı hazırlayıp ona vermiş; ve “Her durumda, birinin kafasını kesmem gerek! Bu ya seninki olur ya da hırsızınki! Kendin seç artık! Ve yaşamım üzerine, atalarımın kabri üzerine yemin ederim ki, hırsız, tahtımın varisi kendi öz oğlum da olsa kararım aynı olacaktır: siyaset meydanında asılarak ölüm!” demiş.</p>

  <p>Bu sözleri duyan Güve Ahmed, elinde ferman olduğu halde, araştırma yapmak için kadıya iki muhafız, valiye iki muhafız göndermiş ve hemen Cafer’in, kadının ve valinin evlerini ziyaret ederek araştırma yapmış. Sonra olup bitenden henüz haberi bulunmayan Ebu Şâmât’ın evine ulaşmış. Güve Ahmed, bir elinde ferman, ötekinde ağır bir tunç çubuk olduğu halde evin giriş bölümüne dalmış ve Ebu Şâmât’a durumu anlatmış ve ona “Efendim, ben, halifenin sadık sırdaşının evinde araştırma yapmaktan çekinirim! Dolayısıyla araştırma yapmış sayılarak ayrılmam için izin ver!” demiş. Ebu Şâmât, ona “Ey kollukçubaşı, Tanrı böyle bir şeyden beni korusun! Görevini gereğince yapmanı isterim!” demiş. Bunu duyan Güve Ahmed “Bunu sadece usulen yapacağım!” demiş. Ve ihmalkâr bir tavırla avluya çıkmış ve her bir mermer parçasını ağır tunç çubuğuyla yoklayarak, darbe altında boşluktan ses veren söz konusu parçaya gelinceye kadar dolaşmaya başlamış.</p>

  <p>Bu sesi işiten Güve Ahmed “Aman yarabbi! Efendim, bu taşın altında herhalde geçmiş zamanlara ait içinde define gizleyen eski bir mahzen olsa gerek!” diye haykırmış. Ebu Şâmât da dört muhafıza “Haydi, şu mermeri kaldırın da altında ne olduğunu görelim!” demiş. Ve hemen muhafızlar elindeki gereçleri mermerler arasındaki aralıklara sokmuşlar ve mermeri kaldırmışlar. Ve herkesin gözleri önünde, çalınmış eşyadan üçü, yani kılıç, mühür ve tespih belirmiş! Bunu gören Ebu Şâmât “Aman yarabbi!” diye haykırarak bayılmış.</p>

  <p>Bunun üzerine Güve Ahmed, kadı ile valiyi ve tanıkları çağırarak çabucak bulunan eşya üzerine bir tutanak hazırlatmış; ve hepsi kâğıdı mühürlemişler ve muhafızlar Ebu Şâmât’ı gözaltına alırken, kadı bizzat halifeye giderek belgeyi ve çalıntı eşyayı kendisine sunmuş.</p>

  <p>Halife lamba dışında çalınan üç eşyayı eline alınca, bunların en sadık dostu, kendine yakın bildiği, bunca lütufta bulunduğu ve saray komutanı yaptığı ve sonsuz güven duyduğu kimsenin evinde bulunduğunu öğrenince, bir saat kadar tek bir söz söylemeden kalakalmış; sonra muhafızların komutanına dönerek, ona “Asın onu!” demiş.</p>

  <p>Muhafızların komutanı hemen huzurdan çıkarak buyruğu tüm Bağdat sokaklarında duyurmuş; sonra da Ebu Şâmât’ın evine giderek, kendisini tutuklamış, karılarını ve mallarını o saat zoralımına uğratmış. Mallar hazineye mal edilmiş; ve iki kadın esir pazarına götürülerek tellala teslim olunmuş; o zaman, Habzalam’ın babası olan vali, bunlardan birini, Cafer tarafından satın alınan eski esireyi getirmelerini bildirmiş; muhafızların komutanı da güzel sesli Zübeyde’yi kendi evine götürmüş.</p>

  <p>Oysa, muhafızların komutanı, Ebu Şâmât’ın en iyi dostuymuş, ve ona katıksız bir baba sevgisiyle bağlıymış. Ve halk içinde halifenin gazabını üzerine çekmemek için Ebu Şâmât’a sert davranıyorsa da, manevi oğlunun başını kesilmekten kurtarmaya da yemin etmiş bulunuyormuş ve kendi evine onun eşlerinden birini, felaketin tükettiği güzel Zübeyde’yi almakla işe başlamış.</p>

  <p>O akşam, o anda zincirlenmiş olarak zindanda bulunan Ebu Şâmât’ın asılması gerekiyormuş. Ama muhafızların komutanı onu gözetip duruyormuş. Gidip hapishane muhafızlarırının komutanını görmüş ve ona “Bu hafta durumu kesinleşmiş idam edilecek ne kadar mahkûm var hapishanede?” diye sormuş. O da “Bir noksanı bir fazlasıyla, kırk kadar!” diye yanıt vermiş. Muhafızların komutanı, “Onları görmek istiyorum” demiş. Ve onları birer birer ve birçok kez gözden geçirmiş; sonunda içlerinden Ebu Şâmât’a şaşılacak kertede benzeyen birini seçmiş ve hapishane muhafızına “Bu kişi, bana, oğlu İsmail yerine kurban edilmek üzere daha önce İbrahim’e gönderilen koçun yerini tutmaya yarayacaktır!” demiş.</p>

  <p>Ve mahpusu alıp idamın infazı için kararlaştırılan saatte, âdet olmuş gerekli dini işlemlerden sonra, toplanmış olan çok büyük bir halk kitlesi önünde hemen idam edilmek üzere meydana getirmiş; ve düzmece Ebu Şâmât’ın boynuna ipi geçirmiş ve bir hareketle onu asılmış olarak havada sallandırmış.</p>

  <p>Bunu yaptıktan sonra, muhafızların komutanı, Ebu Şâmât’ı hapisten çıkarmak için ortalığın kararmasını beklemiş ve onu oradan gizlice alıp kendi evine götürmüş. Ve ancak o zaman kendisine ne yapmak istediğini açıklamış ve “ama, Allah aşkına! Ey oğlum, niye bu değerli eşyayı çalma hevesine kapıldın, sen ki halifemizin büyük güvenini kazanmıştın?” demiş. Bu sözleri duyan Ebu Şâmât, heyecandan yeniden bayılmış ve birçok özen gösterilerek kendine geldikten sonra “Tanrı’nın yüce adına ve Peygamber üzerine yemin ederim ki, baba, bu hırsızlığın tümüyle dışındayım, nedenini ve kimin bu işi yaptığını da bilmiyorum!” diye haykırmış. Muhafızların komutanı da ona inanmakta hiç tereddüt etmemiş ve “Oğlum, er ya da geç suçlu bulunacaktır! Sana gelince, artık Bağdat’ta bir an bile kalma, çünkü bir insanın düşmanının hükümdar olması büyük bir beladır. Tanrı yüce bilgeliğiyle bu durumu değiştirinceye kadar karın Zübeyde’yi evimde, eşimin yanında alıkoyarak ben de seninle birlikte geleceğim!” diye haykırmış. Sonra, Ebu Şâmât’ı, karısına veda etmek için bile zaman tanımaksızın, alıp götürmüş ve “Buradan Tuz Denizi üzerinde Ayas limanına gideriz; oradan da İskenderiye’ye! Orada seni sakin bir yaşam bekliyor; çünkü bu İskenderiye kenti, oturmak için çok hoş, yöresi yeşil ve verimlidir!” demiş.</p>

  <p>Ve gece olunca, ikisi birden hemen yola koyulmuşlar ve çabucak Bağdat’ın dışına çıkmışlar. Ama binecek hayvanları yokmuş ve bunu nasıl sağlayacaklarını birbirine sorarlarken, Bağdat’ta sarraflık eden, çok zengin ve halifenin tanıdığı iki Yahudi görmüşler. Muhafızların komutanı kendisini canlı olarak rastladıkları Ebu Şâmât ile birlikte gördüklerini gidip anlatırlar diye korkmuş.</p>

  <p>Onlara doğru ilerleyerek, kendilerine “Katırlarınızdan inin!” diye haykırmış. Ve iki Yahudi titreyerek bineklerinden inmişler ve muhafızların komutanı, bunların kafalarını kesmiş, paralarını almış; katırlardan birinin üzerine binmiş, ötekini de Ebu Şâmât’a vermiş, ikisi birlikte denize doğru yol almaya başlamışlar.</p>

  <p>Ayas’a ulaşınca, katırlarını, onlara iyi bakmasını tembihleyerek, dinlenmek üzere indikleri hanın sahibine emanet etmişler; ve ertesi gün İskenderiye’ye gidecek bir gemi aramışlar; ve sonunda yelkenlerini açıp yola çıkmaya hazırlanmış bir gemi bulmuşlar. O zaman muhafızların komutanı, iki Yahudiden aldıkları tüm altınları Ebu Şâmât’a vermiş ve ona, İskenderiye’de, kendisine Bağdat’tan göndereceği haberleri ve de gerçek suçlu bulunduğu zaman onu yeniden Bağdat’a götürmek üzere kendisinin gelişini sakince beklemesini söylemiş. Sonra ağlayarak onu kucaklamış ve gemi yelkenlerini şişirmiş bulunduğundan yanından ayrılmış. Ve oradan Bağdat’a dönmüş.</p>

  <p>Ve de orada şunları öğrenmiş.</p>

  <p>Düzmece Ebu Şâmât’ın asılmasının ertesi günü, halife, daha fazla sarsılmış olarak Cafer’i çağırtmış ve ona “Ey vezirim, görüyor musun şu Ebu Şâmât bunca iyiliğimi gördükten sonra, nasıl benim güvenimi kötüye kullandı? Nasıl olur da bu kadar güzel bir kişi, bunca çirkin bir ruh taşıyabilir?” demiş. Vezir Cafer, mantığa sığmayan bu eylemin nedenlerini bir türlü kavrayamadığından, hayranlık verici bir bilgelikle “Ey Emirü’l-Müminin, en garip eylemler, nedeni bizim gözümüzden kaçmadıkça, sanıldığı kadar garip değildir. Her durumda, biz, sadece ortaya çıkan olayın etkilerinden başka bir şey düşünemeyiz. Oysa, eyleme girişen kişi bakımından bu etki, onu idam sehpasına götürecek kadar kötüdür! Bununla birlikte, Emirü’l-Müminin, Mısırlı Ebu Şâmât, gözlerinde öyle bir ruhsal güzelliğin yansımalarını taşımaktaydı ki, benim sağduyum, gözlerimin denetlediği olaya inanmayı kabul etmiyor!” diyerek yanıt vermiş.</p>

  <p>Bu sözleri duyan halife, bir saat kadar düşünmüş; sonra Cafer’e “Gerçekte, ne olursa olsun, gidip suçlunun darağacında sallanan gövdesine bakmak istiyorum!” demiş. Ve kılık değiştirerek Cafer ile birlikte dışarı çıkmış ve düzmece Ebu Şâmât’ın yer ile gök arasında asılı bulunduğu yere ulaşmış. Gövde, kendisini bütünüyle saran bir kefene bürülü bulunuyormuş. Halife, Cafer’e “Kefeni aç!” demiş. Cafer de açmış ve halife asılan kişiye bakınca, birden şaşırarak irkilmiş, ve “Ey Cafer, bu kesinlikle Ebu Şâmât değil!” diye haykırmış. Cafer gövdeyi inceleyerek bunun kesinlikle Ebu Şâmât’a ait olmadığını saptamış; ama bunu belli etmeyerek, sakin “Ey Emirü’l-Müminin, bunun Ebu Şâmât olmadığını neye göre söylüyorsun?” diye sormuş. O da “Onun boyu bundan daha kısaydı, bununki ise uzun” demiş. Cafer “Bu bir kanıt sayılamaz. Asılınca uzamıştır” diye yanıt vermiş. Halife “Sarayın eski komutanının yanaklarında iki ben vardı, bunda bir tane bile yok!” deyince Cafer “Ölüm bünyeyi değiştirir, çehreyi de alt üst eder!” demiş. Ama halife “Olabilir! Ama Cafer, şu asılmışın ayak tabanlarına bak; aykırı mezhepli Ali yanlılarının âdetlerine uygun olarak, dövmeyle kazınmış iki büyük şeyhin adını taşıyor! Oysa, sen de pekâlâ biliyorsun ki, Ebu Şâmât Şii değil, Sünni idi!” diye haykırmış. Bu gözlem üzerine Cafer “Sadece Allah eşyanın sırrını bilir!” diyerek sözünü tamamlamış. Sonra ikisi birden saraya dönmüşler, halife cesedin gömülmesi emrini vermiş. Ve o günden sonra Ebu Şâmât’ın anısını bile belleğinden silip atmış.</p>

  <p>Ama, Ebu Şâmât’ın ikinci karısı olan esireye gelince, Emir Halid’in buyruğuyla oğlu Habzalam’ın yanına götürülmüş. Satış gününden beri yatağından kıpırdamamış olan oğlan, onu görünce burnundan soluyarak ayağa kalkmış ve ona yaklaşmak, onu kollarına almak istemiş. Ama budalanın görünümünden iğrenmiş ve nefret duymuş olan güzel esire, birdenbire kemerinden bir hançer çıkararak kolunu kaldırmış ve “Uzaklaş benden, yoksa şu hançerle seni öldürür, sonra da kendimi vururum!” diye haykırmış. Bunu gören Habzalam’ın annesi, kollar havada ilerleyip “Sen oğlumun arzusuna nasıl karşı koyarsın, ey küstah esire?” diye haykırmış. Ama genç kadın “Ey yolsuz kadın, bir kadının aynı zamanda iki erkeğe ait olmasına izin veren yasa var mı? Ve söyle bana, ne zamandan beri köpekler arslanların ininde barınıyor?” demiş.</p>

  <p>Bu sözleri duyan Habzalam’ın annesi “Pekâlâ! Madem ki öyledir, burada geçireceğin yaşamın senin için çok zor olduğunu göreceksin!” demiş. Genç kadın da “İster yaşamakta, ister ölmüş olsun; kocamın sevgisini reddetmektense ölmeyi yeğlerim!” demiş. Bunun üzerine valinin karısı onu soyundurmuş ve üzerindeki ipek giysiler ile ziynetleri almış ve üzerine keçi kılından kötü bir aşçı esvabı giydirmiş ve onu “Bundan böyle senin burada köle olarak görevin soğan soymak, tencereleri kaynatmak için ateş yakmak, domatesin suyunu sıkmak ve ekmek hamuru yoğurmaktan ibaret olacak!” demiş. Genç kadın da “Bu tür kölelik görevlerini yapmayı, oğlunun yüzünü görmeğe yeğlerim!” demiş. Ve o günden sonra mutfakta çalışmış; ama öteki tüm esirlerin gönlünü kazanmakta gecikmemiş; onlar da çalışırken onun yerini alarak kendisinin bu işleri yapmasını engellemişler.</p>

  <p>Habzalam’a gelince, güzel esire Yasemin’e artık hiç ulaşamayacağını anlayınca yatağa düşmüş ve bir daha da hiç kalkmamış.</p>

  <p>Öte yandan da Yasemin’in daha evliliğinin ilk gecesinden Ebu Şâmât’tan hamile kalmış bulunduğunu hatırlamak gerek! Bundan dolayı, valinin evine gelmesinden birkaç ay sonra doğum yaparak ay kadar güzel bir oğlan çocuğu doğurmuş; ve adını Arslan koymuş. Kendisiyle birlikte bütün esirler sıcak gözyaşlarıyla ağlayarak babasının çocuğuna ad koyamamasından dolayı üzüntülerini belirtmişler.</p>

  <p>Küçük Arslan, iki yıl boyunca ana sütüyle beslenerek sağlam ve güzel bir çocuk olmuş. Ve artık tek başına yürüyebildiğinden, bir gün, Baht onun, annesinin meşgul bulunduğu bir sırada, mutfağın merdivenlerinden çıkarak, Habzalam’ın babası Vali Emir Halid’in oturup amber tespihini çekmekte olduğu salona ulaşmasını istemiş.</p>

  <p>Babası Ebu Şâmât’a benzerliği besbelli olan küçük Arslan’ı görünce, Emir Halid, gözlerinin yaşardığını duyumsamış; çocuğu çağırıp onu dizlerine alarak okşamaya başlamış ve kendi kendine “Bunca güzel varlıkları yaratan ve onlara can ve yaşam sağlayana şükürler olsun!” demiş.</p>

  <p>O sırada, esire Yasemin, çocuğun gözden kaybolduğunu fark etmiş, şaşırarak onu her yerde aramış; sonunda, içeri girmek için uygun bir durumu bulunmamasına karşın, gözleri afallamış, Emir Halid’in bulunduğu salona girmiş; küçük Arslan’ın valinin kucağında oturmakta olduğunu görmüş; çocuk, küçük parmaklarını valinin saygıdeğer sakallarına sokarak eğleniyormuş. Ama, annesini görünce, küçük kollarını ona doğru uzatmış; Emir Halid onu alıkoyarak Yasemin’e, iyi yürekli bir yaklaşımla “Yaklaş bana ey esire! Bu çocuk senin mi?” diye yanıt vermiş. Vali “Ya babası kim? Benim hizmetkârlarımdan biri mi?” diye sormuş. O da şelale halinde gözyaşları dökerek “Babası benim kocam olan Ebu Şâmât’tır! Ama şimdi, ey efendim, senin oğlundur!” demiş. Vali, bundan çok duygulanarak, esireye “Allah için! İyi söyledin! Bundan böyle benim oğlumdur!” ve o saat çocuğu evlat edinmiş ve anasına da “Bu durumda, bugünden başlayarak oğlunu benim sayabilirsin, ona da bunu inandırırsın ve her şeyi anlayacak bir yaşa ulaşınca da, benden başka bir babası olduğunu bilmesin!” demiş. Yasemin de “İşittim ve itaat ettim!” diye yanıt vermiş.</p>

  <p>Bunun üzerine Emir Halid, Ebu Şâmât’ın oğlunun gerçek babası olmayı üstlenmiş; ve onun özenli bir öğrenim görmesini sağlamış onu çok bilgili birinci sınıf bir hattat olan bir hocanın ellerine teslim etmiş; o da çocuğa güzel yazmayı, Kur’an’ı, hendeseyi ve şiir sanatını öğretmiş. Sonunda genç Arslan biraz daha büyüdüğünde, babalığı Emir Halid, ona, at binmeyi, silah kullanmayı, mızrak atmayı ve yarışmalarda güreşmeyi öğretmiş. Ve böylece çocuk, on dört yaşına ulaşınca vali olan babası gibi dörtbaşı bayındır bir silahşor olmuş ve kendisine halife tarafından emir unvanı verilmiş.</p>

  <p>Oysa, Baht, bir gün genç Arslan’ın Yahudi Abraham’ın meyhanesinin kapısında Güve Ahmed ile buluşmasını istemiş. Ve Güve Ahmed emirin oğlunu içeri girip bir şeyler içmeye çağırmış. Öylece oturmuşlarken, Güve Ahmed, alışık olduğu gibi sarhoş oluncaya kadar içmeye koyulmuş. O sırada cebinden birzamanlar çalmış bulunduğu değerli taşlarla zenginleştirilmiş küçük altın lambayı çıkarmış ve o sırada ortalık kararmaya başladığından onu yakmış. Bunu gören Arslan ona “Ya Ahmed, bu çok güzel bir lamba. Onu bana versene!” demiş. Kollukçubaşı “Allah bundan beni korusun! Birçok canların alınmasına neden olmuş bir eşyayı sana nasıl verebilirim? Bil ki, gerçekten, bu lamba eski saray komutanı olan Ebu Şâmât adlı bir Mısırlının ölümüne neden olmuştur!” diyerek yanıt vermiş. Arslan da çok ilgilenerek “Anlat bunu bana!” diye haykırmış.</p>

  <p>O zaman Güve Ahmed, bütün öyküyü, başından sonuna kadar ona anlatmış ve sarhoşluğu dolayısıyla, bu düzenin kendisi tarafından yerine getirildiğini de övünerek açıklamış.</p>

  <p>Genç Arslan, eve dönünce, annesi Yasemin’e Güve Ahmed’den işitmiş olduğu öyküyü anlatmış ve ona, bu lambanın hâlâ onun elinde bulunduğunu da bildirmiş. Bu sözleri duyan Yasemin, bir çığlık atarak baygın yere düşmüş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz altmış dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>Bu sözleri duyan Yasemin, bir çığlık atarak baygın yere düşmüş. Ve sonra kendine gelince, hıçkırıklarla ağlamaya başlamış ve oğlu Arslan’ın boynuna atılarak ona gözyaşları arasında “Evladım, Allah artık gerçeği ortaya çıkarıyor. Artık senden sırrımı daha fazla saklamayacağım! Bil ki, ey küçük Arslan, Emir Halid senin sadece babalığındır; kan bağınla bağlı olduğun babana gelince, senin anlayacağın gibi gerçek suçlu yerine cezalandırılmış olan benim sevgili kocam Ebu Şâmât’tır. Bu durumda, oğlum, babanın eski ve büyük bir dostu olan halifenin muhafızlarının sayın komutanını gidip bulman ve ona öğrendiğin şeyi anlatman gerek! Sonra ona ‘Ey büyüğüm, babam Ebu Şâmât’ın ölümüne neden olandan öcümü alacağıma Tanrı huzurunda yemin ederim!’ dersin!” demiş.</p>

  <p>Ve genç Arslan hemen koşup vaktiyle Ebu Şâmât’ın başını da kurtarmış olan muhafızların komutanını bulmaya gitmiş ve ona Yasemin’in kendisinden anlatmasını istediği şeyleri anlatmış. Bunu duyan muhafızların komutanı, şaşkınlığın ve sevincin sınırına ulaşarak, Arslan’a “Örtüleri yırtıp karanlıkları aydınlatan Tanrı’ya şükürler olsun!” demiş. Ve “Yarından tezi yok, ey oğlum, Tanrı senin öcünü alacaktır!” diye eklemiş.</p>

  <p>Gerçekten, o gün; halife, bir yarışma açarak bütün emirleri ve Bağdat’ın en ünlü silahşorlarını katılmaya çağırmış; bu yarışma sırasında at üzerinde top oynama oyunu da düzenlenmiş. Arslan, oyun için gerekli tulumu giymiş, babalığı Emir Halid’in ahırının en güzel atına binmiş. Ve gerçekten bu haliyle göz kamaştırmakta imiş; halife de onun duruşundaki zarafetten ve canlı gençliğinde son kertede etkilenmiş. Ve onu kendi takımına seçmek istemiş.</p>

  <p>Ve oyun başlamış. Şu yandan, bu yandan oyuncular davranışlarıyla ve ellerindeki tokmaklarla topa vururken gösterdikleri beceriyle dörtnal giden atlarının üstünde büyük bir gösteri sergilemişler.</p>

  <p>Ama birdenbire halifenin yönettiği takımın karşısındaki takımdaki oyunculardan biri topu doğrudan doğruya halifenin yüzüne fırlatmış; bu öylesine ustaca ve şiddetli bir vuruşmuş ki, eğer genç Arslan, hayranlık verici bir beceriyle, elindeki tokmakla topu zamanında uzaklaştırmasa, top halifenin gözleri, belki de yaşamı için büyük bir tehlike oluşturacakmış. Arslan, topu karşı tarafa doğru öylesine bir vuruşla geri yollamış ki, topu fırlatmış olan silahşorun sırtına çarpmış ve onu attan düşürmüş!</p>

  <p>Bu parlak eylemi yapan genç Arslan’a bakan halife, onu “Ey Emir Halid’in oğlu, yaşayasın!” demiş. Sonra da hemen attan inerek ve yarışmaya son verdirerek emirlerini ve oyuna katılan tüm silahşorları bir araya toplamış; ve de genç Arslan’ı çağırarak orada bulunanların önünde kendisine “Ey Bağdat valisinin yiğit oğlu, seninkine benzer bir oyun çıkarana verilebilecek ödülü senin takdir etmeni istiyorum! Ne istersen hemen yerine getirmeye hazırım! Söyle bakalım!” demiş.</p>

  <p>Bunun üzerine genç Arslan halifenin önünde yeri öperek, ona “İman ehlinin komutanından intikam diliyorum! Babamın kanı henüz yerde duruyor, oysa katil yaşamakta!” demiş.</p>

  <p>Bu sözleri duyan halife, şaşkınlığın sınırına ulaşmış ve “Ey Arslan, babanın öcünden söz ederek ne demek istiyorsun? Baban, Emir Halid, işte yanında duruyor ve Tanrı’ya şükürler olsun ki canlı!” diye haykırmış. Ama Arslan “Ey Emirü’l-Müminin, Emir Halid beni evlatlık almış olan babamdır ve benim için babalıkların en değerlisidir. Bil ki, aslında ben, kan bağıyla onun değil, senin eski saray komutanın Ebu Şâmât’ın oğluyum!” diye yanıt vermiş.</p>

  <p>Halife bu sözleri işitince, gözlerinin önünde ışığın karanlığa dönüştüğünü görmüş; ve değişik bir sesle “Oğlum, bilmiyor musun ki, baban, Emirü’l-Müminin gözünde bir haindir?” demiş, ama Arslan “Tanrı babamı bir ihanette bulunmuş olmaktan korusun! Hain senin sol yanında durmaktadır, ey Emirü’l-Müminin! Kollukçubaşı Güve Ahmed’dir suçlu! Onun üstünü yokla, cebinde ihanetinin kanıtını bulacaksın!” diye haykırmış.</p>

  <p>Bu sözleri duyan halifenin rengi atmış, safran gibi sararmış; ve korkunç bir sesle muhafızların komutanını çağırmış ve ona “Benim önümde kollukçubaşının üzerini ara!” demiş. Bunun üzerine Ebu Şâmât’ın eski dostu olan muhafızların komutanı, Güve Ahmed’in yanına yaklaşmış ve göz açıp kapayıncaya kadar geçen bir sürede elini cebine sokup birdenbire oradan halifeden çalınan küçük altın lambayı çıkarmış.</p>

  <p>Bunun üzerine halife, kendini zor tutarak Güve Ahmed’e “Yaklaş buraya! Bu lamba nereden eline geçti?” demiş; O da “Ey Emirü’l-Müminin, satın aldım!” diyerek yanıt vermiş. Halife de muhafızlara “Hemen onu itiraf edinceye kadar sopalamaya başlayın!” demiş. Ve muhafızlar hemen Güve Ahmed’i yakalamışlar, sırtını soymuşlar ve her şeyi itiraf edip tüm öyküyü başından sonuna kadar anlatıncaya kadar kırbaçlayıp delik deşik etmişler.</p>

  <p>Bunu gören halife, genç Arslan’a dönmüş ve ona “Şimdi sıra sende. Onu senin ellerine teslim ediyorum!” demiş. Ve hemen muhafızlar ipi Güve Ahmed’in boynuna geçirmişler; Arslan da onu iki elleriyle tutmuş ve muhafızların komutanının yardımıyla yarış alanının ortasına dikilmiş darağacının yukarısına çekmiş.</p>

  <p>Adalet böylece yerine getirilince, halife Arslan’a “Oğlum, gösterdiğin cesaret için benden hâlâ bir şey dilemedin!” demiş. Arslan da “Ey Emirü’l-Müminin, madem ki benden bir dilekte bulunmamı istiyorsun, öyleyse bana babamı geri ver!” demiş.</p>

  <p>Onun bu sözlerini duyan halife, son kertede duygulanmış ve ağlamaya koyulmuş; sonra iç çekerek “Ama bilmiyor musun ki oğlum, senin zavallı baban, haksız yere mahkûm edilmiş ve asılarak ölmüştür? Ya da ölmüş olmalı; ama konu tümüyle açıklık kazanmamıştır. Bundan dolayı sana atalarımın değerli anıları üzerine yemin ederim ki, bana baban Ebu Şâmât’ın ölmemiş olduğunu bildiren kimseye ödüllerin en büyüğünü bağışlayacağım!” demiş.</p>

  <p>Bunun üzerine muhafızların komutanı ilerlemiş ve halifenin önünde yeri öperek “Bana güven sözü ver!” demiş. Halife “Güvenlik üzerine olsun! Konuş!” diye yanıtlamış. Muhafızların komutanı da “Sana hayırlı haberi veriyorum, ey Emirü’l-Müminin: Senin eski sadık hizmetçin Ebu Şâmât hayattadır!” demiş. Halife “Ah, ne diyorsun sen?” diye haykırmış. O da “Başın üzre yemin ederim ki söylediğim gerçektir! Ve onun yerine, kendisine bir kardeş kadar benzeyen sıradan bir mahkûm astırarak Ebu Şâmât’ı ben kurtardım. Şimdi kendisi güven içinde, muhtemelen İskenderiye’de bir dükkâncı olarak yaşamaktadır!” diye yanıt vermiş. Bu sözleri duyan halife, sevince kapılmış ve muhafızların komutanına “Senin gidip onu araman ve en kısa sürede bana getirmen gerek!” demiş. Muhafızların komutanı da “İşittim ve itaat ettim!” diye yanıt vermiş. Bunun üzerine halife, yolculuk harcamaları için ona on bin dinar vermiş ve muhafızların komutanı da hemen İskenderiye’ye gitmek üzere yola çıkmış. Ve orada Allah isterse Ebu Şâmât’ı bulacakmış.</p>

  <p>Ebu Şâmât’ın ne durumda olduğuna gelince, şöyleymiş:</p>

  <p>Onu İskenderiye’ye ulaştıracak olan gemi, harika bir yolculuktan sonra, Yüce Tanrı’nın alnına yazmış olduğu gibi Ebu Şâmât hemen sahile çıkmış ve kendisi Kahireli olduğu halde ömründe hiç görmediği İskenderiye’nin görünümüyle büyülenmiş. Ve hemen çarşıya gidip orada yeni hazırlanmış ve tellalın satışa çıkarıldığını ilan etmekte olduğu bir dükkânı olduğu gibi tutmuş. Burası, sahibi ansızın ölen bir dükkânmış; hemen kullanılabilecek şekilde halılar ve yastıklarla doluymuş; mal olarak da içinde denizciler için yelkenler, halatlar, sağlam sandıklar, işporta malları, her türden ve her fiyattan silahlar ve özellikle önemli bir miktarda, denizdeki kaptanların çok değer verdikleri ve Batı’da bulunanlara satmak üzere aldıkları tahta parçaları ve eski püskü şeyler varmış. Çünkü oradaki kişiler eski zamanlardan kalma döküntü şeyleri pek sever ve bunların karşılığında karılarını ve kızlarını vererek değiş tokuş ederlermiş; örneğin çürümüş bir tahta ya da tılsımlık bir taş ya da paslı bir kılıç gibi...</p>

  <p>Böylece, Ebu Şâmât’ın Bağdat’tan uzakta uzun yıllar sürgün kaldığı zaman, ticaret hayatında bire karşı on aldığı bu satışlardan dolayı hayran olunacak kadar başarı sağlamasında şaşılacak bir şey yokmuş. Çünkü eski zamanlara ait döküntü şeyleri, örneğin bir dirheme alınan bir malı, meraklılarına, on dinara satmak pekâlâ mümkünmüş.</p>

  <p>Dükkânda bulunan her şeyi sattıktan sonra, Ebu Şâmât, onu boş olarak yeniden satmak isterken, kesinlikle boşaldığını sandığı raflardan birinde parlak ve kırmızı bir madde bulunduğunu görmüş. Onu eline alarak bunun tılsım değeri yüksek, alt yüzü tıraş edilerek zincire takılmış eski, iri bir mücevher olduğunu görmüş; üzerinde karınca gibi ya da benzeri aynı boydaki böceklere çok benzer harflerle yazılmış isimler varmış. Ebu Şâmât bulduğu şeyi dikkatle incelerken ve bunun kendisine ne miktarda kazanç sağlayacağını düşünürken; birdenbire dükkânın önünde elinde tuttuğu şeyi sokaktan geçerken görüp daha yakından incelemek isteyen bir kaptanın durmakta bulunduğunu görmüş.</p>

  <p>Kaptan, selam verip aldıktan sonra, Ebu Şâmât’a “Üstat, bana bu mücevheri satar mısın, yoksa satılık değil mi?” diye sormuş; o da “Burada her şey satılıktır, dükkân bile!” diyerek yanıt vermiş; kaptan da “Öyleyse bu mücevheri bana bin dinara satar mısın?” diye sormuş.</p>

  <p>Bu sözleri duyunca, Ebu Şâmât, kendi kendine “Aman yarabbi! Bu taş herhalde çok değerli olmalı! Biraz güçlük çıkarmalıyım!” diye düşünmüş. Ve “Herhalde şaka yapıyor olmalısın, ey kaptan! Zira, Allah tanığımdır, ben bunu kendim yüz bin dinara satın aldım!” demiş. Öteki de “Öyleyse yüz bin dinar mı istiyorsun?” diye sormuş. Ebu Şâmât da “Öyle olsun! Ama sırf senin hatırın için!” demiş. Kaptan da ona teşekkür edip, kendisine “Üzerimde bu kadar para yok çünkü İskenderiye’de bu denli çok parayla dolaşmak çok tehlikelidir. Ama benimle gemiye kadar gelirsen, yalnız malın bedelini değil, fazladan iki parça çuha, iki parça kadife, iki parça da saten kumaş alırsın!” demiş.</p>

  <p>Bunun üzerine Ebu Şâmât ayağa kalkmış, dükkânının kapısını kilitlemiş ve gemiye giden kaptanı izlemiş. Kaptan da ona güvertede beklemesini rica etmiş ve parayı bulmak üzere oradan uzaklaşmış. Ama bir daha görünmemiş ve yelkenler fora edilerek gemi martı gibi denize açılmış. Ebu Şâmât böylece denizde hapsedilmiş olduğunu anlayınca, son kertede şaşırıp kalmış. Ortalıkta kendisinden açıklama isteyebileceği hiçbir gemici göremediğinden, kime başvurabileceğini bilememiş ve gemi deniz üzerinde âdeta uçar gibi, görünmez bir güçle itilircesine yol alıyormuş. Böylece şaşkın ve korku içinde dururken, sonunda kaptanın çıkıp geldiğini görmüş, kendisine sakalını sıvazlayarak ve alaycı bir tavırla bakıyormuş; sonunda “Sen Bağdat’ta, halifenin sarayında bulunmuş olan tacir Şemseddin’in oğlu Müslüman Ebu Şâmât değil misin?” demiş. O da “Şemseddin’in oğlu benim!” diye yanıt vermiş. Kaptan “Pekâlâ! Birkaç gün içinde bizim Hıristiyan ülkemizdeki Cenova’ya ulaşmış olacağız. Ve ey Müslüman, orada seni bekleyen bahtı göreceksin!” demiş. Sonra ayrılıp gitmiş.</p>

  <p>Ve gerçekten çok mutlu bir deniz yolculuğundan sonra, gemi, Hıristiyanların kenti Cenova limanına ulaşmış. Ve hemen yaşlı bir kadın, yanında iki erkek olduğu halde, kendisini nasıl bir serüvenin beklediğini anlamayan Ebu Şâmât’ı bulmaya gelmiş. Bununla birlikte, ister iyiye, ister kötüye yöneltsin, diyerek kendini bahtına terk etmiş; kendisini kentin içinden geçirerek bir keşiş topluluğuna ait bir manastırın kilisesine götüren yaşlı kadını izlemiş.</p>

  <p>Kilisenin kapısına ulaşınca, yaşlı kadın Ebu Şâmât’a dönerek ona “Bundan böyle kendini bu kilisenin ve bu manastırın hizmetkârı olarak düşünebilirsin. Hizmetin, her sabah şafak sökerken kalkıp ilkin odun toplamak üzere ormana gitmek, sonra çabucak dönüp kilisenin ve manastırın döşeme taşlarını yıkamak; sonra buğdayı kalburdan geçirmek, öğütmek, unu hamur haline getirmek, ekmeği fırında pişirmek; sonra bir ölçek mercimek alıp öğüterek pişirmektir. Sonra pişirdiğin yemeği üç yüz yetmiş çanağa dolduracak, her birini manastırın üç yüz yetmiş keşişinin önüne birer birer koyacaksın; sonra keşişlerin hücrelerinde bulunan çöp tenekelerini boşaltmaya gideceksin; sonra bahçeyi sulayarak ve dört havuzu ve duvar dibinde sıralanmış fıçıları doldurarak işini bitireceksin! Ve bütün bu günlük işler öğleden önce bitmiş olmalıdır. Çünkü bütün öğleden sonraları, yoldan geçenleri ister istemez kilisede vaizi dinlemeye zorlamakla meşgul olacaksın! Reddederlerse, şurada duran ucuna ağır bir haç eklenmiş demir topuzla, kralın emri gereğince, onları tepelersin! Böylece, kentte sadece buraya gelip keşişlerce kutsanmak isteyen sofu Hıristiyanlar kalır. Ve şimdi, işe başla ve sana söylediklerimi aklından çıkarma!” demiş.</p>

  <p>Ve ona bu sözleri söyledikten sonra, yaşlı kadın, gözünü kırparak ona bakmış ve uzaklaşmış gitmiş.</p>

  <p>Bunun üzerine Ebu Şâmât kendi kendine “Vallahi! Bütün bunlar müthiş!” demiş. Ve artık ne karar vereceğini bilemeden, o sırada bomboş olan kiliseye girmiş ve darbe üstüne darbeyle gelen bütün bu şeyler üzerinde düşünmeye gayret etmek üzere bir sıraya oturmuş.</p>

  <p>Bir saat kadar oturup orada öylece düşünürken, direkler arasından ona kadar ulaşan tatlı bir kadın sesi duymuş; ve hemen tüm üzüntülerini unutarak kendinden geçercesine onu dinlemiş. Ve bu sesten öylesine duygulanmış ki, ruhundaki tüm kuşlar hep bir ağızdan ötmeye başlamışlar; ve üzerine bu musikinin sunduğu kutsanmış tazeliğin indiğini duyumsamış. Ve kalkıp sesin sahibini aramağa koyulunca, bu ses duyulmaz olmuş.</p>

  <p>Ama ansızın, sütunlar arasından başı örtülü bir kadın şeklinin kendisine doğru geldiğini görmüş, kadın, tatlı bir sesle ona, “Ah! Ebu Şâmât, çok uzun zamandır seni düşünüyordum! Sonunda Tanrı’ya şükürler olsun ki bizi buluşturdu! İşte! Artık şimdi evlenebiliriz!” demiş.</p>

  <p>Bu sözleri duyan Ebu Şâmât “Tanrı’dan başka Tanrı yoktur! Kuşkusuz, benim başıma gelen, bir rüyadan başka bir şey olamaz! Ve bu rüya dağılınca, ben yine İskenderiye’deki dükkânıma döneceğim!” diye haykırmış. Ama genç kadın ona “Ama, yo! Ey Ebu Şâmât, gerçek bu! Seni kentin kralı olan babamın emrindeki deniz kaptanının girişimiyle getirttiğim Cenova kentindesin! Evet, bil ki ben, aslında, bu kentin kralının kızı, Hüsn-Meryem Ece’yim! Daha küçücük çocukken öğrendiğim büyücülük, senin varlığını ve güzelliğini önüme serdi; sana öylesine âşık oldum ki, seni bulması için kaptanı İskenderiye’ye yolladım. Ve işte, dükkânında bulduğun ve kaptanın kendisinin raflardan birine bıraktığı ve bu yoldan seni gemiye çektiği tılsımlı mücevher boynumda. Ve birkaç saniye sonra, bu mücevherin bana sağladığı mucizevi gücü kendi gözünle göreceksin! Ama her şeyden önce, benimle evleneceksin! O zaman tüm arzuların yerine gelecek!” demiş. Ebu Şâmât ona “Ey Ece, bana hiç değilse, yeniden İskenderiye’ye geri yollanacağımı vaat edemez misin?” demiş. Kadın da “Bu en kolay şey!” demiş. Bunun üzerine o da kadınla evlenmeye razı olmuş. Ve hemen Meryem Ece, ona “Demek ki çabucak İskenderiye’ye geri dönmek istiyorsun, öyle mi? demiş. O da “Evet, Allah rızası için!” diye yanıt vermiş. Kadın “Haydi gidelim!” deyip kırmızı akiği eline alarak üzerine bir yatak sureti çizilmiş yüzünü göğe çevirerek “Ey akik, Süleyman’ın adına, bana bir yolculuk yatağı sağlamanı senden istiyorum!” demiş.</p>

  <p>Bu sözler daha söylenir söylenmez, örtüleri ve yastıklarıyla bir yolculuk yatağı önlerinde belirmiş. İkisi birlikte üzerine binmişler, keyiflerince uzanmışlar. Bunun üzerine Meryem Ece, akiği parmakları arasına almış ve üzerinde kuş sureti olan yüzeylerinden birini göğe çevirmiş ve “Akik, ey akik, Süleyman’ın adını anarak sana emrediyorum: Bizi, en kestirme yolu izleyerek sağ salim İskenderiye’ye götür!” demiş.</p>

  <p>Daha bu buyruk ağzından çıkar çıkmaz yatak hiç sarsıntı yapmadan kendiliğinden havalanmış, kubbeye kadar yükselmiş, büyük pencereden dışarı çıkmış, kuşların içinde en hızlı uçandan daha hızlı, hayranlık verici bir biçimde uzaya dalmış, çiş yapacak kadar bile gerekmeyen bir zaman içinde onları İskenderiye’ye indirmiş.</p>

  <p>Oysa, karaya ayak bastıkları o anda, Bağdat usulünce giyinmiş bir adamın kendilerine doğru geldiğini görmüşler; Ebu Şâmât onu hemen tanımış: Bu, muhafızların komutanı imiş. O da, tam o sırada, bir gemiden çıkarak eski hükümlüyü aramak üzere İskenderiye’ye gelmiş imiş. Birbirlerinin kollarına atılmış ve muhafızların komutanı Ebu Şâmât’a gerçek suçlunun bulunuşunun ve asılışının öyküsünü anlatmış; ayrıca on dört yıldan bu yana Bağdat’a geçmiş olan tüm olayları da anlatmış; böylece ona oğlu Arslan’ın doğuşunu ve şimdi Bağdat’ın en yakışıklı silahşoru olduğunu açıklamış.</p>

  <p>Ebu Şâmât da, muhafızların komutanına kendi bakımından tüm serüvenini, başından sonuna kadar anlatmış. Ve bir kez heyecanı yatıştıktan sonra biraz kendini toparlayan muhafızların komutanı, ona “Emirü’l-Müminin seni en kısa zamanda görmek istiyor!” demiş. O da “Çok doğal! Ama ilkin bana izin verirsen Kahire’ye giderek babam Şemseddin’in ve annemin ellerini öpmek ve onların Bağdat’a bizimle birlikte gelmelerini sağlamak istiyorum” demiş.</p>

  <p>Bunun üzerine muhafızların komutanı onlarla birlikte yatağın üzerine binmiş ve göz açıp kapayasıya kadar geçen bir zamanda Kahire’ye ulaşıp Şemseddin’in evinin bulunduğu Sarı Sokak’a ulaşmışlar. Kapıyı çalmışlar. Kimin çaldığını görmek üzere Ebu Şâmât’ın annesi kapıya gelmiş ve “Kim o?” diye sormuş. O da “Ben, oğlun Ebu Şâmât!” diye yanıt vermiş.</p>

  <p>Annenin sevinci sonsuz olmuş, uzun yıllardır büründüğü matem elbiseleri içinde oğlunun kollarına bayılarak düşmüş. Saygıdeğer Şemseddin’in de ondan kalır yeri yokmuş.</p>

  <p>Evde üç gün dinlendikten sonra, hepsi birden yatağın üzerine oturmuşlar ve Hüsn-Meryem Ece’nin emri üzerine, yatak onları sağ salim Bağdat’a taşımış; orada halife, Ebu Şâmât’ı bir evlat gibi kucaklayarak karşılamış ve onu ve onunla birlikte babası Şemseddin’i, oğlu Arslan’ı armağanlar ve onurlarla donatmış. Bundan sonra Ebu Şâmât, servetinin ilk kaynağının, onu saflıkla yoluculuğa çıkarmak için düzen kuran, sonra da yarı çıplak bir çeşmenin mermerleri üzerinde yatarken oradan toparlayıp götüren İkiyanlı Mahmud olduğunu hatırlamış. Ve onu hemen her yerde aratmış; ve sonunda bir bahçede, bir genç topluluğunun ortasında yiyip içer ve şarkı söylerken buldurmuş. Ve onu saraya getirtip İkiyanlı da olsa, Güve Ahmed’in yerine kollukçubaşı olarak atanmasını sağlamış.</p>

  <p>Bu da olup bittikten sonra, Ebu Şâmât, genç Arslan gibi güzel ve yiğit bir oğul bulmaktan mutlu, Tanrı’ya lütuflarından dolayı şükretmiş. Ve Bağdat’ta, mutluluğun sınırında, üç karısı: Zübeyde, Yasemin ve Hüsn-Meryem arasında, zevkleri yıkan ve dostları birbirinden ayıran ölüm onu buluncaya kadar yıllarca ve yıllarca yaşamış. Tüm yaratılmışların bir gün Kendisine döneceği kesin olan Değişmez Varlığa şükürler olsun!</p>

  <br/>

  <p><i>Ve Şehrazad, bu öyküyü anlatmayı bitirince, kendini biraz yorgun hissetmiş ve susmuş.</i></p>

  <p><i>Bunun üzerine, onu dikkatle dinlerken hiç kıpırdamamış olan Şah Şehriyar “Bu Ebu Şâmât Öyküsü, ey Şehrazad, gerçekten olağandışı! Ve İkiyanlı Mahmud ve soğuk yumurtaları ısıtan Samsam, beni hayran bıraktı. Ama bu öyküde pek az şiir bulunduğunu görmekle şaşırdığımı da sana söylemeliyim; oysa sen beni görkemli şiirler dinlemeye alıştırmıştın! Ve dahası şunu da söylemeliyim ki, İkiyanlı’nın davranışları benim için hâlâ pek belirgin değil, bana, elinden geldiğince daha belirgin açıklamalar yapsaydın daha çok hoşlanacaktım!” diye haykırmış.</i></p>

  <p><i>Şah Şehriyar’ın bu sözlerini duyan Şehrazad hafifçe gülmüş ve son derece eğlenmiş olduğunu gördüğü kız kardeşi Dünyazad’a bakmış; sonra şaha “Şimdi, ey bahtıgüzel şah, bu küçüğün her şeyi işitebilmesi için sana</i> Şair Ebu Nuvas’ın Serüvenleri<i>’nin bir ya da ikisini anlatmak istiyorum!” demiş.</i></p>

  <p><i>Küçük Dünyazad da üzerinde büzülmüş olduğu halıdan kalkmış ve kız kardeşinin kollarına atılmış; onu yavaşça öperek “Oh! Lütfen Şehrazad, hemen anlatmaya başla! Ne olursun kardeşim!” demiş.</i></p>

  <p><i>Şehrazad da ona “Tüm dost yüreğim ve bu yüce ruhlu şaha duyduğum saygıyla!” diyerek yanıtlamış.</i></p>

  <p><i>Ama sabahın belirdiğini görmekle, her zamanki gibi, susarak öykü anlatmayı ertesi geceye bırakmış.</i></p>

  <p><i>Ama iki yüz yetmişinci gece olunca...</i></p>

  <p><i>Küçük Dünyazad Şehrazad’ın Şah Şehriyar ile her zaman yaptığı şeyi bitirmesini beklemiş; sonra başını kaldırarak “Ey kız kardeşim, İran’ın ve Arabistan’ın şairlerinin en büyüleyicisi olan halifenin dostu harika şair Ebu Nuvas’ın yaşamıyla ilgili serüvenleri şimdi anlatmak için ne bekliyorsun?” diye haykırmış. Şehrazad da, kız kardeşine gülerek bakıp ona “Gerçekten harika bir şair olduğu kadar büyük bir hovarda da olan Ebu Nuvas’ın serüvenlerinden bazılarını anlatmak için şahın izin vermesini bekliyorum!” demiş.</i></p>

  <p><i>Bunun üzerine küçük Dünyazad sıçramış ve koşup “Oh! Neler yapmış, rica ederim, hemen anlat bize!” diyerek kız kardeşini kucaklamış.</i></p>

  <p><i>Ama Şah Şehriyar, Şehrazad’a dönerek, ona “Gerçekten, Şehrazad, çok hoş olduğunu düşlediğim bu serüvenlerin birkaçını anlatman bana da zevk verecektir. Ama bu gece kendimi daha yüce düşüncelere doğru yönelmiş buluyorum. Ve de senin ağzından bilgece sözler işitmek istiyorum. Eğer bilgelerin ve bilginlerin tecrübelerinden ruhumun yararlanabileceği ve öğrenmekle beni güçlendirebilecek güzel öğütler içeren öyküler biliyorsan, bunun beni ilgilendirmeyeceğini sanma! Ve de eğer sabrım sonuna erişmemişse Şehrazad, Ebu Nuvas’ın serüvenlerinden de söz edebilirsin!” demiş.</i></p>

  <p><i>Şah Şehriyar’ın bu sözlerini duyunca Şehrazad, hemen “Ey bahtıgüzel şah, ben de gün boyunca hayranlık uyandıran güzel ve bilgili Canayakın adlı bir genç kızın öyküsünü anlatmayı düşündüm, durdum. Onun davranışları ve bildikleri üstüne ne biliyorsam anlatmaya hazırım!” diye cevap vermiş.</i></p>

  <p><i>Şah Şehriyar da “Allah aşkına! Bu açıkladığın konuda beni aydınlatmak için artık daha fazla gecikme! Çünkü, hiçbir şey, güzel genç kızların söylediği bilgece sözleri dinlemek kadar hoşuma gitmez. Ve dilerim ki, vaat ettiğin öykü beni tam anlamıyla doyursun ve aynı zamanda yarar sağlasın; ve de her gerçek Müslüman kızın edinmek istediği eğitimin bir örneğini oluştursun!” demiş.</i></p>
