  <div class="baslik10">
    <p>Şehzade Yasemin ile Badem Sultan’ın Öyküsü</p>
  </div>

  <p>Anlatırlar ki, ancak övülesi Tanrı en iyisini bilir, Müslüman ülkelerden birinde yüreği okyanus kadar geniş, zekâsı Eflatun’unkine eşit, doğası bilgelerinki gibi ve sanı Feridun’u geçen, yıldızı İskender’in yıldızı gibi olan ve Keyhusrev Anuşirvan’ın mutluluğuna sahip yaşlı bir şah varmış. Şahın da, Süreyya Burcu’nun yedi yıldızını andıran parlaklıkta yedi oğlu bulunuyormuş. Ama, bu şehzadelerin en küçüğü en parlak ve en yakışıklı olanıymış. Yüzü pembe beyazmış; ve adı da Şehzade Yasemin imiş.</p>

  <p>Ve gerçekten, zambak ve gül onun yanında yok olup giderlermiş. Çünkü selvi gibi bir endamı, yeni açmış lale gibi bir çehresi, menekşeden saçları, bin karanlık gecenin numunesi misk kokulu saç bukleleri, sarı amber bir benzi, gergin bir kargıya benzer kaşları ve bir nergis gibi çekik gözleri varmış; ve güzelim dudakları iki fıstık gibiymiş. Alnına gelince, dolunayın yüzünü utançtan morartacak kadar parlakmış; inci dişlerle ve gül pembesi bir dille donanmış ağzından şekerkamışının tadını unutturacak tatlı sözler dökülüyormuş; bu yapısıyla ve canlı ve yiğit haliyle, âşıkların gözleri için baştan çıkarıcı bir put gibiymiş.</p>

  <p>Yedi kardeşin içinde işte bu Şehzade Yasemin, babası Nücum Şah’ın sayısız kocabaş hayvanlarının gözetimiyle görevli olanıymış; ve eyleştiği yer geniş ıssızlıklar ve çimenliklermiş. Bir gün oturmuş, kavalını çalarak bu hayvanları gözetirken, saygın bir dervişin kendisine doğru yaklaştığını görmüş; selamlaşmalardan sonra, derviş ondan birazcık süt sağıp kendisine vermesini rica etmiş; Şehzade Yasemin de “Ey saygın derviş, dileğini yerine getirmenin imkânsızlığı bana büyük bir acı veriyor. Çünkü ineklerimi bu sabah sağdım. Ve şu anda memelerinde senin susuzluğunu giderecek hiçbir şey kalmadı” diye yanıt vermiş. Derviş de ona “Zamanlamaya aldırma! Yine de Allah’ın adını anarak yeniden ineklerini sağ! Tanrı’nın kutsaması üzerinde olacaktır” demiş. Çekik gözleri nergise benzeyen şehzade de işitip itaat ettiği yanıtını vermiş ve besmele çekerek en güzel hayvanın memelerine yapışmış. Ve üzerine kutsama inmiş; kap mavimtrak ve köpüklü bir sütle dolmuş.</p>

  <p>Derviş o zaman gülerek genç şehzadeye doğru dönmüş ve ona “Ey ince ruhlu çocuk, verimsiz bir toprağa boşuna ekin ekmedin, sana bu olup bitenden daha çok yarar sağlayacak şey yoktur. Gerçekten, bil ki, ben sana, şairin sözlerine uygun şekilde verilerin ilki ve sonuncusu olan aşkın habercisi olarak geliyorum:</p>

  <div class="gir1">
    <p>Orada hiçbir şey yokken, aşk vardı; ve hiçbir şey bulunmadığı zaman, aşk kalacaktır. O, ilk ve son var olan şeydir.</p>

    <p>O gerçeğin köprüsüdür; ve söylenebilecek her şeyin üstündedir: mezarın köşesinde yoldaştır bize!</p>

    <p>O ağaca sarılan ve yüreğine nüfuz ederek yeşil yaşamını kemiren sarmaşıktır!</p>
  </div>

  <p>Bunu izleyerek yaşlı derviş “Evet oğlum, ben senin yüreğin doğrultusunda bir aşk habercisi olarak geliyorum. Ama beni, kendimden başkası buraya yollamadı. Ovalar, çöller geçtim; böylece, bir gün bir bahçeden geçerken, şöylece görebildiğim pericelik bir genç kıza yaklaşmaya layık olacak yeterince mükemmel birini arıyordum” diye eklemiş. Derviş bir an sustuktan sonra, yeniden söze başlayarak “Bil ki, ey meltemden de yeğni olan, baban Nücum Şah’ın ülkesinin sınırdaşı olan bir ülkede rüyalarının delikanlısını, yani seni, ey Yasemin, beklemekte olan, soylu bir kandan, yüzü peri gibi, ayı utandıracak kadar güzel, yetkinlik mahfazasındaki yekta bir inci tazeliğinde bir varlık, bir güzellik yuvası olan bir huri yaşamakta! Gümüş renkli narin bedeni bir şimşir gibi düzgün ve saç teli inceliğinde bir beli olan; bir güneş görünümünde, keklik sekişli biri! Saçları sümbül; büyüleyici gözleri Isfahan kılıçlarına benzer; yanakları Kur’an’daki Güzellik ayeti gibi; kaşlarının yayı kalem suresine benzer; bir yakuttan yontulmuşa benzeyen ağzı şaşırtıcı; çenesinde küçücük bir elma boyutunda bir çukuru olan; ve yanağını onu kem gözden korurcasına bir ben süsleyen bir kız! Küçücük kulakları kulak değil, kibarlığın maden filizleri ve kulaklarında küpe yerine âşıkların yüreklerini taşıyan; minik bir ceviz gibi burnuna takılı hızma, dolunayı kendi eliyle kölelik halkasını boyuna geçirmeye zorlayacak gibi. İki küçük ayağının tabanına gelince, tam anlamıyla harika. Yüreği ağzı mühürlü bir koku şişesidir ve kafası yüce bir zekânın verisiyle donanmıştır. Yürüyünce, kıyamet günündeki gürültü kopar! Ekber Şah’ın kızıdır, bu kız; ve Badem Sultan diye anılır; böylesi yaratıkları tanımlayan isimler ne kadar kutludurlar!” demiş. Ve böylece konuştuktan sonra, yaşlı derviş uzun uzun içini çekmiş; sonra da...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dokuz yüz doksan dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ve böylece konuştuktan sonra, yaşlı derviş uzun uzun içini çekmiş; sonra da “Ama şunu da söyleyeyim ki, ey sevginin pınarı, aşktan yoksun, ciğeri kederle yanık bu genç kız, yüreğinde bir dert yükü taşımakta. Bunun nedeni de, bir gece, uyurken gördüğü bir rüya imiş. Ben de onu bir sümbül gibi üzgün ve dertli bıraktım” diye eklemiş. Sonra da “Ve şimdi benim sözlerim yüreğin için bir tohum oluştursun. Tanrı seni korusun ve bahtında olan o kıza doğru yöneltsin, vesselam!” demiş. Böylece konuştuktan sonra, derviş, ayağa kalkmış ve yoluna gitmiş.</p>

  <p>Şehzade Yasemin’in yüreği de sırf bu konuşmayı duyarak kana bulanmış; ve aşkın oku bu yüreğe işlemiş. Ve Leyla’ya tutkun Mecnun gibi, giysilerini boynundan göbeğine kadar yırtmış; ve yüreği güzel Badem Sultan’ın saçlarının kıvrımlarına takılmış; hıçkırıklar kopararak haykırmış; ve sürüsünü terk ederek içmeden sarhoş, duygulu, sessiz aşkın fırtınasında yok olmuş; bir serseri gibi dolaşmaya başlamış. Çünkü, bilgeliğin kalkanı her tür yaraya karşı koysa da, aşk okuna karşı erdemi yoktur. Nasihat ve görüş bildirerek oluşturulan ilaç, saf bir duyguyla dertlenenin ruhu üzerinde artık etkili olmaz. İşte Şehzade Yasemin’in durumu böyleymiş.</p>

  <p>Badem Sultan’a gelince, onunki de şöyleymiş: Bir gece, babasının sarayının taraçasında uyurken, aşk ecinnilerinin yöndendirmiş bulunduğu bir rüyada, kendisine Züleyha’nın âşığından da güzel olan ve Şehzade Yasemin’in büyüleyici görünümüne elifi elifine benzeyen bir genç gösterilmiş. Bu güzellik görünümü bakire ruhunun gözleri önünde belirince, o güne kadar kaygısız olan genç kız yüreği elinden kayıyor ve delikanlının dolambaçlı saç kıvrımlarının ağının esiri olmuş. Rüyanın gülü yüreğine dokunarak uyanmış ve geceleyin bülbül gibi feryatlar kopararak haykırmış; ve gözyaşlarıyla yüzünü ıslatmaya başlamış. Hizmetçileri büyük bir heyecan içinde koşuşturmuşlar ve onu görerek “Ya Allah! Hanımımız Badem Sultan’a gözyaşları döktüren bu felaket de nedir? Uyurken, yüreğinden ne geçti, acaba? Ne yazık ki, zekâsının kuşu uçmuş gibi görünüyor!” diye haykırmışlar.</p>

  <p>Ve ağlayıp inlemeler sabaha kadar sürmüş. Şafak vakti, babası şahla anası sultan, olup bitenlerden haber almışlar. Yürekleri yanarak gelip bakınca, o denli güzel olan kızlarının olağandışı bir görünümde ve garip bir durumda olduğunu görmüşler. Kız, saçı başı dağınık, giysileri düzensiz, yüzü altüst olmuş; bedeninden habersiz ve yüreği için dikkat sarf etmez bir haldeymiş. Ve ona sordukları bütün sorulara, başını utançla sallayarak ve böylece babasının ve annesinin ruhlarına kaygı ve keder yayarak hiç yanıt vermiyormuş.</p>

  <p>Bunun üzerine, onu bu durumdan kurtarmak üzere marifetlerini göstersin diye hekimleri ve gövdeden şeytan uğratanları çağırmışlar; ama hiçbir sonuç alamamışlar, hatta, bunun tam tersi olmuş. Bu yüzden kan aldırmaya başvurmak zorunda kalmışlar. Ve kolunu sararak neşter vurmuşlar. Ama o güzelim damardan bir damla kan bile çıkmamış. O zaman tedavisinden el çekmiş ve onu iyileştirme ümidini terk etmişler. Ve umutları boşa çıkmış ve hekimler, kafaları karmakarışık, ayrılıp gitmişler.</p>

  <p>Bu üzücü durumda, hiç kimse bu değişmenin nedenini anlayıp açıklayamadan birkaç gün geçmiş. Yüreği kireç bağlamış güzel Badem Sultan, her zamankinden daha karamsar bir durumdayken, hizmetçileri onu oyalasın diye bahçeye çıkarmışlar. Ama, orada gözlerini her yerde dolaştırdığı halde, sevgilisinin yüzünden başka şey görememiş; güller ona teninin rengini, yaseminler giysilerinin kokusunu; salınan servi esnek bedenini; nergisler gözlerini sunuyorlarmış.</p>

  <p>Ama birdenbire bu bahçenin güzel yeşilliği, solgun yüreğini canlandırmış; ve ona içirdikleri fıskiyenin suyu, beyninin kuruluğunu azaltmış ve kendisiyle yaşıt olan maiyetindeki genç kızlar, hanımlarının yöresinde daire şeklinde oturmuş ve ona, yumuşak bir edayla ve kaygısız bir vurgulamayla tatlı bir gazel okumaya başlamışlar.</p>

  <p>Bunu izleyerek, onu her zamandan çok söylenecekleri kabul etmeye yatkın gören en çok sevdiği nedimesi yanına yaklaşıp, ona “Ey Badem Sultan hanımımız, birkaç gündür ülkemize, uyumlu sesi, insanın aklını başından alan, akan suyu, uçan kırlangıcı durduracak kadar güzel kaval çalan, soylu Hazaranların ülkesinden bir delikanlı gelmiş bulunuyor. Bu sultansı gencin, pembe beyaz bir teni olup adı da Yasemin’miş. Gerçekte zambak ve gül, onun yanında solup tükeniyorlarmış. Çünkü boyu bir servi salınışında, yüzü yeni açmış bir lale kıvamında, saçları menekşe, yüzü misk gibi kokan, saç kıvrımları bir karanlık gecenin numunesi imiş; cildi sarı amberden, kaşları eğik kargılardan, çekik gözleri iki nergisten, güzelim dudakları iki fıstıktan oluşmuş bulunuyormuş. Alnına gelince, parlaklığıyla dolunayı utandırıp yüzünü morartıyormuş. İnci dişli, pembe dilli güzel ağızdan şeker sözler sızıyormuş. Ve böylece, neşeli ve yiğit görünümüyle, âşıkların gözleri için baştan çıkarıcı bir put gibiymiş” demiş.</p>

  <p>Sonra da, Badem Sultan’ı neşeden şaşırmış bir halde görünce “Ve bu şahane biçimde kaval çalan genç, sabah meltemi gibi hafif ve hızlı, dağları, ovaları aşıp kıyısı olmayan ve kuğunun bile güvenli olmadığı, sırf görünümü bile onları binlerce su kuşunu ve ördeği korkutup başını döndüren nehirlerin sularını geçerek ülkesinden bizim ülkemize gelmiş. Buraya ulaşıncaya kadar bu denli güçlüklerin üstesinden geldiğine göre, bu sonuca ulaşmasının gizli bir nedeni varmış. Genç bir şehzadeyi böylesine bir deneyime girişmeye aşktan başka bir neden zorlayamazmış” diye eklemiş.</p>

  <p>Ve böylece konuştuktan sonra, söylediklerinin hanımı üzerindeki etkisini görmek üzere sultanın genç gözdesi susmuş. Ve birdenbire Şah Ekber’in yakınan kızı, mutlanıp oynayarak iki ayağı üzerinde doğrulmuş. Ve yüzü içinin ateşiyle aydınlanmış ve tüm esrik ruhu, âdeta gözlerinden fışkırmış. Hiçbir hekimin anlayamadığı olanca gizemli derdinden ufacık bir iz bile kalmamış; aşktan söz eden genç bir kızın basit sözleri, onu duman gibi dağıtmış.</p>

  <p>Ve ardında gözdesi olduğu halde, bir ceylan kadar kıvrak, kendi dairelerine girmiş. Neşenin kalemini ve birleşmenin kâğıdını eline almış ve aklını alan Şehzade Yasemin’e, ruhunun gözleriyle rüyada gördüğü mutlu varlığa şu mektubu yazmış:</p>

  <div class="gir1">
    <p>Kalem kullanmadan, güzellik bahçesindeki yaratılanların varlığını çizmiş olana şükürler olsun!</p>

    <p>Aşka düşen bülbüle figan ettiren güle selam olsun! Senin güzelliğinin anıldığını duyunca yüreğim ellerimden kayıp gitti.</p>

    <p>Bana rüyada pericelik yüzünü gösterdiğinden beri yüreğimde öyle bir etki yaptı ki bu yüz; anamı, babamı unuttum, kardeşlerime de yabancı oldum. İnsan kendine bile yabancı olunca, ailesiyle ne ilişkisi olabilir?</p>

    <p>Senin önünde, güzeller bir şelaleyle sürüklenircesine sökülür gider; kirpiklerinin okları bir yandan öbür yana yüreğimi delip geçti.</p>

    <p>Oh! Gel bana rüyadaki hoş varlığını göster! Onu artık kafamdaki gözlerle göreyim! Sen ki, aşk işaretlerini çok iyi anlarsın ve kalpten kalbe giden gerçek yolu bilirsin!</p>

    <p>Ve de bil ki, sen varlığımın suyu ve kilisin! Yatağımın gülleri dikenlere dönüştü; ve sessizliğin mührü dudaklarımdadır ve artık kaygısızca dolaşmaktan vazgeçtim...</p>
  </div>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama bininci gece olunca, demiş ki:</i></p>

  <div class="gir1">
    <p>... Sessizliğin mührü dudaklarımdadır ve artık kaygısızca dolaşmaktan vazgeçtim.</p>
  </div>

  <p>Ve mektubu ikiye katlamış ve arasına saf bir misk tanesi koyup onu gözdesine vermiş. Genç kız da mektubu alıp dudaklarına ve alnına değdirmiş ve yüreğinin üzerine yerleştirmiş; ve bir güvercin gibi, Şehzade Yasemin’in kaval çaldığı yere uçarcasına gitmiş. Onu orada bir servinin altına oturmuş, kavalı yanı başında, şu kısa gazeli okurken bulmuş:</p>

  <div class="gir1">
    <p>Yüreğimi görünce ne diyeceğim? Buluttur, şimşektir, cıvadır ve kanlı bir deryadır, bu yürek!</p>

    <p>Yokluğun gecesi bitince, tıpkı ırmakla kuğunun birleştiği gibi birleşeceğiz!</p>
  </div>

  <p>Ve genç kız Şehzade Yasemin’in elini öptükten sonra, hanımı Badem Sultan’ın mektubunu ona vermiş. O da mektubu okumuş ve neredeyse sevinçten uçacak olmuş. Artık uyuyor mu, uyanık mı bilemez hale gelmiş. Ruhunda gümbürtüler kopmuş ve yüreği bir fırına dönmüş. Ve biraz yatıştığı sırada, genç kız ona, hanımına ulaşmanın yollarını göstermiş ve son talimatları da verdikten sonra geriye dönmüş.</p>

  <p>Bildirilen saatte ve uygun anda Şehzade Yasemin, birlik sağlayan meleğin yol göstermesiyle Badem Sultan’ın bahçesine giden yolu tutmuş ve cennetten kopmuş bir parça olan o mevkiye girmeyi başarmış. O anda, güneş batı ufkunda gözden yok oluyor, ay da doğunun örtüleri arasından yüzünü gösteriyormuş. Genç erkek de, bir karaca yürüyüşüyle genç kızın kendisine belirtmiş olduğu ağaca doğru yürümüş ve yaprakları arasında saklanmak üzere bu ağaca çıkmış.</p>

  <p>Badem Sultan da, geceleyin, keklik yürüyüşüyle mavilere bürünmüş olarak ve elinde bir gül tutarak bahçeye gelmiş. Ve o güzelim başını söğüt yaprakları gibi titreyerek ağaca doğru kaldırmış. Heyecan içinde, bu ceylan, dallar arasında beliren yüzün, dolunayın kendisi mi, yoksa Şehzade Yasemin’in parıldayan yüzü mü olduğunu bilmemiş. Ama işte! Sanki arzuyla olgunlaşmış ve çiçek gibi ya da değerli ağırlığıyla daldan kopan bir meyva gibi menekşe saçlı delikanlı dallar arasından kayıp solup sararan Badem Sultan’ın ayakları önüne düşmüş. Kız onun umutla beklediği kişi olduğunu anlamış ve onu rüyasında gördüğünden çok daha yakışıklı bulmuş. Şehzade Yasemin de, kendi bakımından, dervişin kendisini aldatmamış olduğunu anlamış ve bu ayın, tüm ayların baş tacı olduğunu görmüş. Ve ikisi de yüreklerinin ince dostluk ve gerçek sevecenlik bağlarıyla birleştiğini duyumsamışlar. Ve mutlulukları Mecnun ve Leyla’nınki kadar derin ve iki eski dostunki kadar katıksız olmuş.</p>

  <p>Çok tatlı öpüşlerden ve güzelim ruhlarının ferahlamasından sonra, yetkin aşkın Efendisi’nden, acımasız göğün sevdaları üzerine bela taşları yağdırmamasını ve birleşmelerinin dikişini yırtmamasını dilemişler. Bunu izleyerek, ayrılık zehrinden korunmak için, iki âşık başbaşa düşünmüş ve gecikmeksizin, kızı Badem Sultan’ı çok seven ve ondan hiçbir şey esirgemeyen Şah Ekber’in bizzat kendisine başvurmaları gerektiğine karar vermişler.</p>

  <p>Böyle olunca, sevdiceğini ağaçlar altında bırakarak, yakarıcı Badem Sultan şah babasını bulmaya gitmiş; ellerini önünde birleştirerek ona “Ey iki dünyanın en yüce noktası, kölen senden bir dilek dilemeye geldi” demiş. Babası da son kertede sevinçli ve şaşkınlık içinde iki kolunu kaldırmış ve sarılarak onu bağrına basmış; ve de ona “Kuşkusuz, ey yüreğimin Badem’i, dileğin herhalde çok ivedi bir hacet olmalı! Baksana, gecenin ortasında, yatağından ayrılmakta tereddüt etmemiş ve onu yerine getirmem için bana gelmişsin! Bu dilek ne olursa olsun, ey gözümün nuru, babana güvenerek çekinmeden bana açıkla!” demiş. İnce ruhlu Badem Sultan da, birkaç saniye tereddüt ettikten sonra, başını kaldırmış ve “Babacığım, gecenin bu vaktinde gelip gözlerinden uykunu kaçırdığı için kızını bağışla! Ama işte şimdi, nedimelerimle çayırda bir gece gezintisi yaptıktan sonra, sağlığıma kavuştum. Ve gelip sana öküzlere ve koyunlara iyi bakılmadığını, ihmal edildiklerini söylemeyi; ve de güvenilmeye değer bir hizmetkâra rastlarsam, onu sana takdim etmeyi ve senin de ona sürülerini gözetmesi için görevlendirebileceğini düşündüm. Mutlu bir rastlantıyla o anda bu çalışkan ve gayretli kişiye rastladım. İyiniyetli, her şeye yatkın ve ne zahmetten ne de yorulmaktan yılar bir genç bu! Çünkü tembellik ve vurdumduymazlık ondan fersah fersah uzak! Böyle olunca bizim öküzlerimize, koyunlarımıza bakması için onu görevlendir, babacığım!” diyerek seslenmiş.</p>

  <p>Şah Ekber, kızının bu konuşmasını duyunca şaşırmanın sınırında şaşırmış. Bir an gözleri faltaşı gibi açılmış. Sonra da “Başım üzerine yemin ederim ki, bugüne kadar gece yarısı sürüler için bakıcı tutulduğunu hiç duymamıştım. İlk kez başımıza böylesi bir şey geliyor. Ama, kızım, ansızın şifa bularak yüreğime verdiğin zevk dolayısıyla isteğine boyun eğmek ve sözü edilen genci sürülerimizin bakıcısı olarak kabul etmekten kolay bir şey yok. Bununla birlikte, ona bu görevi vermeden önce kendisini kendi gözlerimle görmek istiyorum” diye yanıt vermiş.</p>

  <p>Babasının bu sözlerini duyar duymaz, Badem Sultan, mutlu Yasemin’e doğru sevincin kanatlarını kuşanarak koşmuş. Onu elinden tutarak saraya götürmüş. Ve şaha “İşte babacığım, sopası güçlü ve yüreği sınanmış olan o harika çoban!” demiş. Tanrı’nın öngörüsüyle donattığı Şah Ekber de, kızı Badem’in kendisine takdim ettiği gencin, hiç de hayvanları gözetecek türden biri olmadığını anlamış. Ve ruhunun ta içinden şaşırmış kalmış. Bununla birlikte, kızı Badem’e acı vermek istemediğinden bu ayrıntıların önemini ne içinde yoğunlaştırmış ne de ısrarla açıklamış. Sevimli Badem de, onun içinden geçeni anlayarak hemen heyecana kapılabilecek bir sesle ve iki eli birbirine bitişik olarak “dış görünüm babacığım, her zaman iç görünümü yansıtmaz! Seni temin ederim ki, bu genç adam, arslanlara çobanlık edecek kadar güçlüdür” demiş. Ve ister istemez, Badem Sultan’ın babası, gözünün bebeği olan sevgili kızını mutlu kılmak için, elini kendi gözüne kapatarak, gece yarısında, Şehzade Yasemin’i sürülerinin çobanı yapmış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve âdeti gereğince yavaşça susmuş.</i></p>

  <p><i>Her bakımdan arzulanır genç bir kız olmuş bulunan ve günden güne, geceden geceye daha sevimli, güzel, gelişmiş ve daha anlayışlı, daha da sessiz ve dikkatli olmuş bulunan genç Dünyazad da, üzerinde tünediği halıdan yarı yarıya ayağa kalkarak ona “Ey Şehrazad, kardeşim, sözlerin ne kadar tatlı ve zevkli, ne kadar eğlendirici ve de lezzetli!” demiş. Şehrazad da ona gülmüş, onu kucaklayarak kendisine “Ey sevgilim, ama eğer efendimiz, bu yüce ve zarif davranışlarla donanmış şah, beni dinlemekten yorulmayacaksa, gelecek gece size anlatacağım devamıyla karşılaşıldığında, öykünün bu bölümü nedir ki?” demiş. Sultan Şehriyar da “Ey Şehrazad, sen ne diyorsun? Ben mi seni dinlemekten yorulurum? Oysa sen benim ruhumu eğittin ve yüreğimi yatıştırdın! Ve ben seninle birlikte olduğumdan beri ülkem kutsandı. Bu bakımdan olanca gerçekliğiyle bu hoş öykünün sonunu bize anlatabilirsin; ve de sen kendin yorgun değilsen, bu gece bile sözünü sürdürebilirsin! Çünkü, gerçekte, Şehzade Yasemin ile Badem Sultan’ın başına gelenleri öğrenmeyi çok arzu ediyorum!” demiş. Şehrazad da, kibarlığı nedeniyle izni kötüye kullanmak istememiş. O gece daha fazla bir şey söylemeksizin gülüp teşekkür etmiş.</i></p>

  <p><i>Şah Şehriyar onu yüreğinin üzerine basmış ve ertesi sabaha kadar yanıbaşında uyumuş. O zaman kalkmış ve adaletine dayanan işleri görmeye gitmiş. Ve o sırada, Şehrazad’ın babası olan vezirin, âdeti gereğince, şahın kadınlarla ilgili yemini nedeniyle, her sabah kızının ölüme mahkûm edildiğini görmeyi bekleyerek kızı için hazırladığı kefen koltuğunun altında olduğu halde geldiğini görmüş. Şehriyar, bu konuda ona hiçbir şey söylemeksizin Adalet Divanı’na başkanlık etmiş. Memurlar, ileri gelenler ve davacılar içeri girmiş; kararlar vermiş; kimi memurları atamış, kimilerini görevden almış. Askıda bulunan işleri bitirmiş ve buyruklar vermiş ve bu böyle gün batıncaya kadar sürmüş. Şehrazad ile Dünyazad’ın babaları vezir gittikçe daha fazla şaşırmanın ve zihin karışıklığının sınırına ulaşmış.</i></p>

  <p><i>Şah Şehriyar’a gelince oturum bitip Divan dağılınca dairelerine, Şehrazad’ın yanına dönmek için acele etmiş.</i></p>

  <br/>

  <p><i>Ve o gece bin birinci geceymiş. Ve Şehriyar, Şehrazad ile her zaman yaptığı şeyi bitirince, genç Dünyazad, kız kardeşine “Tanrı’nın lütfu üzerine olsun, kardeşim; eğer uykun yoksa, bize hemen Sultan Yasemin ile Badem Sultan’ın tatlı öykülerini anlat!” demiş. Şehrazad da “Tüm dost yüreğimle ve efendimiz olan yüce şaha bir sunu olarak anlatayım!” demiş ve öyküyü şu sözlerle anlatmış:</i></p>

  <br/>

  <p>... Ve Şehzade Yasemin’i sürülerinin çobanı yapmış.</p>

  <p>Ve o zamandan başlayarak Yasemin, dış görünüşte onun sürülerinin çobanı olmuş; ama aslında aşkla uğraşıp durmuş. Gündüzün hayvanları, üç veya dört fersah uzaktaki bir çayıra götürür, akşam olunca da, kavalının sesi aracılığıyla onları toparlar ve şahın ağıllarına sokarmış. Geceleri ise sevgilisi, o şahane gülün, Badem’in eşliğinde bahçede otururmuş. Onun her zamanki uğraşı böyleymiş.</p>

  <p>Ama, en gizli mutluluğun bile, her zaman yasakçıların kıskanç gözlerinden saklı kalabileceğini kim iddia edebilir? Gerçekten dikkatli Badem, dostuna, ormanda, gerekli yiyecek ve içeceği başkalarıyla ulaştırmak âdetindeymiş. Ama bir gün, aşkın tedbirsiz kıldığı genç sultan, gizlice, onun tatlı dudaklarına denk lezzette, gümüş yapraklar üzerine zarafetle dizilmiş şeker, meyva, ceviz ve fındık gibi eğlencelikle dolu bir tepsiyi kendi eliyle ona getirmiş. Ve bu şeyleri ona sunarken, kendisine “Ey şekerden başka şey yemeyen tatlı dilli papağan, narin ağzına uygun düşen bu besleyiciler sana lezzet versin ve hazmı kolay olsun!” demiş. Ve bunu söyledikten sonra, kâfur gibi gözden yok olmuş.</p>

  <p>Ve bu çekirdeksiz badem böylece, kâfur gibi gözden yok olunca, çoban Yasemin, şahın kızının parmaklarıyla hazırlanmış bu eğlencelikleri tatmak için acele etmiş. Tam o sırada kendisine doğru düşman görünüşlü ve kötü niyetli bir ihtiyar olan ve bütün günlerini herkese nefret kusmakla geçiren ve musikişinasları saz çalmaktan ve şarkıcıları şarkı söylemekten men eden sevgilisinin amcasının yaklaşmakta olduğunu görmüş. Adam, delikanlının yanına ulaşınca, güvensizlikle ve tedhit saçan gözlerle ona bakmış, önünde duran şahın tepsisinin ne münasebetle orada bulunduğunu sormuş. Yasemin de, güvensizlik duymaktan uzak, yaşlı adamın yemek arzusu duymuş olduğunu sanmış ve bir sonbahar gülü gibi cömert yüreğini açmış; ve üzeri eğlencelikle dolu olan tüm tepsiyi ona vermiş.</p>

  <p>Uğursuz ihtiyar, hemen bu tepsiyi alıp bu eğlencelikleri, Badem’in babası ve kendi öz kardeşi olan Ekber’e göstermeye gitmiş. Ve böylece ona Badem ile Yasemin’in ilişkilerini kanıtlamış.</p>

  <p>Şah Ekber de bunu öğrenince, öfkenin sınırına ulaşmış ve kızı Badem’i çağırtarak ona “Ey anasının babasının yüz karası, sen bizim ırkımıza utanç getirdin! Bugüne kadar bizim konutumuz kötü otlardan ve utanç dikenlerinden arınıktı. Ama sen; sen benim üzerime hilebazlığın çabuk çözülen düğümünü atıp beni bağladın. Ve bana karşı takındığın munis tavırlarla zekâmın lambasını örttün. Acaba hangi erkek kendini kadınların hilelerinden kurtarabilir? Dua ve barış üzerine olası kutsanmış Peygamber, onlardan söz ederek ‘Ey iman sahipleri, karılarınızda, kızlarınızda düşmanlarınız var! Onlar akıldan yana, dinsel inançtan yana da kusurludurlar. Onlar çarpık taraftan yaratılmışlardır. Onları azarlayın; ve size itaat etmeyenler olursa, onları dövün!’ demiştir. Peki ben şimdi, sürülerimin bakıcısı olan, birlikteliği şah kızlarına uygun düşmeyen bir yabancıyla uygunsuz bir oyuna girişen sana nasıl davranayım; ikinizin bedenini ölüm ateşinde mi yakayım?” demiş. Ve kızının ağladığını görerek “En iyisi, önümden çekil git! Haremin perdesinin ardına gömül! Ve benim iznim olmadan oradan çıkma!” diye eklemiş.</p>

  <p>Böylece kızı Badem’i cezalandırarak hayvanlarının bakıcısını da yok etmek için buyruk vermiş. Kentin yakınında, korkunç hayvanların barınağı olan bir orman varmış. En gözüpek kişiler bile, sırf bu ormanın adının anılmasıyla korkuya düşer ve donup, saçları diken diken kalırlarmış. Ve orada, sabah gece gibi görünür, gece de kıyamet gününün uğursuz belirtisi gibi olurmuş. Ve de orada, başka korkunç şeyler arasında, dört ayaklıları ve kuşları dehşete düşüren domuz ile geyik karışımı iki yaratık varmış; bunlar bazen kırıp geçirmek üzere kente de gelirlermiş.</p>

  <p>Badem Sultan’ın erkek kardeşleri de, şahın buyruğu üzerine, bahtsız Yasemin’i orada can verip gitmesi için bu felaket mahalline yollamışlar. Delikanlı da, kendisini bekleyen şeyden kuşkulanmayarak öküzleri ve koyunlarını oraya götürmüş. Bu ormanın içine iki boynuzlu yıldız<a href="../Text/dipnot.xhtml#Footnote0404" id="Feedback0404"><sup>[404]</sup></a> ufukta görüldüğü ve gecenin Habeşisi yüzünü kaçışa yönlendirdiği zaman girmiş. Ve hayvanlarını keyiflerince otlamaya terk ederek yere serdiği beyaz bir pöstekinin üzerine oturmuş ve esriklik kaynağı kavalını eline almış.</p>

  <p>İşte tam o sırada iki geyikdomuzu kokuyu izleyerek ve şimşek yüklü bulutları taklit edercesine gürleyerek Yasemin’in bulunduğu açıklığa gelmişler; ve tatlı bakışlı şehzade onları kavalının sesiyle karşılamış. Ve çalışının sihriyle kıpırtısız hale sokmuş. Sonra, yavaşça, ayağa kalkıp biri sağında, öbürü solunda iki hayvanın eşliğinde sürüsü de peşlerinden gelirken ormanı terk etmiş. Ve böylece Şah Ekber’in pencerelerinin altına gelmiş. Herkes onu görünce şaşkınlığa düşmüş.</p>

  <p>Şehzade Yasemin de, iki geyikdomuzunu bir demir kafese sokturmuş ve onları Badem’in babasına gerekli saygıyla sunmuş. Şah da, bu başarıdan dolayı şaşırmanın sınırında şaşırmış; ve bu yiğitler yiğidini mahkûm etmekten elini çekmiş.</p>

  <p>Ama, sevgili Badem’in erkek kardeşleri bir türlü hınçlarını alamayarak kız kardeşlerinin genç adamla birleşmesini önlemek için, onu, arzusuna karşın, uğursuz amcalarının oğlu olan yeğenleriyle evlendirmeyi düşlemişler. Çünkü kendi kendine “Bu çılgın kızın ayağını evlilik bağıyla bağlamak gerek. O zaman anlamsız sevdasını unutur” diyorlarmış. Ve vakit geçirmeksizin düğün alayını düzenlemişler; ve çalgıcıları, şarkıcıları, davulcuları ve zurnacıları getirtmişler. Kıyıcı kardeşleri bu evliliğin merasimini gözetirlerken, üzüntü içindeki Badem de, isteğine karşın, yeni bir gelini belirleyen göz kamaştıran giysilerle ve altın ve inci takılarla donanmış olarak altın işlemeli kumaşlarla örtülü bir merasim şiltesinde, bir ağaççık üzerindeki çiçek gibi, ama hüzün ve bitkinlik yöresini sarmış, dudaklarında suskunluğun mührü, zambak gibi sessiz, bir put gibi kımıltısız oturuyormuş. Görünümüyle yaşayanlar arasında genç bir ölü gibiymiş; yüreği boğazlanan bir horoz gibi çırpınıyor ve ruhu şafağın giysisine bürünmüş, bağrı kaderin tırnağıyla yırtılmış, köpüren varlığı simsiyah gözlerle yakında yatak yoldaşı olacak olan içi kof kargayı düşlüyormuş. Sanki dertlerin Kaf Dağı’nın zirvesinde gibiymiş.</p>

  <p>Ama tam o sırada, öteki hizmetkârlarla birlikte hanımının düğününde görevlendirilmiş bulunan Şehzade Yasemin, gözlerinin basit bir karşılaşmasıyla, ona, ıstırap dağlarından kurtarıcı bir ümit sunmuş. Sevgililerin yörede bulunanların en ufak bir fikri olmaksızın, sadece bakışlarıyla yirmi şey birden söyleyebileceğini kim bilebilir ki?</p>

  <p>Böylece, gece olup da Badem Sultan, yeni evli gelin olarak gerdek odasına sokulunca, sadece baht âşıklara mutlu yüzünü göstermiş; ve yüreklerini sekiz kokuyla canlandırmış. Ve güzel Badem, yeğeninin biraz sonra gireceği bu odada yalnız bırakıldığı bir andan yararlanarak yavaşça altın işlemeli giysilerinin içinde dışarı çıkıp mutlu Yasemin’e doğru koşmuş ve bu iki kutsanmış sevgili el ele tutuşmuş ve gül kokulu meltemden daha yeğni, gözden kaybolup kâfur gibi yok olmuşlar.</p>

  <p>O zamandan beri hiç kimse onların izlerini bulamamış ve hiç kimse onların nereye gittiklerini bilememiş. Çünkü yeryüzünde, âdemoğulları içinde sadece pek az kişi mutluluğa layıktır ve mutluluğa giden yolu izler. Ve de mutluluğun gizlendiği eve yaklaşır. Nasip Dağıtıcı olan sevincin, zekânın ve mutluluğun Sahibi’ne övgüler olsun!</p>
