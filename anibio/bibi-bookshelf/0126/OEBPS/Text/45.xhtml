  <div class="baslik10">
    <p>Tembel Gencin Öyküsü</p>
  </div>

  <p>Pek çok şey arasında anlatırlar ki, bir gün Halife Harun Reşid, tahtında oturmakta iken, genç haremağası, elinde üzerine inciler, yakutlar ve her türden değer biçilmez mücevher ve taşla işlenmiş kızıl altından bir taç olduğu halde içeri girmiş. Ve bu genç haremağası, Halife’nin önünde yeri öpüp saygı duruşunda bulunduktan sonra, ona “Ey Emirü’l-Müminin, hanımımız Sitti Zübeyde, selamlarını ve saygılarını bildirmek üzere beni sana yolladı. Ve de sizin çok iyi tanıdığınız bu harika tacın iri bir mücevherinin eksik bulunduğunu ve bu boş yeri dolduracak güzellikte bir mücevherin bulunamadığını bildirmemi istedi. Bütün tacirler nezdinde araştırmalar yaptırmış, kendi hazinelerini de taratmış, ama bugüne kadar bu taca takılmaya layık bir taş bulamamış! Bundan dolayı, bu konudaki arzusunu doyurmak için senin araştırmalar yaptırmanı istiyor!” demiş.</p>

  <p>Bunun üzerine Halife, vezirlerine, emirlerine, mabeyincilerine ve subaylarına doğru dönmüş ve onlara “Hepiniz, Zübeyde’nin dilediği kadar büyük ve güzel olan bu mücevheri arayın!” demiş.</p>

  <p>Böylece, bunların hepsi, eşlerinin ellerinde bulunan taşlar arasında bu taşı aramış; ama Sitti Zübeyde’nin dileğine uygun bir şey bulamamışlar. Ve araştırmalarının sonuçsuz kaldığını Halife’ye bildirmişler. Bunu duyan Halife’nin yüreği daralmış ve onlara “Nasıl? Ben Halife ve şahların şahı olayım da, bir taş kadar değersiz bir şeyi bulmak benim için imkânsız olsun! Lanet olsun sizlere! Gidin, çarşılarda arayın!” demiş. Onlar da gidip tacirler nezdinde araştırma yapmışlar; ve bunların hepsi birden ağızbirliği yaparak “Bunu boşuna araştırıp durmayın! Halife bu taşı ancak Basralı bir genç olan ve Tembel Ebu Muhammed diye anılan bir gencin dükkânında bulabilir!” demişler.</p>

  <p>Bunun üzerine Halife, Veziri Cafer’e emir vererek Basra emirine ulak yollanıp Tembel Ebu Muhammed’i hemen aratıp buldurarak olanca süratle Bağdat’a, kendi yanına yollamasını istemiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz altmış yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Tembel Ebu Muhammed’i hemen aratıp buldurarak olanca süratle Bağdat’a, kendi yanına yollamasını istemiş. Cafer de hemen bir mektup yazarak Cellat Mesrur’u, bunu çabucak Basra’ya, kentin valisi Emir ez-Zübeydi’ye götürmekle görevlendirmiş. Mesrur da, gecikmeksizin, görevini yerine getirmek üzere yola çıkmış.</p>

  <p>Basra valisi Emir ez-Zübeydi, Halife’nin mektubunu alınca, işitip itaat ettiği yanıtını vermiş; ve Halife’nin ulağına, gerekli her türden onurlandırmayı sağlayıp saygı gösterdikten sonra, yanına muhafızlar vererek onu Tembel Ebu Muhammed’in yanına göndermiş. Mesrur da bu adamın oturmakta olduğu saraya çabucak ulaşmış; ve kapıda zengin giyimli bir köle topluluğuna rastlayarak onlara “Efendinize, Emirü’l-Müminin’in onu Bağdat’a çağırdığını haber verin!” demiş. Köleler de içeri girip duyduklarını efendilerine aktarmışlar.</p>

  <p>Birkaç dakika sonra, genç Ebu Muhammed konutunun eşiğinde bizzat görünmüş ve Halife’nin ulağını valinin muhafızları ile birlikte görmüş; onun önünde yerlere kadar eğilerek “Emirü’l-Müminin’in buyruklarına uyulacaktır!” demiş. Sonra da “Ama sizden, ey saygın kişiler, biraz içeri girerek evimi onurlandırmanızı rica ediyorum!” diye eklemiş. Mesrur “Burada fazla eğlenemeyiz; çünkü Bağdat’ta senin gelmeni bekleyen Emirü’l-Müminin sıkı emirler verdi” diye yanıt vermiş. O da “Ama ne de olsa yolculuğa hazırlanmam için bana gerekli zamanın tanınması lazım! Böyle olunca, girin biraz istirahat edin!” demiş. Mesrur ile yoldaşları, yüzeysel olarak biraz direnir gibi görünmüşler, ama sonunda genç adamı izleyip içeri girmişler.</p>

  <p>Daha evin giriş yerinden başlayarak, ince altın ipliklerle işlenmiş şahane kadife perdeler, değerli mermerler, işlenmiş tahta kısımlar ve daha birçok harika şey ve özellikle, halılar üzerinde de mermer zemin üzerinde de, duvarlarda ve tavanlarda da değerli madenler ve parıldayan taşlar görmüşler. Evsahibi onları, temizlikten yana göz kamaştıran ve bir gül ağacının yüreği gibi kokulu, Halife sarayında bile eşi bulunmayan şahanelikte bir hamama sokmuş. Hamamdan sonra da köleler, hepsini üzerine inciler serpilerek işlenmiş ve de ince altın ipliklerle ve her türden değerli taşla bezenmiş yeşil dibadan görkemli giysilerle donatmışlar. Ve banyodan sonra onlara sağlıklar dileyerek altın yıldızlı porselen tepsilerde bardakla şerbet ve kurabiyeler sunmuşlar. Bunu izleyerek içeriye Harut Melek kadar güzel beş oğlan çocuğu girmiş ve sağlık dileklerinden sonra evin sahibinden her birine armağan olarak beşer bin altın içeren birer kese vermişler. Bundan sonra, onları hamama götüren ilk köleler içeri girmişler ve onlardan kendilerini izlemelerini rica etmişler; ve onları, Ebu Muhammed’in, kendilerini, ipekli bir divana oturmuş, kollarını kenarları inciyle işlenmiş yastıklara dayamış olarak beklediği kabul salonuna götürmüşler. Ev sahibi onları görünce onurlarına ayağa kalkmış, onları yanına oturtmuş ve onlarla her türden harika yemekler yiyip ancak Kayserlerin saraylarında bulunan içkiler içmiş.</p>

  <p>Bunu izleyerek genç adam ayağa kalkmış ve “Emirü’l-Müminin’in kölesiyim! Hazırlıklar tamamlandı, Bağdat’a gitmek üzere yola çıkabiliriz!” demiş. Ve onlarla dışarı çıkarak, konuklar develere yerleşirlerken, buyruklarını almak üzere sabırsızlanan köleler onu, lekesiz bir gümüş beyazlığında ve üzerindeki eyer ve koşumları, onları süsleyen altın ve değerli taşlarla parıldayan bir katırın üzengilerine basıp üstüne binmesine yardım etmişler. Mesrur ile genç Ebu Muhammed başlarında olduğu halde, Basra’yı terk edip Bağdat yolunu tutmuşlar. Ve mutlu bir yolculuktan sonra, Barış Kenti’ne ulaşmışlar ve Emirü’l-Müminin’in sarayına girmişler.</p>

  <p>Ebu Muhammed, Halife’nin huzuruna alınınca, elleri arasından yeri üç kez öpmüş ve alçak gönüllü ve saygı dolu bir tavır takınmış. Halife onu oturmaya çağırmış. O da tahtın kenarına saygıyla oturmuş ve seçkin bir dille “Ey Emirü’l-Müminin, itaatkâr kölen, kendisine söylenmediyse de, hükümdarının huzuruna neden çağırıldığını bilmektedir. Bundan dolayı, tek bir mücevher getirmektense, boynu bükük bir köle olarak görevinin Emirü’l-Müminin’e uygun olanı seçmesi için çeşitli boylarda mücevher getirmek olduğuna inanmıştır!” demiş. Ve bu sözleri söyledikten sonra “Halife efendimiz bana izin verirse, yanımda, sadık bir kulun hükümdarına armağanı olarak getirdiğim çekmeceleri açayım!” demiş. Halife ona “Bunda bir uygunsuzluk görmüyorum!” demiş.</p>

  <p>O zaman Ebu Muhammed, çekmeceleri yukarıya, kabul salonuna, getirtmiş. Ve ilk çekmeceyi açmış; ve aklı ziyana uğratan birçok mücevher arasından sakı altın, dalları ve yaprakları zümrüt ve mavi zümrütten, meyveleri portakal, elma ve nar yerine yakut, inci ve sarı yakuttan üç cevahir ağaç çıkarmış. Sonra, Halife bu ağaçların güzelliğine hayranlıkla bakarken, ikinci çekmeceyi açmış ve öteki göz kamaştıran mücevherler arasından...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz altmış sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Sonra, Halife bu ağaçların güzelliğine hayranlıkla bakarken, ikinci çekmeceyi açmış ve öteki göz kamaştıran mücevherler arasından ipek ve altından; üzerine inciler, Yemen taşı, zümrüt, yakut, gökyakut ve adı bilinmeyen daha birçok mücevher takılmış; orta direği Hint sarısabırından; ve tüm etekleri her renkten mücevherlerle teyellenmiş; içi harika bir sanatla vahşi hayvanların zarafetle boğuştuğunu ve kuşların uçuştuğunu gösteren nakışlarla süslü bir çadır çıkarmış. Bütün bu hayvanlar ve kuşlar altın, zebercet, Süleyman taşı, zümrüt ve daha pek çok türde mücevher ve değerli madenlerden imiş.</p>

  <p>Genç Ebu Muhammed çekmeceden bu çeşitli eşyayı çıkarıp şöylece halının üzerine dizince, ayağa kalkmış ve başını oynatmadan, kirpiklerini indirip kaldırmış. Ve hemen salonun ortasında, sanki yirmi kişi işe girişmiş gibi çabukluk, düzen ve dengelilik sağlanarak bütünüyle kendiliğinden bir çadır kurulmuş; ve üç harika ağaç kendiliğinden çadırın kapısına dikilip onu gölgeleriyle korumuşlar.</p>

  <p>Bunun üzerine, Ebu Muhammed, çadıra ikinci bir kez bakmış ve çok hafif bir ıslık çalmış; hemen çadırın içindeki mücevher kuşlar ötmeye ve altın hayvanlar da onlara tatlılık ve uyumla yanıt vermeye başlamışlar. Ebu Muhammed, kısa bir süre geçince, ikinci bir ıslık çalmış; bütün bu hep birlikte sesleniş başladıkları notada susmuş.</p>

  <p>Halife ile yöresinde bulunanlar bu olağandışı şeyleri görüp işitince, rüya mı gördüklerini, yoksa uyanık mı olduklarını bilememişler. Ebu Muhammed, bir kez daha Harun Reşid’in önünde eğilerek elleri arasından yeri öpmüş; ve ona; “Ey Emirü’l-Müminin, senin hoşuna gitme bahtına erişen bu armağanları, herhangi bir yarar sağlamak amacıyla getirdiğimi sanma! Bunları sadece sadık bir kulun efendisi hükümdarına saygısının bir ifadesi olarak sundum. Ve bunlar, eğer izin verirsen, benim sana asıl sunmayı düşündüğüm şeyler yanında hiçbir şey değildir!” demiş.</p>

  <p>Halife eşlerini ömrünce görmediği bu şeylerin daldırdığı şaşkınlıktan biraz kurtulunca, genç adama “Bana söyleyebilir misin ey genç adam, sen benim tebaam arasında sıradan birisi iken, bütün bu şeyler nereden geliyor? Sen, sanırım, Tembel Ebu Muhammed adıyla tanınıyorsun! Ve biliyorum ki, baban sade bir hamam hacamatçısı idi ve sana hiçbir miras bırakamadan öldü! Nasıl oldu da sen, bu kadar kısa bir zamanda ve bu denli genç iken, böyle büyük bir zenginliğe, seçkinliğe ve güce ulaştın?” demiş. Ebu Muhammed de “Sana öykümü anlatayım, ey Emirü’l-Müminin! Bu öykü öylesine akıl almaz olağandışılıklarla doludur ki, bir dövme iğnesiyle gözün iç köşesine yazılsa, ondan yararlanmak isteyenler için zengin bir ders oluştururdu!” diye yanıt vermiş. Harun Reşid de son kertede kafası karışarak “Haydi öyleyse, bize anlatacağını çabucak anlat, ya Ebu Muhammed!” demiş; genç adam da şu öyküyü anlatmış:</p>

  <p>Bil ki, ey Tanrı gücünü ve utkusunu arttırası Emirü’l-Müminin, ben, gerçekte, halk içinde Tembel Ebu Muhammed olarak tanınmışımdır; bana ve anama geçimimizi sağlamaya yeter bir şey bırakmadan ölen fakir bir hamam hacamatçısının oğluyum. Ve sana bütün bu ayrıntıları anlatanlar doğru söylemişler; ama sana, bu adın bana nasıl ve niçin takıldığını anlatmamışlar! Şimdi ben anlatayım! Ey Emirü’l-Müminin, ben, çocukluğumdan beri, yeryüzünde rastlanabilecek en gevşek ve en tembel oğlandım. Ve gerçekte, benim gevşekliğim ve tembelliğim öyle büyüktü ki, yerde yatarken öğle vakti olur ve güneş tüm ateşlerini kafama yağdırırken, ben bir gölgeye sığınmak için yerimi değiştirmek zahmetine katlanmazdım ve bir kolumu ya da bir bacağımı oynatmaktansa bir göleves gibi kavrulmaya bırakırdım kendimi... Böylece kafatasım çabucak tüm darbelere karşı dayanıklı hale geldi; öyle ki, ey Emirü’l-Müminin, şimdi celladın Mesrur’a kılıcıyla başıma vurmasını emir buyursanız, göreceksiniz ki kılıcı, kafamın kemiklerine çarpınca kırılıp bin parça olacaktır.</p>

  <p>Tanrı’nın rahmetine ulaşası babam öldüğünde, on beş yaşında bir oğlandım; ama sanki iki yaşından fazla değil gibiyim; çünkü ne çalışmak istiyor ne de yerimden kıpırdıyordum; ve zavallı anam, beni beslemek için mahalledeki evlerde çalışmak zorunda bulunuyordu; bense bütün günümü yatarak geçiriyor, yüzümün tüm çukur yerlerinde mesken tutmuş olan sinekleri kovmak için bile elimi kaldırmak gücünü harcamıyordum...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz altmış dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Sinekleri kovmak için bile elimi kaldırmak gücünü harcamıyordum.</p>

  <p>Böylece bir gün, rastlantılar arasında en güç bulunur bir rastlantıyla anam, onu çalıştıranların hizmetinde zorlu bir ay geçirdikten sonra, elinde çalışmasının ürünü olan beş parça gümüş parayla yanıma geldi. Ve bana “Yavrum, duydum ki, komşumuz Şeyh Muzaffer, Çin’e gitmek üzere yola çıkıyormuş. Biliyorsun ki oğlum, bu saygın şeyh yüce bir kişidir; bizim gibi fakirleri küçümsemez ve onları başından defetmez. Şu beş gümüş dirhemi al, birlikte gidip şeyhi görelim; beş dirhemi kendisine ver ve ondan Çin’de, burada satman ve Allah merhametini bizden esirgemezse hiç kuşkusuz hatırı sayılır bir kazanç sağlaman için mal satın almasını rica edersin! İşte, oğlum, zengin olmamız için bir fırsat çıktı! Ve Tanrı’nın sağlayacağı ekmeği reddeden, inançsız biridir!” dedi.</p>

  <p>Ben de, annemin bu konuşmasını duyunca, gevşekliğimi daha da arttırdım, sanki ölü gibi davrandım. Anam da bana, Tanrı’nın adını ve babamın mezarını anarak her türden rica ve yalvarmalarda bulundu. Ama, bütün bunlar boşuna oldu! Çünkü ben, horlar gibi yapıyordum boyuna! O zaman bana “Ölülerin erdemi üzerine yemin ediyorum ki, ey Tembel Ebu Muhammed, söz dinleyip birlikte Şeyh Muzaffer’in yanına gitmek için bana eşlik etmezsen, sana artık ne yiyecek ne de içecek bir şey veririm. Bırakırım açlıktan ölürsün!” dedi. Ve bu sözleri öylesine kararlı bir edayla söyledi ki, ey Emirü’l-Müminin, bu kez söylediklerini yerine getireceğini iyice anladım; ağzımdan yavaşça “Oturmama yardım et!” diye fısıldadım. O da kolumdan tuttu ve beni kaldırıp oturmama yardım etti. O zaman, yorgunluktan ezgin, ağlamaya koyuldum; ve iniltilerim arasında “Bana pabuçlarımı ver!” diye fısıldadım. Pabuçlarımı getirdi; ona “Ayağıma giydir!” dedim. Beni kaydırıp ayak üzeri getirdi. Can veriyor gibi inleyerek ona “Yürürken bana destek ver!” dedim. Ardıma geçip bana destek verdi ve ilerlemem için yavaşça itti. Ben de ağır ağır her adımda soluk almak için duraksayarak ve sanki can veriyor gibi başımı omuzlarım arasında eğerek ilerlemeye başladım. Ve böylece sonunda deniz kıyısına ulaştım; orada, yöresinde yakınları ve dostları bulunan ve yola çıkmak üzere olan Şeyh Muzaffer’in yanına gittim. Benim oraya gelişim herkes tarafından şaşkınlıkla karşılandı ve bana bakarak “Ne olmaz şey! İlk kez Tembel Ebu Muhammed’in yürüdüğünü görüyoruz! Ve de kendisi ilk kez evinden dışarı çıkıyor!” diye haykırdılar.</p>

  <p>Ben de, şeyhin yanına ulaşınca, ona “Amca, sen Şeyh Muzaffer’sin, değil mi?” diye sordum. Bana “Buyur, ey Ebu Muhammed, ey benim eski dostum Tanrı’nın lütfu ve acıması üzerinde olası hacamatçının oğlu!” dedi. Ona, beş gümüş dirhemi vererek “Şu beş dirhemi al, ey şeyh ve bana Çin’den mal alıp getir! Kim bilir belki de, senin aracılığınla, bu, bize zenginlik sağlayacak bir fırsat olur!” dedim. Şeyh Muzaffer de bu beş dirhemi almazlık etmedi ve bunları “Tanrı adına!” deyip kuşağına sıkıştırarak, bana “Allah hayırlar versin!” dedi; ve benden ve annemden izin aldı ve yolculuk için ona eşlik eden çok sayıda tacirle birlikte Çin’e gitmek için gemiye bindi.</p>

  <p>Tanrı, engele uğramadan Şeyh Muzaffer’e Çin’e ulaşmak güvenliğini sağlamış. Orada, kendisi de, birlikte yola çıktığı öteki tacirler de satacaklarını satmışlar ve alacaklarını almışlar ve yapmaları gereken bütün işleri yapmışlar! Bunu izleyerek, yoldaşlarıyla birlikte dönüş için kiraladıkları aynı gemiye binmiş ve yelken açıp Çin’i terk etmişler.</p>

  <p>On günlük gemi yolculuğunun sonunda, Şeyh Muzaffer, bir sabah, ansızın ayağa kalkmış ve ellerini umutsuzlukla birbirine çarpmış ve “Yelkenleri indirin!” diye haykırmış. Tacirler şaşkınlığa düşerek “Sorun nedir, ey şeyh Muzaffer?” diye sormuşlar. O da “Çine dönmemiz gerek!” demiş. Onlar da, şaşkınlığın sınırında, kendisine “Hangi nedenle, ey Şeyh Muzaffer?” diye sormuşlar. Şeyh “Bilin ki, Tembel Ebu Muhammed’in bana verdiği beş gümüş dirhem karşılığı mal satın almayı unuttum!” demiş. Tacirler de ona “Tanrı senin yanında olsun, ey şeyhimiz, harcanan bunca gayret ve geçirilen bunca tehlikeden sonra ve zaten uzun süreden beri evimizden uzakta kalmışken, bizi böyle önemsiz bir şey için Çin’e dönmeye zorlama!” demişler. O “Kesinlikle Çin’e dönmemiz gerek! Çünkü benliğim Ebu Muhammed’e ve rahmetli hacamatçının eşi zavallı anasına verdiğim söze bağlı!” demiş. Onlar da “Bu seni yolundan alıkoymasın, ey şeyh! Biz, her birimiz sana, beş dirhemlik gümüşün getireceği kâr yerine, Ebu Muhammed’e teslim etmen için beşer altın dinar vermeye hazırız! Ülkeye ulaştığımızda, hepsini Tembel Ebu Muhammed’e verirsin!” demişler. O da “Kendisi adına önerinizi kabul ediyorum!” demiş. O zaman tacirler, benim adıma, Şeyh Muzaffer’e beşer altın dinar vermişler ve yolculuklarını sürdürmüşler.</p>

  <p>Böylece yol almakta iken, gemi, ihtiyaçlarını karşılamak için adalardan bir adada durmuş. Şeyh Muzaffer ile tacirler, karada dolaşmak için gemiden inmişler. Ve Şeyh, dolaşıp bu adanın havasını soluduktan sonra, gemiye binmek üzere dönerken, deniz kenarında, satmak üzere yirmi kadarını yanında bulunduran bir maymun taciri görmüş. Ama bütün bu maymunlar arasında, pek düşkün görünüşlü, tüyü dökülmüş, titreyip duran ve gözleri yaşlı biri varmış. Öteki maymunlar, sahipleri müşterilerle ilgilenmek üzere her başını çevirişte, bu sefil arkadaşlarının üzerine atılıp onu ısırıp tırmalayarak başına çişlerini yapmaktan geri durmuyorlarmış. Şeyh Muzaffer de, yufka yürekli olduğundan, bu zavallı maymunun durumundan çok duygulanmış ve tacire “Şu maymunu kaça satıyorsun?” diye sormuş. O da “Şu mu efendim? Pek pahalı değil! Ondan kurtulmak için sana sadece beş dirheme satarım!” demiş. Şeyh de kendi kendine “Bu, tam da yetimin bana verdiği para miktarı! Onun için bu hayvanı satın alacağım! Bununla sokaklarda dolaşır ve kendisinin ve anasının ekmeğini kazanır!” demiş. Ve beş dirhemi maymuncuya ödemiş ve geminin tayfalarından biriyle maymunu gemiye aldırmış. Bunu izleyerek yoldaşlarıyla birlikte, yola çıkmakta olan gemiye binmiş.</p>

  <p>Ancak yelken açmadan önce, denizin dibine dalarak her seferinde sudan, ellerinde inci dolu istiridyeler çıkaran inci avcılarını görmüşler. Bunu aynı şekilde maymun da görmüş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz yetmişinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Bunu aynı şekilde maymun da görmüş. Ve birdenbire sıçrayarak denize atlamış. Ve suyun dibine dalarak oradan bir süre sonra, ellerinde ve ağzında içi iri ve harika güzellikte inci dolu istiridyelerle çıkmış. Ve gemiye tırmanarak avladıklarını getirip şeyhe vermiş. Sonra, elleriyle “Benim boynuma bir şey bağla!” anlamına gelen işaretler yapmış. Şeyh de onun boynuna bir torba bağlamış. Maymun yeniden denize dalarak torbası daha büyük ve ilkin çıkanlardan daha güzel incilerle dolu olarak geri dönmüş. Sonra, bunu izleyerek birçok kez daha denize dalmış ve her seferinde dönüp şeyhe torba dolusu harika avlar sunmuş.</p>

  <p>Hepsi bu kadar! Şeyh de, tüm tacirler de, şaşkınlığının sınırına ulaşmışlar. Ve kendi kendilerine “Gücü sınırsız olan Tanrı’dan daha güçlü ve kudretli varlık yoktur! Bu maymun, bizim bilmediğimiz gizlere sahip! Ama bütün bunlar, hacamatçının oğlu Ebu Muhammed’in bahtında yazılıymış!” demişler. Bunun ardından yelken açarak inci adasından ayrılmışlar. Ve harika bir deniz yolculuğundan sonra Basra’ya ulaşmışlar.</p>

  <p>Karaya ayak basar basmaz, Şeyh Muzaffer gelip kapımızı çaldı. Annem içeriden “Kim o?” diye sordu. O da “Benim! Aç kapıyı, ey Ebu Muhammed’in anası! Çin’den geri döndüm!” dedi. Anam da bana “Ayağa kalk, Tembel! Bak, Şeyh Muzaffer Çin’den dönmüş!” diye haykırdı ve “Git de, ona kapıyı aç, onu selamlayıp hoş gelişler dile! Sonra sana ne getirdiğini, Tanrı’nın onun aracılığıyla bizim ihtiyacımıza yetecek bir şeyler sağlayıp sağlamadığını sorabilirsin!” diye ekledi. Ben de, ona “Kalkmam ve yürümem için bana yardım et!” dedim. O da bunu yaptı. Ayaklarım urbamın eteklerine takılarak sürüklene sürüklene kapıya kadar gittim ve kapıyı açtım. Şeyh Muzaffer de, ardında köleleri olduğu halde, kapıdan içeri girdi ve bana “Selam ve kutluluk yolculuğumuza uğur getiren beş gümüş dirhemin sahibi üzerine olsun! İşte, oğlum, şunları sana getirdim!” dedi. Ve evin giriş bölümüne inci torbalarını, tacirlerin kendisine vermiş oldukları altınları sıraladı ve maymunun bağlı bulunduğu ipi elime verdi. Sonra bana “İşte bütün bunları sana o beş dirhem sağladı! Bu maymuna gelince, oğlum, ona kötü davranma! Çünkü bu hayırlı bir maymundur!” dedi. Sonra, bizden izin isteyerek köleleriyle birlikte çekip gitti.</p>

  <p>O zaman ben, ey Emirü’l-Müminin, anama doğru döndüm ve ona “Görüyor musun anacığım, içimizden hangimiz haklıymışız! Bana her gün ‘Ayağa kalk tembel ve çalış!’ diyerek yaşamı burnumdan getirirdin! Ben de sana ‘Beni yaratan kısmetimi de verir!’ derdim” dedim. Anam da, bana “Hakkın varmış, oğlum! Herkes boynuna asılı olan bahtını taşır ve ne yaparsa yapsın, ondan kurtulamaz!” diye yanıt verdi. Sonra incileri saymama ve iriliklerine ve güzelliklerine göre ayırmama yardım etti. Ben de tembelliği ve miskinliği terk ettim ve her gün çarşıya giderek tacirlere incileri satmaya başladım. Ve büyük bir kâr sağlayarak tarlalar, evler, dükkânlar, bahçeler, saraylar; erkek ve dişi köleler ve genç oğlanlar satın aldım.</p>

  <p>Maymun da beni her yerde izliyor ve ben ne yersem yiyor, ne içersem içiyor ve beni hiç gözünden ayırmıyordu. Ama bir gün, kendime yaptırdığım sarayda otururken, işaretle bir mürekkep hokkası, bir kalem ve bir kâğıt istediğini anlattı. Bu üç şeyi kendisine sağladım. O da kâğıdı alıp sol avcuna yerleştirdi ve “Ey Ebu Muhammed, bana git beyaz bir horoz getir! Ve beni bahçede bul!” yazdı. Ben de, bu satırları okuyunca, gidip beyaz bir horoz aradım ve bulup bahçedeki maymuna vermek için koşarak geri döndüm; onu ellerinde bir yılan tutmuş olarak gördüm. Horozu aldı ve yılanın üzerine bıraktı. İki hayvan hemen dövüşe başladılar; sonunda horoz yılanı yendi ve öldürdü. Sonra horozların her zaman yaptıklarına aykırı olarak, bitirinceye kadar yedi.</p>

  <p>O zaman maymun horozu aldı, bütün tüylerini yoldu ve bunları birbiri ardından bahçeye dikti. Sonra horozu öldürdü ve bütün tüylerini kanıyla suladı. Ve horozun kursağını alıp temizledi ve bahçenin ortasına koydu. Bunu izleyerek...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz yetmiş birinci gece olunca...</i></p>

  <p><i>Küçük Dünyazad, ablasına “Ablacığım, lütfen, Ebu Muhammed maymunu, horozun tüylerini bahçeye diktikten ve onları horozun kanıyla suladıktan sonra, ne yaptı, çabucak anlat!” demiş. Şehrazad da “Tüm dost yüreğimle!” demiş ve sözünü şöyle sürdürmüş:</i></p>

  <br/>

  <p>Maymun horozun kursağını alıp temizledi ve bahçenin ortasına koydu. Bunu izleyerek, her bir tüyün önüne gidip anlayamadığım haykırışlarla çenesini takırdattı. Sonra da yanıma geldi: akıl almaz bir sıçrayışla yerden havalandı ve göğe ağarak gözlerimin önünde kayboldu. Ve aynı anda horozun bütün tüyleri, bahçemde, dalları ve yaprakları zümrüt ve maviye çalar zümrüt olan ve meyve olarak yakuttan, inciden ve her tür değerli taştan oluşmuş birer altın ağaca; ve horozun kursağı, size bahçemdeki üç ağaçla birlikte sunmak cesaretinde bulunduğum şu çadıra dönüştü!</p>

  <p>O zaman ben de, her bir taşı bir hazineye bedel olan bu değeri ölçülmez varlıkla artık zengin olmuş bulunduğumdan, Peygamberimizin ardılı olan Basra Şerifi’nin kızını evlenmek üzere istedim. Şerif de, sarayımı ve bahçemi ziyaret ettikten sonra, bana kızını verdi. Şimdi ben onunla, büyük bir zevk ve mutluluk içinde yaşıyorum! Ve bütün bunlar, gençliğimde, asla ihtiyaç içinde olan inanç sahiplerini bırakmayan, Kısmet Dağıtıcı’nın sınırsız cömertliğine inanmış olmamdan kaynaklandı! demiş.</p>

  <p>Halife Harun Reşid, bu öyküyü işitince, hayranlığın sınırında hayranlık duymuş ve “Tanrı’nın lütufları sınırsızdır!” diye haykırmış. Ve Ebu Muhammed’i, bu öyküyü sarayın kâtiplerine yazdırması için yanında alıkoymuş. Onu onurlar ve konuğunun kendisine sunduğu armağanlarla eşit görkemlikte armağanlarla donatmadan Bağdat’tan ayrılmasına izin vermemiş. Ama yine de Tanrı en cömert ve en kudretli varlıktır!</p>

  <br/>

  <p><i>Şah Şehriyar bu öyküyü işitince, Şehrazad’a “Ey Şehrazad, bu öykü verdiği ibretle beni doyurdu!” demiş. Şehrazad da “Evet ey şah, ama bu öykü, sana bu gece anlatacağım bir başka öyküyle kıyaslanamaz!” demiş.</i></p>
