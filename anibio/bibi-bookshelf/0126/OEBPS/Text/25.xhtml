  <p>Hizmetçi ecinnilerimizin taşıdığı tahtırevana bindik ve her gün bir aylık yol alarak ve geceleri bir kaynak yakınında ya da bir ağacın gölgesinde dinlenerek büyük bir hızla yolculuğa koyulduk. Böylece, bir gün, tam şu anda bulunduğumuz yere, geceyi geçirmek üzere indik; ve karım Şemsa, önümüzde akmakta olan şu nehirde gidip yıkanmak istedi. Onu alıkoymak için elimden geleni yaptım: akşamın serinliğinde suyun çok soğumuş olabileceğini; ve bunun sonunda da hasta olacağından söz ederek... Ama o beni dinlemedi ve esirelerden birkaçını da yanına alarak birlikte yıkanmaya gitti. Nehrin kıyısında soyundular ve suya girdiler. Şemsa, birçok yıldız arasında beliren bir ay gibi görünüyordu. Orada kendi aralarında şakalaşıp oynaştılar; ama ansızın Şemsa bir ıstırap çığlığı kopardı ve esirelerinin kollarına düştü; onlar da kendisini hemen sudan çıkarıp kıyıya taşıdılar. Ama onunla konuşup ilgilenmek isterken ölüverdi; esireler de bana topuğundaki bir suyılanının ısırık yerini gösterdiler.</p>

  <p>Bu görünüm üzerine, baygın düştüm ve bu durumda o kadar uzun süre kalmışım ki, beni de öldü sanmışlar. Ama ne yazık ki, Şemsa’dan sonra onun uğrunda ağlamak ve gördüğün mezarı yaptırmak için yaşamam gerekliymiş. İkinci mezara gelince, zavallı sevgilimin mezarının yanında yaptırdığım benimkidir. Şimdi yaşamımı, gözyaşları içinde onun anılarına gömülerek ve reddettiğim saltanatımdan, benim için çöle dönmüş dünyadan uzak, bu ölümcül tenha sürgün yerinde eşim Şemsa’nın yanıbaşında uyuyacağım anı bekleyerek geçiriyorum!</p>

  <p>Kederli yakışıklı delikanlı, Belkiya’ya öyküsünü anlatıp bitirince, yüzünü elleri arasında saklayarak hıçkırmaya başlamış. Bunu gören Belkiya ona “Vallahi! kardeşim, senin öykün öyle şaşırtıcı, öyle olağandışı ki, ben, tüm serüvenler arasında oldukça olağanüstü olan kendi serüvenimi unuttum. Allah acına dayanma gücü versin kardeşim ve ruhunu unutmakla zenginleştirsin!...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz yetmişinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Allah acına dayanma gücü versin kardeşim ve ruhunu unutmakla zenginleştirsin!” demiş.</p>

  <p>Belkiya onunla bir saat daha kaldıktan sonra, hava ve manzara değiştirsin diye kendisini ülkesine gelmesi için ikna etmeye çalışmışsa da boşuna zahmet etmiş. O zaman kendisini tedirgin etmekten korkarak onu terk etmek zorunda kalmış; onu kucaklayıp birkaç teselli sözü ettikten sonra başkentin yoluna koyulmuş ve beş yıllık bir uzaklaşmadan sonra, oraya kazasız belasız ulaşmış.</p>

  <p>“O zamandan beri kendisinden haber alamadım! Ve zaten, şimdi, sen madem ki buradasın, ey Hasib, şu veya bu gün döneceğini umut ettiğim bu genç Kral Belkiya’yı tümüyle unuttum. Sen hiç değilse, beni o denli erken terk etmeyeceksin ve seni hiçbir şeyden yoksun etmeden uzun yıllar birlikte tutmayı düşünüyorum; bundan emin ol! Ve zaten sana anlatacak o kadar çok harika öykülerim var ki, Kral Belkiya ile kederli yakışıklı gencin öyküleri onların yanında her gün duyulan basit serüvenler gibi kalır! Her durumda, beni her zaman büyük bir dikkatle izlemenden dolayı duyduğum memnunluktan ötürü, yapmak istediğim iyiliklerin bir kanıtı olmak üzere, kadınlarım yiyip içmek için bize sabaha kadar hizmet edecekler ve bizi hayran bırakmak ve ruhumuzu şenlendirmek için şarkı söyleyecekler!” diye sözünü tamamlamış yeraltı hükümdarı Kraliçe Yemliha.</p>

  <p>Yeraltı hükümdarı Kraliçe Yemliha, bilgin Danyal’ın oğlu Hasib’e Belkiya’nın ve kederli genç adamın öykülerini anlatmayı bitirince ve şölen, şarkılar ve yılansı kadınların raksı sona erince, hazırlıklar yapılmış ve öteki ikamet yerine dönmek için bir alay hazırlanmış. Ama anasını çok seven genç Hasib “Ey kraliçe Yemliha, ben fakir bir oduncudan başka bir şey değilim; sense burada bana zevk dolu bir yaşam öneriyorsun; ama evimde annem ve eşim var! Ve inan ki, ben onları uzun süre bekleterek yokluğumdan dolayı kedere düşürdüm. Ne olur bırak onların yanına döneyim; yoksa, hiç kuşkusuz, kederden ölecekler. Ama, tüm ömrümce, ülkende kalarak yaşantımı güzelleştireceğini umduğunu söylediğin öteki öyküleri dinleyemediğimden ötürü pişmanlık duyacağım da kesindir!” diye yanıt vermiş.</p>

  <p>Bu sözleri duyunca Kraliçe Yemliha, Hasib’in ayrılma nedeninin geçerli olduğunu anlamış ve ona “Ey Hasib, senin kadar beni dikkatle dinleyen birinden ayrılmak bana zor gelecekse de, senin ananın ve eşinin yanına dönmeni çok istiyorum. Yalnız, senden bana bir söz vermeni dilemekteyim. Yoksa senin buradan ayrılmana izin vermem mümkün olmaz. Bundan böyle tüm yaşamın boyunca asla hamamda yıkanmayacağına söz ver! Yoksa yok olup gideceksin. Şu an için sana bu konuda daha fazla bir şey söyleyemeyeceğim!” demiş.</p>

  <p>Genç Hasib her ne kadar bu isteğe pek çok şaşmışsa da, Kraliçe Yemliha’ya karşı çıkmak istememiş ve sözü edilen konuda yemin etmiş; böylece tüm hayatı boyunca hamama gidip yıkanmayacakmış. Bunun üzerine Kraliçe Yemliha, vedalaşmalar bittikten sonra, yılansı kadınlarından birini yanına katarak, çıkış yeri Hasib’in yeraltı ülkesine girdiği mahzenin karşı yakasında, harap bir bina olan krallığından onun ayrılmasına izin vermiş.</p>

  <p>Hasib evinin yolunu bulup kapısını çalarken güneş ufukta sararıyormuş. Anası kapıyı açmaya gelmiş ve onu tanıyarak büyük bir feryat koparmış; ve sevinçten ağlayarak kollarına atılmış. Karısı da, kendi bakımından, annenin haykırışını ve hıçkırıklarını duyarak kapıya koşmuş; o da Hasib’i tanıyıp ellerini öperek onu saygıyla selamlamış. Bunu izleyerek eve girmişler ve kendilerini en canlı sevinç gösterilerine kaptırmışlar.</p>

  <p>Biraz yatıştıkları zaman Hasib onlara, kendisini bal küplerinin bulunduğu delikte bırakan odunculardan haber sormuş. Annesi onların gelip kendisine bir kurdun dişlerinde öldüğüne dair haber verdiklerini; sonra onların, büyük servetlerin ve güzel dükkânların sahipleri olan zengin tacirler olduklarını ve dünyanın günden güne önlerinde nasıl büyümüş olduğunu anlatmış.</p>

  <p>Bunu duyan Hasib bir an düşünüp annesine “Yarın çarşıda onları bulmaya gideceksin; onları bir araya getirecek ve kendilerine benim döndüğümü bildireceksin ve ‘Oğlum sizi görmekle sevinç duyacaktır!’ diyeceksin!” demiş.</p>

  <p>Nitekim, ertesi gün Hasib’in anası, bu söylenenleri yerine getirmekte kusur etmemiş; ve oduncular, haberi alarak, renk değiştirmişler ve Hasib’e hoşgeldin demek için ziyaretine gitmeyi memnunlukla kabul ettiklerini söylemişler. Sonra aralarında toplanmış ve işi en iyi şekilde sonuca ulaştırmayı kararlaştırmışlar. İlkin Hasib’in anasına güzel ipekliler ve kumaşlar vermişler ve onu evine kadar götürmüşler ve yolda giderken Hasib’e her biri servetinin yarısını, köleler ve evler vermeyi düşünmüşler. Hasib’in yanına ulaşınca, onu selamlamışlar ve ellerini öperek bütün bunları ona önermişler; ve kabul ederek kendisine verdikleri zararı unutup bağışlanmalarını rica etmişler. Hasib onlara kin beslemediğinden önerilerini kabul etmiş ve “Geçen geçmiştir ve hiçbir önlem, olacağı olmaktan alıkoyamaz!” demiş. Bunun üzerine ona minnetlerini bildirerek kendisinden izin almışlar ve Hasib, o günden sonra zengin bir adam olmuş ve çarşıda dükkânlar içinde en iyisi olduğu kabul edilen bir dükkân açarak tacirler arasına katılmış.</p>

  <p>Bir gün âdeti üzerine dükkânına giderken çarşının girişinde bulunan bir hamamın önünden geçiyormuş. O sırada hamamın sahibi tam da kapıya çıkmış, hava alıyormuş. Hasib’i tanıyarak onu selamlamış ve ona “Müesseseme girerek bana onur ver. Bir kez olsun müşteri olarak seni burada görmedim. Ama bugün seni sırf kendi zevkim için ağırlamak istiyorum; tellaklar kıldan yapılmış keselerle seni ovarlar, kimse için kullanılmamış liflerle sabunlarlar!” demiş. Ama Hasib, yeminini hatırlayarak ona “Yok, vallahi! Senin davetini kabul edemem ey şeyh! Çünkü hamama hiç girmemek için yemin ettim...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz yetmiş birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Çünkü hamama hiç girmemek için yemin ettim!” diye yanıtlamış. Bu sözleri işitince hamam sahibi, hiçbir erkeğin, ölüm tehlikesi bile olsa, karısına cinsel bakımdan yaklaştıktan sonra yıkanmaktan kendini alıkoyamadığını bildiğinden, bu tür bir yemine inanmamış; bundan dolayı “Efendim, neden beni reddediyorsun? Yoksa vallahi, kararında ısrar edersen, hemen üç karımı da boşayacağım. Hem de talâk-ı selâse ile!” demiş. Ama Hasib, işittiği yeminin ağırlığına karşın, daveti kabul etmemekte ısrarlı kalmış; hamam sahibi yeminini yerine getirmeye zorlanmamasını yalvararak kendini onun ayaklarına atmış; ağlayarak ayaklarını öpmüş ve ona “senin davranışının tüm sorumluluğunu ve tüm sonuçlarını üzerime alıyorum!” demiş. Ve onların yöresinde toplanan gelip geçenler, neyin söz konusu olduğunu soruşturup boşanma yemininin söz konusu olduğunu anlayınca, onlar da Hasib’e yalvarmaya; boşu boşuna, hem de kendisine bedava yıkanma öneren bir adamın felaketine neden olmamasını rica etmeye başlamışlar. Sonra, sözlerinin boşa gittiğini anlayarak hepsi birden zor kullanmaya karar vermişler ve Hasib’i yakalayarak müthiş feryatlar koparmasına aldırmaksızın onu hamamın içine taşımışlar, giysilerini soyarak bedenine otuz kırk leğen su boşaltmışlar; keseleyip ovuşturmuşlar, sabunlayıp kurutmuşlar ve bedenini sıcak havlulara sarmışlar; başına da kenarları işlemeli peşkirler dolamışlar. Sonra, hamam sahibi, boşanma yemininden kurtulduğu için sevincin sınırında Hasib’e bir tas amber kokulu şerbet getirmiş ve ona “Sıhhatler olsun! Sen beni nasıl rahatlattıysan, bu yıkanma da seni rahatlatsın!” demiş. Ama Hasib, olup bitenler onu gittikçe daha fazla dehşete düşürdüğünden, bu sonuncu ikramı kabul etmesinin gerekli olup olmadığını bilmiyormuş ve tam yanıt vereceği sırada, hamam, hükümdarın muhafızları tarafından işgal edilmiş ve muhafızlar onun üzerine atılarak olduğu gibi, üzerindeki havlularla ve karşı durup direnmesine karşın onu yakalayıp hükümdarın sarayına götürmüşler; ve büyük bir sabırsızlıkla onları kapıda beklemekte olan büyük vezirin huzuruna çıkarmışlar.</p>

  <p>Büyük vezir, Hasib’i görünce büyük bir sevince kapılmış; onu en belirgin saygı gösterileriyle karşılamış ve kendisine, hükümdarın yanına kadar gitmeleri için ricada bulunmuş. Hasib de, artık bu kez kendisini talihin gidişine bırakmaya kararlı, büyük veziri izleyerek, yöresinde aşama sırasına göre dizilmiş iki bin taşra valisi, iki bin yüksek rütbeli subay ve bir işaret üzerine kelle uçurmaya hazır iki bin pala taşıyan cellat bulunan hükümdarın huzuruna gelmiş. Hükümdarın kendisine gelince, altından büyük bir taht-yatağa uzanmış, başı ve yüzü ipek bir peşkirle örtülmüş bir halde, uyur gibiymiş.</p>

  <p>Bütün bunları gören dehşet içindeki Hasib, kendini ölüyor gibi hissetmiş; ve masum olduğunu haykırarak yatağın ayakucuna düşmüş. Ama büyük vezir her türlü saygı gösterileriyle onu ayağa kaldırmış ve kendisine “Ey Danyal’ın oğlu, biz senden hükümdarımız Gerezdan’ın sağlığını kazanması için yardım bekliyoruz. Bugüne kadar bir cüzamlı olarak çaresiz kalmış olduğundan yüzü ve bedenini örterek yaşadı. Onu iyileştirirsin diye seni düşündük; çünkü sen bilgin Danyal’ın oğlusun!” demiş. Ve orada bulunan herkes, valiler, mabeyinciler, yüksek rütbeli subaylar ve cellatlar, hep bir ağızdan “Sadece senden hükümdarımız Gerezdan’ın şifasını umuyoruz!” diye haykırmışlar.</p>

  <p>Bu sözleri duyan şaşkın Hasib, kendi kendine “Aman yarabbi! Bunlar beni bilgin sanıyorlar!” demiş. Sonra büyük vezire dönüp “Ben gerçekten Danyal’ın oğluyum. Ama bir cahilden başka bir şey değilim. Beni okula verdiler, ama hiçbir şey öğrenemedim; hekimlik öğretmek istediler, ama bir ay geçmeden, anlama yeteneğimin kötü olduğunu görerek vazgeçtiler. Ve annem, sonunda, bana bir eşek ve urganlar aldı ve beni bir oduncu yaptı. İşte benim bütün bildiğim bundan ibaret!” demiş. Ama büyük vezir ona “Ey Danyal’ın oğlu, bildiklerini saklamak için boşuna uğraşıyorsun! Biz çok iyi biliyoruz ki, tüm Doğu’yu, tüm Batı’yı dolaşsak da, tıpta senin bir eşini daha bulamayız!” demiş. Şaşırıp kalmış olan Hasib “Ama, ey bilgelik dolu vezir, ne hastalığı ne de tedavi usulünü bilmeden bir hastayı nasıl iyileştirebilirim!” demiş. Vezir de yeniden söz alarak “Haydi, genç adam, daha fazla inkârın yararı yok. Biz hepimiz biliyoruz ki, hükümdarın iyileşmesi senin ellerindedir!” demiş. Hasib ellerini göğe kaldırmış ve “Bu nasıl olacak?” diye sormuş. Vezir “Evet, hiç kuşku yok, bu iyileştirmeyi başarabilirsin; çünkü sen Yeraltı hükümdarı Kraliçe Yemliha’yı tanıyorsun; onun bakire bedeninin sütü aç karnına yutulur ya da merhem gibi kullanılırsa, en iyileşmez hastalığı bile iyi eder!”...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz yetmiş ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Onun bakire bedeninin sütü aç karnına yutulur ya da merhem gibi kullanılırsa, en iyileşmez hastalığı bile iyi eder!” demiş.</p>

  <p>Bu sözleri işitince Hasib, anlamış ki, bu bilgi, onun hamama girmesi dolayısıyla edinilmiştir. Yine de inkâra çalışmış ve “Ben bu sütü hiç görmedim, efendim. Kraliçe Yemliha da kimdir, hiç bilmem! Bu adı ilk kez işitiyorum!” diye haykırmış. Vezir gülmüş ve “İnkâr ediyorsun; ama sana bunun yararsızlığını göstereceğim! Sana ben, Kraliçe Yemliha’nın yanında bulundun, diyorum! Senden önce eski zamanlarda gidip onu görerek dönenlerin derileri kararmıştır. İşte şu gördüğün kitap bunu böyle yazıyor. Ve de ey Danyal’ın oğlu, Kraliçe Yemliha’nın ziyaretçilerinin karın derisi, ancak hamama girdikten sonra kararırmış. Hamama, tüm yıkananların karınlarını incelemek üzere yerleştirdiğim casuslar, bana hemen gelip senin yıkanırken birdenbire karnının karardığını gördüklerini söylediler. Bu durumda, inkârı sürdürmen yararsız!” demiş.</p>

  <p>Bu sözleri duyan Hasib “Hayır, vallahi! Ben Yeraltı Kraliçesinin hiç yanında bulunmadım!” diye haykırmış. Bunun üzerine büyük vezir onun yanına yaklaşmış, onu saran havluyu kaldırmış, karnını ortaya çıkarmış. Bir mandanın karnı gibi kapkaraymış Hasib’in karnı... Bunu gören Hasib, korkudan az daha düşüp bayılacakmış; sonra aklına bir fikir gelmiş ve vezire “sana itiraf etmeliyim ki efendim, ben böyle karnı kara olarak doğdum!” demiş. Vezir gülmüş ve “Ama hamama girdiğin zaman böyle değilmiş. Casuslar bana öyle söylediler!” demiş. Ama Hasib, ne olursa olsun, Yeraltı Kraliçesine, bulunduğu yeri açıklayarak ihanet etmek istemediğinden onunla herhangi bir ilişiği bulunduğunu ya da onu herhangi bir şekilde gördüğünü inkâr etmeyi sürdürmüş. Bunun üzerine vezir, iki cellada işaret ederek onun yanına getirtmiş; öyle çıplak haliyle onu yere yatırmışlar ve ayaklarının tabanına öylesine kıyıcı vuruşlarla sopa atmışlar ki, haykırarak itiraf edeceğini söyleyip bağışlanmasına karar verdirmeseymiş ölecekmiş.</p>

  <p>Vezir onu hemen ayağa kaldırtmış. Geldiği zaman sırtında olan havlular yerine şahane bir onur giysisiyle donattırmış; sonra onu bizzat kendisi sarayın bahçesine götürmüş ve saray ahırındaki en güzel ata bindirmiş; kendisi de bir ata binip kalabalık bir maiyetle, Hasib’in Kraliçe Yemliha’nın yanından ayrıldığında çıktığı harap evin yolunu tutmuşlar.</p>

  <p>Orada vezir, büyücülük biliminin kitaplarından öğrendiği şekilde bazı kokulu çubuklar yakmış ve kapıları açan sihirli deyimler söylemiş; yanıbaşında Hasib de vezirin buyruğu üzerine kraliçeyi kendisine görünmesi için efsunlu dualar okuyormuş. Ve birdenbire orada bulunanların büyük bir çoğunluğunu yere deviren korkunç bir sarsıntı olmuş; ve bir delik açılarak, alevler kusan insan başlı dört yılanın taşıdığı altın bir tepsi üzerinde Kraliçe Yemliha ortaya çıkmış. Sitemli gözlerle Hasib’e bakmış ve “Ey Hasib, sen, bana ettiğin yemini böyle mi tutarsın!” demiş. Hasib de “Vallahi! Ey Kraliçe, suç, neredeyse beni sopalatarak öldürecek olan vezirdedir!” diye haykırmış. O da “Bunu biliyorum. Bundan dolayı da seni cezalandırmak istemiyorum. Seni buraya getirttiler ve hükümdarın iyileşmesi için beni konutumdan çıkmak zorunda bıraktılar. Sen de gelip bunun için benden süt istiyorsun. Ben de sana, konuk olarak yanımda geçirdiğin günlerin anısı uğruna ve de beni dikkatle dinlemiş olmandan dolayı, benden istediğini vermek istiyorum. İşte sütümden iki şişe dolusu! Kralın iyileşmesini sağlamak için bunun nasıl kullanılacağını sana tanımlamam gerek! Hele biraz daha yakına gel!” demiş. Kraliçe, yanına yaklaşan Hasib’e ancak onun işitebileceği kadar alçak sesle “Kızıl bir çizgiyle işaretlenmiş olan bu şişelerden biri hükümdarın iyileşmesine yarayacaktır. Ama öteki, seni sopalatan vezire aittir. Gerçekten vezir hükümdarın iyileştiğini görünce, hastalıklardan korunmak için kendisi de öteki şişeyi içmek isteyecektir. Sen de ona içmesi için bu ikinci şişeyi ver!” demiş. Sonra Kraliçe Yemliha Hasib’e iki süt şişesini vermiş ve toprak kendi üzerine ve onu taşıyanlar üzerine kapanırken hemen ortadan kaybolmuş.</p>

  <p>Hasib saraya ulaşınca, tıpkı kraliçenin kendisine söylediği gibi yapmış. Hükümdara yaklaşıp içmesi için ilk şişeyi ona vermiş; ve hükümdar bu sütü içer içmez, tüm vücudu terlemeye ve birkaç saniyede, bedenini saran cüzam yaraları pullar halinde dökülmeye başlamış ve yavaş yavaş gümüş gibi hoş ve beyaz bir deri onun yerini almış. Ve o saatte iyileşmiş. Vezire gelince, o da aynı şekilde bu sütten içmek istemiş; ikinci şişeyi almış ve bir içişte tüketmiş. Ve hemen yavaş yavaş şişmeye başlamış ve bir fil kadar irileşmiş; ve birdenbire patlayarak oracıkta can vermiş. Onu hemen gömülmek üzere oradan kaldırmışlar.</p>

  <p>Hükümdar da bu yoldan iyileşince, Hasib’i yanına oturtmuş, ona çok teşekkürler etmiş ve gözlerinin önünde ölenin yerine onu büyük vezir atamış. Sonra da değerli taşlarla işlenmiş bir onur giysisiyle donattırmış; ve tüm sarayda vezir oluşunu ilan ettirmiş. Sonra kendisine armağan olarak üç yüz memluk, odalık olarak üç yüz genç kızdan gayrı kral soyundan üç sultan vermiş, ki kendi karısıyla birlikte böylece dört yasal eşe sahip oluyormuş; ayrıca yüz bin altın dinar, üç yüz katır, üç yüz deve ve birçok manda, inek ve koyun olarak pek çok hayvan vermiş.</p>

  <p>Bundan sonra, tüm subaylar, mabeyinciler ve diğer hatırı sayılır kişiler, kralın, onlara “Bana saygı gösterenler, ona da göstersin!” diyerek verdiği buyruk üzerine sırayla elini öpmüşler ve saygılarını sunarak bağlılıklarını bildirmişler. Sonra Hasib, eski vezirin sarayına el koymuş ve orada anası, karıları ve gözdeleriyle oturmuş. Böylece onurlar ve zenginlikler içinde orada uzun yıllar yaşamış; bu sırada okuyup yazmayı da öğrenmiş.</p>

  <p>Okuyup yazma öğrenince Hasib, babası Danyal’ın büyük bir bilgin olduğunu hatırlamış ve anasına miras olarak babasının kitap ya da elyazması olarak bir şey bırakıp bırakmadığını sormuş. Hasib’in anası, ona “Oğlum, baban, ölmeden önce miras olarak sana küçük bir kâğıt parçası bıraktı ve görmeyi arzu ettiğin zaman, beni onu sana vermekle görevlendirdi!” demiş. Hasib de “Ona sahip olmayı çok istiyorum, çünkü şimdi krallığın işlerini daha iyi yürütmek için bilgi edinmek gerek!” demiş. Bunun üzerine Hasib’in anası...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz yetmiş üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>Bunun üzerine Hasib’in anası, mücevherleriyle birlikte sarıp sandığa koyduğu bilgin Danyal’ın tek mirası olan küçük kâğıt parçasını çıkarmış ve onu getirip Hasib’e vermiş; o da kâğıdı alıp açmış. Kâğıtta şu sade sözler varmış: “Tüm bilim boştur. Çünkü Tanrı’nın kullarına bilgeliğin kaynaklarını göstermek üzere seçtiği kişinin ortaya çıkmasının zamanı gelmiştir. Onun adı Muhammed’dir. Tanrı’nın barışı ve duası çağların tükenişine kadar onun ve onu izleyenlerin üzerine olsun!”</p>

  <br/>

  <p><i>Ve “Ey bahtıgüzel şah” diye sözünü sürdürmüş Şehrazad “Danyal’ın oğlu Hasib ile Yeraltı Kraliçesi Yemliha’nın öyküsü işte böyledir. Ama daha iyisini Tanrı bilir!”</i></p>

  <p><i>Şehrazad bu olağandışı öyküyü anlatmayı bitirince Şah Şehriyar birdenbire “Ruhumu büyük bir sıkıntının sardığını hissediyorum. Şehrazad! Çok dikkat et, çünkü sanıyorum ki yarın sabah başın bir yanda, bedenin bir yanda olacaktır!” diye haykırmış. Bu sözleri duyunca küçük Dünyazad korkarak halının üzerinde daha fazla büzülmüş; ve Şehrazad, hiç tedirginlik duymadan “Bu durumda, ey bahtıgüzel şah, sırf bu geceyi tamamlamak için bir ya da iki küçük öykü anlatacağım. Bundan sonrasını Yüce Tanrı bilir!” diye yanıt vermiş. Şah Şehriyar da “Ama, nasıl olup da aynı zamanda hem kısa, hem de eğlendirici olan öyküyü bulacaksın?” diye sormuş. Şehrazad da, gülerek, ona “Ey bahtıgüzel şah, bu tür öyküler, tam da benim en iyi bildiğim öykülerdir. Şimdi, şu anda sana,</i> Ruhun Çiçekli Tarhları ve Zarafet Bahçesi<i> adlı kitaplardan alınmış birkaç küçük öykü anlatacağım. Bundan sonra başım koparılabilir!” demiş.</i></p>
