    <p>Yeraltı Sultanı Yemliha’nın Öyküsü<a href="../Text/dipnot.xhtml#Footnote0211" id="Feedback0211"><sup>[211]</sup></a></p>
  </div>

  <p>Anlatırlar ki, eski zamanlarda, geçmiş çağlar ve yüzyıllarda Yunanistan’da bilgeler içinde adı Danyal olan bir bilge varmış. Bu bilgenin kendisini saygıyla dinleyen ve bilgisinden yararlanan pek çok öğrencisi bulunuyormuş; ancak kitaplarına ve elyazmalarına sahip çıkmak için mirasçısı olacak bir oğlu bulunmadığından dolayı derdinin avuntusu yokmuş. Bu sonucu elde etmek için başka çare olmadığından, bu dileğinin yerine gelmesi için Gökyüzü’nün Sahibi’ne dua etmek fikrine kapılmış. Böylece, cömertliğinin kapısında kapıcısı bulunmayan Tanrı bu duayı duymuş ve bilginin eşinin o saat ve o anda hamile kalmasını sağlamış.</p>

  <p>Eşinin hamileliğinin sürdüğü aylar boyunca, kendinin artık yaşlandığını gören bilge Danyal, kendi kendine “Ölüm yakın, sahip olacağım oğul, kitaplarımı ve elyazmalarımı dokunulmadık bir şekilde bulabilecek mi bilmiyorum!” demiş. Ve hemen bu kitaplarda bulunan tüm bilgiyi birkaç yaprakta özetlemeye yönelmiş. Böylece, çok ince bir yazıyla tüm bilimini ve sahip olduğu beş bin elyazmasının özünü beş yaprağa sığdırmış. Sonra, bunu yeniden okuyarak düşünmüş; ve bu beş yapraktaki bilginin de özetlenebileceğini anlamış. Düşünerek bir ay daha geçirmiş ve sonunda bu beş yapraktaki bilgileri, ilkin doldurduklarından beş kez daha küçük tek bir yaprakta özetlemiş. Ve bu işi bitirince, sonunun yaklaştığını hissetmiş.</p>

  <p>O zaman yaşlı bilgin, kitaplarına ve elyazmalarına başkasının sahip olmaması için, sonuncusuna kadar tümünü denize atmış. Ve söz konusu edilen küçük yapraktan başka bir şey alıkoymamış. Sonra hamile eşini çağırarak ona “Zamanım tükendi, ey kadın, göklerin bize bağışladığı, ama benim göremeyeceğim çocuğu yetiştirme olanağı bana verilmedi. Ama ona, sadece babasının varlığını sana sorduğu zaman verilmek üzere, miras olarak, şu küçük kâğıt parçasını bırakıyorum. Bunu çözebilir ve kapsamını kavramayı başarırsa, çağının en bilge kişisi olur. Adının da Hasib konmasını dilemekteyim” demiş.</p>

  <p>Ve bu sözleri söyledikten sonra, bilge Danyal, Tanrı’nın rahmetine kavuşmuş. Ona tüm öğrencilerinin ve tüm kent halkının katıldığı bir cenaze töreni yapılmış.</p>

  <p>Hepsi ağlayıp ölümüne matem tutmuşlar.</p>

  <p>Ve de bundan birkaç gün sonra Danyal’ın eşi sağlıklı bir erkek çocuğu dünyaya getirmiş ve rahmetlinin önerisi üzerine kendisine Hasib adı konulmuş. Anası aynı zamanda yıldızbilimcileri çağırtmış; bunlar bir kez hesaplarını yapıp yıldızları gözetlemeyi tamamlayınca, çocuğun yıldız falına bakmışlar ve kadına “Ey hanım, oğlun gençliğinde başına gelecek bir kazayı atlatırsa uzun yıllar yaşayacak. Eğer bu kazayı başından savarsa, bilim ve servetten yana üstün bir dereceye yükselecek!” demişler. Sonra da kendi yollarına gitmişler.</p>

  <p>Çocuk beş yaşına gelince, anası, bir şeyler öğrensin diye onu okula yollamış; ama çocuk orada hiçbir şey öğrenmemiş. Bunun üzerine onu okuldan çekmiş; ve onun bir meslek sahibi olmasını istemiş; ama çocuk hiçbir iş tutmaksızın ve yaşamını kazanmak ve anasına harcamalarda yardımcı olmak üzere hiçbir zanaat öğrenmeksizin on beş yaşına ulaşmış. Bunun üzerine anası ağlamaya başlamış ve komşuları ona “Onu işe yatkın kılmak için evlendirmekten başka çare yok; o zaman, karısı olan insanın, evine bakması için çalışması gerektiğini anlar!” demişler. Bu sözleri duyan kadın ayağa kalkıp tanıdığı kimseler arasında bir genç kız aramaya başlamış. Ve kendine uygun görünen birini bulmuş; ve bununla oğlanı evermiş. Genç Hasib de eşi için tam bir koca olmuş ve onu ihmal etmemiş; ama hiçbir şey yapmamayı ve herhangi bir işten zevk almamayı sürdürmüş.</p>

  <p>Komşuları arasında oduncular varmış. Bunlar bir gün oğlanın anasına “Oğluna bir eşek, urganlar ve bir balta al, gelip bizimle dağda odun kırsın! Böylece harcamalarda sana yardımcı olur ve karısını da daha iyi geçindirir!” demişler. Bu sözleri işiten Hasib’in anası, neşe dolarak ona hemen bir eşek, urganlar ve bir balta satın almış ve onu gözetmelerini rica ederek odunculara emanet etmiş; oduncular da “Bu konuda hiçbir kaygın olmasın! O bizim üstadımız Danyal’ın oğludur. Onu korur, üstüne kol kanat gereriz!” diye yanıt vermişler. Ve onu alıp birlikte dağa götürmüşler; orada ağaç kesmeyi, odunları eşeğe yüklemeyi, sonra da pazarda satmayı öğrenmiş. Ve Hasib, bir yandan anası ve eşinin yardımına koşarken, bir yandan da ona dolaşıp gezme olanağı sağlayan bu meslekten çok büyük zevk almış</p>

  <p>Günlerden bir gün dağda odun kesmekle uğraşırlarken yağmur ve gök gürültülerini izleyerek, onları oradan pek uzakta olmayan bir mağaraya sığınmaya zorlayan bir fırtınaya yakalanmışlar; ve orada ısınmak için ateş yakmışlar. Aynı zamanda Danyal’ın oğlu genç Hasib’i ateşi beslemek için odun yarmakla görevlendirmişler.</p>

  <p>Hasib mağaranın dibine çekilip odun yarmakla uğraşırken, baltasının toprak üzerinde vurduğu yerin altında sanki bir boşluk varmış gibi tınlayan bir ses çıkardığını duymuş; bunun üzerine ayağının altındaki toprağı kazmış ve böylece üzerinde bakır bir halka bulunan eski mermer bir kapağı ortaya çıkarmış.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz elli altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Üzerinde bakır bir halka bulunan eski bir mermer kapağı ortaya çıkarmış. Bunu görünce arkadaşlarına seslenmiş; onlar da koşup gelmişler ve mermer kapağı kaldırmayı başarmışlar. Bunun üzerine önlerinde açılan, içinde ve ağızları iyice mühürlenmiş, eski görünümlü sayılmaz miktarda küpün sıralanmış bulunduğu büyük ve derin bir mahzen görmüşler; ve urganlarla bunları bağlayarak yukarı çekmelerine olanak sağlaması için Hasib’i mahzene indirmişler.</p>

  <p>Genç Hasib, bir kez mahzene inince, baltasıyla bu küplerden birini kırmakla işe başlamış; ve hemen bundan yüksek nitelikli sarı bir balın aktığını görmüş. Odunculara buldukları hakkında bilgi vermiş; onlar da, içlerinde eski zamanlardan kalma bir define bulacaklarını umdukları yerde bal bulmalarından biraz düş kırıklığına uğramışlarsa da, içindekilerle birlikte bunca sayısız küpü satmakla elde edecekleri kazancı düşünerek epeyce sevinmişler. Bunun üzerine genç Hasib bütün küpleri birbiri ardına bağlayıp hazır hale getirdikçe yukarı çekmişler. Odun yerine eşeklere bunları yüklemişler ve yoldaşlarını mahzenin dibinden çekmek istemeksizin, içlerinden “Onu mahzenden çıkarırsak satıştan doğacak kazancı onunla paylaşmak zorunda kalırız. Zaten yaşamaktansa ölmesi yeğ tutulacak haytanın teki!” diyerek kente doğru yol almaya başlamışlar.</p>

  <p>Eşekleriyle böylece pazara ulaşınca içlerinden birini, ona “Biz dağda iken, fırtına koptuğu sırada oğlunun eşeği kaçtı; onu yakalamak için Hasib de ardından koşmak zorunda kaldığı sırada biz bir mağaraya sığındık. Bahtsızlık bu ya, ansızın ormandan bir kurt çıktı; oğlunu öldürüp eşekle birlikte yedi. Ve biz ondan kalıntı olarak biraz kanla birkaç kemik bulduk!” demesi için Hasib’in anasına göndermişler.</p>

  <p>Bu haberi işitince Hasib’in bahtsız anası ve karısı dizlerini dövmüşler ve umutsuzluklarından gözyaşları dökerek başlarını tozla örtmüşler. Onların hali böyleymiş! Odunculara gelince, bal küplerini kârlı bir fiyatla satmışlar; ve öylesine bir kazanç sağlamışlar ki, her biri çarşıda alış veriş için birer dükkân açmış. Her gün en iyi şeyleri yiyip içerek hiçbir zevkten kendilerini mahrum etmemişler. Bunların durumu da böyleymiş.</p>

  <p>Genç Hasib’e gelince, onunki de şöyle: Onu mahzenden çekip çıkarmadıklarını görünce bağırıp yalvarmaya başlamış; ama boşuna, çünkü oduncular çoktan oradan ayrılmış ve onu yardımına koşmaksızın ölüme terk etmiş bulunuyorlarmış. O zaman duvarlarda elleri ve ayaklarıyla tutunabilmek için delikler açmaya çalışmış; ama duvarların granitten olduğunu ve baltanın çeliğine karşı durduğunu görmüş. Bunu görünce umutsuzluğu sınırsız olmuş ve mahzenin dibine doğru yürüyerek kendini ölüme terk etmeye hazırlanmış. O sırada birdenbire yürüdüğü yöredeki granit duvarın küçük bir aralığından iri bir akrebin çıktığını ve kendisini sokmak üzere ilerlediğini görmüş. Onu bir balta vuruşuyla ezmiş; ve söz konusu aralığa bakarak oradan bir ışığın sızmakta olduğunu görmüş. Bunu görünce aklına aralığa baltanın keskin ağzını sokup altından kuvvetlice bastırmak fikri gelmiş; ve büyük bir şaşkınlıkla, bu yoldan, burada yer almış bulunduğu anlaşılan bir kapının kendiliğinden açıldığını ve bir insan gövdesinin geçeceği kadar aralık sağladığını görmüş.</p>

  <p>Bunu görünce, Hasib, bir an bile tereddüt etmeden, açıklığa dalmış ve böylece kendini dip tarafından ışık görünen uzun bir yeraltı dehlizinde bulmuş. Bir saat kadar bu dehlizi izlemiş ve üzerinde gümüş bir kilitle altın bir anahtar bulunan kara çelikten büyük bir kapıya ulaşmış. Bu kapıyı açmış ve kendini ansızın saf zümrütten bir tepenin eteklerindeki bir gölün kenarında açık havada bulmuş. Gölün kıyısında üzerindeki değerli taşların göz kamaştırdığı altın bir taht görmüş; onun da yöresinde çepeçevre: altın, gümüş, zümrüt, billur, çelik, abanoz ağacı ve beyaz sandaldan yapılmış iskemleler varmış. Bu iskemleleri saymış ve ne fazla ne eksik, on iki bin adet olduğunu görmüş. Bunları saymayı bitirince ve suya yansıyan manzaranın güzelliğini hayranlıkla seyrettikten sonra, gölün ve dağın doyumsuz görünümünden daha çok zevk almak için ortadaki tahta oturmaya gitmiş.</p>

  <p>Hasib altın tahta oturur oturmaz zil ve gong sesleri duymuş ve birdenbire zümrüt tepenin yamaçlarının ardından çıkıp göle doğru açılan, yürümekten çok kayar gibi hareket eden bir sıra insan görmüş; mesafenin uzaklığından ötürü biçimlerini seçememiş. Bu insanlar daha fazla yaklaşınca, baş döndürücü güzellikte olduklarını, ama bedenlerinin alt yanlarının uzamış ve yılan gibi sürünmekte bulunduğunu görmüş. Sesleri pek hoşmuş ve şarkılarıyla Yunanca olarak onun göremediği bir kraliçenin övgüsünü yapıyorlarmış. Ve birdenbire tepenin ardından yılansı dört kadının oluşturduğu bir eşkenar dörtgenin başları üzerinde kollarıyla taşıdıkları bir altın leğende bulunan gülen ve incelikle dolu kraliçeleri belirmiş. Dört kadın Hasib’in çabucak uzaklaştığı altın tahta doğru ilerlemişler; örtülerinin kıvrımlarını düzelterek kraliçelerini oraya yerleştirmişler; o sırada öteki yılansı kadınlar da sürünerek gölün yöresinde yerleştirilmiş birer oturacak yere yerleşmişler. O vakit kraliçe tınısı büyülü bir sesle yöresinde bulunanlara Yunanca olarak birkaç sözcük söylemiş; sonra hemen zillerle bir işaret verilmiş ve tüm yılansı kadınlar kraliçenin onuruna Yunanca bir kaside söylemişler ve yerlerine oturmuşlar.</p>

  <p>Şarkılarını bitirince kraliçeleri Hasib’in varlığını fark etmiş ve başını incelikle ona doğru çevirmiş ve yaklaşması için ona işaret etmiş. Hasib ise çok heyecanlanmasına karşın yaklaşmış; kraliçe onu oturmaya çağırmış ve ona “Benim yeraltı ülkeme hoş geldin, güzel bahtının buraya kadar getirdiği ey genç adam! Tüm korkuları kendinden uzaklaştır ve bana adını söyle! Çünkü ben yeraltı ülkesinin kraliçesi Yemliha’yım; ve bütün bu yılansı kadınlar benim uyruklarımdır. Konuş, bana kim olduğunu söyle ve nasıl oldu da benim kışlık oturma yerim olan ve Kafkas dağlarındaki yazlık oturma yerimi terk ederek her yıl birkaç aylığına gelip vakit geçirdiğim bu gölün kenarına ulaşabildiğini anlat!” demiş.</p>

  <p>Bu sözleri duyan genç Hasib Kraliçe Yemliha’nin önünde elleri arasından yeri öptükten sonra, sağındaki zümrüt bir iskemleye oturmuş ve “Adım Hasib’dir, ben rahmetli bilgin Danyal’ın oğluyum. Mesleğim odunculuktur; oysa âdemoğulları içinde tacirliğe soyunabilecek, hatta büyük bir bilgin olabilecektim. Ama ben kendi kendime ‘Ölümden sonra mezarın dört duvarı arasına kapanmak için yeterli zamanım olacağını’ söyleyerek ormanların ve dağların havasını solumayı yeğledim!” demiş.</p>

  <p>Genç Hasib’in verdiği bu yanıt Yemliha’nın pek hoşuna gitmiş ve ona “Hasib, çukura terk edildiğin zamandan bu yana acıkmış ve susamış olmalısın!” demiş. Ve maiyetinden birine yaptığı işareti izleyerek, bu kişi, başının üzerinde üzüm, nar, elma, fıstık, fındık, ceviz, taze incir ve muz dolu bir altın tepsi olduğu halde kayarak genç adama yaklaşmış. Sonra, Hasib yiyip açlığını bastırınca, bir yakuttan yontulmuş bardakta getirilen lezzetli bir şerbet içmiş. Bunun üzerine hizmetçi tepsiyi alarak uzaklaşmış; Kraliçe Yemliha da Hasib’e seslenerek, ona “Şimdi, Hasib, şundan emin olmalısın ki ülkemde oturduğun sürece başına ancak hoş şeyler gelecektir. Aramızda bu gölün kenarında ve dağların gölgesinde bir ya da iki hafta kalmak niyetindeysen, zamanını daha iyi geçirmen için sana, yeniden insanlar arasına döndüğünde eğitimine yarayacak bir öykü anlatacağım!” demiş.</p>

  <p>Ve yeraltı ülkesinin hükümdarı Kraliçe Yemliha, yöresindeki altın ve zümrüt iskemlelere oturmuş on iki bin yılansı kadının dikkatle izledikleri bir çevrede, Yunanlı bilgin Danyal’ın oğlu Hasib’e şu öyküyü anlatmış:</p>

  <div class="baslik11" id="b25_1">
    <p>Belkiya’nın<a href="../Text/dipnot.xhtml#Footnote0212" id="Feedback0212"><sup>[212]</sup></a> Öyküsü</p>
  </div>

  <p>Bil ki ey Hasib, Beni İsrail ülkesinde çok bilge bir hükümdar varmış; ölüm yatağında, tahtının varisi oğlunu çağırmış ve ona “Ey oğlum Belkiya, kudreti eline aldığında, sana, bu sarayda bulunan her şeyin bir sayımını yapmanı ve hiçbir şeyin dikkatle incelenmeksizin geçiştirilmemesini tavsiye ederim!” demiş.</p>

  <p>Kral olduğunda, genç Belkiya’nın ilk özenli girişimi babasından kalan eşya ve hazineleri gözden geçirmek ve sarayda toplanmış tüm değerli eşyanın saklanmasına yarayan odaları dolaşmak olmuş. Böylece ıssız bir odanın tam ortasında küçük mermer bir sütun üzerinde abanoz ağacından yapılmış bir çekmece bulmuş. Belkiya bu abanoz çekmeceyi çabucak açmış ve içinde gördüğü bir parşömen tomarı alıp incelemiş. Bunun üzerinde Yunanca olarak şunlar yazılı imiş: “İnsanoğullarının, ecinnilerin, kuşların ve hayvanların efendisi olmak isteyen kimse, Hazret-i Süleyman’ın gömütünün bulunduğu Yedi Denizler Adası’ndaki yüzüğünü bulmalıdır. Bu sihirli yüzüğü insanoğlunun babası Âdem günaha girmeden önce Cennet’te parmağında taşımış; Cebrail Melek yüzüğü ondan alarak daha sonra bilge Süleyman’a vermişti. Ama denizleri geçip Yedi Deniz’in ötesinde bulunan Ada’ya gitmeyi hiçbir gemi göze alamamıştır. Bu girişimde başarı sağlayacak tek kişi, bir bitkiyi bularak onun özsuyunu ayak tabanına sürmekle deniz üzerinde yürüyebilme yetkinliğini kazanacak olandır. Bu bitki Kraliçe Yemliha’nın yeraltı ülkesinde bulunmaktadır ve sadece bu kraliçe bu bitkinin bittiği yeri bilir; çünkü o bütün bitkilerin ve çiçeklerin dilinden anlar ve erdemlerinin hiçbiri bilgisinin dışında değildir. Bu yüzüğü bulmak isteyen kişi, ilkin Kraliçe Yemliha’nın yeraltı ülkesine gitmelidir. Ve başarı sağlayıp yüzüğü alacak kadar mutluysa, sadece yaratılmış tüm varlıklara hükmetmekle kalmayacak; kendisine güzellik, gençlik, bilgi, bilgelik ve ölümsüzlük sağlayacak olan Karanlıklar Ülkesi’ne de girebilecektir!”</p>

  <p>Sultan Belkiya bu yazıyı okuyunca, hemen Beni İsrail’in din adamlarını, büyücülerini, bilginlerini toplamış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz elli sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... hemen Beni İsrail’in din adamlarını, büyücülerini, bilginlerini toplamış ve onlara içlerinden herhangi birinin kendisini Kraliçe Yemliha’nın yeraltı ülkesine götürecek yolu gösterme olanağı bulunup bulunmadığını sormuş; o zaman hepsi birden parmaklarıyla ortalarında bulunan bilge Affan’ı göstermişler. Bu bilge Affan, bilinen bütün bilimlerde derinleşmiş, büyünün gizemlerini bilen, yıldızbiliminin ve hendesenin anahtarlarına sahip ve kimya ve sihirbazlığın gizlerine aşina saygın bir yaşlı kişiymiş. Bunun üzerine genç Kral Belkiya’nın önüne gelmiş; Kral ona “Gerçekten, ey bilge Affan, beni yeraltı kraliçesinin ülkesine götürebilir misin?” diye sormuş; o da “Bunu yapabilirim!” cevabını vermiş.</p>

  <p>O zaman genç Kral Belkiya, yokluğu sırada ülkesinin tüm işlerini yönetmek üzere yerine vezirini bırakarak hükümdarlığa özgü kılığını çıkarmış ve hacı harmaniyesine bürünerek yolculuk pabuçlarını giymiş. Bundan sonra bilge Affan’ı izleyerek sarayından ve kentinden çıkıp çöle dalmış.</p>

  <p>Ancak o zaman bilge Affan ona “Bize yolu gösterebilecek büyüleri yapmanın en uygun yeri burasıdır!” demiş. Bunun üzerine orada durmuşlar ve Affan, kum üzerinde, kendi yöresinde büyük bir daire çizmiş; sihirli merasim duaları okumuş ve oralarda benim yeraltı ülkeme giriş yerini bulmakta gecikmemiş.</p>

  <p>O zaman başka sihirler de yapmış ve toprak açılarak ikisini de, görmekte olduğun şu göle ulaştıracak geçit ortaya çıkmış.</p>

  <p>Ben, ülkemi ziyarete gelmiş kimselere kim olursa olsun, gösterdiğim saygıyla onları kabul ettim. Bunun üzerine ziyaret nedenlerini açıkladılar; ben de hemen onları taşıyıcılarımın başının üzerindeki altın leğen üzerinde taşınarak, geçerken sağdan soldan yüksek ya da alçak sesle her biri kendi dilinde erdemlerini açıklayan çiçekler arasından bu zümrüt tepenin üzerine yönelttim. Bize doğru böylesine yükselen bu musiki dolu, özsularıyla kokulanmış uyumlu sesler ortasında, çiçeklerinin tüm taç yaprakları kızıl olup onu eğip büken rüzgâra uyum sağlayarak “Ayaklarını benim özsuyumla yıkayan kimseye ıslanmadan Yüceler Yücesi Tanrı’nın yarattığı denizler üzerinde yürümek erdemini sağlayan benim!” diye şarkı söyleyen bir bitki kümesinin önüne ulaştık.</p>

  <p>Bunun üzerine iki ziyaretçime “İşte aradığınız bitki önünüzde bulunuyor!” dedim. Affan da bu bitkiden istediği miktarda kopardı. Tomurcuklarını ezerek özsuyunu çıkardı ve kendisine verdiğim büyücek bir şişeye doldurdu.</p>

  <p>Bunun üzerine Affan’a sormak üzere kendisine “Ey bilge Affan, şimdi bana ikinizi denizleri aşmaya iten nedeni söyleyebilir misin?” dedim. Bana “Ey kraliçe, ecinnilerin, insanların, hayvanların ve kuşların efendisi Süleyman’ın sihirli yüzüğünü aramak üzere Yedi Deniz Adası’na gitmek için!” diyerek yanıt verdi. Ona “Nasıl, ey bilge, bilmez misin ki, Süleyman’dan sonra hiç kimse, ne yaptıysa da bu yüzüğün sahibi olamadı! İnanın bana Affan ve sen genç Belkiya! Beni dinlerseniz, Tanrı’nın yarattığı denizleri, kimsenin eline geçiremediği bu yüzüğü aramak üzere dolaşmak niyetiyle girişeceğiniz bu gözü pek, bu anlamsız tasarıdan vazgeçin! İyisi mi, siz, buradan, yiyenleri sonu gelmez gençliğe kavuşturan bitkiden koparın!” dedim. Ama beni dinlemek istemediler; ve benden izin alarak geldikleri yolda gözden kayboldular.</p>

  <p>Burada Kraliçe Yemliha konuşmayı kesmiş; ve bir muz soyarak kendi eliyle genç Hasib’e uzatmış; kendisi de bir incir yiyerek ona “Ey Hasib, Belkiya’nın öyküsü ve Yedi Deniz üzerindeki ve diğer yerlerdeki serüvenleri üzerine anlattıklarımı sürdürmeden önce, bir kemer gibi toprağı saran Kafkas Dağı ayağındaki ülkemin durumu, canlı ve konuşkan bitkileri; ecinnileri ve uyruklarımız olan ve sayısını sadece Tanrı’nın bildiği yılansı kadınlar hakkında tam bir bilgi edinmek istemez miydin? Sana, renkleri mavi göklere yansıyan Es-Sakrat adlı harika zümrüt kayalıklar boyunca uzanan Kafkas Dağı’nı anlatmamı ister misin? Aynı fırsatı yakalayarak, Kral Can bin Can’a bağlı bulunan ecinnilerin başkenti Cinistan’ın kesinlikle Kafkasların neresinde bulunduğundan söz edeyim! Ve sana Elmaslar Vadisi’nde Ruh denen kuşun barındığı yeri açıklayayım; ve bu arada, ünlü yiğitlerin yaptıkları kahramanlıklarla çınlayan savaş alanlarını belirteyim!” demiş.</p>

  <p>Ama genç Hasib “Ey Kraliçe Yemliha, ben daha çok Kral Belkiya’nın serüveninin sonunu dinlemeyi yeğlerdim!” diye yanıt vermiş. Bunun üzerine Kraliçe sözünü şöyle sürdürmüş:</p>

  <p>Genç Belkiya ve bilge Affan, Süleyman’ın bedeninin yatmakta bulunduğu Yedi Deniz sonunda kurulmuş bulunan Ada’ya gitmek üzere beni terk ettikten sonra, ilk denizin kıyısına ulaşmışlar ve orada karaya çıkıp oturmuşlar ve büyük bir çabayla şişede toplamış bulundukları bitki özsuyunu ayaklarına ve topuklarına sürmeye başlamışlar. Sonra ayağa kalkıp büyük bir dikkatle deniz üzerinde ilerlemeye başlamışlar. Ama boğulmak korkusu olmaksızın, su üzerinde sağlam toprak üzerinde yürümekten bile iyi yürüdüklerini görerek yüreklenmişler ve zaman kaybetmemek için gittikçe daha fazla hızlanarak yola koyulmuşlar. Böylece bu deniz üzerinde üç gün üç gece yürümüşler; dördüncü günün sabahında, güzelliğine, onu cennet yerine koyduracak kadar şaşırdıkları bir adaya ulaşmışlar...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz elli dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Güzelliğine, onu cennet yerine koyacak kadar şaşırdıkları bir adaya ulaşmışlar. Üzerinde yürüdükleri toprak safranla örtülü; taşları yeşim ve yakuttanmış. Tarhlardan oluşan çayırlarda açan eşsiz çiçekler, kendilerini sallayan rüzgâra taç yapraklarıyla koku saçıyor; güllerin gülümsemesi nergislerin narin bakışlarıyla birleşiyor; zambaklar, karanfiller, menekşeler, papatyalar, laleler birbirine komşuluk ediyor; yaseminlerin beyaz güzellikleriyle donattıkları çitleri yeğni bedenleriyle sıçrayıp aşan karacalar gülüp oynaşıyor; sarısabır ağacının ve iri çiçeklerin açtığı öteki ağaçların görüldüğü, derenin mırıldanmasına yanıt veren kumruların kuğurtularının duyulduğu; bülbüllerin güllere dokunaklı bir sesle aşka kurban edilişlerinin öyküsünü anlattığı sırada, güllerin onları dikkatle izlediği bahçede, dalların hışırtısı işitiliyor; şekerkamışlarının narin kümeleri altında uyumlu sesler çıkaran kaynaklar gizleniyor; doğal toprak keyfince genç zenginliklerini gösteriyor ve tüm bir bahar soluyormuş.</p>

  <p>Kral Belkiya ile Affan akşama kadar koruluğun gölgeleri altında ruhlarını zevkle dolduran bu harikaları seyrederek hayranlıkla dolaşmışlar. Sonra gece olunca uyumak üzere bir ağaca çıkmışlar; tam gözlerini kapayacakları sırada, ada, hatırısayılır bir böğürtüyle yankılanarak temellerine kadar sarsılmış; ve denizin dalgalarından, ağzında meşale gibi parıldayan bir taş tutan korkunç bir hayvan ve onun hemen ardında yine her biri ağzında ışık saçan birer taş bulunduran bir sürü deniz canavarı çıkmış. Ve ada derhal bütün bu taşların ışığı altında gündüz gibi aydınlanmış. Aynı anda ve aynı zamanda her yandan arslanlar, kaplanlar, parslar, sayısını ancak Tanrı’nın bileceği miktarda gelmişler; ve kara hayvanları kıyıda deniz hayvanlarıyla buluşmuşlar ve hepsi birden sabaha kadar aralarında söyleşmiş, konuşmuşlar. Sabah olduğunda deniz canavarları denize, karadaki yırtıcılar da ormanlarına dönmüşler. Bütün gece korkuya kapılarak gözlerini kapayamamış olan Belkiya ile Affan da, çabucak ağaçtan inmişler, kıyıya koşup mümkün olduğu kadar çabuk deniz yolculuğunu sürdürmek için ayaklarına bitkinin özsuyundan sürmüşler.</p>

  <p>Böylece İkinci Deniz üzerinde, ortasında tüm taşları ve tüm kayaları mıknatıs taşından olan, ama içinde yaban hayvanlarının ya da başka yırtıcı hayvanların bulunmadığı harika bir vadinin açıldığı bir dağ zincirinin eteğine gelinceye kadar gece gündüz yol almışlar. Burada da kurutulmuş balıkla beslenerek rasgele bütün gün dolaşmışlar; ve akşama doğru güneşin batışını görmek için kıyıda oturmuşlarken, birkaç adım arkalarında ansızın korkunç bir haykırma işitmişler. Dönüp bakınca üzerlerine sıçramak üzere olan bir kaplan görmüşler. Ve ayaklarına bitki özsuyunu sürecek ve ulaşılmayacak şekilde deniz üzerine kaçacak zamanı ancak bulmuşlar.</p>

  <p>Böylece Üçüncü Deniz’e açılmışlar. Ve o gece, onlar için kara bir gece olmuş. Ve deniz, şiddetle esen bir rüzgâr altında çalkalanmış durmuş; bu da, özellikle uykusuzluktan zaten yıpranmış olan yolcular için yürüyüşü son kertede zorlaştırmış. Çok şükür ki, şafak vakti, ilkin uzanıp dinlenmekle işe koyuldukları bir adaya ulaşmışlar. Bunu izleyerek adayı dolaşmak üzere ayağa kalkmışlar ve burayı meyve ağaçlarıyla örtülü bulmuşlar. Ancak bu ağaçların meyvelerinin dallarda kendiliğinden reçel haline gelmesi gibi bir özellikleri varmış. İki yolcu, özellikle de reçel haline gelmiş meyveleri çok seven ve bütün günü bunlarla kendine ziyafet çekmekle geçiren Belkiya, bu adadan çok hoşlanmış. Hatta bilge Affan’ı buradaki lezzetli meyvelere doymak için zaman sağlamak üzere on gün kalmaya zorlamış. Bununla birlikte, onuncu günün sonunda, bu tatlıları öylesine kötüye kullanarak yemiş ki, karnı ağrımış ve utanç duyarak Affan ile birlikte, ayak ve topuklarına çabucak bitki özsuyu sürmüş ve Dördüncü Deniz üzerinde yola koyulmuşlar.</p>

  <p>Dört gün dört gece bu Dördüncü Deniz’de yolculuk etmiş ve üzerinde her türlü sürüngenin yuva kurduğu ve yumurtalarını güneşte kuluçkaya bıraktıkları beyaz renkli ince kumla kaplı bir adada karaya çıkmışlar. Bu adada hiçbir ağaç ve de bir sap ot bile görmediklerinden orada ancak biraz dinlenip ayaklarını şişedeki özsuyuyla yıkayacak kadar kalmışlar.</p>

  <p>Beşinci Deniz üzerinde sadece bir gün bir gece yolculuk etmişler, çünkü sabahleyin dağları geniş altın damarlı billurdan ve çiçekleri parlak sarı olan şaşırtıcı ağaçlarla örtülü küçük bir adaya ulaşmışlar. Bu çiçekler, gece olunca yıldızlar gibi ışık saçıyorlarmış ve billur dağların yansıttığı parıltılar adayı aydınlatıyor ve orayı gündüz kadar parlak gösteriyormuş. Affan da Belkiya’ya “Gördüğün Altın Çiçekli Ada’dır. İşte bu çiçeklerdir ki, bir kez ağaçtan düşüp kuruyunca, toza dönüşür ve karışımıyla, altın çıkarılan damarları oluşturarak sona ererler. Bu Altın Çiçek Adası güneşten kopmuş ve çok zaman önce buraya düşmüş bir yıldız parçacığından başka bir şey değildir” demiş. Böylece bu adada harika bir gece geçirmişler ve ertesi gün değerli özsuyla ayaklarını ovuşturmuşlar ve Altıncı Deniz üstünde oldukça uzun yolculuk etmişler...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz altmışıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Altıncı Deniz üstünde büyük bir zevk duyarak altı gün yolculuk ettikten sonra, üzeri çok güzel bitki örtüsüyle kaplı bir adaya ulaşmışlar; orada kıyıda biraz dinlenebilmişler. Sonra ayağa kalkmışlar ve ada içinde dolaşmaya başlamışlar. Ama ağaçlarda meyve görünümünde saçlarından asılmış insan kafaları bulunduğunu görünce çok şaşırmışlar. Ama, bu insan başlı meyvelerin hepsi aynı ifadeyi taşımıyormuş: kimileri gülümsüyor, kimileri ağlıyor ya da gülüyormuş; ağaçtan düşenler ise toprakta yuvarlanıyor ve sonunda ormanı aydınlatan ve ay ve güneşi solduran ateş kürelerine dönüşüyorlarmış. Ve iki yolcu “Ne garip orman bu böyle!” demekten kendilerini alıkoyamamışlar. Ama bu garip meyvelere pek fazla yaklaşmaya cesaret edememişler; ve kıyıya dönmeyi yeğlemişler. Akşam olunca, bir kayanın ardına oturmuşlar ve ansızın sudan çıkıp kıyıda ilerleyen eşsiz güzellikte ve boyunları inci gerdanlıkla çevrili olan ve bir saat süreyle çember halinde raksetmeye, sıçramaya ve aralarında bin bir şakayla şen şakrak oyunlar oynamaya girişen on iki deniz kızı görmüşler. Bunlar daha sonra ay ışığında şarkı söylemeye başlamışlar ve su üzerinde yüzerek uzaklaşmışlar. Belkiya da Affan da, deniz kızlarının güzelliklerinden, rakslarından ve şarkılarından çok etkilenmelerine karşın, insan başlı korkunç meyveler yüzünden, bu adadaki eğleşmelerini daha fazla uzatmayı hiç istememişler. Ayaklarına ve topuklarına şişeye konmuş bitkinin özsuyunu sürmüşler ve Yedinci Deniz üzerinde yürümeye başlamışlar.</p>

  <p>Bu Yedinci Deniz üstündeki yolculuk uzun sürmüş; çünkü, yollarında hiçbir karaya rastlamaksızın iki ay gece gündüz yürümüşler ve açlıktan ölmemek için arada bir su yüzüne çıkan balıkları yakalamak zorunda kalmışlar. Ve o zaman kendilerine verdiğim nasihatin ne denli bilgece olduğunu anlamaya ve onları tutmadıklarından ötürü pişmanlık duymaya başlamışlar. Bununla birlikte, sonunda, Süleyman’ın parmaklarından birinde sihirli yüzüğü taşıyan cesedinin bulunmuş olacağı Yedi Deniz Adası olduğunu tahmin ettikleri bir adaya ulaşmışlar.</p>

  <p>Bu Yedi Deniz Adası’nı çok güzel meyve ağaçlarıyla kaplı ve pek çok akarsuyla sulandırılmış olarak bulmuşlar ve tüm gıdaları kurutulmuş balığa indirgenmiş olduğu zamandan bu yana çok acıkmış ve de boğazları kurumuş olduğundan, onlar için olgun elmaların salkımlar halinde dallarını eğdiği büyük bir elma ağacına yaklaşmaları eşsiz bir zevk olmuş. Ve Belkiya elini uzatıp bu meyveleri koparmak istemiş. Ama ansızın, ağacın ta içinden ikisine birden “Bu meyvelere dokunursanız ikiye bölünürsünüz!” diye haykıran müthiş bir ses duyulmuş ve aynı anda önlerinde o zamanın ölçüsüyle kırk kol uzunluğunda korkunç bir dev belirmiş! Belkiya, dehşetin sınırına ulaşmış olarak, ona “Ey devlerin başefendisi, açlıktan ölmekteyiz; bizi bu elmalara dokunmaktan alıkoymanın nedenini de bilmiyoruz!” demiş. Dev de “Bu alıkoymanın nedenini nasıl olur da bilmez görünürsünüz? Yoksa, ey âdemoğulları, ırkımızın babası olan Âdem’in Allah’ın emirlerine karşı gelerek bu yasak meyveleri yediğini unuttunuz mu? Böylece, o zamandan bu yana, bu ağacı korumakla ve bu meyvelere elini uzatanları öldürmekle görevlendirildim! Bundan ötürü buradan uzaklaşın; gidin başka yerde gıdanızı arayın!” diye yanıt vermiş.</p>

  <p>Bu sözleri duyan Belkiya ve Affan, bu mahalli hemen terk etmişler ve adanın içine dalmışlar. Ve başka meyveler bulup hepsini yemişler; sonra Süleyman’ın gövdesinin bulunabileceği yeri aramaya koyulmuşlar.</p>

  <p>Ada’nın içinde bir gün bir gece başıboş dolaştıktan sonra, kayaları sarı amber ve miskten olan ve yamaçları, tavanı ve duvarları elmas bir mağaraya açılan bir tepeye ulaşmışlar. Ortalık sanki gün ortasındaymış gibi aydınlanmış olduğundan mağarada daha da derinlere doğru ilerlemişler; ve ilerledikçe, aydınlığın arttığını ve alanın genişlediğini görmüşler. Böylece, hayranlık duyarak yürümüşler ve bu mağaranın bir sonu bulunup bulunmadığını kendilerine sormaya başlamışlar; ve ansızın elmas içine oyulmuş büyük bir salona ulaşmışlar; bu salonun ortasında saf altından geniş bir yatakta, inci ve değerli taşlarla işlenmiş yeşil harmaniyesiyle ve sağ eline takılmış bulunan ve elmas salonun parlaklığını solduran kıvılcımlar saçan sihirli yüzüğüyle belirginleşen Davud oğlu Süleyman uzanmış yatıyormuş. Küçük parmağında yüzüğün takılı bulunduğu sağ eli göğsünün üzerinde duruyor, öteki eli de yanına uzanmış zümrüt kakmalı hükümdarlık asasını tutuyormuş.</p>

  <p>Bunu gören Belkiya ve Affan, büyük bir saygı duymuşlar ve daha fazla ilerlemeyi göze alamamışlar. Ancak Affan birdenbire Belkiya’ya “Bunca güçlükleri göğüslemiş ve bunca yorgunluğa katlanmışsak; bunlar, şimdi gayemize eriştiğimize göre, geri çekilmek için değildi herhalde... Ben kendi hesabıma Peygamberin uyuduğu yatak-tahtın yakınına tek başıma yaklaşacağım; sen de, kendi bakımından, sana öğreteceğim ve katılaşmış parmaktan yüzüğün çıkarılması için gerekli büyülü deyimleri telaffuz edersin!” demiş.</p>

  <p>Bunun üzerine Belkiya, büyülü deyimleri okumaya başlamış; ve Affan, yatak-tahta yaklaşmış ve yüzüğü almak üzere elini uzatmış. Ama Belkiya, heyecana kapılarak, büyülü sözcükleri tersine okumuş; ve bu hata Affan için kahredici olmuş; zira hemen elmas tavandan sıvı halinde düşen bir damla onu baştan aşağıya tutuşturmuş ve birkaç saniyede, Süleyman’ın yatak-tahtının ayak ucunda bir avuç küle dönüştürmüş.</p>

  <p>Belkiya, Affan’ın kutsallığa saygısızlık oluşturan girişiminden ötürü uğradığı belayı görünce, kendini kurtarmak için mağara boyunca koşarak doğruca denize ulaşmak üzere çıkış kapısına varmış. Orada ayaklarını özsuyla ovuşturmak ve adadan ayrılmak istemiş; ama artık bunu yapamayacağını anlamış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz altmış birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Ama, Affan yanmış ve mucizevi şişe de onunla birlikte yanmış bulunduğundan dolayı bunu yapamayacağını anlamış. Bunu anlayınca, çok üzülerek, bu girişimi dolayısıyla onu bekleyen felaketleri kendisine açıklayarak ona söylediğim sözlerin hepsinin doğruluğunu ve haklılığını anlamış; ve adada artık tek başına kaldığından ve kendisine yol gösterebilecek kimse bulunmadığından başına ne geleceğini bilmeden rasgele yürümeye koyulmuş.</p>

  <p>Böylece yürümekteyken, büyük bir toz bulutunun, içinden gök görültüsüne benzer sağır edici bir gürültü çıkararak belirdiğini görmüş. Bu sesler mızrak ve kılıç çatışmalarından ve atların nal gürültüleri ve hiç de insansı olmayan haykırışların patırtısından oluşuyormuş. Ansızın, dağılan toz bulutunun içinde, tümüyle ifritlerden, ecinnilerden, gulyabanilerden, meretlerden, kotruplar, baaller ve bahariler gibi diğer ecinni taifelerinden; tek sözcükle hava, toprak, orman, su ve çöl ecinnilerinden oluşmuş bir ordunun belirdiğini görmüş.</p>

  <p>Bu görünüm onu öylesine bir korkuya düşürmüş ki, kıpırdamaya bile mecali kalmamış ve oracıkta bu şaşırtıcı ordunun komutanı yanına kadar gelip ona “Sen kimsin? Bizim her yıl gelip hepimizin efendisi Süleyman bin Davud’un uyuduğu mağarayı gözettiğimiz bu adaya kadar nasıl gelebildin?” diye sormuş. Belkiya “Ey yiğitlerin komutanı, ben, Beni İsrail Kralı Belkiya’yım. Denizde yolumu yitirdim; işte bundan dolayı buradayım. Ama, sen de bana, senin ve bütün bu savaşçıların kim olduğunu sormama izin ver!” diyerek yanıt vermiş. O da “Bizler Can bin Can’ın ardılından ecinnileriz. Şu anda, önceleri Avad’ın oğlu Şeddad’ın hüküm sürdüğü Beyaz Toprak’ın hükümdarı kudretli kralımız Sahr’ın ikamet ettiği ülkeden geldik!” diye yanıtlamış. Belkiya “Ama, kudretli Sahr’ın hüküm sürdüğü bu Beyaz Toprak nerededir?” diye sormuş. O da “Buradan insan ölçüsüyle yetmiş beş ay uzak bir mesafede bulunan Kaf Dağı’nın ardındadır. Ama biz, göz açıp kapayasıya kadar geçen bir sürede oraya gidebiliriz. Bir kral oğlu olduğuna göre, eğer istersen, seni oraya götürüp hükümdarımızla tanıştırırız!” diye yanıt vermiş. Belkiya bu öneriyi kabulde kusur etmemiş ve hemen ecinniler tarafından kralları Sahr’ın hükümdarlık konutuna götürülmüş.</p>

  <p>Yukarlardan altın ve gümüş yataklı kanalların çizgi halinde belirdiği bir ova görmüş; toprağının misk ve safranla örtülü bulunduğu bu ova, dalları zümrüt ve meyveleri yakut olan yapay ağaçlarla gölgelenmiş imiş ve üzerine taşlar kakılmış altın direkler üstüne dayanan yeşil ipekten harika çadırlarla kaplı imiş. Bu ovanın ortasında ötekilerden daha yüksek kırmızı ve mavi ipekten bir çadır varmış. İçinde, sağında kendine bağlı öteki hükümdarlar, solunda vezirleri, vekilleri, soyluları ve mabeyincileri olduğu halde kocaman bir tahta oturmuş Kral Sahr bulunuyormuş.</p>

  <p>Hükümdarın huzuruna çıkınca, Belkiya, elleri arasından yeri öpmüş ve ona övgülerde bulunmuş. Bunu gören Kral Sahr, iltifatlar ederek onu yanıbaşındaki altın bir iskemleye oturmaya çağırmış. Sonra, ondan adını söylemesini ve serüvenini kendisine anlatmasını istemiş. Belkiya da, kim olduğunu bildirip hiçbir ayrıntıyı atlamadan ona başından sonuna kadar tüm öyküsünü anlatmış.</p>

  <p>Kral Sahr ve yöresini çevirenler, bu öyküyü işitince, şaşkınlığın sınırına ulaşmışlar. Sonra, kralın bir işareti üzerine şölen için örtüler serilmiş; ecinni hizmetçiler tepsiler, tabaklar getirmişler; altın tepsilerde haşlanmış elli deve torunu, elli de kızarmış deve torunu; gümüş tabaklarda elli koyun kellesi varmış; ayrıca nitelik ve irilikten yana harika meyveler tabaklarda dizili bulunuyormuş. Ve her şey hazır olunca, bol bol yenilip içilmiş. Tepsi ve tabaklarda, onları dolduran nefis yiyeceklerden kesinlikle hiçbir şey kalmamış.</p>

  <p>İşte ancak o zaman Kral Sahr, Belkiya’ya “Ey Belkiya, kuşkusuz sen bizim tarihimizi ve kökenimizi bilmezsin. Şimdi, sana insanların arasına döndüğünde, henüz onların yanıtlayamadığı sorular hakkındaki gerçeği çağlara aktarman için birkaç sözcükle anlatacağım:</p>

  <p>“Bil ki ey Belkiya...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz altmış ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Bil ki ey Belkiya, zamanın başlangıcında Yüceler Yücesi Tanrı, Ateş’i yarattı ve onu arz üzerinde yedi çeşitli bölgede, birini diğerinin üzerine yerleştirerek ve her birinin arasına insan ölçülerine göre bin yıllık mesafe koyarak hapsetti.</p>

  <p>Kendi anlayışına göre, isyan edip pişmanlık getirmeyen yaratıklar için ayırdığı ilk bölgeye Cehennem ateşi adını verdi. Gelecekte ortaya çıkacak dua ve barış üzerine olası Hazreti Muhammed’e karşın, eski dinlerinden ayrılmayıp hata ve karanlıklarına gömülü kalmakta direnenlere ve iman sahibi olmayı reddedenlere ayırdığı ve uçurum halinde kazıldığı için, ikincisine Leza adını verdi. Sonra üçüncü bölgeyi hazırladı ve ona kaynayan bir kazan şekli vererek içine Ecüc ve Mecüc<a href="../Text/dipnot.xhtml#Footnote0213" id="Feedback0213"><sup>[213]</sup></a> adlı şeytanları kapattı. Bundan sonra dördüncü bölgeyi yarattı; ve Âdem’i tanımayıp onu selamlamayı reddederek Yüceler Yücesi Tanrı’nın emirlerine karşı çıkan isyancı meleklerin başı İblis’in ikametine ayırdı. Sonra beşinci bölgenin sınırlarını saptadı; ona Sakar adını verdi; burayı imansızlar, yol göstericiler<a href="../Text/dipnot.xhtml#Footnote0214" id="Feedback0214"><sup>[214]</sup></a> ve kibirliler için ayırdı. Bu da yapılınca, derin bir mağara kazdı; yakıcı ve pis kokulu bir havayla doldurdu ve oraya Hıtma adını verdi; ve burayı Musevi ve Hıristiyanların işkence görmesi için ayırdı. Yedinciye gelince, buna da Haviye adını verdi; bunu da yedek olarak Yahudi ve Hıristiyanlara fazlası ve sadece görünüş bakımından iman sahipleri için ayırdı. Bu son iki bölge, ilkin biraz daha dayanılır gibi olsa da, en korkunç olanlardır. Yapıları hemen hemen birbirine denktir. Böylece ilkinde, yani Cehennem’de, yetmiş binden az olmamak üzere ateş dağı vardır ve her biri yetmiş bin vadide yer almıştır; her bir vadide yetmiş bin kent, her bir kentte yetmiş bin kale, her kalede yetmiş bin ev, her evde yetmiş bin peyke vardır. Her biri bütün bu sayıların çarpımıyla ortaya çıkacak olan bu peykeler, çeşitlilik, yoğunluk ve süresini sadece Tanrı’nın bileceği yetmiş bin eziyet ve işkence içerir. Ve bu bölge yedi bölgenin en az yakıcısı olduğundan sen artık, ey Belkiya, öteki altı bölgedeki işkenceyi kendin hesaplayabilirsin!</p>

  <p>Sana şayet Ateş hakkında bu toplu bakışı ve bu açıklamaları veriyorsam, ey Belkiya, biz ecinnilerin Ateş’in oğulları olmamızdandır. Gerçekten, Tanrı’nın Ateş’ten yarattığı ilk iki varlık, özel muhafızı olarak görevlendirdiği ve Halit ve Malit adını verdiği iki ecinnidir; birine bir arslan görünümü, ötekine de bir kurt görünümü sağlamıştır. Arslana erkek organları, kurda kadın organları vermiştir. Halit arslanın kuyruğu<a href="../Text/dipnot.xhtml#Footnote0215" id="Feedback0215"><sup>[215]</sup></a> yirmi yılda dolaşılan bir mesafeye eşittir, dişi kurt Malit’in ferci bir kaplumbağa biçimindedir ve iriliği Halit’in kuyruğunun uzunluğuna göre oranlanmıştır. Bunlardan biri siyah-beyaz renklerle alaca, öteki pembe beyaz renklerle alaca idi; ve Tanrı, Halit ile Malit’i cinsel bakımından birleştirdi; bunların çiftleşmesinden ejderhalar, yılanlar, akrepler ve pis kokulu hayvanlar doğdu ve bunlar lanetlilerin işkence görmesi için yedi bölgeye yerleştirildi. Sonra Tanrı, Halit ve Malit’e ikinci kez çiftleşmelerini buyurdu ve bu ikinci çiftleşmeden itaat içinde büyüyen yedi erkek ve yedi dişi doğdu. Bunlar iyice büyüyünce, örnek davranışıyla en güzel ümitler veren içlerinden biri, Yüceler yücesi Tanrı tarafından seçilerek arslan ile dişi kurdun ardı kesilmeyen üretiminin oluşturduğu topluluğun başına getirildi. İşte adı İblis olan bu seçkin varlıktı. Ama, daha sonra, Âdem’in önünde secde etmesini buyuran Tanrı’nın emirlerine karşı gelmesinden ötürü, onu destekleyenlerle birlikte dördüncü bölgeye atıldı. Ve işte bu İblis ile onun ardılları Cehennem’in erkek ve dişi şeytanlarıdır. Öteki on oğlan ve on kıza gelince, bunlar boyun eğdikleri için, aralarında birleştiler ve bizim gibi ecinni taifesi oldu ey Belkiya! Ve işte, birkaç sözcükle anlattığım bizim soy kütüğümüz böyledir. Bizim bu kadar çok yemek yememize şaşma, çünkü kökenimiz arslan ile kurttan gelmektedir. Karnımızın genişliği hakkında bir fikir vermek için, sana, her birimizin, bir günde on deve, yirmi koyun yuttuğunu ve her bir kaşık bir kazanın içeriğine eşit olmak üzere, kırk kaşık dolusu et suyu içtiğini söyleyeyim!</p>

  <p>Şimdi, ey Belkiya, insanoğullarının arasına katılmadan önce aydınlanmanın tam olması için, bilesin ki, oturduğumuz yer her zaman için bizi bir kemer gibi çevreleyen Kafkas Dağı’nın karlarıyla serinler. Böyle olmasaydı, yeraltı ateşinin etkisiyle toprağımız oturulması dayanılmaz halde olurdu. Bu ülke yedi kat olarak oluşturulmuş ve olağanüstü bir kudretle donanmış bir ecinninin omuzlarına yüklenmiştir. Bu ecinni bir boğanın omuzlarına dayanan bir kayanın üzerine durmaktadır; boğayı da çok büyük bir balık taşır; balık da Sonsuzluk Denizi’nde yüzer. Sonsuzluk Denizi’nin yatağı, Cehennem’in üst katıdır ki bu kat, yedi bölgesiyle birlikte Kıyamet Günü’ne kadar hareketsiz kalacak olan canavar bir yılanın ağzında bulunmaktadır ve bu yılan ağzından Cehennem’i ve içindekileri Tanrı’nın önünde kusacak ve Tanrı her şey üzerindeki son kararını o zaman verecektir.</p>

  <p>İşte ey Belkiya...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirmekte olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz altmış üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>“İşte, ey Belkiya, kısaca, bizim tarihçemiz, kökenimiz ve dünyamızın oluşumu böyledir. Sana bu konudaki bilgini tamamlamak için aynı şekilde diyebilirim ki, yaşımız hep aynı kalır; asla yaşlanmayız. Oysa yeryüzünde, yöremizde Doğa ve insanlar ve tüm yaratılmış varlıklar değişmez biçimde çöküşmüşlüğe doğru yol alır. Bu erdemi, karanlıklar bölgesinin koruyucusu ve adı Kizir olan yaşam kaynağından içmemize borçluyuz. Ve işte bu saygın Kizir, mevsimleri denkleştirir, ağaçları yeşil bir taçla örter, akıp giden ırmaklara yol verir, çayırlara yeşil halılar serer, geceleri yeşil harmaniyesine bürünür, şafak vakti gökleri renklendiren yeğni renkleri birbirine karıştırır. Ve şimdi ey Belkiya, beni büyük bir dikkatle dinlediğinden dolayı seni ödüllendirmek için, eğer sen arzu ediyorsan, seni buradan taşıtıp ülkenin giriş yerine bıraktıracağım!” demiş.</p>

  <p>Bu sözleri duyunca, Belkiya ecinnilerin hükümdarı Kral Sahr’a, konukseverliğinden, öğretilerinden ve ikramlarından ötürü sevinçle teşekkür etmiş; o da bunu özenle kabullenmiş. Bunun üzerine kraldan, vezirlerinden ve öteki ecinnilerden izin almış; ve sırtına bindiği güçlü bir ifrit göz açıp kapayasıya kadar geçen bir zaman süresinde onu boşlukta uçurarak kendi ülkesinin sınırlarında bildiği bir yöreye yavaşça indirmiş.</p>

  <p>Belkiya, bir kez yöneleceği doğrultuyu saptayınca başkentin bulunduğu yolu tutmakta gecikmemiş ve orada iki mezar arasında oturmuş acı gözyaşları döken hayran edici güzellikte, ama benzi solgun, havası hüzünlü bir gence rastlamış.</p>

  <p>Ona yaklaşmış ve dostça selamlayarak “Ey güzel delikanlı, seni neden bu iki mezar arasında oturmuş, ağlar görüyorum? Neden böyle üzülüyorsun, bana söyle ki, seni avutmaya çalışayım!” demiş. Genç adam kederli gözlerini Belkiya’ya kaldırmış ve ona, yaşlı gözlerle “Ey yolcu, niçin yoluna giderken, durdun? Bırak gözyaşlarım, yalnızlığımda, ıstırabımın taşları üstüne aksın!” demiş. Ama Belkiya ona “Ey bahtsız kardeş, bil ki benim seni dinlemeye hazır merhametli bir yüreğim var. Bundan dolayı korkmadan bana kederinin nedenini açıklayabilirsin!” demiş.</p>

  <p>Ve onun tam karşısında mermere oturarak gencin ellerini kendi ellerinin içine almış ve onu konuşmaya yüreklendirmek için, ilkin baştan sona kadar kendi öyküsünü anlatmış. Sonunda da, ona “Ve sen, kardeşim, senin öykün nedir? Senden rica ederim, çabuk onu bana anlat; çünkü bu öykünün son kertede dokunaklı olduğunu sezinlemekteyim!” demiş.</p>

  <div class="baslik13" id="b25_1_1">
    <p>Kederli Yakışıklı Delikanlının Öyküsü</p>
  </div>

  <p>İki mezar arasında ağlayan güzel ve kederli yüzlü genç, bunun üzerine genç Kral Belkiya’ya “bil ki, ey kardeşim, ben de bir kral oğluyum; benim öyküm de öylesine garip ve olağandışıdır ki, eğer iğneyle bir gözün iç köşesine yazılsa, onu sevecenlikle okuyanlara ders oluştururdu. Artık onu sana anlatmayı daha fazla geciktirmeyeceğim!” demiş:</p>

  <p>Kardeşim, ben, Beni-Şalan ve Afganistan’da hüküm süren Şah Taygamus’un<a href="../Text/dipnot.xhtml#Footnote0216" id="Feedback0216"><sup>[216]</sup></a> Kabil’de doğmuş oğluyum. Çok büyük ve çok adaletli bir şah olan babamın kendine bağlı dört sultanlığı vardı. Bunların her biri yüz kent ve yüz kaleye sahipti. Yiğit beş bin atlının ve yüz bin yiğit savaşçının komutanıydı. Anneme gelince Horasan hükümdarı Şah Bahravan’ın kızıydı. Benim adım Canşah’tır.</p>

  <p>Çocukluğumdan beri, babam bana, bilimler, sanatlar ve beden eğitimi konularında öğretim sağladı; böylece on beş yaşıma geldiğimde ülkenin en iyi ata bineni sayıldım ve bir karacadan da çabuk at üzerinde avlar ve yarışlar yönettim.</p>

  <p>Günlerden bir gün, şah babamın ve tüm maiyetinin bulunduğu bir av sırasında ormanlarda üç gün kalmış ve birçok hayvan avlamışken gece bastırdığı sırada, yedi memluğumla birlikte eğleştiğim yerin birkaç adım ötesinde son kertede zarif bir ceylanın belirdiğini gördüm. Ceylan bizi görünce ürktü ve sıçrayarak tüm yeğniliğiyle kaçtı. Bunun üzerine, ben, memluklarım peşimde olduğu halde, birkaç saat onu izledim; böylece çok geniş ve çok derin bir nehre ulaştık; onu orada çevirip yakalayacağımızı sandık. Ama o, kısa bir kararsızlıktan sonra, suya atladı ve öteki kıyıya ulaşmak üzere yüzmeye başladı. Ve biz, kıvrakça atlarımızdan indik, bunları içimizden birine emanet ettik ve orada bağlı bulunan bir balıkçı kayığına sıçrayıp ceylana ulaşmak için dümenle kıvrak dönüşler yaptık. Ama nehrin orta yerine gelince, artık bindiğimiz kayığa egemen olamadık. Rüzgâr ve akıntı çok güçlü olduğundan, gittikçe artan karanlığın ortasında, gayretlerimizin bizi sağlıklı bir doğrultuya ulaştırma imkânı olmadan akıntıya kapıldık. Ve böylece bütün gece zorunlu yolculuğumuz sırasında herhangi bir engele çarpıp parçalanmak korkusu ve korkunç bir akıntıyla sürüklendik. Bu yarış aynı şekilde bütün gün ve bütün gece sürdü. Ve ancak ertesi sabah, akıntının bizi attığı bir kara parçasına yaklaşabildik.</p>

  <p>Bu süre içinde, babam Şah Taygamus, atlarımızı gözeten memluğu sorguya çekerek bizim nehir üzerinde kaybolduğumuzu öğrenmiş. Ve bu haberi alınca, öylesine bir mutsuzluğa düşmüş ki, hıçkırıklarla sarsılmış; tacını yere çalmış, kederle ellerini ısırmış; ve hemen her yana bu keşfedilmemiş ülkeleri tanıyan ulaklar göndermiş. Anneme gelince, benim kaybolduğumu öğrenince, yüzünü şiddetli darbelerle dövmüş, giysilerini yırtmış, bağrını berelemiş, saçlarını yolmuş ve matem giysilerine bürünmüş.</p>

  <p>Bize gelince, bu toprağa çıktığımızda, ağaçlar arasında akan güzel bir kaynak ve sakince oturmuş suda ayaklarını serinleten bir adam bulduk; onu nezaketle selamladık ve kendisine nerede bulunduğumuzu sorduk. Ama adam bize, selamımızı iade etmeden karga ya da bir alıcı kuş bağırmasına benzer yapmacık bir sesle yanıt verdi...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz altmış dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Bize, karga ya da bir alıcı kuş bağırmasına benzer yapmacık bir sesle yanıt verdi. Sonra birdenbire ayağa kalktı; belinden aşağısı bölünerek, bedeninin sadece üst yanı bize saldırırken alt yarısı başka yöne atıldı. Ve aynı anda, ormanın her yanından kaynağa koşup bir irkilme hareketiyle ikiye ayrılıp sadece üst yanıyla bize saldıran buna benzer başka adamlar belirdi. Ve onlara en yakın bulunan üç memluğumun üzerine atıldılar; onları canlı canlı yutmaya koyuldular. Bunu görünce ben ve öteki üç memluk, korkunun sınırında kayığımıza atıldık ve suda boğulmayı bu canavarlar tarafından yutulmaya bin kez yeğ tutarak çabucak kıyıdan uzaklaşıp kendimizi akıntıya bıraktık. O sırada gövdeler üç bahtsız memluğumu yutarken, artık yetişme imkânları olmamasına karşın, bacak ve baldırların kudurgan bir dörtnalla ve düzensiz olarak bize ulaşma gayretleriyle kıyıda koşuştuklarını, onların erişemeyeceği bir yerde olan kayığımızdan dehşetle gördük. Bu bellerinden kesik gövdelerin vahşi iştahlarına çok şaşırdık ve bahtsız yoldaşlarımızın talihine üzülerek böyle bir şeyin nasıl olabileceğini düşündük.</p>

  <p>Ertesi gün olduğunda, akıntı bizi büyük bahçeler, meyve ağaçları ve büyüleyici çiçeklerle kaplı bir kara parçasına sürüklemişti. Ama, kayığımız kıyıya bağlandığı sırada, ben, bu kez, karaya çıkmak istemedim. Ve üç memluğumu gidip yöreyi incelemekle görevlendirdim. Böylece ilkin onlar karaya çıktı ve yarım gün kadar ortadan yok olduktan sonra dönüp bana, sağa sola giderek, kuşkulu bir şey görmeksizin büyük bir mesafede dolaştıklarını; odaları sırf billurdan ve orta yerinde harika bir gölle donanmış şahane bir bahçesi bulunan beyaz mermerden bir saray gördüklerini; sarayda ve içinde elmas ve yakutla zenginleşitirilmiş altın bir tahtın yöresinde fildişi iskemlelerin bulunduğu geniş bir salonun olduğunu; ama ortalıkta, ne sarayda ne de bahçede kimselerin bulunmadığını anlattılar.</p>

  <p>Bu güven verici haberi alınca, kayıktan çıkarak onlarla birlikte sarayın yolunu tuttum. İlkin bahçedeki ağaçların lezzetli meyvelerini yiyerek açlığımızı bastırdık; sonra, dinlenmek için saraya girdik. Ben, altın tahta oturdum, memluklarım da fildişi iskemlelere... Ve bu manzarayı görünce, şah babamı, anamı, yitirdiğim tahtı hatırladım ve ağlamaya koyuldum; memluklarım da duygulanarak ağladılar.</p>

  <p>Bu hüzün verici anılara gömülmüş bulunduğumuz sırada, denizin uğultusuna benzer büyük bir gürültü duyduk; ve birdenbire içinde bulunduğum salona vezirler, emirler, mabeyinciler ve ünlü kişilerden oluşan, ama hepsi maymun soyundan bir topluluğun girdiğini gördük. İçlerinde iri maymunlardan da, küçük maymunlardan da vardı. Bu kez artık sonumuzun geldiğine inandık. Ama en iri cinsten olan maymunların büyük veziri, çok belirgin saygı alametleriyle gelip benim önümde eğildi ve bana insan diliyle kendisinin ve tüm halkın beni kral ve üç memluğu da ordularının komutanları olarak tanıdıklarını söyledi. Daha sonra yemek için kızartılmış karacalar getirdiler; sonra, beni, yakın ülkede oturan eski düşmanları gulyabanilerle girişeceğimiz savaştan önce, uyruğum olan maymun ordusunun resmi geçitlerini izlemeye çağırdılar.</p>

  <p>Bunun üzerine ben, oldukça yorgun, yanımda üç memluğu alıkoyarak, büyük veziri ve ötekileri uzaklaştırdım. Yeni durumumuz hakkında bir saat görüştükten sonra; mümkün olan en kısa zamanda bu saraydan ve bu kentten kaçmayı kararlaştırdık; ve kayığımıza doğru yöneldik; ama, nehre ulaşınca, onun yok olduğunu fark ettik ve saraya dönmek zorunda kalarak sabaha kadar uyuduk.</p>

  <p>Uyandığımızda yeni uyruklarımın veziri, gelip beni selamlayarak gulyabanilerle savaşmak için her şeyin hazır olduğunu söyledi. Ve aynı zamanda, öteki vezirler, sarayın kapısına bize at görevi yapacak olan ve çelik zincirlerle gemlenmiş dört iri köpek getirdiler. Ben ve memluklar bu köpeklere binmek zorunda kaldık. Biz önde onları sürerken, korkunç uğultular ve bağırtılar koparan, büyük vezirimin yönettiği sayısız maymun uyruklarımın oluşturduğu tüm ordu bizi izliyordu.</p>

  <p>Bir gün bir gecelik yürüyüş sırasında ortaya çıkmaları gecikmeyen gulyabanilerin inlerinin bulunduğu yüksek kara bir dağın karşısına ulaştık. Hepsi, her biri diğeri kadar korkunç olmakla birlikte, çeşitli görünümlerdeydiler. Bazılarının bir deve gövdesi üzerinde öküz kafaları vardı, bazıları sırtlana benzerken, bazıları da bir karşılaştırma sağlamak için kıyaslanabilecek bilinen herhangi bir şeye benzemeksizin tanımlanmaz kertede korkunç bir görünüm arzediyorlardı.</p>

  <p>Gulyabaniler bizi görünce, dağdan aşağı indiler ve belli bir mesafede durarak, başımıza taşlar yağdırarak bizi tedirgin etmeye başladılar. Uyruklarım da aynı tarzda onlara yanıt verdiler. Ve savaş birdenbire müthiş bir hal aldı. Ben ve memluklarım, yaylarımızı kuşanarak, gulyabaniler üzerine büyük miktarda ok yağdırarak epeycesini öldürdük. Bu görünüm uyruklarımın neşelenmesine neden oldu. Sonunda da zaferi kazandık ve kaçan gulyabanileri izlemeye koyulduk.</p>

  <p>Bunun üzerine ben ve memluklarım maymun uyruklarımızdan kaçmak için savaşın kargaşasından yararlanarak köpeklerimize binip kimse görmeden karşı yakaya geçmeye karar verdik. Uzun bir koşudan sonra, bineklerimizi soluklandırmak için durduk ve karşımızda, yazıt biçiminde düzenlenmiş bir kaya gördük. Bu yazıtın İbrani dilinde yazılmış içeriği şöyleydi:</p>

  <div class="gir1">
    <p>Ey sen, maymunların kral yapmaları için bahtın seni bu bölgeye attığı esir, kaçarak krallıktan vazgeçmek istiyorsan, kurtuluşun için önünde iki yol açılacak; bu yollardan biri sağında bulunuyor. Seni, dünyayı kucaklayan okyanusun kenarına götürecek olan bu yol, en kısasıdır; ama canavarlar ve kötü niyetli ecinnilerle dolu vahşi çöllerden geçer. Solundaki öteki yol, dört aylık bir yolculuğu gerektirir uzunluktadır; ve Karıncalar Vadisi denen bir vadiden geçer. Bu yolu tutar ve karıncalardan kurtulursan sonunda eteğinde Yahudiler Kenti’nin bulunduğu bir ateş dağına ulaşırsın! Ben Davud’un oğlu Süleyman, bu yazıtı senin kurtuluşun için düzenledim!</p>
  </div>

  <p>Bu yazıtı okuyunca, şaşkınlığın sınırına ulaştık ve çabucak bizi Karıncalar Vadisi’nden geçerek Yahudiler Kenti’ne ulaştıracak soldaki yolu tuttuk.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz altmış beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Bizi çabucak Karıncalar Vadisi’ni geçerek Yahudiler Kenti’ne ulaştıracak soldaki yolu tuttuk. Ama henüz bir günlük yol almışken ayaklarımızın altında toprağın sarsıldığını duyduk ve hemen, ardımızda, tüm hızıyla, başlarında büyük vezir olduğu halde uyruğum maymunların bize doğru geldiklerini gördük. Bize ulaştıklarında, bizi bulduklarından ötürü sevinç çığlıkları atarak her yandan sardılar; ve büyük vezir, sağlığımız için iyi temennilerde bulunarak hepsinin duygusuna tercümanlık eden bir nutuk çekti.</p>

  <p>Bu rastlaşma bizi büyük bir düş kırıklığına uğrattı; ama duygularımızı göstermemeye çalışarak uyruklarımla birlikte saray yolunu tuttuğumuz sırada, geçmekte olduğumuz vadiden çıkarken, tam o anda her biri bir köpek iriliğindeki karıncalardan oluşan bir orduya rastladık. Ve göz açıp kapayasıya kadar çabuk geçen bir zamanda, uyruklarım ile canavar karıncalar arasında bir savaş başladı; karıncalar maymunları pençelerine geçirdiler ve bir vuruşta onları ikiye ayırdılar; maymunlar da her bir karıncanın üzerine onar onar atılarak onları öldürdüler.</p>

  <p>Bize gelince, köpeklerimizin üzerinde kaçmak için savaşı fırsat bildik. Ama ne yazık ki, kaçma olanağını yalnızca ben buldum; çünkü üç memluğum, karıncalar tarafından yakalanmış ve o görülmedik pençelerle iki parçaya bölünmüşlerdi. Ve ben, son yoldaşlarımın da yok olmalarına üzülerek kendimi kurtardım ve binitimi terk ederek yüzerek geçtiğim bir ırmağa ulaştım; sağ salim karşı yakaya geçerek giysilerimi kurutmaya başladım; ve sonra, karıncalar ve uyruklarım maymunlarla arama nehri soktuğumdan, artık izlenmediğime emin olarak sabaha kadar uykuya daldım.</p>

  <p>Uyandığımda, bitki ve kökler yiyerek günlerce süren bir yolculuğa koyuldum. Sonunda eteğinde bana yapılan tanımlamaya tümüyle uyan Yahudiler Kenti denilen büyük bir kentin bulunduğu, sözü edilen dağa ulaştım. Ama yazıtta sözü edilmeyen sonradan farkına vardığım bir ayrıntı beni bu kentte çok şaşırttı; gerçekten o tuhaf gün kente girerken, ayağım ıslanmadan geçtiğim bir ırmağın yatağı, haftanın geri kalan kısmında suyla dolmuştu; böylece öğrenmiş oldum ki, ırmak her gün suyla doluyken, Yahudilerin dinsel tatil günü olan cumartesi günleri akmıyordu.</p>

  <p>Kente ilk girdiğim o gün sokaklarda hiç kimseyi görmedim. O vakit yolumun üzerindeki ilk kapıya yöneldim; kapıyı açtım ve içeri girdim. Kendimi daire şeklinde oturmuş pek çok saygın görünüşlü kişinin yer aldığı bir salonda buldum. Onların yüzlerinin anlatımından yüreklenerek saygıyla yanlarına yaklaştım ve selamlaşmalardan sonra, onlara “Ben Kâbil hükümdarı beni Şalan kabilesinin başkanı Taygamus’un oğlu Canşah’ım! Sizden efendilerim, bana kendi ülkemden ne kadar uzaklıkta bulunduğumu ve oraya ulaşmak için hangi yolu tutmam gerektiğini söylemenizi rica ediyorum!” dedim. Orada oturanların hepsi yanıt vermeksizin bana baktılar; ve içlerinden şeyhleri olduğu anlaşılan kişi, bana ağzından söz çıkmaksızın sadece işaretlerle “Ye ve iç, ama konuşma!” dedi. Ve bana, başka yerlerde hiç görmediğim, kokusundan anladığıma göre zeytinyağında pişirilmiş harika yemeklerle dolu bir tepsi gösterdi. Ben de yedim, içtim ve sessizliği sürdürdüm.</p>

  <p>Yemeğimi bitirince Yahudilerin şeyhi yanıma yaklaştı ve yine işaretle bana “Kimsin? Nereden geliyorsun? Nereye gidiyorsun?” diye sordu. Ben de ona yine işaretle yanıt verip veremeyeceğimi sordum. Olumlu bir işaret ve bunu izleyen “Ancak üç sözcük sarf et!” anlamına gelen bir diğer işaret alınca “Kâbil kervanının vakti?” diye sordum. Bana “Bilmiyorum!” anlamında hiçbir sözcük sarf etmeden işaretle yanıt verdi; ve bana, yemeğimi bitirmiş olduğuma göre çıkmamı işaret etti.</p>

  <p>Bunun üzerine onu ve orada bulunanları selamladım; bu garip davranışa son derece şaşarak dışarı çıktım. Sokağa ulaşınca bana bilgi verebilecek birilerini aramaya koyuldum; sonunda yüksek sesle “Bin altın dinar kazanmak ve eşsiz güzellikteki bir esireye sahip olmak isteyen kim varsa, bir saatlik bir iş görmek üzere beni izlesin!” diye haykıran bir tellal işittim. Ben, her şeyden yoksun olduğum için tellala yaklaştım ve ona “İşi, aynı zamanda bin dinarı ve genç esireyi kabul ediyorum” dedim. Bunu duyunca beni elimden tuttu; ve büyük bir zenginlikle donanmış bir eve götürdü; burada, abanoz bir iskemlede oturmakta olan yaşlı bir Yahudinin önünde eğilen tellal beni kendisine tanıtarak “İşte sonunda üç aydır haykırarak açıkladığım işi tek kabul eden kişi olan genç bir yabancı karşınızda!” dedi.</p>

  <p>Bu sözleri işitince, evin sahibi yaşlı Yahudi beni yanına oturttu; bana iyi dileklerde bulundu; cömertlikle yiyip içmemi sağladı; yemek bitince sahte olmayan bin altın dinar içeren bir kese verdi; ve aynı zamanda hizmetçilerine ipek bir giysiyle donatılmam, sonra da henüz ne olduğunu bilmediğim bir tasarıyı gerçekleştirmem karşılığında bana vaat ettiği genç esirenin yanına götürülmem için buyruk verdi...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz altmış altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>Henüz ne olduğunu bilmediğim bir tasarıyı gerçekleştirmem karşılığında bana vaat ettiği genç esirenin yanına götürülmem için buyruk verdi.</p>

  <p>Bunun üzerine köleler, söz konusu ipek giysiye bürüdükten sonra, yaşlı Yahudinin verdiği güvenceye göre bakire olması gereken genç kızın yanına götürdüler. Ben de, orada kölelerin geceyi başbaşa geçirmek üzere bizi buluşturduğu çok güzel bir genç kız gördüm. Ve bu kızla yatarak, onun gerçekten bakire olduğunu anladım. Onunla birlikte yiyip içerek ve yapılacak şeyi yaparak üç gün üç gece geçirdim. Dördüncü günün sabahında yaşlı adam beni çağırttı ve bana “Şimdi, uğrunda sana peşin olarak ücret ödediğim işi yapmaya hazır mısın?” dedi. Ben de neyin söz konusu olduğunu bilmediğim halde, görevi yerine getirmeye hazır olduğumu açıkladım.</p>

  <p>Bunun üzerine yaşlı Yahudi kölelerine iki katır hazırlayıp getirmelerini buyurdu; köleler de iki katırı koşumlandırıp getirdiler. Birine bindi, ötekine de beni bindirdi ve kendisini izlememi söyledi. Tırıs bir gidişle yol aldık ve öğle saatine doğru, tepesine ulaşmak için üzerinde hiçbir kimsenin ya da binek hayvanının çıkabileceği herhangi bir keçi yolunun bulunmadığı yüksek bir dağın eteğine ulaştık. Bunun üzerine yere atladık. Ve yaşlı Yahudi bana bir bıçak vererek “Bunu katırın karnına daldır! Şimdi işe girişme zamanıdır!” dedi. Ben de ona uyup bıçağı katırın karnına daldırarak onu hemen öldürdüm; sonra yine Yahudinin buyruğuyla hayvanın derisini yüzdüm ve temizledim. O zaman bana “Şimdi yere bu derinin üzerine uzanman gerek; böylece seni sararak bir torbaya sokulmuş gibi dikerim!” dedi. Ben de önerisine boyun eğdim ve derinin üstüne uzandım; yaşlı adam da dikkatle deriyi üzerime dikti. Bunu izleyerek bana “Sözlerimi iyi dinle! Biraz sonra iri bir kuş gelecek ve senin üzerine çökecek ve seni bu dik dağın tepesindeki yuvasına götürecek. Kendini göklerde hissettiğin zaman kıpırdamamaya özen göster; çünkü kuş seni bırakabilir, sen de düşüp kayalarda parçalanabilirsin; ama seni dağın üzerine götürürse, sana verdiğim bıçakla deriyi kes. Kuş ürkecek ve seni bırakacaktır. O zaman bu dağın zirvesini örten değerli taşları toplayıp bana atacaksın! Bu iş bitince, inip yanıma gelirsin” dedi.</p>

  <p>Yaşlı Yahudi konuşmasını ancak bitirmişti ki, havaya kaldırıldığımı ve birkaç dakika sonra yeniden yere indirildiğimi hissettim. O zaman bıçağımla torbayı yardım ve başımı dışarı çıkardım. Bu görünümüm korkunç kuşu ürküttü ve kuş kanat açıp uçtu. Ben de hemen toprağı kaplayan yakutları, zümrütleri ve diğer değerli taşları toplamaya koyuldum ve bunları yaşlı Yahudiye attım. Ama dağdan inmek istediğimde ayağımı basacak hiçbir keçi yolunun bulunmadığını fark ettim; ve Yahudinin bir kez taşları topladıktan sonra katırına bindiğini ve hızla uzaklaştığını gördüm.</p>

  <p>Bunun üzerine, mutsuzluğun sınırında, bahtımın kötülüğünü düşünerek ağlamaya başladım; ve hangi yana yönelmemin daha doğru olacağını araştırmaya karar verdim. Dikine önüme doğru rasgele yürümeyi yeğleyerek böylece iki ay yürüdüm ve dağ zincirinin sonuna gelince; içinde derelerin, ağaçların ve çiçeklerin kuş cıvıltıları arasında Tanrı’ya şükranlarını sunduğu bir vadinin giriş yerine ulaşmış oldum. Orada göklere yükselen büyük bir saray görerek ona doğru yöneldim. Kapısına gelince, giriş yerindeki bir sırada, yüzü ışıkla halelenmiş yaşlı bir kişinin oturmakta olduğunu gördüm. Elinde yakuttan bir asa tutuyor; başında da elmas bir taç bulunuyordu. Ona selam verdim. Selamımı iyi yüreklilikle yanıtladı ve bana “Gel yanıma otur, oğlum!” dedi. Ve yanına oturunca bana “Nereden geldin de âdemoğlunun hiç ayak basmadığı bu yerlere ulaştın? Ve de nereye gitmek istiyorsun?” diye sordu. Ben yanıt olarak hıçkırıklar kopardım ve gözyaşlarımla boğulmaktan kendimi kurtaramadım. Bunu gören yaşlı kişi bana “Böyle ağlamayı bırak çocuğum. Çünkü yüreğimi parçalıyorsun. Cesareti elden bırakma ve yiyip içerek güçlenmekle işe başla!” dedi. Ve beni, büyük bir salona sokarak yiyecek, içecek getirdi ve beni daha iyi bir durumda görünce, bana öykümü anlatmamı rica etti; ben de isteğini yerine getirdim; sıram gelince de kendisinden kim olduğunu ve bu sarayın kime ait bulunduğunu sordum. Bana “Bil ki, oğlum, bu saray çok önceleri, beni kuşları gözetmek üzere vekil adayan efendimiz Süleyman tarafından inşa ettirilmiştir. Her yıl yeryüzünün bütün kuşları buraya gelip bana saygı sunarlar. Eğer ülkene dönmek istiyorsan, buyruklarımı almak üzere ilk kez geldiklerinde seni onlara öneririm; onlar da seni ülkene götürürler. Ama, onların gelişine kadar vakit geçirmek için, bu geniş sarayda her yanı dolaşabilirsin. Sana vereceğim tüm bu anahtarlar içindeki altın anahtarla açılan biri dışında bütün odalara girebilirsin!” diye yanıt verdi. Ve kuşların sorumlusu yaşlı adam anahtarları verip beni davranışlarımda özgür bıraktı.</p>

  <p>İlkin sarayın büyük avlusuna bakan odaları ziyaret etmekle işe başladım; sonra kuşlara kafes olarak hizmet etmek üzere düşlenmiş odalara girdim ve böylece altın anahtarla açılan odanın kapısı önüne geldim...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz altmış yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Böylece altın anahtarla açılan odanın kapısı önüne geldim; ve yaşlı adamın bana yasaklamış olduğundan ötürü elimle bile dokunmayı göze alamadan uzun uzun bu kapıya baktım; ama sonunda ruhumu dolduran meraka dayanamadım ve altın anahtarı kilide sokarak kapıyı açtım ve korkuya kapılarak yasak yere sokuldum.</p>

  <p>Oysa, gözlerimle korkunç bir görüntü izlemekten uzak, üzerine her çeşit değerli renkli taş kakılmış zemini olan ve ortasında, yöresinde bulunan ve her birinin ötüşü kenarlarına uyumlu seslerle yansıyan hoş cıvıltılı altın kuşların gagalarından su akıttıkları gümüş bir havuzun olduğu bir oda gördüm. Bu havuzun kenarında çepeçevre, baş döndüren çeşitlilikte renkleri olan ve serin gölgesi suya düşen ağaçlardaki meyvelerinkilerle uyuşan hoş kokulu çiçek tarhları vardı. Bastığım toprak, zümrüt ve elmas tozundan idi; ve o harika havuzun karşısında bulunan bir tahtın önüne kadar uzanıyordu. Bu taht tek bir yakuttan yontulmuş olup bahçeden aşıp havuza yansıyan soğuk kızıl ışıltılar saçıyordu.</p>

  <p>Ben, gidip öğelerinin saf birliğinden doğan bu sade şeylerin önünde kendimden geçerek durdum; ve tavanlığı kırmızı ipekten olan yakut taht üzerine oturdum; ve orada bu taze görüntünün hayranlık içindeki ruhuma sızması için bir an gözlerimi kapadım.</p>

  <p>Gözlerimi yeniden açtığımda havuza doğru, beyaz tüylerini silkeleyerek üç zarif güvercinin yıkanmak üzere ilerlediklerini gördüm. Gümüş havuzun geniş kenarlarına sıçradılar ve hayran gözlerimin karşısında, kucaklaşıp binlerce öpücüklerle oynaştıktan sonra, sırtlarından bakir tüy giysilerini çıkarıp ay kadar güzel üç genç kız görünümünde yasemin çıplaklıklarıyla belirdiler. Ve hemen, kendi aralarında binlerce oyun ve çılgınlıklara girişmek üzere suya daldılar; bazen gözden kayboluyorlar, bazen de büyük parlak çalkantılar arasında yeniden ortaya çıkıyorlar; ve su üzerinde sadece bir alev gibi parlayan saçları görülerek yeniden gözden kaybolmak üzere kahkahalarla gülüyorlardı. Bu görünüm karşısında, ey Belkiya kardeşim, kafamın içinde aklımın yüzmekte olduğunu hissettim. Ve artık heyecanıma egemen olamayarak, şaşkın, havuza doğru koştum ve “Ey genç kızlar, ey ay parçaları, ey sultanlar!” diye haykırdım.</p>

  <p>Genç kızlar beni görünce, birer korku çığlığı attılar ve yeğnilikle sudan çıkarak tüy giysilerine koştular ve çıplaklıklarını bunlarla örtüp havuza gölgesi düşen ağaçların en yükseği üzerine uçtular; ve oradan bana bakarak gülmeye başladılar.</p>

  <p>Bunu görünce ağaca yaklaştım, başımı kaldırarak, onlara “Ey sultanlarım, size yalvarıyorum, söyleyin bana siz kimsiniz? Ben, Kâbil hükümdarı Beni Şeyban kabilesinin başı Şah Taygamus’un oğlu Canşah’ım!” dedim. O zaman içlerinden en genci ve de güzelliği beni en çok büyülemiş olanı, bana “Biz elmas sarayda oturan Şah Nâsır’ın kızlarıyız. Buraya sadece gezmek ve eğlenmek niyetiyle geldik!” dedi. Ben de “Öyleyse, ey hanımım, bana acı da oyunu benimle tamamlamak için ağaçtan aşağı in!” dedim. O da bana “Acaba ne zamandan beri genç kızlar genç delikanlılarla oynayabiliyorlar, ey Canşah! Her durumda, beni iyice tanımak istiyorsan babamın sarayına kadar izlemen gerek!” dedi. Ve bu sözleri söyleyerek, ta içime işleyen bir bakış fırlattı ve iki kız kardeşiyle gözlerimin önünden uçup kayboldu. Bunu görünce, ben, umutsuzluğun sınırında, büyük bir feryat kopardım ve bayılarak ağacın dibine düştüm.</p>

  <p>Orada ne kadar zaman kaldığımı bilmiyorum; ama, yeniden kendime gelince, kuşların sorumlusu yanı başımdaydı ve yüzüme çiçek suyu serpiyordu. Gözlerimi açtığımı görünce, bana “Çocuğum, benim sözüme uymamanın sana neye mal olduğunu görüyorsun! Ben sana bu odanın kapısını açmanı yasaklamamış mıydım?” dedi. Ben, yanıt olarak, hıçkırıklar koparmaktan başka bir şey söyleyemedim. Sonra doğaçlamadan şu dizeleri okudum:</p>

  <div class="gir1">
    <p>Yüreğim uyumlu bedeni olan bir genç kıza hayranlıkla dolu. Tüm endamlar içinde hayranlık uyandıran onunkidir. Güldüğü zaman, dudakları yakutları kıskandırır.</p>

    <p>Saçları, güzelim yuvarlak kalçaları üzerinde sallanır.</p>

    <p>Kaşlarının yayından fırlattığı oklar, uzaktan bile olsa bana ulaşır ve iyileşmez yaralar açar!</p>

    <p>Ey onun güzelliği! Sen rakipsizsin ve Hint’in tüm güzelliklerini siler geçersin!</p>
  </div>

  <p>Bu dizeleri okuyup bitirince, yaşlı kişi bana “Başına geleni anladım. Sen, buraya bazen yıkanmak üzere gelen güvercinler gibi giyinmiş genç kızları görmüşsün!” dedi. Ben de “Onları gördüm, baba; senden babaları Şah Nâsır ile oturdukları Elmas Saray’ın nerede olduğunu bana söylemeni rica ediyorum!” dedim. O da “Oraya gitmeyi düşlememen gerek, çocuğum; çünkü Şah Nâsır, ecinnilerin en güçlü başkanlarından biridir ve de sana evlenmek üzere kızlarından birini vereceğinden de büyük kuşku duymaktayım. Sen, kafanı ülkene dönme hazırlıklarına yorsan, daha iyi olur. Bu çabanı, bana saygılarını sunmak üzere yakında gelecek olan kuşlara seni tavsiye ederek ve sana yol göstermelerini sağlayarak kolaylaştıracağım” diyerek yanıt verdi. Ben de ona “Sana teşekkür ederim, baba; ama benimle konuşan genç kızı yeniden göremeyeceksem, ana babamın yanına dönmeyi reddederim!” diye yanıt verdim. Bu sözleri söyleyerek yaşlı adamın ayaklarına kapandım ve güvercin şeklinde giyinmiş genç kızları yeniden görmenin yolunu bildirmesi için kendisine yalvardım...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz altmış sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Güvercin şeklinde giyinmiş genç kızları yeniden görmenin yolunu bildirmesi için kendisine yalvardım. O zaman yaşlı adam bana elini uzattı ve ayağa kaldırarak “Görüyorum ki, yüreğin genç kızın ateşiyle yanıp tutuşuyor; ben sana onu yeniden nasıl bulacağını anlatacağım: Ağacın arkasına saklanarak genç kızların dönmesini sabırla bekleyeceksin. Onların soyunup havuza girmelerini izleyeceksin; ve hemen tüy giysilerini alıp saklayacaksın. O zaman, tatlı diller dökerek sana yaklaşacaklar, binlerce okşayışlarla ve son derece nazik sözlerle tüylerini geri vermen için sana yalvaracaklar. Ama sen, seni yumuşatmalarından kendini koru. Çünkü bu durumda bir daha genç kızları göremezsin; aksine! Onlara tüylerini geri vermeyi kesinlikle reddet! Ve onlara ‘Size giysilerinizi vermek isterim, ama şeyh gelmeden bunu yapamam!’ de! Ve gerçekten onları çapkınca oyalayarak benim gelmemi bekle; ben de her şeyin senin arzuna göre oluşmasının yolunu bulurum!” dedi.</p>

  <p>Bu sözleri duyunca, kuşların saygın sorumlusuna çok teşekkür ettim ve o, uyruklarını kabul etmek üzere kendi odasına çekilirken, hemen koşup ağaçların ardına saklandım; ve orada onların gelişini oldukça uzun zaman bekledim. Sonunda kanat vuruşları ve havai gülüşler duydum; ve üç güvercinin havuzun kenarına indiklerini ve kendilerini gözeten birileri olup olmadığını anlamak için sağa sola bakındıklarını gördüm. Sonra, benimle konuşan, öteki ikisine döndü ve onlara “Kardeşlerim bahçede saklanmış biri olduğunu sanmıyorsunuz ya! Daha önce gördüğümüz genç adam ne oldu acaba!” dedi. Ama kız kardeşleri ona “Ey Şemsa, kafanı bu kadar yorma, haydi çabucak bizim gibi yap!” dediler. Ve üçü birden tüylerinden soyunup hemen gümüş gibi beyaz ve dokunulmadık bedenleriyle suya dalarak, bin bir delişmen oyun oynamaya başladılar. Ben de üç mehtabın suda yansıdığını gördüğümü sandım.</p>

  <p>Onların havuzun ortalarına kadar yüzmelerini bekledim; sonra ayağa kalkıp yıldırım hızıyla ileri atıldım ve sevdiğim genç kızın giysisini elime geçirdim. Benim bu kaçırma davranışıma üç korku çığlığı yanıt verdi; çılgınca eğlenmeleri sırasında üzerlerine gelinmesinden utanarak suya büsbütün girdiklerini ve sadece başlarını suyun üzerinde bıraktıklarını ve yalvaran bakışlarla bana doğru döndüklerini gördüm. Ama, o zaman ben de, bu kez onları ele geçirdiğimden, kendimden emin, havuzun kenarından geri çekilerek ve elimdeki tüy giysiyi muzaffer bir tavırla sallayarak onlara gülmeye başladım.</p>

  <p>Bunu görünce ilk kez benimle konuşmuş olan ve adı Şemsa olan kız, bana “Nasıl oluyor da genç adam, sana ait olmayan bir şeyi ele geçirmeye cesaret ediyorsun?” dedi. Ben de “Ey güvercinim, havuzdan çık, gel yanıma konuşalım!” dedim. Kız “Ey güzel delikanlı, seninle pekâlâ konuşurum; ama çırılçıplağım ve bu halde havuzdan çıkamam! Bana giysimi verirsen, sudan çıkıp seninle konuşmayı vaat ederim; hatta beni okşamana ve istediğin kadar öpmene izin veririm!” dedi. Ona “Ey gözümün nuru, ey hanımım, ey güzeller sultanı, ey ciğer köşem! Eğer ben sana giysini geri verirsem, kendimi kendi elimle ölüme teslim etmiş olurum. Bunu yapamam, hiç değilse dostum kuşların sorumlusu şeyh gelinceye kadar beklemeliyim!” dedim. Bana “Peşinde olduğun sadece benim giysim olduğuna göre, biraz uzaklaş ve başını biraz öteye çevir de havuzdan çıkmama ve kardeşlerimin beni giyindirmesine fırsat ver; hiç değilse bana tüylerinden bir kısmını verirler de en gerekli yerlerimi örterim!” dedi. Ben de “Bak, bu olur işte!” dedim.</p>

  <p>Ve uzaklaşıp yakut tahtın gerisine gizlendim.</p>

  <p>O zaman iki büyük kız kardeş ilkin sudan çıktılar ve çabucak giysilerine büründüler; sonra en sık tüylü kanatlarından bazılarını kopararak, bunlardan küçük bir önlük yaptılar; sonra da küçük kardeşlerinin sudan çıkmasına yardım edip bu önlükle en gerekli yerini örttüler; ve bana “Şimdi gelebilirsin!” diye seslendiler. Ben de bu ceylanların önlerine koşarak gittim ve alıp kaçmasın diye giysilerini sıkıca tutup kendimi sevimli Şemsa’nın önüne atarak ayaklarına sarıldım. Bunu görünce beni ayağa kaldırdı; giysilerini geri vermem için binlerce ince şey söyledi ve binlerce kez beni okşadı; ama ben onun arzusuna kendimi kaptırmamak için direndim; ve onu yakut tahta doğru götürüp dizlerime alarak oturdum.</p>

  <p>Bunun üzerine o da, elimden kurtulamayacağını anlayınca, benim arzularımı yanıtlamaya karar verdi; ve kollarını boynuma atarak öpüşüme öpüşle, okşamalarıma okşayışla karşılık verdi; o sırada kız kardeşleri kimsenin içeri girmemesi için yörelerine bakınarak bize gülümsüyorlardı.</p>

  <p>Biz bu durumda iken, koruyucum şeyh, kapıyı açıp içeri girdi. Bunu görünce ona duyduğumuz saygıyla ayağa kalktık; onu karşılamak için ilerledik ve saygıyla ellerini öptük. O vakit, bizden, oturmamızı rica etti ve sevgili Şemsa’ya doğru dönerek, ona “Kızım, seni çılgınca seven bu genç adamı seçmiş bulunduğundan ötürü çok sevindim. Bil ki, gerçekte, ünlü bir kökenden gelmektedir! Babası Afganistan hükümdarı Şah Taygamus’tur. Bu birleşmeyi kabul etmekle iyi ettin; inşallah baban Şah Nâsır da uygun görüşünü senden esirgemeyecektir!” dedi. Kız da “İşittim ve itaat ettim!” diye yanıt verdi. Bunun üzerine şeyh ona “Eğer gerçekten bu birleşmeyi kabul ettinse, bana bu hususta yemin et ve eşine sadık kalacağını ve onu hiç bırakmayacağını vaat et!” dedi. Güzel Şemsa da, hemen ayağa kalktı ve saygın şeyhin önünde yemin etti. Bunu görünce şeyh bize “Yüceler Yücesi Tanrı’ya birbirinize bağlanmanızdan dolayı şükredelim, çocuklarım! İnşallah mutlu olursunuz! İkiniz için de dua ediyorum! Şimdi artık birbirinizi özgürce sevebilirsiniz. Ve sen, ey Canşah, şimdi ona giysisini geri verebilirsin; çünkü artık seni hiç terk etmeyecektir!” dedi. Ve bu sözleri söyledikten sonra şeyh bizi, halılar ve şiltelerin ve de güzel meyveler ve başkaca lezzetli şeylerle dolu tepsilerin bulunduğu bir salona soktu. Şemsa da kız kardeşlerine kendisinden önce babalarının sarayına dönüp ona evlendiğini ve benimle birlikte saraya dönmek üzere olduğunu haber vermelerini rica ettikten sonra, büyük bir nezaket gösterdi: hatta meyveleri kendi eliyle soyup benimle paylaşmak istedi. Bunu izleyerek sevincin son sınırlarına ulaşarak birbirimizin kollarında yattık...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz altmış dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Bunu izleyerek, sevincin son sınırına ulaşarak birbirimizin kollarında yattık.</p>

  <p>Sabahleyin ayağa ilk kalkan Şemsa oldu. Tüyden giysisine büründü ve beni uyandırarak iki gözümün arasından öptü ve bana “Elmas Saray’a gidip babam Şah Nâsır’ı görmenin zamanıdır. Haydi kalk da çabuk giyin!” dedi. Hemen sözünü tuttum; hazır olunca gidip kuşların sorumlusu şeyhin elini öptük ve ona çok teşekkür ettik. Bunun üzerine Şemsa bana “Şimdi omuzlarıma bin ve sıkı tutun, çünkü tüm hızımla yol alacaksam da yolculuk biraz uzun sürecek!” dedi. Koruyucumuza veda ettikten sonra beni omuzlarına aldı ve havalardan şimşek hızıyla geçtik ve kısa sürede beni Elmas Saray’ın yakınında bir yere indirdi. Ve oradan yavaşça saraya doğru yol aldık. O sırada şahın görevlendirdiği ecinniler bizim gelişimizi gidip kendisine haber verdiler.</p>

  <p>Şemsa’nın babası ve ecinnilerin hükümdarı Şah Nâsır, beni görünce büyük bir sevinç duydu; beni kollarına aldı ve göğsüne bastırdı. Sonra beni şahane bir onur giysisiyle donatmalarını buyurdu; ve başıma tek bir elmastan yontulmuş bir taç koydu; sonra da alıp eşimin anası melikenin yanına götürdü; o da bana memnunluğunu bildirdi; ve kızını, seçimini benim kişiliğimde yaptığı için tebrik etti. Sonra kızına epeyce büyük miktarda değerli taşlardan armağanlar verdi; zaten bunlardan sarayda bol miktarda vardı. Ve ikimizi de hamama yolladı; orada yıkanıp gülsuyu, misk, amber ve kokulu yağlar süründük; bütün bunlar bizi çok rahatlatmıştı.</p>

  <p>O zaman, ben de karımı, kendi ana babama tanıtmak istediğimi söyledim. Şah ve melike, kızlarından ayrılacaklarına çok üzülmekle birlikte, planımı onayladılar; ama her yıl bir kez gelerek onlarla bir süre kalacağımız üstüne benden de söz aldılar. Sonra şah bize, üzerinde iki yüz erkek ve iki yüz dişi ecinninin yer alabileceği kadar büyüklükte şahane bir tahtırevan yaptırdı. İkimiz de bunun üzerine çıktık; bize hizmet vermek üzere ayrılan her iki cinsten dört yüz ecinni de basamaklarda yer aldı ve başka ecinnilerden oluşmuş büyük bir ordu da taşıyıcılık etti. Son vedalarda bulunduktan sonra, tahtırevanla birlikte göklere ağdılar ve gökyüzünü öyle bir hızla aştılar ki, iki yılık mesafeyi iki günde aldılar. Ve kazasız belasız, babamın Kâbil’deki sarayına ulaştık.</p>

  <p>Annem babam beni yeniden bulma ümidini büsbütün yitirdikten sonra döndüğümü görünce ve eşimi hayranlıkla seyredip onunla hangi koşullar altında evlendiğimi öğrenince, sevincin son sınırına ulaştılar; beni ve sevgilim Şemsa’yı gözyaşlarıyla sarılarak öptüler. Ve hatta zavallı anneciğim öylesine duygulandı ki, düşüp bayıldı ve eşim Şemsa’ya ait olan bir büyük şişe gülsuyu sayesinde kendine geldi.</p>

  <p>Dönüşümüz ve evlenmemiz dolayısıyla verilen bütün şenlikler ve şölenler bittikten sonra, babam Şemsa’ya “Seni hoşnut edebilecek ne yapabilirim kızım?” diye sordu. Zevkli ve alçakgönüllü olan Şemsa da ona “Ey bahtıgüzel şah, sadece ikimiz için derelerin aktığı bahçede bir köşküm olmasını isterdim!” diye yanıt verdi. Şah babam da, hemen gerekli emirleri verdi ve kısa bir zaman süresinde köşkümüze ve bahçemize sahip olduk ve orada mutluluğun son sınırında yaşamaya başladık.</p>

  <p>Bir yıl, böylece bir zevk denizi ortasında geçtikten sonra, karım Şemsa, Elmas Saray’da ana babasını ziyaret etmek istedi ve bana oraya her yıl gidip onlarla birlikte bir süre kalmak üzere verdiğim sözü hatırlattı. Ben, ona karşı çıkmak istemedim. Çünkü onu çok seviyordum. Ama, ne yazık ki, bu lanetli yolculuk nedeniyle felaket bizi yerden yere vuracakmış.</p>
