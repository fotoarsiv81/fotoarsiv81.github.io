  <div class="baslik10">
    <p>Kamer ile İşinin Ustası Halime’nin Öyküsü</p>
  </div>

  <p>Anlatırlar ki, eski zamanlarda, Allah daha iyisini bilir ya, Cömert Tanrı’nın bir kız, bir erkek evlâtla onurlandırdığı Abdurrahman adlı çok saygın bir tacir varmış. Eksiksiz güzelliğinden ötürü kızına Sabah Yıldızı<a href="../Text/dipnot.xhtml#Footnote0331" id="Feedback0331"><sup>[331]</sup></a>, oğluna da tam anlamıyla aya benzediği için Kamer adını vermiş. Ama bu çocuklar büyüyünce, Tacir Abdurrahman, güzellikten ve mükemmellikten yana Tanrı’nın onlara ne denli cömert davrandığını görerek, kıskançların kötü gözünden ve ahlakı bozukların hilelerinden son kertede korkarak, on dört yaşına ulaşmalarına kadar onları evde saklı tutmuş; ve çocukluklarından beri onları yetiştiren yaşlı köle kadından başka hiç kimsenin onları görmesine izin vermemiş. Ama bir gün, âdetinin aksine, Tacir Abdurrahman, keyifli bir durumda iken, çocuklarının annesi olan karısı, ona “Ey Kamer’in babası, işte oğlumuz Kamer ergenlik çağına ulaştı, artık bundan böyle erkek gibi davranabilir. Ama, sen buna ne dersin? O bir erkek midir, yoksa kız çocuğu mu?” demiş. Tacir Abdurrahman da, çok şaşırarak “Erkektir!” diye yanıt vermiş. Kadın “Bu durumda, sen onu hâlâ neden bir kız çocuğu gibi bütün dünyanın gözünden saklamakta inat ediyorsun; ve de birlikte çarşıya götürüp dükkânda yanına oturtmuyorsun? Niçin gidip herkesle tanışmıyor ve herkes onu neden tanımıyor? Hiç değilse böylece ilerde senin yerini tutacak bir erkek evlada sahip olduğunu arkadaşların öğrenir; o da alışverişle ilgili işleri kavrar. Böylece, uzun ömrünü yaşayıp, Tanrı sana gerçekten uzun bir ömür bağışlasın, öldükten sonra, hiç kimse senin ardında bir evlat bıraktığından kuşku duymaz; o da, herkese ‘Ben Tacir Abdurrahman’ın oğluyum!’ diyebilir; o zaman hiç kimse inanmaz bir tavır takınıp haklı olarak ‘Biz seni hiç görmedik! Biz Tacir Abdurrahman’ın bir oğlu ya da uzaktan yakından oğula benzer bir şeyi olduğunu hiç işitmedik!’ diyemez. Böyle olsaydı, başımıza ne felaketler yağardı! Hükümet gelip mallarına el koyar ve oğlunu hakkından yoksun bırakırdı” demiş. Ve oldukça heyecanla bunları söyledikten sonra, aynı edayla “Ve kızımız Sabah Yıldızı için de aynı şekilde düşünüyorum! Onu da akrabalara tanıtmak istiyorum. Böylece bizim koşullarımıza uygun bir gencin annesinin onu oğluyla evermek üzere istemesi ümidi doğar. Biz de kendimizce, onların evlilikleriyle mutlanırız. Çünkü, dünya, ey Kamer’in babası, yaşamdan ve ölümden oluşmuştur; bahtımızın hangi gün doğacağını biz bilemeyiz!” diyerek sözünü sürdürmüş.</p>

  <p>Karısının bu sözlerini işitince, Tacir Abdurrahman, bir saatlik bir süre düşünmüş; sonra başını kaldırarak “Ey amcamın kızı, kuşkusuz, hiç kimse boynuna asılı bulunan kaderden kaçamaz. Ama sen de çok iyi bilirsin ki, ben çocukları evde böylesine kapatıyorsam bu sırf onları kem gözden esirgediğim içindir! Öyleyse önlem almamdan dolayı neden sitem ediyor ve kaygılanmayı unutmamı istiyorsun?” diye yanıt vermiş. Kadın da “kötülük ve uğursuzluk bizden ırak olsun! Peygambere duada bulun, ey şeyh!” demiş. O da “Tanrı’nın kutsaması onun ve yakınlarının üzerine olsun!” demiş. Karısı yeniden söze girişerek “Ve şimdi, çocuklarımızı kötü etkilerden ve kem gözden sakınacak olan Tanrı’ya güven! Zaten ben, Kamer için beyaz Musul ipeğinden bir sarık hazırladım ve kendisini tüm kötülüklerden korumak için onu, üzerine gümüşle kutsal ayetler işlediğim bir bohçaya yerleştirdim! Dolayısıyla, sen bugün, güvenlik içinde Kamer’i, çarşıyı ziyaret etmesi ve babasının dükkânını görmesi için birlikte alıp götürebilirsin!” demiş. Ve artık kocasının rızasını beklemeden genç çocuğu aramaya ve onu en iyi giysilerle donatmaya gitmiş; ve kendisini görünce içi ferahlayan babasının ellerine teslim etmiş; o da “Maşallah! Tanrı’nın adı üzerine ve yörene olsun, ya Kamer!” diye mırıldanmış. Sonra, karısının söylediklerine inanmış olarak ayağa kalkmış, oğlunu elinden tutup...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz seksen birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Ayağa kalkmış, oğlunu elinden tutup onunla birlikte sokağa çıkmış.</p>

  <p>Daha evlerinin eşiğinden ayrılır ayrılmaz, sokakta birkaç adım atmışlarken, yoldan geçenlerin delikanlıya ve onun akıllara ziyan veren güzelliğine takılıp şaşkınlığın sınırında şaşırarak durup yörelerini sardığını görmüşler. Çarşının kapısına ulaştıklarında ise bambaşka bir şey olmuş. Orada, gelip geçenler onları çevrelemeyi tümüyle bırakmışlar; kimi kişiler babasıyla selâmlaştıktan sonra Kamer’in elini öpmek üzere yaklaşmış, kimileri de “Ya Allah! Bu sabah güneş ikinci kez doğdu! Ramazan’ın yeni hilali Tanrı yaratıklarının üzerinde parıldadı! Yeni ay bugün çarşı üzerinde görüldü!” demişler. Ve böylece her yandan hayranlıkla hoşnut haykırışlar duyulmuş ve yöresinde toplanan halk, genç çocuk için hayırlı dileklerde bulunmuş. İçi hiddetle dolan ve zihni bulanan babası onları azarlayıp haşladığı halde, buna aldırmamışlar; ve mübarek günde çarşıya inerek mucize kabilinden bir giriş yapan olağandışı güzellikteki genç çocuğu seyredip durmuşlar. Ve böylece, şu sözleri sanki onun için yazmış olan şaire hak vermişler:</p>

  <div class="gir1">
    <p>Tanrım, Sen, güzelliği bizim aklımızı almak için yaratmışsın ve de bize ‘Gazabımdan korkun!’ diyorsun! Tanrım, Sen, tüm güzelliklerin kaynağısın ve güzel olanı seversin! Nasıl olur da yarattıkların güzeli sevmekten kendilerini alıkoyarlar ya da güzel olan karşısında arzularına gem vururlar?</p>
  </div>

  <p>Tacir Abdurrahman, böylece, oğlunu ayak üzeri seyretmek için yöresinde kadın ve erkeklerin çevrelenip hareketsiz, saygılı bir hayranlıkla saflar oluşturduklarını görünce, şaşkınlığın sınırına ulaşmış ve içinden karısına lanetler yağdırmaya ve bu densizlere savurmak istediği tüm hakaretleri ona savurmaya başlamış. Ve kendisine açıkça aykırı gelen bu durumdan onu sorumlu tutmuş.</p>

  <p>Sonra, bağırıp çağırarak, oğlunun yöresini çevirenleri itmiş ve çabucak dükkânına ulaşmış, dükkânı açıp Kamer’i içeri sokmuş; böylece gelip geçenlerin densizliklerinin ancak uzaktan uzağa yer almasını sağlamış. Ve dükkân tüm çarşının odak noktası haline gelmiş; büyük küçük gruplar halinde toplananların sayısı saatten saate artmış; çünkü onu bir kez gören bir daha görmek istiyor, hiç görmemiş olanlar ise tüm güçleriyle bir şeyler görebilmek için çırpınıyorlarmış.</p>

  <p>Durum böyleyken, dükkânın önünden gözleri gaiplere dalmış olarak bir derviş geçiyormuş; o da güzel Kamer’i babasının yanında olanca güzelliğiyle otururken görmüş, son kertede heyecanla iç çekerek dükkânın önünde durmuş, heyecanlı bir sesle şu kıtayı okumuş:</p>

  <div class="gir1">
    <p>Beng ağacının salınan dalları üzerinde, sanki safran sarısı Ramazan ayının ışıldadığını görüyorum.<a href="../Text/dipnot.xhtml#Footnote0332" id="Feedback0332"><sup>[332]</sup></a></p>

    <p>Ve ona ‘Senin adın ne?’ diye soruyorum. ‘Senin adın ne?’ Bana ‘Lü-lü!’ diye yanıt veriyor; bense ‘Li-li’ olarak yazıyorum. Ama o ‘La-la!’ diyor bana.<a href="../Text/dipnot.xhtml#Footnote0333" id="Feedback0333"><sup>[333]</sup></a></p>
  </div>

  <p>Bunu izleyerek yaşlı derviş, uzun beyaz sakalını habire okşayarak dükkândan içeri girmiş, yaşına saygı duyarak ayağa kalkan çırakların arasından ilerleyerek tezgâha yaklaşmış.</p>

  <p>Yaş dolu gözlerle genç çocuğa bakmış ve ona bir tutam fesleğen vermiş. Sonra genç çocuğa en yakın yerdeki tezgâhın önünde bulunan iskemleye oturmuş. Ve ta içinden, şairin şu dizelerinin ona ne kadar yaraştığını düşünmüş.</p>

  <div class="gir1">
    <p>Güzel çocuk belirince, güzel siması Ramazan’da oruç tutanlar için bir ay gibidir.</p>

    <p>Ve orada, bakınız! Saygın ve kutsal görünümlü bir şeyh ağır ağır yürümektedir!</p>

    <p>Aşkı iyice incelemiş, gece gündüz onun uğrunda çabalamıştır; yasal olanla olmayan hakkında benzersiz bilgiler edinmiştir.</p>

    <p>Genç oğlanlar ve genç kızlar arasında uğraşı verirken, bedeni çubuk gibi incelmiştir. Yaşlı kemikleri, pörsümüş derisinin altında!</p>

    <p>Bir Magripli gibi oğlancı olan şeyhi daima nonoşu izler;</p>

    <p>Ama kadınlara gelince, söylendiği gibi her ne kadar ekşi cinsle tatlı cinsin tatlarını bilirse de, onlarla ilişkisi yüzeyseldir; yine de herhangi bir anda, genç Zeyn ile genç Zeyneb arasında hiçbir ayrım görmez.</p>

    <p>Yüreği yumuşak, geri kalanı granit gibi serttir; ne kerametse! Teke için de, keçi için de, sakalsız için de, sakallı için de, her zaman ayaktadır.<a href="../Text/dipnot.xhtml#Footnote0334" id="Feedback0334"><sup>[334]</sup></a></p>

    <p>Oğlancıdır şeyh, tıpkı bir Magripli gibi!</p>
  </div>

  <p>Hayranlıkla dükkânın önüne toplanmış olan halk, dervişin kendinden geçmiş halini görünce “Vallahi! Bütün dervişler birbirine benzer! Kölekez satıcısının bıçağı gibidirler; erkeği dişiden ayırmazlar!” diyerek birbirlerine fikirlerini açıklamaya başlamışlar. Ötekiler de “Kötülük bizden ırak olsun! Derviş güzel çocuk için yanıp tutuşuyor! Allah onun türünden dervişleri kahretsin!” demişler.</p>

  <p>Genç Kamer’in babası Tacir Abdurrahman’a gelince, bütün bunları görerek kendi kendine “Bizim için yapılacak en akıllıca şey, her zaman olduğundan erken eve dönmektir” demiş. Ve dervişin uzaklaşmasını sağlamak için kemerinden bir miktar para çıkararak ona sunmuş ve “Bugünlük bu kadarla yetin, ey derviş!” demiş. Sonra, aynı anda oğlu Kamer’e doğru dönerek ona “Ah, oğlum! Bugün bunca can sıkıntısına uğramamızın nedeni olan anneni Allah nasıl bilirse öyle etsin!” demiş. Ama derviş yerinden kıpırdamadığından ve sunulan parayı da elini uzatıp almadığından, ona da “Kalk bakalım amca, dükkânı kapayıp yolumuza gidiyoruz” demiş. Ve böylece konuşarak iki ayağı üzerine dinelmiş ve dükkânın kapısının iki kanadını kapatmaya koyulmuş. O zaman derviş üzerine çivilenmiş olduğu iskemleden kalkmış, ama bir an bile gözlerini Kamer’den ayırmamış. Ve tacirle oğlu dükkânı kapatarak halkı yarıp çarşının çıkışına doğru yönelince de onlarla birlikte çarşının dışına çıkmış; ayakları onların ayaklarının ardında ve bastonunu ayaklarıyla uyum içinde sallayarak, onları evlerinin kapısına ulaşıncaya kadar izlemiş. Tacir de dervişin yapışkanlığını görerek, kendisini de, dine saygısından ve kendilerine bakan kalabalıktan dolayı incitmek istemediğinden, ona doğru dönmüş ve ona “Ne istemektesin, ey derviş?” diye sormuş. O da “Efendim, bu gece, sizin tarafınızdan davet edilmeyi çok istiyorum; bilirsin ki çağrılı, Yüceler Yücesi Tanrı’nın misafiridir” diye yanıt vermiş. Kamer’in babası da “Tanrı misafiri hoş gelmiştir! Gir öyleyse içeri, ey derviş!” demiş. Ama içinden “Vallahi Bu işin içinde ne olduğunu anlayacağım. Eğer bu derviş çocuğum hakkında kötü niyet taşıyorsa ve kötü talihi onu, davranışla ya da sözle fena bir şey yapmaya iterse, kuşkusuz onu öldürür, mezarına tükürerek bahçeye gömerim! Her ne olursa olsun, ilkin ona yiyecek bir şeyler vererek işe başlayayım, bu zaten Tanrı yolunda olan tüm konukların hakkıdır!” demiş. Ve dervişi eve sokmuş; zenci köle kıza, dervişe abdest alması için ibrik ve leğen ve yiyip içilecek şeyler getirmesini buyurmuş. Derviş de, Tanrı’nın adını anarak bir kez abdest almayı tamamlayınca hemen namaza koyulmuş; ve tüm Bakara Suresi’ni, ardından Tövbe Suresini ve Maide Suresi’ni<a href="../Text/dipnot.xhtml#Footnote0335" id="Feedback0335"><sup>[335]</sup></a> okumadan namazı bitirmemiş. Sonra besmele çekerek tabaklarda getirilen yemeklere ağırbaşlılık ve saygınlıkla yanaşmış. Ve iyiliklerinden dolayı Tanrı’ya şükürler etmiş.</p>

  <p>Tacir Abdurrahman, zenci köleden dervişin yemeğini bitirdiğini öğrenince, kendi kendine “Şimdi işi aydınlığa kavuşturmanın zamanıdır” demiş. Ve oğluna doğru dönerek ona “Ey Kamer, git konuğumuz dervişi bul ve ona ihtiyaç duyduğu her şeyi elde edip etmediğini sor; ve onunla bir süre eyleş! Çünkü dünyayı enine boyuna dolaşmış olan dervişlerin sözleri çoğu zaman dinlenmesi hoş şeylerdir ve öyküleri dinleyenlerin zihnine yarar sağlar. Bundan dolayı onun yanıbaşına otur, eğer elini tutarsa, sakın çekme; çünkü öğretimde bulunan, öğrenimin daha iyi edinilmesine yarar sağlayacak şekilde, kendisi ile öğrencisi arasında bir dokunuş olmasını yeğler. Ve her konuda, ona karşı, konuk olma niteliğinin ve yaşlı kişiliğinin seni zorladığı saygıyı göster!” demiş. Böylece oğluna nasihat verdikten sonra, onu hemen dervişin yanına yollamış; kendisi de üst kata çıkıp dervişin bulunduğu salonda geçen her şeyi duyup görebileceği bir mahalde yer tutmuş.</p>

  <p>Derviş, güzel delikanlı eşikte görünür görünmez, öylesine bir heyecanın pençesine düşmüş ki, gözlerinden yaşlar fışkırmış ve çocuğunu kaybedip yeniden bulan bir ana gibi iç geçirmeye başlamış.</p>

  <p>Kamer de onun yanına yaklaşarak mürrüsafinin<a href="../Text/dipnot.xhtml#Footnote0336" id="Feedback0336"><sup>[336]</sup></a> acılığını bala çeviren tatlı bir sesle, ona, herhangi bir eksiği bulunup bulunmadığını ve Tanrı’nın yarattıkları üzerine saçtığı nimetlerden nasibini alıp almadığını sormuş. Sonra da gelip kibar ve zarif bir edayla onun yanına oturmuş. Otururken farkına varmadan, badem ezmesi kadar beyaz ve yumuşak kalçasını ortaya koymuş. Böyle bir durumda şair, yalancı çıkarılmaktan korkmadan, şu dizeleri söyleyebilirmiş:</p>

  <div class="gir1">
    <p>Ey inananlar, tüm incilerden ve bademlerden oluşmuş bir kalça! Eğer bugün Ba’sü ba’del-Mevt<a href="../Text/dipnot.xhtml#Footnote0337" id="Feedback0337"><sup>[337]</sup></a> günüdür dense, şaşmayın! Çünkü bu kalçaların açığa çıkıvermesinden daha iyi kanıtı olamaz bunun!</p>
  </div>

  <p>Ama derviş, kendini genç çocukla baş başa görünce, onunla her hangi aşırı bir senli benliliğe kapılmaktan uzak, onun bulunduğu yerden birkaç adım öteye çekilmiş ve gidip hasırın uzak bir köşesine hiç kuşkusuz edeple ve kendine saygılı tavrıyla oturmuş. Gözleri yaşla dolu, dükkândaki iskemle üzerinde kendisini kıpırtısız bırakan aynı heyecanın pençesinde, ona sessizce bakmayı sürdürmüş. Kamer dervişin bu davranışına çok şaşırmış; ve ona, kendisinden neden kaçındığını, bir kusurunu mu gördüğünü ya da evlerinde konukseverliğe aykırı bir durumlamı karşılaştığını sormuş. Derviş de, yanıt verecek yerde, çok duygulanmış bir tarzda, şairin şu güzel sözlerini okumakla yetinmiş:</p>

  <div class="gir1">
    <p>Yüreğim güzellikle vurulmuş; çünkü güzelliğin aşkıyla mükemmelliğin zirvesine ulaşılır.</p>

    <p>Ama aşkım arzudan ırak, duyarlıkla ilgili her şeyden özgürdür. Ve ben başka türlü sevenlerin hepsinden nefret ederim.</p>
  </div>

  <p>Hepsi bu kadar! Ve Kamer’in babası bunları görüp işitmiş ve şaşkınlığın sınırına ulaşmış. Ve kendi kendine “Bu bilge dervişin sapık niyetlerinden kuşkulanarak Tanrı’ya karşı suç işledim ve mahcup oldum! Âdemoğluna benzerleri hakkında böylesi düşüncelere yönelten Ayartıcıyı<a href="../Text/dipnot.xhtml#Footnote0338" id="Feedback0338"><sup>[338]</sup></a> Allah kahretsin!” demiş. Ve derviş hakkında fikir edinmiş olmakla çabucak aşağı inip salona girmiş. Selam verip Tanrı misafirine iyi dileklerini sunmuş ve sonra “Tanrı’nın huzuru üzerine olsun ey kardeşim, senden heyecana kapılmanın ve döktüğün gözyaşlarının nedenini ve oğlumu görmekle neden o kadar derin iç çektiğini bana anlatmanı rica ediyorum. Çünkü böylesine bir etkinin kesinlikle bir nedeni olmalıdır!” demiş. Derviş de “Doğru söyledin, ey konukseverliğin babası!” demiş. O da “Bu durumda, beni fazla bekletmeden anlat da bunun nedenini öğreneyim!” demiş. Derviş de “Efendim, neden beni kapanmış bir yarayı yeniden açmaya, bıçağı etime çevirmeye zorluyorsun?” demiş. O da “Konukseverliğin sağladığı hakla, ey kardeşim, senden merakımı gidermeni rica ediyorum!” demiş. O zaman derviş, şunları söylemiş: “Bil ki, öyleyse efendim...</p>

  <br/>

  <p><i>Ama anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz sekseninci gece olunca, demiş ki:</i></p>

  <br/>

  <p>O zaman derviş, şunları söylemiş: “Bil ki, öyleyse efendim, ben, Yaradan’ın eserine gece gündüz hayran olarak Tanrı’nın toprakları ve ülkelerinde sürekli gezip dolaşan fakir bir dervişim.</p>

  <p>Böylece bir cuma günü, sabahleyin, bahtım beni Basra kentine yöneltti. Kente girerken, çarşıların, dükkânların ve mağazaların açık olduğunu, camekân ve tablalarda tüm malların ve yiyecek maddelerinin, tüm yenen içilen şeylerin sergilenmiş bulunduğunu gördüm; ama aynı zamanda ne çarşılarda ne de dükkânlarda, tacirden de, müşteriden de, kadın ve kızdan da, gelip geçenden de, avare dolaşandan da kimseler bulunmadığını da gözledim; her şey öylesine terk edilmiş, öylesine boşluğa bırakılmıştı ki, herhangi bir sokakta bir köpeğe, bir kediye ya da oyun oynayan çocuklara bile rastlanmıyordu; her yanda ıssızlık ve sessizlik vardı ve de sadece Tanrı’nın tek Varlığı... Ve bütün bunlardan şaşıp kalmış olan ben, kendi kendime ‘Bu kentte oturanların, kedileriyle köpekleriyle, böylesine tablalarda tüm bu eşyayı terk ederek nereye çekip gittiklerini kim bilir!’ dedim. Ama büyük bir açlık içimi kemirdiğinden, bu düşüncelere uzun süre gömülü kalmadım; ve bir tatlıcının en güzel camekânını gözüme kestirerek, talihin bana sunduğu şeyleri yedim ve o dükkânda ihtiyacımı sağladım. Bunu izleyerek, bir kebapçının tezgâhına doğruldum ve iki, üç ya da dört yağlı kuzu şişi, henüz fırından çıkmış iki piliç kızartması ve birkaç puf böreği yedim; tüm gezgin dervişlik yaşamımda, dilim, böylesine hoş tat, burnum böylesine güzel koku almamıştı. Tanrı’ya fukara kullarının başına bunca nimeti yığdığından dolayı şükürler ettim. Sonra bir şerbetçi esnafının dükkânına girdim ve orada bir ya da iki gerger Hint sümbülü ve asilbentle kokulandırılmış şerbet içtim; böylece sadece, uzun zamandır zengin kentlilerin içkilerinden mahrum kalan gırtlağımın ilk isterlerini yatıştırmış oldum. Ve hayırlar sağlayan Tanrı’ya iman edenlere Selsebil Çeşmesi’ni yeryüzünde tatma zevki uyandırdığından ötürü şükürler ettim.</p>

  <p>Böylelikle içime sükûnet sağladıktan sonra, içinde oturanların ancak birkaç saniye önce terk etmiş bulunduklarından kuşku bulunmayan bu kentin garip durumu üzerine düşünmeye koyuldum; ve bu ıssızlıkta adımlarımın sesinden büyük bir korku duymaya başlamışken; bir çalgı sesinin çınlayışını duydum; bunu iyice izleyince, tam da bana doğru yaklaşmakta olan saz çalanlardan geldiğinin farkına vardım.</p>

  <p>O zaman tek tanığı olduğum bunca şaşırtıcı şeylerle zihnim bulanarak artık bu kentin büyülenmiş bulunduğuna ve duyduğum çalgı sesinin Tanrı kahredesi kötü niyetli ifritler ve ecinnilerden başkasının marifeti olmadığına inanç getirdim. Ve büyük bir korkuya kapılarak bir tahılcı dükkânına hızla girdim ve dip tarafındaki bir kuru bakla çuvalının ardına saklandım. Ama, efendim, doğam gereği, Tanrı beni bağışlasın, meraklı olma kusurunun etkisi altında bulunduğumdan, çuvalın ardına, görülmeyecek ama yine de sokağı görebilecek bir şekilde yerleşmiştim. Ve kendimi en az rahatsızlık duyacak biçimde bir duruma soktuktan sonra, sokaktan, ecinni ya da ifritlerin değil, kuşkusuz cennet hurilerinden oluşmuş bir mevkibin geçmekte olduğunu gördüm. Bu mevkipte ay yüzlü kırk genç kız, örtüsüz güzellikleri içinde iki sıra halinde kendiliğinden bir musiki oluşturan adımlarla ilerliyorlardı. Bunların başında da kuşsu hareketlerini müziğin verilerine uyduran bir çalgıcı ve rakkase topluluğu bulunuyordu. Gerçekte de, bunlar hiç kuşkusuz, güvercinlerden de beyaz ve yengi kuşlar idi. Yoksa Âdem kızları bunca uyumlu ve havai olabilirler miydi? Ve herhalde Sütunlu İrem sarayından ya da Cennet bahçelerinden gelip varlıklarıyla yeryüzünü büyülemiş olmalıydılar.</p>

  <p>Ne olursa olsun, efendim, son çift henüz içerdeki bakla çuvalının ardında gizlendiğim dükkânın önünden geçmekte iken, dizginini iki genç zenci kızın çektiği alnı yıldızlı bir kısrak üzerinde geçen öylesine bir gençlik ve güzellikle bezenmiş bir kadın gördüm ki, aklım yerinden oynadı, nefesim kesildi ve neredeyse bakla çuvalının ardında sırtüstü yere düşecektim, efendim! Giysilerine serpilmiş değerli taşlardan da göz kamaştırıcı olan bu kadının saçları, boynu, bilekleri ve topukları elmasların parıltısı ve inci ve değerli mücevherlerden yapılmış gerdanlıklar ve bileziklerin ışıltısında gözden yitiyordu. Sağında da, elinde, kabzası tek parça bir zümrütten oluşmuş bir kılıç tutan bir köle yürüyordu. Ve onu taşıyan kısrak, başında taşıdığı taçla gururlanan bir sultan gibi ilerliyordu. Bu göz kamaştıran görünüm, yavaş yavaş, bana da tutkuyla hançerlenmiş bir yürek, sonsuza dek köleliğe dönüşmüş bir ruh ve tüm güzellikleri hatırlayıp bunlara ‘Onunla kıyaslanınca siz nesiniz ki!’ diyen gözler bırakarak uzaklaştı.</p>

  <p>Bu mevkip tümüyle gözden yittiği zaman ve çalgıcıların sazlarının musikisi bana ancak uzaklardan ulaştığında artık bakla çuvalının ardından ayrılmaya ve dükkândan sokağa çıkmaya karar verdim. Ve bunu yapınca, aynı anda müthiş bir şaşkınlığa kapıldım; çünkü, çarşının yeniden canlandığını ve tüm tacirlerin sanki yeraltından ortaya çıkmışlarcasına, tezgâhlarının başındaki kendilerine ait yerlerini aldıklarını ve benim gizlendiğim dükkânın sahibi olan tahılcının da, nereden çıktığını anlamadan ortaya çıkıp kümes hayvanı besleyenlere ve diğer müşterilere tohum satmaya başladığını gördüm. Ben de, gittikçe daha fazla şaşkınlığa düşerek, yoldan geçen birine yaklaşıp tanıklık ettiğim seyirlik görünümün ne anlama geldiğini ve alnı yıldızlı kısrağa binmiş olan harika kadının adını sormaya karar verdim. Ama, büyük bir telaşa kapılarak bu adam bana şaşırmış bir bakış fırlattı, yüzü sapsarı oldu ve urbasının eteğini kaldırarak, sanki bahtının uğursuz saati kendisini izliyormuş da bundan kaçıyormuşçasına hızla, sırtını çevirip bacaklarını rüzgâra teslim ederek yanımdan kaçtı. O zaman ben, yoldan geçen ikinci bir kişiyi durdurarak kendisine aynı soruyu sordum. Ama o da bana yanıt verecek yerde öteki yakaya bakarak yolunu sürdürdü. Böylece daha birçok kişiye soru sordum; ama hiçbiri benim sorularıma yanıt vermek istemedi; ve herkes sanki bir dışkı çukurundan çıkmışım ya da baş kesen bir kılıç çekmişim gibi benden kaçtı. O zaman kendi kendime ‘Ey derviş <i>falan</i>, bu işi aydınlatmak için sana bir berberin dükkânına girip başını tıraş ettirmekten ve o sırada berbere soru yöneltmekten başka yapacak iş kalmıyor. Çünkü, bilirsin ki, bu mesleği yerine getirenlerin gıdıklanmış dilleri vardır ve her zaman söz dillerinin ucundadır. Ve ancak böyle bir berber sana öğrenmeyi istediğin şeyleri söyleyebilir!’ dedim. Böyle düşünerek bir berber dükkânına girdim ve üzerimde bulunan paradan cömert bir ödeme yaptıktan sonra, ona bunca yürekten öğrenmek istediğim şeyden söz ettim ve doğaüstü güzelliği olan o kadının kim olduğunu sordum. Berber, oldukça dehşete düşerek ve gözünü sağa sola çevirerek, sonunda ‘Vallahi, derviş amca, eğer başını boynunun üzerinde tutmak, boynunu da sağ salim görmek istiyorsan, görmek bahtsızlığına uğradığın neyse, ondan, kim olursa olsun asla söz etmemeye dikkat et! Hatta daha iyisi, tamamıyla güven içinde olman için, kentimizi hemen terk et, yoksa, çaresiz kahrolursun! Bu konuda söyleyebileceğimin hepsi bu kadardır! Çünkü, insanların çekirgeler gibi öldüğü tüm Basra’da, mevkip gelmeden önce saklanamamak felaketine uğradıkları takdirde halkı belaya uğratacak bir sırdır bu! Gerçekten elinde yalın kılıç tutan köle, mevkibin geçişini seyretmek merakında olan ya da geçit sırasında saklanmayan densizlerin kellelerini uçurur. İşte sana bu konuda söyleyebileceğimin tümü bu kadardır!” diyerek yanıtladı.</p>

  <p>O zaman ben, efendim, berberin başımı kazıması işi biter bitmez, dükkândan ayrıldım ve kentten çıktım ve ancak duvarların dışına çıktıktan sonra huzura kavuştum. Ve çöller ve ülkeler aşarak sizin kentinize gelinceye kadar yolculuğumu sürdürdüm. Burada çoğu zaman yemeyi içmeyi de unutarak, gece gündüz, ruhum kaçamak olarak gördüğüm o güzellikle dolu olarak yaşadım. İşte yine bu durumda siz, efendimizin bulunduğu dükkânın önüne geldim ve bana, bir kardeşin ötekine benzediği kesinlikle bu doğaüstü genç kızı hatırlatan oğlun Kamer’i orada gördüm. Bu benzeyişten öylesine etkilendim ki, bir akılsıza yaraşır şekilde gözyaşlarımı dökmekten kendimi alamadım! İşte, efendim, benim iç çekmelerimin ve heyecanımın nedeni budur!” demiş.</p>

  <p>Derviş, böylece öyküsünü anlatıp bitirince, genç Kamer’e bakarak yeniden gözyaşlarına gömülmüş; ve hıçkırıklar arasında “Tanrı üzerine olsun efendim, sana anlatacak şeyi anlattığıma göre, bir Tanrı hizmetkârına gösterdiğin konukseverliği de kötüye kullanmak istemediğimden, bana çıkış kapısını aç ve yola koyulmamı sağla! Ve eğer bana iyilik gösterenlerin başı üzre açıklayacağım bir dileğim varsa, oğlun ve Basralı genç kız gibi iki aynı kertede mükemmel yaratık yaratan Tanrı’nın, eserini, onları birleştirerek tamamlaması dileği olacaktır, bu!” diye eklemiş. Ve bunları söyledikten sonra, kalması için çok sıkıştıran Kamer’in babasına karşın, ev sahipleri için bir kez daha Tanrı’nın kutsamasını diledikten sonra, iç çekerek, geldiği gibi, uzaklaşmış. Ve işte onun hakkında bilinen her şey bu kadarmış!</p>

  <p>Genç Kamer’e gelince, o gece hiç gözlerini yumamamış; çünkü zihni dervişin anlattıklarıyla meşgulmüş. Ertesi gün şafak söker sökmez, annesinin yanına girmiş ve onu uyandırarak kendisine “Anne, bana giyecek ve yiyecekler hazırla; hemen şimdi bahtımın beklediği Basra’ya gitmek üzere yola çıkmam gerek!” demiş. Annesi, onun bu sözlerini duyunca, ağlayarak kocasını çağırmış ve bu denli şaşırtıcı ve beklenmedik olan bu haberi ona aktarmış. Kamer’in babası, mantıklı hiçbir şeyi dinlemek istemeyen oğlunu alıkoymaya çalışmış; oğlan sonunda “Hemen Basra’ya gitmek üzere yola çıkmazsam, kuşkusuz ölürüm!” diye sözünü bağlamış. Kamer’in babası da, bu kesin konuşma ve bükülmez karar karşısında, bahtın takdir ettiği bu durumu, içini çekerek kabul etmekten başka bir şey yapamamış. Ve Kamer’in babası, onun lafını dinleyip Kamer’i çarşıya götürdüğünden beri olup biten aykırı şeylerin tümünden karısını sorumlu tutmaktan kendini alamamış. Kendi kendine “İşte gösterdiğin onca itina ve tedbirliliğin sonu nereye vardı görüyorsun, ya Abdurrahman! Sığınılacak ve gücünden yararlanılacak Yüceler Yücesi Tanrı’dan başkası yoktur! Yazılan çekilir, kimse de bahtın hükmüne karşı çıkamaz!” demiş. Kamer’in annesi, kocasının sitemleriyle karşı karşıya bulunmaktan ve oğlu hakkında davranışlarını etkilediğinden ötürü iki kat kederlenerek onun yola çıkması için hazırlıklar yapmak zorunda kalmış. Ona, içinde yakutlar, elmaslar, zümrütlerden oluşan kırk iri değerli taşın bulunduğu bir kese vermiş ve kendisine “Bu küçük keseyi üzerinde dikkatle sakla oğlum. Eğer paran tükenirse sana yarar sağlayacaktır!” demiş. Babası da ona, yolculuk masraflarını ve yabancı ülkelerde oturma harcamalarını karşılamak üzere doksan bin altın dinar vermiş. Ve ikisi de ağlaşarak kucaklaşmışlar ve vedada bulunmuşlar. Babası da oğlunu, Irak doğrultusunda yola çıkmakta olan bir kervanbaşına emanet etmiş. Kamer, babasının ve annesinin ellerini öptükten sonra, onların iyi dilekleriyle birlikte Basra’ya doğru yola çıkmış. Tanrı ona güven sağlamış; ve hiçbir güçlükle karşılaşmadan bu kente gelmiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz seksen üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Ve hiçbir güçlükle karşılaşmadan bu kente gelmiş.</p>

  <p>Onun kente gelişi, tam da bir cuma sabahına rastlamış ve Kamer dervişin kendisine anlattığı her şeyin gerçeğin kendisi olduğunu anlamış; ve gerçekten, çarşıların boşalmış, sokakların bomboş, dükkânların açık, ama alıcı ve satıcılardan yoksun bulunduğunu görmüş. Karnı aç olduğundan, doyuncaya kadar kendine uygun gelen her şeyi yiyip içmiş. Tam da yemeğini bitirdiği sırada musikiyi işitip dervişin yaptığı gibi çabucak koşup saklanmış. Biraz sonra kırk cariyesi ile genç kadının belirdiğini görmüş. Onun güzelliğini görünce, öylesine güçlü bir heyecana kapılmış ki, gizlendiği köşede düşüp bayılmış.</p>

  <p>Yeniden kendine geldiği zaman, çarşının canlandığını ve sanki işler hiç kesintiye uğramamış gibi gelip geçenler ve rastgele dolaşanlarla dolduğunu görmüş. Kafasından genç kadının doğaüstü güzelliklerinin ayrıntılarını geçirerek gidip kendisine belli başlı tacirler nezdinde bulabildiği en zengin ve en gösterişlilerinden şahane giysiler satın almış. Sonra da, hamama gidip orada uzun ve özenli bir yıkanmadan sonra, genç bir şah gibi parlamış olarak çıkmış. O zaman, daha önce dervişin başını kazıyan berberin dükkânını bulmaya gitmiş; ve de bulmakta gecikmemiş. Dükkâna girmiş; ve selam verip aldıktan sonra, berbere “Ey eli yeğnilerin babası, seninle gizlice görüşmek istiyorum. Her zaman kabul ettiğin müşterilere dükkânını kapalı tutmanı senden rica ediyor ve zaman kaybıyla yitirdiğin kazancı da buyur, işte sana ödüyorum!” demiş. Ve ona, berberin, elinin hafif bir hareketiyle tarttıktan sonra alıp çabucak kemerine soktuğu altın dinarla dolu bir kese uzatmış. İkisi dükkânda başbaşa kaldıkları zaman, ona “Ey eli yeğnilerin babası, ben bu kentte bir yabancıyım. Senden sadece, bu cuma gününde, sabah sabah herkesin çarşıyı terk etmesinin nedenini öğrenmek istiyorum!” demiş. Berber de genç adamın cömertliğinden ve emirlere yaraşır tavrından etkilenerek, ona “Efendim bu, herkes gibi benim de merak ettiğim ve her cuma sabahı saklanmaya özen göstermekle birlikte asla sırrına eremediğim bir gizdir. Ama madem ki, bu iş senin yüreğini böylesine etkilemiştir; ben kardeşime bile yapmayacağım bir şeyi senin için yapacağım. Seni kentte olup biten her şeyden haberi olan karımla tanıştıracağım; çünkü o, büyüklerin ve sultanın sarayları dahil, Basra’nın tüm haremlerine koku satmak üzere girer. Ben de, senin halinden anladığıma göre, sorunu çözmek için sabırsızlık gösterdiğine ve öte yandan sana yardım vaat ettiğime göre, gidip hemen amcamın kızını bulayım ve meseleyi ona açayım! Ben dönünceye kadar, sen burada, dükkânda beni bekle!” demiş.</p>

  <p>Ve berber, Kamer’i dükkânında bırakarak karısını bulmaya gitmiş ve ona eve gelişinin nedenini açıklamış; ve altın dinar dolu keseyi de kendisine vermiş. Doğurgan bir zekâsı ve hizmete yatkın bir yüreği olan berberin karısı “Kentimize bu gencin hoş gelişleri olsun! Ben başımla gözümle ona hizmet etmeye hazırım! Git onu bul ve buraya getir ki, neyi bilmek istediğini iyice öğreneyim!” diye yanıt vermiş. Berber de dükkânına dönüp orada oturmuş, kendisini bekleyen Kamer’i bulmuş ve ona “Oğlum, kalk da benimle birlikte ‘Bu iş kolay!’ diyerek sana bildirmemi isteyen amcamın kızı, analığının yanına gel!” demiş. Ve onu elinden tutarak evine götürmüş; orada karısı bunları tatlı ve candan bir ilgiyle ve hoş gelişlerle karşılamış. Kamer’i divana, onur mevkiine oturtarak kendisine “Sevgili konuğumuza hayırlar dileriz! Evimiz evindir ve bu evin sahipleri senin kölelerindir! Başımız üzerine, gözümüz üzerine gelmişsin! Emret! İşitmek itaat etmektir!” demiş. Ve ona, çabucak bakır bir tepside konukseverlik şerbetleri ve reçelleri sunmuş; her tür reçelden birer kaşık almaya zorlamış; ve her kaşıkta “Konuğumuzun yüreğine zevk ve güç versin!” dileğinde bulunmuş.</p>

  <p>O zaman Kamer, büyük bir avuç dolusu altın dinar almış ve “Bu kadar az sunduğumdan dolayı beni bağışla!” diyerek berberin eşinin kucağına bırakmış. Sonra da ona “Şimdi, anacığım, sözü geçen konuda bildiğin her şeyi bana anlat!” demiş. Bunun üzerine berberin eşi anlatmaya başlamış:</p>

  <p>Bil ki, oğlum, ey gözümün nuru ve başımın tacı, Basra sultanı bir gün Hint sultanından armağan olarak, denizin mucize yaratan doğurgan varlıklarından biri üzerine yansıyan gün ışığından yaratılmışçasına güzel bir inci aldı. Bakış şekline göre, bu inci, aynı zamanda hem beyaz hem de yaldızlı görünüyormuş; ve bağrında, sanki sütün içinde yangın çıkmışçasına bir hareket varmış. Şah, onu bütün gün göz önünde tutuyor ve ondan hiç ayrılmak istemediğinden, boynuna ipek bir kordonla asılı bulundurmak istiyormuş. Ama saf ve delinmemiş olduğundan, Basra’nın tüm cevahircilerini getirtmiş ve onlara “Bu harika inciyi ustaca delmenizi istiyorum! Harika cevherini zedelemeden kim bunu yapmayı başarırsa, benden istediğini dileyebilir! Dileği hemen yerine getirilecek, fazlası da yapılacaktır! Ama, gereğince başarı sağlayamazsa ya da kötü talihi inciye en küçük zarar verdirirse, ölümlerin en kötüsüyle cezalandırılacaktır! Çünkü lanetli beceriksizliğinden ötürü her türlü işkenceyi yaptırdıktan sonra onun başını kestiririm! Ne dersiniz, cevahirciler?” demiş.</p>

  <p>Sultanın bu sözlerini duyan ve bunun canlarına mal olacağını anlayan cevahirciler, büyük bir korkuya kapılmışlar ve “Ey zamanın şahı, böylesine bir inciyi delmek oldukça ince bir iştir! Biz, sıradan bir inciyi delmenin bile çok ustalık ve el becerisi istediğini ve kaçınılmaz bir olay çıkmaksızın iyi sonuç almanın pek az ustaya nasip olduğunu biliriz! Bundan dolayı bizim güçsüz araçlarımızın baş edemeyeceği böyle bir şeyi yapmak için bizi zorlamamanı senden rica ederiz. Çünkü böylesine bir iş için gereken ustalık karşısında bizim ellerimiz mahkûmdur. Yine de, böylesine ince bir görevi yerine getirebilecek kişinin şeyhimiz olduğunu sana söyleyebiliriz!” demişler. Şah da, onlara “Sizin şeyhiniz de kimdir?” diye sormuş. Onlar da “Cevahircibaşı Ubeyd’dir! O bizle kıyaslanınca son kertede ustadır; sanki her parmağında bir gözü, her gözünde de ince bir titizlik vardır!” yanıtını vermişler. Şah da, onlara “Gidip gecikmeden onu bulup bana getirin!” demiş. Cevahirciler bu buyruğu çabucak yerine getirip şeyhleri Ubeyd Usta ile birlikte geriye dönmüşler. O da şahın önünde saygı duruşunda bulunduktan sonra, buyruklarını almak üzere karşısında beklemiş. Şah ondan ne gibi bir hizmet beklediğini ve sağlanacak başarı ya da başarısızlığa göre ne gibi ödüller ve cezalar verileceğini anlatmış. Ve aynı zamanda ona inciyi göstermiş. Cevahirci Ubeyd, harika inciyi eline almış, bir saat süreyle onu incelemiş. Sonra da “Eğer bunu delemezsem ölmeyi göze alıyorum!” demiş; ve oturum kapandığından, şahın izniyle yere çömelmiş ve kemerinden bazı gereçler çıkararak inciyi iki ayağının başparmakları arasına sıkıştırmış ve inanılmaz bir ustalık ve yeğnilikle, sanki bir çocuk topaç çevirir gibi gereçlerini hareket ettirmiş ve kendisi için bir yumurtayı delmek bakımından gerekli olan en kısa zaman içinde herhangi bir kusur işlemeden ve kopukluk yapmadan iki eşit ve bakışımlı delik oluşturarak bir yandan öbür yana delmiş. Sonra yeniyle silerek inciyi şaha uzatmış; şah da içi ferahlamış, keyif ve memnunluk duyarak sıçrayıp durmuş. Ve inciyi ipek bir kordonla boynuna geçirerek gidip tahtına oturmuş; ve inci boynunda bir güneş gibi asılı dururken, neşeden parıldayan gözlerle yöresine bakınmış.</p>

  <p>Bunu izleyerek, Cevahirci Ubeyd’e dönmüş ve ona “Ey Ubeyd Usta, şimdi dilemek sırası sende!” demiş. Cevahirci de bir saat kadar düşündükten sonra “Tanrı şahımızın ömrünü arttırsın! Ama, tutuk parmaklarıyla harika inciyi büyük bir onurla eline almış ve arzusuna uygun olarak şahına sunmuş olan kölenin, yaşlı olup ömrünün dönüşümünde bulunan bütün kocaların, karılarının kendilerinden hoşnut olması için yaptıkları gibi, incelikle davranması gerektiği ve ondan hiçbir ilgiyi esirgemediği ve kendisine danışmadan hiçbir şey yapmadığı gencecik bir eşi vardır. Ve kölenin durumu kesinlikle böyledir, ey zamanın şahı! Bundan dolayı yüce efendimizin kendisine ileri sürmesini önerdiği dilek için gidip eşimin fikrini almak ve benim düşünebileceğim dileği onun da yeğ tutup tutmadığını anlamak isterdim. Çünkü Tanrı ona sadece gençlik ve güzellik vermemiş; ama verimli ve kavrayışlı bir zekâ ve sınanmış bir karar verme yeteneği de vermiştir!” diye yanıt vermiş. Şah da “Acele git de Ubeyd Usta, karına danış ve bana onun cevabını getir! Çünkü vaadimi yerine getirmedikçe huzur bulmam!” demiş. Cevahirci saraydan çıkmış; gidip karısını bulmuş ve ona durumu anlatmış. Genç kadın “Ömrüm sona ermeden bana dilediğim günü gösteren Tanrı’ya şükürler olsun! Gerçekte, benim, anlatılması ve yerine getirilmesi oldukça garip bir dileğim vardı! Biz şimdi bile Tanrı’nın inayetiyle ve işlerinin sağladığı refahla zengin ve ömrümüzün geri kalan bölümünde muhtaçlıktan uzağız. Bu bakımdan yerine getirilmesini istediğimiz bir dileğimiz yok. Benim yerine getirilmesini istediğim dilek ise, hükümetin hazinesine bir dirhemlik bile ağırlık vermeyecektir. İşte böyle! Git şahtan, her cuma günü, şah kızlarınınkine benzer bir mevkiple bana Basra sokaklarında, başını yitirme korkusuyla herkes ortadan çekilmişken, dolaşabilme izni vermesini iste. Ve işte, delinen inci konusundaki çalışmanın ödülü olarak şahtan dilediğim sadece bundan ibarettir!” demiş.</p>

  <p>Genç karısının bu sözlerini işiten cevahirci, şaşkınlığın sınırına ulaşmış ve kendi kendine “Allah kerimdir! Doğrusu bir kadının beyninden ne geçtiğini bilmekle övünebilecek kişi var mıdır acaba?” demiş. Ama karısını çok sevdiğinden, kendisi de çok yaşlı ve de çirkin olduğundan, ona karşı çıkmak istememiş; ve “Ey amcamın kızı, arzun baş üstünedir, göz üstünedir. Ama çarşı tacirleri mevkip geçerken gizlenmek üzere dükkânlarını terk ettiklerinde, kediler ve köpekler tezgâhlarını kırıp geçirir ve vicdanlarımıza ağır gelen zararlar verirlerse ne olacak?” diye yanıt vermekle yetinmiş. Kadın da “O gün için çarşılarda dükkânı bulunan herkesin ve bekçilerin tüm kedileri ve köpekleri kapatmaları buyruğu verilerek bu önlenebilir! Çünkü benim geçişim sırasında dükkânların açık bulunmasını istiyorum! Ve büyük küçük herkes, kapıları kapatılacak olan camilere gizlenirler, kimse de ben geçerken başını çevirip bakmaz!” demiş.</p>

  <p>O zaman Cevahirci Ubeyd, gidip şahı bulmuş ve kafası son kertede karışık, ona, karısının dileğini bildirmiş. Şah da “Bunda uygunsuzluk görmüyorum!” demiş. Ve hemen tellalları aracılığıyla tüm kente, her cuma günü ezan okunmadan iki saat önce tüm halkın dükkânlarını bırakmalarını ve camilere saklanıp başlarının omuzları üzerinden uçurulmasını istemiyorlarsa, sokaklarda görünmekten sakınmalarını buyurmuş. Ve de kedileri ile köpeklerini de, eşekleri ile develerini de, kısacası sokaklarda gezebilecek tüm hayvanlarını da kapalı tutmalarını bildirmiş. O zamandan beri, cevahircinin karısı, böylece her cuma günü, öğle ezanından iki saat önce, hiçbir insan, köpek, kedi sokaklarda bulunmak cesareti göstermeksizin dolaşır olmuş. Ve işte ey Sidi Kamer, senin, bu sabah, gerçekten, geçerlerken, bakmak cesaretini gösterecek olanın başını uçurmak üzere yalın kılıcıyla genç bir kölenin başında bulunduğu genç kızlardan oluşan mevkibin ortasında gördüğün olağanüstü güzellikteki kadın, bu cevahircinin eşidir!” demiş.</p>

  <p>Ve berberin karısı, Kamer’e, bilmek istediği şeyi böylece anlattıktan sonra bir an susmuş; onu gülerek gözettikten sonra “Ama çok iyi anlıyorum ki, ey güzel yüzlü, kutsanmış efendim, bu öykü sana yeterli görünmedi; ve benden, örneğin yaşlı cevahircinin eşi bu harika genç kadını yeniden görmek için bir çare bulmamı da istemektesin!” diye eklemiş. Kamer de “Ey anacığım, gerçekten, yüreğimin en içten dileği budur! Çünkü ben, yokluğumun gözyaşlarına boğduğu, beni çok seven anamı, babamı terk ederek sırf onu görmek için memleketimden çıkıp buraya geldim” diye yanıt vermiş. Berberin karısı da “Bu durumda, oğlum, söyle bakayım bana, gerçekte değerli eşya olarak neyin var, senin?” demiş. O da “Anacığım, yanımda, diğer güzel şeyler arasında, her biri beş yüz altın dinar eden ilk türden değerli taşlar, her biri yedi yüz altın dinar eden ikinci türden değerli taşlar, her biri sekiz yüz elli dinar eden üçüncü türden değerli taşlar, ve her biri bin dinar eden dördüncü türden değerli taşlar olmak üzere dört tür mücevher var!” demiş. Kadın “Ve yüreğin bu türlerin her birinden dört mücevherin elinden çıkmasına razı olmaya hazır mı?” diye sormuş. O da “Yüreğim rahatlıkla elimde bulunan tüm mücevherlerin ve elimin altında bulunan başka her şeyin devredilmesine razıdır!” diye yanıtlamış. Kadın “Öyleyse, ayağa kalk, oğlum! Ey tüm cömertlerin başına taç olacak kişi, git cevahirciler çarşısında Cevahirci Ubeyd Usta’yı bul ve onu görünce aynen sana söyleyeceğim şeyleri yerine getir!” demiş.</p>

  <p>Ve arzuladığı amaca ulaşmak için, yapması gereken her şeyi ona anlatmış; ve “Her durumda, tedbiri ve sabrı elde bulundurmak gerek! Ama sen, sana bildiklerimi yaptıktan sonra, gelip her şeyi bana anlatmayı ve yanında, fakir bir kişi olan berber kocam için yüz dinar getirmeyi unutma...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz seksen dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>“... Ve yanında, fakir bir kişi olan berber kocam için yüz dinar getirmeyi unutma!” demiş. Kamer de işitip itaat ettiği yanıtını vermiş; ve berberin karısı olan koku satıcının talimatını, iyice belleğine yerleştirmek üzere tekrarlayarak berberin evinden çıkmış. Ve bu iyiliksever kadını bir işaret taşı gibi yoluna çıkaran Tanrı’ya şükürler etmiş.</p>

  <p>Ve böylece cevahirciler şeyhi Ubeyd Usta’nın bulunduğu çarşıya gelmiş. Dükkâna girerek, çıraklarının ortasında cevahirciyi görüp, elini yüreğine basıp sonra da dudaklarına ve başına götürerek ve “Barış üzerine olsun!” diyerek selamlamış. Ubeyd Usta da ona selamını iade etmiş ve onu özenle kabul edip oturmasını rica etmiş. O zaman Kamer kesesinden seçkin, ama elinde bulunan dört türden daha az güzel olan bir taş çıkarmış; ve ona “Ey usta, senden bu taş için değerine yaraşır, ama en sade tarzda ve ağırlığı bir miskalden fazla olmamak kaydıyla bir yüzük yapmanı çok arzu etmekteyim!” demiş. Aynı zamanda kendisine yirmi parça altın vermiş ve “Bu, ey usta, bana göreceğin işi ödüllendirmek için düşündüğüm paranın sadece küçük bir peşinatıdır!” demiş. Aynı şekilde oradaki pek çok çırağa bahşiş olarak ve zengin giyimli genç yabancının dükkâna girdiğini gördükleri andan başlayarak sokakta birikmiş olan birçok dilenciye de sadaka olarak birer altın vermiş. Ve bu tarzda davranarak, bütün bu kişileri, cömertliğine, güzelliğine ve seçkin tavırlarına hayran bırakarak oradan çekilip gitmiş.</p>

  <p>Ubeyd Usta’ya gelince, taşın üstüne takılacağı yüzüğün yapımında en küçük bir gecikme yapmamış; ve olağanüstü bir beceriyle donanmış bulunduğundan ve dünyada başka hiçbir cevahircinin sahip bulunmadığı araçları elinde bulundurduğu için, titizlikle çalışarak, günün sonuna doğru işi bitirmiş. Genç Kamer ertesi günden önce gelip kendisini aramayacağından, harika bulduğu ve ağzı sulandıracak kadar berrak bir suyu olduğunu gördüğü taşı üzerine taktığı yüzüğü götürüp sözü edilen genç karısına göstermek üzere yanına almış.</p>

  <p>Ubeyd Usta’nın eşi olan genç kadın yüzüğü görünce, onu çok güzel bulmuş ve kocasına “Kimin için yapıldı bu?” diye sormuş. O da “Bu harika mücevherden de daha göz kamaştırıcı olan genç bir yabancı için. Bil ki, gerçekten, bana peşinat olarak yirmi altın ödemiş bulunan bu yüzüğün sahibi, yürekte yara açan gözleri, yasemin ekili bir çiçekliğe düşen lale taç yapraklarına benzer yanakları, Süleyman’ın mührü gibi ağzı, kırmızı akik kanında ıslanmış dudakları, bir sakanınki gibi zarif başını taşıyan ve bir karacanın boynuna benzer boynuyla güzel ve sevimlidir. Her türlü övgünün üzerinde olan niteliklerini özetlemek için, gerçekten güzel, güzel olduğu kadar da sevimli olduğunu ve bunların, sadece üstün nitelikleri bakımından değil, genç yaşı ve yüzünün çizgileri bakımından da onu sana bentzettiğini söyleyebilirim!” demiş.</p>

  <p>Cevahircinin genç karısı da bu sözleri duymuş ve onları ruhunun derinliklerinde saklamış; ama onu etkileyen duygulardan hiçbirini belirtmemiş. Kocasına ilgisiz bir tavırla “Şu yüzüğü göster bana!” demiş. Ubeyd Usta da, yüzüğü ona vermiş; kadın yüzüğe şöyle bir bakmış sonra kaygısızca parmağına geçirmiş. Sonra da “Sanki benim parmağım için yapılmış! Bak ne kadar yakıştı!” demiş. Cevahirci de “Yaşasın o huri parmakları! Vallahi, hanımım, bu yüzüğün sahibi cömertlik ve incelik sahibidir, yarından tezi yok, hangi fiyatta olursa olsun yüzüğü bana satmasını ondan rica edecek ve onu sana geri getireceğim!” diye yanıt vermiş.</p>

  <p>O süre içinde Kamer, neler yaptığına dair bilgi vermek üzere berberin karısının yanına gitmiş; ve ona fakir berber için armağan olarak yüz parça altın vermiş! Sonra da koruyucusuna, yapacak başka ne olduğunu sormuş. O da “Cevahirciyi gördüğün zaman sana yaptığı yüzüğü alma! Parmağına dar gelmiş gibi yap ve onu cevahirciye armağan et; ve kendisine ilkinden çok daha güzel, her biri yedi yüz dinar değerinde olan taşlardan bir başka mücevher ver; ve ona, bunu özenli bir şekilde bir yüzüğe takmasını söyle. Aynı zamanda, kendisine de altmış altın peşinat, her bir işçiye de ikişer altın bahşiş ver. Kapıdaki dilencileri de gözetmeyi unutma! Böyle yapınca, her şey senin yararına dönüşecektir. Ve de oğlum, dönüp bana işler hakkında bilgi vermeyi ve gelirken benim fakir kocam için de bir şeyler getirmeyi unutma!” demiş. Kamer de “işittim ve itaat ettim!” diye yanıt vermiş.</p>

  <p>Bunun üzerine Kamer, berberin karısının yanından ayrılmış ve ertesi gün, Cevahirci Ubeyd Usta’yı gidip çarşıda görmekte kusur etmemiş; o da kendisini görünce, Kamer’in onuruna ayağa kalkmış; selam ve hatır sormalardan sonra ona yüzüğü vermiş. Kamer de yüzüğü parmağında dener gibi yapmış; sonra da “Vallahi, ey Ubeyd Usta, yüzüğü çok güzel yapmışsın, ama parmağıma biraz dar geldi. Al sen bunu, hareminde bulunan sayısız kölelerinden herhangi birine armağan et! Şimdi sana ötekinden üstün tuttuğum ve de yüzük üzerinde kuşkusuz daha güzel görünecek bir başka mücevher veriyorum” demiş. Ve böyle konuşarak kendisine yedi yüz dinar edecek bir taş vermiş; aynı zamanda, kendisine altmış, çıraklarının her birine de “Şerbet içip serinleyin!” diyerek ikişer altın dinar vermiş; ve de, ustaya “Umarım ki iş çabucak sonuçlanır da, seni hoşnut kılacak şekilde ödüllendiririm!” demiş. Ve dükkânın kapısı önünde biriken, sağındaki, solundaki dilencilere de altın parçacıkları dağıtmış.</p>

  <p>Cevahirci genç müşterisinin bunca cömertliğini görünce, çok şaşırmış. Akşam olup da evine dönünce “Vallahi! Kimsenin olamayacağı kadar güzel olmakla yetinmiyor bu genç, şehzadeler gibi eli de açık!” diyerek karısına, onu nasıl öveceğini bilememiş. O konuştukça, karısının yüreğine de genç Kamer için duyduğu aşk derinden derine kazılıyormuş! Kocası yüzüğü eline verince, ağır ağır parmağına geçirmiş ve “Sana bir ikinci yüzük sipariş vermedi mi?” diye sormuş. O da “Verdi tabii! Bütün gün üzerinde çalıştım ve işte bak, bitirdim! demiş. O da “Kim bilir? Öteki gibi, pekâlâ onu da bana bırakabilir!” demiş.</p>

  <p>O sırada Kamer, olup bitenleri anlatmak ve bundan sonra ne yapması gerektiğini öğrenmek üzere berberin karısının yanına gitmiş; ve ona, fakir berber kocası için dört yüz dinar vermiş. Kadın da ona “Oğlum, senin işin yoluna girmiş bulunuyor. Cevahirciyi gördüğünde, asla sipariş verdiğin yüzüğü alma; parmağına bol gelmiş gibi yap ve onu kendisine armağan olarak bırak. Ve kendisine, bu kez, değeri dokuz yüz dinara yakın olan bir başka mücevher ver; ve işin tamamlanmasına kadar, ustaya yüz, çırakların her birine üçer dinar ver. Oradan ayrıldıktan sonra da gelip bana işlerin gidişinden haber vermeyi ve fakir kocam berberin bir parça ekmek alması için bir şeyler getirmeyi de unutma! Tanrı seni korusun ve ömrünü uzatsın, ey cömert oğlum!” demiş.</p>

  <p>Kamer koku satıcısının söylediklerini aynen yapmış. Cevahirci de, güzel yabancının cömertliğini karısına anlatabilmek için artık başka söz ve deyim bulamaz olmuş. Kadın da, parmağında yeni yüzüğü deneyerek kocasına “Ey amcamın oğlu, sana karşı bunca cömertlik gösteren bir adamı hâlâ evine davet etmemiş olmaktan utanmıyor musun? Oysa, sen Tanrı’nın yardımı sayesinde, ne cimrisin ne de bir cimrinin soyundan gelmektesin! Ama öyle anlaşılıyor ki, bazen nasıl davranılacağını bilmiyorsun. Doğrusu, senin, bu yabancı yarın yanına gelince, konukseverliğinin tuzunu tatması için kendisini yemeğe çağırman boynunun borcudur!” demiş.</p>

  <p>Kendi bakımından, Kamer, berberin karısına danıştıktan ve minnettarlık duyduğu fakir kocası uğruna sadece bir parça ekmek sağlamak üzere sekiz yüz dinar verdikten sonra, üçüncü yüzüğü denemek için cevahircinin dükkânında bulunmakta kusur etmemiş. Aynı şekilde, bunu da parmağında denedikten sonra, çıkarmış ve ona küçümseyerek bakıp “Bu, oldukça uydu; ama bu taş benim hiç de hoşuma gitmedi. Sen onu yine kölelerinden biri için sakla ve şu taşı al da bunu yerleştir yüzüğe! Ve de al sana peşinat olarak iki yüz dinar; çıraklarının her biri için de dörder dinar! Ve sana verdiğim bunca zahmet için beni bağışla!” demiş. Bunları söyledikten sonra, bin altın dinar değerinde beyaz ve harika bir mücevheri şaşkınlığın sınırında olan cevahircinin eline vermiş. Cevahirci de, ona “Efendim, evimi onurlandırıp bu gece benimle yemek yer miydin acaba? Çünkü senin iyiliklerinin ağırlığını üzerimde, cömert elinin uzanışını yüreğimde hissediyorum!” demiş. Kamer de ona “Başım, üstüne, gözüm üstüne!” diye yanıt vermiş; ve kendisine kaldığı hanın adresini vermiş.</p>

  <p>Akşam olunca, cevahirci konuğunu almak üzere söz konusu hana gelmiş. Ve onu alıp evine götürmüş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz seksen beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ve onu alıp evine götürmüş; orada göz kamaştıran bir ziyafet vererek onu harika bir sofrada ağırlamış. Yemek tabakları ve bardaklar kaldırıldıktan sonra, bir köle genç ev sahibesinin kendi elleriyle hazırladığı şerbetler getirmiş. Kendisi, duyduğu arzuya karşın, kadınların böylesi kabullerde asla yer almaması âdetine aykırı düşmemek için, haremde kalmış. Ve zaten orada hilesinin yaratacağı etkiyi görmek üzere beklemesi gerekiyormuş.</p>

  <p>Böylece, Kamer ile ev sahibi bu lezzetli şerbeti içer içmez, ikisi birden derin bir uykuya gömülmüş; çünkü genç kadın, bardakların içine uyuşturucu bir toz atmış bulunuyormuş. Şerbet sunan köle kız, onların yerde uzanıp kıpırtısız kaldıklarını görür görmez, hemen oradan çekilmiş.</p>

  <p>O zaman genç kadın, üzerinde, sanki gerdeğin ilk gecesine hazırlanmış gibi, sadece gömleği bulunduğu halde, perdeyi kaldırıp ziyafet salonuna girmiş. Öldürücü gözleriyle, güzelliği içinde bu genç kadını kim görse, yüreğinin parçalandığını ve aklının uçup gittiğini duyumsarmış. O da, o zamana kadar, ancak eve girerken, yarı açık pencereden gördüğü Kamer’in yanına kadar gelmiş ve onu seyretmeye başlamış ve tam da istediği gibi birisi olduğunu anlamış. İlkin onun karşısına oturmakla ve elleriyle yavaş yavaş yüzünü okşamakla işe başlamış. Ve birdenbire bu aç piliç, delikanlının üzerine hırsla atılmış ve yanaklarını ve dudaklarını öylesine bir şiddetle gagalamaya başlamış ki kan fışkırmış. Bu kıyıcı gagalamalar, epeyce bir zaman sürmüş, sonra da bunların yerini, uyuyan genç horozun üzerinde ata binmiş gibi oturan pilicin öylesine davranışları yer almış ki, o durumda artık ne olup bittiğini ancak Allah bilebilirmiş.</p>

  <p>Ve bütün bir gece bu oyun sürüp gitmiş. Ama sabah olunca, bu sıcacık genç kadın ayağa kalkmaya karar vermiş ve koynundan dört aşık kemiği çıkararak bunları Kamer’in cebine koymuş. Bunu yaptıktan sonra, onu terk edip hareme çekilmiş. Her zaman buyruklarını yerine getiren, Basra sokaklarından mevkiple geçerken yalın kılıç yanında yürüyen köleyi çağırmış. Köle de, genç Kamer’in ve yaşlı cevahircinin uykusunu dağıtmak için burun deliklerine etkileyici bir panzehir olan bir toz üflemiş. Gerçekten bu tozun etkisinin görülmesi gecikmemiş; çünkü iki uyuyan kişi aksırarak uyanmış. Genç cariye cevahirciye “Efendim, hanımım Halime, beni seni uyandırmam ve sana ‘Sabah namazı zamanıdır, işte müezzin minareden inanç sahiplerine seslendi!’ demem için yolladı. Abdest almak için ibrik de hazır!” demiş. Hâlâ şaşkın durumda bulunan yaşlı cevahirci de “Vallahi! Bu odada amma da ağır uyunuyor ha! Ne zaman burada yatsam, öğle saatinde uyanıyorum!” diye haykırmış. Kamer de ne yanıt vereceğini bilememiş. Ama, abdest almak üzere ayağa kalkınca, ne olduğunu bilemeden, görünmeyen yerlerini hesaba katmadan, dudaklarının ve yüzünün ateş gibi yanmakta olduğunu hissetmiş. Buna son kertede şaşırmış ve cevahirciye “Bilmiyorum ama, dudaklarım ve yüzüm ateş gibi yanıyor; kalçalarım da ateş almış kömür gibi! Bu ne olabilir ki?” demiş. Yaşlı adam “Oh! Hiçbir şey değil! Bildiğimiz sivrisinek ısırığı! Çünkü cibinlik sermeden uyumak tedbirsizliğinde bulunduk” diye yanıt vermiş. Kamer de “Evet, ama senin yüzünde neden sivrisinek ısırığı izi görmüyorum, oysa sen de benim yanımda yatmaktaydın?” demiş. O da “Vallahi! Doğru söylüyorsun! Yalnız, ey güzel yüzlü delikanlı, bilmen gerekir ki, sivrisinekler sakalsız genç yüzleri severler ve sakallı suratlardan nefret ederler. Pekâlâ görüyorsun ki tatlı bir kan senin güzel yüzünde dolaşmakta, benimse epeyce uzun sakallarla iki yanağım da örtülü!” diye yanıt vermiş. Bunu söyledikten sonra, abdestlerini almışlar, namazlarını kılmışlar ve birlikte kahvaltıya oturmuşlar. Bunu izleyerek Kamer, ev sahibinden izin almış ve berberin karısını bulmaya gitmiş.</p>

  <p>Ve onu, kendisini bekler bulmuş. Kadın onu gülerek karşılamış ve ona “Haydi, oğlum, yüzünde binlerce basit işaretini görüyorsam da, yine de bana dün gecenin öyküsünü anlat!” demiş. O da “Bu işaretleri soruyorsan, anacağım, bunlar bildiğimiz sivrisinek ısırıkları, başka bir şey değil!” demiş. Berberin karısı, bu sözleri duyunca daha da çok gülerek “Gerçekten, sivrisinek ısırıkları, öyle mi? Peki sevdiğin kadının evine ziyaretinin başka sonuçları olmadı mı?” demiş. O da “Cebimde bulduğum, çocukların, oynadıkları şu dört aşığı hesaba katmazsak hayır, vallahi!” diye yanıt vermiş. Kadın “Göster bakayım onları bana!” demiş. Ve onları eline alarak bir süre gözden geçirmiş ve sonra “Yüzünde, hâlâ, sivrisinek ısırığı değil de, sevdiğin kadının ateşli buselerinin izini taşımakta olduğunu anlamadığına göre, sen, çok safsın oğlum! Onun, cebine koyduğu anlaşılan bu aşıklara gelince, onunla oynaşabileceğin yerde zamanını uyuyarak geçirdiğini hatırlatmak için bir sitemdir. Bununla ‘Sen zamanını uyumakla geçiren bir çocuksun. Başka oyunlar bilmeyen çocuklara uygun gelecek şu aşıkları al öyleyse!’ demek istemiş. Bu aşıkların varlığının açıklaması bu, oğlum. İlk ikaz için oldukça açık bir anlatma yolu bu. Sana da, bu gece bunu anladığının kanıtını göstermek düşüyor. Hiç kuşku duymadan biliyorum ki, cevahirci seni bu gece de yemeğe çağıracak; sen de, bundan yaralanarak, umarım ki, kendine ve ona doyum sağlayacak ve de seni seven ananı mutlu edecek tarzda davranmayı unutmazsın!” demiş. Kamer de “Başım üstüne, gözüm üstüne!” diye yanıt vermiş ve oturmakta olduğu hana geri dönmüş. İşte onun durumu böyleymiş.</p>

  <p>Genç Halime’ye gelince, onu haremde aramaya gelen yaşlı kocasına “Konuğun genç yabancıya nasıl davrandın?” diye sormuş o da “Saygıyla ağırlamanın tüm koşullarına uyarak şöyle şöyle davrandım! Ama sivrisineklerin azgın saldırıları yüzünden oldukça kötü bir gece geçirmiş!” diye yanıt vermiş. Kadın da “Ama, onu cibinlik altında uyutmadığın için bu kusur senindir! Bu gece, kuşkusuz daha rahat uyur. Çünkü, onu bir kez daha çağıracağını umuyorum. Zaten sana yaptığı bunca iyiliği karşılamak için bu bile fazla bir şey olmaz!” demiş. Cevahirci de, delikanlıya karşı içinde büyük bir sevgi duyduğundan, aynı memnunlukla, buna, işitip itaat ettiği cevabını vermiş.</p>

  <p>Böylece, Kamer dükkâna geldiğinde, onu eve çağırmakta kusur etmemiş; ve her şey sivrisineklere karşın bir gece önceki gibi olup bitmiş. Çünkü, bütün gece, uyutan içki bir kez etkisini gösterince, genç Halime, her zamankinden ateşli, uyuyan genç horozun üzerine ata biner gibi oturarak ve ilk defakinden de daha olağandışı davranarak, azgınlığını sürdürüp durmuş. Ertesi sabah, Kamer burun deliklerine üflenen toz sayesinde ağır uykusundan uyanınca, yüzünün yanmakta olduğunu ve bedeninin emmelerle, ısırıklarla ve ateşli sevginin diğer benzeri davranışlarıyla tükenmiş olduğunu duyumsamış. Ama, kendisine geceyi nasıl geçirdiğini soran cevahirciye hiç bir şey belli etmemiş; ve ondan izin alarak olup bitenden berberin karısını haberli kılmak için evden dışarı çıkmış. Ve cebine baktığında, kadının oraya bıraktığı bir bıçak bulmuş. Fakir kocası berbere verilmek üzere beş yüz altın bağışta bulunduktan sonra, bıçağı koruyucusuna göstermiş. Kadın da, bıçağı görünce, onun elini öperek “Tanrı seni felaketten korusun çocuğum. Sevdiğin kadın sana kızmış ve bir daha seni uyur bulursa öldüreceğini böylece açıklamış. Çünkü bu bıçağın cebine konmasının anlamı budur!” diye haykırmış. Kamer de, çok şaşırarak “Ama uyumamanın yolunu nasıl bulabilirim?” diye sormuş ve de “Dün gece uyanık kalmak için elimden geleni yaptım, ama başarı sağlayamadım!” diye sözünü sürdürmüş. Kadın “Bunun için bardağı ardına boşalttığın halde içip boşaltmış gibi görünerek cevahircinin kendi başına şerbeti içmesine seyirci kalman ve de kölenin önünde uyumuş gibi görünmen gerekir! Böylece arzuladığın maksada ulaşırsın!” diye yanıtlamış. Kamer de işitip itaat ettiği yanıtını vermiş ve bu harika görüşü aynen yürürlüğe koymakta kusur etmemiş.</p>

  <p>Böylece, her şey yaşlı kadının öngördüğü tarzda olup bitmiş. Çünkü, cevahirci, karısının önerisi üzerine, çağrılının üst üste üç kez çağrılması âdetine uyarak Kamer’i üçüncü kez yemeğe davet etmiş. Ve şerbetleri getiren köle, iki erkeğin de uyuduğunu görüp çekilince, hanımına istenen etkinin sağlandığını bildirmiş.</p>

  <p>Bu haberi alan ateşli Halime, genç adamın uyarılarından hiçbir şey anlamadığını düşündüğünden kızgın, saygısız gencin yüreğine daldırmak üzere elinde bıçakla ziyafet salonuna girmiş. Ama birdenbire, Kamer, gülerek ayağa kalkmış ve kendisine “Ah! Sana böylesi bir hileyi kim öğretti!” diye soran kadının önünde yerlere kadar eğilmiş. Kamer de artık ondan berberin karısının görüşlerine göre davrandığını saklamamış. Kadın da gülmüş ve “Çok akıllıymış bu yaşlı kadın! Ama artık bundan böyle senin sadece benimle iş tutman gerek! Bundan böyle hiç şikâyetin olmayacaktır!” demiş. Ve bunu söyleyerek delikanlının tüm kadın dokunuşlarından korunmuş bakir etini kendisine çekmiş ve ona öylesine ustaca dokunuşlarda bulunmuş ki...</p>

  <br/>

  <p><i>Alatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz seksen altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Ve ona öylesine ustaca dokunuşlarda bulunmuş ki, oğlan, kararsızlık göstermeden, her duruma boyun eğmiş; edilgin durumları etkinliğe çevirmeyi, doğrusal ve kalkınmış durumu etkin davranış içinde değerlendirmeyi bilmiş. Ve kalçaların ve bacakların bu savaşımı içinde, büyük bir yiğitlik ve darbeleri gidip gelmelerle yerli yerine yerleştirme bakımından eşsiz bir beceri göstermiş. O gece horozluk görevini harika şekilde başarmış! Kuşların ilk uçuşlarında kanatlarına güç veren, doğar doğmaz karacayı oynamaya yönelten, genç arslanın boynunu dik tutturan, kayalar arasından çıkan suyu sıçratan ve inananların yüreklerine baş edilmez ve şafakta öten horozun şarkısı kadar güzel bir içgüdü yerleştiren Tanrı’ya şükürler olsun!</p>

  <p>İşinin ustası Halime, yumurtayı yeni çatlatmış bu yiğit savaşçı aracılığıyla kendisini yiyip bitiren ateşini yatıştırınca, ona, binbir okşayış arasında “Bil ki, ey yüreğimin meyvesi, artık senden nasıl vazgeçebilirim bilmiyorum. Bundan dolayı bir ya da iki gece, bir ya da iki hafta, bir ya da iki ay, hatta bir ya da iki sene bana yetmez! Ben, yaşlı çirkin kocamı terk ederek ve ülkene giderken seni izleyerek tüm ömrümü seninle birlikte geçirmek istiyorum. Eğer beni seviyorsan ve bu gecenin tecrübesi seni sarmışsa, beni iyi dinle! Ve sana söyleyeceklerimi yap! Yaşlı kocam seni bir kez daha çağırırsa, ona ‘Vallahi, amca, Âdemoğlu, doğası gereği çok ağır canlıdır, kanı da ağır akar! Başkalarının nezdindeki ziyaretlerini tekrarlayıp durursa, kendinden zenginleri de, fakirleri de bıktırır! Bundan dolayı, beni bu zarif önerini kabul etmekten bağışla; çünkü seni üç ya da dört gece hareminden uzakta tutmakla bir densizlik yapmış olmaktan korkarım!’ de! Ve böyle konuşarak, ondan, birbirinizi rahatça görebilmek ve gecenin bir bölümünü hiç kimse diğerine rahatsızlık vermeden birlikte geçirmek bahanesiyle kendin için, bizim evin yakınında bir ev kiralaması bakımından ricada bulun! O zaman, iyice biliyorum ki, kocam, bu konuyu danışmak üzere bana gelecek, ben de bu tasarıyı destekleyeceğim. Bir kez bu iş tamamlanınca, gerisi için Allah kerim!” demiş. Genç Kamer de “İşitmek itaat etmektir!” yanıtını vermiş. Ve ona tüm arzularını yerine getirmeye söz vermiş; yeminini mühürlemek için, ilkinden de ayrıntılı bir uyarmanın tekrarını sağlamış. Kuşkusuz o gece, hacının bastonu, atlının ilk geçişiyle zaten düzlenmiş olan yol üzerinde ateşli bir çabayla işini görmüş.</p>

  <p>Bu iş bitince, Kamer, sevgilisinin görüşüne uyarak, sanki hiç bir şey olmamış gibi, gidip cevahircinin yanına uzanmış. Ve sabahleyin, cevahirci uyku giderici tozla uyandırılınca, Kamer âdet gereğince ondan izin almak istemiş. Ama o, zorla onu tutarak, akşam yemeğini birlikte yemek için çağrıda bulunmuş. Sevgilisinin tavsiyelerini unutmayan Kamer de cevahircinin çağrısını asla kabul etmek istememiş; ve anlaştığı tasarının bir bölümünü ona açıklamış ve bunun, bundan böyle birbirlerini tedirgin etmemeleri için tek geçerli yol olduğunu söylemiş. Yaşlı cevahirci de “Bundan bir uygunsuzluk yok!” yanıtını vermiş. Ve gecikmeksizin evinin bitişiğindeki evi kiralamış, onu zengin bir tarzda donatmış ve içine genç dostunu yerleştirmiş. Kendi bakımından da, işinin ustası Halime, büyük bir gizlilikle aradaki duvarda bir geçiş kapısı açtırmış ve gözden kaybetmek için bunu bir dolapla örtmeye özen göstermiş.</p>

  <p>Böylece, ertesi gün, Kamer, birdenbire sevgilisinin odasında beliriverdiğini görerek son kertede şaşırmış. Ama kadın, onu okşayışlara boğduktan sonra, dolabın gizemini ona açıklamış ve sırası geldiğinde ondan horozluk görevini yerine getirmesini işaretle anlatmış. Kamer de, çabucak ve gayretle hacı bastonunu yedi kez yola koşmuş. Bunu izleyerek, genç Halime, doyurulmuş arzusuyla ıslak, bağrından kocası cevahirciye ait olan ve onun büyük emekler vererek kabzasını değerli taşlarla süslediği bir hançer çıkarmış ve “Bu hançeri kemerine sok ve kocam Ubeyd Usta’nın dükkânına git; ona hançeri göster ve beğenip beğenmediğini ve değerinin ne olduğunu kendisine sor. Sana bunu nereden aldığını soracaktır; sen de ona silahçılar çarşısından geçerken, birbiriyle konuşan iki kişiye rastladığını ve birinin diğerine ‘Bana yaşlı kocaların en çirkini ve nefret uyandıranı olan kocasına ait eşyalar veren sevgilimin bana verdiği armağana bak!’ derken duyduğunu söylersin! Konuşan kişinin yanına yaklaşarak hançeri ondan satın aldığını ekle! Sonra dükkândan ayni ve çabucak eve benim yanıma dön! Hançeri senden almak üzere beklemekte olduğum dolapta beni bul!” demiş. Kamer de, hançeri alarak cevahircinin dükkânına gitmiş ve orada sevgilisinin kendisine anlattığı oyunu oynamış.</p>

  <p>Cevahirci hançeri görüp Kamer’in sözlerini dinleyince, büyük bir şaşkınlığa düşmüş ve sanki aklını yitirmiş birisi gibi, kesik kesik sözcüklerle yanıt vermiş. Kamer de, cevahircinin durumunu görerek dükkândan çıkmış ve koşarak gidip dolapta kendisini bekleyen sevgilisine hançeri vermiş. Ve ona kocası cevahirciyi nasıl bir şaşkınlık ve acınası durumda bıraktığını tanımlamış.</p>

  <p>Zavallı Ubeyd Usta’ya gelince, o da, kendince, kıskançlık acılarının pençesinde ve hiddetten bir yılan gibi tıslayarak evine koşmuş. Gözleri başından fırlamış bir halde Halime’nin yanına girmiş ve “Benim hançerim nerede?” diye haykırmış. Halime de, en masum tavrıyla ve afallamış iri gözleriyle “Çekmecede, kendi yerinde. Ama, aman yarabbi! Ey amcamın oğlu, seni çıldırmış gibi görmekle onu sana vermekten sakınırım! Korkarım ki, onunla birini vurur öldürürsün!” diye haykırmış. Ama cevahirci ısrar ettiğinden ve kimseyi öldürmeyeceğine yeminle güvence verdiğinden gidip çekmeceyi açarak hançeri ona getirmiş. O da “Aman Allahım!” diye haykırmış. Kadın “Bu şaşkınlığın nedeni nedir?” diye sorunca; “Biraz önce bu hançeri genç dostumun kemerinde görmüş olduğumu sanıyordum!” demiş. Kadın “Başıma gelen! Yoksa sen karın hakkında yersiz kuşkulara mı düştün, ey insanların en iğrenci herif?” demiş. Cevahirci de ondan bağışlanma dilemiş ve hiddetini yatıştırmak için tüm gayretini ortaya koymuş.</p>

  <p>Ertesi gün, Halime, sevgilisiyle yatakta yedi bölümlük bir satranç oynadıktan sonra, yaşlı cevahircinin kendisini boşaması için çareler düşünmüş ve Kamer’e “Görüyorsun ki, ilk yol bizi bir yere götürmedi. Bu kez ben köle kılığına gireceğim, sen de beni kocamın dükkânına götüreceksin. Benim yüzümü açıp kendisine, beni pazarda satın aldığını söyleyeceksin. Bakalım bu onun gözünü açacak mı, göreceğiz!” demiş. Ve kalkıp gerçekten bir köle kılığına bürünmüş, ve âşığını gittiği kocasının dükkânına kadar izlemiş. Kamer, cevahirciye “Şu esireyi pazardan bin altın dinara aldım. Bak bakalım hoşuna gidecek mi?” demiş. Ve böylece konuşarak kadının yüzündeki peçeyi kaldırmış. Cevahirci hemen, kendi eliyle yaptığı şahane mücevherleri takınmış ve Kamer’in kendisine armağan ettiği yüzükleri de parmağına takmış olan karısını tanıyarak neredeyse bayılacakmış. Ve “Bu kölenin adı ne?” diye haykırmış. Kamer de “Halime!” diye yanıt vermiş. Cevahirci de bu sözleri duyunca, boğazının kuruduğunu duyumsamış ve sırtüstü düşmüş. Kamer ile genç kadın da çekilmek için onun bayılmasından yararlanmışlar.</p>

  <p>Ubeyd Usta, baygınlıktan kurtulunca, tüm gücüyle evine koşmuş, bu kez de karısını biraz önce takınmış tüm süsleri içinde bulunca, şaşkınlık ve dehşetten bayılacak gibi olmuş ve “Her şeyi bilen Tanrı’dan başka güçlü ve koruyucu varlık yoktur!” diye haykırmış. Kadın ona “Pekâlâ, ey amcamın oğlu, sen neye şaşırdın bakalım.” demiş. O da “Allah kötünün belasını versin! Biraz önce genç dostumun satın aldığı tıpkı sana benzeyen, âdeta senin ikinci bir nüshan olan bir köle gördüm!” demiş. Halime de, nefretten âdeta boğulurcasına “Ey beyaz sakallı felaket! Sen nasıl olur da böylesi utanç verici kuşkulara kapılarak bana hakaret edersin? Kendi gözlerinin yanıldığını görmek istiyorsan git bak bakalım komşunun evinde böyle bir köle var mı?” diye haykırmış. O da “Hakkın var! Böyle bir kanıt karşısında hiçbir kuşku kalmaz!” demiş. Merdivenden inip dostu Kamer’in evine ulaşmak üzere evden çıkmış.</p>

  <p>Halime de, dolaptan geçerek, kocası içeri girdiği sırada çoktan öteki evde bulunuyormuş. Böylesine büyük bir benzerlik karşısında zavallı adamın aklı karışmış. “Tanrı yücedir! Yarattıklarına istediği şekli verir!” diye mırıldanmış. Ve tedirginlik ve şaşkınlığın sınırında evine dönmüş; karısını bıraktığı halde bularak ona övgüler yağdırmaktan ve bağışlanma dilemekten başka bir şey yapamamış. Sonra da dükkânına dönmüş.</p>

  <p>Halime’ye gelince, dolaptan geçerek Kamer’i bulmaya gelmiş ve ona “Görüyorsun ki, bu sakalından utanmaz babanın gözlerini açmanın çaresi yok! Bize buradan gecikmeden kaçmaktan başka çare kalmadı. Ben çoktan önlemlerimi aldım, atlar da yüklü, develer de hazır! Kervan da yola çıkmak için sadece bizi bekliyor!” demiş. Ayağa kalkıp örtülerine bürünmüş ve kervanın bulunduğu yere onu götürmüş. İkisi birden onları bekleyen atlara binip yola çıkmışlar. Tanrı onlara güvenlik sağladığından hiçbir nahoş olayla karşılaşmadan Mısır’a ulaşmışlar.</p>

  <p>Kamer’in babasının evine ulaştıklarında ve saygın tacir oğlunun döndüğünü öğrenince, neşe tüm yürekleri ferahlatmış; Kamer mutluluk gözyaşlarıyla karşılanmış. Halime de eve girince, tüm gözler onun güzelliğiyle kamaşmış. Ve Kamer’in babası oğluna “Oğlum, bu bir sultan mıdır?” diye sormuş. O da “Bir sultan değildir, ama uğrunda yolculuğu göze aldığım kişidir. Çünkü dervişin bize sözünü ettiği kişi odur. Ben de şimdi Sünnet’in ve Şeriat’ın gereklerine göre onunla evlenmek istiyorum!” diye yanıt vermiş. Ve babasına başından sonuna kadar tüm öyküsünü anlatmış. Ama onu burada tekrarlamanın yararı yok.</p>

  <p>Oğlunun bu serüvenini öğrenen saygın Tacir Abdurrahman “Oğlum, eğer cehennemden çıkmış olan bu kadınla evlenmekte ısrar edersen, bu dünyada da, öteki dünyada da lanetim senin üzerine olsun! Ah! Bir gün, ilk kocasına karşı takındığı utanmazca tavrı, sana da takınmasından kork! İyisi mi, evlenmen için, bırak buradaki iyi ailelerin genç kızlarından birini bulayım sana!” diye haykırmış. Ve onu öylesine uzun uzadıya paylamış ve akla yakın konuşmuş ki, Kamer “Senin dilediğini yapacağım, baba!” diye yanıt vermiş. Saygın tacir de, onun bu sözlerini duyunca, oğlunu kucaklamış ve hakkında daha sonra bir karar almak üzere Halime’yi, evden uzakta bir köşke kapatmış.</p>

  <p>Bunu izleyerek, tüm kentte oğluna uygun düşecek bir eş aramaya koyulmuş. Kamer’in annesinin ileri gelenlerin ve zengin tacirlerin eşlerinin nezdinde yaptığı birçok araştırmadan sonra, Kahire’nin hiç kuşkusuz en güzel kızı olan kadı’nın kızıyla Kamer’in nişanı kutlanmış. Bu münasebetle, tam kırk gün, hiçbir şölenden rakstan ve oyundan geri kalınmamış. Sonuncu gün de fakirlere özellikle ayrılmış bir şenlik günü olmuş ve onların, sinilerinin çevresinde tüm cömertlik içinde yer almaları için çağrılmalarına özen gösterilmiş.</p>

  <p>Bu şölenler dolayısıyla hizmetçilerine göz kulak olan Kamer, fakirler arasında çok kötü giyinmiş, güneşten yanmış yüzünde uzun sürmüş yorgunlukların ve yürekler acısı dertlerin izleri bulunan çok fakir bir adam görmüş. Ona dikkatle bakmak için önünde durunca, Cevahirci Ubeyd Usta olduğunu görmüş. Babasına koşup gördüğü kişiyi ona bildirmiş; o da kendisine “İşte şimdi elimizden geldiğince kapalı tuttuğum bu sefih kadını ayartmış olmakla işlediğin kötülüğü onarmanın zamanıdır!” demiş. Kamer uzaklaşmak üzere olan yaşlı cevahircinin yanına yaklaşarak adıyla çağırıp onu sevecenlikle karşılamış ve kendisini bunca fakirliğe sürükleyen neden üzerine sorgulamış. Ubeyd Usta da, serüveni duyulup düşmanlarının alay konusu olmaması için Basra’dan ayrılmış bulunduğunu, ama çölde yağmacı Arapların eline düştüğünü ve elinde avcunda ne varsa aldıklarını anlatmış. Saygın Abdurrahman da, onu hamama göndermiş ve yıkandıktan sonra zengin giysilerle donatmış; sonra da ona “Sen benim konuğumsun, gerçeği sana anlatmak boynumun borcudur! Bilesin ki, karın Halime buradadır, benim emrimle uzak bir köşke kapatılmıştır. Onu gözetim altında Basra’ya göndermek istiyordum; ama madem ki Tanrı seni buraya sevketmiş, bu kadının bahtı önceden belirlenmiş demektir. Seni onun yanına göndereceğim; ister onu bağışlarsın, ister layık olduğu gibi işlem yaparsın. Doğrusu, tek suçlusunun karın olduğu o acıklı serüveni bildiğimi senden saklamayacağım. Bil ki bir kadının baştan çıkardığı erkeğe sitem edilemez; çünkü Tanrı’nın kendisine verdiği içgüdüyü yenmesi kolay değildir; ama kadın, aynı yapıda yaratılmamıştır; eğer erkeklerin yanına yaklaşıp kendisine saldırmalarını önlememişse, her zaman suçludur. Ah, kardeşim! Bir kadına sahip olan erkeğin büyük bir bilgelik birikimi ve sabrı olmalıdır!” demiş. Cevahirci de “Hakkın var, kardeşim! Bu meselede karım tek suçludur. Ama kendisi nerede?” demiş. Kamer’in babası “Şu karşında bulunan köşkte! Anahtarları da şunlar!” demiş. Cevahirci anahtarları büyük bir sevinçle eline almış; bunlarla kapıları açmış ve karısının yanına girmiş. Kendisine hiçbir şey söylemeksizin ona doğru ilerlemiş ve birdenbire iki elini uzatarak boynunu sıkıp “Senin türünden sefiheler işte böyle ölür!” diye haykırarak onu öldürmüş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz seksen yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Senin türünden sefihler işte böyle ölür!” diye haykırarak onu öldürmüş.</p>

  <p>Tacir Abdurrahman da, oğlu Kamer’in cevahirciyi uğrattığı zararı onarma işini tamamlamak üzere, Yüce Tanrı huzurunda insaflı ve makbul olacağı düşüncesiyle, kızı Sabah Yıldızı’nı Ubeyd Usta ile evlendirmiş. Ama, asıl Tanrı, en yüce ve en cömert olandır!</p>

  <br/>

  <p><i>Ve Şehrazad, bu öyküyü anlatıp bitirince susmuş. Şah Şehriyar da “Ey Şehrazad, Allah tüm sefih kadınların, kadınların, cevahircinin utanmaz karısına benzer şekilde belasını versin! Bana anlattıkların arasındaki pek çok öykü hep böyle bitmelidir. Çoğu zaman gerçekten, kimi kadınların, benim düşüncelerime ve eğilimlerime aykırı olan akıbetleri ruhumu isyana sevkediyor. Çünkü, kendimce, Tanrı’nın merhametini esirgeyesi utanmaz ve kötü yaradılışlı karımla tüm sadakatsiz kölelerine benim nasıl davrandığımı biliyorsun!” diye haykırmış. Ama Şehrazad, şahın böylesi düşüncelerle uzun uzadıya vakit geçirmesini istemediğinden, bu konuda yanıt vermekten sakınmış ve çabucak, izleneceği gibi,</i> Koyun Budunun Öyküsü<i>’nü anlatmaya başlamış.</i></p>
