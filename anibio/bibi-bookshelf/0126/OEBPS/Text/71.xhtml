  <p>O zaman şah tüm lonca şeyhlerini çağırtmış ve hepsi yanına gelince, değirmencilerin şeyhi olan ilkine “Ne kadar bir zamanda mesleğini oğluma öğretirsin?” diye sormuş. O da “En az iki yılda. Ama daha az zamanda olmaz” diye yanıt vermiş. Şah “Çok âlâ. Sen şöyle kenara çekil” demiş. Sonra demirciler şeyhi olan ikincisine dönmüş ve ona “Sen ne kadar bir zamanda mesleğini oğluma öğretirsin?” demiş. O da “Günü gününe bir yıl gerek bana!” diye yanıt vermiş. Şah ona da “Pekâlâ, Sen de şöyle kenara çekil” demiş. Böylece tüm lonca şeyhlerini sorguya çekmiş; kimileri bir yıl, kimileri iki yıl, kimileri de üç, hatta dört yıl süre istemişler. Şah da işi nasıl çözeceğini bilemez bir durumdayken, herkesin ardında bir yerde bulunan ve olduğu yerde sıçrayıp duran ve gözleriyle ve havaya kaldırdığı parmağıyla işaretler yapmakta olan birini görmüş, ve onu yanına çağırarak kendisine “Niye sıçrayıp duruyorsun?” diye sormuş. O da “Kendimin efendimiz sultan tarafından fark edilmesi için. Çünkü ben fakirim ve lonca şeyhleri buraya gelişlerini bana bildirmediler. Ben dokumacıyım ve mesleğimi oğluna bir saat içinde öğretirim” diye yanıt vermiş.</p>

  <p>O zaman şah tüm öteki şeyhleri yanından uzaklaştırmış, dokumacıyı alıkoymuş ve onun önüne çeşitli renklerden iplikler ve bir tezgâh getirtmiş. Ve ona “Sanatını oğluma öğret” demiş. Dokumacı da ayağa kalkan şehzadeye doğru dönmüş ve ona “Bana bak! Ben sana “‘Şöyle yap, böyle yap!’ demeyeceğim! Hayır! Ama ‘Gözünü aç ve gör! Bak ellerim nasıl gelip gidiyor?’ diyeceğim” demiş. Ve kısa bir sürede, şehzade dikkatle onu izlemekte iken dokumacı bir mendil dokumuş. Sonra da öğrencisine “Şimdi yaklaş bakalım ve bunun gibi bir mendil doku!” demiş. Şehzade de tezgâh başına oturmuş, üzerinde babasının sarayını ve sarayın bahçesini gösterir şekilde şahane bir mendil dokumuş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dokuz yüz elli ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Şehzade de tezgâh başına oturmuş ve babasının sarayını ve sarayın bahçesini gösterir şekilde şahane bir mendil dokumuş.</p>

  <p>Adam da iki mendili eline alarak bunları şaha göstermiş ve ona “Bu iki mendilden hangisi benim eserimdir, hangisi senin oğlunun?” demiş. Şah da, tereddüt etmeden, üzerinde sarayın ve bahçenin güzel desenleri bulunan oğlunun dokumasını parmağıyla göstermiş ve “Bu da, öteki de senin eserin!” demiş. Ama dokumacı “Senin şanlı atalarının onuru üzerine yemin ederim ki, ey şah, bu güzel mendil oğlunun eseridir, şu çirkin olanı da benim eserim” diye haykırmış.</p>

  <p>O zaman şaşırıp kalmış olan şah, dokumacı şeyhi, tüm lonca şeyhlerinin başına getirmiş ve onu memnun ederek oradan uzaklaştırmış. Bunu izleyerek, karısına “Oğlumuzun eseri olan bu mendili al ve pırasa sultanının kızına göstermeye git ve ona ‘Oğlum, meslek bakımından ipek dokumacısıdır!’ de!” demiş. Şehzadenin annesi de mendili alıp genç kızın yanına gitmiş ve mendili ona göstermiş ve şahın sözlerini tekrarlamış. Kız mendile hayran olmuş ve “Şimdi senin oğlunla evlenirim” demiş.</p>

  <p>Şahın vezirleri de kadıyı bulmuş ve ona evlilik sözleşmesini hazırlatmışlar. Düğün yapılmış. Ve şehzade pırasalar ülkesinin genç kızının içine işlemiş ve ondan hepsinin art yuvarlarında birer pırasa işareti bulunan birçok çocuk sahibi olmuş. Bunların her biri ayrı bir meslek öğrenmişler. Ve hepsi mutlu ve rahat bir ömür sürmüşler. Ama en iyi bilen Tanrı’dır!</p>

  <p>Öykü bitince Sultan Baybars “Pırasa sultanının kızının bu öyküsü, güzel öğretisinden dolayı hoşuma gitti. Ama acaba içinizde bana başka şey anlatacak biri daha var mı?” demiş. O zaman adı Selahaddin ve on birinci kolluk amiri olan başka bir komutan, Sultan Baybars’ın önünde yeri öptükten sonra “Ben varım! Ve de öyküm şudur!” demiş:</p>

  <div class="baslik11" id="b71_11">
    <p>On Birinci Kolluk Amirinin Öyküsü</p>
  </div>

  <p>Bir zamanlar öyle olmuş ki, bir sultanın oğlunun doğduğu gün, sarayın ahırındaki soylu bir kısraktan da bir tay doğmuş. Sultan da “Doğan tay, yeni doğan oğlumun bahtı üzre yazılı doğmuştur. Ve mal olarak kendisinindir” demiş. Böylece çocuk büyüyüp belli bir yaşa erince, annesi ölmüş; aynı gün tayın anası olan kısrak da ölmüş.</p>

  <p>Günler geçmiş ve sultan saraydaki esireler arasından seçtiği bir başka kadınla evlenmiş; çocuğu, onun üzerinde daha fazla özen göstermeksizin, sevgiden yoksun bırakarak okula vermişler. Ve annesinin öksüzü okuldan her dönüşünde ahıra girip atını okşar, yiyecek içecek verir ve dertlerini ve yüzüstü bırakılmasını ona anlatırmış.</p>

  <p>Öte yandan sultanın evlendiği esirenin lanet olası Yahudi hekim bir âşığı varmış. Ve bunlar, sarayda, bu anasının öksüzünün kesin varlığından ötürü buluşma yeri bakımından çok zorluk çekiyorlarmış ve birbirlerine “Nasıl yapmalı?” diye sorup duruyorlarmış; ve bu konu üzerinde düşünüp genç şehzadeyi ağulamayı kararlaştırmışlar.</p>

  <p>Çocuğa gelince, bir gün, okul dönüşü, her zamanki gibi atını görmeye gitmiş; ve onu ağlarken görmüş. Atı okşayarak ona “Seni kim ağlattı, atım?” demiş. At da, ona “Senin yaşamını yitireceğine ağlıyorum” diye yanıt vermiş. Oğlan “Kim benim yaşamımı yitirmemi ister?” diye sormuş. At da, kendisine “Babanın karısı ile şu alçak Yahudi hekim” diye yanıt vermiş, oğlan “Nasıl yapacaklar bunu?” diye sorunca da “Bir zencinin derisinden çıkarılan bir ağu hazırladılar sana. Bunu yemeğine koyacaklar. Sen dikkat et de onu yeme!” demiş.</p>

  <p>Bunu öğrenen genç şehzade babasının karısının yanına çıkınca, kadın, yesin diye önüne yemek koymuş. Çocuk bunu yer gibi yapmış, ama sonra punduna getirip oralarda miyavlayıp duran şahın karısının kedisine yutturmuş. Ve sahibi onu engelleyemeden önce kedi, hemencecik ölmüş. Şehzade de, hiçbir şey olmamış gibi, ayağa kalkıp dışarı çıkmış.</p>

  <p>Şahın karısı ve Yahudi birbirlerine “Bunu ona kim söyleyebilir?” diye sormuşlar. Ve “Atı dışında kimse söylememiştir!” yanıtını bulmuşlar. O zaman kadın “Pekâlâ” demiş; ve hasta olmuş gibi davranmış. Şah da, sultan hanımı muayene etmesi için kendi hekimleri olan Allah’ın belası Yahudi hekimi çağırtmış. O da, kadını muayene etmiş ve “İyileşmesi şu ve şu türde soylu bir kısrağın tayının yüreğine bağlıdır” demiş. Şah da “Sarayımda bu koşulları taşıyan bir tek tay vardır. O da annesinin öksüzü oğlumun tayıdır” demiş. Çocuk okuldan gelince babası ona “Teyzen hanım sultan hastadır; ve iyileşmesi için soylu kısrağın oğlu olan senin tayın yüreğini yemesinden başka çare yoktur” demiş. Çocuk da “Bunda bir uygunsuzluk yok. Ama, babacığım, ben daha tayımın üzerine bir kez bile binmedim. İlkin ona binmek isterim; ondan sonra onu boğazlayıp yüreğini alabilirler!” diye yanıt vermiş. Şah da ona “Pekâlâ” demiş. Genç şehzade, tüm sarayın önünde atına binmiş ve meydanda dörtnal koşturmuş. Ve böylece dört nal at sürerken, oradakilerin gözünden kaybolmuş. Atlılar ardından koşmuşlar; ama onu bulamamışlar.</p>

  <p>Şehzade böylece babasınınkinden başka bir ülkeye ulaşmış. At da ona yelesinden bir tutam kıl, bir de çakmaktaşı vermiş ve “Bana ihtiyacın olursa, bu kıllardan birini yakarsın, hemen yanına gelirim. Şimdi yiyeceğimi sağlamanın yolunu bulmak ve bahtını ararken sıkıntıya sokmamak için seni bırakıp gitmem daha doğru olacak” demiş. Öpüşmüşler ve ayrılmışlar.</p>

  <p>Genç şehzade de, o ülkenin sarayının baş bahçıvanını görmeye gitmiş ve ona “Ben bir yabancıyım, burada. Beni hizmetine almaz mısın?” demiş. O da “Pekâlâ. Zaten bahçeleri sulamak için sudolabını çeviren öküzü yönetmek üzere birine ihtiyacım vardı” demiş. Genç şehzade de sudolabının yanına gitmiş ve bahçıvanın öküzünü yönetmeye başlamış.</p>

  <p>Oysa, o gün, şahın kızları bahçede dolaşıyorlarmış ve içlerinden en genci, su dolabının öküzünü yöneten şehzadenin farkına varmış. Ve yüreğine sevdanın ateşi düşmüş. Ama ortada hiçbir şey yokmuş gibi davranarak kız kardeşlerine “Kardeşlerim, biz ne zamana kadar kocasız kalacağız? Babamız bizim turşumuzu mu kuracak? Kanımız kuruyacak bizim” demiş. Kız kardeşleri de ona “Doğru söylüyorsun! Ekşime yolundayız ve de kanımız kuruyor!” demişler. Ve bir araya gelip yedisi birden, annelerini bulmuş ve ona “Babamız bizimle sarayında turşu mu kuracak? Kanımız kuruyor, bizim. Artık koca bulup bizi bu can sıkıcı durumdan kurtaramaz mı?” demişler.</p>

  <p>Bunun üzerine anneleri şahı bulmaya gitmiş ve onunla bu doğrultuda konuşmuş. Şah da tellal bağırtarak kızlarının evlenmelerini sağlamak için ülkenin tüm gençlerinin sarayın pencerelerinin altından geçmeleri gerektiğini ilan ettirmiş. Tüm delikanlılar sarayın pencerelerinin altından geçmişler. Ve bunlardan birinin sultan kızlarından biri tarafından beğenildiği her seferinde, o kız mendilini delikanlının üzerine fırlatmış ve böylece, içlerinden altısı beğendikleri birer koca seçmiş ve memnunluklarını belirtmişler.</p>

  <p>Ama küçük kız hiç kimse üzerine mendil fırlatmamış. Şah bunu öğrenince “Kentte başka kimse kalmadı mı?” diye sormuş. Kendisine “Sadece bahçedeki sudolabını çevirten fakir çocuk var” yanıtı verilmiş. Şah da “Kızım henüz kimseyi seçmediğine göre onun da geçmesi gerek!” demiş. Gidip onu bulmuşlar ve sarayın pencerelerinin altından geçirmişler. Ve işte o zaman genç kızın mendili doğruca onun üzerine düşmüş; ve kızı onunla evermişler. Ama genç kızın babası olan şah, bu yüzden kederlenip hasta olmuş.</p>

  <p>Doktorlar toplanmışlar ve ona çare olarak sıkı besi ve bakire bir dişi ayının derisinden yapılma tulum içinde yine dişi bir ayının sütünü içmesini salık vermişler. Şah da “Kolay bir şey bu. Benim, su dolabı bakıcısı olan o alçak yedincisine benzemeyen, hepsi de yiğit altı damadım var. Gidin onlara söyleyin de, bana bu sütü getirsinler!” demiş.</p>

  <p>O zaman şahın altı damadı güzel atlarına binmişler ve söz konusu olan dişi ayı sütünü aramak üzere yola koyulmuşlar. Küçük kızın kocası olan çocuk da topal bir katıra binmiş, herkes onunla alay ederken o da aynı şekilde yola çıkmış. Tenha bir yere ulaşınca çakmak taşını çakmış ve bir kıl yakmış. Atı hemen ortaya çıkmış ve öpüşmüşler. Çocuk da ona kendinden isteneni bildirmiş.</p>

  <p>Böylece, belli bir zaman geçtikten sonra, altı damat, ellerinde bir dişi ayının derisinden yapılma tulum içinde dişi ayı sütü getirerek seferden dönmüşler. Ve kendisine “Bunu amcamız şaha götür!” diyerek sultan hanıma sütü teslim etmişler. Sultan hanım da el çırpmış, haremağalarını çağırmış ve onlara “Bu sütü, incelesinler diye hekimlere götürün!” demiş. Hekimler de sütü inceleyip “Bu yaşlı bir dişi ayının sütü ve de bir dişi ayının tulumu içinde. Ve şahın sağlığına zarar vermekten başka işe yaramaz” demişler.</p>

  <p>İşte tam o sırada haremağaları yeniden sultan hanımın yanına çıkarak, ona “Bu süt tulumunu bize aşağıda Hamt Melek’ten daha güzel bir atlı verdi!” diyerek, kendisine ikinci bir tulum teslim etmişler. Hanım sultan da onlara “Bunu hekimlere götürün de incelesinler!” demiş. Hekimler de tulumu ve içindekini inceleyerek “İşte aradığımız şey bu. Bakire bir ayının tulumuna konmuş taze bir dişi ayının sütü bu!” demişler. Ve içmesi için şaha vermişler; o da bunu içip o saat ve o anda iyileşmiş ve “Bu ilacı kim getirdi?” diye sormuş. Ona “Hamt Melek’ten de güzel, tatlı bir delikanlı” diye yanıt vermişler. O da “Benim tarafımdan gidip saltanat yüzüğünü ona götürün ve onu tahtıma oturtun! Sonra yerimden kalkar ve küçük kızımı su dolabı bakıcısı oğlandan ayırtır ve onu, beni ölüm ülkesinden geri çeviren bu delikanlı ile evlendiririm” demiş. Buyruklarını yerine getirmişler.</p>

  <p>Sonra şah yataktan kalkmış ve giyinerek taht salonuna inmiş. Tahtta oturmakta olan güzel delikanlının ayaklarına kapanmış, onları öpmüş. Ve onun yanında küçük kızının oturmakta ve gülmekte olduğunu görmüş. Ve ona “Pekâlâ kızım! Görüyorum ki, sudolabı bakıcısı oğlandan ayrılmış ve özgürlükle Harut Melek’ten daha güzel olan bu delikanlıyı seçmişsin!” demiş. Kız da ona “Babacağım, su dolabının bakıcısı oğlan, sana dişi ayının sütünü getiren delikanlı ve şimdi saltanat tahtında oturmakta olan kişi bir tektir ve aynı şahıstan başkası değildir” demiş.</p>

  <p>Şah da bu sözleri duyunca şaşakalmış ve şahane delikanlıya dönerek, ona “Kızımın söylediği doğru mu?” diye sormuş. O da “Evet, doğrudur! Ve eğer beni damat olarak görmek istemiyorsan, bunun çözümü güç değildir; çünkü kızın hâlâ bakiredir!” diye yanıt vermiş. Şah da onu öpüp bağrına basmış. Sonra genç kızla olan evliliğinin şenliklerini yapmış. Ve o gece gerdeğe girdiği sırada, delikanlı, genç karısının asla ekşiyip kanının kurumasına imkân vermeyecek şekilde davranmış.</p>

  <p>Bunu izleyerek genç hükümdar karısı ve kalabalık bir orduyla birlikte babasının ülkesine dönmüş. Ve babasını ölmüş, dul karısını da, Allah kahredesi Yahudi hekimle birlikte devlet işlerini idare eder halde bulmuş. Bunun üzerine ikisini de yakalatmış ve tutuşturulmuş bir odun yığınının üzerinde kazığa oturtarak yaktırmış. İşte onların sonu böyle olmuş! Hiçbir zaman tükenmeden sonsuza dek yaşayacak Tanrıya övgüler olsun!</p>

  <p>Sultan Baybars, Komutan Selahaddin’in bu öyküsünü işitince “Böylesi bir başka öyküyü bana anlatacak kimse kalmamış olması ne yazık!” demiş. O zaman, adı Nasreddin olan on ikinci kolluk amiri ilerlemiş ve sultana saygılar sunduktan sonra “Ben henüz konuşmadım, ey zamanın şahı. Ve zaten benden sonra başka kimse konuşmayacak; konuşacak başka kimse de kalmadı” demiş. Baybars da memnun olmuş ve “Öyleyse ne anlatacaksan, anlat bize!” demiş. O zaman, o da demiş ki:</p>

  <div class="baslik11" id="b71_12">
    <p>On İkinci Kolluk Amirinin Öyküsü</p>
  </div>

  <p>Anlatırlar ki, ama Tanrı’nın biliminden öte bilim var mıdır, bir zamanlar, Tanrı’nın izniyle yeryüzünde hüküm süren bir şah varmış. Ve bu şah kısır bir sultanla evliymiş. Günün birinde, bir Magripli, onun huzuruna çıkarak kendisine “Sana bir ilaç verir de, karının hamile kalıp istediği gibi bir doğum yapmasını sağlarsam, ilk doğan çocuğunu bana verir misin?” demiş. Şah da, ona “Pekâlâ, onu sana veririm” diye yanıtlamış. O zaman Magripli şaha biri yeşil öteki kırmızı iki şekerleme vermiş ve ona “Sen yeşilini yiyeceksin, karın kırmızısını. Gerisi Allah’a kalmıştır” demiş. Sonra da çekip gitmiş.</p>

  <p>Şah yeşil şekerlemeyi yemiş, kırmızısını da karısına vermiş; o da bunu yemiş. Ve hamile kalıp kutsallık bu ad üzerine olası, Muhammed adını verdikleri bir oğlan doğurmuş. Bilimleri kolayca öğrenecek kadar zeki ve de güzel bir sesle donanmış olan çocuk büyüyüp gelişmeye başlamış. Sonra hanım sultan bir çocuk daha doğurmuş; adını Ali koydukları bu çocuk, sakar ve her konuda beceriksiz olarak büyümeye başlamış. Bunu izleyerek yeniden hamile kalmış ve Mahmud adını verdikleri üçüncü bir oğlan doğurmuş; o da salak ve budala olarak büyümeye başlamış.</p>

  <p>Böylece, on yıl sonra Magripli şahın huzuruna çıkmış ve ona “Oğlumu bana ver” demiş. Şah da “Pekâlâ” demiş. Ve karısının yanına gidip ona “Magripli büyük oğlumuzu almak üzere geldi” demiş. Kadın “Asla! Ona beceriksiz Ali’yi verelim!” demiş. Şah da “Pekâlâ” demiş. Beceriksiz Ali’yi çağırmışlar, elinden tutup onu Magripliye vermişler; o da çocuğu alıp çekip gitmiş.</p>

  <p>Ve onunla birlikte sıcak bir havada, öğle zamanına ulaşıncaya kadar yol almaya başlamış. Sonra ona “Sen acıkıp susamadın mı?” diye sormuş. Çocuk da “Bu da sorulur mu, Allah aşkına? Yarım gün aç susuz yol alınır da, nasıl acıkılmaz?” diye yanıt vermiş. O zaman Magripli ona “Hımm?” demiş ve çocuğu elinden tutarak geri götürmüş ve “Bu çocuk benimki değil!” diyerek babasına teslim etmiş. Şah da ona “Senin oğlun hangisi, peki?” diye sormuş. Magripli de elini uzatmış ve kesinlikle, zeki olan ve güzel bir sesle donanmış bulunan Muhammed’i alıp götürmüş.</p>

  <p>Ve onunla yarım gün yol aldıktan sonra, kendisine “Aç mısın?” diye sormuş. Uyanık oğlan da ona “Eğer sen aç ya da susuzsan, ben de aç ve susuzum!” diyerek yanıt vermiş. Magripli onu öpmüş ve uzak köşelerinden birinde bulunan ülkesine götürmüş ve bir bahçeye sokarak orada yiyecek ve içecek şeyler vermiş. Bunu izleyerek ona bir büyü kitabı vererek “Bu kitabı oku!” demiş. Çocuk da kitabı alıp açmış; ama bir tek sözcüğünü bile çözememiş. Canı sıkılan Magripli de ona “Nasıl? Sen benim oğlum olasın da, bu kitabı çözemeyeceksin ha? Yecüc Mecüc adına ve de dönüp duran yıldızların ateşi uğruna, eğer otuz günlük bir süre içinde bu kitabı baştan aşağı ezberleyemezsen, senin sağ kolunu keserim” demiş. Sonra onu bırakıp bahçeden çıkıp gitmiş.</p>

  <p>Çocuk da büyü kitabını almış ve onu okumaya çalışmakla yirmi dokuz gün geçirmiş. Ama, bu sürenin sonunda, kitabı okumak bir yana nasıl tutulması gerektiği konusunda bile bir fikir edinememiş. O zaman kendi kendine “Mahvolmam için bana sadece bir gün kaldığına göre, ben bu büyü kitabına bakarak gözlerimi oyup duracak yerde, iyisi mi, gidip bahçede dolaşayım!” demiş.</p>

  <p>Ve bahçenin derinliklerindeki sık ağaçlıklı bir yöreye gelmiş ve orada, ağaçlardan birine saçlarından asılmış bir genç kızın karşısına çıktığını görmüş. Çabucak kızı kurtarmış. Kız da onu öpüp kendisine “Ben bu Magriplinin eline düşmüş bir sultan kızıyım. Büyü kitabını ezbere öğrendiğim için beni saçlarımdan astı” demiş. O zaman oğlan da ona “Ben de bir şehzadeyim. Magripli bana da otuz günde öğreneyim diye büyü kitabını verdi; ve ölmem için sadece bir günüm kaldı” demiş. Genç kız da ona “Sana büyü kitabını öğretirim; ama Magripli gelince, ona öğrenemediğini söyle!” demiş.</p>

  <p>Bunun üzerine, onu yanına oturtmuş, birçok kez öptükten sonra, büyü kitabının içindekilerini öğretmiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dokuz yüz elli üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>Bunun üzerine onu yanına oturtarak birçok kez öptükten sonra, büyü kitabının içindekilerini öğretmiş. Sonra da ona “Şimdi senin beni, önceki gibi asman gerek!” demiş. O da kıza itaat etmiş.</p>

  <p>Magripli otuzuncu gün bitince gelip oğlana “Büyü kitabını oku!” demiş. O da “Bir tek sözcüğünü bile sökemediğime göre, onu nasıl okurum?” diye yanıt vermiş. Magripli de hemen onun sağ kolunu kesmiş ve ona “Otuz günün daha var. Bu sürenin sonunda, büyü kitabını hâlâ öğrenmemişsen, başını uçuracağım” demiş. Sonra da çekip gitmiş.</p>

  <p>Çocuk ağaçların altına, sol koluyla kesilmiş kolunu taşıyarak genç kızı bulmaya gitmiş. Ve onu asıldığı yerden yeniden kurtarmış. Kız da ona “İşte Magriplinin kırk yıldır büyü konusundaki bilgisini tamamlamak üzere aradığı halde benim bulduğum bir bitkinin üç yaprağı! Kolunun kesilen iki yerini biraraya getir ve bu yaprakları üzerine sür, iyileşeceksin!” demiş. Çocuk da onun dediğini yapmış. Kolu da eski haline dönmüş. Bu iş bitince genç kız büyü kitabından bir fasıl okuyarak bir başka yaprağı ovuşturmuş. Ve o anda topraktan iki hecin devesi çıkmış, develer sırtlarına binsinler diye ikisinin önünde diz çökmüşler. Kız da oğlana “Her birimiz ailelerimizin yanına dönelim! Sonra falan ülkede, falan yerdeki babamın sarayına gelerek benimle evlenmek istediğini bildirirsin!” demiş. Ve oğlanı kibarca öpmüş. Ve karşılıklı vaatler vererek her biri kendi yoluna gitmiş.</p>

  <p>Muhammed çocuk, devesinin inanılmaz bir hızla yol alması sonucu ailesinin yanına ulaşmış. Ama onlara başından geçenler hakkında hiçbir şey söylememiş. Sadece deveyi baş haremağasına teslim edip, ona “Götür bunu, hayvan pazarında sat; ama burnuna takılı olan ipi sakla!” demiş. Haremağası da ipten tutarak deveyi hayvan pazarına götürmüş. O zaman bir haşhaş satıcısı, deveyi satın almak üzere ortaya çıkmış. Birçok tartışmalardan ve pazarlıklardan sonra, genellikle haremağaları alışveriş işlerinden hiç anlamadıkları için, oldukça düşük bir fiyatla ondan deveyi satın almış. O da işi bitirmek üzere, onu ipiyle birlikte satmış.</p>

  <p>Haşhaş satıcısı da deveyi dükkânına götürmüş ve onu her zamanki müşterileri haşhaş yutuculara göstermiş. Ve deveyi sulamak üzere bir çanak su bulmaya gitmiş; ve haşhaş yutucular kahkahadan kırılarak deveyi seyrederken suyu onun önüne koymuş. Deve de iki ayağını çanağın içine uzatmış. O zaman, haşhaş satıcısı “Dur ulan pezevenk!” diyerek onu dövmüş. Bunu duyan deve, öbür iki ayağı üzerinde dinelmiş, başı ilerde olmak üzere, çanaktaki suya dalmış ve ortadan yok olmuş. Bunu gören haşhaş satıcısı, ellerini birbirine vurmuş ve “Ey Müslümanlar, imdadıma gelin! Deve çanaktaki suda boğuldu!” diye haykırmaya başlamış. Ve böyle bağırarak ellerinde kalan ipi göstermiş.</p>

  <p>Çarşının her yanından kopup gelen insanlar ona “Sus be adam! Sen deli misin? Deve çanağın içinde nasıl kaybolur?” demişler. Haşhaş satıcı onlara “Defolup gidin! Sizin burada ne işiniz var? Size, başıyla daldığı çanakta kayboldu diyorum. Ve işte elimde kalan ipi de şurada! İsterseniz, doğru söyleyip söylemediğimi dükkânımda oturan saygın kişilere sorun!” diye yanıt vermiş. Ama çarşının aklı başında tacirleri ona “Sen ve şu dükkânında oturan kişiler, sözü geçmeyen haşhaş yutucularından başka bir şey değilsiniz!” demişler.</p>

  <p>Onlar böyle tartışıp dururlarken, şehzade ile şah kızının kaybolduğunu gören Magripli, parmağını koparırcasına ısırarak ve “Yecüc Mecüc aşkına ve dönüp dolaşan yıldızların ateşi uğruna yemin ederim ki, onların ikisini de, yedi kat yerin altına kaçmış olsalar bile, yakalayacağım!” diyerek ilkin Uyanık’ın yaşadığı kente uğramış ve tam da haşhaş satıcısı ile çarşı halkının aralarında tartıştıkları sırada oraya gelmiş. Ve devenin ipinden ve boğulma yeri ve mezar olarak çanaktan söz edildiğini duymuş; ve haşhaş satıcısının yanına yaklaşarak, ona “Ey zavallı, eğer deveni kaybettinse, sana onun değerini ödemeye hazırım, Allah için! Elinde ondan ne kaldıysa, yani şu ipi bana ver, sana ödediğin bedeli ve fazladan kârın olsun diye yüz dinar vereceğim” demiş. Pazarlık böylece o saat ve o anda kararlaştırılmış. Magripli de devenin ipini tutmuş ve sevincinden uçarak çekip gitmiş.</p>

  <p>Aslında, bu ipte yakalama gücü varmış. Magripli daha uzaktan bu ipi gösterir göstermez, genç şehzade hemencecik gelip başını ipin ilmiğine sokmuş. Ve hemen hecin devesine dönüşmüş ve Magriplinin önünde ıhmış; o da üzerine binmiş.</p>

  <p>Magripli de onu sultanın kızının oturduğu kent doğrultusunda ileri sürmüş. Ve hemencecik kızın babasının sarayını çevreleyen bahçenin duvarları altına ulaşmışlar. Ama, mağribinin deveyi ıhlatarak üzerinden inmek için ipi oynattığı sırada, Uyanık, ipi dişleriyle yakalamış ve ısırarak tam ortasından koparmış. Bu kesilmeyle ipteki yakalama gücü kaybolmuş; ve Uyanık, Magripliden kaçmak için büyük bir nara dönüşmüş ve bu şekliyle çiçek açmakta olan bir nar ağacına asılmış.</p>

  <p>O sırada Magripli, kızın babası olan sultanın huzuruna çıkmış. Selamlaşmalardan ve övgü sunmalardan sonra, ona “Ey zamanın şahı, senden bir nar talep etmeye geldim. Çünkü amcamın kızı hamiledir ve canı şiddetle nar istemektedir. Ve sen, hamile bir kadının arzusu yerine getirilmeyince nasıl bir günah işlenmiş olacağını bilirsin!” demiş. Şah bu talebi duymakla şaşırmış. ve “Ey âdem, mevsim nar mevsimi değil, ve bahçemdeki nar ağaçları sadece dünden beri çiçek açmış bulunuyor” diye yanıt vermiş. O da “Ey zamanın şahı, eğer senin bahçende nar yoksa, kafamı kes benim!” demiş.</p>

  <p>O zaman şah, baş bahçıvanını çağırtmış. Ve ona “Benim bahçemde nar olduğu doğru mu, ey bahçıvan?” diye sormuş. Bahçıvan da “Sultanım, şimdiki mevsim, nar mevsimi midir ki?” diye yanıt vermiş. Şah da Magripliye dönmüş ve ona “Buyur bakalım, kafan uçtu gitti...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dokuz yüz elli dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>Şah da Magripliye dönmüş ve ona “Buyur bakalım, kafan uçtu gitti” demiş. Ama Magripli “Ey şah, kafamı uçurtmadan önce, bahçıvana emir ver de gidip nar ağaçlarına baksın” diye yanıt vermiş. Şah da “Pekâlâ!” demiş. Ve bahçıvana işaret ederek gidip ağaçlar üzerinde, mevsimi olmadığı halde, nar bulunup bulunmadığına bakmasını istemiş.</p>

  <p>Bahçıvan da bahçeye inmiş ve nar ağacının birinde, geçmiş yıllarda bitenlerin hiçbirine benzemeyen irilikte bir nar bulmuş ve onu alıp şaha götürmüş.</p>

  <p>Şah da narı almış ve onu görmekle çok şaşırmış. Ve onu kendisi için mi saklamanın, yoksa hamilelik dolayısıyla aşeren karısı için bu adama mı vermesi gerektiğini bilememiş. Ve vezirine “Ey vezirim, şu gördüğün iri narı ben yemek isterdim. Sen ne dersin?” demiş. Vezir de “Ey şah, eğer nar bulunamasaydı, sen bu Magriplinin kafasını kestirmeyecek miydin?” diye sormuş. O da “Evet, kesinlikle!” demiş. Vezir de “O halde nar onun hakkıdır!” demiş.</p>

  <p>O zaman şah, kendi eliyle narı Magripliye vermiş. Ama, Magripli daha ona dokunur dokunmaz, nar çatlamış ve tüm taneleri yere saçılmış ve her yana dağılmış. Magripli de onları, sadece şahın tahtının altındaki bir deliğe kaçmış olan tek bir tane hariç, birer birer toplamaya koyulmuş. Oysa, işte bu tek nar tanesinde Uyanık Muhammed’in yaşamı saklanmış bulunuyormuş. Magripli de boynunu bu deliğe doğru sarkıtmış ve onu alıp ezmek üzere elini uzatmış. Ama birdenbire nar tanesinin içinden bir hançer çıkmış ve boylu boyunca Magriplinin yüreğine saplanmış. O da, yüreği, uğursuz kanı içinde boğularak anında ölmüş.</p>

  <p>O zaman genç Şehzade Muhammed tüm güzelliğiyle görünmüş ve şahın önünde toprağı öpmüş. Genç kız da, tam o anda, içeri girmiş ve babasına “İşte beni saçlarımdan asılı olduğum ağaçtan kurtaran bu gençtir” demiş. Şah da ona “Madem ki seni kurtaran genç budur, onunla evlenmekten başka bir şey yapamazsın!” demiş. Genç kız da “Pekâlâ!” demiş. Ve düğünleri gerektiği gibi kutlanmış. Ve geceler, tüm geceler içinde kutsanmış bir gece olmuş. Ve o zamandan başlayarak, memnun ve rahat, birlikte yaşayıp, kız ve oğlan çocuklarına sahip olmuşlar. Serüven de böyle bitmiş.</p>

  <p>Şan ve övgüler Tek, Eşsiz ve Ne Başı Ne Sonu Olanındır.</p>

  <p>Sultan Baybars, öyküyü dinlerken heyecanlanmış durmuş; ve bitince memnunluğun son sınırlarına ulaşmış.</p>

  <p>Ve kolluk amirlerine duyduğu memnunluğu göstermek için, aylık bin dinar maaş tahsis ederek hepsini saray mabeyincisi yapmış. Ve onları kadeh arkadaşı olarak kabullenmiş; ve ne barış ne de savaş zamanı yanından ayırmış. Yüceler Yücesi’nin rahmeti cümlesinin üzerine olsun!</p>

  <br/>

  <p><i>Sonra Şehrazad, gülmüş ve susmuş. Şah Şehriyar da ona “Ey Şehrazad, şimdi geceler, senin ağzından çıkan öyküleri daha uzun süreyle dinlememe olanak vermeyecek kadar kısa!” demiş. Şehrazad da ona “Evet, ey şah! Ama yine de şayet bana izin verirsen, sanırım ki, bugüne kadar işittiklerini epeyce geride bırakacak bir öykü daha anlatabilirim!” demiş. Şah Şehriyar da “Kuşkusuz, Şehrazad, hiç kararsızlık göstermeden harika olacağını sandığım bu öyküyü anlatmaya başlayabilirsin!” demiş. O zaman Şehrazad da demiş ki:</i></p>
