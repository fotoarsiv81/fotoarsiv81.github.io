  <p>O zaman mührü hazırlamış ve üzerine şu sözleri kazımış: “İster acı, ister sevinç olsun, tüm duygular bize Tanrı’dan gelir!” ve mührü vezire göndermiş; o da teşekkürler ettikten sonra mührü almış ve şaha götürmek üzere yola çıkmış. Şah da mührü aldıktan sonra üzerine kazınmış olanı okumuş ve vezire “Bu mührü kim kazıdı?” diye sormuş. O da “Arap soylusu Yasemin adında genç bir kız” diye yanıt vermiş. Şah, iki ayağı üzerine dinelmiş ve vezire “Haydi gel, kızıyla evlenmem için beni babasının yanına götür” demiş.</p>

  <p>O zaman vezir şahın elini tutmuş ve onunla birlikte yola çıkmış. Gidip Arapların şeyhini bulmuşlar ve ona “Ey Arapların şeyhi, biz seninle akraba olmak için geldik” demişler. O da, kendilerine “Hayırlı olsun! Ama, kiminle ilişki kurarak?” demiş. Vezir “Arapların soylu hatunu kızın Yasemin ile gözlerinin önünde, karşında bulunan şahımız efendimiz evlenmek istiyor” diye yanıt vermiş. O da “Pekâlâ. Bizler sizin hizmetkârlarınızız. Ama kızım, öbür gözünde altın bulunan bir terazinin gözünde tartılacak değerdedir. Ağırlığa karşı ağırlık. Çünkü Yasemin, babasının yüreği için değerlidir” demiş. Vezir de “Bunda uygunsuz bir şey yok” diye yanıt vermiş. Onlar da gidip altın bulmuşlar ve onu, Arapların şeyhinin kızını öbür gözüne yerleştirdikleri bir terazinin gözüne koymuşlar. Genç kızla altın dengelenince, hemen oracıkta, evlilik sözleşmesi yazılmış. Şah da Arapların köyünde bir düğün yapmış. Ve aynı gece, babasının evinde genç kızla gerdeğe girmiş; onun bekâretini gidermiş, onunla evliliğin sefasını sürmüş. Sabahleyin de, kızla birlikte yola çıkıp onu sarayına götürmüş.</p>

  <p>Bu sarayda bir süre kalınca güzel Arap kızı Yasemin zayıflamaya ve bitkinlikten erimeye başlamış. Bunu gören şah hekimi çağırmış ve ona “Çabucak gel de, Sittü’l-Arab Yasemin’i muayene et. Neden böyle zayıflayıp eridiğini bilmiyorum” demiş. Hekim yukarı çıkıp Yasemin’i muayene etmiş. Sonra aşağı inip şaha “Kentlerde yaşamaya alışık değil bu kız, çünkü o kırsal yörelerin çocuğudur; ve göğsü hava eksikliğinden sıkışıyor” demiş. Şah da “Peki, ne yapmak gerek?” diye sormuş. Hekim de “Ona deniz kenarında bir saray yaptır. Orada temiz hava solusun; böylece evvelkinden çok daha sağlıklı olur” diye yanıt vermiş. Şah da, hemen, yapıcılara, deniz kıyısında bir saray inşa etmelerini buyurmuş. Saray tamamlanınca da Arapların soylu kızı bitkin Yasemin’i oraya taşımışlar...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dokuz yüz kırk dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Arapların soylu kızı bitkin Yasemin’i oraya taşımışlar.</p>

  <p>O da, sarayda bir süre kalınca şişmanlamış ve eriyip zayıflaması kesilmiş. Ve bir gün dirseklerini pencereye dayamış bakınırken, bir balıkçı gelip sarayın önünde ağını denize fırlatmış. Onu geri çektiği vakit, içinde tuğla ve deniz kabuğundan başka bir şey bulunmadığını görmüş. Buna çok kızmış. O zaman Yasemin ona seslenerek, kendisine “Ey balıkçı! Eğer bu kez ağını denize benim uğruma fırlatırsan, zahmetine karşılık sana bir altın dinar veririm” demiş. Balıkçı da “Pekâlâ, ey hatun!” diye yanıt vermiş. Ve ağını Arap soylusu Yasemin uğruna denize fırlatmış ve çekip toparlayınca, içinde kızıl bakırdan bir şişe bulmuş; o da bir yatak çarşafını örtü olarak kullanıp balıkçının yanına inmiş ve ona “Al bakalım, işte dinarın ve şişeyi bana ver” demiş. Ama balıkçı “Yo, vallahi! Bu şişeye karşılık o dinarı almayacağım, ama yanağından bir öpücük alacağım” diye yanıt vermiş.</p>

  <p>Onlar, tam da birlikte böyle konuşurlarken şah çıkagelmiş. Balıkçıyı yakalayıp bir kılıç darbesiyle öldürmüş; cesedini de nehre atmış. Sonra Arapların soylu kızı Yasemin’e dönmüş; ve ona “Artık bundan böyle seni görmek istemiyorum. Nereye istersen, oraya defol, git!” demiş.</p>

  <p>Kız da bırakıp gitmiş. İki gün, iki gece aç susuz yol almış. O sırada bir kente ulaşmış. Sabahtan akşam namazı saatine kadar bir tacir dükkânının kapısı önünde oturmuş. O zaman tacir ona “Ey hatun, sen şurada sabahtan beri oturmaktasın. Neden bunu yapıyorsun?” demiş. Kız da “Ben bir yabancıyım. Bu kentte hiç kimseyi tanımıyorum. İki günden beri de hiçbir şey yiyip içmedim” diye yanıt vermiş. O zaman tacir zenci kölesini çağırmış ve ona “Şuradaki hatunu al, eve götür. Ve evdekilere, ona yiyecek içecek vermelerini söyle!” demiş. Zenci de onu alıp eve götürmüş. Ve tacirin eşi olan hanımına “Efendim bu hatunu, iyice yedirip içirerek doyurmanı söyledi” demiş. Tacirin karısı Yasemin’e bakmış ve kıskançlık duymuş. Çünkü kız çok güzelmiş. Zenciye dönüp “Pekâlâ. Sen bu kadını taraçadaki kümese çıkar!” demiş. Zenci Yasemin’in elinden tutmuş ve taraçadaki sözü edilen kümese çıkarmış.</p>

  <p>Yasemin de orada, tacirin karısı onunla yedirip içirmek bakımından hiçbir şekilde meşgul olmaksızın akşama kadar kalmış. O zaman Arapların soylu kızı Yasemin, kolunun altında bulunan kızıl bakır şişeyi düşünmüş. Kendi kendine “Hele bir bakalım, belki bunun içinde içecek birazcık su vardır” demiş. Böyle düşünerek şişeyi eline alıp ağzındaki kapağı çevirmiş. İçinden hemen ibriğiyle birlikte bir leğen çıkmış. Yasemin bunlarla elini yıkamış. Sonra başını kaldırmış ve şişeden yiyecek ve içeceklerle dolu bir tepsi çıktığını görmüş; yiyip içip memnun olmuş. Sonra kapağını yeniden çevirmiş. Oradan ellerinde zillerle on beyaz esire çıkmış ve kümeste raksetmeye başlamışlar. Rakslarını bitirince, bunların her biri Yasemin’in dizleri üzerine on altın kesesi atmış. Sonra hepsi şişenin içine geri dönmüşler.</p>

  <p>Arapların soylu kızı Yasemin, böylece, kümeste yiyip içerek ve şişenin genç kızlarıyla eğlenerek tam üç gün kalmış. Ve onları her dışarı çıkardığında, kızlar, raks bittikten sonra, ona, altın dolu keseler fırlatmışlar; ve bunlar gittikçe birikerek kümes tavanına kadar altınla dolmuş.</p>

  <p>Bu sürenin sonunda, tacirin zenci kölesi bir ihtiyacını gidermek için taraçaya çıkmış. Orada soylu Yasemin’i görmüş ve şaşırmış. Çünkü tacirin eşinin söylediğine inanarak onu çekip gitti sanıyormuş. Yasemin de, ona “Efendin beni buraya besleyesiniz diye mi, yoksa açlıktan ve susuzluktan eskisinden de beter hale getiresiniz diye mi yolladı?” demiş. Köle de “Ya Sitti, efendim sana ekmek verildi ve de aynı gün buradan ayrıldın sanıyor” diye yanıt vermiş. Sonra koşup çabucak dükkânında efendisini bulmuş ve ona “Ya seydi, benimle birlikte eve yolladığın zavallı kadın, üç gün boyunca, hiçbir şey yiyip içmeksizin, tüm zamanını taraçadaki kümeste geçirmiş” demiş. İyi yürekli birisi olan tacir de, çok kızmış; ve hemen dükkânını terk ederek gidip karısına “Nasıl oldu da, ey lanet karı, bu zavallı kadına yiyecek bir şey vermedin?” demiş. Ve onu tutup kolu yoruluncaya kadar dövmeye başlamış. Sonra ekmek ve başka şeyler alarak taraçaya çıkmış ve Yasemin’e “Ya Sitti, al şunu ye. Seni unuttuğumuz için de bizi bağışla” demiş. Kız “Tanrı malını arttırsın. Ben, tüm lütufların yerini bulmuşçasına senden memnunum. Şimdi iyiliklerini tamamlamak istiyorsan, senden bir şey dileyeceğim” diyerek ona yanıt vermiş. O da “Konuş, ey hatun!” demiş. Kadın “Kentin dışında bana şahın sarayınınkinden iki kat daha güzel bir saray inşa ettirmeni dilerdim” demiş. O da “Bunda bir uygunsuzluk yok, kuşkusuz!” demiş. Kız da “İşte altın! Bunlardan istediğin kadar al. Eğer çalışan yapıcılar genellikle gündelik bir dirhem alıyorlarsa, inşaatı çabucak bitirsinler diye sen onlara dört dirhem ver” demiş. Tacir de ona “Pekâlâ” demiş.</p>

  <p>Ve parayı almış; yapıcıları ve mimarları biraraya getirerek onun için, kısa bir sürede şahınkinden iki kat daha güzel olan bir saray inşa ettirmiş. Sonra, kümese, Arapların soylu kızı Yasemin’in yanına gelmiş; ve ona “Ya Sitti, saray bitti” demiş. Kadın da ona “İşte para. Al bunu ve git saray için saten mobilyalar satın al ve hepsi yabancı olan ve Arapça bilmeyen zenci hizmetkârlar sağla!” demiş. Tacir de saten mobilyalar satın almaya gitmiş; ve Arapça bilmeyen ve anlamayan söz konusu zenci hizmetkârları sağlamış. Ve kümese dönerek Arapların soylu kızı Yasemin’e “Hanımım, şimdi her şey tamam. Lütfen gel de sarayı teslim al!” demiş. Arapların soylu kızı Yasemin de ayağa kalkmış ve kümesten çıkmadan önce, tacire “İçinde barındığım kümes tavanına kadar altınla doludur. Sen bunları, bana karşı göstermiş olduğun dostluktan ötürü, benden bir armağan olarak al!” demiş. Ve tacirden izin almış. İşte tacirin durumu böyleymiş.</p>

  <p>Yasemin’e gelince, saraya gitmiş ve şahane bir hükümdar giysisi alarak bunu giyinmiş ve tahtın üzerine oturmuş. Ve tam bir şaha benzemiş. Onun da durumu işte böyleymiş.</p>

  <p>Balıkçıyı öldüren ve kendisini kovmuş olan kocasına gelince, belirli bir zaman geçtikten sonra yatışmış ve geceleyin onu hatırlamış. Ve sabahleyin vezirini çağırtarak ona “Vezir!” demiş. Vezir de “Buyur sultanım!” demiş. Şah “Haydi kılık değiştirelim ve eşim, Arapların soylu kızı Yasemin’i aramaya gidelim” demiş. Vezir de “İşittim ve itaat ediyorum” demiş. Ve kılık değiştirerek saraydan çıkmışlar ve sorup soruşturarak ve iki gün yol yürüyerek Arapların soylu kızı Yasemin’i aramışlar. Böylece onun bulunduğu kente gelmişler; sarayını görmüşler. Şah, vezirine “Bu saray yeni yapılmış burada! Çünkü daha önceki yolculuklarda onu hiç görmemiştim. Kimin acaba?” demiş. Vezir de “Bilmiyorum. Belki de bizim bilgimiz dışında, herhangi bir şah gelip kenti işgal etmiştir” diye yanıt vermiş. Şah “Vallahi! Bu doğru olabilir. Yine de, emin olmamız için, kentte bir tellal dolaştırarak bu gece hiç kimsenin evinde ışık yakmamasını duyuralım. Böylece, bu sarayda oturanların buyruğa boyun eğen uyruklarımızdan mı, yoksa kenti fetheden hükümdarlar mı olduğunu anlarız!” demiş.</p>

  <p>Böylece tellal sözü edilen buyruğu duyurmak üzere kenti dolaşmış. Gece olunca, şah, vezirleriyle birlikte mahalleleri dolaşmaya koyulmuş. Ve daha önce görmedikleri saraydan başka hiçbir yerde ışık bulunmadığını görmüşler. Buradan yayılan şarkılar ve ut ve tambur sesleri işitmişler. Bunun üzerine vezir şaha “Görüyorsun işte şahım! Artık bu kentin bize ait olmadığını ve bu sarayda burayı fetheden hükümdarların oturduğunu size söylemiştim!” demiş. Şah da “Kim bilir? Gel, sarayın kapıcısından bilgi alalım!” demiş. Ve gidip kapıcıya danışmışlar. Ama bu kapıcı bir Berberi olduğundan Arapça tek bir söz anlamıyor ve konuşmuyor ve onların her sorusuna “Şunu!” diye yanıt veriyormuş. Bunun Berberi dilindeki anlamı “Bilmiyorum” demekmiş. Şahla veziri de oradan ayrılmış ve korkularından o gece uyuyamamışlar.</p>

  <p>Ve ertesi sabah, şah vezire “Tellala kenti dolaşarak bir kez daha bu gece hiç kimsenin ışık yakmamasını duyurmasını söyle! Böylece kesin olarak durumu anlarız” demiş. Tellal da bir kez daha kenti dolaşmış ve gece olmuş; şah da veziriyle dışarı çıkmış. Ama, bir gün öncekinin iki katıyla ışıklandırılmış ve aydınlığa boğulmuş olan saraydan başka, tüm evlerde karanlığın hüküm sürmekte olduğunu görmüşler. Vezir de şaha “Şimdi artık benim sana söylemiş olduğum gibi bu ülkenin yabancı şahlar tarafından zaptedilmiş olduğu hakkında kesin bir fikir edinmiş oldun!” demiş. Şah da “Doğru! Peki, şimdi ne yapacağız?” demiş. Vezir “Gidip yatacağız, bakalım yarın neler olur, göreceğiz!” demiş.</p>

  <p>Ertesi gün vezir, şaha “Gel, herkes gibi gidip saray yöresinde dolaşalım! Şahın hangi ülkeden olduğunu gözlerimle görüp kulaklarımla işitmek için, seni aşağıda bırakır ve ben kurnazlıkla yukarı çıkarım” demiş. Böylece saray kapıcısının yanına gelince, vezir muhafızların dikkatlerini yanıltmış; ve taht salonuna çıkmayı başarmış. Ve Arapların soylu kızı Yasemin’i görünce, genç bir hükümdarı selamladığını sanarak onu selamlamış. Kadın, onun selamını iade etmiş; ve ona “Otur!” demiş. Vezir oturunca, onu tanımış olan ve kocası şahın da kentte olduğundan haberli bulunan Arapların soylu kızı Yasemin, şişenin kapağını çevirmiş; serinletici içkiler getirilmiş; ve şişeden çıkan on esire zillerle rasketmeye başlamışlar. Rakstan sonra, bunların her biri Yasemin’in dizleri üzerine on altın kesesi atmış. O da bunları toplamış ve “Bunları armağan olarak al, çünkü fakir olduğunu görüyorum” diyerek hepsini vezire vermiş; vezir de onun elini öpmüş ve kendisine “Tanrı düşmanların üzerine seni muzaffer kılsın, ey zamanın şahı! Ve bizler için ömrünü uzatsın!” demiş. Sonra izin almış ve kapının yanında oturmakta olan şahın yanına inmiş.</p>

  <p>Şah ona “Yukarıda ne yaptın, ey vezir?” demiş. O da “He, vallahi! Bu kentin ele geçirilmiş olduğunu söylemekte haklı imişim! Hükümdar bana armağan olarak yüz kese altın verdi ve bana ‘Al bunları, çünkü fakirsin, sen!’ dedi. İşte bu şah bunları söyledi bana. Bütün bunlardan sonra, onun bu kenti ve bu ülkeyi almış olmasından kuşku duyabilir misin?” diye yanıt vermiş. Şah da “Yok canım, gerçekten böyle mi düşünüyorsun? Bu durumda, ben de, Berberi muhafızların dikkatlerini yanıltarak şu hükümdarı görmek üzere yukarı çıkacağım!” demiş. Ve söylediğini yapmış.</p>

  <p>Arapların soylu kızı Yasemin onu görmüş ve tanımış; ama bunu hiç belli etmemiş. Onun onuruna tahtından ayağa kalkmış ve ona “Lütfen otur!” demiş. Şah da yabancı bir şah sandığı kişinin onurunu sayarak ayağa kalktığını görünce, yüreği rahatlamış ve kendi kendine “Bu bir şah değil, hiç kuşkusuz benim uyruklarımdan biri; yoksa tanımadığı biri için ayağa kalkmazdı!” demiş. Ve koltuğa oturmuş, serinleticiler gelmiş; içip mutlulanmışlar. O zaman şah, birdenbire yüreklenmiş ve Arapların soylu kızı Yasemin’e “Sizler, bu sarayda oturanlar, hangi nitelikte insanlarsınız?” diye sormuş. Yasemin gülümsemiş ve “Bizler zengin kimseleriz” diye yanıt vermiş. Ve böylece konuşarak şişenin kapağını çevirmiş; o anda, on harika beyaz esire ortaya çıkmış ve zillerle raksetmişler. Ortadan yok olmadan önce de, bunların her biri Yasemin’in dizlerine altın dolu on kese atmış. Şah bu şişeye, hayranlığın sınırında hayran kalmış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek ansızın susmuş.</i></p>

  <p><i>Ama dokuz yüz kırk beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Şah, bu şişeye hayranlığın sınırında hayran olmuş ve Arapların soylu kızı Yasemin’e “Kardeşim, bana bu harika şişeyi nereden satın aldığını söyler misin?” diye sormuş. Yasemin de “Ben bu şişeyi birisinde gördüm; ve bu kişiye ‘Bu şişeyi bana ver, karşılığında ne istersen veririm!’ dedim. O da bana ‘Bu şişe alınıp satılmaz. Ama onu sana vermemi istiyorsan, gel benimle bir kez horozla tavuğun yaptığını yap. Sonra sana bu şişeyi veririm!’ diye yanıt verdi. Ben de onun benden istediğini yaptım. Şişeyi bana verdi” demiş.</p>

  <p>Aslında Yasemin, sırf kafasındaki bir fikir dolayısıyla böyle konuşuyormuş. Şah onun bu sözlerini işitince, kendisine “Anlaşıldı, bu çok kolay. Ve de bu şişeyi bana verecek olursan, aynı şeyi bana yapmana bir değil, iki kez razı olurum!” demiş. Arapların soylu kızı da “Yo, iki kez yeterli değil! Tanrı kazanç kapısını açsın!” demiş. Şah da “Öyleyse gel, bu şişe için o işi dört kez görelim!” demiş. Yasemin de ona “Pekâlâ. Kalk ve işi görmek üzere şu odaya gir” demiş. Ve birbiri ardından odaya girmişler.</p>

  <p>O zaman Arapların soylu kızı Yasemin, bu satışı sağlamak üzere şahın gerekli bedensel duruşu belirlediğini görünce, öylesine gülmeye başlamış ki, sırtüstü düşmüş. Sonra da ona “Maşallah, ey zamanın şahı! Sen bir şah ve sultan olarak bir şişeye sahip olmak için kendini bana vermek istiyorsun, öyle mi? Böyle bir zihniyete sahipken, nasıl oluyor da, bana ‘Bir öpücük ver de şişeyi al!’ diyen balıkçıyı öldürme günahını üzerine alıyorsun?” demiş.</p>

  <p>Bu sözleri işiten şah şaşırmış, aptallaşmış. Sonra Arapların soylu kızı Yasemin’i tanımış; gülmeye başlamış ve ona “Sen misin, o? Bütün bunları sen mi yaptın?” demiş. Onu öpüp onunla arasını düzeltmiş. O zamandan başlayarak birlikte tam bir uyum içinde mutlu ve rahat bir ömür sürmüşler. Uyumu sağlayan, mutluluk ve refahın Dağıtıcısı Tanrı’ya övgüler olsun!</p>

  <p>Ve kolluk amiri Nureddin, Arapların soylu kızı Yasemin’in öyküsünü böylece anlattıktan sonra susmuş. Sultan Baybars, bu öyküyü işitmekten çok zevk almış ve içi ferahlamış; ve ona “Vallahi, bu öykü harikaymış!” demiş. Bunun üzerine Cemaleddin adındaki altıncı kolluk amiri ilerlemiş ve Baybars’ın önünde saygı duruşunda bulunmuş ve ona “Ey zamanın şahı, eğer izin verirsen, ben, hoşuna gidecek başka bir öykü anlatacağım!” demiş. Baybars da ona “Kuşkusuz izin verilmiştir” demiş. Kolluk amiri Cemaleddin de demiş ki:</p>

  <div class="baslik11" id="b71_6">
    <p>Altıncı Kolluk Amirinin Öyküsü</p>
  </div>

  <p>Bir zamanlar, ey zamanın şahı, bir kızı olan bir sultan varmış. Bu kız güzel, hem de çok güzelmiş; ve çok sevilir, çok üstüne titrenir ve çok okşanırmış. Ve dahası, çok cilveli imiş. Onun için kendisine Dalal<a href="../Text/dipnot.xhtml#Footnote0379" id="Feedback0379"><sup>[379]</sup></a> derlermiş.</p>

  <p>Bu kız bir gün oturmuş, başını kaşıyormuş. O sırada başında küçük bir bit bulmuş. Ve bir süre ona bakıp durmuş. Sonra ayağa kalkmış, onu parmakları arasında tutup büyük yağ, tereyağı ve bal küplerinin sıralandığı kilere gitmiş. Ve büyük bir yağ küpünün kapağını açmış ve biti yağın yüzüne bırakıp bitin üzerine kapağı kapayarak oradan uzaklaşmış. Aylar, yıllar geçmiş; Sultan Dalal, biti ve onu yağ küpüne atmış bulunduğunu çoktan unutarak on beş yaşına ulaşmış.</p>

  <p>Ama günün birinde bit irileştiğinden küpü kırarak boyu boynuzları ve görünümü bakımından Nil’deki bir mandaya benzer şekilde dışarı çıkmış. Ve kileri gözetlemekle görevli bekçi, onu görünce, korkuya kapılıp kaçarak büyük haykırışlarla hizmetkârları çağırmış. Bitin yöresini çevirmişler, onu boynuzlarından tutup şahın önüne getirmişler.</p>

  <p>Şah “Bu da ne böyle?” diye sormuş. Orada ayak üzeri durmakta olan Sultan Dalal “Hayret! Ama bu benim bitim!” diye haykırmış. Şah da şaşırarak, ona “Ne dedin sen, kızım?” diye sormuş. Kız da “Ben küçük bir kızken, bir gün başımı kaşıyordum. Başımda bu biti buldum. Onu hemen elime alıp yağ küpüne atmaya gittim. Şimdi büyümüş, koskoca bir şey olmuş; ve de küpü kırmış” diye yanıt vermiş.</p>

  <p>Bunu işiten şah, kızına “Kızım, senin şimdi evlenmen gerek. Çünkü bitin küpü kırdığı gibi, yarın sen de duvarın öte yanına atlamak tehlikesini göze alır, erkeklere koşarsın! Bundan ötürü seni şimdi evlendirsem, iyi olur. Tanrı bizi kırılmalardan korusun!” demiş. Sonra vezirine dönmüş ve ona “Boğazla şu biti ve derisini yüz. Deriyi de sarayın kapısına as! Sonra yanına celladımı ve sarayın evlilik sözleşmelerini yazmakla görevli kâtipler şeyhini al. Kapıda asılan derinin, bit derisi olduğunu anlayanla kızıl Dalal evlenecektir. Ama deriyi tanımayanların başları kesilecek ve derileri bitin derisinin yanında kapıya asılacaktır” demiş. Vezir de hemen oracıkta biti boğazlatmış. Ve derisini sarayın kapısına asmış. Sonra da bir tellal yollayıp kentin her yanına “Sarayın kapısında asılı olan derinin ne derisi olduğunu bilen, şahın kızı Sitti Dalal ile evlenecek. Ama bilemeyenin başı kesilecek” diye seslenerek bağırtmış.</p>

  <p>Kentte oturanların birçoğu bit derisinin önünde sıralanmış. Kimileri “Bu bir manda derisidir” demişler. Ve başları kesilmiş. Kimileri de “Yaban keçisi derisi” demişler. Onların da başları kesilmiş. Böylece kırk kişinin başı kesilmiş ve kırk âdemoğlu derisi bit derisinin yanına asılmış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dokuz yüz kırk altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Ve kırk âdemoğlunun derisi bit derisinin yanına asılmış.</p>

  <p>O sırada deniz üstünde parladığı zaman Süheyl yıldızının görünümünde bir delikanlı oradan geçiyormuş. Halka “Sarayın önündeki bu kalabalık da nedir?” diye sormuş. Onlar da “Şu derinin ne derisi olduğunu bilen şahın kızıyla evlenecek!” diye yanıt vermişler Delikanlı da derinin asılı bulunduğu yerin altında oturmakta bulunan vezirin, celladın ve katipler şeyhinin yanına gitmiş ve onlara “Ben size derinin adını söyleyeyim!” demiş. Onlar da “Pekâlâ” diye yanıt vermişler. Genç onlara “Bu, yağ içinde irileşmiş bir bittir” demiş.</p>

  <p>Onlar da “Doğru söyledin! İçeri gir, ey yiğit kişi ve şahın huzurunda evlilik sözleşmesi yap” demişler. O da şahın huzuruna çıkmış; ona “Bu, yağ içinde irileşmiş bir bittir” demiş. Şah da ona “Doğru söyledin! Bu yiğit gencin kızım Dalal ile evlenme sözleşmesi yazılsın!” demiş.</p>

  <p>Ve o saat ve o anda sözleşme yazılmış. Şenlikler yapılmış. Ve Süheyl yıldızı parlaklığındaki genç de zifaf odasına girmiş ve bakire Dalal’ın zevkine varmış. Ve Dalal da, deniz üstünde parladığı zamandaki Süheyl yıldızının güzelliğinde olan delikanlının kollarında bulunmaktan memnun olmuş. Ve sarayda, birlikte, kırk gün kalmışlar; bu sürenin sonunda delikanlı şahın huzuruna çıkmış ve ona “Ben bir şah ve sultan oğluyum; eşimi alıp babamın ülkesine götürmek ve sarayımızda kalmak istiyorum” demiş. Şah da bir süre daha eyleşmelerinde ısrar ettikten sonra, sonunda “Pekâlâ” demiş. Ve de “Yarın, oğlum, senin birlikte götüreceğin armağanları, köleleri ve haremağalarını hazırlarız” diye eklemiş. O da “Buna ne gerek var? Bunlardan bizde çok var; eşim Dalal’dan başka bir şey istemiyorum” diye yanıt vermiş. Şah da ona “Peki, öyleyse onu al ve buradan ayrıl. Ama senden giderken, kızının nerede oturacağını görüp zaman zaman onu ziyaret edebilmesi için anasını da birlikte götürmeni rica ediyorum” demiş. Delikanlı da “Niye boş yere yaşlı bir kadın olan annesini yoralım! İyisi mi ben eşimi görmeniz için her ay buraya getireyim!” diye yanıt vermiş. Şah “Güzel!” demiş. Delikanlı da eşi Dalal’ı alıp onunla birlikte ülkesine gitmek üzere oradan ayrılmış.</p>

  <p>Oysa bu denli güzel olan bu delikanlı gulyabaniler içinde tehlikeli türden bir gulyabani imiş. Dalal’ı tenha bir yerde, bir dağ tepesinde bulunan evine yerleştirmiş. Sonra gidip kırlarda başıboş dolaşmak, yolları kesmek, hamile kadınlara çocuk düşürtmek, yaşlı kadınları korkutmak, çocukları dehşete düşürmek, rüzgârda uğuldayarak kapılarda inildemek, eski yıkıklıkları tekinsiz kılmak, binlerce saldırıda bulunmak ve binlerce felaket saçmak için oradan ayrılmış. Bunu izleyerek, yeniden delikanlı kılığına girmiş ve eşi Dalal için elinde bir âdemoğlu kellesi getirerek ona “Dalal, al şu kelleyi, fırında pişir; sonra da parçala ki, birlikte yiyelim!” diyerek eşi Dalal’ın eline vermiş. Kız da “Bu bir insan başı! Ben, koyun etinden başka et yemem!” diye yanıt vermiş. O da “Pekâlâ” demiş. Ve ona koyun eti aramak üzere oradan ayrılmış. Kız da, onun getirdiği koyun etini pişirmiş ve yemiş. Böylece birlikte, bu ıssız yerde, tek başlarına yaşamayı sürdürmüşler. Dalal, bu genç canavara direnmeksizin teslim olarak, gulyabani de kötülüklerini sürdürerek, sonra da onun yanına cinayetlerinin, saldırılarının, kan dökmelerinin izleriyle geri dönerek.</p>

  <p>Bu tarzda sekiz gün geçirdikten sonra, gulyabani delikanlı bir gün evden çıkıp karısının annesi kılığına bürünerek geri gelip kapısını çalmış. Dalal, pencereden bakıp “Kapıda kim var?” diye sormuş. Gulyabani de, annesinin sesiyle “Benim! Aç kapıyı!” diye yanıt vermiş. O da çabucak aşağı inmiş ve kapıyı açmış. Kız, sekiz gün içinde zayıflamış, sararmış ve bitkin hale gelmiş bulunuyormuş. Gulyabani de annesinin görünümü altında, onu öptükten sonra “Sevgili kızım, yasaklandığım halde, sana geldim. Çünkü senin kocanın sana insan eti yediren bir gulyabani olduğunu öğrendik. Ah! Nasılsın kızım? Şimdi sıran gelir, seni de yer diye korkuyorum. Gel, benimle birlikte kaç!” demiş. Ama, kocasının aleyhinde konuşmak istemeyen Dalal “Sus anne! Burada ne gulyabani var ne de gulyabaninin kokusu! Böyle sözler söyleme Allah aşkına! Benim kocam bir şehzadedir ve de deniz üzerinde parıldayan Süheyl yıldızı gibidir. Ve her gün bana yemek için koyun eti getiriyor” diye yanıt vermiş.</p>

  <p>Bunu duyduktan sonra genç gulyabani, sırrını açıklamadığı için yüreği karısının sağladığı sevinçle dolu, onu terk etmiş. Yeniden ilk şeklini alarak ve ona bir koyun getirerek geri dönmüş. Ve ona “Al bunu pişir, Dalal!” demiş. Kız, ona “Annem buraya geldi, bugün. Bunun kusuru bana ait değil. Ve sana selam bıraktı” demiş. O da “Amcamın fedakâr eşine rastlamak için biraz daha acele davranamadığıma çok üzüldüm!” diye yanıt vermiş. Sonra da ona “Annenin kız kardeşi olan teyzeni de görmek ister miydin?” demiş. Kız da “Ah! Tabii!” diye yanıt vermiş. Kocası da “Pekâlâ. Yarın onu sana yollarım” demiş.</p>

  <p>Ertesi gün, gün doğarken, gulyabani evinden çıkmış, Dalal’ın teyzesi kılığına girmiş ve gelip kapıyı çalmış. Dalal pencereden “Kim o?” diye sormuş. O da “Aç kapıyı, benim, teyzen! Seni düşünüp duruyordum; kalktım seni görmeye geldim” demiş. Kız da aşağı inip ona kapıyı açmış. Gulyabani de, teyzesi kılığında içeri girip Dalal’ı yanaklarından öpmüş; uzun uzadıya ağlamış, bol bol gözyaşı dökmüş ve “Ah, kız kardeşimin kuzusu! Ah, ey kederler ve felaketler!” demiş. Dalal “Neyin var, teyze, yoksa hasta mısın?” demiş. Kadın “Hayır, kız kardeşimin yavrusu, senin için üzülmekteyim. Senin evlendiğin kişinin bir gulyabani olduğunu öğrendik!” demiş. Ama Dalal “Sus Allah aşkına, böyle sözler söyleme teyzeciğim! Benim kocam babamın hazinelerinden de değerlidir. Ve güzellikten yana, deniz üzerinde parıldayan Süheyl yıldızına benzer...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dokuz yüz kırk yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Ve güzellikten yana deniz üzerinde parıldayan Süheyl yıldızına benzer” diye yanıt vermiş. Sonra da, kocasının evinde âdemoğlunun eti değil, koyun etinin yenildiğini göstermiş olmak için, ona, öğle yemeği için bir koyun kellesi yedirmiş. Gulyabani de yemekten sonra, oradan, memnun ve hayran ayrılmış. Sonra da delikanlı kılığında, Dalal için bir koyun, kendisi için de yeni kesilmiş bir âdemoğlu başıyla geri dönmekte kusur etmemiş. Dalal da ona “Teyzem beni ziyarete geldi ve sana selam bıraktı” demiş. O da “Pekâlâ. Tanrı’ya övgüler olsun! Senin yakınların beni unutmayacak kadar sevecen kişiler. Babanın kardeşi olan halanı da görmek ister misin?” demiş. Kız da “Oh, evet” demiş. Kocası “Pekâlâ. Yarın onu sana göndereceğim. Ama ondan sonra yakınlarından hiç kimseyi görmeyeceksin. Çünkü onların konuşmalarından çekiniyorum” demiş.</p>

  <p>Ertesi gün, Dalal’ın önünde babasının kardeşi olan halası kılığında belirmiş. İki yandan selamlama ve öpüşmelerden sonra, halası bol bol gözyaşı döküp hıçkırmış; ve ona “Bizim ve senin başındaki bu dert ne büyük felaket ve yıkımdır, ey kardeşimin kızı! Evlendiğin erkeğin bir gulyabani olduğunu öğrendik. Bana, barış ve dua üzerine olası Muhammed efendimizin erdemleri üzerine gerçeği söyle kızım!” demiş. O zaman Dalal, artık, çoktandır kendisini boğan sırrı daha fazla saklayamaz olmuş; ve hafif bir sesle, titreyerek “Sus hala, sus. Yoksa gelir, enimizi boyumuza katar! Düşün bir kere, bana âdemoğlunun kellelerini getiriyor; ben de reddettiğim için, bunları kendi başına yiyor. Ah! Yakında beni de yer diye çok korkuyorum!” demiş.</p>

  <p>Dalal bu sözleri söyler söylemez, halası, gerçek şeklini almış; korkunç görünüşlü bir gulyabani olmuş ve dişlerini gıcırdatmaya başlamış. Dalal da, onu görünce, korkudan sapsarı kesilmiş ve titremeye başlamış. O da kızmaksızın kendisine “Demek, böyle çabucak benim sırrını ortaya koyuveriyorsun ha, Dalal?” demiş. Kız, onun ayaklarına atılmış ve kendisine “Kendimi senin korumana terk ediyorum, beni bu kez bağışla!” demiş. O da “Peki, sen beni halanın yanında esirgedin mi? Bana hatır gönül bıraktın mı? Yok! Ben de seni koruyamam. Seni yemek için nereden işe başlayayım, söyle!” demiş. Kız da “Madem ki kesinlikle beni yemek istiyorsun, bu benim bahtımda yazılı demektir. Ama ben bugün kirliyim; etimin lezzeti de ağzına hoş gelmez. Bundan dolayı senin uğruna yıkanmak için ilkin beni hamama götür. Banyodan çıkınca, beyaz ve tatlı olurum. Etimin tadı ağzına zevk verir. O zaman beni istediğin yerden işe başlayarak yiyebilirsin” diye yanıt vermiş. Gulyabani de “Doğru söylüyorsun, ey Dalal!” diyerek onu yanıtlamış.</p>

  <p>O saat ve o anda, ona büyük bir banyo leğeni ve hamam çamaşırları getirmiş, sonra gidip bulduğu dostlarından birini beyaz bir eşeğe çevirerek, kendisini de bir eşek sürücüsüne döndürerek geri gelmiş. Dalal’ı eşeğe bindirmiş ve onunla birlikte leğeni başında taşıyarak ilk köyün hamamına doğru yol almış.</p>

  <p>Hamama ulaşınca, bakıcı kadına “İşte sana bir şahın kızı olan bu hanımı iyice yıkaman için bahşiş olarak üç altın dinar! Sonra da, sana teslim ettiğim gibi, onu bana geri getirirsin!” demiş. Ve Dalal’ı kapıcıya teslim etmiş, sonra da dışarı çıkıp hamamın kapısı önüne oturmuş.</p>

  <p>Dalal, hamamın bekleme yeri olan ilk salona girmiş. Bütün genç kızlar hamama girerek yıkanıp ovuşturulduktan sonra aralarında şakalaşarak hamamdan çıkacakları sırada; o, tek başına ve üzgün, altın leğenin ve değerli çamaşır dolu bohçasının yanı başına oturmuş, ötekiler gibi memnun olmaktan uzak, çekildiği köşede sessizce ağlıyormuş. Sonunda, genç kızlar onun yanına yaklaşmışlar ve her biri ona “Neyin var, hemşire ve neden ağlıyorsun? İyisi mi, sen, kalk ve soyunup bizimle birlikte yıkan!” demişler. Ama o, kendilerine teşekkür ettikten sonra, onlara “Yıkanınca kaygılardan da arınılır mı? Yıkanmak çaresiz dertleri de iyi eder mi?” diye yanıt vermiş. Ve de “Yıkanmak için bol bol vakit var” diye eklemiş.</p>

  <p>Tam o sırada, kızarmış yerfıstığı ve pişmiş bakla satıcısı yaşlı bir kadın, mallarını içeren çanağını başında taşıyarak hamama girmiş. Genç kızlar ondan, kimi bir kuruş, kimi yarım kuruş, kimileri de iki kuruş karşılığında eğlencelik satın almışlar. En sonra da bakla ve fıstık yiyerek oyalanmak için kederli Dalal da yaşlı satıcıyı çağırmış ve ona “Gel, hala, bana sadece bir kuruşluk bakla ver!” demiş. Satıcı da yaklaşıp onun yanına oturmuş ve bir kuruş karşılığında bir boynuz dolusu baklayı kendisine vermiş. Dalal da ona bir kuruş verecek yerde “Halam, bunu çocukların için al!” diyerek eline bir inci gerdanlık sıkıştırmış. Ve satıcı şaşırarak teşekkür edip el öpmeye davranınca, Dalal ona “Bana bakla çanağını ve üzerinde taşıdığın yırtık giysileri şu altın leğen, şu mücevherler, giysilerim ve şu değerli çamaşırlar karşılığında verir misin?” demiş. Bunca cömertliğe bir türlü inanamayan yaşlı satıcı da “Neden kızım, benim gibi bir fakirle böyle alay ediyorsun!” diye yanıt vermiş. Dalal da ona “Sana söylediklerim içtenlikle söylenmiştir, yaşlı anam!” demiş. Bunun üzerine yaşlı kadın giysilerini çıkarmış ve bunları ona vermiş. Dalal da bunları çabucak giyinmiş, bakla çanağını başına koymuş, paramparça mavi örtüye bürünmüş, yüzünü hamamın döşemesindeki çamurla sıvazlamış; ve kocası gulyabaninin oturmakta olduğu kapıdan çıkıp gitmiş. Ve baştan aşağı tutulduğu müthiş bir korkuyla, meslekten satıcılar gibi “Eğlencelik kızarmış bakla var, oyalayıcı yer fıstığı var!” diye haykırarak onun önünden geçmiş.</p>

  <p>Böylece oradan uzaklaşırken, onu tanıyamamış olan gulyabani kocası, gulyabanilere has koku alma duyarlığıyla karısının kokusunu duymuş ve kendi kendine “nasıl oluyor da Dalal’ın kokusu bu yaşlı bakla satıcısının üzerine sinmiş bulunuyor? Vallahi, bu işin ne olduğunu bir görmeliyim!” demiş. Ve “Hey, bakla satıcısı! Hey, fıstıkçı!” diye seslenmiş. Ama satıcı başını çevirmediğinden, kendi kendine “Hamama girip bir baksam daha doğru olacak!” demiş. Ve hamamın kapıcısına “Sana bıraktığım kadın dışarı çıkmakta niye bu denli gecikti?” diye sormuş. Kadın da “Ağda tutan, parmaklarına kına yakan ve koku sürünüp saçlarını örerek akşama kadar oyalanan kadınlarla birlikte neredeyse çıkar!” diye yanıt vermiş.</p>

  <p>Gulyabani de rahatlamış ve gidip yeniden kapının önüne oturmuş. Ve bütün kadınlar hamamdan çıkıncaya kadar orada beklemiş. En sonra da hamamın kapıcısı dışarı çıkmış ve hamamı kapatmış. Gulyabani ona “Hey! Sen ne yapıyorsun? Sana bıraktığım kadın ne oldu? Yoksa hamamı üzerine mi kilitliyorsun?” demiş. Kadın “Hamamda, barınacak yeri olmadığı için her gece hamamda uyumasına izin verdiğimiz bakla satıcısından başka kimse kalmadı” demiş. Gulyabani, hamam kapıcısının boynunu yakalamış ve öyle sıkmış ki, kadın neredeyse boğuluyormuş. Ve ona “Muhabbet tellalı karı, o kadından sen sorumlu idin! Onu ben senden isterim!” diye haykırmış. Kadın da “Ben, giysilerin ve pabuçların bakıcısıyım, kadınların bakıcısı değil” diye yanıt vermiş; ve gulyabani, boynunu biraz fazla sıktığından dolayı “Ey Müslümanlar, imdadıma gelin!” diye haykırmaya başlamış. Canavar onu dövmeye girişirken, mahallenin her yanından adamlar koşuşup gelmişler. Gulyabani “Yedinci gezegene kaçmış olsa, senin onu bulup bana getirmen gerek, ey yaşlı orospuların malı!” diye haykırıyormuş. İşte hamamın yaşlı bakıcısının ve yaşlı bakla satıcısının durumları böyleymiş.</p>

  <p>Ama, Dalal’ın durumuna gelince, şöyle! Bir kez hamamdan çıkınca ve gulyabaninin gözetiminden kurnazlıkla kurtulunca, ülkesine dönmek için yol almayı sürdürmüş. Ve kentten oldukça uzak bir yere ulaşınca, elini, yüzünü ve ayaklarını yıkayacak bir dere bulmuş ve oraya yakın bir yerde bulunan bir şahın sarayına doğru yönelmiş.</p>

  <p>Ve saray duvarının yakınında bir yere oturmuş. Köle zenci kadınlardan biri, bir iş görmek üzere aşağı inince, onu görmüş ve yeniden yukarı çıkarak hanımına “Sultanım, senden korkup çekinmeseydim, yalan söylemiş olmak korkusu olmaksızın sana, aşağıda senden de güzel bir kadının bulunduğunu söylerdim” demiş. Kadın da “Pekâlâ. Git de ona yukarı gelmesini söyle!” diye yanıt vermiş. Zenci kadın da aşağı inip Dalal’a “Gel, seni görmek isteyen hanımımla tanış!” demiş. Ama Dalal “Acaba, rastlantısal olarak benim annem zenci köle ya da babam bir kara derili mi idi ki, esirlerle birlikte yola çıkayım!” diye yanıt vermiş. Zenci kadın da Dalal’ın kendisine söylediklerini hanımına aktarmak için yukarı çıkmış. O zaman sultan hanım kendisine “Sen, git de, aşağıda olan şu kadını çağır!” diyerek beyaz bir esire göndermiş. Beyaz esire de, aşağı inip Dalal’a “Gel, ey hatun, hanımım seni görmek istiyor” demiş. Dalal da “Ben beyaz bir esire ile huzura çıkacak esir bir kız da değilim” demiş. O da hanımına, Dalal’ın kendisine söylediklerini anlatmak üzere oradan ayrılmış. O zaman sultan, kendi oğlunu çağırtmış ve ona “Öyleyse, sen aşağı in ve aşağıda bulunan hatunu buraya çağır” demiş.</p>

  <p>O zaman güzelliğiyle deniz üzerinde parlayan yıldıza benzeyen genç şehzade, genç kadının yanına inmiş ve ona “Ey hatun, haremde annemin yanına lütfedip gelir misin?” demiş. Dalal da, bu kez “Ben nasıl bir şah ve sultan kızıysam, sen de bir şah ve sultan oğlu olduğun için, seninle birlikte yukarı çıkarım” diye yanıt vermiş. Ve onun önünde merdivenleri çıkmış.</p>

  <p>Genç şehzade, Dalal’ın tüm güzelliğiyle merdivenleri çıktığını görür görmez, ona karşı yüreğine bir sevgi düşmüş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dokuz yüz kırk sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Genç şehzade, Dalal’ın tüm güzelliğiyle merdivenleri çıktığını görür görmez, ona karşı yüreğine bir sevgi düşmüş. Kendi bakımından Dalal da, genç şehzadenin güzelliği karşısında, ruhunda duyarlık bulmuş. Kendince, Dalal’ı gördüğü zaman, şahın eşi ana sultan da, içinden “Esirelerin sözleri doğruymuş. Gerçekten bu kız, benden güzel” demiş.</p>

  <p>Selam ve iltifatlardan sonra, şahın oğlu annesine “Bu kızla evlenmek isterdim, çünkü onun şahların kanından gelme bir sultan olduğu besbelli” demiş. Annesi de ona “Bu senin işin oğlum. Sen ne yapacağını kendin biliyor olmalısın!” demiş. Genç şehzade kadıyı çağırtmış ve o saat ve o anda evlilik sözleşmesini yazdırmış ve Dalal ile düğünlerini kutlamış ve gerdek odasına girmiş. Ama, acaba bütün bu zaman içinde gulyabaniye ne olmuş? İşte şu olmuş:</p>

  <p>Tam evliliklerinin kutlandığı gün, ak bir koçu yeden bir adam gelip şehzadenin babası şaha “Sultanım, ben senin çiftçilerinden biriyim. Düğün dolayısıyla sana armağan olarak kendimizin beslediği bu iri ak koçu getirdim. Ama bu koçu haremin kapısına bağlamak gerek; çünkü bu hayvan, yöresinde kadınların bulunduğu bir yerde doğmuş ve büyümüştür; eğer onu aşağıda tutarsan, bütün gece meler ve hiç kimseyi uyutmaz” demiş. Şah da “Pekâlâ, kabul olunmuştur” demiş. Ve çiftçiye bir onur giysisi vermiş; o da kendi yoluna gitmiş; şah da ak koçu “Bunu haremin kapısına bağla, çünkü ancak yöresinde kadınlar bulununca mutlu olurmuş” diyerek harem ağasına teslim etmiş.</p>

  <p>Geceleyin, gerdeğe girme zamanı gelince, şahın oğlu gerdek odasına sokulmuş ve göreceği işi gördükten sonra, Dalal’ın yanında uykuya dalınca, ak koç bağını koparmış ve odaya girmiş. Dalal’ı kaldırmış ve onunla birlikte avluya çıkmış. Ve öfkelenmeksizin ona “Söyle bana Dalal, bende hâlâ onur bıraktın mı?” demiş. Kız da, ona “Sana sığınıyorum. Beni yeme!” demiş. O da “Bu kez kurtuluş yok” demiş. Bunu duyan kız, ona “Beni yemeden önce, hacetimi görmek üzere avludaki ayak yoluna girmeme izin ver” demiş. Gulyabani de ona “Pekâlâ” demiş; ve onu ayak yoluna götürmüş ve işini bitirmesini bekleyerek kapıyı gözetmek üzere orada kalmış.</p>

  <p>Oysa, Dalal, ayak yolunun içine girer girmez, iki elini havaya kaldırmış ve “Ey kutsal peygamberimizin kızı Zeyneb Hatun, sen ki felaketlerden kurtarıcısın, imdadıma yetiş!” demiş. Ve azize hatun, onun yanına hemen ecinni kızları arasından bir hizmetçisini göndermiş; ecinniye duvarı yarıp Dalal’a “Ne dilemektesin Dalal?” diye sormuş. Kız da “Gulyabani dışarıda bekliyor. Buradan çıkar çıkmaz beni yiyecek” diye yanıt vermiş. Ecinniye “Seni ondan kurtarırsam, yanağından bir kez öpmeme izin verir misin?” demiş. Kız da “Evet” demiş. O zaman Sitti Zeyneb’in ecinniyesi evin yanındaki duvarı yarmış ve şiddetle gulyabaninin üzerine çökmüş ve taşaklarına bir tekme indirmiş. O da geberip kaskatı olmuş.</p>

  <p>O zaman ecinniye ayak yoluna girmiş. Dalal’ı elinden tutup ona yaşamını yitirmiş, yerde yatmakta olan ak koçu göstermiş. Sonra koçu avlu dışına sürükleyip bir çukura atmışlar. Ecinniye de Dalal’ı yanağından bir kez öpmüş. Ve ona “Şimdi, ey Dalal, senden bir hizmet isteyeceğim” demiş. Kız da “Emrindeyim, sevgilim” diye yanıt vermiş. Ecinniye “Senin, benimle birlikte sadece bir saat için Zümrüt Denizi’ne gelmeni dilemekteyim!” demiş. Kız “Pekâlâ” diye yanıt vermiş. “Ama ne yapmak için!” diye sormuş. Ecinniye de “Oğlum hasta ve tabibimiz, onun ancak Zümrüt Denizi’nden bir tas su içince iyileşeceğini söyledi. Oysa, bir Havva kızı dışında, Zümrüt Denizi’nden hiç kimse bir tas su dolduramaz. Ben de, bu hizmeti senden istemek için senin yanına gelmiş olmamdan yararlanmayı düşündüm” diye yanıt vermiş. Dalal da, bunu “Başın ve gözüm üstüne! Yeter ki, kocam uyanmadan önce buraya dönebileyim!” diyerek yanıtlamış. Ecinniye de “Hiç kuşkun olmasın!” demiş ve kızı omzuna bindirerek Zümrüt Denizi’nin kıyısına götürmüş ve ona bir altın tas vermiş. Ve Dalal bu tası o harika suyla doldurmuş. Ama onu sudan çıkarırken, bir dalga elini ıslatmış ve bu el hemen bir yonca yaprağı gibi yemyeşil olmuş. Bunu izleyerek ecinniye Dalal’ı yeniden omzuna almış ve gerdek odasına, delikanlının yanına geri getirmiş. Ve işte dua ve barış üzerine olası Sitti Zeyneb’in hizmetçisinin durumu böyleymiş.</p>

  <p>Oysa, bu Zümrüt Denizi’nin her sabah, herhangi bir kimsenin gelip su çalıp çalmadığını anlamak üzere tartmaya gelen bir tartıcısı varmış. Ve bu işten sorumlu imiş. O sabah da gelip denizi tartıp ölçmüş ve tam da bir taslık bir azalma bulmuş. Kendi kendine “Bu hırsızlığı kim yaptı acaba? Onu aramaya koşmalı ve buluncaya kadar gezip tozmalıyım. Kimin elinde Zümrüt Denizi’nin yeşil işareti varsa, onu sultanımıza götürmem gerek; kendisinin ona ne yapacağını kim bilir artık?” diye sormuş.</p>

  <p>Bunun üzerine, camdan bilezikler ve yüzükler almış. Ve onları bir tepsiye yerleştirererek başında taşımış. Ve dünyanın her yanında, şahların pencereleri altında “Camdan bilezikler var, ey sultanlar! Zümrüt yüzüklerim var, ey genç kızlar!” diye bağırarak dolaşmaya başlamış.</p>

  <p>Ve yeşil elin sahibini bulamadan on yıl boyunca dolaşmış. Sonunda, günlerden bir gün Dalal’ın bulunduğu sarayın pencerelerinin altına ulaşmış. Ve “Camdan bileziklerim var, ey sultanlar! Zümrüt yüzüklerim var, ey genç kızlar!” diye haykırmaya başlamış. Pencerede bulunan Dalal da, tepside hoşuna giden bilezikler ve yüzükler görmüş. Satıcıya “Ey satıcı, eğlen biraz da aşağı gelip elime uygun geleni deneyeyim!” demiş. Ve Zümrüt Denizi’nin tartıcısı olan tacirin yanına inmiş; ve “En iyisinden yüzük ve bileziklerini üzerinde dene” diyerek sol elini uzatmış. Ama satıcı “Sol elini bana uzatman biraz ayıp olmuyor mu, ey hatun? Ben sol eller üzerinde deneme yapmam!” diye haykırmış. Dalal da, yonca gibi yeşil olan sağ elini ona göstermekten sakınarak kendisine “Sağ elim ağrıyor” demiş. Satıcı da “Zarar yok. Ben, sadece gözlerimle görmek istiyorum; ölçüyü çıkarırım” demiş. Dalal da ona elini göstermiş.</p>

  <p>Zümrüt Denizi’nin tartıcısı Dalal’ın yeşil işaretin bulunduğu elini görür görmez, tasla su alanın o olduğunu anlamış. Ve onu birdenbire kollarına alarak Zümrüt Denizi sultanının nezdine götürmüş. Ve “Senin suyundan bir tas çalmıştır bu kız, denizin hükümdarı. Ona ne yapacağını sen bilirsin” diyerek kızı şaha teslim etmiş.</p>

  <p>Zümrüt Denizi’nin sultanı da öfkeyle Dalal’a bakmış. Ama bakışları daha onun üzerine düşer düşmez güzelliğiyle sarsılmış ve ona “Ey genç kız, ben seninle evlilik sözleşmesi yaptırmak isterdim” demiş. Dalal da ona “Ne yazık! Ama ben şimdiki durumda güzellikten yana deniz üzerinde parladığı andaki Süheyl yıldızına benzer bir gençle yasal sözleşme yaparak evli bulunuyorum” demiş. Bunun üzerine şah ona “Peki, sana benzer bir kardeşin veya bir kızın ya da bir erkek kardeşin yok mu?” demiş. Kız da “Benim evlilik çağına henüz ulaşmış, güzellikten yana tıpkı babasına benzeyen on yaşında bir kızım var” demiş. Şah da “Pekâlâ” demiş. Ve Zümrüt Denizi’nin tartıcısını çağırarak ona “Hanımını aldığın yere götür” demiş. Tartıcı onu omuzlarına almış; Zümrüt Denizi’nin sultanı da Dalal’ın elinden tutarak onlarla birlikte yurdundan ayrılmış.</p>

  <p>Ve şahın sarayına girmişler, sultan da Dalal’ı kocasının yanına ulaşıncaya kadar izlemiş ve tanışmalarından sonra “Senden kızınla birleşme izni istiyorum” demiş. O da “Pekâlâ. Onun için bana vereceğin başlığı sapta” demiş. Zümrüt Denizi’nin sultanı “Onun için sana vereceğim başlık, kırk deve yükü zümrüt ve yemen taşıdır” demiş. Anlaşma sağlanmış ve Zümrüt Denizi sultanıyla Dalal’ın ve Süheyli şehzadenin kızlarının düğünleri kutlanmış. Ve hepsi birlikte tam bir uyum içinde yaşamışlar. Her koşul içinde Tanrı’ya şükürler olsun!</p>

  <p>Kolluk amiri bu öyküyü anlatınca, Sultan Baybars, ona yerine geçmesi için zaman bırakmaksızın, kendisini “Vallahi, ya Cemaleddin, bugüne kadar hiç işitmediğim güzellikte bir öykü, bu!” demiş. O da “Efendimizin beğenmesiyle şimdi öyle olmuştur” demiş. Ve yerine çekilmiş. O zaman adı Fahreddin olan başka bir kolluk amiri ilerlemiş ve Sultan Baybars’ın önünde saygı duruşunda bulunduktan sonra “Ben, ey emirimiz ve sultanımız, sana, kendi başıma gelmiş olan ve kısa olmaktan başka erdemi bulunmayan bir serüven anlatacağım. İşte şöyle!” demiş.</p>

  <div class="baslik11" id="b71_7">
    <p>Yedinci Kolluk Amirinin Öyküsü</p>
  </div>

  <p>Günlerden bir gün, bulunduğum mahalde, Araplar içinden bir hırsız, bir çuval buğday çalmak üzere bir çiftçinin evine girmişti. Ama çiftliktekiler gürültüyü duyarak ve “Hırsız var!” diye bağırtılar kopararak beni çağırdılar. Ama adamımız öylesine iyi saklanmıştı ki, tüm araştırmalara karşın onu bulamadık. Ve tam da oradan ayrılmak üzere kapıya doğru yollanırken, bahçede bulunan büyük bir buğday yığınının yanından geçmekteydim. Bu buğday yığınının tepesinde de, ölçü almaya yarayan bakır bir leğen vardı. Birdenbire buğday yığınından çıkan tüyler ürpertici bir yellenme duydum. Ve aynı anda, bakır leğenin de beş ayak boyu yukarı fırladığını gördüm. O zaman, şaşırmama karşın, buğday yığınını hızla karıştırmaya başladım ve kıçı havaya dönük olarak içine saklanmış olan Arabı buldum. Onu yakalayıp kelepçe vurduktan sonra, varlığını bana belli eden o garip yellenme hakkında soruşturma yaptım. Bana “İsteyerek bunu yaptım, efendim!” diye yanıt verdi. Ben de ona “Allah belanı versin! Ve tüm kötülükler bizden ırak olsun! Yararına aykırı olan böylesi bir yellenme koparılır mı?” diye yanıt verdim. O da bana “Doğru söylüyorsun, ya Seydi, yararıma aykırı davrandım; bu besbelli. Ama bunu sırf senin yararın için yaptım” diye yanıt verdi. Ben de ona “Bu nasıl oluyor, ey köpoğlu ve ne zamandan beri bu türden bir yellenme, yeryüzünde herhangi bir kişinin yararına olabiliyor?” diye sordum. Bana “Bana küfretme, ey komutan! Sırf seni uzun boylu aramak ve peşimde kent ve kırlarda boşu boşuna dolaşmak zahmetinden kurtarmak için yellendim. Çünkü sen hayırlı bir ailenin çocuğusun!” diye yanıt verdi. O zaman ben, sultanım efendimiz, böylesi bir savunmaya karşı bir şey diyemedim. Ve gönül yüceliği göstererek onu bıraktım. Benim öyküm de budur.</p>

  <p>Komutan Fahreddin’in bu öyküsünü işiten Sultan Baybars ona “He, vallahi! Hoşgörün tam anlamıyla yerini bulmuş!” demiş. Sonra, Fahreddin tam yerini almışken, adı Nizameddin olan sekizinci kolluk görevlisi ileri çıkmış. Ve “Benim anlatacağım öykünün, şimdi işittiğin öyküyle uzaktan yakından hiçbir ilgisi yoktur, ey sultanımız efendim!” demiş. Baybars da ona “Bu gözlerinle gördüğün bir olay mı yoksa işittiğin bir öykü mü?” diye sormuş. O da “Yo, vallahi, efendim; sadece işitmiş olduğum bir şeydir. İşte şöyle!” demiş ve anlatmış:</p>

  <div class="baslik11" id="b71_8">
    <p>Sekizinci Kolluk Amirinin Öyküsü</p>
  </div>

  <p>Bir zamanlar gezgin bir zurnacı varmış. Ve de bu kimse bir kadınla evlenmiş. Kadın, onun gayretleriyle hamile kalmış ve Tanrı’nın yardımıyla bir oğlan çocuğu doğurmuş. Ama zurnacının evinde ne ebe kadına ödenecek ne de yeni doğum yapmış karısına bir şeyler alacak para varmış. Zurnacı da ne yapacağını bilemeyerek ve sıkıntısından kurtulmanın bir yolunu bulamayarak karısına “Tanrı’nın yolu üzerine çıkıp merhametli kişilerden iki parça bakır para dilenecek ve birini borcuma karşılık ebe kadına, ötekini de tavuk tacirine vererek şu lohusalık günlerinde beslenmen için sana yedirmek üzere bir piliç almak uğrunda harcayacağım” diyerek evden çıkmış.</p>

  <p>Kırlık bir yerden geçerken, bir tümsekte tüneyen bir tavuk bulmuş. Yavaşça tavuğa yaklaşmış ve kaçacak zaman bırakmadan onu yakalamış. Altında yeni yumurtlanmış bir yumurta bulmuş. “Tanrı’nın kutsaması üzerime iniyor bugün. Bu, tam da benim istediğim şey. Artık dilenmeme hacet kalmadı. Bu tavuğu, onun isterlerine göre pişirerek doğum yaptığı şu gün amcamın kızına yediririm; bir bakır paracık karşılığı olarak da bu yumurtayı satar, ebe kadının bedelini öderim” diyerek onu cebine koymuş. Bu maksatla yumurtacılar çarşısına gitmiş.</p>

  <p>Çarşı boyunca yol alırken, tanıdığı bir Yahudi ona “Ne taşıyorsun, sen?” diye sormuş. O da “Yumurtalarıyla birlikte bir tavuk bu!” diye yanıt vermiş. Yahudi “Göster bakayım!” demiş. Zurnacı da Yahudiye tavuğu ve yumurtayı göstermiş. Yahudi “Bu yumurtayı satmak ister misin?” diye sormuş. O da “Evet!” diye yanıt vermiş. “Kaça?” diye sorunca da “İlkin sen bir fiyat ver bakalım!” yanıtını vermiş. Yahudi de “Onu senden on altın dinara alırım! Daha fazla etmez!” demiş. Zavallı zurnacı da, yahudinin kendisiyle alay ettiğini sanarak “Fakirim diye benimle alay ediyorsun, değil mi? Onun gerçek fiyatının bu olmadığını pekâlâ biliyorsun?” demiş. Yahudi, bu sözlerle, onun daha fazla para istediğine inanarak ona “Son fiyat olarak sana on beş dinar veririm!” demiş. Zurnacı “Allah kısmet saçar” diye yanıt vermiş. O zaman yahudi “İşte yepyeni yirmi dinar! Ya satarsın ya vazgeçersin!” demiş. O zaman zurnacı, bu önerinin ciddi olduğunu anlayarak yumurtayı, yirmi dinar karşılığında Yahudiye bırakmış; ve çabucak ona sırtını çevirmiş. Ama Yahudi hemen onun ardından koşup kendisine “Bu yumurtalardan senin evde daha fazla var mı?” diye sormuş. O da “Sana, tavuk yarın yumurtlayınca bir tane daha getiririm; bu da aynı fiyata olacak! Ama, senden başkası olsaydı, onu otuz altın dinardan aşağıya satmazdım!” diye yanıt vermiş. Yahudi de ona “Bana evini göster; her gün gelir, seni yormadan, yumurta alırım; ve sana yirmişer dinar öderim” demiş. Zurnacı da ona evini göstermiş ve gidip elindeki yumurtlayanın dışında bir tavuk daha satın almış; ve karısı için bunu pişirtmiş. Zahmetleri için ebe kadına eliaçıklıkla ödeme yapmış. Ertesi gün, karısına “Ey amcamın kızı, mutfakta barınan kara tavuğu boğazlamaktan sakın. O evin kutsal varlığıdır. Bize, cari fiyatıyla her biri yirmi altın dinar değerinde olan yumurtalar yumurtlayacak...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dokuz yüz kırk dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Bize, cari fiyatıyla her biri yirmi altın dinar değerinde olan yumurtalar yumurtlayacak. Falan Yahudi de onları bizden bu fiyata satın alacak!” demiş.</p>

  <p>Ve gerçekten, Yahudi her gün gelip yeni yumurtlanmış bir yumurta alarak bunlar için, karşılıklarında yirmişer dinar ödemiş. Zurnacı da büyük bir zenginliğe ulaşmakta ve çarşıda ticaret yapacağı büyük bir dükkân açmakta gecikmemiş.</p>

  <p>Tavuğun eve girdiği gün doğan oğluna gelince, okula gidebilecek kadar büyümüş; eski zurnacı harcamaları kendisi üstlenerek güzel bir okul yaptırmış. Ve fakir çocuklarını biraraya getirerek, burada, oğluyla okuyup yazma öğrenmelerini sağlamış. Ve onlar için Kur’an’ı ezbere bilen ve kendilerine, son sözcükten başlayarak ilkine gelecek şekilde tersine okuyabilecek harika bir okul hocası seçmiş. Bunu izleyerek hac eda etmek üzere Hicaz’a gitmeye karar vermiş. Ve karısına “Dikkat et de Yahudi seni aldatmasın ve tavuğu elinden almasın!” demiş. Sonra kervanla birlikte Mekke’nin yolunu tutmuş.</p>

  <p>Eski zurnacının ayrılışından bir süre sonra, Yahudi, bir gün kadına “Sana altın dolu bir sandık vereceğim. Karşılığında bana tavuğu vereceksin!” demiş. Kadın da “Bunu nasıl yapabilirim, ey âdem? Kocam, yola çıkmadan önce, sana yumurtadan başka şey satmamam için tembihte bulundu” diye yanıt vermiş. O da “Kızacak olursa, sen bunun dışında kalırsın; sorumluluğu ben üzerime alırım. Gelip çarşının ortasında bulunan dükkânımda beni bulabilir” demiş. Ve sandığı açıp ona içindekileri göstermiş. Kadın da bir defada bu kadar çok altını birarada görmekten sevinç duymuş ve tavuğu Yahudiye vermiş. O da tavuğu almış, oracıkta boğazlamış; ve kadına “Onu hemen temizle ve pişirt; sonra gelir, onu alırım. Ama bir parçası eksik olursa, onu yiyenin karnını yarar, o parçayı içinden çıkarırım” demiş ve çekip gitmiş.</p>

  <p>Tam öğle saatinde zurnacının oğlu okuldan gelmiş. Anasının tavuğu tencereden çıkardığını ve çini bir tabağa koyup üstünü de muslin bir örtüyle örttüğünü görmüş; canı bu tavuktan bir parça yemek istemiş. Ve anasına “Ondan bana bir parça ver anne!” demiş. Anası, ona “Sussana sen! Bizim değil o!” demiş.</p>

  <p>Sonra bir ihtiyacını görmek üzere oradan ayrıldığı sırada, çocuk, muslin örtüyü açmış ve dişlerinin bir darbesiyle, tavuğun gerisini sımsıcakken yutmuş. Esirelerden biri bunu görmüş ve ona “Küçük beyim, bu ne felaket ve de ne çaresiz bir beladır! Evden hemen kaç, çünkü tavuğunu almaya gelecek olan Yahudi, senin yuttuğun geriyi çıkarmak için karnını yaracak!” demiş. Çocuk da “Doğru, bu güzelim geriyi yitirmektense kaçayım, daha iyi!” demiş ve katırına binerek oradan ayrılmış.</p>

  <p>Yahudi tavuğunu almak için dönmekte gecikmemiş. Ve anaya “Bunun gerisi nerede?” diye sormuş. O da “Bir ihtiyacım için dışarı çıktığımda, haberim olmadan, oğlum geriyi koparıp yutmuş” diye yanıt vermiş. Yahudi de ona “Allah belanı versin! Bu geri için ben tüm paramı harcadım. Söyle nerede senin o haylaz oğlun, karnını yarayım da yediği parayı çıkarayım!” diye haykırmış. Kadın da “Korkusundan kaçtı gitti” yanıtını vermiş.</p>

  <p>Yahudi çabucak oradan çıkıp aradığı çocuğun tanımlamasını yaparak kentler ve köyler boyunca yolculuğa koyulmuş. Ve sonunda, onu, kırsal bir yerde uyurken bulmuş; çocuğu öldürmek için yavaşça yanına yaklaşmışken, bir gözü açık olarak uyumakta olan çocuk sıçrayarak uyanmış. Yahudi ona “Gel buraya zurnacının oğlu. Sana geriyi yemeni kim söyledi? Ben onun için bir sandık dolusu altın ödedim ve anana da şart koştum. Şimdi o şart senin ölümünle yerine getirilmeli!” diye haykırmış. Oğlan da “Defol ulan Yahudi! Bir tavuğun gerisi için bunca yolculuğu göze almaya utanmıyor musun? Hele bu geriyi çıkarmak için karnımı yarmaya kalkman daha da büyük bir utanmazlık değil midir?” diye yanıt vermiş. Ama Yahudi “Ben ne yapacağımı bilirim” demiş. Ve çocuğun karnını yarmak üzere kemerinden bıçağını çıkarmış. Ama oğlan, Yahudiyi tek eliyle kavramış, onu havaya kaldırıp yere çarpmış; Yahudinin kemiklerini ezmiş ve enini boyuna katmış. Ve Allah belasını veresi Yahudi, o saat ölmüş.</p>

  <p>Öte yandan, genç çocuk, kişiliğinde, çabucak yuttuğu bu tavuk gerisinin etkilerini görmeye başlamış. Gerçekten anasını bulmak üzere geri dönmüş. Ama yolda kaybolmuş ve kapısında otuz dokuz kellenin asılı bulunduğu bir hükümdar sarayını gördüğü bir kente ulaşmış. Halka “Bu kelleler buraya neden asılı?” diye sormuş. Onlar da, kendisine “Şahın er meydanında dövüşmede çok güçlü bir kızı var. Kim kendisiyle dövüşür de yenerse onunla evlenecek, ama yenemeyenler olursa kafası kesiliyor” diye yanıt vermişler.</p>

  <p>O zaman genç oğlan, tereddütsüz, şahın huzuruna çıkmış ve ona “Kızınla, kendi gücümü onunkiyle ölçmek üzere, er meydanında dövüşmek istiyorum” demiş. Şah ona “Oğlum, bana inan da çek git! Senden çok daha güçlü âdemler gelip kızıma yenildiler. Senin ölmen yazıktır!” diye yanıt vermiş. Bunu duyunca oğlan “Kızının beni yenmesini ve başımın kesilmesini ve saray kapısına asılmasını istiyorum” diye yanıt vermiş. Şah da “Pekâlâ. Bunu bir kâğıda yaz, kâğıdın altını da mühürle!” demiş. Oğlan da istenen kâğıdı yazmış ve mühürlemiş.</p>

  <p>Bunun üzerine iç avluya bir halı sermişler ve genç kızla oğlan er meydanına çıkmışlar; ve birbirlerini bellerinden kavrayarak dövüşe başlamışlar; ve koltuk altları birbirine kenetlenmiş. Ve harika bir güreş çıkarmışlar. Bazen oğlan, kızı kündeye getirip yere yıkıyor; bazen de, kız, bir yılan gibi ayağa kalkıp oğlanı yere yıkıyormuş. Birbiri ardından gelen bu yıkılışlar bir saat kadar sürmüş; ama hiçbiri ötekinin sırtını yere getirememiş. Kızının, bu kez, üstünlük sağlayarak seçkinleşemediğini gören şahın canı sıkılmış. Ve “Bugünlük bu kadar yeter. Ama yarın, dövüşmek üzere ikinci bir kez daha er meydanına çıkacaksınız” demiş. Sonra şah, onları ayırmış ve kendi dairesine çekilmiş; ve sarayın hekimlerini çağırarak onlara “Bu gece uyuduğu sırada kızımla güreşmiş olan gence uyuşturucu beng koklatacaksınız. Uyuşturucu etkisini gösterdiği vakit, bedenini araştırıp üzerinde onu dirençli kılan bir muska olup olmadığına bakın! Çünkü aslında, dünyanın tüm gözü pek yiğitleri içinden en güçlülerini bile kızım yenmiş ve aralarından biri eksik, kırkına da toprağı öptürmüştür. O halde nasıl oluyor da, böyle bir yeniyetmeyi yere seremiyor? Bu durumda, gizli bir neden olsa gerek; işte sizden bu nedeni bulmanızı istiyorum. Yoksa sizin biliminiz noksan olacak ve bana erdemsiz görünecektir ve sizi sarayımdan ve ülkemden kovacağım!” demiş.</p>

  <p>Gece olunca ve oğlan uyuyunca, hekimler gidip uyuşturucu beng koklatarak onu derin bir uykuya gömmüşler. Sonra da bedeninin her zerresini araştırmışlar ve bir küpü yoklar gibi gövdesine pıt pıt vurmuşlar; ve sonunda karnının içindeki bağırsaklarına sokulmuş tavuğun gerisini keşfetmişler. Ve ameliyat yapmak üzere makaslarını ve öteki gereçlerini getirtmişler. Çocuğun karnını yarıp bedeninden tavuğun gerisini çekip çıkarmışlar. Sonra bu karnı yeniden dikmişler ve dikilen yerin üzerine keskin sirkeler dökmüşler. Ve gövdeyi eski haline koymuşlar. Ertesi sabah oğlan uyuşturucunun sağladığı uykudan uyanınca, göğsünde bir ağırlık duymuş ve de kendisinde eski güç yokmuş. Çünkü yiyeni yenilmez kılan erdemle donanmış tavuğun gerisi yok olunca onun gücü de yitip gitmiş bulunuyormuş. Kendisini bu düşkün durumda görünce, artık tehlikeli bir deneye atılmayı istememiş. Ve genç dövüşçü kızın kendisini yenip öldüreceği korkusuyla oradan kaçmış.</p>

  <p>Ve bacaklarını rüzgâra vererek sarayın ve kentin dışına çıkıncaya kadar kaçmayı kesememiş. Tam o sırada birbiriyle boğuşan üç adam görmüş. Onlara “Neden boğuşuyorsunuz?” diye sormuş. Onlar da “Bir şey uğruna!” diye yanıt vermişler. Oğlan “Nedir o şey? Hani nerede?” diye sormuş. Onlar da “Sahibi olduğumuz şu halıyı görüyorsun. Bunun üzerine biri binerse ve şu değnekle vurup ona, Kaf Dağı’nın tepesi bile olsa, gideceği yeri söylerse, halı göz açıp kapanasıya kadar geçen bir zamanda kendisini dilediği yere götürür. İşte onun kimde kalacağı bakımından boğuşup duruyoruz” diye yanıt vermişler. Oğlan da onlara “Bu uçan halıyı ele geçirmek için karşılıklı boğuşup duracak yerde, beni yargıç yapın, ben hakkınızda hakça bir karar vereyim!” demiş. Onlar da “Bu işte bizim yargıcımız ol!” diye yanıt vermişler. Oğlan onlara “Şu halıyı yere serin de enini boyunu göreyim!” demiş. Ve halının ortasına yerleşip onlara “Tüm gücümle bir taş fırlatacağım, üçünüz birden bu taşın ardından koşacaksınız. İçinizden hanginiz taşı ilk kez eline alırsa, uçan halı onun olacaktır” demiş. Onlar da “Pekâlâ” demişler. O zaman, oğlan yerden bir taş almış ve fırlatmış; üçü birden onun ardından seğirtmişler. Onlar böylece koşarlarken, oğlan “Beni doğrudan doğruya falan sultanın sarayına götür!” diyerek halıya değnekle vurmuş; halı da bu emri o saat ve o anda yerine getirmiş. Ve zurnacının oğlunu sözü edilen sarayın avlusuna, daha önce sultanın kızıyla dövüştüğü yere bırakmış.</p>

  <p>Oğlan da “İşte dövüşçü karşında! Kim gelip dövüşecek onunla?” diye haykırmış. Genç kız da, herkesin önünde gelip avlunun ortasında halının üzerinde oğlanın karşısında yer almış. O da hemen “Bizimle birlikte Kaf Dağı’nın tepesine uç!” diyerek halıya değneğiyle vurmuş. Halı da herkesin şaşkınlığı içinde, göklere doğru yükselmiş, göz açıp kapayasıya kadar bir zaman bile geçmeden, onları Kaf Dağı’nın tepesine kondurmuş.</p>

  <p>O zaman oğlan kıza “Kimmiş bakalım galip şimdi? Karnımdan tavuğun gerisini alan mı, yoksa şahın kızını sarayın ortalık yerinden kaçıran mı...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dokuz yüz ellinci gece olunca, demiş ki</i>:</p>

  <br/>

  <p>“Kimmiş bakalım galip şimdi? Karnımdan tavuğun gerisini alan mı, yoksa şahın kızını sarayın ortalık yerinden alıp kaçıran mı?” demiş. Kız “Beni koru! Ve beni bağışla! beni babamın sarayına geri götürürsen ‘Beni yenen budur!’ diyerek seninle evlenirim. Ve hekimlere tavuğun gerisini yeniden karnına koymaları için buyruk veririm” demiş. Oğlan da “Pekâlâ. Ama atasözü ‘Demiri yumuşayıncaya kadar dövmelidir’ demiştir. Ben de seni geri götürmeden önce, seninle o bildiğin şeyi yapmak isterim!” demiş. Kız da “Pekâlâ” demiş. O zaman oğlan, kızı alıp üzerine binmiş ve tam yerine yerleşerek kızın yumuşaması için gerekli yeri dövmeye hazırlanmış. Ama kız, ansızın, ona bir tekme vurarak oğlanı halının dışına yuvarlamış. Ve kendisi “Uç ey halı ve beni babamın sarayına götür!” diyerek halıya değnekle vurmuş. Halı da, o anda, onunla birlikte uçup kızı saraya götürmüş.</p>

  <p>Yuvarlanan zurnacının oğlu da, dağın tepesinde, karıncaların bile izini bulamayacağı bir yerde tek başına aç susuz, ölüm tehlikesiyle karşı karşıya kalmış. Ve avcunu hırsla ısırarak, dağdan aşağı inmeye başlamış. Böylece durmaksızın bir gün bir gece yol almış; sabaha doğru dağın ortasına ulaşmış. Ve bahtında yazılı olacak ki, orada olgun meyvalarının ağır basmasıyla dalları eğilmiş iki hurma ağacı bulmuş.</p>

  <p>Bu ağaçlardan biri kırmızı hurmalar, ötekiyse sarı hurmalar taşıyormuş. Oğlan çabucak her türden meyva içeren iki dal koparmış. Ve sarıları yeğ tuttuğundan, bu sarı hurmalardan birini kopararak lezzetle yutmaya başlamış. Ama birdenbire başında, derisinin kaşınmasına neden olan bir şey hissetmiş. Elini başının kaşınan yerine götürmüş. Ve orada başından çıkıp çabucak büyümekte olan bir boynuz bulmuş. Bu boynuz kendiliğinden hurma ağaçlarından birini sarıp sarmalamaya başlamış ve oğlan kendini her ne kadar kurtarmaya çalışmışsa da, kendi boynuzuyla hurma ağacına saplanıp kalmış. O zaman kendi kendine “Öleceksek ölürüz, ama ilkin açlığımı gidermeyi, ondan sonra ölmeyi yeğlerim” demiş. Ve bu kez kırmızı hurmalara saldırmış. Ve işte! Daha bunlardan birini yer yemez, boynuzunun ağaçtan çözüldüğünü ve başının kurtulduğunu hissetmiş. Ve göz açıp kapayasıya kadar geçen bir zamanda, boynuz sanki hiç çıkmamış hale gelmiş. Hatta başında izi bile kalmamış.</p>

  <p>O zaman oğlan kendi kendine “Çok âlâ” demiş. Ve açlığını gideresiye kadar kırmızı hurmaları yemeye koyulmuş. Sonra cebine kızıl ve sarı hurmalardan doldurmuş ve yolculuğu, gece gündüz, tam bir ay sürdürmüş. Sonunda rakibi olan şahın kızının bulunduğu kente gelmiş. Ve sarayın penceresi altına gelerek “Turfanda hurmalarım var, sultan kızlarının parmakları gibi hurmalar bunlar! Atlıların yoldaşı nefis hurmalar!” diye bağırmaya başlamış.</p>

  <p>Şahın kızı da satıcının bağırmalarını duymuş; hizmetçilerine “Aşağı inin de şu hurmacıdan bana hurma satın alın; ama en güzellerini seçin kızlar!” demiş. Onlar da hurma almak üzere aşağı inmişler ve ender görüldükleri bir mevsimde bulunduğu için her birini bir dinar ödemeden sağlayamadıkları bu hurmalardan on altı adet satın almış ve yukarı çıkıp bunları hanımlarına vermişler.</p>

  <p>Şahın kızı da bunların, tam da sevdiği türden sarı hurmalar olduğunu görmüş. Ve daha ağzına götürürken geçen zaman içinde birbiri ardından on altısını da yemiş. Ve kendi kendine “Aman yarabbi, ne kadar güzel idiler!” demiş. Ama daha bu sözler ağzından çıkmış çıkmamışken başının on altı yerinde birden müthiş bir kaşınma hissetmiş. Çabucak elini başına götürünce, on altı birbirine bakışımlı yerinden, saçlarının arasından derisini delip on altı boynuzun fırladığını anlamış. Ve haykırmaya vakit kalmadan bu on altı boynuz gelişmiş ve dörder dörder odanın duvarlarına doğru uzanarak sıkıca yapışmış.</p>

  <p>Bunu gören ve onun keskin haykırışlarına kendi haykırışlarını da katan hizmetçilerin sesini duyan babası soluk soluğa koşup gelmiş ve “Ne var?” diye sormuş. Hizmetçiler de ona “Efendimiz, başımızı kaldırıp hanımımızın başında ansızın on altı boynuz çıktığını ve bunların duvarlara kadar uzanarak onu bağladığını gördük. İşte bak, sen de gör!” diye yanıt vermişler. Bunun üzerine kızın babası, oğlanın karnından tavuğun gerisini çıkarmış olan en uzman hekimleri bir araya getirtmiş. Onlar da ellerine testerelerini alıp boynuzları kızın başından testereyle kesmek istemişler; ama boynuzlara testere işlememiş. Başka gereçler de kullanmışlar, ama hiçbir sonuç alamamışlar. O zaman babası, en son çareye başvurmuş ve kentte bir tellal dolaştırarak “Sultanın kızının derdine kim çare bulur da kendisini on altı boynuzdan kurtarırsa, onunla evlenecek ve tahtın varisi olacaktır” diye bağırtmış.</p>

  <p>O zaman ne olmuş dersiniz? Bu anı beklemekte olan zurnacının oğlu “Ben onun boynuzlarını yok ederim” diyerek saraya girip kızın yanına çıkmış. Ve onun yanına ulaşır ulaşmaz, kırmızı bir hurma alıp onu yarmış ve sultanın kızının ağzına sokmuş. Ve o anda, duvardan bir boynuz kopmuş ve gözlerinin önünde küçülerek sonunda genç kızın başından tümüyle yok olmuş.</p>

  <p>Başta şah olmak üzere, bunu gören oradaki herkes, sevinç haykırışları koparmışlar ve “Ey büyük hekim!” diye haykırmışlar. O da “Yarın ikinci bir boynuzu daha yok ederim!” demiş. O zaman onu sarayda alıkoymuşlar; orada on altı gün kalarak kız tüm boynuzlardan kurtuluncaya kadar her gün bir boynuzu yok etmiş. Şah da, hayranlığın ve minnet duygularının sınırında, oğlanla genç sultanın evlilik sözleşmelerini yazdırmış ve bu evlilik şenlikler, sevinçler ve ışık donanımları içinde kutlanmış. Sonra zifaf gecesine sıra gelmiş.</p>

  <p>Oğlan karısının yanına zifaf odasına girer girmez, ona “Ya şimdi? İkimizden hangisi galiptir acaba? Benim karnımdan tavuğun gerisini aldıran ve uçan halıyı çalan mı? Yoksa, başında on altı boynuz bitirip, sonra da onu kısa bir sürede yok eden mi?” demiş. Kız da “Tabii sen, ey ifrit!” demiş. Oğlan, ona “Evet ben, zurnacının oğlu!” diye yanıt vermiş. Kız da “Vallahi! Sen beni yendin!” demiş. İkisi birden yatmışlar; eşit güç ve eşit kuvvet harcamışlar. Ve şah ve sultan olmuşlar. Birlikte tam bir ferahlık ve mükemmel bir mutluluk içinde yaşamışlar. İşte benim öyküm de budur!</p>

  <p>Sultan Baybars, komutan Nizameddin’in bu öyküsünü işitince “Vallahi! bugüne kadar işittiğim öykülerin en güzeli budur herhalde!” diye haykırmış. Bunun üzerine, adı Celaleddin olan dokuzuncu komutan ilerlemiş; ve Sultan Baybars’ın önünde saygı duruşunda bulunduktan sonra “İnşallah, ey zamanın şahı, sana anlatacağım öykü çok hoşuna gider!” demiş. Ve öyküsünü şöyle anlatmış:</p>

  <div class="baslik11" id="b71_9">
    <p>Dokuzuncu Kolluk Amirinin Öyküsü</p>
  </div>

  <p>Bir zamanlar, tüm saldırılara karşın bir türlü hamile kalamayan bir kadın varmış. Bu durumdayken, bir gün ellerini kaldırarak Ödüllendirici Tanrı’dan “Keten kokusundan ölebilecek de olsa, bana bir kız çocuğu ver!” diyerek yakarmış. Keten kokusundan söz etmekle, keten kokusu kadar zararsız bir kokunun bile onu rahatsız edecek noktaya getirip öldürecek, narin ve duyarlı yaratılışta bir kız çocuğuna sahip olmak istediğini belirtiyormuş. Bunun üzerine hamile kalıp hiçbir engele uğramadan, Tanrı’nın ona bağışladığı bir kız çocuğuna sahip olmuş. Bu çocuk yeni doğan ay kadar güzel, ay ışığı kadar solgun ve ay kadar narinmiş. Adını da Sıdıka koymuşlar.</p>

  <p>Çocuk büyüyüp on yaşına geldiği zaman, yoldan geçen şahın oğlu, onu pencerede otururken görmüş. Ve kıza duyduğu sevda yüreğine çöreklenmiş; ve hastalanarak eve dönmüş. Hekimler birbiri ardından yanına gelmişler, ama ona gereken tedaviyi sağlayamamışlar. O zaman ona bakmak için, kapıcının yolladığı yaşlı bir kadın yukarıya çıkmış ve yüzüne baktıktan sonra, ona “Sen ya âşıksın, ya da seni seven bir erkek dostun var!” demiş. O da “Âşığım ben!” diye yanıt vermiş. Kadın ona “Onun kim olduğunu söyle de, seninle onun arasında bir bağ olayım!” demiş. O da “Güzel Sıdıka’dır, adı!” demiş. Kadın “Gözlerini sil ve ruhunu şenlendir, onu sana getireceğim” diye yanıt vermiş.</p>

  <p>Yaşlı kadın gidip kapı eşiğinde hava almakta olan genç kızı bulmuş. Selam ve hatır sormalardan sonra, kadın ona “Tanrı güzelliğini korusun kızım! Sana benzeyenler ve senin kadar güzel parmakları olanlar, keten bükmeyi öğrenmelidirler. Çünkü hiçbir şey, iğ gibi, ince parmaklar arasında görülen iğ kadar hoş değildir” demiş. Ve çekip gitmiş.</p>

  <p>Genç kız da anasının yanına gidip ona “Anneciğim, beni ustanın yanına götür!” demiş. Kadın da ona “Hangi usta?” diye sormuş. Kız “Keten ustasının!” diye yanıt vermiş. Anası “Sus bakayım! Keten senin için tehlikelidir. Kokusu senin ciğerlerin için çok zararlıdır. Ona dokunursan, ölürsün” diye haykırmış. Kız “Yo, ölmem ben” demiş. Öylesine ısrar etmiş ve o kadar çok ağlamış ki, sonunda anası onu keten ustası kadının yanına göndermiş.</p>

  <p>Genç kız orada keten eğirmeyi öğrenmek üzere bütün gün kalmış. Bütün arkadaşları onun güzelliğine ve parmaklarının narinliğine hayran olmuşlar. Ve tam o sırada küçük bir parça keten parmağına, tırnağıyla etinin arasına girmiş. Kız da duyarsız, yere devrilmiş. Onu öldü sanmışlar ve anasıyla babasının yanına gidip onlara “Gelin, kızınızı kaldırın; o öldü; Allah sizin ömrünüzü arttırsın!” demişler.</p>

  <p>O zaman, kızları kendilerinin tek neşesi olan babası ve anası, giysilerini yırtmış ve felaket rüzgârı ile sarsılarak tabut sağlayıp kızın cenazesini kaldırmak üzere oraya gelmişler. Ama o sırada oradan geçen yaşlı kadın onlara “Sizler zengin insanlarsınız; bu genç kızı toprağa gömmeniz bir utanç olur” demiş. Onlar da “Peki, ne yapmamız gerek, öyleyse?” diye sormuşlar. Kadın “Ona, nehrin ortasında bir köşk kurun. Ve onu bir yatağa yatırarak bu köşke koyun. Her arzu duyduğunuzda gider, onu görürsünüz” demiş.</p>

  <p>Onlar da kıza, nehrin ortasında, sütunlar üzerinde, mermerden bir köşk yaptırmışlar. Ve yöresini çimenlikli bir bahçeyle çevirmişler. Ve genç kızı da köşkte fildişi bir yatağın üzerine yatırmış ve ağlayarak çekip gitmişler. Bundan sonra ne olmuş dersiniz?</p>

  <p>Yaşlı kadın hemen gidip aşktan hasta düşen şehzadeyi bulmuş, ve ona “Gel de, genç kızı gör. Nehrin ortasındaki bir köşkte seni bekliyor” demiş.</p>

  <p>O zaman şehzade ayağa kalkmış ve babasının vezirine “Benimle birlikte bir gezinti yapmaya gel!” demiş. İkisi birlikte, önlerinde şehzadeye yol gösteren yaşlı kadın olduğu halde dışarı çıkmışlar; ve mermer köşke ulaşmışlar. Şehzade de vezire “Beni kapıda bekle, pek gecikmem!” demiş. Sonra köşke girmiş ve genç kızı ölü olarak bulmuş. Onun güzelliği üzerine mersiyeler düzerek ağlamaya başlamış. Ve öpmek için elini eline almış; güzel ve narin parmaklarını görmüş. Onlara hayranlıkla bakarken, parmaklarından birinde, etle tırnak arasında bir parça keten bulmuş. Buna şaşıp yavaşça çekip çıkarmış. Genç kız baygınlığından hemen ayılmış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dokuz yüz elli birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Genç kız baygınlığından hemen ayılmış ve kıçüstü oturmuş; genç şehzadeye gülerek, ona “Ben neredeyim?” demiş. Şehzade de onu bağrına basmış ve “Benimlesin!” demiş.</p>

  <p>Onu öpmüş ve onunla yatmış. Kırk gün, mutluluğun sınırında birlikte yaşamışlar.</p>

  <p>Sonra şehzade kendisine “Kapıda babamın veziri bekliyor. Onu saraya götürüp geri geleceğim!” diyerek ondan izin almış. Ve inip veziri bulmuş. Onunla birlikte dışarı çıkıp bahçeyi geçmiş. Beyaz güller ve yaseminler onları karşılamış. Bu rastlaşmadan şehzade duygulanmış ve vezire “Dikkat et! Güller ve yaseminler Sıdıka’nın yanakları gibi bembeyaz! Ey vezir, üç gün daha kal da Sıdıka’nın yanaklarını ikinci bir kez göreyim!” demiş.</p>

  <p>Ve yukarı çıkmış; orada üç gün daha güller ve yaseminler kadar beyaz yanaklarını hayranlıkla seyretmek üzere Sıdıka ile kalmış. Sonra aşağı inip vezire kavuşmuş, köşkten ayrılıp çıkış yerine doğru bahçede yol alırlarken, uzun siyah meyvalarıyla keçi boynuzu ağacı onları karşılamış. Şehzade bu rastlaşmadan duygulanmış ve vezire “Dikkat et! keçi boynuzları Sıdıka’nın kaşları gibi uzun ve siyah! Ey vezir, üç gün daha bekle de Sıdıka’nın kaşlarını bir kez daha göreyim!” demiş.</p>

  <p>Yeniden yukarı çıkıp üç gün daha birlikte kaldığı kızın, ağaçta ikişer ikişer duran keçiboynuzu meyvaları gibi olan o güzelim uzun ve siyah kaşlarını seyretmiş. Sonra aşağı inip veziri bulmuş. Onunla birlikte dışarı çıkıp bahçeyi geçerek çıkış yerine ulaşmak üzere bahçede yürüyüşlerini sürdürmüş. Bahçede fışkıran suyu güzel, kendi başına bir havuz, onu karşılamış. Bu karşılanıştan şehzade duygulanmış ve vezire “Dikkat et! Havuzun fışkırışı, Sıdıka’nın boyuna benziyor! Ey vezir, üç gün daha bekle de, gidip ikinci kez Sıdıka’nın boyunu görmeye gideyim!” demiş.</p>

  <p>Ve yukarı çıkıp onunla üç gün daha kalarak Sıdıka’nın havuzun fışkırışına benzeyen boyunu seyretmiş. Sonra aşağı inip kendisiyle birlikte çıkış yerine ulaşmak üzere bahçeyi geçmek için vezire kavuşmuş. Ama, âşığının üçüncü kez böylece henüz köşkten ayrılmak üzere geri döndüğünü gören genç kız, kendi kendine “Gidip bakayım da, bu kez, böyle yola çıkıp da sonra neden geriye dönüyorlar, anlayayım!” demiş. Ve köşkten aşağı inip onları izlemek üzere bahçeye açılan kapının ardında durmuş. Şehzade de dönüp onun kapıdan başını uzatmış olduğunu görmüş. Ona doğru geri gelip solgun ve mahzun, kendisine “ Sıdıka! Seni bir daha hiç göremeyeceğim, ah, bir daha hiç!” demiş. Ve vezirle birlikte çıkıp bir daha dönmemek üzere oradan ayrılmış.</p>

  <p>O zaman Sıdıka, bahçede, kendi kaderine ağlayarak ve gerçekten ölmediğine pişmanlık getirerek dolaşmaya başlamış. Ve böylece dolaşırken, suyun yanında parıldayan bir şey görmüş. Eğilip alınca, bunun, Süleymani bir yüzük olduğunu anlamış. Üzerine oturtulmuş kırmızı akik, elini sürünce, yüzük ona, hemen “Buyruğun nedir karşılayım. Söyle ne istersin?” demiş. O da “Ey Süleyman’ın yüzüğü, senden beni seven şehzadenin sarayının yanında bir saray ve güzelliğimden de daha büyük bir güzellik vermeni isterim!” demiş. Yüzük de ona “Gözünü kapa ve yeniden aç!” demiş. Kız gözünü kapamış, yeniden açtığında kendini şehzadenin sarayının yanında yapılmış şahane bir sarayda bulmuş. Ve aynaya bakınca, kendi güzelliğinden gözleri kamaşmış.</p>

  <p>Gidip tam şehzadenin atıyla oradan geçerken pencereye oturmuş. O da, kendisini tanımaksızın, kızı görmüş ve ona tutulmuş. Ve annesinin yanına gelip, ona “Anneciğim, çok güzel bir şeyin varsa, gidip yeni yapılmış saraya yerleşmiş olan hatuna vererek ona ‘Oğlumla evlenir misin?’ diye sorabilir misin?” demiş. Annesi hanım sultan da ona “Bende altın işlemeli bir çift şahane diba var. Bunları ona götüreyim ve dileğini ona duyurayım!” demiş. O da “İyi olur, haydi götür onları, kendisine!” demiş.</p>

  <p>Şehzadenin annesi, genç kızın nezdine gitmiş ve ona “Kızım, şu armağanları kabul eder misin? Oğlum seninle evlenmek istiyor!” demiş. Kız da “Armağanın kabul olunmuştur, ey hatun!” diye yanıt vermiş. Ve hizmetçisini çağırıp, ona “Şu iki parça işlemeli dibayı al, taşları yıkamak için bez olarak kullan!” demiş. Sultan hanım da öfkelenerek, kalkıp oğlunu bulmaya gitmiş. Oğlan ona “Sana ne yanıt verdi, anneciğim?” diye sorunca, kadın “İki altın işlemeli dibayı, onlarla evi temizlemesi için hizmetçisine verdi” yanıtını vermiş. Oğlan “Başka değerli eşyan varsa, onu kendisine götürmeni senden rica edeceğim, anne! Çünkü onun gözleri uğruna aşk hastası oldum, ben” demiş. Kadın da “Bende kusursuz, lekesiz zümrütlerden oluşmuş bir gerdanlık var” demiş. Oğlan da “Çok iyi, onu kendisine götür” demiş.</p>

  <p>Şehzadenin anası, genç kızın yanına gitmiş ve ona “Bu hediyeyi kabul et, kızım. Oğlum seninle evlenmek diler” demiş. Kız da “Hediyen kabul olunmuştur” yanıtını vermiş, ve hizmetçisini çağırıp ona “Güvercinlere yem verildi mi, verilmedi mi?” demiş. Hizmetçi “Henüz verilmedi, ya Sitti!” diye yanıt vermiş. Kız da, ona “Öyleyse, şu zümrüt tanelerini alıp güvercinlere ver de yiyip ferahlasınlar!” demiş.</p>

  <p>Bu sözleri işiten şehzadenin anası, genç kıza “Sen bizi küçük düşürdün, kızım! Senden sadece oğlumla evlenmek isteyip istemediğini söylemeni rica ediyorum” demiş. Kız da “Sen benim oğlunla evlenmemi istiyorsan, ona ölmüş gibi davranmasını söyle ve onu yedi kat kefene sarıp kentte dolaştır ve adamlarına da onu sarayımın bahçesine gömmelerini bildir” diye yanıt vermiş. Şehzadenin anası da “Pekâlâ. Koşullarını oğluma bildirmeye gidiyorum” demiş.</p>

  <p>Ve gidip oğluna “Bilmiyorsun, sen! Onunla evlenmek istiyorsan, senden ölü gibi davranmanı, sonra da yedi kat kefene sarılmanı, cenazenin kentte dolaştırdıktan sonra, adamlarına, seni onun sarayının bahçesine gömmelerini söylemeni istiyor. Ancak o zaman seninle evlenecekmiş” demiş. Şehzade de “Sadece bu kadar mı anne? Öyleyse, yırt giysilerini, yırt ve ‘Oğlum öldü!’ diye haykır” demiş. Şehzadenin anası giysilerini yırtmış ve acıklı olduğu kadar da keskin bir feryat koparmış “Ah ne felaket! Oğlum öldü!” diyerek.</p>

  <p>O zaman tüm saray halkı, bu haykırışı işiterek koşup gelmişler ve şehzadenin yerde uzanmış ölü gibi yatmakta olduğunu, anasının da perişan bir halde baş ucunda oturmakta olduğunu görmüşler. Ölünün bedenini almışlar, yıkamışlar ve yedi kat kefene bürümüşler. Sonra Kuran okuyucular ve şeyhler biraraya gelmişler; ve değerli şallara bürünmüş cenazenin önünde mevkip halinde yürümüşler. Ölüyü kentin her yanında dolaştırdıktan sonra, onun arzularına uyarak genç kızın sarayının bahçesine gömmek için getirmişler. Ve orada bırakmış ve yollarına gitmişler.</p>

  <p>Ve artık bahçede kimse kalmadığı bir sırada, daha önce bir keten parçası yüzünden ölmüş olan ve yanakları beyaz güllere ve yaseminlere, kaşları dalları üzerindeki keçi boynuzlarına, boyu havuzun fıskiyesine benzeyen genç kız, yedi kat kefene bürünmüş şehzadenin yanına inmiş; ve üzerinden birer birer kefenleri soymuş. Yedinci kefeni de kaldırınca, ona “Nasıl! Bu sensin demek! Bak işte kadınlara duyduğun tutku, seni yedi kat kefene büründürmüş!” demiş. Şehzade de şaşkınlık içinde, parmağını ısırmış ve utançtan onu neredeyse koparacakmış. Kız da, ona “Bu kez, zararı yok!” demiş. Ve birbirlerini severek ve birbirlerinden zevk alarak birlikte uzun yıllar yaşamışlar.</p>

  <p>Sultan Baybars, bu öyküyü işitince, komutan Celaleddin’e “Vallahi ve tallahi, sanırım ki işittiğim en hayranlık verici öykü budur!” demiş. Bunun üzerine adı Hilaleddin olan onuncu kolluk görevlisi, ilerleyip Sultan Baybars’ın önünde yeri öpmüş ve ona “Benim de bunların hemşiresi sayılabilecek bir öyküm var!” demiş. Ve anlatmış:</p>

  <div class="baslik11" id="b71_10">
    <p>Onuncu Kolluk Amirinin Öyküsü</p>
  </div>

  <p>Bir zamanlar Muhammed adlı bir oğlu bulunan bir şah varmış. Bir gün bu oğul babasına “Ben evlenmek istiyorum” demiş. Babası da “Pekâlâ. Yalnız bekle ki, annen gidip haremdekileri evlilik çağındaki kızları görsün ve senin için istekte bulunsun!” demiş. Ama şahın oğlu, ona “Hayır baba, ben kendi gözlerimle gördükten sonra nişanlanmak istiyorum” demiş. Şah da ona “Pekâlâ” diye yanıt vermiş.</p>

  <p>O zaman genç şehzade, pericelik bir hayvana benzeyen atının üzerine binmiş ve geziye çıkmak üzere oradan ayrılmış. İki günlük bir yolculuk sonunda, bir tarlada oturmuş; genç kızı, onları bağlarken, pırasa biçmekle uğraşan bir adam görmüş. Şehzade, selamlaşmaları izleyerek onun yanına oturmuş ve genç kıza “Bir parça suyun var mı?” diye sormuş. Kız “Var” diye yanıt vermiş. O da “Biraz ver de, içeyim!” demiş. Kız ayağa kalkıp ona bir testi getirmiş. O da bundan içmiş.</p>

  <p>Bu genç kız onun hoşuna gitmiş ve babasına “Ey şeyh, şurada gördüğüm kızını evlenmek üzere bana verir misin?” demiş. O da “Biz senin hizmetkârınız” diye yanıt vermiş Şehzade de ona “Pekâlâ, ey şeyh! Ben düğün için gerekli hazırlıkları yapıp dönünceye kadar sen burada kızınla birlikte kal!” demiş.</p>

  <p>Şehzade Muhammed, babasının yanına dönmüş ve ona “Ben pırasa sultanının kızıyla nişanlandım!” demiş. Babası ona “Şimdi pırasaların bir sultanı mı var?” demiş. O da “Evet, ben de kızıyla evlenmek istiyorum!” diye yanıt vermiş. Şah “Pırasalara hükümdar sağlayan Tanrı’ya övgüler olsun, oğlum!” diye haykırmış. Sonra da “Madem ki kız senin hoşuna gitti, hiç değilse, anneni, baba pırasa ile ana pırasayı ve pırasa genç kızı görmek üzere pırasalar ülkesine göndermemizi bekle!” demiş. Şehzade Muhammed de “Pekâlâ” demiş.</p>

  <p>Annesi, genç kızın ülkesine gitmiş ve oğlunun kendilerine pırasalar sultanının kızı olduğunu söylediği bu kızın, her bakımdan hoş bir kız ve gerçekten bir şahın oğlunun eşi olmak için yaratılmış biri olduğunu görmüş. Ve ondan son kertede hoşlanmış, onu öperek kendisine “Sevgili kızım, ben seni görmüş olan şehzadenin annesiyim ve seni onunla evermek üzere geldim!” demiş. Genç kız da “Nasıl? Senin oğlun bir şehzade mi?” demiş. Kadın “Evet, oğlum bir şah oğludur; ben de onun annesiyim!” diye yanıt vermiş. Genç kız da “Öyleyse, onunla evlenemem” demiş. Kadın “Ama neden!” diye sormuş. Kız da ona “Ben, ancak mesleği olan biriyle evlenirim!” demiş.</p>

  <p>O zaman sultan hanım canı sıkılarak oradan ayrılmış ve kocasına “Pırasalar ülkesinin genç kızı oğlumuzla evlenmek istemiyor!” demiş. Şah “Neden?” diye sormuş. Kadın da “Çünkü kız, ancak mesleği olan biriyle evlenmek istiyor” demiş. Şah “Hakkı var” demiş. Ama şehzade bunu öğrenince, hasta olup yatağa düşmüş.</p>
