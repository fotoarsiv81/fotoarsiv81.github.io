  <div class="baslik10">
    <p>Baybars’ın ve On İki Kolluk Amirinin Öyküsü</p>
  </div>

  <p>Anlatırlar ki, ama Gözlere Görünmez Olan Tanrı en iyisini bilir, bir zamanlar, Mısır’ın Kahire kentinde, sultanlar içinde, Bahriye Türkmenlerinin ırkından gelme yiğit ve güçlü bir sultan varmış. Adı da Sultan el-Malikü’z-Zahir Rükneddin Baybars el-Bundukdari imiş. Onun saltanatı zamanında, İslam, daha önceleri görülmedik bir parlaklıkla aydınlanmış ve İmparatorluk, Doğu’nun en uç ülkelerinden Batı’nın en ücra sınırlarına kadar uzanmış. Ve Tanrı’nın toprakları üzerinde ve mavi gök altında, Frenklerin ve Nasranilerin tahkim edilmiş hiçbir yeri ellerinde kalmamış, hepsi sultanın ayaklarına birer halı olmuş. Ve yeşil ovalarda ve çöllerde ve sular üzerinde İman sahiplerinin seslerinden başka hiçbir ses yükselmez ve doğruluk yolunda yürüyenlerin adımlarından başka adımların izleri görülmez olmuş. Bize doğru yolu gösteren Abdullah el-Kureyşi’nin oğlu mutlar saçan efendimiz ve metbumuz, Tanrı’nın duası ve barışı ve en seçkin kutsamaları üzerine olası Peygamberimiz Ahmed Muhammed’e sonsuza dek şükürler olsun, âmin!</p>

  <p>Sultan Baybars, halkını çok sever ve onun tarafından çok sevilirmiş. Uzaktan, yakından, halkı ilgilendiren âdetler ve adap, gelenek ve görenekler dahil, her şey onu son kertede meşgul edermiş. Bu yüzden, her şeyi kendi gözleriyle görmek ve kendi kulaklarıyla işitmek istemekle kalmaz; öykülere bayılır ve öykü anlatanları dinlemekten hoşlanırmış; ve geçmiş yılların öykülerini en iyi anlatanları ve yaşanan zamanın olaylarını en iyi şekilde bildiren subay, muhafız ve yakınlarını en yüksek mertebelere yükseltirmiş.</p>

  <p>Böylece, her zamandan çok öyküler dinleme ve aydınlanma durumunda bulunduğu bir gün, Kahire’nin kolluk amirlerini toplamış ve onlara “Bu akşam, anlatılmaya değer ne biliyorsanız, bana anlatmanızı istiyorum” demiş. Onlar da “Başımız üzerine, gözümüz üzerine! Ancak, efendimiz bizden kişisel olarak başımıza gelenleri mi, yoksa başkaları hakkında bildiklerimizi mi anlatmamızı istiyor?” diyerek yanıt vermişler. Baybars da “Bu, ince bir soru. Bundan dolayı içinizden her biri dilediğini anlatmakta özgür olsun! Ama hepsi şaşırtıcı olmak kaydıyla!” demiş. Onlar da “He, vallahi, efendimiz! Dilimiz ve sadakatimiz gibi canımız da sana ait!” diye yanıt vermişler.</p>

  <p>Baybars’ın huzuruna söze başlamak üzere ilk gelen de, karaciğeri kadınların aşkıyla yaralanmış, yüreği onların peşinde koşarken durmaksızın tuzağa düşmüş, adı Muineddin olan kolluk amiri olmuş. Ve sultana uzun ömürler diledikten sonra “Ben, ey zamanın şahı, size, mesleğimin başlangıç yıllarında başıma gelmiş olan olağandışı bir olayı anlatacağım” demiş. Ve şunları anlatmış:</p>

  <div class="baslik11" id="b71_1">
    <p>Birinci Kolluk Amirinin Öyküsü</p>
  </div>

  <p>Bil ki sultanım ve başımın tacı, Kahire’de, komutanımız Alamüddin Sancar’ın buyruğu altında kolluk hizmetleri görmeye başladığım zaman, büyük bir ünüm vardı ve tüm pezevenk ve köpoğlular ve ipten kazıktan kurtulmuşlar ve de orospular, bir beladan sakınırcasına benden çekiniyor, vebadan kaçar gibi kaçıyorlardı. At üzerinde kent boyunca dolaşırken, sokaktaki halk parmaklarıyla beni gösteriyor ve kimileri ben geçerken yerlere kadar eğilip selam verirken, kimileri de gözleriyle birbirine anlamlı işaretler yapıyorlardı. Ben de onların bu durumlarından zebbimi sıyırıp geçen bir sineğinki kadar bile etkilenmiyor ve gururdan şişinerek yolumu sürdürüyordum.</p>

  <p>Günün birinde, valiliğin avlusunda, sırtımı duvara dayamış büyüklüğümü ve önemimi düşünerek oturuyorken, gökten kucağıma sanki sorgu sual günün hükmü gibi ağır bir şey düştü. Bu, içi dolu ve ağzı mühürlü bir keseydi. Onu ellerime aldım ve açıp içindekileri eteğimin kıvrımına döktüm. Ve sayarak içinde ne bir fazla, ne bir eksik, yüz gümüş dirhem bulunduğunu anladım. Başımın üstüne ve yöremde her yana bakındığım halde, bunu benim kucağıma atmış olan kimseyi göremedim; ve “Görünen görünmeyen âlemlerin padişahı Tanrı’ya övgüler olsun!” dedim. Ve babasının bağrındaki kızı<a href="../Text/dipnot.xhtml#Footnote0377" id="Feedback0377"><sup>[377]</sup></a> gözden yok ettim. Ve işte onun öyküsü böyle!</p>

  <p>Ertesi gün, hizmetim gereği bir gün önceki yere çağrıldım; bir süreden beri orada oturmaktayken, başıma ağır bir şey daha düştü; ve epeyce kafamı bozdu; kızgın bir edayla ona göz attım; ve bunun her noktadan bağrımda sığınma hakkı tanımış olduğu babasının sevgilisine tıpatıp benzeyen dolu bir kese olduğunu gördüm. Onu da ısınsın diye aynı yere, ablasına eşlik etmesi ve edepsizce arzulara karşı saflığını koruması için yolladım. Ve bir gün öncesi gibi başımı kaldırıp indirdim, boynumu evirip çevirdim ve sağıma soluma bakındım; ama bu sevgili konuğu yollayanın hiçbir izini bulamadım. Ve kendi kendime “Uyuyor musun, uyanık mısın?” diye sordum. Ve de “Uyumuyorum. Yo, vallahi! Uyku falan yok üzerimde!” diye yanıt verdim. Ve sanki hiçbir şey olmamış gibi, urbamın eteklerini sıkıştırdım ve ilgisiz bir tavırla, her attığım adımda yere tükürerek saraydan çıktım.</p>

  <p>Ama üçüncü kez için tüm önlemleri aldım ve gerçekten, her zaman keyfimce uzandığım söz konusu duvar dibine ulaşınca, uyur gibi yaptım ve ayaklanmış bir deve topluluğunun koparabileceği bir gürültüyle horlamaya başladım. Ve ansızın, ey sultanım efendim, göbeğimin üzerinde neyi aradığını bilmediğim bir elin varlığını hissettim. Ve ben bu araştırmayla bir şey kaybetmiş olmayacağımdan söz konusu eli, malı yukarıdan aşağı karıştırması için özgür bıraktım ve onu, boğaz yöresinde, doğru yola yöneldiği sırada “Nereye hemşire?” diyerek şiddetle yakaladım. Ve doğrularak kıç üstü oturdum ve gözlerimi açarak bu yitirici yolda yolunu şaşırmış olan elmas yüzüklerle donanmış nazik elin sahibinin, ey sultanım efendim, bana bakıp gülümseyen pericelik bir genç kız olduğunu gördüm. Tıpkı bir yasemin gibiydi. Kendisine “Rahatlık ve dostluk üzerine olsun, hanımım! Tacir ve malı senindir. Ama bana sadece sen hangi tarhın gülüsün, onu söyle! Ve hangi bağın sümbülüsün, hangi bahçenin bülbülüsün, ey genç kızların en arzu duyulanı?” dedim. Ve böylece konuşurken elimi gevşetmemeye gayret ediyordum.</p>

  <p>O zaman genç kız, davranışında ve sesinde hiçbir utanma belirmeksizin, ayağa kalkmamı işaret edip bana “Ya Si Muin, benim kim olduğumu bilmek istiyorsan ayağa kalk ve beni izle!” dedi. Ben de bir an tereddüt etmeksizin, sanki onu uzun zamandır tanıyormuşum ya da sanki süt kardeşiymişim gibi ayağa kalktım ve urbamı ve sarığımı düzelttikten sonra, üzerimize dikkat çekmemek için, ama bir an bile gözlerimi üzerinden ayırmaksızın, onun on adım gerisinden yürümeye başladım. Böyle yürüyerek çıkmaz bir sokağın dibine ulaşınca, korkmaksızın yanına yaklaşabileceğime dair bir işaret yaptı. Ona gülerek yaklaştım ve gecikmeksizin, onun önünde, babasının yavrusunu soluklansın diye dışarı çıkarmak istedim. Ve bir budala ya da bir salak gibi görünmemek için, kendisine “Hazırdır bu, hanımım!” dedim. Ama o bana küçümseyen bir gözle baktı ve “Onu yerine sok ey Muin Reis, çünkü soğuk alabilir!” dedi.</p>

  <p>Ben de işitip itaat ettiğim yanıtını verdim. Ve “Bunda bir uygunsuzluk yok, hanım sensin ve ben senin lütuflarınla donanmışım. Ama ey dürüst kız, seni ayartan bu iri reçelli sinir ya da takımıyla birlikte bu zebb değilse, bana neden içi dolu iki kese bağışladın ve göbeğimi gıdıkladın; sonra da buraya, hoplayıp zıplamalara uygun bir çıkmaza getirdin?” diye ekledim. Bana “Ey Muin komutan, sen benim bu kentte en güvendiğim adamsın, işte bundan dolayı tüm ötekilere yeğ tutarak sana başvurmuş bulunuyorum. Ama, senin sandığından çok başka bir nedenle!” diye yanıt verdi. Ben de “Hanımım, nedenin ne olursa olsun, kabul edilmiştir. Söyle bakalım, yüz gümüş dirhem dolusu iki kese karşılığında satın aldığın kölenden ne gibi bir hizmet bekliyorsun?” dedim. O da gülerek, bana “Hay çok yaşayasın! Anlatayım! Bil ki ey Muin komutan, ben genç bir kıza çılgıncasına âşık olan bir kadınım. Ve onun aşkı içimde parıldayan bir ateş gibi. Ve de öylesine içime işledi ki, bin dilim ve bin yüreğim olsa, bu tutku daha canlı olamazdı. Bu tapılası kişi de, kentin kadısının kızından başkası değil. Ve onunla benim aramda olanlar oldu. Bu bir aşk sırrı ve de aramızda vaatlerle ve yeminlerle bir anlaşmaya vardık. Çünkü o da beni eşit bir ateşle yanarak seviyor. Bu nedenle asla evlenmeyecek ve asla bir erkek de bana dokunmayacak. Bu ilişkimiz belli bir zamandan beri sürüyor; ve artık birlikte yiyerek, aynı testiden içerek ve aynı yatakta uyuyarak birbirimizden ayrılmaz olmuşken, günün birinde babası, şu melun sakallı kadı, birlikteliğimizin farkına vardı ve kızını tümüyle benden soyutlayarak ilişkimize son verdi; bana da, bir kez daha evine girersem ellerimi, ayaklarımı kıracağını söyledi. O zamandan beri, ayrıldığımızdan bu yana deliye döndüğünü dolaylı yollardan öğrendiğim tapılası kızı göremedim.”</p>

  <p>“İşte sırf yüreğimi yatıştırmak ve ona biraz neşe sağlamak için, ey eşsiz komutan, sadece senin, bu yatıştırma ve neşeyi sağlayacağını bilerek seni bulmaya karar verdim!”</p>

  <p>Ben, sultanım efendim, gözlerimin önünde bulunan bu eşsiz genç kızın sözlerini duyunca, şaşırmanın sınırında şaşırdım; ve kendi kendime “Ey Tüm Güçlerin Sahibi Tanrım! Ne zamandan beri genç kızlar delikanlılara ve keçiler tekelere dönüşmekte! Ne tür bir tutkudur bu ve ne tür bir aşktır ki, bir kadının bir başka kadına duyduğu tutkuya ve aşka dönüşebiliyor? Ve nasıl oluyor da hıyar, bir günden ötekine, tam takım olarak, toprağın onun yetişmesine uygun olmadığı bir yerine sokulabiliyor?” dedim. Şaşkınlıkla ellerimi birbirine vurdum ve genç kadına “Hanımım, vallahi, lütfedip anlattığın işten ben hiçbir şey anlamadım! Bana şunu başından alarak yeniden açıklar mısın? Çünkü, vallahi, doğallıkla bugüne kadar maralların marallar için, tavukların tavuklar için sevdalandığını hiç duymamıştım!” dedim. O da bana “Sussana sen komutan, çünkü bu bir aşk sırrıdır ve çok az kimse bunu anlayacak yaradılıştadır...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dokuz yüz otuz sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Sussana sen, komutan, çünkü bu bir aşk sırrıdır ve çok az kişi bunu anlayabilecek yaradılıştadır. Şu kadarını bilmen yeter ki, kadı’nın evine girebilmem için senin yardımına güvenmekteyim; bunu yapmakla seni artık hiç unutmayacak olan bir kadının minnettarlığını kazanacaksın” dedi. Ben de, bunu işitince, son kertede şaşırdım ve “He vallahi, ey Muin efendi, şimdi görüyorsun işte: bir kadına başka kadın için arabuluculuk yapmak üzere seçilmiş bulunuyorsun! Bu öyle bir serüven ki, arabuluculuk tarihinde eşi menendi yoktur! Bunda hiçbir uygunsuzluk yok, olup biteceği vicdanına sığdırabilirsin!” diye düşündüm. Kadına da “Güvercinim, senin meselen oldukça ince bir mesele; ve ben işi enine boyuna pek anlamadımsa da, sana bağlandığım gibi itaat de boynumun borcudur; ama başın üzerine yemin ederim ki, bütün bu meselede sana nasıl yardım edebileceğimi bilmiyorum” dedim. Kız da “Kadı’nın kızı olan tapındığım kişinin evine girmem için yardım ederek!” dedi. Ben de “He, he! Kumrum, ben neredeyim, kadı’nın şu mutlu kızı nerede? Güzelliğinin gerçekliği üzerine yemin ederim ki, bizi ayıran mesafe epeyce geniş!” diye yanıt verdim. O da bana sinirli bir sesle “Ey zavallı, herhalde benim, seni genç kadının yanına sokacak kadar akıldan noksan olduğumu sanmıyorsun! Yo, vallahi! Ben senin sadece hile ve düzenbazlık yolunda bana destek olmanı dilemekteyim. Ve anladım ki, sadece sen, ey komutan, dilediğim şeyi yapabilirsin!” dedi.</p>

  <p>Ben de “İşitiyor ve itaat ediyorum kuzucağım, ben senin elinde kör ve sağır bir desteğim!” dedim. O zaman bana “Öyleyse dinle ve itaat et. Bu gece, en güzel giysilerimle bir tavus gibi donanacak ve senden başka hiçbir kimsenin beni mahallede tanıyamayacağı şekilde örtünecek, sonra da sevdiğim kızın babası olan kadı’nın evinin yöresinde oturmaya gideceğim. O zaman, sen buyruğun altında bulunan bütün muhafızlarla birlikte benim saçtığım keskin kokunun çekişiyle benden yana yönelirsin ve saygıyla bana doğru ilerler ve bana ‘Bu gecikmiş saatte burada, bu sokakta, ne yapıyorsun, ey soylu hanım?’ diye sorarsın. Ben de ‘Vallahi, ey yiğit komutan, ben Kale Mahallesi’nden genç bir kızım, babam da sultanın emirlerinden biridir. Bugün babamın evinden ve mahalleden çıktım; biraz alışveriş yapmak üzere kente indim. Bir kez istediğim şeyleri satın aldıktan ve ısmarlayacaklarımı ısmarladıktan sonra, geciktiğimi ve bizim Kale Mahallesi’ne ulaştığımda da kapıların kapanmış bulunduğunu gördüm. O zaman, yanlarında geceyi geçirmek üzere tanıdık birini bulmak umuduyla yeniden kente döndüm; ama kötü bahtım yüzünden kimseye rastlamadım. Kendimi hatırlı bir ailenin kızı olarak, bu halde, sığınaksız ve gecenin koynunda yalnız bulduğumdan dolayı üzgün; gelip sahibinin kadı olduğu söylenen ve gölgesine sığınabileceğim şu evin eşiğine oturdum. Sabah olunca, şimdi beni ölmüş ya da en azından kaybolmuş sanmakta olan ailemin yanına döneceğim’ diye yanıt vereceğim. O zaman sen, ey Muin komutan, zeki bir kişi olduğundan, benim gerçekten zengin giysilere bürünmüş olduğuma bakarak ‘Bir Müslümana, bu denli genç ve güzel, her yanı inciler ve mücevherlerle kaplı ve kötü kişiler tarafından soyulup tecavüz görebilecek olan bir kadını sokakta bırakmak yakışmaz. Zaten mahallede böyle şeyler olursa, ben kendim, Muin komutan olarak, sultan efendimizin gözünde sorumlu olurum. Bu nedenle <i>şu</i> veya <i>bu</i> şekilde, bu güzel kadını korumam altına almam gerek! İyisi mi ben, baha kadar onu korusun diye yanına silahlı adamlarımdan birini katayım ya da muhafızlarıma yeter derecede güven duymadığımdan, daha fazla gecikmeksizin, onu tüm onuruyla sabaha kadar barındıracak saygın kişilerden birinin konutunu seçmeyi yeğleyeyim! Ve bu durumda, doğrusu her bakımdan en uygun olabilecek ev, onu bahtın getirip önüne bıraktığı kadı efendimizin konutundan başkası olamaz! Öyleyse kendisini oraya koyalım! Ve minnettarlığının, bakışları şimdiden içimi tutuşturan bu genç kızın yüreğini bağlayacağını hesaba katmaksızın, kuşkusuz bundan her türden yarar sağlayacağım’ diye düşüneceksin. Ve işte böyle düşünerek, kadı’nın kapısının halkasını çalacak ve beni onun haremine sokacaksın. Böylece ben de sevgilimle birleşmiş olacağım. Arzum da doyuma kavuşacaktır. İşte benim planım böyledir, komutan. Açıklamam da böyle, vesselam!” dedi.</p>

  <p>O zaman ben, efendim, genç kadına “Tanrı lütuflarını başından eksik etmesin hanımım! Bu, uygulamaya konması kolay, şaşırtıcı bir plandır. Zekâ, Nasip Dağıtıcı’nın bir verisidir” dedim. Ve onunla oracıkta buluşma saatini kararlaştırarak elini öptüm; ve her birimiz kendi yolumuza gittik.</p>

  <p>Böylece akşam oldu, sonra yemek saati geldi, sonra da ibadet zamanı. Ve birkaç dakika sonra, yalın kılıçlı adamlarımla gece devriyesi görevini yapmak üzere dışarı çıktım. Mahalleden mahalleye dolaşarak gece yarısına doğru garip aşklara tutulmuş genç kadının bulunması gereken sokağa ulaştık. Daha sokağa girer girmez hissettiğim koku, bana onun varlığından haber verdi, hemen ardından ellerindeki ve ayaklarındaki bileziklerin şıngırtılarını işittim. Adamlarıma “Çocuklar, sanıyorum ki, şurada bir gölge var! Ama ne zengin bir koku bu, böyle!” dedim. Onlar da bunun kaynağını bulmak için her yana bakındılar. İpeklilere ve ağır işlemeli kumaşlara bürünmüş olarak eğilmiş ve yöresine kulak kesilmiş bulunan söz konusu güzel kadını gördük. Bilmezlikten gelerek onun yanına yaklaştım; ve “Güzel ve süslü ve de böylesi bir saatte yapayalnız, geceden ve gelip geçenlerden de korkmadan, burada ne yapıyorsun, ey hatun?” diye sordum. Bunu duyunca, bana, bir gün önce kararlaştırdığımız yanıtı verdi; ben de, fikirlerini öğrenmek ister gibi adamlarıma döndüm. Bana “Reis, eğer istersen bu kadını, her yerden daha iyi olacağı, senin evine götürelim! Bundan memnun olacağından kuşku duymuyoruz; çünkü kadın gerçekten zengin, güzel ve değerli şeylerle donanmış. Sen de ona istediğini yaparsın; sabahleyin de onu kendisini seven anasına teslim edersin!” dediler. Onlara “Susun bakayım! Söylediklerinize karşı Tanrı’ya sığınırım! Benim evim böylesi bir emir kızını kabul etmeye layık mıdır? Ve sonra, ben buradan epeyce uzakta oturuyorum! En doğrusu mahallenin kadısından onun için konukseverlik istemek olacaktır; evi de tam burası!” diye haykırdım. Adamlarım işitip itaat ettikleri yanıtını verdiler; ve kadı’nın kapısını çalmaya başladılar; kapı hemen açıldı; ve bizzat kadı, iki zenci kölenin omuzlarına dayanmış olarak kapı ardında belirdi. Ve iki yandan selamlar alınıp verildikten sonra, kendisine işi anlattım ve genç kadını özenle örtülerine bürünmüş, uzakta dururken, önerimi açıkladım. Kadı bana “Evime hoş gelmiştir. Kızım onunla ilgilenecek ve memnun olması için her şeyi yapacaktır!” diye yanıt verdi. Ve hemen oracıkta, bu tehlikeli emaneti ellerine bıraktım; bu canlı felaketi kendisine teslim ettim. Onu hareme götürdü. Ben de kendi yoluma koyuldum.</p>

  <p>Ertesi gün, kendisine bıraktığım emaneti geri almak üzere kadı’nın evine döndüm; kendi kendime “He, vallahi! Gece bu iki genç kız için bembeyaz olmuştur herhalde! Ama, kuşkusuz beynim çatlasa da, bu iki âşık ceylan arasında geçmiş olabilecekleri asla bilemeyeceğim. Böylesi bir serüvenden konuşulduğu hiç işitilmiş midir?” diyordum. Tam o sırada kadı’nın evine ulaştım; içeri girdiğim andan başlayarak olağandışı bir gürültünün, korkuya kapılmış hizmetçilerin ve şaşakalmış kadınların ortasına düştüm. Ve birdenbire bizzat kadı, şu beyaz sakallı şeyh, üzerime yürüdü ve bana “Onursuz adamlar kendinden utansın! Sen benim evime tüm servetimi çalan bir kadın getirdin! Onu bulup bana geri getirmen gerek! Yoksa seni sultana şikâyet eder, sana kızıl ölümü tattırırım!” diye haykırdı. Kendisinden daha derin ayrıntılar isteyince, bana, genç kıza karşı şiddetli ünlemlerle, gürültüler, hakaretler ve tehditler kopararak, benim isteğim üzerine evinde sığınak sağladığı bu yadigârın, sabaha karşı hareminden çıkıp izin almaksızın ortadan kaybolduğunu; ve onunla birlikte içinde tüm varlığı olan altı bin dinar içeren kendi kemerinin de yok olduğunu açıkladı. Ve de “Sen bu kadını tanıyorsun; dolayısıyla paramı ben, senden isterim!” diye ekledi.</p>

  <p>Oysa ben, sultanım, bu haberden öylesine şaşkına dönmüştüm ki, ağzımdan tek bir söz çıkmadı; ve kendi kendime “Ulan pezevenk, işte şimdi katranın ve ziftin içine battın. Sen nerdesin, o nerde?” diyerek el ayamı ısırdım. Bir an düşündükten sonra, konuşma gücü bularak kadıya “Ey kadı efendimiz, eğer her şey böyle olup bitmişse, böyle olacağındandır; çünkü olacak olandan kaçınılmaz. Sen bana, bu şaşılası kişi hakkında bir şeyler öğrenip öğrenemeyeceğimi anlamak için üç günlük bir süre tanı! Başarı sağlayamazsam, başımın vurulması hakkındaki tehdidini eyleme sokabilirsin!” diye yanıt verdim. Kadı da yüzüme dikkatle baktıktan sonra, bana “Dilediğin üç günü sana bağışlıyorum!” dedi. Ben de, düşüncelere dalarak ve kendi kendime “Bu kez hapı yuttun! Hiç kuşkusuz bir budalasın sen! Beceriksiz ve budala! Koskoca bir Kahire kentinin içinde peçelere bürünmüş bir kadını nasıl tanıyabileceksin? Sen gidip bu süreyi evinde uyumakla geçirsen ve üçüncü günün sabahında, sorumluluğunun hesabını vermek üzere kadı’nın huzuruna çıksan daha iyi edersin” diyerek oradan ayrıldım. Kafamdan bunları geçirerek evime döndüm. Hasırımın üzerine uzandım; ve orada evden çıkmayı reddederek, ama bu kötü işle zihnim alabildiğine meşgul olduğundan gözümü de kırpmadan sözü edilen üç günü geçirdim. Bu sürenin bitiminde, ayağa kalkıp kadı’nın yanına ulaşmak üzere evden dışarı çıktım. Başım önüme eğik, kendi mahkûmiyetimi üstlenmek üzere yol almaktaydım ki, kadı’nın konağına pek uzak olmayan bir sokağı geçerken, bir pencerenin yarı açık kafesi ardında, ansızın, sıkıntılarımın nedeni genç kadını gördüm. Bana gülerek baktı ve kaşlarıyla “Çabucak yukarı çık!” anlamında bir işaret yaptı. Ben de çabucak yaşamımın bağlı bulunduğu bu çağrıdan yararlandım; ve göz açıp kapanasıya kadar geçen bir sürede yanına ulaştım ve selam vermeyi unutarak ona “Ey hemşire, ben seni kentin her köşesinde döne dolaşa aramaktaydım! Ah, sen beni nasıl bir kötü işe sürükledin! Vallahi! Beni kızıl ölüme ulaştıran merdivenlerden indirdin!” dedim. O da yanıma geldi ve “Sen komutan Muin olarak nasıl oluyor da bunca korkabiliyorsun? Sakın başına gelenleri bana anlatmaya kalkışma; çünkü her şeyi biliyorum. Ama seni sıkıntıdan kurtarmak benim için çok kolay olduğundan, bunu sağlamak üzere son anı bekledim. Ve pekâlâ kolayca kurtuluşu olmayan mahkûmiyetine doğru yol almana izin verecek yerde, kesinlikle kurtarmak için sana seslendim” diyerek beni öpüp bağrına bastı. Ben de ona teşekkürler ettim ve de çok güzel olduğundan, o günkü felaketin nedeni olduğu halde, elini öpmekten kendimi alıkoyamadım. O da bana “Sakin ol ve tedirginliğini üzerinden at, çünkü başına hiçbir kötülük gelmeyecek. Ve de ayağa kalk ve yörene bak!” dedi. Ve beni elimden tutup içinde mücevherler, yakutlar ve diğer değerli taşlar, nadir ve gösterişli eşyalar bulunan iki çekmecenin bulunduğu bir odaya soktu. Sonra içi altın dolu bir çekmece daha açtı ve bunu önüme yerleştirerek bana “Pekâlâ, arzu ediyorsan, bu çekmeceden tapındığım kızın babası kara vicdanlı kadı’nın kemerinden kaybolan altı bin dinarı alabilirsin. Ama, ey komutan, iyi bil ki, felaket saçan sakallı herife parayı iade etmektense, onunla görülecek daha iyi işler vardır. Zaten bu parayı ondan sadece cimri ve can sıkıcı olduğu kadar çıkarcı olduğunu bildiğimden, kapıldığı öfkeden gebersin diye aldım. Yani asla açgözlülüğümden almış değilim; çünkü benim kadar servet sahibi olununca, çalmış olmak için çalınmaz. Zaten kızı, bu darbeyi, onun bahtını çabuklaştırsın diye yaptığımı biliyor. Ne olursa olsun, benim bu yaşlı kötürüm tekeye aklını kaçırtmak için şöyle bir planım var. Sözlerine iyi kulak ver; ve onları aklında tut” dedi. Ve bir an sustuktan sonra da “İşte şöyle: Şimdi sen doğru, seni ateş üzerinde beklemekte olan kadı’nın yanına gideceksin ve ona ‘kadı efendi, ben sadece vicdanımı töhmetten kurtarmak için benim ricam üzerine evinde barındırdığın ve altı bin altın dinarını çalmakla suçladığın bu genç kadını kentin her yanında aratarak üç gün geçirdim. Oysa ben, komutan Muin, buraya girdiğimden beri, onun bu evden çıkmadığını kesinlikle biliyorum. Çünkü adamlarımın ve öteki mahallelerin tüm kolluk görevlilerinin her yanı iyice araştırmalarına karşın, onun ne izine ne de gölgesine rastladılar; ve bütün haremlere yolladığımız muhbir kadınlardan hiçbiri de ondan haber alamadı. Oysa sen, Seydi el-Kadı, bize, bu genç kadının seni soyduğunu söyleyip onu suçluyorsun. Bu iddianın kanıtlanması gerek. Çünkü Tanrı adına biliyorum ki, eğer bu olağandışı olayda, bu genç kadın, herhangi bir suikasta kurban edilmemişse, hiç değilse kara bir düzenin oyuncağı olmuştur. Bizim araştırmalarımızla, az çok, onun kentte bulunmadığı anlaşıldığına göre, ey kadı efendi, bu kayıp kişinin bir izini bulmamız için senin evinde araştırma yapmamız yararlı olacak; böylece benim tahminlerimin doğru olup olmadığı anlaşılacaktır. Ve Tanrı en bilgili olandır!’ dersin.”</p>

  <p>“Ve böylece, ey komutan Muin” diye sözünü sürdürdü bu harika kız: “Sen itham edilmekte iken itham eden olursun! Kadı da dünyanın gözünün önünde karardığını görerek büyük bir hiddete kapılacak, yüzü biber gibi kızaracak ve sana ‘Muin efendi, sen nasıl böyle tahminlerde bulunmaya cesaret ediyorsun? Ama bunun önemi yok! Hemen aramalarına başlayabilirsin. Ama sonunda, aldandığın kanıtlanırsa, sultanın sana vereceği ceza layık görüldüğünden de büyük olacaktır’ diye haykıracak. O zaman sen, adamların şahit olarak sana eşlik ederken, evde bir arama yaparsın. Ve herhalde, beni bulamayacaksın. Böylece ilkin taraçayı, sonra odaları, sandıkları, dolapları sonuç almaksızın ararsın; ve sonunda kıyıcı bir can sıkıntısıyla başını eğersin ve bağışlanmak için sızlanmaya başlarsın. Ve o sırada, evin mutfağında bulunursun. Sanki rastlantıymış gibi kapağını kaldıracağın büyük bir zeytinyağ küpünün dibine bakarsın. Ve ‘Hey, bir dakika! Dikkat! Şurada bir şey görüyorum!’ diye haykırırsın. Kolunu küpe sokar, orada giysi paketine benzer bir şey hissedersin. Onu çeker ve yanındaki tüm yardımcılarınla içine bakarak benim örtümü, gömleğimi, iç donumu ve giysilerimin geri kalanlarını bulursun. Bunların hepsi pıhtılaşmış kana bulanmış olacaktır. Bunu görünce, sen yengi kazanırsın, kadı da perişan olur; benzi sapsarı, eklemleri titrer; çöker, belki de ölür. Ansızın ölmezse, bu garip serüvene adının karışmaması ve meseleyi örtbas etmek için elinden geleni yapacaktır. Ve birçok altın bağışlayarak suskunluğunu satın alacaktır. İşte senin hakkında dilemekte olduklarım bunlar, ey komutan Muin!” dedi.</p>

  <p>Bu konuşmayı duyunca, kadıdan öç almak için ne harika bir plan hazırlamış olduğunu anladım. Onun buluş yeteneğine, kurnazlığına ve zekâsına hayran oldum. Ve kendimi artık ceza görmenin dışında buldum; buna şaşırdım ve âdeta aptallaştım. Ama genç kızdan da kararlaştırılan yolu tutmak için izin aldım. Ve elini öperken, bana “Bunlar senin bugünkü harcamaların için efendim. Ama inşallah, sana minnettar olanın cömertliğini yakında daha iyi tanıyacaksın!” diyerek parmaklarımın arasına yüz dinarlık bir kese kaydırdı. Ben ona coşkuyla teşekkür ettim ve onun fazlaca etkisinde kaldığım için, kendisine “Yaşamın üzerine söyle, hanımım, bu iş senin arzuna uygun olarak bitince, benimle evlenir misin?” demekten kendimi alamadım. Genç kız gülmeye başladı ve bana “Ama unutuyorsun, ya Seydi Muin, ben zaten evli ve yüreğime sahip olan o genç kıza inancımla ve yeminimle bağlıyım. Ama yine de geleceği sadece Tanrı bilir! Ve olacak olandan başka hiçbir şey olamaz! Vesselam...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dokuz yüz otuz dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>“... Ben zaten evli ve yüreğime sahip olan o genç kıza inancımla ve yeminimle bağlıyım, ama yine de geleceği sadece Tanrı bilir. Ve olacak olandan başka hiçbir şey olamaz. Vesselam!” dedi.</p>

  <p>Ben de onun yanından ayrıldım; ve gecikmeksizin adamlarımla birlikte kadı’nın nezdinde gittik; kadı beni görür görmez “Bismillah! İşte benim borçlum! Ama malım nerede?” diye haykırdı. Ben de “Kadı efendi, benim başımın kadı’nın başı yanında değeri yoktur. Beni yüce bir yerde bulunup tutacak hiçbir tanıdığım yok. Ama hak benden yanaysa, açıkça ortaya çıkacaktır” diye yanıt verdim. Öfkelenen kadı “Hak diyerek neyi kastediyorsun? Yoksa kadını ve benim dinarlarımı bulamazsan, seni bekleyen cezadan kurtulabileceğini mi sanıyorsun? He, vallahi! Hukukla senin arandaki mesafe oldukça geniş” diye haykırdı. O zaman ben büyük bir güvenle gözlerine baktım; ve beni itham edilen durumdan itham edici duruma sokmak için bana öğretilen o şaşırtıcı öyküyü ona anlattım. Bunun etkisi, tıpkı genç kadının örgördüğü gibi oldu. Çünkü kadı, öfkelenerek dünyanın gözü önünde karardığını gördü ve bağrını büyük bir öfke kapladı; ve yüzü biber gibi kızardı; ve “Sen ne söylüyorsun. Ey askerlerin en utanmazı! Benim hakkımda, benim önümde ve benim evimde böyle tahminlerde bulunmaya korkmuyor musun? Ama zararı yok, madem ki kuşkuların var, derhal aramalarını yapabilirsin. Keyfi hareket ettiğin anlaşılınca, sultanın sana vereceği ceza daha da ağır olacaktır” diye haykırdı. Böyle konuşarak üzerine soğuk su dökülen kırmızı bir tencereye dönüştü.</p>

  <p>O zaman evini işgal ettik ve her yanı, bütün köşe bucağı, baştan aşağı, hiçbir dolap ve deliği, hiçbir sandığı bağışlamayarak aradık. Ve bu araştırmaların ortasında, benzerinin kendisine âşık olduğu güzel ceylanın, yabancı gözlerinden sakınmak için, bir odadan öbürüne gizlice kaçtığını fark etmekte kusur etmedim. Kendi kendime “Maşallah ve maşallah! Tanrı’nın adı onun ve yöresinin üzerine olsun! Onu taşıyan karın kutsansın! Onu mükemmellik kalıbına döken Tanrı’ya övgüler olsun!” dedim. Böylesi bir genç kızın kendisine benzer bir başkasına neden boyun eğdiğini birazcık anlayabilirdim; çünkü içimden “Gül goncası bazen başka bir goncaya doğru eğilir, nergis de nergise doğru!” dedim.</p>

  <p>Bu duygudan ötürü öylesine tepeden tırnağa mutlandım ki, bana deneme fırsatı vermesi ve beni ince düşüncelerden ve ayırt etme yeteneğinden tam olarak soyutlanmış bir adam olarak görmemesi için bu genç kıza gecikmeksizin boyun eğdirmeyi düşledim.</p>

  <p>Böylece, kuşkulanacak bir şey bulmaksızın ve herhangi bir kadının izine veya gölgesine rastlamadığımızdan her zamankinden daha öfkeli, kadı, bize eşlik ederken mutfağa ulaştık. O zaman ben, bilge hanımımın yönergesine uyarak keyfi araştırmalarımdan ötürü çok utanmış gibi görünerek; sıkıntımı sezerek keyiflenmiş olan kadı’nın önünde kendimi bağışlatmak istedim. Ve onun önünde alçaldım. Ama bütün bunlar hazırlanmış olan darbeyi ortaya çıkarmak içindi. Ve kadı, zaferini oluşturduğunu sandığı bu fırsattan yararlanarak, bana “Pekâlâ, küstah ve yalancı oğlu yalancı ve sülalesi yalancı; ne oldu şimdi o ithamlar ve hakaret dolu suçlamalar? Ama korkma, çok yakında kentin kadısına saygıda kusur etmenin neye mal olacağını göreceksin!” dedi. Ben de başımı eğerek pişmanlık havasına büründüm. Ama birdenbire başımı kaldırıp “Vallahi! Bilmiyorum ya, şu küpün içinde bir kan kokusu duydum” dedim. Küpün içine baktım ve “Allahu ekber! Bismillah” diyerek kolumu içine daldırıp çıkardım. Ve böylece, ortadan kaybolmadan önce hanımım genç kız tarafından bu küpe atılmış olan kana bulanmış giysi bohçasını dışarı çıkardım. Bunun içinde onun peçesi, baş örtüsü, göğüs örtüsü, iç donu, gömleği, pabuçları ve şimdi hatırlayamadığım öteki çamaşırları vardı ve hepsi kana bulanmıştı.</p>

  <p>Bunu gören kadı, genç kızın öngörmüş olduğu gibi, şaşırmış ve bozulmuş göründü; ve yüzü sapsarı oldu; eklemleri titredi, başı ayaklarının önüne gelip bayıldı. Ve ben, o yeniden ayılır ayılmaz, olayların dönüşümünden yararlanmakta kusur etmedim ve ona “Pekâlâ, ya Seydi el-Kadı, aramızda hangimiz doğrucu imiş, bakalım? Tanrı’ya şükürler olsun ki, artık genç kadının hırsızlığı ve onun suçortağı olduğum iddiaları doğrulanmadı. Ama acaba şimdi seni, tüm bilgeliğin ve içtihatların kurtarabilecek mi bakalım? Ve nasıl oluyor da senin gibi zengin ve yasayla haşır neşir olmuş biri genç bir kıza sığınma imkânı tanıdıktan sonra böyle ihanet eder ve muhtemelen en berbat şekilde ırzına geçtikten sonra soyup öldürmeyi vicdanına sığdırır? Vallahi ben, gecikmeksizin, efendimiz sultana bildirmem gereken bir durum görüyorum burada! Çünkü, olayı ona bildirmezsem, görevimi yapmamış olurum; ve hiçbir şey saklı kalamayacağından, zaten o da herhangi bir yerden öğrenmekte gecikmeyecektir; bu durumda da hemen işimi ve başımı yitiririm!” dedim.</p>

  <p>Zavallı kadı, şaşırmanın sınırında, orada, benim önümde, gözleri alabildiğine açılmış, bütün bunlardan hiçbir şey işitmez, hiçbir şey anlamaz bir görünümde ve tedirginlik ve iç sıkıntısıyla ölü bir ağaç gibi kımıltısız kalakalmıştı. Çünkü ruhunu gece bürüdüğünden ne sağ kolunu sol kolundan ne de doğruyu yanlıştan ayırır olmuştu. Şaşkınlığından bir parça kurtulunca, bana “Ey komutan Muin, bu öyle karmaşık bir iş ki, ancak Tanrı işin içinden çıkabilir. Ama, bunu kulaktan kulağa yaymazsan, pişman olmazsın!” Ve bunu söyleyerek beni gönül okşayan ve saygı dolu sözlerle kuşattı. Elime de, içinde sanırım yitirdiğine yakın miktarda altınla dolu bir kese sıkıştırdı. Böylece benim suskunluğumu satın aldı ve hasarlarından korktuğu bir ateşi söndürmüş oldu.</p>

  <p>O zaman tükenmiş halde bıraktığım kadıdan izin aldım ve genç kızın ne halde olduğunu görmeye gittim; beni gülerek kabul etti ve “Eminim ki artık fazla yaşamaz” dedi. Ve gerçekten, ey sultanım efendim, henüz üç gün geçmemişti ki, kadı’nın safra kesesi patlamasından öldüğü haberini aldım. Ve olup biteni ona anlatmak için genç hanıma ziyarette bulunmakta kusur etmediysem de, hizmetçiler bana, hanımlarının kadı’nın kızıyla birlikte Nil üzerinde Tanta yakınlarında sahip olduğu bir malikaneye gitmek üzre yola çıkmış olduğunu söylediler. Ben de, bütün bunlardan şaşakalarak bu iki zurnası olmayan genç ceylanın birlikte ne iş tutabileceklerini anlamak üzere onların izlerini bulmak için elimden geleni yaptım. Ama bunu sağlayamadım. Ve o zamandan beri, bir günden ötekine onların bana durumlarını bildirmelerini ve anlamamın çok zor olduğu bir iş hakkında zihnimi aydınlatmalarını bekliyorum. Ve işte sultanım efendim, benim öyküm böyle ve de güven duyarak bana yüklediğiniz görevleri yerine getirmeye başladığımdan beri başıma gelen en garip serüven de bu!</p>

  <p>Komutan Muineddin bu öyküyü anlatıp bitirince, ikinci komutan Sultan Baybars’ın huzuruna gelmiş ve iyi dilek ve temennilerde bulunduktan sonra “Ey sultanımız efendim, ben de aynı şekilde kendi başımdan geçen bir serüveni size anlatacağım; ve bununla Tanrı dilerse, göğsünü ferahlatacağım” demiş. Ve sonra demiş ki:</p>

  <div class="baslik11" id="b71_2">
    <p>İkinci Kolluk Amirinin Öyküsü</p>
  </div>

  <p>Bil ki, ey sultanım efendim, amcamın kızı, Tanrı onu merhametiyle kuşatsın, benimle evlenmeyi kabul etmeden önce, bana “Ey amcamın oğlu, eğer Tanrı dilerse evleneceğiz; ama ben, ne bir eksik, ne bir fazla, üç koşulumu önceden kabul etmedikçe seninle evlenemem!” dedi. Ben de ona “Bunda bir uygunsuzluk yok. Ama nedir bu koşullar?” diye yanıt verdim. Bana “Asla haşhaş yutmayacaksın, asla karpuz yemeyeceksin, asla iskemleye oturmayacaksın!” dedi. Ben de “Yaşamım üzerine yemin ederim ki, ey amcamın kızı, bu koşullar epeyce zorlu. Ama, nedenlerini bilmesem de onları, yüreğimin tüm içtenliğiyle, oldukları gibi kabul ediyorum” diye yanıt verdim. Bana “İşte böyle, ya razı olur, ya vazgeçersin!” dedi. Ben de “Tüm dost yüreğimle kabul ediyorum” dedim.</p>

  <p>Böylece evliliğimiz kutlandı ve her şey olup bitti; ve her şey geçmesi gerektiği gibi geçti. Beraberce tam bir gönül birliği ve sakinlik içinde birçok yıl yaşadık. Ama, bir gün haşhaş, karpuz ve iskemle konusundaki üç ünlü koşulun nedenini araştırmak fikri inatla kafamı sardı. Ve kendi kendime “Kullanılması kendisine hiçbir zarar vermeyen bu üç şeyi yasaklamakla amcamın kızı ne yarar sağlayabilir? Kuşkusuz, bunun altında aydınlatılmasını çok istediğim bir giz var” dedim. Ve ruhumun isterlerine ve arzularımın yoğunluğuna daha fazla dayanamayarak dostlarımdan birinin dükkânına girdim ve oturacak yeri samanla örülmüş bir iskemleye oturmakla işe başladım. Sonra, daha önce suda soğutulmuş harika bir karpuz getirttim ve eteni içine haşhaş tanesi yerleştirerek zevkle yedim. Düşlere ve dingin zevklere kapıldım. Kendimi tam anlamıyla mutlu hissettim; midem de yediğim karpuz dolayısıyla rahattı. Samanla örülü iskemle sayesinde çoktandır iskemleye oturma zevkinden yoksun art yuvarlarım da mutlandı.</p>

  <p>Ama, ey sultanım efendim, evime döndüğümde, fifre ile zurna karşılıklı çalıp durdular. Çünkü ben, yanına ulaştığım anda, karım, şiddetle ayağa kalktı; sanki kocası değil de, onun için bir yabancıymışım gibi yüzüne peçesini örttü ve bana öfke ve aşağılamayla bakarak “Ey köpoğlu köpek, sen sözünü böyle mi tutarsın? Hadi bakalım, izle beni, gidip kadıyı görecek ve boşanacağız!” diye haykırdı. Ben de, beynim hâlâ haşhaşla esrik, karnım hâlâ karpuzla ağırlaşmış ve bedenim, epeyce uzun zaman geçtikten sonra, art yuvarlarım altında samanla örülü bir iskemle bulmakla rahatlamış, üç kusurumu inkâr ederek gözüpeklik göstermeye çalışıyordum. Ama ben hâlâ yadsıma işaretleri yapıp dururken “Kapa çeneni ulan pezevenk! Kanıtları inkâra mı kalkışıyorsun? Haşhaş yutmuşsun işte, burnum kokusunu alıyor. Tıka basa karpuz yemişsin, lekelerini giysilerin üzerinde görüyorum. Ve katrana bulanmış gibi pis kıçınla bir iskemleye oturmuşsun, giysinin üzerinde oturduğun iskemlenin samanının göze batan çizgi izlerini görüyorum. Dolayısıyla, artık ben senin için hiçbir şey değilim. Sen de benim için hiçbir şey değilsin...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dokuz yüz kırkıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Ve de katrana bulanmış gibi pis kıçınla bir iskemleye oturmuşsun, giysinin üzerinde oturduğun iskemlenin samanının göze batan çizgi izlerini görüyorum. Dolayısıyla, artık ben senin için hiçbir şey değilim, sen de benim için hiçbir şey değilsin!” diye haykırdı.</p>

  <p>Böyle konuştuktan sonra çarşafına büründü ve direnmeme karşın, beni kadı’nın huzuruna sürükledi. Huzura çıkınca, ona “Ey kadı efendim, hizmetçin, şu önünde duran herifle nikâh yoluyla hayatını birleştirmişti. Evlenmeden önce de, kendisine üç temel şart koşmuştum, o da bunları kabul etmiş ve belirli bir süre için saygıyla uygulamıştı; ama bugün bunları çiğnemiş bulunuyor. Böyle olunca da, kendi hukukuma uygun olarak şu andan başlayarak onun eşi olma durumundan çıkmış bulunuyorum. Senden boşanma ve benim mehrimi ödemesine hükmetmeni talep etmeye geldim” dedi. Kadı ona şartları sorunca, kendisine ayrıntılarıyla bunları açıkladı ve “Bu ipten kazıktan kurtulmuşun oğlu, bir iskemleye oturmuş, bir karpuz yemiş ve de haşhaş yutmuş” diye ekledi. Ve bana karşı ileri sürdüklerinin kanıtlarını belirtti; ben de hiçbirini inkâr etmeyi göze alamadım, sadece utanarak başımı önüme eğmekle yetindim.</p>

  <p>O zaman kadı, iyiniyetle ve halime acıyarak, hüküm vermeden önce, karıma “Ey iyi kimselerin kızı, kuşkusuz haklısın sen, ama sana merhametli olmak da yakışır” dedi. Ve karım kendini kapıp koyvererek fırtına halinde eser gibi konuşarak, hiçbir şey işitip duymak istemediğini belirtince, kadı ile katipleri beni sadece bir kez bağışlaması için ısrarla ona rica etmeye başladılar. Ama onun boyna acımasız tavrını sürdürdüğünü görünce; kendisine hep bir ağızdan yapılan ricalarla, şimdilik davasını geri bırakıp sırf işin üzerinde düşünecek zaman kazanarak gerekirse başka bir vakitte yenileme yoluna gitmesinin daha mantıksal olabileceği söylendi. O zaman eşim, mücadeleden bıkkın “Pekâlâ, onunla barışmaya razı oluyorum; ancak bunu, kadı efendimizin kendisine soracağım bir soruya yanıt vermesi koşuluna bağlayarak yapacağım” diye kesip attı. Kadı da ona “Pekâlâ! Sor sorunu bakalım, ey hatun!” dedi. Karım “İlkin ben bir kemiktim; sonra sinir oldum; sonra da et. Kimim ben, şimdi?” dedi. Kadı, düşünmek üzere başını önüne eğdi. Sakalını okşayarak ona “Vallahi, gördüğüm davalardan ötürü uzayan mahkeme, beni bugün yordu. Bu yüzden bu meselenin çözümünü yapamayacağım. Ama senden yarın sabah gelmeni rica ediyorum; içtihat kitaplarına danışarak sana yanıt verecek zaman bulurum!” dedi.</p>

  <p>Bunun üzerine kadı, oturumu terk edip evine çekildi. Orada söz konusu olan meseleye öylesine kafasını yormuş ki, on dört buçuk yaşında olan kızının önüne getirdiği yemeğe dokunmayı düşünmemiş. Ve takınağa öylesine tutkuyla bağlanmış ki, fısıltıyla kendi kendine “Ben ilkin kemiktim, sonra sinir oldum, sonra da et. Kimim ben, şimdi? He, vallahi, kimim ben? Evet, kimdir o? Bunun anlamı ne acaba?” deyip duruyormuş; ve bütün içtihat kitaplarını, tıp eserlerini ve sarf ve nahivleri ve bilimsel yapıdan kurcalamışsa da, hiçbir yerde, bu meseleye bir çözüm bulamadığı gibi, uzaktan yakından onu çözebilecek ya da açıklama yoluna sokabilecek bir şey bulamamış ve sonunda “Vallahi, vazgeçiyorum araştırmaktan! Bu konuda hiçbir eser beni aydınlatamaz!” diye haykırmış.</p>

  <p>Onu izleyen ve zihnini yorduğunun farkına varan kızı da, babasının bu son sözlerini işitince, kendisine “Babacığım, bana kaygılı ve tedirgin görünüyorsun; neyin var, Allah aşkına? Ve de kaygılarının ve sıkıntılarının sebebi nedir?” demiş. O da “Kızım, açıklanamaz bir nedendir bu; herhangi bir sonuç verecek gibi de değil” diye yanıt vermiş, kızı “Bana anlatsana! Yüce Tanrı’nın hikmetinden hiçbir şey saklanamaz” demiş. Bunun üzerine kadı, kızına her şeyi anlatmaya karar vermiş.</p>

  <p>Ve eşim olan genç kadının kendisine sorduğu meseleyi ona açıklamış. Kız da gülmeye başlamış ve “Maşallah! Çözülemez dediğin mesele bu mu? Ama, babacığım, bu, akarsuyun akışı kadar kolay bir şey. Gerçekten bunun çözümü açık ve şöyledir: Şiddet, katılık ve dayanıklıktan yana erkeğin zebbi on beş yaşından otuz beş yaşına kadar kemiğe benzer şekilde serttir; otuz beşinden altmışına kadar bir sinir gibidir; altmışından sonra da sarkan erdemsiz bir ettir” demiş.</p>

  <p>Kızının bu sözlerini işiten kadı ferahlamış ve memnun olarak “Zekânın dağıtıcısı Tanrı’ya şükürler olsun! Ey kutsanmış kız, sen benim onurumu kurtardın ve güzel bir evliliğin çözülmesini engelledin!” demiş. Ertesi gün olur olmaz, ayağa kalkıp, sabırsızlığın sınırında, mahkemeye koşmuş ve orada adalet dağıtmaya başlamış. Epeyce bir süre sonra, beklemekte olduğu kadının, yani karımın ve karşında gördüğün kölenin, yani benim içeri girdiğimizi gördü. İki taraftan verilip alınan selamlardan sonra, karım kadıya “Ya Seydi, sorumu hatırlıyor musun ve de çözümünü buldun mu?” dedi. O da “Elhamdülillah! Beni aydınlatan Tanrı’ya övgü olsun! Ey iyi kimselerin kızı, sen bana biraz daha güç bir mesele sorabilirdin! Çünkü, bunu, güçlük çekmeden çözdüm. Herkes bilir ki, erkeğin zebbi on beş yaştan otuz beş yaşa kadar kemik gibi serttir; otuz beşinden altmışına kadar sinire benzer bir hale dönüşür; altmışından sonra da sonuç vermeyen bir et parçasından başka bir şey değildir” diye yanıt verdi.</p>

  <p>Karım, onun kızını tanıdığı ve zekâsını çok iyi bildiğinden, ne olup bittiğini keşfetti; ve alaycı bir tavırla kadıya “Senin kızın daha ancak on dört buçuk yaşında; ama aklı iki katı, hatta daha fazla yaşta olanlarınki gibi. Tebrikler! Tebrikler! Bu gidişle iyi yol alır! Vallahi, meslekten birçok kadın, bundan daha iyisini yapamazdı! Bilgiden yana elvirişliliği harika! Geleceği de güven altındadır” dedi. Ve oracıkta, bana, mahkemeden ayrılmamız için işaret verdikten sonra, celsenin görülmekte olduğu salonu terk etti. Kadıyı da, orada bulunanların karşısında, ömrünün sonuna kadar duyacağı bir can sıkıntısı, şaşkınlık ve karmaşıklık içinde bıraktı.</p>

  <p>Ve böylece konuşarak, ikinci kolluk amiri de kendi yerine geri dönmüş. Sultan Baybars da ona “Tanrı’nın sırlarına akıl ermez. Bu öykü, şaşılası bir öykü!” demiş. O zaman adı İzzeddin olan üçüncü kolluk amiri ilerlemiş; ve Baybars’ın önünde saygı duruşunda bulunduktan sonra “Ey zamanın şahı, benim başıma, yaşamım boyunca yüce sultanımın kulaklarına layık olabilecek hiçbir önemli olay gelmedi. Ama, bana izin verirsen, kişiye özel olmasa bile, daha az çekici ve şaşılası olmayan bir öykü anlatacağım” demiş. İşte şöyle:</p>

  <div class="baslik11" id="b71_3">
    <p>Üçüncü Kolluk Amirinin Öyküsü</p>
  </div>

  <p>Bil ki, ey sultanımız efendim, kölenizin anası, eski çağlara ait birçok öykü bilirdi. Bu öyküler arasında bana şu öyküyü de anlatmıştı:</p>

  <p>Bir zamanlar, tuzlu deniz yakınındaki bir ülkede, güzel bir kadınla evli bir balıkçı varmış. Bu güzel kadın onu mutlu etmiş; o da, aynı şekilde, kadını mutlu etmiş bulunuyormuş. Bu balıkçı, her gün denize balık tutmaya gidermiş; ve tuttuğu balıkları satarak ancak ikisini doyuracak kadar para kazanırmış. Günün birinde hasta düşmüş ve o gün yiyecek şey bulamamışlar. Ertesi gün karısı ona “Nasıl, bugün de balığa çıkamıyor musun? Öyleyse, ne yiyip, ne içeriz? Bana bak, sen sadece şöyle ayağa kalk; yorgun olduğundan, senin yerine ben ağı ve seleyi taşırım. Bu durumda belki de iki balık tutarız; birini satar, birini de yeriz” demiş. Balıkçı da ona “Çok iyi!” demiş ve ayağa kalkmış; karısı ağı ve seleyi taşıyarak ardından gelirken yol almışlar. Ve deniz kıyısına, sultanın sarayının dibinde, balığın bol olduğu bir yere ulaşmışlar.</p>

  <p>O sırada, sultan, tam da pencere önünde oturmuş, denize bakmaktaymış; ve balıkçının o güzelim karısının farkına varmış; gözlerini dikerek o anda âşık olmuş. Ve hemen büyük vezirini çağırtarak, ona “Vezirim, kıyıda, şu balıkçının karısını gördüm biraz önce; çok güzel olduğundan ve uzaktan yakından sarayımda eşi bulunmadığından, ona çılgınca tutuldum” demiş. Vezir de ona “Bu iş nazik, ey zamanın şahı! Ne yapabiliriz ki?” demiş. Sultan da “Kararsızlık göstermeye mahal yok. Senin, balıkçıyı sarayın muhafızlarına yakalatman ve onu öldürtmen gerek! O zaman ben, karısıyla evlenirim” diyerek onu yanıtlamış. Vezir de adaletsever bir kişi olduğundan, ona “Kusuru olmaksızın onu öldürtmen yasal olmaz; yoksa herkes senin hakkında kötü konuşur. Örneğin ‘Sultan, bir kadın uğruna şu zavallı balıkçıyı öldürdü’ derler” demiş. Şah da vezire “Doğru, vallahi! Öyleyse, bu eşsiz güzele duyduğum arzuya doyum sağlamam için ne yapmam gerek!” diye sormuş. Vezir de “Bu maksada yasal yollardan ulaşabilirsin. Gerçekte, saraydaki, divan salonu, bir dönüm oluşturacak en ve boydadır. Balıkçıyı salona getirtir ve ben ona ‘Sultan efendimiz bu salona bir halı sermek istiyor. Ve bu halı tek parça halinde olmalıdır. Bunu sağlayamazsan, seni öldürürüz’ derim. Böylece, ölümünün bir nedeni olur. Kimse de bunun bir kadın uğruna olduğunu söyleyemez” demiş. Sultan da “Pekâlâ!” yanıtını vermiş.</p>

  <p>O zaman vezir, ayağa kalkıp balıkçıyı çağırtmış ve saraya gelince, onu, divana şahın huzuruna çıkarmış; ve de kendisine “Ey balıkçı, şah efendimiz, bu salona tek parça halinde bir dönümlük bir halı getirmeni istiyor. Bu maksatla, sana üç gün süre tanıyor; halıyı getirmezsen, seni ateşte yakacak! Dolayısıyla bu konuda yazılı bir taahhütte bulun ve altına mührünü bas!” demiş.</p>

  <p>Vezirin bu sözlerini duyan balıkçı “Pekâlâ, iyi ama ben bir halıcı mıyım ki? Ben bir balıkçıyım. Bana her renkten, her türden balık ısmarla; ben de onları sana getireyim! Halılara gelince, vallahi, onlar beni anlamaz, ben de onları anlamam! Ve de onların ne kokusunu ne de rengini bilirim. Balıklar söz konusu ise, taahhüde girişir, altını da mühürlerim!” diye yanıt vermiş. Ama vezir, onu “Sıkıcı sözler üretip durman boşuna! Şah böyle hükmetti” diye yanıtlamış. Balıkçı da “Vallahi! Tek bir mühür değil, yüz mühür alabilir ve halı taciri olarak benim yerime kâğıda basabilirsin!” demiş. Ve ellerini birbirine vurarak saraydan çıkıp öfkeli bir halde karısının yanına ulaşmış.</p>

  <p>Karısı onu bu halde görünce, kendisine “Neden öfkelendin?” diye sormuş. O da “Sus ve daha fazla konuşmadan ayağa kalk ve elimizde bulunan pılı pırtıyı toplayalım ve bu ülkeden çıkıp gidelim!” diye yanıt vermiş. Kadın da “Neden?” diye sorunca “Çünkü şah beni üç gün içinde öldürmek istiyor” diye yanıt vermiş. Kadın “Neden ama?” diye sorunca da “Bir dönümlük bir halı istedi benden, sarayındaki salonu için!” diye yanıt vermiş. Kadın “Sadece bunu mu?” diye sormuş. O da “Evet” yanıtını vermiş. Kadın “Pekâlâ. Sen rahatça uyu; ben, yarın sabah söz konusu halıyı sana getiririm” demiş. O zaman balıkçı “Sadece buna ihtiyacım vardı. Şimdi tamam oldu! Yahu sen de vezir gibi çıldırdın mı, hey kadın; yani biz halı taciri miyiz?” demiş. Ama kadın “Sen bu halıyı istiyor musun, onu söyle? Ben onu sana hemen sağlar ve buraya getiririm!” diye yanıt vermiş. O da “Evet. Emin olmak için yarın yerine, ona şimdi sahip olmayı yeğlerim. Böylece, rahat uyuyabilirim” demiş. Kadın ona “Madem ki öyle, ey âdem, yallah, kalk bakalım ve bahçeler yanındaki <i>falan</i> yere git. Orada çarpık bir ağaç göreceksin, onun ayak ucunda bir kuyu vardır. Sen, bu kuyuya eğilir ve içine bakarak ‘Hey <i>falan</i> hatun, senin sevgili dostun <i>filan</i>, benimle selamlarını yolladı; ve kendisine teslim etmek üzere, dün, gece bastırmadan eve dönmek üzere acele ettiği sırada senin yanında unuttuğu iği vermeni istiyor; çünkü onunla halı yapıp bir odayı döşemek istiyoruz’ diye haykırırsın!” demiş. Balıkçı da karısına “Pekâlâ!” demiş.</p>

  <p>Ve kalkıp gecikmeden çarpık ağacın altındaki sözü edilen kuyuya gitmiş; dibine bakıp “Hey <i>falan</i> hatun, senin sevgili dostun <i>filan</i> kişi, benimle selamlarını yolladı ve sana ‘Sende unuttuğu iğle dokuyacağımız halıyı bir odaya sereceğiz’ dememi istedi” diye haykırmış. O zaman kuyuda bulunan, sadece Tanrı’nın kim olduğunu bildiği hatun, ona “Ben hiç sevgili dostumun istediği şeyi reddedebilir miyim? Al işte iğ! Al onu ve dokuyacağınız halıyı istediğin şekilde odaya ser! Sonra, onu bana geri getirirsin!” demiş. Balıkçı da “Peki” diyerek kuyudan çıktığını gördüğü iği alıp cebine koymuş ve “Bu kadın beni de kendisi gibi deli etti” diyerek evinin doğrultusunda yolunu sürdürerek karısının yanına ulaşmış ve ona “Ey amcamın kızı, işte sana iği getirdim!” demiş. Kadın da ona “Âlâ. Şimdi senin ölümünü isteyen vezirin yanına git ve ona ‘Bana iri bir çivi ver’ de! O da sana bir çivi verecek; bunu büyük salonun bir ucuna çak; ve bu iğin ipinin ucunu buna tak ve bekleyerek istediğin en ve boyda halının dokunduğunu gör!” demiş. Balıkçı da “Ey kadın, gelmekte olan ölümümden önce, herkesin benim durumuma gülmesini ve benimle alay edip deli yerine koymasını mı istiyorsun? Bu iğin içinden bir dönümlük bir halı çakacak, öyle mi?” diye haykırmış. Ama karısı öfkelenerek ona “Sen çabucak kalkıp gidiyor musun, gitmiyor musun? Sus bakalım, ey âdem ve sana söylediğim gibi sadece yola koyul!” demiş. Balıkçı da, iğle birlikte “Her şeyi bilen Tanrı’dan başka başvurulacak güç yoktur; işte ey zavallı, yaşamının son günü geldi” diyerek saraya gitmiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dokuz yüz kırk birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“... İşte, ey zavallı, yaşamının son günü geldi” diyerek saraya gitmiş. Ve şahla veziri bulmuş. Vezir ona bakarak “Halı nerede, ey balıkçı” diye sormuş. O da “Şurada!” demiş. Onlar da “Hani nerede?” diye sorunca “Şurada, cebimde!” diye yanıt vermiş. Onlar da “İşte ölümünden önce şaka yapmak isteyen biri!” diye ona gülmeye başlamışlar. Vezir, alay ederek “Bir dönümlük bir halı cebe konulacak bir çocuk topu mudur?” diye sormuş. O da “Bu, sizin kafanızı neden yoruyor? Siz benden bir halı istediniz, ben de onu getirdim; benden başka bir şey istemediniz ki! Bana gülecek yerde, ey vezir, ayağa kalk da bana iri bir çivi ver. Halı, bu salonda, önünüze serilecek!” diye yanıt vermiş.</p>

  <p>O zaman vezir, balıkçının deliliğine gülerek ayağa kalkmış ve celladın kulağına “Ey cellat, sen şurada, salonun kapısının yanında dur. Ve balıkçı benim vereceğim çiviyi alıp istediğim gibi salonu halıyla donatmakta beceri göstermeyince, işaretim üzerine kılıcı çeker, benden başkaca bir buyruk almaksızın, bir vuruşta kafasını uçurursun” demiş. Cellat da “Pekâlâ!” diye yanıt vermiş. Vezir “Şimdi halıyı bize göster bakalım!” diye çiviyi balıkçıya vermiş.</p>

  <p>O zaman balıkçı çiviyi salonun bir ucuna çakmış ve ona iğin ipinin ucunu takmış; ve “Ölümüne dön, ey lanetli!” diyerek iği çevirmiş. Ve birdenbire, sarayda eşi bulunmaz harika bir halı, salon boyunca gelişip her yana doğru uzanmaya başlamış. Şah ve vezir, o sırada hiçbir şey söylemeksizin, balıkçı da sükûnetle beklerken, bir saat kadar bir süreyle birbirlerine bakıp durmuşlar. Sonra vezir, şaha, anlamlı bir tavırla göz kırpmış ve balıkçıya dönerek, ona “Şah memnun oldu; ve sana ‘Pekâlâ!’ diyor. Ama senden bir şey daha istiyor” demiş. Balıkçı “Nedir istediği şey?” demiş. O da “Şah senden kendisine küçük bir bebek getirmeni istiyor. Bu bebek ancak sekiz günlük olmalı. Ve de şahımız efendimize bir öykü anlatmalıdır. Bu öykü bir yalanla başlayıp bir yalanla bitmeli!” diye yanıt vermiş.</p>

  <p>Balıkçı da, bunu işiterek vezire “Sadece bu mu? Vallahi, pek fazla bir şey istemedin! Yalnız bu güne kadar sekiz günlük çocukların, hatta bu çocuklar ifrit yavruları da olsa, konuştuklarını, hele başı da, sonu da yalan olan öyküler söylediklerini hiç bilmiyordum” demiş. Vezir de ona “Sus bakalım! Şahın sözü ve arzusu yerine getirilmelidir. Bundan dolayı sana, sekiz günlük bir süre tanıyoruz; bu sürenin sonunda, söz konusu olan küçük çocuğu getiremezsen, kızıl ölümü tadacaksın! Dolayısıyla bu konuda bir taahhütname yaz ve mührünü üzerine bas” diye yanıt vermiş. Balıkçı da “Pek güzel, işte mührüm, ey vezir! Benim yerime sen mühür bas; çünkü nasıl yapılacağını bilmiyorum. Ben sadece ağımı onarmasını bilirim. Yüzük senin elinde, ne istersen yap! Bir yerine yüz kez mühür basabilirsin! Küçük çocuğa gelince, kerim Tanrı, onu sağlayacaktır!” demiş. Vezir, balıkçının mührünü eline alıp söz konusu taahhüt belgesine mühür basmış. Balıkçı da onu geri alıp öfkeyle oradan ayrılmış.</p>

  <p>Ve karısının yanına ulaşarak ona “Ayağa kalk da bu ülkeden kaçalım! Bunu daha önce de söylemiştim de beni dinlemek istememiştin. Ayağa kalk, ben gidiyorum” demiş, kadın ona “Neden? Hangi sebeple? Yoksa iğden halı çıkmadı mı?” demiş. Balıkçı da “Çıktı; ama vezir denen kıçımın pezevengi, şu köpoğlu, şimdi de benden bir öykü anlatacak; ve bu öykünün yalan üstüne yalan ve onun üstüne yine yalandan kurulu olmasını sağlayacak sekiz günlük bir çocuk istiyor. Ve bunun yerine getirilmesi için de bana sekiz günlük bir süre tanıdılar” diyerek yanıt vermiş. Karısı da ona “Pekâlâ. Ama öfkelenme sakın, ey âdem! Sekiz gün henüz geçip gitmedi; o gün gelinceye kadar çaresini düşünecek ve kurtuluş kapısını bulacak zaman var!” demiş.</p>

  <p>Böylece, sekizinci günün sabahında, balıkçı, karısına “Sağlamak zorunda olduğum çocuğu unuttun mu? Bugün verilen sürenin son günü!” demiş. Kadın da ona “Pekâlâ. Bildiğin çarpık ağacın altındaki kuyunun başına git. Kuyuda yaşayan kimseye iği geri vermekle ve ona nazikçe teşekkür etmekle işe başlarsın. Sonra da ona ‘Ey <i>falan</i> kimse, senin sevgili dostun <i>filan</i> kişi, selamlarını yolluyor ve dün doğmuş olan çocuğu kendisine ödünç vermeni söylüyor; çünkü bir iş için ona ihtiyacımız var!’ dersin!” demiş.</p>

  <p>Bu sözleri duyunca, balıkçı karısına “Vallahi, ben o katran suratlı vezir dışında, senin kadar budala ve çılgın birini tanımadım. Nasıl oluyor da, hey kadın, bu vezir benden sekiz günlük bir çocuk istediği halde, sen sözgenlikle konuşmasını bilen ve öyküler anlatan bir günlük bir çocuğu teslim etmeyi önererek bunu daha da güçleştiriyorsun?” demiş. Karısı “Sen lafı neden karıştırıyorsun? Ben sana ne söyledimse onu yapmaya gitsene!” diye yanıt vermiş. Balıkçı da “Çok iyi! Yeryüzündeki yaşamımın son günü geldi demektir!” diye haykırmış.</p>

  <p>Ve evden çıkarak kuyuya ulaşıncaya kadar yürümüş; oraya “İşte iğ” diyerek iği atmış. Ve de “Ey <i>falan</i> kişi, senin sevgili dostun selamlarını yolluyor ve bir günlük nevzadı, bir iş için kendisine ihtiyaç duyduğumuzdan ona vermeni diliyor. Yalnız çabuk olun, yoksa başım omuzlarımdan uçurulacak!” diye eklemiş. O zaman kuyuda yaşayan, sadece Tanrı’nın tanıdığı kişi “İşte, al onu!” diye yanıt vermiş. Balıkçı da kendisine uzatılan bir günlük çocuğu almış. Kuyuda yaşayan kişi de ona “Onun üzerine kem göze karşı okunan kelimeyi söyle!” demiş. O da “Bismillahirrahranirrahim!” diyerek kollarına yerleştirdiği çocukla oradan uzaklaşmış.</p>

  <p>Yolda yürürken, kendi kendine “Bunun gibi bir günlük değil, otuz günlük olsalar ve akıl almaz ifrit çocuğu olsalar bile, konuşmasını beceren ve öyküler anlatan çocuklar var mıdır?” diyormuş. Sonra, bu konuda yüreğini ferah tutmak için kundağa sarılı olarak kollarında bulunan bebeğe seslenerek, ona “Haydi bakayım, çocuğum, konuş biraz: böylece bugünün benim günüm olup olmadığını anlayalım!” demiş. Ama çocuk, balıkçının bağırarak söylediklerini duyunca korkmuş, yüzü ve bedeni kasılmış ve bütün küçük bebekler gibi yapmış; yani korkunç çığlıklar kopararak ağlamış ve yapabildiğince çişini yapmış. Balıkçı da baştan aşağı ıslanmış; karısına içerleyerek ona “Al işte, çocuğu getirdim. Tanrı beni korusun! Köpoğlunun bütün bildiği zırlayıp çiş yapmaktan ibaret! Bak beni ne hale koydu!” demiş. Ama kadın ona “Senin ne işine gerek! Peygambere duat et, ey âdem ve sana ne diyorsam, onu yap! Bu çocuğu gecikmeksizin şahın huzuruna götür. Konuşup konuşmadığını görürsün. Yalnız, onun için üç yastık getirmelerini iste ve onu divanın üzerine oturttuğun zaman, bu yastıklarla sağına soluna birer, sırtına da tek bir yastık koyarak onu destekle! Ve peygambere dua et!” demiş. O da “Dua ve barış onun üzerine olsun!” diye yanıt vermiş. Sonra bebeği kollarında taşıyarak, şahla veziri bulmaya gitmiş.</p>

  <p>Vezir, balıkçının kundaklanmış bebekle geldiğini görünce, gülmeye başlamış ve ona “Çocuk bu mu?” demiş. O da “Evet” yanıtını vermiş. Vezir çocuğa doğru dönmüş ve ona bebeklerle konuşmak için kullanılan bir sesle “Çocuğum!” diye seslenmiş. Ama çocuk, konuşacak yerde, ağzını burnunu büzerek “Ua! Ua!” demeye başlamış. Vezir de çok sevinerek şahın huzuruna çıkmış ve ona “Çocuğa seslendim, ama yanıt vermedi; ağlayıp sadece “Ua! Ua!” demekle yetindi. Bu da balıkçının ölümü demektir. Ama olay vezirler, emirler ve ileri gelenler topluluğunun önünde kanıtlanmalıdır; çünkü balıkçıyla yaptığımız sözleşmenin koşulları onlara okunacak ve bunu izleyerek onu öldüreceğiz. O zaman hiç kimse aleyhinde konuşmaksızın, o güzel kadınla keyif sürebilirsin!” demiş. Şah da “Öyle olsun, ey vezir!” demiş. Ve ikisi birlikte salona girmişler. Emirler ve görevliler toplanmış. Balıkçı getirtilmiş; vezir onun önünde ve tüm orada bulunanlar önünde mühürlenmiş sözleşmeyi okumuş ve “Şimdi, ey balıkçı, bize, konuşacak olan çocuğu getir!” demiş. Balıkçı da “İlkin bana üç yastık verilsin, çocuk sonra konuşacak!” demiş. Ona üç yastık getirilmiş; balıkçı çocuğu divanın ortasına oturtmuş ve onu bu üç yastıkla desteklemiş. Şah da balıkçıya “Bize, yalan üstüne yalan, onun da üstüne yeniden yalana dayanan bir öykü söyleyecek olan çocuk bu mu?” diye sormuş.</p>

  <p>Balıkçı buna yanıt vermeden önce, bir günlük bebek “Her şeyden önce, selam üzerine olsun, ey şah!” diye yanıt vermiş. Vezirlerle emirler ve ötekilerin hepsi, çocuğa suskun bir şaşkınlıkla bakmışlar. Şahın kendisi de, orada bulunanlar kadar şaşırarak çocuğa selamını iade etmiş ve ona “Uyanık, bir yalanlar reçeli olan öyküyü, bize anlat bakalım!” demiş. Çocuk da anlatmaya başlamış: “İşte! Bir gün, sıcak bir havada, gençliğin gözüpekliğiyle, kent dışında kırlarda yürümekte iken, bir karpuz satıcısına rastladım; çok hararetim olduğundan ve iyice susamış bulunduğumdan bir altın dinar karşılığında bir karpuz satın aldım. Karpuzu kesip bir dilim çıkardım ve yutarak serinledim. Sonra, karpuzun içine bakınca, orada, kulesiyle birlikte bir kent gördüm. O zaman, kararsızlık geçirmeden, ayaklarımı birbiri ardından kaldırıp karpuzun içine girdim; karpuzun içinde bulunan yöremdeki dükkânlara, evlere ve bu kentte oturanlara bakarak üzerinde her biri bir arşın uzunluğunda pek çok hurma bulunan bir hurma ağacı gördüm. Bu hurmaları arzulayan ruhum da, şiddetle beni onlara doğru itiyordu. Onların çekiciliğine dayanamayarak bir, iki, üç ya da dört hurma koparmak ve yemek üzere ağaca tırmandım. Ama hurma ağacının üzerinde, kimileri buğday döver ve başakları ayırırken, kimileri de tohum ekmekte, hasat yapmakta olan Fellahlar gördüm; ben de hurma ağacı üzerinde bir zaman daha yürüdükten sonra, harman yerinde yumurta döven birilerine rastladım; daha dikkatle bakarak harman yerindeki dövülmüş tüm yumurtalardan küçük civcivlerin çıktığını gördüm. Horoz civcivler bir yana, tavuk civcivler öte yana koşuşuyorlardı. Ben de orada onlara bakakaldım ve onların göz göre göre büyüdüklerine tanıklık ettim. O zaman bu küçük horozlarla piliçleri evlendirdim; sonra hepsini birarada mutlu olarak bıraktım.”</p>

  <p>“Sonra da hurma ağacının bir başka dalına giderek orada susamlı kurabiyeler taşıyan bir eşek gördüm; ve canım susamlı kurabiyeyi çok istediğinden bir, iki kurabiye aldım ve iki, üç ağız dolusu bunlardan yedim. Böylece kurabiyeleri yiyip bitirince, başımı kaldırdım ve kendimi karpuzun dışında buldum. Karpuz yeniden kapandı ve daha önce olduğu gibi yeniden bütünlendi. İşte benim size anlatacağım öykü buydu!”</p>

  <p>Şah bebeğin bu sözlerini işitince, ona “He, he, ey yalancıların şeyhi ve başlarının tacı; he, he, ey uyanık! İşte bir dizi düzmece örgüsü! Bu şeytansı öykünün gerçekten bir tek sözcüğüne bile inandığımızı sanmıyorsun ya! Allah, Allah! Ne zamandan beri, örneğin karpuzlar, içinde kentler barındırıyor? Ve ne zamandan beri yumurtalar bir kez harman yerinde dövüldükten sonra piliç üretiyorlar? Bütün bunların yalan üstüne yalan olduklarını itiraf et, uyanık!” demiş. Çocuk da “Hiçbir şeyi reddetmiyorum! Ama sen de, ey şah, bu zavallı balıkçı konusunda gerçek duygularını ne yadsımalı ne de saklamalısın! Ve sırf kıyıda gördüğün güzel karısını onun elinden almak üzere kendisini öldürtmek istediğini açıklamalısın! Pekâlâ! Bizi gören Tanrı’nın önünde, bir şah ve sultan olarak, sana ait olmayan şeyi arzu etmekten ve bu zavallı balıkçı gibi daha az zengin ve daha az güçlü olan benzerinin malını çalmaktan utanmıyor musun? Tanrı ve dua ve barış üzerine olası Peygamber’in erdemleri hakkı için, yemin ederim ki, şu saat ve şu anda bu balıkçıyı rahat bırakmazsan ve karısı hakkındaki kötü niyetlerinden vazgeçmezsen, senin ve vezirinin izlerini yeryüzünden sileceğim; öyle ki artık sinekler bile sizi bulamayacak!” diye yanıt vermiş.</p>

  <p>Ve kundağa sarılmış çocuk korkunç bir sesle bunları söyledikten, herkesi şaşkınlığa bürüdükten sonra, balıkçıya “Şimdi, amca, beni al ve buradan çıkararak evine götür” demiş. Balıkçı da bir günlük bebek Uyanık’ı alıp kimseyi tedirgin etmeksizin saraydan çıkmış ve karısının yanına gitmiş. O da, öğreneceğini öğrendikten sonra, kocasına “Sana şimdi, yapılacak iş olarak gecikmeksizin, çocuğu aldığın yere götürmek kaldı. Benim selamımı ve teşekkürlerimi de sevgili dostuma aktarmakta kusur etme! Ve ona sağlığından haber sor!” demiş. Balıkçı da “Pekâlâ” demiş. Ve kendisinden ne isteniyorsa yapmış. Sonra evine geri dönmüş ve abdest alıp namaz kılma borcunu yerine getirmiş ve güzel karısıyla her zaman yaptığı şeyi yapmış. Ve o zamandan beri, birlikte mutlu ve rahat yaşamışlar.</p>

  <p>İşte onların durumu böyleymiş!</p>

  <p>Ve böylece bu öyküyü anlattıktan sonra, üçüncü kolluk amiri yeniden kendi yerini almış; Sultan Baybars da “Ne harika bir öykü bu! Ey İzzeddin komutan, ama şahla balıkçı arasında geçen günlerin neler getirdiğini anlatmayışın ne yazık!” demiş. O zaman adı Muhiddin olan dördüncü kolluk amiri ilerlemiş ve “Ey şah, bana izin verirsen eğer, sonu başlangıcından da şaşırtıcı olan bu öykünün devamını sana anlatırım!” demiş. Sultan Baybars da “Kuşkusuz ve tüm yüreğim ve ruhumla!” demiş. O zaman komutan Muhiddin demiş ki:</p>

  <div class="baslik11" id="b71_4">
    <p>Dördüncü Kolluk Amirinin Öyküsü</p>
  </div>

  <p>Bil ki, ey zamanın şahı, Tanrı’nın kutsamasıyla, bu balıkçının ve güzel karısının bir oğlan çocukları olmuş. Ve bu oğlan çocuğa, ana babası, o kundak içindeki çocuğun günün birinde kendilerini sıkıntılardan kurtarmış olmasının anısına değer vererek Uyanık Muhammed adını vermişler. Ve bu çocuk anası kadar güzelmiş.</p>

  <p>Sultan’ın da aynı şekilde balıkçının oğlunun yaşında bir oğlu olmuş; ama bu çocuk çok çirkinmiş ve rengi Fellah çocuklarınki gibi imiş. Bu iki çocuk okuma yazma öğrenmek üzere aynı okula gitmişler. Ve alabildiğine tembel olan şahın oğlu, üstün nitelikli bir öğrenci olan balıkçının oğlunu görünce ona “Hey, sabahın hayırlı olsun, balıkçının oğlu” demiş. Böyle çağırması, onu hor gördüğündenmiş. Uyanık Muhammed de, ona “Senin de sabahın hayırlı olsun, ey sultanın oğlu ve de eski bir nalının kayışları gibi kara olan yüzün ağarsın!” diye yanıt vermiş. Ve böylece iki çocuk okulda hep bu şekilde selâmlaşarak bir yıl birlikte okumuşlar. Sonunda öfkelenen sultanın oğlu, babasına gidip durumu “Balıkçının oğlu olan köpek, her sabah selamımı iade ederken bana ‘Yüzü eski nalın kayışları gibi olan’ deyimini kullanıyor” diyerek şikâyet etmiş. Bunu duyan şah öfkeye kapılmış; ama geçmiş olaylar nedeniyle balıkçının oğlunu cezalandırmayı göze alamadığından okulun hocası şeyhi çağırtmış ve ona “Ey şeyh, eğer balıkçının oğlu Muhammed’i öldürmek istersen, sana güzel bir ödül ve cariye kızlar ve de güzel beyaz köleler veririm” demiş. Okul hocası da buna sevinmiş ve “Emrin olur, ey zamanın şahı. Ben her gün çocuğu falakaya yatırırım; bu durumda günün birinde ölür gider” diye yanıt vermiş.</p>

  <p>Böylece ertesi sabah Uyanık Muhammed okula Kur’an okumaya gidince, okul hocası, öğrencilere “Falakayı getirin ve şu balıkçının oğlunu yere yatırın!” demiş. Öğrenciler âdet gereğince Muhammed’i yakalayıp yere yatırmışlar ve ayaklarını falakanın kayışına yerleştirmişler. Okul hocası da değneği eline almış ve çocuğun ayak tabanlarına kan çıkıncaya ve ayak ve bacakları kıpkızıl oluncaya kadar vurmaya başlamış. Ve de ona “İnşallah, yarın yeniden dersini veririm, ey kalın kafalı!” demiş. Oğlan da işkence aygıtından kurtulur kurtulmaz bacaklarını rüzgâra teslim ederek okuldan kaçmış. Anasıyla babasının yanına gidip onlara “Bakın! Okul Şeyhi, sultanın oğlu yüzünden beni öldüresiye kadar dövdü! Ben artık okula gitmeyeceğim, babam gibi balıkçı olmak istiyorum” demiş. Babası da ona “Peki, oğlum” demiş. Ve ayağa kalkıp çocuğa bir ağ ve bir sepet vermiş ve ona “Al bakalım, işte balık tutmak için araç ve gereçler! Yarın balık tutmaya git, ama yaşamını sağlayacak kadarından fazlasını tutmamalısın!” demiş.</p>

  <p>Böylece, ertesi gün, şafak vakti, oğlan gidip ağını denize fırlatmış. Ama ağına küçük kırmızı bir tekirden başka balık takılmamış. Muhammed de ağı çekerek kendi kendine “Bu tekiri kendi pullarıyla kızartayım ve kahvaltıda yiyeyim!” demiş. Gidip bir parça kuru ot ve odun parçaları toplamış ve tutuşturmuş ve tekiri ateşte kızartmak üzere eline almış. O zaman tekir ağzını açmış ve ona “Beni yakma, ya Muhammed! Ben deniz eceleri arasında bir eceyim. Beni daha önce olduğum suya bırak; ben de bir sıkıntılı anında sana yararlı olur, ihtiyaç duyduğun günlerde sana yardıma gelirim!” demiş. O da “Pekâlâ!” demiş. Ve sözü edilen tekiri yeniden denize atmış. İşte onun durumu böyleymiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dokuz yüz kırk ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ve sözü edilen tekiri yeniden denize atmış. İşte onun durumu böyleymiş! Şaha gelince, iki gün geçince okul hocasını çağırtmış ve ona “Sen, balıkçının oğlu Muhammed’i öldürdün mü?” diye sormuş. Okul hocası da “Onu ilk günden başlayarak bayıltıncaya kadar falakaya çektim. Bunu görünce kaçtı ve bir daha da geri dönmedi. Şimdi babası gibi balıkçılık yapıyor” diye yanıt vermiş; şah da onu kovmuş ve ona “Defol! Köpoğlu! Allah babanın belasını versin, kızın da bir domuzla evlensin!” demiş.</p>

  <p>Bunu izleyerek vezirini çağırtmış ve ona “Çocuk ölmemiş. Ne yapsak dersin!” demiş. Vezir de şaha “Ben onun ölümü için bir yol bulurum!” diye yanıt vermiş. Şah “Onun ölümünü nasıl düzenleyeceksin?” diye sormuş. O da “Ben Yeşil Ülke sultanının kızı olan çok güzel bir genç kız tanıyorum. Sözünü ettiğim ülke, buradan yedi yıllık bir yolculukla ulaşılacak mesafede. Balıkçının oğlunu buraya çağırtalım; ona ‘Efendimiz sultan seni çok takdir ediyor ve senin yiğitliğine güveniyor. Dolayısıyla Yeşil Ülke’ye gideceksin; ve oradan bu ülkenin sultanının kızını alıp getireceksin; çünkü sultan efendimiz bu kızla evlenmek istiyor; ve sen hariç bu kızı hiç kimse alıp getiremiyor’ diyeceğim” demiş. Şah da vezire “Pekâlâ, getirt bakalım çocuğu!” yanıtını vermiş.</p>

  <p>O zaman vezir, diretmesine karşın, genç çocuk Muhammed’i çağırtmış ve ona “Efendimiz sultan, Yeşil Ülke sultanının kızını kendisine getirmen için seni oraya göndermek arzusundadır” demiş. O da “ne zamandan beri bu ülkenin yolunu biliyorum ben acaba?” diye yanıt vermiş. Vezir “Öyle gerekiyor!” demiş. Bunu duyan çocuk öfkeyle oradan çıkmış; gidip annesine olup biteni anlatmış. Annesi de ona “Git derdinle nehir boyunda dolaş, nehrin tam denize döküldüğü yerde derdin kendiliğinden dağılacak!” demiş. Muhammed çocuk derdiyle başbaşa deniz kıyısına, nehrin denize döküldüğü yere dolaşmaya gitmiş.</p>

  <p>Ve enine boyuna, canı sıkkın, dolaşırken, daha önce ağına düşen tekir, denizden çıkmış ve kıyıya gelerek onu selamlamış. Ve çocuğa “Neden sıkıntılısın, ey Uyanık Muhammed?” demiş. O da “Bana soru sorma! Çünkü derdim çaresiz!” diye yanıt vermiş. Balık da ona “Çare Tanrı’nın ellerindedir. Konuş!” demiş. Çocuk “Düşünsene, ey tekir, katran suratlı vezir, bana ‘Senin gidip bize Yeşil Ülke sultanının kızını bulman gerek!’ dedi” demiş. Tekir de ona “Çok âlâ. Şahın yanına git ve ona ‘Gidip Yeşil Ülke sultanının kızını arayacağım. Ama bunun için bana altından bir dahabiye<a href="../Text/dipnot.xhtml#Footnote0378" id="Feedback0378"><sup>[378]</sup></a> yapman gerek. Ve bu altının da vezirin servetinden alınması zorunlu!’ dersin” demiş. Çocuk Muhammed de, tekirin kendisine söylediklerini bildirmek üzere şahın yanına gitmiş. Şah da ona, vezirin somurtmasına karşın, onun servetine dayanarak çocuk için altın dahabiyeyi inşa ettirmekten başka bir şey yapamamış. Vezir tutulduğu öfkeden neredeyse ölecekmiş. Muhammed de altın dahabiyeye binmiş ve onu nehre sevkederek yola çıkmış.</p>

  <p>Dostu tekir de, onun önünden giderek kendisine yolu göstermiş ve ona nehrin kolları ve iç ırmakları boyunca rehberlik etmiş. Sonunda Yeşil Ülke’ye ulaşmışlar. Uyanık Muhammed bir tellal tutarak kentte “Kadın olsun, erkek olsun, çocuk olsun, yaşlı olsun, nehrin kenarına, balıkçının oğlu Uyanık Muhammed’in altın dahabiyesini görmeye gelsin!” diye bağırtmış.</p>

  <p>O zaman tüm kentte oturanlar, büyük küçük, kadın erkek, nehre inip altından dahabiyeye bakmaya gelmişler. Bütün gün ona bakıp durmuşlar. O zaman şahın kızı da merakını yenememiş ve “Ben de ötekiler gibi gidip dahabiyeye bakacağım!” diyerek babasından izin istemiş. Şah da ona izin vermiş; ama daha önce, kentte, ne erkek ne kadın, hiç kimsenin, sultan kızı dahabiyeye bakmaya gideceği için, evinden çıkmamasını sağlamak amacıyla tellal bağırtmış.</p>

  <p>Böylece, şahın kızı, güzel altın dahabiyeye bakmak üzere kıyıya inmiş. Ve işaretlerle Uyanık’a, kendisinin kayığa binip içini de görüp göremeyeceğini sormuş; Muhammed de ona, başı ve gözleriyle “Evet” anlamında işaret vermiş. O da dahabiyeye binmiş; o zaman Uyanık Muhammed, onu meşgul görüp, gürültü çıkarmadan dahabiyenin ipini çözerek takozunu kaldırmış; ve dahabiyeyi yola çıkarıp oradan ayrılmış.</p>

  <p>Yeşil Ülke sultanının kızı ziyaretini bitirince, kayıktan çıkmak istemiş; başını kaldırmış ve dahabiyenin yola çıkmış ve babasının ülkesinden epeyce ayrılmış bulunduğunu görmüş. O zaman, tekirin dostuna “Uyanık, beni nereye götürüyorsun?” diye sormuş. O da “Seni, onunla evlenesin diye, bir şahın yanına götürüyorum!” demiş. Kız ona “Bu şah, acaba, senden daha güzel mi?” diye sormuş. O da “Bilmiyorum. Biraz sonra sen kendi gözlerinle görürsün” diye yanıt vermiş. O zaman kız parmağından yüzüğünü çıkarmış; ve onu nehre atmış. Ama tekir orada imiş, yüzüğü ağzına almış ve onlara yol göstermeyi sürdürmüş. Sonra da kız, Uyanık’a “Ben senden başkasıyla evlenmem ve burada özgürce kendimi sana vermek istiyorum” demiş. Muhammed Çocuk da ona “Çok âlâ” demiş. Ve kızın bekâretini almış ve su üzerinde onunla zevkini sürmüş.</p>

  <p>Ulaşacakları yere geldikleri zaman, balıkçının oğlu Muhammed, şahın yanına varmış ve ona “İşte geldim ve Yeşil Ülke sultanının kızını sana getirdim. Ama, kız, sana, üzerinde yürüyerek saraya gelmek üzere yeşil ipekten halılar toprağa serilmedikçe dahabiyeden çıkmayacağını bildirmemi istedi. O zaman onun ne denli zarafetle yürüdüğünü göreceksin!” demiş. Şah da ona “Çok âlâ” demiş. O da, vezirin servetine dayanarak ve de onun canının sıkılması pahasına, halıcılar çarşısındaki bütün yeşil ipek halıları satın aldırmış ve sarayın önünden dahabiyeye kadar yere serdirmiş.</p>

  <p>O zaman Yeşil Ülke sultanının kızı, yeşillere bürünmüş olarak ipek halılar üzerinde yürümüş ve ruhları hayran bırakan bir salınışla ilerlemiş. Şah onu görmüş, ona hayran ve güzelliğinden ötürü âşık olmuş. Kız saraya girince, şah ona “Hemen bu gece seninle evlilik sözleşmesini yazdıracağım” demiş.</p>

  <p>O zaman genç kız da ona “Peki. Ama sen benimle evlenmek istiyorsan, nehirde parmağımdan düşürdüğüm yüzüğü bana getirmelisin! Ondan sonra sözleşme yaparız; sen de benimle evlenirsin” demiş. Oysa, bu yüzüğü tekir, dostu balıkçının oğlu Uyanık Muhammed’e vermiş bulunuyormuş.</p>

  <p>Bunun üzerine şah vezirini çağırtmış ve ona “Dinle, hanım sultanın yüzüğü parmağından nehre düşmüş. Şimdi ne yapmalı dersin? Ve onu bize kim getirebilir?” demiş. Vezir de “Balıkçının oğlu şu alçak, şu ifrit Muhammed’den başka kim getirebilir ki, onu?” diyerek yanıt vermiş. Oysa, bunu, sadece oğlanı, kurtuluşu olmayan bir tuzağa düşürmenin yolunu bulmak üzre söylüyormuş. Şah da hemen onu aratmış. Huzura geldiğini görünce de ona “Hatunun elinden suya bir yüzük düşmüş! Bunu senden başkası bulup getiremez!” demişler. O da kendilerine “Pekâlâ. Alın işte yüzük!” diye yanıt vermiş.</p>

  <p>Şah da yüzüğü almış ve Yeşil Ülkeli genç kıza götürmüş; ve ona “Al, işte yüzüğün ve de bu akşam evlilik sözleşmesini yapalım!” demiş. Kız da ona “Pekâlâ. Ama benim ülkemde, bir genç kız evleneceği zaman, bir âdet vardır” demiş. Şah da ona “Peki, söyle nedir” demiş. Kız da “Evlenecek oğlanın evinden denize kadar bir çukur kazarlar; içini çalı çırpıyla doldururlar ve ateşe verirler. Ve nişanlı erkek, kendini ateşe atar ve orada denize kadar yürür; denizde de suya girip yıkanarak doğruca nişanlı kızın evine gider ve böylece ateşle ve suyla arınır...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dokuz yüz kırk üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>“...Ve böylece ateşle ve suyla arınır. İşte benim ülkemde evlilik sözleşmesinin merasimi böyledir” demiş.</p>

  <p>O zaman kıza tutulmuş olan şah, sözü edilen çukurun kazılmasını buyurmuş; onu çalı çırpıyla doldurtmuş ve vezirini çağırtmış ve ona “Yarın, kendini benimle birlikte ateş üzerinde yürümeye hazırla” demiş. Ve ertesi gün bu odun dolu kanalı ateşe verme zamanı gelince, vezir şaha “Balıkçının oğlu Muhammed’in, işin ne olduğunun anlaşılması için, ilkin bunun içine girmesi iyi olur. Bu ateşten sağ selamet çıkarsa, biz de kendimizi ateşe atarız!” demiş. Şah da “Olur!” demiş.</p>

  <p>O sırada, dahabiyede dostu oğlanın yanına çıkmış bulunan tekir, ona demiş ki “Uyanık, şah seni çağırtır da ‘Kendini ateşe at!’ derse, sakın korkma; ama kulaklarını tıka ve ‘Bağışlaması sınırsız, acıması bol Tanrı adına’ koruyucu deyimini söyle! Sonra da kendini kararlılıkla ateş kanalına at!” demiş.</p>

  <p>Ve böylece, şah çalı çarpıyı ateşe verdirmiş. Muhammed’i çağırtmışlar ve ona “Kendini ateşe at ve üzerinde denize kadar yürü; sen Uyanık olduğuna göre bunu yapabilirsin” demişler. Çocuk onlara “Başım, gözüm üstüne! Emriniz olur!” demiş. Kulaklarını elleriyle tıkamış ve içinden koruyucu deyimi okuyarak kararlılıkla ateşe girmiş. Ve deniz kıyısında ateşten eskisinden daha güzel olarak çıkmış. Onu gören herkesin, güzelliğinden gözleri kamaşmış.</p>

  <p>O zaman vezir şaha “Biz de gidip ateşe girelim. Şu alçak balıkçının oğlu gibi güzelleşmiş olarak oradan çıkalım! Bizimle birlikte ateşe atılıp bizim gibi güzelleşsin diye oğlunu da çağır!” demiş. Şah da, çirkin yüzü eski nalınların kayışı gibi olan oğlunu çağırtmış. Ve üçü el ele tutuşmuş ve öylece ateşe atılmışlar. Ve bir kül yığınına dönmüşler. O zaman balıkçının oğlu Uyanık Muhammed, Yeşil Ülke hükümdarının kızı olan genç kızın yanına gitmiş; ve evlilik sözleşmesi yaptırarak onunla evlenmiş; ve saltanat tahtına oturmuş ve sultan olmuş. Yanına babası ve anasını da çağırmış. Ve hepsi birlikte sarayda, tam bir mutluluk ve uyum içinde mutlu ve refah içinde yaşamışlar. Refahın, mutluluğun, bolluğun ve uyumun sahibi olan Tanrı’ya övgüler olsun!</p>

  <p>Komutan Muhiddin böylece bu öyküyü anlatmış; Sultan Baybars da ona teşekkür edip kendisine memnunluğunu belirttikten sonra yerine dönmüş. O zaman adı Nureddin olan beşinci kolluk amiri ilerlemiş ve Sultan Baybars’ın önünde yeri öptükten sonra “Ben, sultanımız ve başımızın tacı, öyküler arasında eşi olmayan bir öykü anlatacağım” demiş. Ve sözünü sürdürmüş:</p>

  <div class="baslik11" id="b71_5">
    <p>Beşinci Kolluk Amirinin Öyküsü</p>
  </div>

  <p>Bir zamanlar bir sultan varmış. Ve bu sultan, günlerden bir gün vezirini çağırtmış; ona “Vezir!” diye seslenmiş. O da “Buyur! Ne var, ey şah?” diye yanıt vermiş. Sultan ona “Bana bir mühür kazıtmanı istiyorum. Bu mührün öyle bir gücü olsun ki, neşeli olduğum zaman sıkılmayayım ve sıkıntılı olduğum zaman da keyiflenmeyeyim. Bu mühürü kazıyan da, söz konusu gücü sağladığından yana güvence versin. Bunu yapman için sana üç günlük süre tanıyorum!” demiş.</p>

  <p>Bunun üzerine vezir, her zaman mühür ve muska yaptığı bilinen kişilere başvurmuş ve onlara “Şah için bana bir mühür kazıyın” demiş. Ve de şahın kendisine söylediklerini ve istediklerini de anlatmış. Ama içlerinden hiçbiri, üzerine, benzeri bir mühür yapma sorumluluğunu almamış. O zaman vezir ayağa kalkmış ve öfkelenerek çekip gitmiş ve kendi kendine “Ben, bu kentte benim için gerekli olanı yapacak kimseyi bulamayacağım. Bir başka ülkeye gideyim!” demiş.</p>

  <p>Ve kentten çıkıp kırlarda dolaşıp dururken tarlasında buğdayını döven bir Arap şeyhine rastlamış. “Barış üzerine olsun, ey Arapların şeyhi!” diyerek onu selamlamış. Arapların şeyhi de selamını iade etmiş; ona “Ya Seydi, bu sıcak havada nereye gitmektesin?” demiş. O da “Şahla ilgili bir iş için geziye çıktım” diye yanıt vermiş. Şeyh ona “Neymiş bu iş?” diye sormuş. O da “Şah benden, neşeli olunca sıkılmamasını, sıkılınca da keyiflenmemesini sağlayacak nitelikte bir mühür yaptırmamı istedi” diye yanıt vermiş. Arapların şeyhi de ona “Hepsi bu kadar mı?” diye sormuş. Vezir “Evet!” diye yanıt vermiş. O da kendisine “Pekâlâ. Otur bakalım! Sana yiyecek bir şeyler getireyim!” demiş.</p>

  <p>Arapların şeyhi, veziri bir an yalnız bırakmış ve adı Yasemin olan kızının yanına gitmiş. Ona “Kızım Yasemin, bir konuk için öğle yemeği hazırla!” demiş. Kız da “Nereden geliyor bu konuk?” demiş. O da “Sultan tarafından” diye yanıt vermiş. Kız “Peki, ne istiyor?” diye sormuş. Babası da ona meseleyi anlatmış. Ama onu burada tekrarlamanın hiç yararı yok.</p>

  <p>O zaman Yasemin adlı bu soylu Arap kızı, hemen otuz yumurta ve tuzsuz terayağdan bir tabak yemek pişirip bunu sekiz ekmek dilimi ile birlikte ve de “Bunu yolcuya ver ve ona ‘Yasemin adlı bir Arap soylusu olan kızım sana selamını yolluyor; mührü kendisinin hazırlayacağını bildiriyor. Fazladan sana ‘Ay ancak otuz gündür ve bugün deniz kabarmıştır. Sekiz gün de bir hafta eder!’ diyor, dersin!” açıklamasında bulunarak babasına vermiş. Babası da “Pekâlâ!” demiş. Öğle yemeğini alarak onun yanından ayrılmış; ama yürürken tabağın yağı eline bulaşmış. O zaman tabağı yere koymuş, ekmek dilimlerinden birini alarak onunla elinin yağını silmiş ve onunla birlikte kendisinde iştah uyandıran yemeğin ucundan bir yumurtayı da yemiş. Bunu izleyerek ayağa kalkmış ve yemeği vezire götürerek ona “Bir Arap soylusu olan kızım Yasemin sana selam yolluyor ve mührü kendisinin hazırlayacağını bildiriyor. Ve de sana ‘Ayın ancak otuz gün olduğunu, bugün denizin taşacağını, sekiz günün de bir hafta ettiğini’ bildiriyor” demiş. Vezir de “İlkin yemek yiyelim, sonra işe bakarız” demiş. Yemeği yiyip bitirince de, Yasemin’in babasına “Söyle de, kızın bana mührü kazısın, ama ay bir gün eksiktir; deniz kurumuştur ve hafta ancak yedi gündür” demiş.</p>

  <p>O zaman Arapların şeyhi, kızının yanına dönmüş ve ona “Vezir senden mührü kazımanı istiyor; ama ayın bir gün eksik, denizin kurumuş ve haftada da ancak yedi gün bulunduğunu söylüyor” demiş. O zaman genç kız ona “Sen yaptığın işten utanmıyor musun, baba? Yemek tepsisini yola bırakmışsın; bir dilim ekmekle bir yumurta yemişsin ve konuğa yağsız yumurta götürmüşsün!” demiş. O da kızına “He, vallahi, doğru! Ama, kızım, tabak doluydu, yağı elime bulaştı; bunun üzerine oturdum, ekmek dilimiyle elimi silip dilimi yedim; o zaman canım yumurta çekti; ben de birini yutuverdim” diye yanıt vermiş. Kız “Zararı yok. Mührü hazırlayalım!” demiş.</p>
