  <div class="baslik10">
    <p>Halife ile Balıkçı Halife</p>
  </div>

  <p><i>Ve Şehrazad demiş ki:</i></p>

  <br/>

  <p>İşittim ki, ey bahtıgüzel şah, eski zamanlarda ve geçmiş çağlarda, Bağdat kentinde, meslek bakımından balıkçı ve adı Halife olan bir adam yaşarmış. Bu, öylesine fakir, öylesine bahtsız ve her şeyden yoksun bir adammış ki, evlenmek için gerekli birkaç parça bakır parayı bile asla biraraya getiremezmiş; ve böylece yoksulların yoksulu kişiler bile, bir eşe ve çocuklara sahip olduğu halde, o bekâr kalmış.</p>

  <p>Günün birinde, âdeti gereğince, bu adam, ağını omzuna vurmuş, başka balıkçılar gelmeden erken saatte avlanmak için su kenarına gelmiş. Ama, birbiri ardından on kez ağını suya fırlattığı halde hiçbir şey tutamamış. Buna son derece canı sıkılmış; göğsü daralmış, zihni perişan olmuş; ve umutsuzluğun pençesinde nehrin kıyısında oturup kalmış. Ama sonunda kötü düşünceleri başından savmış ve kendi kendine “Tanrı benim davranışımı bağışlamaz! Ondan başka sığınılacak varlık yoktur! Kullarının nafakasını gözetir; ve onun vereceği nafakadan kimse bizi yoksun kılamaz; kısmetimizi kesmişse, kimse de bunu bize sağlayamaz! Böyle olunca iyi günleri de, kötü günleri de geldikleri haliyle kabullenmeli; ve felaketlere karşı sabır dolu bir yürek taşımalıyız! Çünkü kötü baht, sabırlı bakımla patlayan ve iyileşen bir yara gibidir!” demiş.</p>

  <p>Balıkçı Halife, ruhunu bu sözlerle yatıştırarak yüreklenip ayağa kalkmış, yenlerini kıvırarak, kemerini sıkarak ve giysisinin uçlarını kaldırarak ağını kolunun atabileceği kadar uzağa fırlatmış ve bir süre beklemiş; ondan sonra iplere sarılmış ve tüm gücüyle ağı çekmiş; ama ağ öylesine ağırmış ki, ipleri koparmadan avı geri çekmek için sonsuz gayret sarfetmiş. Sonunda başararak, yavaşça kıyıya çıkarmış, yüreği çarparak ağı açmış; ama içinde bir gözü kör, bir ayağı topal iri bir maymundan başka bir şey bulamamış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz elli beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Ama içinde bir gözü kör ve bir ayağı topal iri bir maymundan başka bir şey bulamamış.</p>

  <p>Bunu görünce, bahtsız Halife “Tanrı’dan başka güç ve kuvvet yoktur! Aslında da Allah’a ait bulunmakta ve sonunda ona dönmekteyiz! Ama bugün beni hangi uğursuzluk izlemektedir? Bu felaket dolu kader ve uğursuz talihin anlamı ne? Bu kutsal günde başıma gelen nedir? Yoksa bütün bunlar Yüce Tanrı’nın çizdiği yol mudur?” diye haykırmış. Ve bunu söyleyerek, maymunu alıp boynuna bir ip bağlayarak nehir kıyısında bitmiş bir ağaca bağlamış; sonra eline bir kamçı alarak, umutsuzluğunun acısını çıkarmak için maymunun üzerine yürüyerek onu dövmek istemiş. Ama birdenbire Tanrı’nın yardımıyla maymunun dili açılmış ve etkili bir konuşmayla Halife’ye “Ey Halife, elini durdur; ve beni dövme! Bırak bu ağaca bağlı kalayım ve git Tanrı’ya güvenerek ağını bir kez daha suya fırlat. O, sana günlük nafakanı verecektir!” demiş.</p>

  <p>Halife, bu kör ve topal maymunun konuşmasını işitince, tehdit edici davranışından vazgeçmiş, yeniden su kenarına gidip ağını bulmuş ve ipi elinde kalacak şekilde suya fırlatmış; ağı yeniden kıyıya çekmek isteyince, ilkinden de daha ağır olduğunu görmüş, yine de ağır ağır ve dikkatle çekmiş; bir de görmüş ki, ağın içinde ikinci bir maymun daha var; ama ilki gibi kör ve topal değil; çok güzel ve gözleri sürmeli, pençeleri kınalı, dişleri beyaz ve biçimli aralıklarla birbirinden ayrık imiş. Başka maymunların kıçına benzemeyen pembelikte güzel bir kıçı varmış. Sırtında görülmesi hoş mavi ve kırmızıdan bir giysi, kollarında altın bilezikler, ayaklarında altın halhallar varmış; kulaklarında da altın küpeler... Ve de balıkçıya bakarken gülüyor, göz kırpıyor ve diliyle gürültülü sesler çıkarıyormuş.</p>

  <p>Bunu gören Halife “Bugün anlaşılan maymunların günü! Suyun balıklarını maymuna dönüştüren Tanrı’ya şükürler olsun! Demek ki bugün buraya ancak böylesi bir av için gelmişim! Ey can sıkıcı gün! İşte böyle başladın! Daha ilk sayfası okununca içeriği anlaşılan bir kitap gibisin! Ama bütün bunlar ilk maymunun tavsiyesini tutmamdan ortaya çıktı!” diye haykırmış. Ve bunları söyleyerek ağaca bağlı bulunan maymuna doğru koşmuş; kırbacını kaldırarak üç kez havada dolaştırmış ve “Bak, ey uğursuz suratlı yaratık, bana verdiğin nasihatin sonunda başıma ne geldi! Seni dinlemiş olmam ve günüme senin kör gözün ve topal ayağını görmekle başlamam işte sonunda beni açlıktan ölmeye mahkûm etti!” diye haykırmış. Ve sırtına şiddetle kamçıyı indirmiş ve tam yeniden vuracağı sırada maymun ona “Ey Halife, beni döveceğine, ilkin gidip sudan çıkardığın arkadaşımla konuşsana! Çünkü, ey Halife, bana layık gördüğün işlem seni hiçbir yere götürmez, aksine! Beni dinle, bu senin yararınadır!” diye haykırmış. Halife de çok şaşırarak kör maymunu bırakmış ve bütün dişlerini göstererek gülen ikinci maymunun yanına yaklaşmış. Ve ona “Ey zift suratlı, sen kim olabilirsin ki?” diye haykırmış. Güzel gözlü maymun da “Nasıl, ey Halife, sen yoksa beni tanımadın mı?” diye yanıt vermiş. Balıkçı da “Hayır! Seni tanımıyorum! Çabuk konuş! Yoksa şu kırbaç sırtında şaklar!” demiş. Maymun “Böyle konuşma, ey Halife, uygun değil! Benimle başka türlü konuşsan ve seni zengin edecek yanıtlarımı alsan iyi edersin!” demiş. O zaman Halife, kamçıyı bir yana atmış ve maymuna “İşte seni dinlemeye hazırım, ey tüm maymunların şahı maymun sultan!” demiş. Öteki de “Öyleyse bil ki ey Halife, ben sahibim Yahudi sarraf Ebu Saada’ya aidim! O da, servetini ve işlerindeki başarıyı bana borçludur!” demiş. Halife “Bu nasıl oluyor?” diye sorunca da “Sadece sabahları yüzüne baktığı ilk kimsenin ve geceleri de yatmadan önce gördüğü son kimsenin ben oluşumdan!” yanıtını vermiş. Halife de bu sözleri duyunca “Maymun suratı gibi uğursuz atasözü ne kadar doğruymuş!” diye haykırmış. Sonra kör maymuna doğru dönerek ona “İşittin sen de, değil mi? Bu sabah senin suratın bana yorgunluk ve düş kırıklığından başka bir şey getirmedi! Sen, şuradaki kardeşin gibi değilsin!” diye haykırmış. Ama güzel gözlü maymun, ona “Ey Halife, kardeşimi rahat bırak ve beni dinle! Sözlerimin doğruluğunu sınamak için, beni ağının ucundaki ipe bağla ve onu bir kez daha suya at! Böylece sana mutluluk getirip getirmediğimi göreceksin...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz elli altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Böylece sana mutluluk getirip getirmediğimi göreceksin!” demiş.</p>

  <p>O zaman Halife maymunun kendisine tavsiye ettiğini yapmış ve ağını suya atarak bir koyun kadar büyük, gözleri altın dinarlar, pulları elmaslar gibi parlak harika bir balık yakalamış. Sanki yeryüzünün ve bağlısı yerlerin hükümdarı olmuşçasına muzaffer bir edayla bunu, güzel gözlü maymuna göstermiş; o da kendisine “Gördün mü? Şimdi güzel taze otlar bul, bir seleye döşe; balığı üzerine koy, yeniden üzerini otlarla ört; biz maymunları şu ağaca bağlı olarak bırakıp seleyi omzuna al ve onu Bağdat kentine götür! Gelip geçen ne taşıdığını sorarsa, onlara tek bir sözcükle bile yanıt verme! Sarraflar çarşısına ulaşınca, çarşının ortasındaki sarraflar şeyhi Yahudi Ebu Saada’nın dükkânını göreceksin! Onu dükkânındaki divanda arkasındaki yastığa dayanmış bulacaksın! Önünde iki kasa vardır: Biri altın, öteki gümüş için. Orada genç oğlanlar, köleler, hizmetkârlar ve memurlar göreceksin. Onun yanına doğru ilerler ve balık selesini önüne koyar ve ona ‘Ey Ebu Saada, işte! Bugün nehir kıyısına balık avlamaya gittim ve ağımı senin uğruna suya fırlattım; Tanrı da şu selede gördüğün balığı gönderdi!’ dersin ve balığı özenle seleden çıkarırsın. O zaman balığı eline alacak ve sana bedel olarak bir dinar ödeyecektir. Ama sen bunu ona geri çevirirsin. O zaman iki dinar verecektir; bunları da ona geri çevir! Ve ondan hiçbir şey alma, buna çok dikkat et! O zaman sana ‘Öyleyse ne istiyorsun, onu söyle!’ diyecektir. Sen de ‘Vallahi! Ben bu balıkları sana ancak iki söz karşılığı satarım!’ dersin. O da sana ‘Neymiş bu iki söz?’ diye sorarsa, kendisine ‘Ayağa kalk ve “Ey çarşıda bulunan herkes, tanıklık edin ki, Balıkçı Halife’nin maymununu benim maymunumla değiştirmeye razı oldum. Kendi talihimi onun talihiyle, kendi mutluluk payımı onunkiyle değiştiriyorum!” de!’ Ve de Ebu Saada’ya hitap ederek ‘Benim balığımın karşılığı budur! Altını ne yapayım ben, ne kokusunu bilirim, ne tadını ne de yararını!’ diye eklersin! İşte böyle konuşacaksın ey Halife! Ve eğer Yahudi bu pazarlığa razı olursa, onun malı olmuş bulunan ben, artık senin malın olacağımdan; her sabah sana hayırlar dileyecek, akşamları da ‘Gecen hayrolsun!’ diyeceğim; böylece sana mutluluk getireceğim ve her gün sana yüz dinar kazandıracağım. Yahudi Ebu Saada’ya gelince, her güne, bu kör ve topal maymunu görmekle başlayacak, akşamları da onu görerek bitirecek; ve Tanrı onu her gün bir yeni haksız vergi ya da bir angarya ya da bir hakaretle karşı karşıya getirecektir. Ve böylece, kısa bir sürenin sonunda, dilencilik derekesine inecektir! Böylece, ey Halife, sana söyleyeceğim şeye dikkatle sarıl, böylece refaha kavuşacak ve mutluluğa doğru uzayan gerçek yolu bulacaksın!” demiş.</p>

  <p>Balıkçı Halife, maymunun bu sözlerini duyunca “Senin nasihatını dinleyeceğim ey tüm maymunların şahı! Peki sonra bu felaket saçan kör maymunu ne yapayım? Ağaca bağlı mı bırakayım dersin? Onun hakkında doğrusu çok karasızım! Allah onu hiç kutsamasın!” diye yanıt vermiş. O da “Bırak suya dalsın gitsin! Beni de aynı şekilde bırak suya dalayım! En iyisi budur!” deyince balıkçı da “İşittim ve itaat ettim!” yanıtını vermiş. Kör ve topal maymuna yaklaşarak onu ağaçtan çözmüş ve kendisine nasihatta bulunan maymunu da özgür bırakmış. Maymunlar hemen iki sıçrayışta suya atlayıp içine dalmışlar ve gözden kaybolmuşlar. Bunun üzerine Halife balığı alıp yıkamış ve onu altı otla kaplı bir seleye yerleştirmiş; üstünü de aynı şekilde otla örtmüş; sonra seleyi omzuna alarak olanca gücüyle haykırıp şarkı söyleyerek kente gitmiş.</p>

  <p>Çarşılara girince, gelip geçenler onu tanımış ve her zamanki gibi alaya almışlar; ve ona “Ey Halife, o taşıdığın nedir?” diye sormaya başlamışlar. Ama o yanıt vermemiş, hatta yüzlerine bile bakmamış; ve bu böylece tüm yol boyunca sürüp gitmiş. Sonunda sarraflar çarşısına gelmiş; birer birer dükkânları izleyerek Yahudinin dükkânına ulaşmış. Ve onu şahane bir tavırla dükkânının içindeki divana kurulmuş; yöresinde hizmete koşan her yaştan ve her renkten birçok hizmetkârın ortasında bulmuş; sanki Horasan hükümdarı gibi bir hali varmış. Halife de kendisiyle iş göreceği Yahudinin yanında bulunduğundan emin olduktan sonra, önüne gelinceye kadar ilerlemiş ve oracıkta durmuş. Yahudi başını kaldırıp onu görünce, kendisini tanımış ve ona “Hoş geldin ey Halife...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz elli yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Hoş geldin ey Halife! Söyle bana, ne iş üzerindesin ve benden istediğin nedir? Eğer birisi kötü sözlerle seni incitti ya da canını sıktıysa, çabucak bana söyle ki, seninle gidip valiyi bulalım ve sana verilen zararın hesabını soralım!” demiş. O da “Hayır, ey Yahudilerin başı ve de başlarının tacı, inan olsun ki öyle bir şey yok! Kimse bana kötü söz söylemedi, kimse de incitmedi ve canımı sıkmadı; tam aksine! Ama bu sabah evimden çıktım ve nehir kenarına gittim ve rast gelsin diye ve de senin uğruna ağımı suya attım. Çekince içinde şu balığı buldum!” diye yanıt vermiş. Ve böyle konuşarak selesini açmış, oradan otların üstünde yatmakta olan balığı çıkarmış ve güvenerek Yahudi sarrafa göstermiş. O da bu balığı görünce, onu hayranlık verici bulmuş ve “Musa’nın Beş Kitabı ve Tanrı’nın On Emri’ni anarak sana temin ederim ki, ey balıkçı, dün gece rüyamda Bakire Meryem’i gördüm; bana ‘Ey Ebu Saada, yarın benden bir armağan alacaksın!’ dedi. Hiç kuşku yok ki, sözünü ettiği armağan bu balıktır!” demiş ve de “Dinin hakkı için söyle bana ey Halife, bu balığı daha önce benden başka hiç kimseye gösterdin ya da satmak istedin mi?” diye sormuş. Halife de “Yok, vallahi! Sana Ebu Bekr-i Sıddık adına yemin ederim ki, ey Yahudilerin başı ve de başlarının tacı, senin dışında onu hiç kimse görmedi!” diye cevap vermiş. Bunun üzerine Yahudi genç kölelerden birine dönmüş ve ona “Sen, buraya gel! Bu balığı al, eve götür ve kızım Saada’ya, onu temizlemesini, yarısını kızartmasını, yarısını da ateşte kavurmasını ve ben işlerimi bitirip eve gelince hepsini sıcacık önüme koymasını söyle!” demiş. Halife de verilen buyruğu pekiştirmek için “Evet, ey çocuk, hanımına iyice tembih et de onları yakmasın ve de kendisine solungaçlarının güzelim rengini göster!” demiş. Çocuk da “İşittim ve itaat ettim!” diyerek çekip gitmiş.</p>

  <p>Yahudiye gelince, parmaklarının ucuyla Balıkçı Halife’ye bir dinar uzatmış ve ona “Ey Halife, bunu kendin için al ve ailen için harca!” demiş. Halife de içgüdüyle onu eline alıp avcunda parıldadığını görünce, hayatında hiç altın görmemiş olduğu ve değerinden de hiç kuşku duymadığı için “Hâzinelerin Sahibi ve zenginliklerin ve ülkelerin Hükümdarı olan Tanrı’ya şükürler olsun!” diye haykırmış. Sonra da çekip gitmek için birkaç adım atmış; ama birdenbire güzel gözlü maymunun tavsiyesi aklına gelmiş ve yeniden geri dönerek, dinarı Yahudinin önüne atmış ve ona “Al altınını ve balığı geri ver! Sen utanmazca fakirlerle alay edebileceğini mi sanıyorsun?” demiş.</p>

  <p>Yahudi bu sözleri işitince, Halife’nin kendisiyle şakalaşmak istediğini sanmış; ve buna kahkahalarla gülerek bir yerine ona üç altın uzatmış! Ama Halife, ona “Yok, vallahi! Bu nahoş oyun yetsin! Sen gerçekten balığımı böyle sefil bir ücrete satacağımı mı sanıyorsun?” demiş. O zaman Yahudi ona üç yerine beş altın vermiş ve kendisine “Balığına karşılık bu beş altını al ve açgözlülüğü bir yana bırak!” demiş. Halife de onları eline almış ve bu altın dinarlara bakarak ve de hayranlık duyarak kendi kendine “Tanrı’ya şükürler olsun, herhalde Bağdat Halifesi’nin elinde bile bugün benim elimde olduğu kadar para yoktur!” demiş. Ve çarşının sonuna gidinceye kadar yolunu sürdürmüş. Ama tam o sırada maymunun sözleri ve kendisine yaptığı tavsiyeleri aklına gelmiş; ve Yahudinin yanına geri dönerek altınları küçümseyerek fırlatmış. Yahudi de “Neyin var, senin ey Halife? Ne istiyorsun? Yoksa altın dinarları gümüş dirhemlerle değiştirmek mi istemektesin?” diye sormuş. O da “Ben senin ne dirhemlerini istiyorum ne de dinarlarını; sadece bencileyin bir fakirin balığını geri vermeni istiyorum!” diye yanıt vermiş.</p>

  <p>Bu sözleri duyunca Yahudi kızmış ve haykırarak “Nasıl ey balıkçı! Sen bana bir dinar bile etmez bir balık getiriyorsun; ben de sana beş dinar veriyorum; yine de doyumsuzlanıyorsun ha? Sen deli misin? Peki, onu bana bırakmak için ne kadar para istiyorsun söyler misin?” demiş. Halife “Ben onu ne gümüş, ne de altın para karşılığı sana bırakmak istiyorum; sadece iki söz karşılığı satmak isterim!” diye yanıt vermiş. Yahudi iki sözcüğün söz konusu olduğunu işitince, İslam inancına göre söylenmesi gerekli tanıklık sözcüklerinin telaffuz edilmesini ve balıkçının balık karşılığında kendi dininden dönmesini istediğini sanmış; ve hiddet ve nefretinden gözleri tepesinden fırlayacak gibi olmuş; nefesi tıkanmış ve göğsü çökmüş; dişlerini gıcırdatarak “Ey Müslümanların tırnak yiyicisi! Balığına karşılık benden dinimi değiştirmemi mi istiyorsun? Benden önce atalarımın sahip olduğu inancımı ve yasamı çiğnememi mi düşünüyorsun yoksa?” diye haykırmış. Ve hizmetkârlarına seslenip onları yöresine toplamış ve onlara “Allah belasını versin! Şu katran suratlıyı gırtlağından yakalayın ve derisini parça parça edinceye kadar iyice sopalayın! Sakın acımayın!</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz elli sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Sakın acımayın!” diye haykırmış. Ve hizmetçiler hemen onun üzerine sopalarla yürümüşler ve dükkânın merdivenlerinden yuvarlayıp düşünceye kadar vuruşlarını kesmemişler! Yahudi de onlara “Bırakın şimdi, kalksın gitsin!” demiş. Halife de iki ayağı üzerine dinelmiş. Aldığı darbelere karşın, sanki hiçbir şey duymamış gibiymiş! Yahudi de ona sormuş “Şimdi bana balığına karşılık almak istediğin parayı söyler misin? İşi bitirmek için onu sana ödeyeceğim! Başına gelen pek hoşa gitmeyecek işlemi de hesaba kat!” demiş. Ama Halife gülmeye başlamış ve ona “Benim hakkımda yediğim sopalardan yana hiç kaygılanma, efendim; çünkü, bir defasında on eşeğin yiyebileceği sopaya dayanırım! Kılım bile kıpırdamaz!” diye yanıt vermiş. Yahudi de bu sözler üzerine gülmeye başlamış ve ona “Hay Allah layığını versin! Söyle bakayım ne istiyorsun, ben de inancımın üstüne yemin ederim ki, onu sana bağışlayacağım!” demiş. Bunun üzerine Halife “Sana söyledim istediğim şeyi! Senin Müslümanlık yolunda tanıklık sözcüklerini telaffuz etmeni falan da istemiyorum! Çünkü, vallahi! Ey Yahudi, sen Müslüman olsan, senin İslamlaşmanın biz Müslümanlara hiçbir yararı; Yahudilere de hiçbir zararı olmaz; ve aksine kafirliğini sürdürür ve inançsızlık hatanda ısrar edersen bunun da Müslümanlara zararı ve Yahudilere yararı olmaz! Ama benim senden dilediğim iki sözcük, bambaşka bir şeydir! İsterim ki iki ayağın üzerine dinelesin ve ‘Sözlerime tanık olun ey çarşı ahalisi, ey sağlam inançlı tacirler; kendi irademle, kendi maymunumu Halife’nin maymunu ile değişmeye ve bu dünyadaki bahtımı ve kaderimi, onun bahtı ve kaderi ile ve mutluluğumu onun mutluluğu ile takas etmeye rıza gösteriyorum!’ de!” diye yanıt vermiş.</p>

  <p>Balıkçının bu konuşmasını duyunca, Yahudi “Eğer istediğin buysa, iş benim için kolay!” demiş. Ve o saat ve o anda, iki ayağı üzerinde dinelerek balıkçı Halife’nin kendisinden dilediği sözleri söylemiş. Sonra ona dönerek “Benden daha başka istediğin bir şey var mı?” diye sormuş. O da “Hayır!” yanıtını vermiş. Yahudi “Öyleyse, haydi Allah selamet versin!” demiş. Ve Halife, daha fazla gecikmeden, ayağa kalkıp boş selesini ve ağını alıp nehir kıyısına dönmüş.</p>

  <p>Ve güzel gözlü maymunun vaadine güvenerek ağını suya atmış; sonra onları, epeyce ağırlaştıklarından dolayı büyük güçlüklerle kıyıya çekmiş; ve içinin her türden balıkla dolu olduğunu görmüş. O sırada yanından başındaki tepsiyi denge içinde taşıyarak geçmekte olan bir kadın, kendisinden bir altın dinarlık balık istemiş; o da bunu kendisine satmış. Kölenin biri de gelip ikinci bir dinar ödeyerek kendisinden balık satın almış. Ve bu böyle sürüp giderek, o gün, yüz dinarlık balık satmış! O zaman, zaferin sınırında bir zafer duygusuna kapılarak, yüz dinarı alıp, oturmakta olduğu balıkçılar pazarı yakınındaki sefil barınağına dönmüş.</p>

  <p>Ve gece olunca, elde ettiği bunca paradan kaygılanmış ve uyumak için hasırın üzerine kıvrılırken, kendi kendine “Ey Halife, mahallede herkes seni fakir biri olarak bilir! Oysa, şimdi, elinin altında yüz altın dinar var! Herkes yakında bunu öğrenecek, Halife Harun Reşid de öğrenmekte gecikmeyecek; ve günün birinde para sıkıntısı çekince, muhafızlarını sana gönderecek ve ‘Şu kadar paraya ihtiyacım var, öğrendim ki sende yüz dinar varmış! Senden ödünç alacağım!’ diyecek! O zaman kendisine en acınacak tavrımı takınarak, yüzüme yumruklar indirerek ‘Ey Emirü’l-Müminin, ben fakirin biriyim! Ve de bir hiçim! Nasıl olur da bunca düşsel bir servete sahip olabilirim? Vallahi! Sana bunu anlatan kişi, müthiş bir yalancıymış! Böylesine bir servete ne sahip oldum, ne de olacağım!’ diyerek yanıt vereceğim. O zaman, kurnazlıkla paramı almak ve sakladığım yeri itiraf ettirmek için beni güvenlik amiri Güve Ahmed’e teslim edecek; o da giysilerimi çıkartıp itiraf edinceye ve kendisine yüz dinarı teslim edinceye kadar sopalatmaya başlayacak! Böyle olunca, benim şimdi yapacağım en iyi şey, bu kötü durumdan kurtulmak için hiç itirafta bulunmamak! İtirafta bulunmamak için de şükür Allah’a ki zaten oldukça dayanıklı olan bedenimi dayağa alıştırmaktır! Ama bunu öylesine tutarlı şekilde yapmalıyım ki, ilerde narin bünyem darbeler altında ezilmesin ve zayıf düşüp içimden gelmeyen şeyi bana asla yaptırmasın!” demiş.</p>

  <p>Böyle düşünen Halife hiç tereddüt etmeden ve haşhaş yutucusu olarak kişiliğinin kendisine esinlediğini uygulamaya koymaya karar vermiş. Ve o dakikada yerinden kalkarak soyunmuş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz elli dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>Böyle düşünen Halife hiç tereddüt etmeden ve haşhaş yutucusu olarak kişiliğinin kendisine esinlediğini uygulamaya koymaya karar vermiş. Ve birdenbire ayağa kalkarak çırılçıplak soyunmuş ve kendisinde bulunan deri bir yastığı alarak duvardaki bir çiviye asmış; sonra, yüz yirmi düğümlü bir kamçıyı eline alarak ve sırayla bir darbeyi kendi derisine bir darbeyi deri yastığa vurarak bağırıyor, aynı zamanda o sırada güvenlik görevlisinin yanında bulunuyormuşçasına ve suçlamalara karşı kendini savunurcasına büyük feryatlar koparıyormuş. Ve “Ay! Eyvah! Vallahi efendim, yalandır bu! Büyük bir yalan! Eyvah! Ay! Beni mahvedecek sözler bunlar! Uf! Uf! Zayıf yapılıyım ben! Hepsi yalancı bunların! Fakirin biriyim ben! Allah! Allah! Fakir bir balıkçı! Hiçbir şeyim yok! Şu dünyanın boş zenginliklerinden hiçbir şey! Evet, bir şeylerim var! Hayır, hiçbir şeyim yok! Evet, bir şeylerim var! Hayır, hiçbir şeyim yok!” diye haykırıyormuş. Ve böylece, kimi vakit kendi gövdesine, kimi vakit de yastığa darbeler indirerek bulduğu çareyi uygulamayı sürdürüyormuş; ve sonradan fazlaca canı yanınca, kendi sırasını unutuyor ve yastığa bir yerine, iki, bir yerine üç ve bir yerine dört, sonra da beş darbe indiriyormuş!</p>

  <p>İşte böyle! Gecenin bağrında çınlayan darbeleri ve haykırışları işiten komşular ve mahalledeki tacirler telaşa düşüp “Bu zavallı çocuğun başına ne geldi de böyle bağırıp duruyor? Ve de yağmur gibi inen bu darbeler de ne oluyor? Sakın hırsızlar evine girip de ona saldırıyor ve öldüresiye dövüyor olmasınlar!” demişler. Artık, çığrışmaların ve uğuldamaların yoğunluktan gittikçe arttığından ve darbeler gittikçe fazlalaştığından, hepsi evlerinden çıkmışlar ve Halife’nin evine koşmuşlar. Ama kapıyı kapalı bulduklarından kendi kendilerine “Hırsızlar eve taraçadan inerek arka yandan girmiş olmalı!” demişler. Ve komşunun taraçasına çıkarak oradan Halife’nin taraçasına sıçramışlar ve çatıdaki açıklıktan geçerek yanına girmişler. Ve orada kendisini çırılçıplak, kamçıyla sırayla bir kendini bir yastığı döverken bulmuşlar! Bir ayağından ötekine sıçrayarak bir ifrit gibi çırpınıp duruyormuş!</p>

  <p>Bu durumu gören komşuları, şaşırarak ona “Neyin var senin Halife? Sorun nedir? İşittiğimiz darbeler ve senin uğuldamaların tüm mahalleyi heyecana boğdu ve uyuyamaz olduk! Ve işte yüreğimiz gümbürdeyerek koşup geldik!” diye sormuşlar. Ama Halife onlara “Sizler, benden ne istiyorsunuz? Kendi bedenimin sahibi ben değil miyim? Onu darbelere alıştırarak huzur bulma hakkım yok mu? Geleceğin bana neler sakladığını ben kendim bilmez miyim? Haydi, gidin artık, iyi yürekli kişiler! Siz de benim gibi aynı idmanları yapın! Çünkü siz de haksızlığa ve hakarete uğrayabilirsiniz!” diye haykırmış. Ve artık onların varlığına pek aldırmadan Halife yastığa vurduğu darbelerle ortalığı çınlatmayı ve sanki kendi bedenine darbeler iniyormuşçasına inlemeyi sürdürmüş. Komşuları bu durumu görünce, öylesine gülmüşler ki sırtüstü yere düşmüşler ve geldikleri gibi çekip gitmişler.</p>

  <p>Halife’ye gelince, bir süre geçtikten sonra yorulmuş, ama hırsız korkusundan ve yeni edindiği servetin kaygısıyla gözlerini kapamak istememiş. Ve sabahleyin, işine gitmeden önce, hâlâ yüz dinarını düşünüyor ve kendi kendine “Onu barınağımda bırakırsam, kuşkusuz çalarlar; ve bir kuşağa sarıp belime dolasam, herhangi bir hırsız tarafından fark edilir ve tenha bir yerde üzerime atılarak beni öldürür ve soyar. Bunlardan daha iyi bir çare bulmalıyım!” demiş. Bunun üzerine ayağa kalkmış ve sırtındaki latasını iki parçaya ayırmış, bu parçalardan birini torba haline sokmuş ve altınları bunun içine koymuş ve torbayı da bir iple boynuna asmış. Bunu izleyerek, ağını, selesini ve sopasını almış, kıyıya doğru yollanmış. Oraya ulaşınca ağını kolunun tüm gücüyle suya fırlatmış. Ama yaptığı hareket öylesine sert kaçmış ve öylesine ölçüsüz imiş ki, altın torbası boynundan fırlamış ve ağlarla birlikte suyu boylamış; ve akıntının gücü onu uzaklara sürükleyip derinlere gömmüş.</p>

  <p>Bunun gören Halife, ağını bırakmış ve giysilerini çabucak çıkarıp kıyıya bıraktıktan sonra suya girip torbayı aramak üzere dalmış; ama onu bulmakta başarı sağlayamamış. O zaman, umutsuz ve gücü tükenmiş, kıyıya çıkıp giyinmek istemiş; ama giysilerinin kaybolduğunu görmüş; sadece ağını, selesini ve sopasını bulabilmiş. O zaman ellerini birbirine çırpıp “Ah! Giysilerimi çalan alçaklar! Ama bütün bunlar ‘Deveci devesini düzmedikçe, hac farizasını gereğince yerine getirmiş olmaz!’ atasözünün ne denli haklı olduğunu ortaya koyuyor...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz altmışıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>“‘Deveci devesini düzmedikçe hac farizasını gereğince yerine getirmiş olmaz!’ atasözünün ne denli haklı olduğunu ortaya koyuyor!” diye haykırmış. Sonra üstünü örtecek tek sahip olduğu şey olan ağını toplayıp sırtına sarmış, bastonu elinde ve selesi sırtında iri adımlarla nehir kıyısında o yandan bu yana, sağa sola, ileri geriye, kızışık bir deve gibi kudurgan, soluk soluğa ve bu durumuyla Süleyman tarafından kapatıldığı bakır kaptan kurtulmuş asi bir ifrite birçok noktalardan benzer şekilde dengesiz dolaşmaya başlamış! İşte Balıkçı Halife’nin durumu böyleymiş! Ama bundan böyle söz konusu olacak olan Harun Reşid’in durumu ise şöyleymiş: Bağdat’ta, o sırada, iş adamı ve halifenin cevahircisi olarak, İbnü’l-Kirnas adlı ünlü birisi varmış. Ve bu kişi çarşıda o denli önemli biriymiş ki, Bağdat’ta güzel kumaşlar, mücevherat, değerli eşya, genç oğlanlar ve kızlar, yani satılan her şey onun aracılığıyla veya onun elinden geçtikten ya da onun uzmanlığıyla değerlendirildikten sonra satılırmış. Böylece günlerden bir gün İbnü’l-Kirnas dükkânında otururken, tellal başının, güzellik, zarafet, incelik ve mükemmelliğin sınırında olan, seyredenin eşini asla görmediği güzellikteki genç bir kızla birlikte geldiğini görmüş. Ve bu genç kız, kendindeki bütün bu çekiciliğin dışında, tüm bilimleri, sanatları, şiiri, çalgı çalmayı, şarkı söylemeyi ve raksetmeyi de biliyormuş. İbnü’l-Kirnas da onu hemen orada, beş bin altın dinara satın almakta kararsızlık göstermemiş; ve kızı bin altın dinar değerindeki giysilerle donatarak Emirü’l-Müminin’e sunmaya gitmiş. Ve kız da geceyi halifeyle geçirmiş. Böylece halife, onun yeteneklerini ve çeşitli edintilerini bizzat denemiş. Nitekim onu her bakımdan bilgili ve çağında eşi bulunmaz bulmuş. Kızın adı Kuvvetü’l-Kulûb<a href="../Text/dipnot.xhtml#Footnote0277" id="Feedback0277"><sup>[277]</sup></a> imiş. Esmermiş ve cildi taptaze imiş.</p>

  <p>Emirü’l-Müminin de yeni cariyesinin güzelliğiyle büyülenmiş, ertesi gün İbnü’l-Kirnas’a satış bedeli olarak on bin dinar göndermiş. Ve kıza karşı öylesine şiddetli bir tutkuya kapılmış ve yüreği öylesine onun boyunduruğu altına girmiş ki, artık yeğeni ve eşi olan El-Kasım’ın kızı Sitti Zübeyde’yi ihmal etmeye başlamış; öteki gözdelerinin de hepsini bir yana bırakmış; ve onunla sadece cuma namazı için saraydan çıkarak tam bir ay bir odada kapalı kalmış. Ülkenin ileri gelenleri de ilişkinin bunca uzun sürmesi dolayısıyla durumu çok tedirgin edici bulmuşlar; ve gidip şikâyetlerini büyük vezir Cafer el-Bermeki’ye anlatmışlar. Cafer de onlara, bu duruma bir çare bulacağını vaat etmiş; ve halifeyi görebilmek için bir sonraki cuma namazı vaktini beklemiş. Ve camiye girerek onunla konuşma olanağı bulmuş ve kendisine uzun bir süre aşk tutkularından ve bunların sonuçlarından söz etmiş. Halife de, onu, sözünü kesmeden dinledikten sonra, kendisine “Vallahi! Ey Cafer! Bu öyküde ve bu seçimde benim hiçbir takıntım yok; aşkın bağlantılarına kendini kaptıran yürektedir kusur! Ve ben kendimi bu bağlardan nasıl kurtaracağımı bilemiyorum!” diye yanıt vermiş. Vezir Cafer de “Bil ki, ey Emirü’l-Müminin, gözden Kuvvetü’l-Kulûb, bundan böyle senin ellerinde, senin buyruklarına boyun eğen esirelerden bir esiredir; ve bilirsin ki, elin sahip olduğuna gönül artık hırs duymaz. Böylece, ben, gönlünün gözdenden asla bıkmaması için sana bir çare göstermek istiyorum: Ondan, örneğin ava ya da balık tutmaya giderek zaman zaman uzaklaş. Çünkü, bakarsın, balıkçıların ağları senin yüreğine aşkın ağlarından daha fazlasını sağlar! Ve bu, şu an için, devlet işleriyle uğraşmaktan daha çok değer sağlayabilir!” diye yanıt vermiş. Halife de, bunu “Olağanüstü bir fikir bu! Ey Cafer! Öyleyse geri bırakıp geciktirmeden hemen dolaşmaya çıkalım!” diyerek yanıtlamış. Ve ibadetleri biter bitmez, camiyi terk edip her biri birer katıra binerek, maiyetlerinin başında kent dışına çıkarak kırlarda dolaşmaya gitmişler.</p>

  <p>Günün sıcaklığı sürerken, uzun bir süre, o yandan bu yana dolaşarak, konuşmalarının dalgınlığı içinde sonunda maiyetlerinden uzak düşmüşler; Harun Reşid iyice susadığından “Ey Cafer, çok susadığımdan adeta dilim kurudu!” demiş. Ve yörelerindeki her yana, bir ev bulmak umuduyla bakmışlar ve uzaklarda bir tepede kıpırdayan bir şey ayırt ederek, halife, Cafer’e “Benim şurada gördüğüm şeyi, sen de görüyor musun?” diye sormuş. Cafer de “Evet, Emirü’l-Müminin, bir tepede belli belirsiz bir şey görüyorum! Bu, herhalde bir bahçıvan ya da hıyar eken bir çiftçi olacak! Her durumda, onun yöresinde bir yerlerde su bulunabileceğinden, gidip senin için araştıracağım!” demiş. Harun Reşid de “Benim katırım seninkinden daha yolludur! Sen burada kal ve maiyetimizin gelmesini bekle; ben de kendim gidip şu bahçıvanın yanından su içip geri döneyim!” diye yanıt vermiş. Ve bunu söyleyerek Harun Reşid, katırını o yönde mahmuzlamış ve bir fırtına rüzgârı ya da kayalıktan düşen bir şelale hızıyla uzaklaşmış; ve göz açıp kapayasıya kadar geçen zamanda, aslında Balıkçı Halife’den başkası olmayan söz konusu kişinin yanına ulaşmış. Onun, çıplak ve ağına bürünmüş, ter ve toza bulanmış, gözleri kıpkızıl, fırlak ve şaşkın; görülmesi korkunç bir durumda olduğunu görmüş. Böylece sanki tenha yörelerde dolaşan kötü niyetli ifritlere benziyormuş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz altmış birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Böylece, sanki tenha yerlerde dolaşan kötü niyetli ifritlere benziyormuş. Harun ona selam vermiş. Halife de onun selamını homurdanarak ve ona alevli bir bakış fırlatarak yanıtlamış. Harun ona “Ey kişi, bana verecek bir yudum suyun var mı?” demiş. Halife de, ona “Ey sen, kör müsün yoksa deli mi? Suyun şu tepenin ötesinde akıp gitmekte olduğunu görmüyor musun?” diye yanıt vermiş. Bunun üzerine Harun tepeyi dolanıp Dicle’ye doğru inerek susuzluğunu doyasıya gidermiş ve aynı şekilde katırını da suvarmış. Sonra yeniden Halife’nin yanına gelerek ona “Ey kişi, burada ne yapıyorsun ve de senin mesleğin nedir?” diye sormuş. Halife “Aslında senin bu sorun, su hakkındaki sorundan daha garip ve olağandışı! Omuzlarımda bulunan mesleğimin aracını görmüyor musun?” diyerek yanıt vermiş. Harun da, ona “Kuşkusuz bir balıkçı olmalısın!” demiş. O da “Söylediğin gibi” demiş. Harun da ona “Ama, hırkanı, gömleğini ve heybeni ne yaptın?” diye sormuş. Harun Reşid’in yitirdiği eşyayı adlarıyla olduğu gibi saydığını işitince Halife, nehir kıyısında kendisini soyan hırsızın karşısına gelmiş bulunduğundan kuşku duymamış ve tepenin üstünden Harun Reşid’in üzerine bir şimşek gibi saldırarak katırını dizgininden yakalamış ve “Eşyalarımı bana geri ver ve bu kötü şakaları bırak!” diye haykırmış. Harun “Ben, vallahi, senin giysilerini hiç görmedim; senin de neden söz ettiğini bilmiyorum!” diye yanıt vermiş. Harun Reşid’in bilindiği gibi, şiş ve tombul yanakları ve çok küçük bir ağzı varmış. Ve Halife ona dikkatle bakarak, onun bir zurna çalıcısı olduğuna inanmış ve ona “Eşyalarımı bana geri verecek misin, vermeyecek misin ey zurnacı, yoksa sopalarım altında raksedip giysilerini ıslatmayı mı yeğ tutarsın?” diye haykırmış.</p>

  <p>Halife, balıkçının büyük bir sopayı başının üzerine kaldırdığını görünce, kendi kendine “Vallahi! Ben bu sopanın bir vuruşunun yarısına bile dayanamam!” demiş. Ve daha fazla tereddüt etmeden, güzel ipek saten giysisinden soyunmuş ve bunu Halife’ye sunarak, ona “Ey kişi, yitirdiğin giysilerinin yerine al bu urbayı!” demiş. Halife de urbayı alıp her yandan incelemiş ve “Ey zurnacı, benim giysilerim bu süslü bayağı urbadan on kez daha değerliydi!” demiş. Harun Reşid “Olsun! Sen yine de giysilerini bulana kadar onu giy!” demiş. Halife de urbayı alıp giymiş; ama onu çok uzun bularak balıkçı selesinin kulpuna takılı bulunan bıçağını alarak etek kısmından üçte birini keserek bundan kendisine bir sarık oluşturmuş; giysi de ancak dizlerine ulaşacak uzunlukta kalmış; ama o, hareketlerini kısıtlamasın diye onun böyle olmasını yeğliyormuş. Sonra halifeye doğru dönmüş ve ona “Allah senden razı olsun, ey zurnacı, söyle bana zurnacı olarak aylık kazancın sana yetiyor mu?” diye sormuş. Halife, onun sorusuna karşı çıkmayı göze alamadığından, “Zurnacı olarak kazandığım aylık gelir on dinar kadar tutuyor!” diye yanıt vermiş. Halife de derin bir acıma tavrıyla ona “Vallahi, ey fakir kişi, senin durumun beni çok üzdü! Ben, aslında, bu on dinarı, sadece ağımı suya fırlatıp çekerek bir saatte kazanıyorum; çünkü suyun içinde benim yararıma çalışan bir maymun var; ağı her suya fırlatışımda onu balıkla dolduruyor. Ey şişkin yanak, benden balıkçılık sanatını öğrenmek ve bir gün kazancıma ortak olmak üzere ilkin günde beş dinar kazanarak, yardımcım olarak hizmetime girmek ister misin? Dahası, eski zurnacı ustalara karşı, senden canını sıkacak bir şey istediklerinde kullanacağım ve gerekirse bir vuruşta canlarını çıkarcağım bu sopanın nimetlerinden de yararlanırsın!” demiş. Harun Reşid de “Önerini kabul ediyorum!” diye yanıt vermiş. Halife “Öyleyse katırından in, bu hayvanı bir yerlere bağla ki, gerek duyduğumuzda, pazara balık taşımak üzere bize hizmet etsin! Ve gel hemen balıkçı çıraklığına başla!” demiş.</p>

  <p>Bunun üzerine halife, içinden “Ya sabır!” diyerek ve yöresine şaşkın bakışlar fırlatarak katırının sırtından inmiş, onu yakındaki bir ağaca bağlamış ve giysi adına üzerinde ne kaldıysa uçlarını kaldırmış ve gömleğinin eteklerini kemerine sokarak balıkçının yanında yer almaya gelmiş; o da kendisine “Ey zurnacı, şu ağı bir ucundan tut, şu tarzda onu koluna alarak şöylece suya fırlat!” demiş. Harun Reşid de yüreğinde duyumsadığı tüm cesareti toparlayarak Halife’nin kendisine buyurduğu her şeyi yerine getirmiş; ağı suya fırlatmış; ve bir süre geçtikten sonra onu çekmek istemiş; ama öylesine ağır bulmuş ki, tek başına bu işi yürütememiş ve Halife de ona yardım etmek zorunda kalmış; ve ikisi birlikte onu kıyıya çekmişler; o sırada Halife, yardımcısına “Ey zebbimin zurnacısı, eğer nehrin dibindeki taşlara takılıp ağım yırtılır ve zarar görürse, seni düzerim! Ve sen benim giysilerimi nasıl almışsan, ben de senin katırını elinden alırım!” diyormuş. Ama Harun’un talihi varmış ki, ağ yırtılmadan ve içi en güzel balıklarla dolu olarak ortaya çıkmış! Yoksa Harun hiç kuşkusuz balıkçının zebbinin hışmına uğrayacakmış ve Allah bilir böylesi bir saldırıya artık nasıl dayanırmış! Böylece hiçbir kötülük olmamış! Aksine, balıkçı Harun’a “Ey zurna, sen çok çirkinsin ve yüzün tam anlamıyla kıçıma benziyor, vallahi! Ama yeni mesleğine özen gösterirsen, bir gün olağandışı bir balıkçı olursun...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz altmış ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Ey zurna, sen çok çirkinsin ve yüzün tam anlamıyla kıçıma benziyor, vallahi! Ama yeni mesleğine özen gösterirsen, bir gün olağandışı bir balıkçı olursun! Bu arada, ben seni burda beklerken ve dönüşüne kadar balıkları gözetirken, senin en iyi yapacağın şey, katırına binerek çarşıya gidip bana bu harika balıkların artanlarını koymak üzere iki büyük sele satın almandır! Ve de sen kafanı başka şeyle yorma, çünkü benim burada balıkları tartacak terazim ve dirhemlerim ve perakende satış için gereken her şeyim var. Balıkçı Çarşısı’na gittiğimizde senin yapacağın bütün iş, terazi tutup müşterilerden para toplamak olacaktır. Ama ilkin koş bana şu iki seleyi satın al, gel! Orada burada oyalanmaktan da kaçın, yoksa sopayı sırtında bulursun!” demiş. Halife de “İşittim ve itaat ettim!” diye yanıt vermiş. Sonra da gidip katırı bağlı olduğu yerden çözmüş ve dört nala kaldırmak için mahmuzlamış; ve yüreği çatlayacak gibi gülerek gidip Cafer’i bulmuş. Cafer onu tuhaf görünüşü içinde görünce, kollarını havaya kaldırarak “Ey Emirü’l-Müminin, hiç kuşkusuz yolunun üzerinde, yatıp çimenlerde yuvarlanmak fırsatı bulduğun bir bahçeye rastlamış olacaksın!” diye haykırmış. Halife de Cafer’in bu sözlerini duyunca gülmeye başlamış. Sonra onları izleyen Cafer’in yakınları öteki Bermekiler yere kapanarak ona saygı göstermişler ve “Ey Emirü’l-Müminin, Tanrı neşeni daim kılsın ve seni tüm kaygılardan azade eylesin! Ama, bir yudum su bulmak üzere bizi terk ettikten sonra, seni bunca uzun süre geciktiren şey nedir?” diye sormuşlar. O da kendilerine “Çok gülünç ve inanılmaz bir olay yaşadım!” diye yanıt vermiş. Ve Balıkçı Halife ile olan serüvenini; nasıl kendisinin çaldığını sandığı giysiler yerine ona kendi işlemeli saten giysilerini verdiğini anlatmış. Bunu duyan Cafer “Aman yarabbi! Ey Emirü’l-Müminin, ben seni üstündeki zengin giysilerle kendi başına uzaklaşırken görünce başına gelecekler içime doğmuştu sanki. Ama, gidip balıkçıdan kendisine verdiğini geri alacağıma göre, pek zarara uğranılmış sayılmaz!” diye haykırmış. Halife daha da çok gülerek “Sen bunu daha önce düşünmeliydin ey Cafer, çünkü bu mübarek adam, onu bedenine uydurmak için eteğinden üçte bir bölümünü kesti; ve kestiğiyle de kendine sarık yaptı! Ama, ey Cafer, gerçekten bir kez balık avlamak bana yetti ve bir kez daha böylesi bir iş tutacak değilim. Ve zaten, bir kez daha denersem, ilk kez sağladığım başarıyı tekrarlayacağımdan da pek emin değilim; çünkü ağımdan çıkan balıklar şaşırtıcı bir bollukta idi. Ve şimdi, efendim Halife, nehir kıyısında balıkları gözetiyor ve benim, avımın ürününü çarşıda satmak üzere içine koyup götüreceğim selelerle geri dönmemi bekliyor!” demiş. Cafer de “Ey Emirü’l-Müminin, gidip sana müşteri bulayım mı?” demiş. Harun, “Ey Cafer! Atalarımın katıksız erdemleri üzerine yemin ederim ki, balıklarımı efendim Halife’den satın alıp bana getirenlere, her balık için bir dinar ödemeyi vaat ediyorum!” diye bağırmış.</p>

  <p>Bunun üzerine Cafer, maiyetindeki muhafızlara “Hey! Muhafızlar ve öteki kişiler, nehir kıyısına koşun ve Emirü’l-Müminin’e balık getirmeye gayret edin!” diye buyurmuş. Ve hemen maiyette bulunan herkes, nehre koşarak balıkları gözetmekte olan Halifeyi bulmuşlar; ve atmacaların avlarının üzerine saldırdıkları gibi onun üzerine saldırmışlar ve önünde yığılı duran balıkları, Halife’nin sallayarak onları tehdit ettiği sopaya karşın birbirleriyle çekişip kapışmışlar. Halife de onların sayıca kalabalık olmaları karşısında yenik düşerek “Ne de olsa, bu balıklar cennet balıkları değil!” diye haykırmış. Ve kuvvetle indirdiği sopalar sayesinde bunlardan en güzel iki tanesini yağmadan kurtarmakta başarı sağlamış; ve bunları alarak ve her birini bir elinde tutarak, haydut ve yol kesen sandığı bu kimselerden kurtulmak için suya atlamış. Böylece suda yüzüp uzaklaşarak ve her biri birer balık taşıyan ellerini havaya kaldırarak “Ey Tanrı! Bu mübarek balıkların yüzü suyu hürmetine, ortağım olan zurnacının bir an önce geriye dönmesini sağla!” diye haykırmış.</p>

  <p>Ve o tam bu dilekte bulunduğu sırada, maiyetten atı yolda işemek için durduğundan ötekilerden sonra kıyıya gelmiş olan bir zenci, artık balıklardan hiçbir iz bulunmadığını görünce, sağa sola bakınmış ve suda bulunan Halife’yi her bir elinde birer balıkla görerek “Ey balıkçı, buraya gel!” diye haykırmış. Ama Halife, ona “Bas git, ey zebb yutucu!” diye yanıt vermiş. Bu sözleri işiten zenci, öfkenin sınırına ulaşarak, mızrağını kaldırmış ve Halife’nin doğrultusunda nişan alarak, ona “Buraya gelip o iki balığı bana satacak mısın, yoksa seni mıhlayayım mı?” diye haykırmış. Halife de “Mızrağı bırak ey alçak! Hayatımı yitirmektense balıkları sana vermeyi yeğ tutarım!” diye yanıt vermiş. Ve sudan çıkarak zencinin önüne horgörüyle iki balığı atmış; o da bunları toplayıp kenarı zengin işlemeli ipek bir mendile koymuş; sonra da para çıkarmak için elini cebine sokmuş; ancak boş olduğunu görerek balıkçıya “Vallahi, ey balıkçı, talihin yokmuş; çünkü şimdi cebimde tek bir dirhem bile yok. Ama yarın saraya gelip zenci haremağası Sandal diye beni ararsan, hizmetkârlar seni yanıma getirirler, sana nasıl cömert davrandığımı görürsün; böylece talihin noksanını giderir, sonra da yoluna gidersin!” demiş. Ve Halife, daha fazla terslik göstermekten çekinerek, haremağasına anası ya da kızıyla cinsel ilişki ya da zina etmenin binlerce hakaretini ya da binlerce tehdidini savurmaktan da çok şey anlatan berbat bir bakış fırlatmış; ellerini birbirine çarparak ve acılık ve alay dolu bir sesle “Aslında, yaşamımdaki tüm kutsal günler arasında, başlangıcından beri, kutsanmış olan bir gün bu, besbelli!” diye söylenerek Bağdat doğrultusunda uzaklaşmış. Böylece kentin duvarlarını aşmış ve çarşıların giriş yerine gelmiş. O sırada gelip geçenler ve dükkâncılar...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz altmış üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>O sırada gelip geçenler ve dükkâncılar, bir yandan sırtında ağını, selesini ve sopasını taşırken, öbür yandan, ikisi de en az bir dinar değerinde urbaya ve sarığa büründüğünü görünce, bu işin esasını öğrenmek üzere yöresini alıp ardında yürümeye başlamışlar; ve böylece halifenin terzisinin dükkânına ulaşmışlar. Terzi de, Halife’nin üstüne daha ilk bakışta, pek az bir zaman önce Emirü’l-Müminin’e bizzat teslim ettiği giysiyi tanımış. Ve balıkçıya “Ey Halife, sırtındaki urba sana nereden geldi?” diye haykırmış. Halife de, keyfi iyice kaçmış bulunduğundan, onu tepeden tırnağa süzerek “Sen bu işe ne karışıyorsun, suratı boklu terbiyesiz herif ? Yine de, benim saklanacak bir şeyim olmadığı için bil ki, balık tutmayı öğretmek için tuttuğum, sonra da yardımcım olan çırağım bu urbayı, giysilerimi çaldığından ötürü suçlanıp eli kesilmesin diye bana verdi!” diye yanıt vermiş.</p>

  <p>Bu sözleri işitince terzi, gezintisi sırasında halifenin bu balıkçıya rastlamış bulunduğunu ve onunla gülüp alay etmek için bu azizliği yaptığını anlamış. Ve rahatça yolunu sürdürüp evine gitmesi için Halife’nin yakasını bırakmış. Biz onun durumuna ertesi gün yeniden döneceğiz.</p>

  <p>Ama şimdi Halife Harun Reşid’in bulunmadığı sırada sarayda ne olup bittiğini bilmenin zamanıdır. Ve de, orada gerçekten son derece mühim olaylar geçmiş! Biz, halifenin Cafer ile birlikte sadece biraz hava almak ve Kuvvetü’l-Kulûb’a olan tutkusundan bir süre kurtulmak maksadıyla oyalanmak üzere kırlara açılmak için saraydan ayrıldığını biliyoruz. Oysa, esireye duyulan bu tutkudan içi üzülen tek kişi halife değilmiş. Sitti Zübeyde’nin, bu genç kız saraya gelip Emirü’l-Müminin’in tek gözdesi olalı beri, kadınların rakiplerine karşı doğallıkla duyumsadıkları kıskançlık duygularıyla ruhu öylesine doluymuş ki, ne yiyebiliyor, ne içebiliyor ne de uyuyabiliyormuş! Gözlerinin ve yöresindekilerin gözlerinin önünde sürüp giden bu alçaltmanın intikamını almak için, ister halifenin beklenmedik yokluğu şeklinde, ister kendisini davranışlarında özgür kılacak bir olanak sağlayan herhangi bir gezisi ya da çabası şeklinde olsun, doğacak bir fırsatı gözlüyormuş. Ve halifenin bir av ya da bir balık tutmak maksadıyla saraydan uzaklaştığını öğrenir öğrenmez, kendi dairelerinde, içkilerin, ve de içi tatlılar ve hamur işleri dolu porselen tabakların eksik olmadığı gösterişli bir şölen hazırlatmış. Ve büyük bir merasimle köleler göndererek “Ey Kuvvetü’l-Kulûb, sultanımız Kasım’ın kızı ve Emirü’l-Müminin’in eşi Sitti Zübeyde, seni, onuruna verdiğin bir şölen için çağırıyor. Çünkü bugün bir ilaç aldı; bundan en iyi sonucu alması için ruhunun neşelenip içinin rahat olması gerek! Kendisi en iyi rahatlama ve en güzel neşenin seni görmek ve halifenin hayranlıkla pek çok övdüğü sesinden şarkılar dinleyebilmek olduğunu düşünüyor! Ve kulaklarıyla bir kez duyarak bunu denemek istiyor!” dedirterek gözde Kuvvetü’l-Kulûb’u çağırtmış. Kuvvetü’l-Kulûb da “İşitip itaat etmek Tanrı’ya ve hanımımız Zübeyde Hatun’a karşı borcumuzdur!” diye yanıt vermiş. Ve o saat ve o anda ayağa kalkmış; ama bahtın kendisi için nasıl gizemli tasarılar sakladığını bilmiyormuş. Yanına gerekli olan musiki gereçlerini alarak baş haremağasına Sitti Zübeyde’nin dairesine kadar eşlik etmiş.</p>

  <p>Halife’nin eşinin huzuruna ulaşınca, birkaç kez tekrarlayarak önünde elleri arasından yeri öpmüş, sonra ayağa kalkıp son kertede tatlı bir sesle “Selam, bu haremin yüce perdesi ve yüksek örtüsü üzerine, Peygamberin ardılı ve Abbasilerin erdemli mirasçısının üstüne olsun! Gece ve gündüz birbirini izleyerek uzayıp gittikçe Tanrı da hanımımızın ömrünü uzatsın!” demiş. Ve bu iltifatları yerine getirdikten sonra, öteki kadınların ve nedimelerin arasına katılmış. O zaman kadifeden büyük bir divana uzanmış olan Sitti Zübeyde, yavaş yavaş bakışlarını gözdeye çevirip ısrarla uzun uzadıya bakmış. Ve gördüğüyle gözleri kamaşmış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz altmış dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>Saçları gece gibi siyah, yanakları gülünç taç yaprakları gibi pembe, göğüsleri yerine narların yer aldığı, parlak gözlü, baygın bakışlı, ışık saçan bir alnı ve ay gibi bir yüzü bulunan bu kusursuz genç kızın güzelliğinden gözleri kamaşmış. Ve kuşkusuz, güneş sabahları onun alnından doğar, gecenin karanlıkları saçlarında koyulaşırmış; tatlı nefesi olmasa misk de olmazmış; ve çiçekler zarafetlerini ve kokularını ona borçluymuşlar; ay, alnından ışığını almadıkça parıldayamazmış; dallar boyunun inceliğini örnek tutarak salınır; ve yıldızlar ışıldamayı gözlerinden öğrenmeseler ışıldayamazlarmış; savaşçıların yayı kaşlarına öykünerek gerilirmiş; ve denizin mercanı dudaklarını görmeden kızarmaz imiş! Hiddetlenirse eğer, âşıklar yaşamlarını yitirip yere devrilirler; yatışırsa, kıpırtısız yatan bedenler yeniden hayata dönerlermiş! Bir bakışla onları büyüler, iki âlemi emrine bağlarmış. Çünkü, bir güzellik mucizesi, zamanın onuru ve onu yaratıp bunca üstün nitelikler veren Yüce Tanrı’nın utkusu imiş.</p>

  <p>Sitti Zübeyde onu inceleyip hayran kalınca, ona “Rahatına bak, dost ve aile çevresindesin! Aramıza hoş geldin, ey Kuvvetü’l-Kulûb! Otur ve bizi sesinle, güzelliğinle ve çalgı çalarak eğlendir!” demiş. Genç kız da “İşittim ve itaat ettim!” diye yanıt vermiş. Sonra oturmuş ve ilkin eline hoş bir çalgı olan bir tambur alarak ve onun üstüne yaslanarak şairin şu dizelerine hak verdirecek şekilde mızrap vurmuş:</p>

  <div class="gir1">
    <p>Ey tambur çalan kız, yüreğim seni işitince uçup gidiyor! Parmakların derin bir uyum sağlayarak saza vurunca, içimdeki aşk musikinin ölçülerini izliyor ve vuruşların bağrımda yansımasını buluyor!</p>

    <p>İster yeğni bir şarkı söyle, ister acı haykırışlar kopar, sen ruhumuza işler ve yaralı bir yürekten başka şey göremezsin artık!</p>

    <p>Ah! Kalk ayağa, ah! Ve de soyun, ah! Örtünü fırlat ve ey güzeller güzeli hafifçe ayaklarını kaldırarak, yeğni zevkleri ve çılgınlığımızı uyandırarak rakset!</p>
  </div>

  <p>Ve çalgının tınısını duyarak ve de çalarken ona eşlik ederek doğaçlamadan şu şarkıyı söylemiş:</p>

  <div class="gir1">
    <p>Kuşlar, onun kardeşleri; yaralı bir kuş olan yüreğime: ‘Kaç! İnsanlardan ve toplumdan kaç!’ dediler;</p>

    <p>Ama ben yüreğime, yaralı yüreğime ‘Kalbim, insanlara boyun eğ ve kanatların bir yelpaze gibi titresin! Onlara zevk verdiğinden ötürü sen de keyiflen!’ dedim!</p>
  </div>

  <p>Ve bu iki dizeyi öylesine harika bir sesle söylemiş ki, gökteki kuşlar havada uçuşlarını durdurmuşlar ve saray hayranlıktan tüm duvarlarıyla raksetmeye başlamış. O zaman Kuvvetü’l-Kulûb tamburu bırakmış ve kamış flavtayı almış ve dudaklarını ve parmaklarını ona değdirmiş; çalışıyla sanki şairin şu sözlerine hak verdirir gibiymiş:</p>

  <div class="gir1">
    <p>Ey duyarsız kamıştan yapılma flavtayı çalan kız, dudaklarınla parmaklarının yumuşacık tuttuğu saz, içinden nefesin geçtikçe yepyeni bir ruh kazanıyor! Yüreğime üfle! Duyarsız kamışın deliklerinden daha iyi ses verir o! Çünkü onda parmaklarının dokunuşuyla iyileşecek yedi yara bulacaksın!</p>
  </div>

  <p>Orada bulunanları flavta çalarak büyüleyince, bu sazı da bir kenara bırakmış ve eline harika bir çalgı olan udu almış; düzen sağlamış ve onu bağrına yaslayarak, yuvarlaklığının üzerine eğilerek öylesine çalmış ki, insan onu duyunca şairin şu dizelerini hatırlıyormuş:</p>

  <div class="gir1">
    <p>Ey ut çalan kız, Acem tellerinin üzerindeki parmakların, isteğine uyarak, üstat bir tabibin ihtiyaca göre, kan akıtması ya da kanın damarlarda akmasına yol açması gibi, sükûneti ya da şiddeti uyandırıyor!</p>

    <p>Senin ince parmakların altında Acem telleriyle donanmış udun, dilin anlatamadıklarını söylediğini duymak ve tüm cahillerin onun sözsüz dilini anladığını görmek ne kadar güzel!</p>
  </div>

  <p>Ve o zaman on dört değişik makam üzerine peşrev yaptıktan sonra ona eşlik ederek tümüyle söylediği bir şarkı onu görenleri ve sesini işitenleri zevkten zevke sürüklemiş.</p>

  <p>Bunu izleyerek Kuvvetü’l-Kulûb, Sitti Zübeyde’nin önünde çeşitli çalgıları çalıp şarkılar söyledikten sonra, olanca zarafeti ve dalgalı bükülgenliğiyle ayağa kalkmış ve raks etmiş! Bundan sonra oturmuş ve olanca maharetiyle bazı hokkabazlık ve elçabukluğu hünerleri göstermiş; ve bunları öylesine hafif bir el, sanat ve ustalıkla yerine getirmiş ki, Sitti Zübeyde, kıskançlığına, öç alma istek ve duygusuna rağmen, neredeyse ona âşık olacak ve tutkusunun açığa vuracakmış. Ama bu davranışını tam zamanında engelleyerek, ta içinden “Kuşkusuz! Yeğenim Harun Reşid’e ona bu denli âşık olduğu için kusur bulmamalı...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz altmış beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Kuşkusuz! Yeğenim Harun Reşid’e, ona bu denli âşık olduğu için kusur bulmamalı!” demiş. Ve kölelerine şölen kurmalarını buyurmuş; ve öfkesinin ilk duygularının altında kalmasına özen göstermiş. Ama, ona karşı duyduğu sıcak duyguların da yüreğini tümüyle sarmasına izin vermemiş; ilkin kafasına koyduğu rakibini zehirleme ve böylece ondan sonsuza dek kurtulma fikrini bir yana bırakarak sadece Kuvvetü’l-Kulûb’a sunulan hamur işleri arasına uyutucu bengden epeyce karıştırmakla yetinmiş. Ve gözde, bu tatlılardan bir parçayı dudaklarına götürür götürmez, başı arkaya kayarak yere düşmüş ve baygınlığın karanlıklarına dalmış. Sitti Zübeyde de, büyük bir acı duymuş gibi davranarak, köle kızlara onu gizli bir daireye taşımalarını buyurmuş. Sonra da hızlı yemek yerken boğulduğunu söyleyerek kızın ölüm haberini yaydırmış; daha sonra, göstermelik bir cenaze merasimi hazırlatmış ve onu hemen sarayın bahçelerinde hazırlattığı görkemli bir mezara gömdürmüş.</p>

  <p>Bütün bunlar halifenin yokluğunda olup bitmiş! Ama, Balıkçı Halife ile geçirdiği serüvenden sonra halife, saraya dönünce, ilk yaptığı iş, haremağalarından sevgilisi Kuvvetü’l-Kulûb hakkında bilgi istemek olmuş. Haremağaları, Zübeyde, sırrı açıkladıkları takdirde kendilerini astıracağını söylediğinden, halifeye matemli bir edayla “Efendimiz, Allah ömrünü uzatsın ve hanımımız Kuvvetü’l-Kulûb’un kalan ömrünü de sana versin! Senin yokluğun, ey Emirü’l-Müminin, onu öylesine bir umutsuzluğa düşürdü ve öylesine acı duydu ki, buna dayanamadı ve ne yazık ki, ansızın öldü! Şimdi Tanrı’nın rahmetine sığınmış bulunmaktadır!” demişler.</p>

  <p>Bu sözleri duyan halife, kulaklarını tıkayarak ve feryatlar kopararak ve de her önüne gelene sevgilisini sorarak deli gibi sarayın içinde koşmaya başlamış. Ve yolunun üzerindeki herkes, karınüstü yere kapanmış ya da sütunların ardında gizlenmiş. Ve böylece gözdesinin düzmece mezarının yükseldiği yere kadar gelmiş; ve alnını mermere dayayarak kollarını uzatmış ve olanca gözyaşını dökmüş ve şu şiiri söylemiş:</p>

  <div class="gir1">
    <p>Ey mezar, senin soğuk gölgelerin ve gecenin karanlıkları sevgiliyi nasıl kuşatabilir?</p>

    <p>Ey mezar, Allah aşkına, söyle bana, sevgilimin güzellikleri sonsuza dek soldu mu? Güzelliğinden taşan o görünüm, sonsuza dek silindi mi?</p>

    <p>Ey mezar! Kuşkusuz sen ne Cennet Bahçesi ne de yücelen göksün; ama, söyle bana, senin içinde nasıl oluyor da, dalın çiçek açtığını ve ayın parladığını görüyorum?</p>
  </div>

  <p>Ve halife böylece hıçkırmaya ve acısını dökmeyi bir saat kadar sürdürmüş. Bundan sonra ayağa kalkmış, hiçbir teselli sözü duymak istemeksizin ve karısını ve yakınlık duyduğu kimseleri kabul etmeksizin dairesine kapanmış. Zübeyde’ye gelince, hilesinin başarı sağladığını görünce, hâlâ bengin uyutucu etkisi altında bulunan Kuvvetü’l-Kulûb’u, giysileri üzerinde olduğu halde, gizlice bir sandığa kapattırmış ve güvendiği iki köleyle saray dışına taşıtmış ve satışın kapak kaldırılmadan yapılmasını şart koşarak rastlanan ilk alıcıya satılmasını buyurmuş.</p>

  <p>Ve işte her şey böyle olmuş! Balıkçı Halife’nin durumuna gelince: Balık avının ertesi günü uyanınca, ilk düşüncesi kendisine iki balığın bedelini ödemeyen hadım edilmiş zenciye takılmış ve kendi kendine “Galiba yapacağım en iyi şey saraya gidip Sandal denilen bu haremağasını soruşturmak olacak! Zaten kendisi de bana bunu önerdi! Borcunu ödemek istemezse, geçmişini belleyeyim!” demiş; ve saraya doğru yollanmış.</p>

  <p>Oraya ulaştığında, herkesi altüst olmuş bir durumda görmüş; sarayın kapısında da rastladığı ilk kişi başka zencilerin ve haremağalarının oluşturduğu saygın bir grubun ortasında el kol hareketleri yaparak tartışan zenci Sandal olmuş. Ve onun yanına yaklaşırken, yolunu genç bir memluk kesmek isteyince onu itip “Yürü, pezevenk çocuğu!” diye haykırmış. Bu haykırışı işiten haremağası Sandal, başını çevirip sesini duyduğu kişinin Balıkçı Halife olduğunu görmüş; gülerek ona, yanına yaklaşmasını söylemiş. Halife yaklaşınca ona “Vallahi! Seni, ey sarışınım, ey küçük lalem, seni bin kişi arasında tanırdım!” demiş. Haremağası da, bu sözleri işitince, gülmekten patlayarak canayakın bir tavırla “Hele biraz dur, ey Halife usta! Sana borcumu hemen ödeyeceğim!” demiş. Para çıkarmak ve bunu kendisine vermek üzere elini cebine sokmuş; ama tam o sırada bir bağırtı, halifenin yanından çıkan büyük vezir Cafer’in geldiğini bildirmiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz altmış altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>Para çıkarmak ve bunu kendisine vermek üzere elini cebine sokmuş; ama tam o sırada bir bağırtı, halifenin yanından çıkan büyük vezir Cafer’in geldiğini bildirmiş. Bunu duyan haremağaları, köleler ve genç memluklar iki sıra halinde yer almak üzere ayağa kalkmışlar; ve Sandal, kendisine konuşmak için vezirin yaptığı işareti görerek, balıkçıyı bırakmış ve çabucak Cafer’in buyruklarını almaya koşmuş. Ve ikisi birlikte enine boyuna avluda dolaşarak uzun uzadıya konuşmuşlar.</p>

  <p>Halife, haremağasının yanına dönmesinin geciktiğini görünce, zencinin meseleyi tümüyle unutmuş ve sanki varlığından hiç haberi yokmuşçasına artık aldırmaz görünmesinden, bunu, onun bir düzeni olduğuna inanmış. O zaman artık yerinde duramaz olmuş ve uzaktan haremağasına “Artık geri dön!” anlamına gelen işaretler yapmaya başlamış. Ama öteki buna hiçbir ilgi göstermediğinden, Halife de alaylı bir edayla, ona “Ey Lale efendim, bana borcunu ver de çekip gideyim!” diye haykırmış. Haremağası da, Cafer’in orada bulunmasından dolayı, bu konuşmadan çok sıkılmış ve yanıt vermek istememiş. Aksine, o yanda olan bitenlerin vezirin ilgisini çekmemesi için daha canlı bir tarzda konuşmaya başlamış; ama bu çabası boşuna olmuş! Çünkü Halife, daha yakına gelmiş ve korkunç bir sesle ve de belirgin el kol hareketleri yaparak “Ey ıslah olmaz alçak, Allah kötü niyetli kişilerin ve fakirlerin nesi varsa soyan herkesin belasını versin!” diye haykırmış. Sonra sesinin edasını değiştirerek yine alaylı “Ey Göçük Karınlı efendim, senin korumana sığınıyorum! Çekip gitmem için bana olan borcunu senden rica ediyorum!” diye haykırmış. Haremağası şaşkınlığın sınırına ulaşmış; çünkü Cafer, bu kez, görüp işitmiş bulunuyormuş; ama hâlâ neyin söz konusu olduğunu kavrayamadığından, haremağasına “Bu zavallı adamın nesi var?” diye sormuş. Haremağası da “Efendim, sen bu adamın kim olduğunu bilmiyor musun?” diye yanıt vermiş. Cafer “Vallahi! Onu ilk kez gördüğüme göre nereden tanıyayım?” demiş. Haremağası “Efendim, bu kişi, halifeye yetiştirmek için balıklarını yağmaladığımız balıkçıdır! Ben de son kalan iki balığını alıp kendisine bugün saraya gelip beni görürse, parasını ödeyeceğime söz vermiştim. Tam ona borcumu ödemek üzere iken, size saygı göstermek üzere yanınıza koştum. İşte bundan dolayı, bu bön herif, sabırsızlanarak, şimdi böyle münasebetsizce işaret edip duruyor!” demiş.</p>

  <p>Vezir Cafer, bu sözleri işitince, yavaşça gülmüş ve haremağasına “Ey haremağalarının başı, nasıl oluyor da sen, Emirü’l-Müminin’in ustasına karşı bunca saygı, içtenlik ve ilgi yoksunluğu gösterebilirsin? Zavallı Sandal! Ya halife, ortağı ve ustası olan Balıkçı Halife’ye gerekli saygıyı göstermediğini öğrenirse sana ne der?” demiş. Ve sonra “Ey Sandal, sakın onun gitmesine izin verme; çünkü bundan uygun zamanda gelemezdi! Tam bu sırada halifenin göğsü daralmış ve yüreği üzgündür; gözdesi Kuvvetü’l-Kulûb’un ölümü nedeniyle ruhu yas tutmaktadır ve kedere boğulmuştur; ben onu elimden gelen her çareye baş vurarak boşu boşuna teselli etmeye çalıştım. Ama belki de bu Balıkçı Halife’nin yardımıyla onun yüreğini ferahlatabiliriz. Ben onun hakkında halifenin düşüncesini yoklamaya giderken, onu burada tutun!” diye eklemiş. Haremağası Sandal da “Efendim, sana ne uygun geliyorsa yap! Allah seni ülkenin ve Emirü’l-Müminin’in saltanatının desteği, direği ve köşetaşı olarak kollayıp korusun! Ve Yüce Tanrı’nın gölgesi senin ve onun üzerinden eksik olmasın! Ve yüzyıllar boyunca dallarınız, gövdeniz ve kökünüz dokunulmadık kalsın!” diye yanıt vermiş. Ve Cafer halifenin yanına ulaşmak üzere ayrılınca, çabucak Balıkçı Halife’nin yanına gitmiş. Ve Halife, sonunda haremağasının yanına geldiğini görerek, ona “İşte sonunda ey Göçük Karın, çıkıp geldin!” demiş. Ve haremağasının memluklara, kendisini tutup gitmesini önlemelerini bildirdiğini görünce “İşte tam da beklediğim şey ortaya çıkıyor! Alacaklı borçlu oluyor, istekte bulunan, kendisinden bir şeyler istenen oluyor! Ah! Zebbimin Lalesi, ben buraya paramı almaya geldim, oysa harcımı ödemediğim ve vergimi vermediğim bahanesiyle tutuklanıyorum!” diye haykırmış. Ve onun durumu böyleymiş!</p>

  <p>Halifeye gelince, Cafer onun yanına girince, onu ikiye katlanmış, başı ellerinin arasında, göğsü hıçkırıklarla sarsılırken ve yavaşça şu dizeleri söylerken bulmuş:</p>

  <div class="gir1">
    <p>Beni kınayanlar, boyuna bitip tükenmeyen ıstırabımdan dolayı eleştiriyorlar! Ama yürek tüm tesellileri reddederken ben ne yapabilirim? Kendi başıma buyruk muyum, yürek benim iradem altında mı sanki?</p>

    <p>Ve ben nasıl, can vermeden, anısı yüreğimi dolduran bir çocuğun yokluğuna katlanabilirim; öylesine sevimli, tatlı ve cana yakın bir çocuğun, ey yüreğim?</p>

    <p>Oh! Hayır! Onu asla unutmayacağım! Bardak aramızda dolaşırken onu unutmak ha! O bardak ki, ben, içinden bakışlarının şarabını içerdim, hâlâ sarhoşluğunu duyduğum o şarabı!</p>
  </div>

  <p>Ve Cafer halifenin huzuruna çıktığı zaman ona “Barış üzerine olsun, ey Emirü’l-Müminin! Ey imanımızın onurunun savunucusu ve Peygamberlerin Yücesi’nin amcasının ardılı! Tanrı dua ve barışını üzerinden eksik etmesin!” demiş. Halife de yaş dolu bakışlarını Cafer’den yana çevirmiş ve acılı bir bakışla ona...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz altmış yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Halife de yaş dolu bakışlarını Cafer’den yana çevirmiş ve ona “Ey Cafer, Tanrı’nın selamı, acıması ve kutsaması senin de üzerine olsun!” diye yanıt vermiş. Cafer “Emirü’l-Müminin kulunun konuşmasına izin verir mi, yoksa bunu yasaklar mısın?” diye sormuş. Harun Reşid de “Ne zamandan beri ey Cafer, senin benimle konuşman yasaklanmıştır; sen ki benim tüm vezirlerimin başı ve efendisisin! Ne söylemek istiyorsan söyle bana!” demiş. O zaman Cafer “Efendimiz, evime gitmek için senin yanından çıktığımda, sarayın kapısında dinelmiş, haremağalarının arasında bulunan senin ustan, hocan ve ortağın olan Balıkçı Halife’yi, sana karşı üzüntülerini ifade edip Tanrı’ya şükürler olsun! Başıma geleni bir türlü anlayamadım! Ben kendisine balık tutma sanatını öğrettim, o ise bana herhangi bir minnet duymaktan öte, sele bulmak üzere çekip gitti ve bir daha da dönmedi! Böyle ortaklık ve de böyle çıraklık olur mu? yoksa bu onun ustasına borcunu ödemesinin kendi bildiğince bir yolu mudur?’ diyerek sızlanıp duruyordu. Ben de, ey Emirü’l-Müminin, koşup gelerek meseleyi sana açmayı uygun buldum; eğer her zaman için onun ortağı kalacaksan, bunu sen bilirsin diye düşünerek... Yok, eğer aranızdaki ortaklığı bozacaksan, o da gitsin bir başka ortak ve arkadaş bulsun!” demiş.</p>

  <p>Halife, vezirinin bu sözlerini işitince, onu boğan hıçkırıklarına karşın, gülmekten kendini alıkoyamamış ve birdenbire içinin ferahladığını duyumsayarak Cafer’e “Allah aşkına Cafer, bana doğruyu söyle! Gerçekten Balıkçı Halife şimdi sarayın kapısında mı bulunuyor?” demiş. Cafer de “İnan olsun ki, ey Emirü’l-Müminin, Halife’nin kendisi etiyle kemiğiyle kapıda duruyor!” diye yanıt vermiş. Harun da “Ey Cafer, Allah için, benim ona bugün layık olduğu şekilde adalet göstermem ve borcumu ödemem gerek! Eğer Tanrı benim aracılığımla ona ceza ve azap verecekse, bunu tümüyle yerine getireceğim. Öyle değil de, bahtında servet ve refaha kavuşması takdir edilmişse, ona da sahip olacaktır!” demiş. Bu sözleri söyleyerek, halife, eline büyük boyda bir kâğıt almış; bunu aynı ölçüde küçük parçalara ayırmış ve “Ey Cafer, ilkin, kendi elinle, bu küçük kağıt parçalarından yirmisine, bir dinardan bin dinara kadar para miktarları ve ülkemin tüm saygıdeğer kişilerinin halifeden emirlere, vezirlere ve mabeyincilere, sonra da sarayın en basit hizmetlerini görenlere kadar herkesin adlarını yaz; daha sonra da, başka küçük kâğıtlara, sopalamadan asılarak öldürülmeye kadar, her türlü ceza ve eziyetleri yaz!” demiş. Cafer de “İşittim ve itaat ettim!” diye yanıt vermiş. Ve eline bir kalem alarak, kâğıtların üzerine halifenin bildirdiklerine uygun olarak bin dinar, hapis, sopalama ve diğer benzer şeyler yazmış. Sonra da hepsini aynı biçimde katlamış, küçük bir leğene atmış ve hepsini birden halifeye götürmüş; o da kendisine “Ey Cafer, Kutsal atalarımın temiz adları ve erdemleri ve de öncüllerim Hamza ve Âkıl üzerine yemin ederim ki, Balıkçı Halife hemen buruya getirilince içindekileri ancak seninle benim bildiğimiz bu kâğıtlardan birini çekmesini ondan isteyeceğim; ve çekeceği kâğıtta ne yazılı ise kendisine vereceğim! Hatta bu, halifelik görevinin devrini bile gerektirse, o anda haklarımdan vazgeçeceğim! Ve gönlümün tüm cömertliğiyle görevimi kendisine devredeceğim! Ama, eğer, aksine, asılarak ölüm ya da kısırlaştırma veya başka herhangi bir ceza söz konusu olursa, nasibini alacak ve başka bir yola baş vurmasına olanak sağlamadan bunu da yerine getireceğim! Haydi şimdi git, onu al ve gecikmeden buraya getir!” demiş.</p>

  <p>Bu sözleri işitince Cafer, içinden “Şanlı ve Çok Güçlü olan Tanrı’dan başka yücelik ve kudret sahibi yoktur! Bu zavallının çekeceği kâğıdın, onun yitmesine neden olacak kötü türden cezaların yazıldığı birisi olması mümkündür! O zaman, böylece, hiç istemeksizin, onun felaketinin ilk nedeni olmuş olacağım! Çünkü halife, bunun üzerine ant içtiğine göre kararını değiştirmesi düşünülemez! Benim, gidip bu zavallıyı bulmaktan başka çarem yok! Allah ona ne nasip etmişse o olacaktır!” demiş. Sonra da çıkıp Balıkçı Halife’yi bulmaya gitmiş; ve elinden tutarak onu sarayın içine doğru sürüklemek istemiş. Ama o, o ana kadar sinirlenip tutuklanmasından şikâyet edip saraya geldiğinden ötürü pişmanlıklarını söyleyip dururken, aklını kaçırır gibi olmuş ve “Ne budalaymışım ki, bu zenci haremağasını, bu Felaket Lalesini, geniş burun delikleri olan lanetli ırkın bu kalın dudaklı piçini, bu çökük karınlıyı dinleyip onu burada aramaya geldim!” diyormuş. Ama Cafer ona “Haydi! Beni izle!” demiş; ve Halife’nin hakaretler yağdırdığı köleler ve genç oğlanlar topluluğu kendilerini izlerken, onu, sürükleyip götürmüş. Yedi uzun dehlizden geçirmiş ve yolda “Dikkat et, ey Halife! İnancımızın savunucusu Emirü’l-Müminin’in huzuruna çıkacaksın!” demiş. Ve büyük bir kapı perdesini açarak, onu, yöresinde emirleri ve sarayının ileri gelenleri bulunduğu halde Harun Reşid’in tahtında oturmakta olduğu kabul salonuna sokmuş. Neyi göreceğinden en küçük bir fikri bile bulunmayan Halife, hiç de tedirgin olmamış; ama, olanca şaşaası içinde oturmakta olan Harun Reşid’e dikkatlice bakarak onu tanıyınca, gülmekten çatlayarak ona yaklaşmış ve ona “Ah! İşte karşımdasın zurna! Balıklarla beni tek başıma bırakıp kaçmakla namuslu kişiler gibi davrandığını mı sanıyorsun; ben ki sana mesleği öğretmiş ve seni gidip iki sele almakla görevlendirmiştim. Beni en azından bir dinara satabileceğim balıkları herkesin gelip kapışması ve akbabalar gibi üşüşüp hepsini alıp götürmeleri sırasında yalnız bıraktın! Buraya sürüklenerek bu kalabalığın ortasına düşmemin nedeni de sensin! Ama sen, zurna, söyle bana, seni kim yakaladı da o iskemleye bağladı...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz altmış sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Ama sen, zurna, söyle bana, seni kim yakaladı da, o iskemleye bağladı?” demiş.</p>

  <p>Balıkçı Halife’nin bu sözlerini işiten halife gülmüş ve Cafer’in yazdığı pusulaların içinde bulunduğu altın leğeni iki elinin arasında tutarak, ona “Yaklaş, ey Halife ve şu kâğıtlardan bir kâğıt çek!” demiş. Balıkçı da gülmekten katılarak “Nasıl! Ey zurna, yoksa meslek değiştirip musikiyi bıraktın mı? Şimdi de yıldızbilimci oldun ha? Dünse balıkçı çırağı idin! Bana inan ki, zurna, bu seni ileri götürmez! Çünkü ne kadar çok mesleğe girersen, o kadar az kazanç sağlarsın! İyisi mi sen yıldızbilimciliği bir yana bırak ve de gel benimle çıraklığını sürdür!” diye haykırmış. Böylesine konuşmasını uzatıp gidecekken, Cafer ona doğru yaklaşıp kendisine “Böyle konuşup durman yetsin! Sana Emirü’l-Müminin’in buyurduğu gibi gel de şu kâğıtlardan birini çek!” demiş; ve onu tahta doğru itmiş.</p>

  <p>O zaman Halife, Cafer’in iteklemesine karşı çıkmaya çalışmışsa da, homurdanarak altın leğene doğru ilerlemiş ve tüm ağırlığıyla elini içine daldırarak oradan bir sürü kâğıt parçasını birden çıkarmış. Ama onu gözetmekte olan Cafer, bunların hepsini yeniden yerine koymasını ve tek bir kâğıt çekmesini öğütlemiş. Halife de, onu bir yana iterek yeniden elini leğene daldırmış ve bu kez bir tek kâğıt çekmiş ve “Bundan böyle bu şiş yanaklı zurnacıyı, yıldız falına bakmaya özenen bu yıldızbilimciyi hizmete almak benden ırak olsun!” demiş. Bunu söyleyerek kâğıdı açmış ve ona “Ey zurnacı, bana bu kâğıtta yazılı yıldız falını okur musun? Sakın benden hiçbir şey gizleme!” diyerek halifeye uzatmış. Halife de kâğıdı alarak onu, okumaksızın Cafer’e uzatmış ve ona “İçinde yazılı olanı bize yüksek sesle oku!” demiş. Cafer de kâğıdı almış, onu okuyarak ellerini havaya kaldırıp “Yüceler Yücesi ve Güçlüler Güçlüsü Tanrı’dan başka yücelik ve güç yoktur!” diye haykırmış. Halife, gülerek Cafer’e “Umarım ki, iyi haberler var, Cafer! Nedir, söyle! Yoksa tahttan mı iniyorum? Buraya Halife’yi mi çıkarmak gerekecek? Yoksa asılması mı gerek?” diye sormuş. Cafer de, yüreği acıyarak “Ey Emirü’l-Müminin, bu kâğıdın üzerinde, Balıkçı Halife’ye yüz sopa vurulacak! yazılı” diye yanıt vermiş.</p>

  <p>Bunun üzerine halife, balıkçının haykırışları ve itirazlarına karşın “Hüküm yerine getirilsin!” emrini vermiş. Ve Cellat Mesrur çılgınca haykıran balıkçıyı yakalatmış; ve onu karın üzerine yatırarak, ne bir eksik, ne bir fazla, ardına yüz sopa vurmuş! Halife, edindiği dayanıklılık nedeniyle hiçbir acı duymadığı halde, korkunç feryatlar koparıyor ve zurnacıya karşı binlerce ilenme sıralıyormuş. Halife de alabildiğine gülüyormuş! Yüz sopa vurulup bitince, Halife sanki hiçbir şey olmamış gibi ayağa kalkmış ve “Allah şakanın belasını versin, ey şiş yanak! Ne zamandan beri doğru dürüst yaşayan insanlar arasında sopalanmak şaka yerine geçiyor?” diye haykırmış. Acıması bol bir ruha ve merhametli bir yüreğe sahip olan Cafer de, halifeye doğru dönmüş ve “Ey Emirü’l-Müminin, izin ver de balıkçı bir kâğıt daha çeksin! Belki bu kez bahtı ona güler! Zaten sen de, eski ustanın, senin cömertliğinin ırmağında susuzluğunu gidermeden buradan uzaklaşmasını istemezsin!” demiş. Halife de “Vallahi, ey Cafer, sen çok tedbirsizsin! Bilirsin ki hükümdarlar yeminlerinden ya da vaatlerinden geri dönmek âdetinde değildir! Oysa, sen, önceden, eğer balıkçı ikinci bir kâğıt çeker de, asılması söz konusu olursa, çaresiz asılmasını kabullenebiliyor musun? O zaman ölümüne sen neden olmuş olmaz mısın?” diye yanıt vermiş. Cafer de, bunu “Vallahi! Ey Emirü’l-Müminin, felakete uğrayanın ölmesi, yaşamasına yeğ tutulur!” diyerek yanıtlamış. Halife “Öyleyse bir kâğıt daha çeksin!” buyurmuş. Ama Balıkçı Halife, halifeye doğru dönerek “Ey felaket zurnacısı, Allah senin cömertliğini ödüllendirsin! Ama, sen koca Bağdat’ta bu gibi deneyleri yaptırmak için benden başka kimse bulamadın mı? Ve tüm Bağdat’ta benden daha elverişli kimseler yok muydu?” diye haykırmış. Ama Cafer ona doğru ilerlemiş ve ona “Bir kâğıt daha çek, Allah rast getirsin!” demiş.</p>

  <p>O zaman Halife elini altın leğene sokmuş ve bir anda bir kâğıt çekip Cafer’e vermiş. Cafer de onu açıp okumuş ve konuşmaksızın başını öne eğmiş. Halife de sakince, ona “Ey Yahya’nın oğlu, neden konuşmuyorsun?” diye sormuş. Cafer “Ey Emirü’l-Müminin, bu kâğıdın üzerinde hiçbir şey yazılı değil! Boş bir kâğıt!” diye yanıt vermiş. Halife “Görüyorsun işte, bu balıkçının bahtının gülmesi bizim elimizde değil! Şimdi ona elinden geldiğince çabuk gözümün önünden uzaklaşıp gitmesini söyle! Yüzünü gördüğüm yeter olsun!” demiş. Ama Cafer “Ey Emirü’l-Müminin, senden aziz ve temiz yürekli atalarının kutsal erdemleri üstüne rica ediyorum, bu balıkçıya üçüncü bir kâğıt çekme izni ver! Belki de böylece açlıktan ölmemenin bir yolunu bulabilir!” demiş. Harun Reşid de “Pekâlâ! Üçüncü bir kâğıt çeksin! Başkası da olmasın!” diye yanıt vermiş. Cafer de Halife’ye “Haydi, ey fakir kişi, üçüncü ve sonuncu kâğıdını çek...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz altmış dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Haydi, ey fakir kişi, üçüncü ve sonuncu kâğıdını çek!” demiş. Balıkçı da bir kez daha kâğıt çekmiş ve Cafer, kâğıdı onun elinden alarak yüksek sesle “Balıkçıya bir dinar!” diye okumuş. Bu sözcükleri duyan Balıkçı Halife de “Allah belanı versin, ey felaket zurnası! Yüz sopaya karşı bir dinar ha! Ne büyük cömertlik! Kıyamet gününde Tanrı bunu sana ödetsin!” diye haykırmış. Halife de tüm ruhuyla gülmeye koyulmuş ve Cafer, ne de olsa onu eğlendirmeyi başarmış bulunduğundan, Balıkçı Halife’yi elinden tutmuş ve onu taht salonundan çıkarmış.</p>

  <p>Halife sarayın kapısına gelince, orada haremağası Sandal’ı görmüş. Sandal onu çağırıp kendisine “Gel, Halife! Emirü’l-Müminin’in sana cömertçe sağladığı şeyi paylaşalım!” demiş. Halife de ona “Ah! Zift suratlı zenci, paylaşmak istiyorsun ha? Gel öyleyse kara bedenin üzerine yüz sopanın yarısını kabullen! Ve bunu Cehennem’de İblis sana sağlamayı beklerken, efendin zurnacının bana verdiği bir dinar da senin olsun!” demiş. Ve Cafer’in avcuna koyduğu dinarı ona fırlatıp sarayın kapısından çıkmak istemiş. Ama haremağası ardından koşarak cebinden yüz dinarlık bir kese çıkarıp “Ey balıkçı, bu dinarları dün senden satın aldığım balıkların bedeli olarak al! Ve de selametle yoluna git!” diyerek Halife’ye uzatmış. Halife de bunu görünce pek sevinmiş, yüz dinarla birlikte Cafer’in verdiği dinarı da almış; ve kötü talihini ve uğradığı işlemi unutarak haremağasından izin almış ve şükrederek memnunluğun sınırında oradan ayrılıp eve dönmüş.</p>

  <p>Şimdi! Tanrı bir kez bir şeye hükmetmişse, onu her zaman yerine getirir ve bu kez de Balıkçı Halife’nin hakkında verdiği hüküm ve iradesi yerini bulmuş. Gerçekten, evine dönmek üzere çarşıdan geçerken Halife, esirler pazarının önünde hatırı sayılır bir kalabalığın aynı noktaya baktıklarını görerek durmuş. Ve kendi kendine “Toplanmış olan bu kalabalık böyle neye bakıyor olabilir acaba?” diye sormuş. Ve merak duyarak, tacir ve simsarları, zengin ve fakirleri itip kakarak kalabalığı yarmış; onu görüp tanıyanlar, gülüp duruyorlar ve birbirlerine “Yer açın! Tüm pazarı satın alacak olan varlıklı yiğide yer açın! Kulamparaların üstadı yüce Halife’ye yer açın!” diyorlarmış. Halife de hiç tedirginlik duymadan ve kemerine bağlı dinarların ağırlığıyla keyiflenerek, ilk sıranın ortalarına kadar ilerlemiş ve işin ne olduğunu anlamaya çalışmış!. Orada, önünde, üzerine bir kölenin oturduğu bir sandık bulunan yaşlı bir kişi görmüş. Ve bu yaşlı yüksek sesle “Ey tacirler! Ey zengin kişiler! Ve de kentimizin soylu kişileri! İçinde ne olduğu bizce bilinmeyen, Kasım’ın kızı ve Emirü’l-Müminin’in eşi Zübeyde’nin sarayından bize ulaşan bu sandığı satın alarak yüzde yüz sağlam bir iş için kim parasını harcamak ister? Kim fazla para önerirse Tanrı onu kutsasın!” diyormuş. Ama onun çağrısını genel bir sessizlik yanıtlıyormuş; çünkü tacirler, içinde ne olduğunu bilmedikleri bir sandık için yüklü para harcamayı göze alamıyorlarmış. Ve de içinden yutturmaca bir şeylerin çıkmasından çekiniyorlarmış! Ama sonunda, içlerinden biri sesini yükseltmiş ve “Vallahi! Bu alışveriş epeyce tehlikeli! Aldanma olasılığı epeyce yüksek! Yine de, ben, bir öneride bulunacağım, ama bundan dolayı beni ayıplamayın! Bir tek söz edeceğim, kusura bakılmazsa! İşte! Bir tek fazlasını düşünmeden yirmi dinar!” demiş. Ama bir başka tacir hemen bunu arttırarak “Benden elli dinar!” demiş. O zaman tellal “Ey tacirler, aranızda başka arttıracak yok mu? Son öneri yüz dinar! Başka arttıran yok mu?” diye haykırmış. O zaman Halife sesini yükselterek “Benden yüz bir dinar!” demiş.</p>

  <p>Halife’nin bu sözlerini duyan tacirler, silkilmiş bir halının üzerinde ne kadar para kalmışsa, onun da o kadar parası olabileceğini düşünerek ve alay ettiğine inanarak gülmeye başlamışlar. Ama Halife kemerini açmış ve yeniden yüksek ve kızgın bir sesle “Yüz bir dinar!” diye haykırmış. Bunun üzerine tellal, tacirlerin gülmesine karşın “Vallahi! Sandık onundur! Ve benim bunu ona satmaktan başka yapacağım şey yoktur!” demiş; ve de “Al! Ey balıkçı, yüz bir altını öde ve içindekiyle birlikte sandığı al götür! Allah alışverişini kutsasın! Aldığının hayrını gör! Ve satın aldığın şey nedeniyle mutluluk senin üzerine olsun!” diye eklemiş. Halife de tam yüz bir dinar içeren kemerini boşaltmış ve içinden çıkanları tellalın eline teslim etmiş; ve satış, iki tarafın karşılıklı anlaşmasıyla son bulmuş. Ve sandık o andan başlayarak Balıkçı Halife’nin malı olmuş.</p>

  <p>O zaman çarşının bütün hamalları, satışın tamamlandığını görerek, her biri ücret karşılığında taşımak üzere didişerek sandığın üzerine atılmışlar. Ama, artık tüm parasını bu satış uğruna harcamış bulunduğu ve bir soğan alacak kadar bile parası kalmadığı için bu durum, zavallı Halife’nin işine gelmiyormuş! Hamallar da sandığı taşımak üzere itişmeyi, tacirlerin aralarına girip onları ayırıncaya kadar sürdürmüşler; tacirler “İlk gelen hamal Zurayk’tır! Taşımak da onun hakkıdır!” demişler. Ve sandığı kendi taşımak isteyen Halife’nin tüm itirazlarına karşın, öteki hamalların hepsini kovmuşlar ve ona, müşterisi Halife’yi izlemesini bildirmişler. Hamal da, sandık sırtında olduğu halde, Halife’nin ardından yürümeye başlamış.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz yetmişinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Hamal da, sandık sırtında olduğu halde, Halife’nin ardından yürümeye başlamış. Halife de bir yandan yürürken, içinden “Artık üzerimde ne bir altın, ne bir gümüş ya da bakır para var, hatta bunların kokusu bile yok! Eve ulaşınca ben nasıl bu lanet olası hamalın parasını ödeyeceğim?” diyormuş. Ve de “Bu Allah’ın belası sandığa ne ihtiyacım vardı, benim? Bunu satın almayı nereden kafama soktum, bilmem ki! Ama yazılmış olan insanın başına gelir! Ben, bu hamala para ödeme işinden yakamı sıyırmak için, onu aşağı yukarı koşturacak, sokaklar boyunca yolunu yitirtecek, yorgunluktan ölünceye kadar onu dolaştıracağım. O zaman, kendi isteğiyle duracak ve daha fazla bu sandığı taşımak istemeyecektir. Ben de onun bu vazgeçişinden yararlanarak kendisine para ödemekten kurtulacağım ve sandığı kendi sırtıma alıp taşıyacağım!” diyormuş.</p>

  <p>Ve kafasında bu tasarıyı kurunca, onu hemen yürürlüğe sokmuş. Bir sokaktan öbür sokağa, bir yerden öbür yere koşmaya koyulmuş ve hamalı da tüm kent boyunca kendisiyle birlikte sürüklemiş; bu böylece öğleden akşam güneş batıncaya kadar sürmüş; ve tamamıyla tükenmiş bulunan hamal da mırıldanmaya, sonra da homurdanmaya başlamış ve sonunda Halife’ye “Efendim, senin evin nerede?” diye sormaya karar vermiş. Halife de “Vallahi! Dün onun nerede bulunduğunu biliyordum, ama bugün tümüyle unuttum! Ve seninle birlikte nerede olduğunu arayıp duruyorum!” diye yanıt vermiş. Hamal da “Sen benim ücretimi ver de, sandığını al, öyleyse!” demiş. Halife “Hele biraz daha bekle, ağır ağır yürü de bana hafızamı toplamam ve evimin nerede bulunduğunu düşünmem için zaman bırak!” demiş. Ve bir süre geçtikten sonra, hamal, ıhlayıp dişleri arasından homurdanmaya başlayınca, ona “Ey Zurayk, benim üzerimde senin ücretini karşılayacak para yok! Aslında paramı da evde bıraktım, evin nerede olduğunu da unuttum!” demiş.</p>
