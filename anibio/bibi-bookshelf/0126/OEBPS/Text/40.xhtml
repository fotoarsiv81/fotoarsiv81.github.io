  <p>Ve hamalın artık yürüyecek hali kalmayıp yükünü yere indirerek durduğu sırada, Halife’nin yanına bir tanıdığı yaklaşıp omzuna vurarak, ona “Hele hele! Sen misin o, Halife? Mahallenden bunca uzaktaki bu mahallede ne yapıyorsun bakalım? Ve de bu adama ne taşıtıyorsun?” diye sormuş. Ama gücünü yitirmiş bulunan Halife, daha yanıt vermeden, Hamal Zurayk sözü geçen tanıdığa dönmüş ve ona “Amca, Halife’nin evi nerede bulunuyor, acaba?” diye sormuş. Adam da “Vallahi! Tuhaf bir soru sordun! Halife’nin evi Bağdat kentinin öbür yanında, Ravassin mahallesinde, balık pazarı yöresinde bulunan harap hanın içindedir!” diye yanıt vermiş. Ve gülerek uzaklaşmış. Bunun üzerine Hamal Zurayk, Balıkçı Halife’ye “Haydi bakalım, yürü ey alçak! Canlan ve de kıpırda!” demiş. Önünde yürütüp balık pazarı yakınındaki harap hana doğru ona yol aldırmış! Ve oraya ulaşıncaya kadar küfredip davranışından dolayı “Ey sen, kötü yüzlü herif, Allah günlük ekmeğini kessin! Bu Allah’ın belası hanın önünden kaç kez geçtik de, beni durdurmadın! Haydi, yardım et de sırtımdan şu sandığı indirelim! Keşke sen bunun içinde olup da sonsuza dek kapalı kalsaydın!” diye sitemler etmiş. Halife, tek bir söz söylemeden, onun sandığı sırtından indirmesine yardım etmiş; Zurayk da elinin tersiyle alnındaki iri ter damlalarını silerek, ona “Şimdi beni gereksiz yere bunca yorduktan sonra, senin ruhunun yüceliğini ve hak ettiğim ücreti ödemek için elinin ne denli açık olduğunu görelim! Çabuk ol da ben de kendi yoluma gideyim!” demiş. Halife de ona “Kuşkusuz, arkadaşım, bol bol hakkını alacaksın! Altın para mı, gümüş para mı istersin? Senin seçimine bağlı!” demiş. Hamal da “Uygun olanı sen benden iyi bilirsin!” demiş.</p>

  <p>Bunun üzerine Halife, sandıkla birlikte hamalı kapıda bırakarak odasına girmiş ve oradan elinde sırımında kırk sivri çivi kakılı, bir vuruşta bir deveyi öldürecek güçte korkunç bir kırbaçla çıkmış. Ve hamalın üzerine atılarak kolunu kaldırıp kırbacı havada sallamış ve hamalın sırtına indirmiş; ve bunu tekrarlayarak hamalın öylesine canının yakmış ki, zavallı sırtını çevirip uğuldayarak ve ellerini havaya kaldırarak kaçıp gitmiş; ve sokağın köşesinde gözden kaybolmuş.</p>

  <p>Böylece hamaldan kurtulunca, kendi girişimiyle sandığa yönelip onu odasına kadar sürüklemiş. Ama, bütün bu gürültüyü duyan komşuları toplanıp Halife’nin ipekli satenden giysisini, aynı kumaştan sarığını ve de sürüklediği sandığı görmüşler ve ona “Ey Halife, bu urba ve bunca ağır şu sandık nereden eline geçti?” diye sormuşlar. O da “Asıl mesleği zurnacılık olan Harun Reşid adlı çırağımdan!” diye yanıt vermiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz yetmiş birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Asıl mesleği zurnacılık olan Harun Reşid adlı çırağımdan!” diye yanıt vermiş. Bu sözleri duyan Halife’nin handa oturan komşuları korkarak birbirlerine “Dikkat edin de, onun böyle budalaca konuştuğunu kimseler duymasın! Yoksa kollukçular yakalar ve hiç kuşkusuz onu asarlar! Hanımızı da baştan aşağı yıkarlar, onun yüzünden; ölüsünü de ya hanın kapısına asarlar ya da daha müthiş bir cezaya uğrar!” demişler. Ve son kertede dehşete düşerek, onu, dilini ağzında kilitli tutmaya zorlamışlar; ve işini bir an önce tamamlaması için sandığı odasına taşımasına yardım etmişler ve üzerine de kapısını kapamışlar.</p>

  <p>Halife’nin odası o kadar darmış ki, sandık sanki sırf onun içine girmek için yapılmış gibi, hemen her yanı kaplamış. Ve Halife, geceyi nerede geçireceğini bir türlü bilemediğinden, boylu boyunca sandığın üzerine uzanmış ve orada bütün gün başına gelenleri düşünmeye koyulmuş. Ve birdenbire kendi kendine “Ama, aslında, sandığı açmak ve içinde ne olduğunu anlamak için daha ne bekliyorum?” diye sormuş. Ve iki ayağı üzerine sıçrayarak elinden geldiğince elleriyle sandığı açmaya çalışmış; ama boşuna! Ve yine kendi kendine “Aklımdan ne zorum vardı da, açmayı bile beceremediğim bu sandığı satın almaya kalktım?” demiş. Ve kilidini kırarak zincirlerini çözmek için yeni bir hamlede bulunmuş, ama boşuna! O zaman kendi kendine “İşi yeniden ele almak için sabahı bekleyelim!” demiş. Ve yeniden boylu boyunca sandığın üzerine uzanarak çok geçmeden uyuyup horlamaya başlamış.</p>

  <p>Böylece bir saat kadar uyuduktan sonra, ansızın ürküp sıçrayarak uyanmış; ve başını odasının tavanına çarpmış. Gerçekten, sandığın içinde bir şeylerin kıpırdandığını hissetmiş. Ve birdenbire uyku, aklıyla birlikte başından uçup gitmiş ve “Hiç kuşku yok ki, bunun içinde ecinniler var. Allah’a şükür ki, bana esin verdi de kapağını açmadım. Sandığı açsaydım, karanlıkta üzerime sıçrayıp kim bilir bana neler yapacaklardı! Kuşkusuz! Herhalde başıma hoş şeyler gelmeyecekti!” diye haykırmış. Ama aynı anda, korku kafasında böylece şekillenirken, sandığın içindeki gürültü iki katıyla duyulmuş ve kulağına sanki bir inildeme gelmiş. Bunu duyan Halife, korkunun sınırında, el yordamıyla ışık oluştursun diye bir lamba aramış; ama fakirliğin bir lamba edinmesine her zaman engel olduğunu unutmuş ve odasının duvarlarını eliyle yoklayarak ve dişleri birbirine vurarak kendi kendine “Bu kez, durum berbat, hem de çok berbat!” diyormuş. Sonra korkusu ikiye katlanarak kapıyı açmış ve gecenin ortasında alabildiğine bağırarak “İmdat! Handaki komşular! Koşun, yardım edin!” diye bağırarak kendini dışarı atmış. Çoğunluğu çoktan uyumuş bulunan komşuları da çok heyecanlanarak uyanmışlar; karıları yarı örtünük evlerinden başlarını çıkarıp bakarken, onun yanına koşuşmuşlar. Ve hepsi de “Ne oldu sana, Halife?” diye sormuşlar. O da “Çabucak, bana bir lamba verin, çünkü ecinniler ziyaretime geldi!” diye yanıt vermiş. Komşuları gülmeye başlamışlar ve sonunda içlerinden biri bir lamba getirmiş. Halife de lambayı alıp kendine daha çok güvenerek evine dönmüş. Ama ansızın, tam sandığın üzerine eğildiği sırada “Ah! Neredeyim ben?” diyen bir ses duymuş. Ve öncekinden de fazla korkuya düşerek, her şeyi bırakıp bir deli gibi yeniden dışarı fırlamış ve “Komşular, yardım edin!” diye haykırmaya başlamış. Komşuları da “Allah kahredesice Halife! Ne belasın sen, be! Bizi yine mi tedirgin ediyorsun?” demişler. O da “İyi yürekli kişiler, ecinni sandığın içinde! Kıpırdayıp konuşuyor!” diye yanıt vermiş. Onlar da “Yalancı, ne diyormuş bakalım bu ecinni?” diye sormuşlar. O da “Bana ‘Neredeyim ben?’ dedi” diye yanıt vermiş. Komşular da gülerek “Ama, kuşkusuz, cehennemdedir, ey lanetli! İnşallah ölünceye kadar gözüne uyku girmez! Bütün hanı ve bütün mahalleyi tedirgin ettin! Eğer susmayacak olursan, inip kemiklerini kıracağız!” demişler. Halife, korkudan ölecek gibi olduğu halde, bir kez daha odasına girmeye karar vermiş ve tüm cesaretini toplayarak eline büyük bir kaya alıp sandığın kilidini kırmış ve kapağını ansızın açmış!</p>

  <p>Ve sandığın içinde uzanmış baygın ve göz kapakları yarı kapalı, bir huri kadar güzel ve mücevherler kadar parlak bir genç kızın yatmakta olduğunu görmüş. Bu, Kuvvetü’l-Kulûb imiş! Ve kurtulduğunu anlayarak, göğsünü havayla doldurarak derin derin solumuş; orada gerçekten, solgun ve çok güzel ve arzu uyandıracak bir halde duruyormuş. Bunu gören ve hayatında böylesi bir güzellik değil, sade bir kadın bile tanımamış olan balıkçı, önünde dize gelerek ona “Allah aşkına, hanımım, sen kimsin...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz yetmiş ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>...Önünde dize gelerek, ona “Allah aşkına, hanımım, kimsin sen?” diye sormuş. Kız gözlerini, kıvrık kirpikli o güzelim gözlerini açmış ve “Yasemin nerede, Nergis nerede?” demiş. Bunlar sarayda onun hizmetindeki iki genç esirenin adlarıymış. Halife de, kendisinden yasemin ve nergis istendiğini sanarak “Vallahi! Hanımım burada bende, kurutulmuş kına çiçeklerinden başka çiçek yok!” diyerek yanıt vermiş. Genç kız da bu sesi ve bu yanıtı işitince, tüm aklını başına devşirmiş ve gözlerini alabildiğince açarak “Sen kimsin? Ben neredeyim?” diye sormuş. Ve bunu, şekerden de tatlı bir sesle ve elinin zarif bir hareketiyle söylemiş! Ve içinde ince bir ruh taşıyan Halife de, görüp işittiğinden çok duygulanmış ve “Ey gerçekten çok güzel olan hanımım, ben Balıkçı Halife’yim! Ve sen de kesinlikle benim yanımda bulunuyorsun!” diye yanıt vermiş. Kuvvetü’l-Kulûb da “Öyleyse Halife Harun Reşid’in sarayında değilim, öyle mi?” diye sormuş. O da “Yok, vallahi! Sen, seni kucakladığı için bir saray sayılabilecek benim odamdasın!” diye yanıt vermiş. “Ve alım satım yoluyla benim cariyem oldun! Çünkü bugün sandığınla birlikte seni mezatta yüz bir dinara satın aldım! Ve seni bu sandıkta uyurken evime getirdim! Ve varlığını, ilk farkına vardığımda korkmuş olsam da, kıpırdanışınla kavradım! Daha önce alçakta ve kötü olduğunu bildiğim yıldızımın, şimdi mutlu bir düzeyde parıldadığını görüyorum!” diye yanıt vermiş. Kuvvetü’l-Kulûb da bu sözleri duyunca, gülerek ona “Demek ki beni görmeden çarşıda satın aldın, ey Halife?” demiş. O da “Evet, vallahi! Senin varlığından bile haberim olmayarak!” diye yanıt vermiş. O zaman Kuvvetü’l-Kulûb, Sitti Zübeyde’nin tuzağına düşerek başına ne geldiğinin anlamış; ve olup biteni başından sonuna kadar balıkçıya anlattırmış. Ve böylece onunla sabaha kadar konuşmuş. O zaman kız ona “Ey Halife, sende yiyecek hiçbir şey yok mu? Çok acıktım” demiş. Balıkçı “Ne içecek bir şey var ne de yiyecek! Ve de vallahi, ben de iki gündür ağzıma bir lokma bir şey koymadım!” diye yanıt vermiş. Kız “Hiç değilse, üzerinde biraz para var mı?” diye sorunca “Para mı dedin, hanımım? Son paramı, Tanrı’nın beni meraklandırıp yoluma çıkardığı bu sandığa verdim! Ve elim ayağım kurudu!” demiş. Kız da, bu sözleri işitince, gülmeye başlamış ve ona “Öyle de olsa dışarı çık da komşularından bana yiyecek bir şeyler getir! Herhalde seni reddetmezler! Çünkü komşu komşuya gereklidir!” demiş.</p>

  <p>Bunun üzerine Halife, ayağa kalkıp hanın avlusuna çıkmış; sabahın er saatinin sessizliğinde “Ey handa oturanlar, ey komşular! İşte şimdi de sandıktaki ecinni benden yiyecek bir şeyler istiyor! Benim de elimde ona verecek hiçbir şey yok!” diye haykırmış. Onun sesinden ürken ve yoksulluğuna acıyan komşuları da aşağı inip akşamdan kalan yarım ekmeği, ayrıca bir parça peynir, bir hıyarla bir turp vermişler. Ve bunları kaldırdığı eteğinin boşluğuna doldurup kendi odalarına çekilmişler. Halife de toparladığı şeylerden mutlu, odasına dönmüş ve bütün bunları genç kızın önüne koymuş ve ona “Haydi, ye!” demiş. O da gülmeye başlamış ve “Su içmek için küçük bir güğüm ya da bir testi olmaksızın nasıl yerim? Yoksa, lokma boğazıma takılır ve ölürüm!” demiş. Halife de “Kötülükler senden ırak olsun, ey güzeller güzeli! Şimdi hemen gidip sana bir testi değil, bir küp su getireceğim!” diye yanıt vermiş ve hanın avlusuna çıkarak gırtlağının tüm gücüyle “Ey komşular! Ey handa oturanlar!” diye haykırmış; her yandan kızgın başlar uzanarak ona küfretmeye başlamış ve “Ey Allah’ın belası, şimdi de ne var?” diye haykırmışlar. O da “Sandıktaki ecinni şimdi de su istiyor!” diye yanıt vermiş. Komşular aşağı inip kimi bir kulpsuz testide, kimi bir testide, kimi bir güğümde, kimisi de çömlekte ona su getirmişler; o da her birini ellerine alıp kolunun altına kıstırıp ya da tepesine oturtarak dengede tutup çabucak Kuvvetü’l-Kulûb’a getirmiş ve ona “Canının istediklerini sana getirdim!” demiş ve “Başka bir şey arzu ediyor musun?” diye sormuş. Kız da “Hayır! Tanrı’nın verileri yeterince var!” diye yanıt vermiş. O da “Öyleyse, hanımım, sen de kendince tatlı sözler söyle ve bana bilmediğim öykünü anlat!” demiş.</p>

  <p>Bunun üzerine Kuvvetü’l-Kulûb, Halife’nin yüzüne bakmış ve ona gülümsemiş ve “Bil ki, ey Halife, benim öyküm iki sözcükle özetlenemez! Rakibim Halife Harun Reşid’in karısı Sitti Zübeyde’nin kıskançlığı yüzünden düştüğüm durumdan beni kurtarman bahtında yazılı olduğu için, ne mutlu ki kurtuldum! Ben, gerçekten, Emirü’l-Müminin’in gözdesi Kuvvetü’l-Kulûb’um! Sana gelince, bundan böyle mutluluğun güvence altındadır!” demiş. Halife de ona “Ama bu Harun benim balık tutmayı öğrettiğim kişi değil midir; ve ben bu bostan korkuluğunu büyük bir iskemlenin üzerinde sarayda otururken görmedim mi?” diye sormuş. Kız da “Kesinlikle ta kendisi!” diye yanıt vermiş. O da “Vallahi, bütün hayatımda onun kadar kötü zurna çalan ve de daha büyük bir namussuz görmedim!” demiş. “Bu soytarı suratlı sefil, beni sadece soymakla kalmadı; yüz sopa karşılığı bir dinar verdirdi! Ve eğer ona bir daha rastlarsam, şu kazıkla karnını yaracağım!” diye eklemiş. Ama Kuvvetü’l-Kulûb, onu susturarak kendisine “Bu uygunsuz konuşmayı bırak, çünkü kendini içinde bulacağın yeni durumda, her şeyden önce gönül gözünü açmak ve nezaketle konuşup incelikle davranmak durumundasın! Ve böylece, ey Halife, üzerine saraylıların urbalarını geçirir ve yüksek rütbeli bir Medineli,<a href="../Text/dipnot.xhtml#Footnote0278" id="Feedback0278"><sup>[278]</sup></a> kibarlık ve seçkinlikle donanmış bir kişilik olursun!...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz yetmiş üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>“... Böylece ey Halife, üzerine saraylıların urbalarını geçirir ve yüksek rütbeli bir Medineli, kibarlık ve seçkinlikle donanmış bir kişilik olursun!” demiş.</p>

  <p>Halife, Kuvvetü’l-Kulûb’un bu sözlerini işitince, kendisinde bir değişimin meydana geldiğini ve gönül gözünün açıldığını ve eşyayı algılamasının genişlediğini ve zekâsının parıldadığını hissetmiş.<a href="../Text/dipnot.xhtml#Footnote0279" id="Feedback0279"><sup>[279]</sup></a></p>

  <p>Ve bütün bunlar onun hayrına olmuş. İnce ruhların kaba ruhları etkilediği ne kadar doğrudur! Böylece, bir dakikadan öbürüne, Kuvvetü’l-Kulûb’un tatlı sözleriyle Balıkçı Halife, o güne kadar budala ve kaba iken, tavırları ince, dili akışkan zarif bir kentli olmuş.</p>

  <p>Gerçekten, Kuvvetü’l-Kulûb, böylece, özellikle yeniden çağrılıp Emirü’l-Müminin’in huzuruna çıktığında tutacağı yolu ona anlatınca, Balıkçı Halife “Başım üzerine, gözüm üzerine! Senin görüşlerin, hanımım, benim davranış kurallarım; ve hayırlı gözetimin hoşlanacağım bir gölgelik olacaktır! İşittim ve itaat ettim! Tanrı seni kutsamalarıyla kaplasın! Ve en olmaz arzularını bile yerine getirsin! İşte önünde, boyun eğerek ve erdemlerine saygı duyarak, sana bağlı kölen Balıkçı Halife durmaktadır!” diye cevap vermiş. Sonra da “Konuş, hanımım! Sana hizmet uğrunda ne yapabilirim?” diye eklemiş. O da “Ey Halife, bana sadece bir kalem, bir hokka ve bir yaprak kâğıt gerek!” diye yanıt vermiş. Halife de çabucak bir komşusunun yanına koşarak, bu gereçleri sağlayıp Kuvvetü’l-Kulûb’a getirmiş; o da, halifenin iş yaptığı cevahirci İbnü’l-Kirnas’a uzun bir mektup yazarak olup bitenlerden onu haberli kılmış ve alım satım yoluyla kendisine sahip olan balıkçı Halife’nin yanında kalmakta olduğunu kendisine açıklamış. Ve mektubu katlayıp Halife’ye vermiş ve ona “Bu mektubu al ve Cevahirciler Çarşısı’nda halifenin iş tuttuğu ve dükkânını herkesin bildiği İbnü’l-Kirnas’a ver! Ve sana davranış ve konuşma bakımından yaptığım önerileri de unutma!” demiş. Halife de işitip itaat ettiğini söyledikten sonra mektubu ilkin dudaklarına, sonra alnına götürmüş; sonra da çabucak Cevahirciler Çarşısı’na koşup orada İbnü’l-Kirnas’ın dükkânını sormuş; kendisine göstermişler. Dükkâna yaklaşarak seçkin tavırlarla cevahircinin önünde eğilip ona barış dilemiş. Cevahirci de onun dileğini yanıtlamış; ama dudağının ucundan; ve ona yarım yamalak bakarak “Ne istiyorsun?” diye sormuş, Halife de yanıt olarak ona mektubu uzatmış. Ve cevahirci mektubu parmağının ucuyla tutmuş ve okumadan, hatta açmadan yanındaki halının üzerine bırakmış; çünkü bunun sadaka istemek için bir dilekçe ve Halife’nin de bir dilenci olduğunu düşünüyormuş. Ve hizmetkârlarından birine “Ona bir yarım dirhem verin!” demiş. Ama Halife, bu sadakayı onurlu bir tavırla reddetmiş; ve cevahirciye “Benim sadakayla bir ilgim yok! Sadece mektubu okumanı rica ediyorum!” demiş. O zaman cevahirci mektubu alıp açmış ve okumuş; ve birdenbire onu öpüp saygıyla başına götürmüş; ve Halifeyi yanına oturmaya çağırmış ve ona “Kardeşim, senin evin nerede bulunuyor?” diye sormuş; o da “Falan mahallede, falan sokakta, filan handa!” diye yanıt vermiş. O da “Çok güzel!” diyerek onu yanıtlamış. Ve iki baş yardımcısını çağırarak onlara “Bu saygın kişiyi Sarraf Muhsin’in dükkânına götürün, kendisine bin dinar versin. Sonra onu en kısa zamanda bana, buraya geri getirin!” demiş. İki baş yardımcı Halife’yi Sarraf Muhsin’in dükkânına götürmüş ve ona “Ey Muhsin, bu saygın kişiye bin dinar vereceksin!” demiş. Sarraf da bin dinar altın tartmış ve yeniden iki baş yardımcıyla İbnü’l-Kirnas’ın yanına dönen Halife’ye vermiş. Halife İbnül-Kirnas’ı şahane koşumlu bir katıra binmiş, yöresi zengin giysilerle donanmış yüz köleyle çevrili vaziyette bulmuş. Cevahirci onun için de güzellikte eşdeğer bir katır hazırlatmış. Ve onu mahmuzlayıp kendisini izlemesini söylemiş. Ama Halife “Vallahi, efendim! Ben ömrümde katıra binmedim, at ve eşeğe binmesini de bilmem!” demiş. Cevahirci ona “Hiç önemi yok! Bugün öğrenirsin! Hepsi bu kadar!” demiş. Halife de “Onun beni yere fırlatıp yanımı yöremi kıracağımdan korkarım!” demiş. O da “Korkma sakın ve bin!” diye yanıt vermiş. Halife “Bismillâhirrahmanirrahim!” demiş ve bir sıçrayışta katırın üzerine atlamış; ancak tersine bindiğinden dizgini tutacağına hayvanın kuyruğunu tutmuş. Ve son derece huylu olan hayvan, titizlenerek olanca gücüyle tekmeler savurmaya başlamış ve onu sırtından yere atması uzun sürmemiş! Acı içinde doğrulan Halife “Ben ayaklarımla yürümekten başka şekilde yola çıkamayacağımı biliyordum!” demiş. Ama bunlar Halife’nin son üzüntüleri olmuş! Bundan böyle bahtı onu refahın yollarında kararlı bir şekilde yürütecekmiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz yetmiş dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ama bunlar Halife’nin son sıkıntıları olmuş! Bundan böyle bahtı onu refahın yollarında kararlı bir şekilde yürütecekmiş. Gerçekte, cevahirci kölelerinin ikisine “Şurada gördüğünüz efendinizi hamama götürün ve ona birinci sınıf bir banyo yaptırın! Ve onunla yeniden buluşmamız için evime getirin!” demiş. Ve kendi başına, Kuvvetü’l-Kulûb’u bulmak, sonra da kendi evine getirmek üzere Halife’nin barınağına gitmiş.</p>

  <p>Halife’ye gelince, iki köle onu ömrünce ayak basmadığı hamama götürmüş ve ona en iyisinden bir tellak ve bir natır bulmuşlar; bunlar hemen onu ovuşturup kirlerini kabartarak yıkamaya başlamışlar. Gereğince tüylerini alıp her türlü kirden ve herçeşit bit ve tahtakurusundan arındırmışlar. Özen gösterip dinlendirmişler ve iki kölenin acele gidip aldıkları ipek bir giysiye bürümüşler. Böylece donatarak onu, efendileri İbnü’l-Kirnas’ın daha önce Kuvvetü’l-Kulûb ile gelmiş olduğu evine götürmüşler.</p>

  <p>Halife de, evin büyük salonuna girerek, genç kadının güzel bir divanda oturmakta olduğunu görmüş; yöresinde de hizmet için candan ilgi gösteren hizmetçiler ve kölelerden oluşan bir topluluk varmış. Ve daha evin kapısındayken, kapıcı onu görünce hemen ayağa kalkmış ve saygıyla elini öpmüş bulunuyormuş. Ve bütün bunlar Halife’yi büyük bir şaşkınlığa düşürmüş; ama kötü yetiştirilmiş olarak görünme korkusuyla, bunların farkında değilmiş gibi davranmış; hatta yöresindeki herkes ona hizmette kusur etmemek için çırpınıp “Sağlıklar olsun!” dediğinde uygarlık ve samimiyetle yanıt vermeyi bilmiş; ve kendine özgü sözleri kulaklarına erişince, ona hayran olup övgüler yağdırmışlar.</p>

  <p>Böylece, Kuvvetü’l-Kulûb’un önüne ulaşınca da, önünde saygıyla eğilmiş ve ilk sözü onun söylemesini beklemiş! Kuvvetü’l-Kulûb da onun onuruna ayağa kalkmış ve elini tutmuş ve onu divanda yanı başına oturtmuş ve kendisine porselen bir bardak içinde gülsuyuyla kokulandırılmış şekerli şerbet sunmuş; o da bunu alıp ağzıyla gürültü çıkarmadan yavaşça içmiş; ve uygarlığını iyice göstermek için, daha önceleri yaptığı gibi, sonuna kadar bitirip parmağını yalamak için bardakta dolaştıracak yerde, yarıya kadar içmiş. Ve hatta onu kırmaksızın yanındaki tepsinin üzerine koymuş. Ve içilsin ya da yenilsin diye bir şey sunulduğunda, iyi yetiştirilmiş kimselerin söylediği nezaket sözlerini de “Bu evin konukseverliği sonsuza dek sürsün!” şeklinde tertipleyerek sözgenlikle ifade etmiş. Kuvvetü’l-Kulûb da buna hayran olarak kendisine “Aynı sonsuzluğu ömrün için de dilerim!” yanıtını vermiş. Ve ona harika bir şölen verdikten sonra, kendisine “Şimdi, ey Halife, işte senin tüm zekânı ve erdemlerini göstereceğin an geldi! Beni iyi dinle ve duyduklarını aklında tut! Buradan Emirü’l-Müminin’in sarayına gidecek ve bir buluşma talep edeceksin! Bu, sana sağlanacak! Halife’ye gerekli saygıları sunduktan sonra, ona ‘Ey Emirü’l-Müminin, sana sağladığım öğretilerin anısına, bana bir lütufta bulunmanı rica ediyorum!’ diyeceksin! Kendisi bunu hemen kabul edecektir. O zaman ‘Bu gece benim çağrılım olmanı arzu ediyorum!’ dersin. Hepsi bu kadar! Görelim bakalım kabul edecek mi, etmeyecek mi?” demiş.</p>

  <p>Halife hemen ayağa kalkıp emrine verilmiş birçok kölenin eşliğinde ve bin dinar edebilecek bir urbaya bürünmüş olarak dışarı çıkmış. Böylece, doğuşundan gelen güzellik olanca belirginliğiyle ortaya çıkmış; çok şaşırtıcı bir hali varmış! Zaten atasözü de “Bir değneği güzel giysilerle donat, yeni gelin gibi görünür!” dememiş midir?</p>

  <p>Saraya ulaştığında, ondaki değişikliği görerek şaşkına dönen baş haremağası Sandal, onu uzaktan fark etmiş; ve taht salonuna alabildiğine hızlı koşup Harun Reşid’e “Ey Emirü’l-Müminin, bilmiyorum nasıl ama Balıkçı Halife şah olmuş. Çünkü sırtında bin dinar değerinde bir urba ve göz kamaştıran bir maiyet eşliğinde buraya gelmekte!” demiş. Halife de “Onu hemen içeri alın!” buyurmuş.</p>

  <p>Böylece Halife, orta yerde Harun Reşid’in görkem içinde oturmakta olduğu taht salonuna alınmış. Ve onun önünde ancak emirler içinde en büyüklerinin eğilmeyi bilebilecekleri bir şekilde saygıyla eğilmiş ve “Barış üzerine olsun ey Emirü’l-Müminin, ey üç âlemin sahibi, imanımızın ve sadık kullarının savunucusu! Yüceler Yücesi Tanrı ömrünü uzatsın, saltanatını onurlandırsın, onurunu yüceltsin ve en yüce aşamalara çıkarsın!” demiş.</p>

  <p>Halife de, bütün bunları görüp duyarak hayranlığın sınırına ulaşmış. Ve baht yolunun Halife’ye nasıl bu denli hızla açılmış bulunduğunu anlayamamış. Ve Halife’ye “İlkin bana söyler misin ey Halife, bu güzel elbiseyi nasıl sağladın?” diye sormuş. O da “Kendi sarayımdan ey Emirü’l-Müminin!” diye yanıt vermiş. Harun Reşid “Demek senin bir sarayın var?” diye sorunca da “Söylediğin gibi ey Emirü’l-Müminin! Ve zaten varlığınla ışıldatman için seni oraya çağırmak üzere huzuruna geldim! Çağrılımsın benim!” diye yanıt vermiş. Harun Reşid de gittikçe daha fazla şaşırarak “Senin çağrılın ha? Öyle olsun! Ama beni tek başıma mı, yoksa yanımda bulunacak başkalarıyla birlikte mi çağırıyorsun?” diye sormuş. O da “Seni ve birlikte getirmek isteyeceğin kişileri...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz yetmiş beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Seni ve birlikte getirmek isteyeceğin kişileri!” diye yanıt vermiş. Harun da Cafer’e bakmış; Cafer Halife’ye doğru ilerleyip ona “Bu gece senin konuğun olacağız, ey Halife! Emirü’l-Müminin bunu arzu ediyor!” demiş. Halife de tek bir söz daha eklemeden, halifenin önünde yeri öpmüş ve yeni konutunun adresini Cafer’e verdikten sonra, Kuvvetü’l-Kulûb’un yanına dönerek ona davranışındaki başarısının hesabını vermiş.</p>

  <p>Halifeye gelince, adamakıllı şaşırmış bulunuyormuş; ve de Cafer’e “Sen, Halife’nin, şu dünkü gülünç babacan herifin bunca incelikli ve sözgen uygar bir kişiye, emirler ya da tacirler içinden en zenginleri kadar varlıklı hale dönmesini nasıl açıklayabilirsin?” demiş. Cafer de “Sadece Tanrı, ey Emirü’l-Müminin, bahtın izlediği kestirme yolların sırrını bilebilir!” diye yanıt vermiş.</p>

  <p>Ama akşam olunca, yanında Cafer, Mesrur ve yakın arkadaşlarından bazıları olduğu halde, halife, ata binmiş ve çağrıldığı konuta gitmiş. Oraya ulaşınca, giriş kapısından salona kadar tüm yerlerin değerli ve her renkten çiçeklerle donatılmış güzel halılarla döşeli bulunduğunu görmüş. Merdivenler üzerinde Halife’nin, ayakta, gülerek kendisini beklemekte olduğunu ayırt etmiş; halifenin geldiğini görünce hemen koşup inmesini kolaylaştırmak için üzengiyi tutan da o olmuş. Kendisine hoş gelişler diledikten sonra, önünde yere kadar eğilip “Bismillâh!” diyerek onu içeri almış.</p>

  <p>Halife de kendisini, tavanı yüksek, görkemli ve zengin; ortasında som altın ve fildişinden yapılma, altın ayaklar üzerine oturtulmuş dört köşe bir tahtın bulunduğu büyük bir salonda bulmuş; ve bu tahta oturması rica edilmiş. Ve hemen içeri, büyük altın ya da porselen tepsiler taşıyan ay kadar güzel genç sakiler girmiş, içlerinde buzlu ve misk kokulu ferahlatıcı ve hoş şerbetler bulunan bardaklar sunmuşlar! Sonra başka genç oğlanlar içeri girerek, içlerinde, içli kazlar, tavuklar, kuzu kebapları, şişte kızartılmış her türden kuş bulunan rengârenk tabaklar sunmuşlar. Sonra da genç ve hoş, belleri ince ve zarif başka beyaz köleler içeri girip sofrayı toplamış, içki ve tatlı tepsileri getirmişler. Şaraplar, billur kaseleri ve değerli taşlar kakılmış maşrapaları renklendiriyormuş! Ve bu şaraplar sakilerin beyaz elleri arasından akarken, benzeri olmayan bir koku saçıyor ve gerçekten, şairin şu dizelerini hatırlatıyormuş:</p>

  <div class="gir1">
    <p>Saki, bana o eski şaraptan ver; sevdiğim şu çocuğa da aynısından ver! Ey değerli şarap! Erdemlerine yaraşır hangi adı vereyim sana? Seni ‘Yeni evlilerin içkisi’ diye adlandıracağım!</p>
  </div>

  <p>Halife de gittikçe daha fazla hayran kalarak Cafer’e “Ey Cafer, başım üzerine yemin ederim ki! Burada neye hayran kalacağımı bilemedim ben: bu kabul tarzının görkemliliğine mi yoksa ev sahibimizin inceliği, hoşluğu ve soyluluğuna mı? Gerçekten bütün bunlar benim kavrayışımı aştı!” demiş. Ama Cafer “Burada gördüğümüz her şey, ‘Ol!’ deyince eşyaya varlık kazandıran Tanrı’nın yaptıklarının yanında hiçtir! Bütün bunların yanında, ben, ey Emirü’l-Müminin, özellikle konuşmasındaki güven ve eksiksiz bilgeliğiyle Halife’ye şaşıp kaldım! Bu durum bana, onun bahtının güzelliğinin bir işareti gibi görünüyor! Çünkü Tanrı, nimetlerini insanoğullarına dağıtırken, bilgeliği, hepsinin içinde en seçkinlerine bağışlar ve bu dünyanın nimetlerine yeğ tuttuğu bu değeri ancak onlara verir” diye yanıt vermiş.</p>

  <p>Bu sırada Halife, bir süre için yok olmuşken, geri dönmüş; ve yeniden hoş gelişler dileyerek halifeye “Acaba Emirü’l-Müminin, gecenin saatlerini güzelleştirmek için kendisine ut çalacak bir şarkıcı kızı getirtmek üzere köleme emir vermeme izin verirler mi? Çünkü şu anda Bağdat’ta ondan daha üstün bir şarkıcı ve daha usta bir musikisever yoktur!” demiş. Halife “Kuşkusuz! İzin verilmiştir” diye yanıt vermiş. Halife de ayağa kalkmış ve Kuvvetü’l-Kulûb’un bulunduğu odaya girip beklenen anın geldiğini söylemiş.</p>

  <p>Bunun üzerine daha önce süslenip kokular sürünmüş olan Kuvvetü’l-Kulûb, kendini sunmaya hazır olmak için, büyük çarşafına bürünmekle ve başına ve yüzüne yeğni bir ipek tül örtmekle yetinmiş. Halife de onu elinden tutarak, böylece peçeli olarak, şahane yürüyüşünü görüp de iç çeken salona sokmuş.</p>

  <p>Kuvvetü’l-Kulûb, kendisinin kim olduğunu bilemeyen halifenin önünde yeri öptükten sonra, onun pek uzağında olmayan bir yere oturmuş; uduna düzen vermiş ve tüm dinleyenleri hayran bırakan bir peşrev yapmış, sonra da şu şarkıyı okumuş:</p>

  <div class="gir1">
    <p>Sevdiklerimize duyduğumuz aşkı zaman hiç alır, götürür mü? Ah, dostların tatlı birlikteliği, seni yine tadacak mıyım? Ey aşk konutunda geçen büyülü geceler! Ey gecelerimin büyüsü! Seni ummaksızın yaşamım sürer gider mi hiç?</p>
  </div>

  <p>Halife, bu eski günlerin sesini, o denli tanıdığı bu sesin vurgulamalarını duyunca...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz yetmiş altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>Bu eski günlerin sesini, o denli tanıdığı bu sesin vurgulamalarını duyunca halife, olağandışı bir yoğunlukla duyduğu heyecan içerisinde, iyice solmuş ve söylenen şarkının daha ilk sözcüklerini duyunca düşüp bayılmış! Ama Kuvvetü’l-Kulûb, Halife’yi çağırmış ve ona “Burada bulunan herkese bir süre için yandaki salona geçmelerini ve bizi yalnız bırakmalarını söyle!” demiş. Halife de, çağrılılardan, Kuvvetü’l-Kulûb’un gerekli özeni özgürce gösterebilmesi için çekilmelerini rica etmiş. Ve bunlar salonu terk edince, Kuvvetü’l-Kulûb, çabucak onu saran üzerindeki geniş çarşafı ve yüzünü örten peçeyi uzağa fırlatmış ve halifenin kendisi ile birlikte iken sarayda giydiğine her bakımdan benzer bir urbaya bürülü olarak görünmüş. Ve kıpırtısız yerde uzanmakta olan Harun Reşid’in yanına yaklaşmış ve onun yanına oturmuş; yüzüne gülsuyu serpmiş ve bir yelpazeyle serinlik sağlamış, sonunda da onu canlandırmış.</p>

  <p>Halife gözlerini açınca yanıbaşında Kuvvetü’l-Kulûb’u görünce ikinci bir kez bayılmaktan kendini güçlükle alıkoymuş; ama kız, çabucak, gözleri yaşlıyken gülerek, onun elini öpmüş, halife de heyecanın sınırında “Kıyamet Günü’nde miyiz biz, ölüler mezarlarından dışarı mı uğradı; yoksa gördüğüm bir rüya mıdır?” diye haykırmış. Kuvvetü’l-Kulûb da “Ey Emirü’l-Müminin, bugün Kıyamet Günü değildir, rüya da görmüyorsun! Çünkü ben Kuvvetü’l-Kulûb’um ve yaşıyorum! Ölümüm de, uydurmaydı!” diye yanıt vermiş. Ve birkaç sözcükle, olup biteni başından sonuna kadar ona anlatmış. Sonra da “Ve şimdi başımıza mutlulukla ne gelmişse, bunu Balıkçı Halife’ye borçluyuz!” diye eklemiş. Harun Reşid de, bütün bunları dinleyerek kimi zaman ağlamış, kimi zaman mutluluktan gülmüş. Ve kız konuşmasını bitirince, onu kendine doğru çekmiş ve bağrına basarak uzun uzun dudaklarından öpmüş. Böylece bir saat kadar birlikte kalmışlar.</p>

  <p>Bunu izleyerek yeniden bir araya geldiklerinde, Halife ayağa kalkmış ve “Vallahi! Ey Emirü’l-Müminin, umarım ki bu kez nasibim sopalanmak değildir!” demiş. Halife de, keyfi tam olarak yerine geldiğinden, gülmeye başlamış ve ona “Ey Halife, bundan sonra senin için ne yapsam, hiçbir zaman sana olan borcumu karşılamaz! Sen, hemencecik benim dostum olmak ve ülkemin bir ilini yönetmek ister misin?” demiş. Halife de “Köle, Yüce efendisinin önerilerine karşı çıkabilir mi?” diye yanıt vermiş. Bunun üzerine Harun Reşid de “Pekâlâ, Halife, sadece ayda on bin dinar alarak vilayet idareciliği yapmayacaksın; istiyorum ki, Kuvvetü’l-Kulûb, kendisi, senin için eşin olacak bir genç kızı, kendi zevkine göre, saraydaki haremden ya da emirlerin ve ünlü kişilerin haremlerinden seçsin! Onun çeyiziyle ve babasına ödenecek başlıkla ben kendim uğraşacağım! Ve bundan böyle seni her gün görmek ve törenlerde yanımda bulundurmak istiyorum. Gördüğün görevlere yaraşır bir dizi de evin ve de gönlünün dilediği her şeyin olacak!” demiş.</p>

  <p>Halife de, Emirü’l-Müminin’in önünde elleri arasından yeri öpmüş. Ve bütün bu mutluluklar ve de çok daha başka mutluluklar onun olmuş! Ve bekârlıktan da kurtularak Kuvvetü’l-Kulûb’un kendisi için seçtiği ve zamanının en güzel ve en alçakgönüllü kadını olan genç eşiyle uzun yıllar birlikte yaşamış. İşte böyle! Kullarına, dilerse, lütuflarını esirgemeden bağışlayan; ve sevinç ve mutlulukları bildiğince dağıtan Tanrı’ya şükürler olsun!</p>

  <br/>

  <p><i>Sonra Şehrazad “Ama sanma ki, ey bahtıgüzel şah, bu geceyi tamamlamak üzere sana anlatmak üzerek sakladığım öyküye bakınca, bu öykü daha hayranlık verici ve daha olağanüstüdür!” demiş. Şah Şehriyar da “Kuşkusuz! Ey Şehrazad, senin sözlerinden hiç şüphe etmem! Ama bu gece için ayırdığın şu öykünün çabucak adını bağışla bana! Çünkü Balıkçı Halife’nin öyküsünden güzel olduğuna göre, herhalde olağandışı bir öykü olacak!” diye haykırmış. Şehrazad da gülmüş ve “Evet, ey şah! Bu öykünün adı </i>Hasan el-Basri’nin Serüvenleri<i>’dir!” demiş.</i></p>
