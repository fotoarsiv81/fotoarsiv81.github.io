    <p>Bakireler Aynası’nın Harika Öyküsü</p>
  </div>

  <p><i>Ve Şehrazad şaha demiş ki:</i></p>

  <br/>

  <p>Bana kadar ulaştı ki, ey bahtıgüzel şah, ey yüce fikirlerle donanmış kişi; eski zamanlarda ve çağlar ve yaşanmış anlar içinde, Basra kentinde, hoş, cömertlik ve yiğitlikle, soyluluk ve kudretle dolu ve adı Sultan Zeyn olan hayran olunacak genç bir hükümdar varmış. Ama bu genç ve hoş sultan, onu, enine boyuna dünyada eşi bulunmaz kılan yüce niteliklerine ve her çeşitten Tanrı verilerine karşın, müthiş bir servet savurganı; ne engel, ne kural tanıyan tutumsuz biri imiş. Öyle ki, açık elinin cömertliği içinde son kertede hırslı gözdelerine verdiği görkemli bağışlarla ve sarayında barındırdığı her renkten ve her boydan sayısız kadına yaptığı harcamalarla ve her gün, aşırı ödemelerle kendisine tadına baksın diye sağlanan bakire yeni esirelerin boyna satın alınışlarıyla sonunda, yüzyıllardan beri atalan sultanların ve fatihlerin biriktirdiği geniş hazineleri tümüyle tüketmiş. Ve veziri bir gün yanına gelip elleri arasından yeri öptükten sonra, ona altın sandıklarının kuruduğunu ve ertesi gün saray müteahhitlerine ödeme yapılamayacağını bildirmiş; ve bu kötü haberi verdikten sonra, kazığa oturtulurum kokusuyla geldiği gibi gitmekte acele etmiş.</p>

  <p>Genç Sultan Zeyn, böylece tüm servetinin tükendiğini öğrenince, bahtın kara günleri için servetinden bir kısmını saklamayı düşünemediğine pişman olmuş; ve ruhunda kederin sınırlarına ulaşırcasına keder duymuş. Ve kendi kendine “Ey Sultan Zeyn, sana, sevdiğin gözdelerini, genç cariyelerini, karılarını kendi bahtlarına terkederek, devlet işlerini yüzüstü bırakarak ve yoksun kaldığın ata yadigârı tahtını elde etmek isteyenlere bağışlayarak buradan gizlice kaçmaktan başka çare kalmıyor. Çünkü servetsiz ve onursuz bir şah olmaktansa, Tanrı yolunda bir dilenci olmak yeğdir; ve sen ‘Fakir olmaktansa kabre girmek daha iyidir!’ diyen atasözünü de iyi bilirsin!” demiş. Ve böyle düşünerek kılık değiştirip fark edilmeksizin sarayının gizli bir kapısından çıkıp gitmek için akşamın olmasını beklemiş. Eline bir baston alıp yola koyulmak üzere iken, Her Şeyi Gören, Her Şeyi İşiten Tanrı, babasının son sözlerini ve önerilerini aklına getirtmiş. Çünkü babası, ölmeden önce, onu çağırtarak birçok başka şeyler arasında, ona “Ve özellikle oğlum, unutma ki, eğer bir gün baht sana sırt çevirirse, evrakların bulunduğu çekmecede bahtın her darbesine karşı seni koruyacak bir hazine bulacaksın!” demiş bulunuyormuş.</p>

  <p>Zeyn, belleğinden tümüyle silinmiş olan bu sözleri yeniden hatırlayınca, gecikmeksizin, evrak çekmecesine koşmuş ve onu açmış. Ama iyice kurcalayarak baktığı, kâğıtları alt üst ettiği ve devletin salnamelerini arayıp taradığı halde o çekmecede ne altın, ne altın kokusu, ne gümüş, ne gümüş kokusu, ne mücevher, ne değerli taş ne de uzaktan yakından bu şeylere benzeyen herhangi bir şey bulmuş. Ve öylesine düş kırıklığına uğramış ki, yüreği sıkıntıdan sıkışmış; ve beklentisinde yanıldığı için iyice kızarak her şeyi altüst edip devletin evrakını her yana savurmaya ve ayakları altına alıp öfkeyle çiğnemeye başlamış. Ama o sırada ansızın, kahredici elleri, madenimsi bir şeye dokunmuş; onu çekip çıkarınca, kızıl bakırdan ağır bir çekmece olduğunu görmüş. Çabucak açmış; ve içinde babasının mührüyle mühürlenmiş bir kâğıt parçasından başka bir şey bulamamış. Epeyce düş kırıklığına uğramışsa da, mührü kırmış ve bizzat babasının eliyle: “Oğlum, sarayın <i>filan</i> yerine git, eline bir kazma alarak ve Allah’ın adını anarak toprağı kaz!” yazılı bulunduğunu görmüş.</p>

  <p>Bu kâğıdı okuyunca, Zeyn kendi kendine “Anlaşılan şimdi bana işçilerin ağır çalışmasını yerine getirmek düşüyor! Ama madem ki babamın son arzusu buymuş, asla itaatsizlik etmek istemem!” demiş. Ve sarayın bahçesine inerek bahçıvanın kulübesinin duvarına dayalı bir kazmayı eline alarak mektupta tanımlanan ve sarayın altında bir yeraltı dehlizi olan yere gitmiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz yirmi birinci gece olunca...</i></p>

  <p><i>Şehrazad’ın kız kardeşi olan küçük Dünyazad, sokulmuş bulunduğu halının üzerinde ayağa kalkmış ve “Ablacığım, sözlerin ne kadar tatlı, zarif ve tazeliği içinde zevk verici!” diye haykırmış. Ve Şehrazad, küçük kız kardeşini gözlerinden öperek “Evet! Ama bu yüce ve güzel davranışlarla donanmış şah, izin verirse, bu gece anlatacağım bölümüyle kıyaslanırsa ne değeri var ki?” demiş. Şah Şehriyar da “Anlatabilirsin!” diyerek izin vermiş. O zaman Şehrazad sözünü şöyle sürdürmüş:</i></p>

  <br/>

  <p>... Genç Sultan Zeyn, kazmayı alarak sarayın alt tarafında bulunan dehlize inmiş. Ve bir meşale yakarak, onun aydınlığında, kazmasının sapıyla döşemeye vurup yoklamaya başlamış; ve sonunda altı boş bir yerden gelme derin bir ses duymuş. Kendi kendine “İşte burada çalışmak gerek!” demiş. Ve sert vuruşlarla çalışmaya koyulmuş; ve döşemenin dört köşe taşlarının yarısını kaldırdığı halde hazinenin en küçük bir parçasını bile ortaya çıkaramamış. Ve dinlenmek üzere işi bırakmış ve duvara sırtını dayayarak “Vallahi! Sen ne zamandan beri Sultan Zeyn, bahtının ardından koşmak zorunda kaldın; ve onu kaygısızca, sıkıntı çekmeden ve çalışıp yorulmadan elde edecekken, yerin altında arıyorsun? Bilmez misin ki, geçmiş geçmiştir ve yazılan yazılmış ve de yerine gelecektir?” demiş. Bununla birlikte, biraz dinlendikten sonra, çalışmasını sürdürmüş; ve birdenbire ortaya beyaz bir taşın çıktığını görmüş; bunun altında, üzerinde çelik bir asma kilit bulunan bir kapı bulmuş. Bu kilidi kazma vuruşlarıyla kırmış ve kapıyı açmış.</p>

  <p>O zaman bu kapının beyaz mermerden şahane bir merdivene açıldığını ve bunun da tümü Çin fayansı ve billurdan yapılmış tavanı ve tabanı ve gök mavisi renkte taşlardan oluşmuş dayanak sütunlarıyla dört köşe bir salona indiğini görmüş. Bu salonda dört sedef seki bulunup her birinin üstünde de kaymaktaşı ve kızıl somakiden almaşık olarak birbirini izleyen on büyük küp varmış. Bunu görünce Zeyn, kendi kendine “Şuradaki güzel küpler, kim bilir içlerinde ne güzel şeyler saklıyorlar! Belki de rahmetli babam bunların içine eski şaraplar koymuştur; bugün için bunun sonsuz değeri vardır!” demiş. Ve böylece düşünerek dört sekiden birinin üzerine çıkmış ve küplerden birine yaklaşmış ve kapağını kaldırmış. O da nesi? Vay canına, işe bak! Görmüş ki, küpün içi ağzına kadar altın tozuyla dolu! Ve bundan iyice güven duymak için, elini, pek dibini bulmadan içine daldırmış; geriye çekince de tümüyle yaldızlandığını ve parmaklarının ucundan günışığı gibi altın tozları döküldüğünü görmüş. Hemen çabucak ikinci bir küpün daha kapağını açmış ve onun içinin de altın dinarlar ve her boydan altın sikkelerle dolu olduğunu anlamış. Ve birbirinin ardından kırk küpü de açarak, kaymaktaşından olanların altın tozuyla, kızıl somakiden olanların da altınla ve altın sikkelerle dolu olduğunu görmüş.</p>

  <p>Bunu görünce, genç Zeyn’in yüreği ferahlamış, içi genişlemiş, titreyip kasılmış; ve sevinçten haykırmaya başlamış; sonra elindeki meşaleyi billur duvar bölmelerinden birine asarak kaymaktaşı küplerden birini kendine çekmiş; başından ve omuzlarından aşağı karnının üzerine ve her yanına altın tozlarını akıtmış; o güne kadar hiç bir zevk dolu hamamda yıkanırken duymadığı bir şehvetle altın tozuyla yıkanmış. Ve kendi kendine “Ha! Ha! Sultan Zeyn, biraz önce derviş asasını eline almış, dilenerek Allah’ın yollarında gezmeye hazırlanıyordun! Şimdi Tanrı’nın kutsaması başına yağdı; çünkü Bağışlayıcı Tanrı’nın cömertliğinden hiç kuşku duymadan, sana vermiş olduğu ilk varlığını olanca eli açıklıkla harcadın! Gözlerin artık kederlenmesin ve tatlı canını sıkma! Kendi yeteneğine ve de seni yaratan Tanrı’nın hiç kesilmeyen verilerine güvenerek, yeniden tükenmekten de korkma!” demiş. Aynı anda, bütün öteki kızıl somaki küplere eğilmiş ve içindekileri fayans taşlı salona dökmüş. Aynı şeyi kaymaktaşı küpler bakımından da yapmış; ve altınlar ve altın sikkeler sesli düşüşlerle ve tıkırtılarla yere dökülmüş ve sesleri porselen zeminde ve uyumlu billur duvarlarda yankılar yapmış. Zeyn de kendini, âdeta aşkla, bu altın yığını üzerine atmış; o sarıda, meşalenin altında, beyaz ve mavi salon, mucizevi bölmelerinin parıltısını, bu soğuk yangının bağrından kopan şimşek gibi çakışlara ve utkulu alev demetlerine katıyormuş.</p>

  <p>Genç sultan böylece altın içinde yıkanırken ve yaşamını tehdit eden sefaletin ve neredeyse atalarının sarayını bu yüzden terk etmek zorunda kalışının anısını unutmak için, kendini bunun coşkunluğuna kaptırdıktan sonra, üzerinden akan altın tozlarıyla ayağa kalkmış ve artık sakinleşerek, babası şahın, böyle yeraltını kazıp hiçbir sarayda bulunduğunu işitmediği bu salonu gizlice inşa ettirmesine şaşarak, üstün bir merakla her şeyi incelemeye koyulmuş. Dikkatli gözleri sonunda, bir köşecikte, iki billur sütun arasında, evrak dolabındakine her bakımdan benzeyen, ama daha da küçük bir çekmece bulmuş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz yirmi ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Ve dikkatli gözleri, sonunda, bir köşecikte, iki billur sütun arasında, evrak dolabındakine her bakımdan benzeyen, ama daha küçük bir çekmece bulmuş. İçinde değerli taşlar kakılmış altın bir anahtar varmış. Zeyn kendi kendine “Vallahi! Bu anahtar herhalde benim kırdığım kilidi açan anahtardır!” demiş. Sonra düşünüp “Ama öyle ise nasıl oluyor da kilit dışarıda iken burada saklı oluyor? Bu anahtar herhalde başka bir maksada yarıyordur!” demiş. Anahtarın hangi maksada yararlı olabileceğini bulmak için her yanı araştırmaya koyulmuş. Ve salonun her bölmesini büyük bir dikkatle incelemiş. Sonunda tahta bölmeler arasında bir kilit bulmuş. Bunun elindeki anahtarla açılabileceğini düşünerek hemen orada denemeye koyulmuş. Ve derhal bir kapı bel vererek ardına kadar açılmış. Bu kapıdan, ilkinden de harika bir ikinci salona giriliyormuş. Gerçekten, bu salon tabanından tavanına kadar tamamıyla altın nakşedilmiş parlak yeşil çiniden yapılmış bulunuyor ve burada insan kendini deniz mavisine kaçan zümrütten yontulmuş bir ortamda sanıyormuş; ve gerçekten öylesine güzelmiş ki, tüm süslerden soyunmuş haliyle bile hiçbir kimse, asla eşini düşleyemezmiş. Bu salonun ortasında, kubbe altında, ay parçası gibi altı kız duruyor ve öylesine bir parlaklık saçıyorlarmış ki onlardan yayılan ışık tüm salonu aydınlatıyormuş. Bunlar som altın ayaklıklar üzerinde dineliyor ve hiç konuşmuyorlarmış. Zeyn, hem büyülenmiş hem de şaşırmış, onları görmek ve selamlamak için daha yakına gelmiş; ama canlı olmadıklarını ve her birinin tek parça halinde elmastan yapıldıklarını fark etmiş.</p>

  <p>Bunu görünce Zeyn, şaşırmanın sınırında “Ya Allah! Benim rahmetli babam, nasıl olmuş da bunca harika şeye sahip olmuş!” diye haykırmış. Ve bunları daha da büyük bir dikkatle inceleyince bunların böylece ayaklıkların üzerinde, ortada bulunan ama üstünde başkaca elmas genç kız olmayan sadece şu sözcüklerin ipekli bir kumaş üzerine işlenerek asıldığı yedinci bir ayaklığa dönük bulunduklarını anlamış:</p>

  <div class="gir1">
    <p>Bil ki oğlum, bu elmas genç kızları elde etmek için çok uğraş verdim. Ama onlar güzellikten yana harika olsalar da, yeryüzünde en hayran olunacak varlıklar olduklarını sanma! Gerçekten, bunları aşan ve gördüklerinin değerce tek başına bin katı olan daha parlak ve çok daha güzel yedinci bir genç kız vardır. Eğer onu görmeyi ve ele geçirip onu bekleyen yedinci ayaklığa oturtmaya dilemekteysen; ölümün bana tamamlamak fırsatını vermediği şeyi yapman yeterlidir. Kahire kentine git! Orada bulmakta pek güçlük çekmeyeceğin benim eski sadık kölelerimden Mübarek’i bul! Ve selamlaşmalardan sonra, tüm başına gelenleri kendisine anlat! Seni benim oğlum olarak tanıyacak ve seni bu eşsiz genç kızın yanına götürecektir. Ona sahip olacaksın. O da geri kalan ömründe senin gözlerini şenlendirecektir. Vesselam, ya Zeyn!</p>
  </div>

  <p>Genç Zeyn, bu sözleri okuyunca, kendi kendine “Kuşkusuz, Kahire’ye yapacağım yolculuğu geciktirmekten sakınmalıyım! Gerçekten, bu yedinci kız, babam bana değerinin, tek başına, bütün bunlara ve bin benzerine bedel olduğunu söylediğine göre, harika bir şey olmalı!” demiş. Ve böylece yola çıkmayı kararlaştırarak o anda yeraltı dehlizinden, oraya yanında içine altın ve altın sikkeler dolduracağı bir küfe bulundurarak dönmek üzere bir an için ayrılmış. Ve gecenin bir bölümünü, hiç kimse gidiş gelişini görmeden dehlizdeki bu altınların bir kısmını kendi dairesine taşımakla harcamış. Sonra da yeraltı dehlizinin kapısını kapatıp biraz dinlenmek üzere yatmak için yukarı çıkmış.</p>

  <p>Ertesi gün, vezirlerini, emirlerini ve ülkenin ileri gelenlerini toplamış; ve onlara hava değişimi için Mısır’a gitmek istediğini bildirmiş. Ve tam da getirdiği kötü haberle kazığa oturtulacağından korkmuş olan vezire yokluğunda ülkeyi yönetme yetkisi vermiş. Yolculukta kendisine eşlik edecek alay, özenle ayrılmış az miktardaki seçkin kölelerden oluşuyor imiş. Böylece merasimden uzak bir sadelikle yola koyulmuş. Tanrı ona güvenlik sağladığından kazasız belasız Kahire’ye ulaşmış.</p>

  <p>Orada çabucak Mübarek’ten haber sormuş; ona, bu ad altında sadece çarşı kâhyası olan zengin bir tacirin bulunduğunu; ve son kertede cömert ve eliaçık olarak, kapısı fakirlere ve yabancılara açık olan bir sarayda yaşamakta bulunduğunu anlatmışlar. Ve Zeyn’i bu Mübarek’in sarayına götürmüşler; sarayın kapısında, onun gelişini haber verdikten sonra, kendisine hoş gelişler dileyen birçok köle ve haremağası görmüş; onu, büyük bir avludan ve şahane tarzda süslenmiş bir salondan geçirdikten sonra, ipek bir divanda oturmuş kendisini bekleyen efendilerinin yanına götürmüşler. Ve sonra da çekilmişler.</p>

  <p>Bunun üzerine, Zeyn, ona onur verdiğini göstermek için ayağa kalkmış olan ev sahibine doğru ilerlemiş; selamlaşmalardan sonra, Mübarek “Efendim, senin adımlarınla birlikte evim kutsandı!” diyerek ondan, yanına oturmasını rica etmiş. Ve konukseverlik görevlerinde, konuğunun adını ve hangi nedenle kendisini ziyaret ettiğini sorarak noksanlık göstermek istemediğinden, büyük bir içtenlikle şuradan buradan konuşmaya başlamış. “Efendim, ben, gördüğünüz gibi memleketim olan Basra’dan buraya, rahmetli şahın kölelerinden olan Mübarek adlı birisini aramak üzere geldim. Ben şahın oğluyum. Adımı soracak olursan, Zeyn’dir. Ve şimdiki Basra sultanı da benim!” diyerek ilkin ev sahibini sorgulayan Zeyn olmuş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz yirmi üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Adımı soracak olursan Zeyn’dir! Ve şimdiki Basra sultanı da benim!” diyerek ilkin ev sahibini sorgulayan Zeyn olmuş.</p>

  <p>Bu sözleri duyunca, Tacir Mübarek, heyecanın sınırında, divandan ayağa kalkmış ve Zeyn’in dizlerine kapanarak önünde elleri arasından yeri öpmüş ve “Kölesini efendisine kavuşturan Tanrı’ya övgüler olsun, efendim! Emret, ben de sana işitip itaat ettiğim yanıtını vereyim! Zira sözünü ettiğin, rahmetli babanın kölesi o Mübarek, benim! Soyunu sürdüren asla ölmez! Ey efendimin oğlu, bu saray senin sarayındır, ben de senin kölenim!” diye haykırmış. Bunun üzerine Zeyn, Mübarek’i ayağa kaldırarak ona başına gelen her şeyi başından sonuna kadar hiçbir ayrıntıyı atlamadan anlatmış. Ama onu burada tekrarlamanın yararı yok. Ve “Ben Mısır’a, bu harika elmas genç kızı bulmak için yardımını istemek üzere geldim!” diye eklemiş. Mübarek de “Yüreğimin tüm bağlılığı ve borçlu olduğum saygıyla! Ben henüz bağışlanmamış bir köleyim! Ve yaşamım ve mallarım hukukça sana aittir. Ama efendim, bu elmas kızı aramaya çıkmadan önce, yolculuğun yorgunluğunu gidermen ve onuruna bir şölen kurmam için izin vermen iyi olacaktır!” diye yanıt vermiş. Ama Zeyn de, bunu “Bil ki, ey Mübarek, sen, köle olarak, artık kendini azat edilmiş sayabilirsin! Çünkü seni azat edip mal varlığımdan ve sahipliğimden çıkarmış bulunuyorum. Elmastan yapılma genç kıza gelince, hemen onu aramaya çıkmamız gerek! Çünkü yolculuk beni yormamıştır ve içimde duyduğum sabırsızlık en küçük bir dinlenmeden bile beni alıkoyuyor!” diye yanıtlamış. O zaman Mübarek, Sultan Zeyn’in kararının kesin olduğunu anlayarak ona karşı çıkmak istememiş; ve kendisine özgürlüğünü bağışlamış bulunduğundan ötürü ikinci kez önünde yeri ve giysisinin eteğini öpüp başına koyduktan sonra, ayağa kalkmış ve Zeyn’e “Efendim, bu arayış sırasında başına gelebilecek tehlikeleri hiç düşündün mü? Gerçekten, elmas genç kız, Üç Adalar’ın Yaşlı Kişisi’nin sarayında bulunmaktadır! Ve Üç Adalar da, eşiğini sıradan adamların aşamayacağı bir ülkede bulunmaktadır. Bununla birlikte seni oraya götürebilirim; çünkü oraya girmenin yollarını biliyorum” demiş. Sultan Zeyn de “Ben bu harika elmas genç kızı elde etmek için tüm tehlikeleri karşılamaya hazırım. Ve işte Üç Adalar’ın Yaşlı Kişisi’ni bulmak için bağrımı şişirerek tüm yürekliliğimle karşındayım!” diyerek yanıt vermiş.</p>

  <p>O zaman Mübarek, kölelerine, hazırlık için her şeyi yapmalarını buyurmuş. Ve abdestlerini aldıktan ve namazlarını kıldıktan sonra, atlarına binip yola koyulmuşlar. Günler ve geceler boyunca yol almışlar; çöllerden, düzlüklerden ve Tanrı’dan başka varlığın bulunmadığı ıssız yerlerden geçmişler. Ve bu yolculuk boyunca, gözlerine çarpan ve yaşamlarında ilk kez gördükleri gitikçe daha garip şeylerle karşılaşmışlar. Sonunda hoş bir çayırlığa ulaşmışlar; ve orada attan inmişler; Mübarek de, kendilerini izleyen kölelere dönerek onlara “Sizler, biz dönünceye kadar atları ve azıkları korumak üzere bu çayırlıkta kalacaksınız!” demiş. Ve Zeyn’den kendisini izlemesini rica etmiş; ve ona “Efendim, Tüm Güçleri kendinde toplayan Tanrı’dan başka baş vurulacak güç yoktur! İşte şu anda elmas genç kızın içinde olduğu yasak toprakların eşiğinde bulunuyoruz. Buradan başlayarak, hiç tereddüt etmeden, tek başımıza ilerlememiz gerekiyor! Ve asıl şimdi sarsılmazlığımızı ve yürekliliğimizi göstermemiz gerek!” demiş. Sultan Zeyn de onu izlemiş; ve durmaksızın, birlikte, dik yamaçlarıyla tüm ufku kaplayan yüce bir dağın eteğine ulaşasıya kadar ilerlemişler.</p>

  <p>O zaman Sultan Zeyn, Mübarek’e dönüp ona “Ey Mübarek, bu çıkılmaz dağa çıkabilmemiz için şimdi güveneceğimiz güç nedir? Tepesine çıkabilmemiz için bize kim kanat sağlayacak?” demiş. Mübarek de “Onu aşmak ya da tepesine tırmanmak için bizim hiç de kanada ihtiyacımız yok!” diye yanıt vermiş. Ve cebinden, üzerinde karınca bacaklarına benzer bilinmeyen harflerin tersten yazıldığı eski bir kitap çıkarmış; ve başını sallayarak anlaşılmadık bir dildeki ibareleri yüksek sesle okumaya başlamış. Ve birdenbire dağ, aynı zamanda iki yanına yarılarak ikiye bölünmüş; ve arada ancak ve sadece tek kişinin geçebileceği bir aralık bırakmış. Buradan sultanı elinden tutarak ilkin Mübarek geçmiş; ve bu dar geçit içinde kararlılıkla yürümüş. Böylece, biri diğerinin ardında, bir saat kadar yol alarak geçidin diğer yanına ulaşmışlar. Ve geçitten çıkar çıkmaz, dağın iki yanı yeniden birleşmiş ve bir iğnenin ucunun bile giremeyeceği kadar aralık bırakmaksızın eksiksiz şekilde kapanmış.</p>

  <p>Ve buradan çıkınca kendilerini, bir deniz kadar büyük bir gölün kıyısında bulmuşlar; bu gölün bağrından, uzaklarda, bitkiyle kaplı üç adanın yüze çıktığını görmüşler. Ve kuşlar çeşitli tarzda ruhu okşayan ve yüreği kapıp götüren tekdüze cıvıltılarla öterken; ağaçlar, çalılar ve suda birbirine bakışan çiçeklerin görüntüleri ve havayı dolduran hoş kokularla içleri ferahlamış ve gönülleri şenlenmiş.</p>

  <p>Mübarek, gölün kenarına oturmuş ve Zeyn’e “Efendim, benim gibi sen de, uzaktan bu adaları görüyorsun. İşte ilkin bizim, kesinlikle buraya gitmemiz gerek!” demiş. Zeyn de, şaşırmış olarak “Peki, adalara ulaşmak için bu deniz kadar geniş gölü nasıl geçeceğiz?” diye sormuş. Mübarek “Bu konuda tedirginlik duyma! Gerçekten, bir kaç dakika sonra bir kayık gelip bizi alır, Tanrı’nın İnananlara vaat ettiği topraklar kadar güzel olan bu adalara götürür! Çünkü elmas genç kızın sahibi yaşlı Kişi, orada bulunur. Yalnız, efendim, ne olursa olsun ve ne görürsen gör, en küçük bir tepki gösterme! Ve özellikle, efendim, kayıkçının yüzünde sana garip gelebilecek ne görürsen gör ve onda olağandışı bulacağın ne olursa olsun yerinden kıpırdamamaya dikkat et! Çünkü, bir kez kayığa binince, ağzından tek bir sözcük bile çıkarma bahtsızlığını gösterirsen, kayık hepimizi suyun altına çekerek batar!” demiş. Ve Zeyn, son kertede etkilenerek “Dilimi dişlerim arasında tutacağım, düşüncelerimi de içimde saklayacağım...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz yirmi dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Dilimi dişlerim arasında tutacağım, düşüncelerimi de içimde saklayacağım!” demiş.</p>

  <p>Onlar böyle konuşurlarken, birdenbire gölün üzerinde kayıkçısıyla birlikte bir kayığın belirdiğini görmüşler; ve kayık o denli yanlarında belirmiş ki, onun suyun bağrından mı çıktığını, yoksa göğün derinliklerinden mi indiğini bilememiş. Bu kayık, ortasında en ince amberden bir direği ve ipekten halatları olan kızıl sandal ağacından yapılmış imiş. Kayıkçıya gelince, bedeni âdemoğlu gibi insanmış; ama başı bir filinkine benziyormuş ve yere kadar uzanan ve Hacer’in etekleri gibi yerde sürünen iki kulağı varmış.</p>

  <p>Kayık kıyıya beş dirsek boyu yaklaşınca durmuş; ve fil başlı balıkçı, hortumunu havada uzatarak birbiri ardından iki yoldaşı tutmuş ve sanki iki tüy kadar yeğni imişlercesine kolaylıkla kayığa taşımış ve yavaşça yerlerine oturtmuş. Ve hemen hortumunu suya sokarak ve onu hem kürek hem de dümen gibi kullanarak kıyıdan uzaklaşmış. Ve sürünen müthiş kulaklarını kaldırarak; onları başının üzerinde rüzgârda açmış ve yelken gibi gürültüyle şişirmiş; ve kulaklarını rüzgârın estiği yöne göre çevirerek, bir kaptanın gemisinin donanımını yönetmesinden de büyük bir güvenle kayığı yüzdürmüş. Ve kayık böylece hız kazanarak büyük bir kuş gibi göl üzerinde yol almış.</p>

  <p>Bu adalardan birinin kıyısına yaklaştıklarında, kayıkçı onları hortumuyla tek tek alıp incitmeden kumsala çıkarmış; sonra da hemen kayığı ile birlikte gözden yok olmuş. O zaman Mübarek, sultanı elinden tutmuş ve onunla birlikte, çakıl taşları yerine her renkten değerli taşla döşeli bir kır yolunda yürüyerek adadan içeri dalmış. Böylece, kıyılarında yer yer tüm sarayı gölgeye boğan yükseklikte ağaçlar dikilmiş derin bir hendekle çevrili, tümüyle zümrüt taşlarla yapılmış bir saraya rastlayıncaya kadar yürümüşler. Som altından yapılmış büyük giriş kapısının önünde, en az altı kulaç boyunda, üç kulaç eninde bir köprü varmış. Mübarek, bu köprüyü aşmayı göze alamadığından durup sultana “Daha ileriye gidemeyiz. Ama Üç Adalar’ın Yaşlı Kişisi’ni görmek istiyorsak, sihirli bir dua okumalıyız!” demiş. Ve böyle konuşarak urbasının içinde saklamış bulunduğu bir torbadan sarı ipekten dört sargı çıkarmış. Birini beline, bir diğerini sırtına sarmış. Geri kalan iki sargıyı sultana vermiş; o da bunları aynı şekilde bedenine sarmış. Bunu izleyerek Mübarek torbasından iki yeğni namazlık halı çıkarmış, bunları yere sermiş ve üzerlerine büyülü sözler mırıldanarak bir miktar misk ve amber tohumu serpmiş. Sonra bu halılardan birinin üzerine diz çöküp oturmuş ve sultana “Sen de ikinci halının üzerine otur!” demiş. Zeyn de kendine söyleneni yapmış; ve Mübarek ona “Şimdi, ben, bu sarayda oturan Üç Adalar’ın Yaşlı Kişisi’ne efsun yapacağım. Umarım ki Tanrı onun öfkelenmeden yanımıza gelmesini sağlar! Çünkü, efendim, sana itiraf edeyim ki, ben, onun ne bizi nasıl karşılayacağından ne de girişimimizin sonunun ne olacağından haberdarım. Gerçekten, eğer bu adaya gelişimiz onun hoşuna gitmemişse, gözümüze korkunç bir canavar şeklinde görünür; ama gelişimizden tedirgin olmamışsa, iyi nitelikli bir âdemoğlu olarak belirir. Ama sen, o önümüze çıkar çıkmaz, onuruna ayağa kalkmalı, halının ortasından ayrılmaksızın, en saygılı şekilde onu selamlamalısın ve ona ‘Ey kudretli efendim, ey şahların şahı, işte koruman altındaki kapılardan geçmiş, senin vereceğin hükmü beklemek üzere karşındayız! Ben, senin hizmetkârın, ölüm meleğinin alıp götürmüş olduğu rahmetli şahın oğlu Basra sultanı Zeyn’im’ dersin! Sana kendisinden ne gibi bir hizmet beklediğini sorarsa, ona ‘Ey devletlim, senin kereminden yedinci elmas kızı dilemeye geldim!’ diye yanıt verirsin!” demiş. Zeyn de “İşittim ve itaat ettim!” diye yanıt vermiş.</p>

  <p>Mübarek Sultan Zeyn’i böylece bilgili kıldıktan sonra ödler yakarak, Zeyn için anlam taşımayan sihirli sözler söyleyerek ve okuyup üfleyerek büyü yapmaya başlamış. Bunu hemen izleyerek güneş bir kara bulut yığını altına girmiş; ve tüm ada yoğun bir karanlığa bürünmüş; ve uzun bir şimşek çakarak bunu bir gökgürültüsü izlemiş. Ve öfkeli bir rüzgâr eserek onlara doğru gelmiş; ve havayı sarsan korkunç bir haykırış işitmişler; ve toprak, İsrafil meleğin kıyamet gününde neden olabileceğine benzer şekilde sarsılmış.</p>

  <p>Zeyn bütün bunları görüp işittikten sonra, büyük bir heyecana kapılmış; yine de bunu belirtmemeye özen göstermiş; ve kendi kendine “Vallahi! Bu oldukça kötü bir alamet!” demiş. Ama Mübarek, onun ne duyumsadığını anlayarak gülmeye başlamış ve ona “Korkma, efendim! Bu alametler, aksine, bize güven vermelidir! Tanrı’nın yardımıyla her şey yolunda olacaktır!” demiş. Gerçekten, o, bu sözleri söylediği anda...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz yirmi beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Gerçekten o, bu sözleri söylediği anda, Üç Adalar’ın Yaşlı Kişisi önlerinde saygın görünüşlü bir âdemoğlu olarak belirmiş; öylesine güzel bir görünümü varmış ki, onu kusursuzlukta sadece tüm güzelliklerin ve utkuların övülesi sahibi geçebilirmiş! Ve Zeyn’e, çocuğunun yanına yaklaşan bir babanın gülüşüyle gülerek yaklaşmış. Zeyn de onun onuruna çabucak, ama halının ortasından ayrılmayarak ayağa kalkmış; sonra da önünde eğilip elleri arasından yeri öpmüş. Ve selam verip Mübarek’in kendisine öğretmiş olduğu gibi övgüler sıralamakta kusur etmemiş. Ve ancak bundan sonra adaya geliş nedenini ona açıklamış.</p>

  <p>Adalar’ın Yaşlı Kişisi, Zeyn’in sözlerini işitip anlamını tümüyle kavrayınca, daha da candan bir gülüşle gülmüş; ve Zeyn’e “Ey Zeyn, babanı gerçekten büyük bir sevgiyle severdim; ve gelip beni her görüşünde, ona bir elmas kız armağan ederdim; ve deveciler zarar verir kaygısıyla onları Basra’ya kendim taşımaya özen gösterirdim. Ama sana daha az sevgi duyacağımı sanma, Zeyn! Bil ki, gerçekte, ben kendim, kendi isteğimle, babana seni korumama alacağımı vaat ettim; iki mektup yazıp birini evrak dolabında, ötekini yeraltındaki çekmecede saklamasını salık verdim. Ve işte şimdi sana, tek başına öbürlerinin hepsinden ve de benzeri bin tanesinden daha değerli olan elmas kızı vermeye hazırım. Yalnız, ey Zeyn, bu harika armağanı, senden isteyeceğim bir başka armağanla değiştirmeden vermeyeceğim!” demiş. Zeyn de “Vallahi, efendim, bana ait olan her şey senindir! Ve buna ben kendim de dahilim!” diye yanıt vermiş. Yaşlı kişi gülümseyerek ona “Evet, ey Zeyn, ama benim dileğim yerine getirilmesi güç bir dilektir! Senin de yerine getirip getiremeyeceğini bilemiyorum!” diye cevap vermiş. “Peki, nedir bu?” diye soran Zeyn’e “Bana bu adaya alıp getireceğin, on beş yaşında, aynı zamanda hem dokunulmadık bakire hem de eşsiz güzellikte bir genç kız bulman gerek!” demiş. Zeyn de “Eğer efendim, benden dilediğin sadece buysa, vallahi, seni doygunluğa ulaştırmak benim için kolaydır! Benim ülkemde, hem dokunulmadık bakire hem de güzel, on beş yaşında pek çok kız vardır!” diyerek haykırmış.</p>

  <p>Bu sözleri duyan Yaşlı Kişi, Zeyn’e “Senden istediğimi bulmak o denli kolay mıdır, ey Zeyn?” diye sormuş. Zeyn de “Efendim, sana sadece bir değil, istediğin gibi on genç kız bulurum! Bana gelince, sarayımda hatırı sayılır adette bu türden genç kız var; ve hiçbirine dokunulmuş değildir; ve ben onların bekâretlerini gidererek büyük zevk almaktayım!” diye yanıt vermiş. Yaşlı Kişi, bu sözleri işitince, ikinci kez kahkahalar patlatmaktan kendini alamamış. Sonra acıma dolu bir sesle “Bil ki, oğlum, senden dilediğim şey öylesine ender bulunur bir şeydir ki, bugüne kadar kimse bunu sağlayamadı. Eğer sen sahip olduğun genç kızların bakire olduklarını sanıyorsan, aldanıyor ve düş kuruyorsun! Çünkü kadınların bakire olduklarına inandırmak için bin türlü çare bulacaklarını ve saldırıda en deneyimli erkekleri bile aldatmakta başarı gösterdiklerini bilmiyorsun. Ama, söylediklerini dinleyince, bu konuda bir şey bilmediğini anladığımdan, sana onların, parmakla dokunmadan, onları soymadan ve onlar kuşkulanmadan açık mı, kapalı mı olduklarını denetlemenin yolunu göstermek isterim! Çünkü senden istediğim bakire kıza, hiçbir erkeğin dokunmamış ve gözleriyle narin bedenini görmemiş olmaları esastır!” demiş.</p>

  <p>Genç Zeyn, Üç Adalar’ın Yaşlı Kişisi’nin bu sözlerini işitince, kendi kendine “Vallahi! Bu adam deli olmalı! Eğer, söylediği gibi bir genç kızın dokunulmadık olduğunu anlamak o denli güçse, onu görmeden ve kendisine dokunmadan bunu anlayabilmemi benden nasıl isteyebilir?” demiş. Ve bir an düşündükten sonra birdenbire “Vallahi! Şimdi anladım: onun kokusu bana bunu bulduracaktır!” diye haykırmış. Yaşlı Adam gülmüş ve “Bekâretin kokusu yoktur!” demiş. “Öyleyse gözlerine dikkatle bakarak anlarım!” deyince de; “Bekâret gözlerden okunmaz!” diye yanıt vermiş. O zaman Zeyn “Peki, öyleyse, ne yapmalıyım, efendim?” diye sormuş. O da “İşte ben de sana onu öğreteceğim!” demiş.</p>

  <p>Ve ansızın gözden kaybolmuş; ama bu, ancak bir an sürmüş. Döndüğünde elinde bir ayna tutuyormuş. Zeyn’e doğru dönmüş ve ona “Sana şunu söylemeliyim ki, ey Zeyn, bir âdemoğlu için, bir genç kızın bakire mi, yoksa delinmiş mi olduğunu söylemek mümkün değildir! Bu sadece Tanrı’ya ve Tanrı’nın seçtiklerine özgü bir ayırt etme kabiliyetidir. Bu konudaki becerimi ben sana aktaramayacağımdan, sana vermek üzere, insanların tüm gizli yanlarını ortaya koymakta güvenilecek bir araç olarak şu aynayı getirdim. Senin, on beş yaşında çok güzel bir genç kız görüp de bakire olduğunu sandığın ya da sana böyle söylendiği durumlarda bu aynaya bakmaktan başka yapacağın şey yoktur. Birdenbire aynada söz konusu genç kızın görüntüsü belirecektir. Ve sen, bu görüntüyü iyice incelemekten çekinme; çünkü bir aynada bir görüntünün görülmesi bir bedenin bekâretine zarar vermez; tıpkı yöneltilen bir bakışın zarar vermeyeceği gibi. Ama, genç kız bakire değilse, öyküsünü aynada inceleyince, sana şişkin ve bir uçurum gibi açık görünecektir! Ve aynı şekilde ayna da donuklaşacaktır. Ama, tersine, Tanrı genç kızın bakire kalmasını sağlamışsa, soyulmuş bir bademden daha büyük olmayan bir öykünün ortaya çıktığını görürsün! Ayna da parlak, saf ve tüm kirlerden arınık olarak kalır...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz yirmi altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Ama, tersine, Tanrı genç kızın bakire kalmasını sağlamışsa, soyulmuş bir bademden daha büyük olmayan bir öykünün ortaya çıktığını görürsün! Ayna da parlak, saf ve tüm kirlerden arınık kalır!” demiş.</p>

  <p>Ve böylece konuşarak, Adalar’ın Yaşlı Kişisi “Dilerim ki, ey Zeyn, talih, benim dilediğim on beş yaşındaki bakireyi, tez vakitte karşına çıkarır! Ve de onun tam anlamıyla güzel olması gerektiğini de aklından çıkarma! Çünkü güzel olmaksızın bakireliğin ne yararı var? Ve de bu aynaya çok özenle bak, çünkü onu yitirmen senin için onarılmaz bir kayıp olur!” diye ekleyerek sihirli aynayı Zeyn’e vermiş. Zeyn de işitip itaat ettiği yanıtını vermiş ve Üç Adalar’ın Yaşlı Kişisi’nden izin alarak Mübarek ile birlikte gölün yolunu tutmuş. Fil kafalı kayıkçı da kayığı ile birlikte yanlarına gelerek ve aynı tarzda onları kayığa alarak karşıya geçirmiş. Ve dağ yeniden açılarak onlara geçit sağlamış. Onlar da çabucak gidip atlara bakan köleleri bulmuşlar. Ve hep birlikte Kahire’ye dönmüşler.</p>

  <p>Sultan Zeyn, yorgunluğunu gidermek ve yolculuk heyecanını bastırmak için Mübarek’in sarayında birkaç gün dinlenmeye razı olmuş. Ve “Ya Allah! İnsansı bir bakire karşılığında elmas kızların en değerlisini vermekte kararsızlık göstermeyen bu Adalar’ın Yaşlı Kişisi ne kadar saf böyle! Ve de bakirelerin ırkının yeryüzünden kalkmış bulunduğunu sanıyor!” diye düşünmüş. Sonra, gerekli dinlemeyi sağladığına karar verince, Mübarek’i çağırmış ve ona “Ey Mübarek, kalkalım Bağdat’a ve Basra’ya gidelim; oralarda bakire kızlar çekirgeler kadar çoktur. Hepsinin içinden en güzelini seçelim! Elmas kızla değiştirmek üzere, dönüp Üç Adalar’ın Yaşlı Kişisi’ne sunalım!” demiş. Ama Mübarek “Burada, elimizin altında bunlardan varken, niçin gidip uzaklarda arayalım, efendim? Biz kentler kenti Kahire’de, zevk sahiplerinin eyleştiği ve yeryüzünün tüm güzellerinin buluştuğu yerde değil miyiz? Sen araştırmayla kafanı yorma, bırak konuyla ben uğraşayım!” demiş. O da “Peki, bunu nasıl yapacaksın?” diye sormuş. Mübarek “Birçok kişi arasında, genç kızlardan anlamaktan yana çok becerikli, düzenbaz bir yaşlı kadın tanıyorum; o bize istediğimizden fazlasını da bulur. Onu sadece Kahire’nin değil, tüm Mısır’ın on beş yaşındaki kızlarını bulup buraya getirmekle görevlendireceğim. Ve ona, işimizi kolaylaştırması için, kendisinin ilk seçimi yapmasını ve şahlara ve sultanlara armağan olarak sunulmaya layık gördüklerini buraya, bize getirmesini önereceğim. Uğraşını kamçılamak için de, ona, göz kamaştıran bir bahşiş vaat edeceğim. Böylece, Mısır’da, ailelerinin rızası olsun olmasın, bize getirmedik işe yarar genç kız kalmaz. Ve biz de Mısırlı kızlar arasında en güzel görüneni seçer; ve onu satın alırız ya da eğer ünlü bir ailenin kızıysa, seninle evlendirmek için isteriz; kendisine dokunmaman gerektiğinden, sen de onunla sadece şeklen evlenirsin. Sonra kalkar Şam’a, sonra Bağdat’a ve Basra’ya gideriz; ve oralarda da aynı araştırmayı yaparız. Ve her kentte, ayna aracılığıyla bekâreti denetlendikten sonra, güzelliğiyle bizi en çok etkileyeni satın alır ya da evleniyor gibi görünerek sağlarız. Her kentten bu yoldan toplayacağımız tüm kızları birleştirir, onların arasından en harika görüneni seçeriz. Ve böylece, efendim, Üç Adalar’ın Yaşlı Kişisi’ne verdiğin sözü tutmuş olursun! O da, kendi bakımından, on beşindeki harika bakire karşılığında, kendi elmas kızını vererek sözünü tutar!” demiş. Zeyn “Senin fikrin ey Mübarek, tam anlamıyla harika! Dilin de bilgeliğin ve sözgenliğin sözcüklerini salgılıyor!” diye yanıt vermiş.</p>

  <p>Bunun üzerine Mübarek, her türden çare ve düzenler için eşi bulunmaz; kurnazlık, hile ve desisede Şeytanın kendisine bile ders verebilecek olan söz konusu düzenbaz yaşlı kadını bulmaya gitmiş. Ve eline, başlangıç için, önemli bir bahşişi sıkıştırarak onu evinde aramaya gelmesinin nedenini açıklamış ve “Çünkü, Mısır’da bulunacak on beş yaşındaki tüm genç kızlar arasından seçmeni senden dilediğim bu eşsiz güzellikteki ve tam olarak bakire kız, benim efendimin oğlunun eşi olmaya adaydır. Bundan dolayı araştırmalarının en iyi şekilde ödüllendirileceğinden kuşku duyma! Sana cömertiliğimi övmekten başka yapacak iş kalmayacak!” demiş. Yaşlı kadın da “Efendim, ruhunu sakin tut ve gözlerini serin! Çünkü ben, evelallah, senin dilediğini, benden istediğinden öte yerine getirmek için işe başlayacağım. Bil ki, gerçekte elimin altında, hepsi saygın ve seçkin kişilerin kızları olan, güzellik ve zarafetten yana eşsiz değerde on beşinde genç kızlar var. Sana birbiri ardından hepsini getireceğim; ve sen, biri diğerinden harika tüm bu ay parçaları arasından bir seçim yaparken şaşkınlığa düşeceksin!” diye cevap vermiş.</p>

  <p>Kurnaz yaşlı kadın işte böyle konuşmuş. Ama, tüm kurnazlığına ve bilgiçliğine karşın, ayna konusunda hiçbir şey bilmiyormuş. Böylece her zamanki kendine güveniyle, çok iyi bildiği kentin yollarında ve caddelerinde genç kızlar aramak üzere dolanmaya çıkmış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz yirmi yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Böylece, her zamanki kendine güveniyle, çok iyi bildiği kentin yollarında ve caddelerinde genç kızlar aramak üzere dolanmaya çıkmış. Ve gerçekten, Mübarek’in sarayına, çoğu on beşinden küçük, ama hiçbiri on beşinden büyük olmayan, hepsi bekâretten yana dokunulmadık, seçtiği oldukça hatırı sayılır miktardaki ilk grubu getirmekte gecikmemiş. Tacir Mübarek bunları, birer birer, örtülerine bürünmüş olarak, elinde aynasıyla oturup onları beklemekte olan Sultan Zeyn’in bulunduğu salona sokmuş. Ve gerçekten, bu göz kapakları eğik, saf yüzlü ve utangaç tavırlı kızları görenler, yaşlı kadının içeri aldığı genç kızların bakireliğinden kuşku duymazmış. Ama işte! Ortada bir ayna varmış ve hiçbir şey bu aynayı kandıramazmış! Ne eğik göz kapakları, ne saf yüzler ne de utangaç tavırlar! Gerçekten içeri her genç kız girdiğinde, Sultan Zeyn, tek bir söz söylemeden, incelenecek genç kıza doğru aynayı çeviriyor ve bakıyormuş. Kız orada kendini saran pek çok giysilere karşın tüm olarak çıplak görünüyor; ve bedeninin görülmedik yeri kalmıyormuş; ve öyküsü de en küçük ayrıntılarıyla, saydam bir billur çekmeceye yerleştirilmiş gibi, yansıyormuş.</p>

  <p>Ve Sultan Zeyn, içeri giren genç kızları aynada her inceleyişinde, bunların soyulmadık bademe benzer minik öyküsü olmaktan uzak bulmuş; ve sihirli ayna olmasaymış kendisini ya da Üç Adalar’ın Yaşlı Kişisi’ni bilmeden atabileceği ne kadar dipsiz uçurum bulunduğuna son kertede şaşmış. Ve incelemelerden sonra, çekincesinin gerçek nedenini yaşlı kadına açıklamadan, tüm içeri girenleri geri çevirmiş; çünkü onun bulduğu genç kızlara, Tanrı’nın örttüğünü açarak ve her zaman gizli olanı açıklayarak, zarar vermek istemiyormuş. Ve her seferinde, yeninin tersiyle, görüntü belirdikten sonra, aynayı donuklaştıran buğuyu silmekle yetmiyormuş. Yaşlı kadın da cesareti kırılmadan ve ödüllendirilmek umuduyla, ilkinden de önemli ikinci bir grup getirmiş; ama sonuç alamamış. Ve böylece, ey Zeyn, sen, Mısırlıların, Kıptilerin, Nubyalıların, Habeşiler, Sudanlılar, Magripliler, Araplar ve Bedevilerin öykülerini gördün! Ve bunlar içinde, kuşkusuz, eşsiz güzellik ve nefaset sahibi kızların oldukça üstün nitelikte olanları vardı. Ama bir kez olsun, bütün bu öyküler içinde, gerektiği gibi, tüm dokunmalardan kurtulmuş, soyulmuş bademe benzer bir öykü görmedin!</p>

  <p>İşte bunun içindir ki, sultan ve Mübarek, Mısır’da, büyüklerin kızları arasında da, halktan kızlar arasında da, gerekli koşulları karşılayan bir kız bulamayarak bu ülkeyi terk edip önce Suriye’ye giderek araştırmalarını orada sürdürmekten başka çare bulunmadığına karar vermişler. Ve Şam’a doğru yola çıkmışlar ve kentin en güzel semtinde bir konak kiralamışlar. Mübarek de çöpçatan ve arabulucu yaşlı kadınlarla ilişkiye girmiş ve onlara açıklanacak hususları açıklamış. Hepsi de işitip itaat ettikleri cevabını vermişler. Ve bunlar genç kızlarla, büyük ve küçük ailelerin kızlarıyla; Müslümanlarla olduğu kadar Yahudi ve Hıristiyanlarla da görüşmelere girişmişler. O güne kadar varlığından haberli olmadıkları sihirli aynanın erdeminin farkına varmaksızın, bunları, sırayla denetleme salonuna sokmuşlar. Ama Suriyelilerin de başına, Mısırlıların ve öteki ülke kızlarının başına gelenler gelmiş; çünkü, alçakgönüllü davranışlarına, bakışlarının temizliğine ve utançtan kızaran yanaklarına ve on beş yaşlarına karşın; öyküleri bakımından hepsi de delinmiş olarak bulunmuş. Ve bu koşullarda, hiçbiri kabul görmemiş. Ve aracılarla öteki kadınlar, burunları ayaklarına kadar uzamış olarak dönüp gitmişler. İşte onların durumu böyleymiş!</p>

  <p>Ama sultan ile Mübarek’e gelince şöyle! Suriye’nin de Mısır’da olduğu gibi, öyküleri henüz mühürlü genç kızlardan tümüyle yoksun olduğunu gözlediklerinde, çok şaşırmışlar ve Zeyn “Bu müthiş bir şey!” diye düşünmüş. Ve Mübarek’e “Ey Mübarek, bu ülkelerde ortaklaşa hiçbir şeyimiz kalmadı artık; istediğimiz şeyi gidip başka ülkelerde aramalıyız! Çünkü yüreğim ve aklım yedinci elmas kızla çok uğraşıyor; ve her zaman armağanına karşılık Adalar’ın Yaşlı Kişisi’ne verilecek olan on beşindeki bakireyi bulmak üzere araştırmaları sürdürmeye hazırım!” demiş. Mübarek de “İşittim ve itaat ettim!” diye yanıt vermiş; ve “Benim görüşüm odur ki, Irak’tan başka yerde bir şey elde edilemez! Çünkü sadece orada aradığımız şeyi bulma şansımız var! Bu durumda kervanı hazırlayalım ve barış kenti Bağdat’a gidelim...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz yirmi sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“.. Kervanı hazırlayalım ve barış kenti Bağdat’a gidelim!” diye eklemiş.</p>

  <p>Mübarek yol hazırlıkları yapmış; ve kervan tamamlanınca, Sultan Zeyn ile birlikte çölü aşarak Bağdat’a ulaşan yolu tutmuş. Tanrı onlara güven sağladığından hiçbir yol kesen Bedeviye rastlamaksızın, sağlık içinde barış kentine ulaşmışlar.</p>

  <p>Orada da, Şam’da yaptıkları gibi Dicle üzerine kurulmuş, harika bir manzarası ve halifenin Zevkler Bahçesi’ne benzer bir bahçesi olan bir saray kiralamışlar. Ve orada, en iyi şekilde yiyip içerek, eşi görülmedik şölenler kurarak olağandışı bir yaşam sürdürmüşler. Ve çağrılıları bir kez doyasıya yiyip içtikten sonra, yemeklerden artanları fakirlere ve dervişlere dağıtmışlar. Bu dervişlerin arasında Ebu-Bekr adında, sefih, rezil ve nefret uyandıran ve sırf kendisi yoksulken zengin oldukları için varlıklı kişilere diş bileyen biri varmış. Çünkü sefalet, yüce ruhla donatılmış birini soylulaştırırken, alçak ruhla yaratılmış birinin yüreğini katılaştırır. Bu kişi, kente yeni gelenlerin konutunda Tanrı verilerinin bolluğunu görünce, bunu, ev sahiplerine karşı nefret duyması için yeterli bulmuş. Böylece, günlerden bir gün ikindi namazı için camiye gelmiş; ve toplanan halkın ortasında yer alarak “Ey inanç sahipleri bilesiniz ki, mahallemize, her gün korkunç servetler harcayan ve sırf bizim gibi yoksulların gözlerini incitmek için zenginlikeriyle gösteriş yapan iki yabancı yerleşmiştir. Bu yabancıların kimler olduğunu bilmiyoruz ve bunların, kendi ülkelerinden hatırı sayılır mal çalıp çalıntılarının ürünlerini, dul ve yetimlerin parasını harcamak için Bağdat’a gelip gelmediklerinin cahiliyiz! Size Tanrı adına ve dua ve barış üzerine olası Peygamber efendimizin onuru adına rica ediyorum: Bu bilinmeyen kişilerden kendinizi koruyun ve onların sahte cömertliklerinden hiç bir şey kabullenmeyin! Zaten, halife efendimiz, mahallemizde böylesi kimselerin bulunduğunu haber alsa, onların kötülüklerinden bizi sorumlu tutar ve kendisine haber verilmediği için bizi cezalandırır. Ama, ben kendimden yana, bu işten el ayak çektiğimi, bu yabancılarla ve çağrılarını kabul edip evlerine girenlerle ortaklaşa hiçbir şeyim olmadığını size bildiririm!” diye haykırmış. Ve orada bulunanların hepsi tek bir sesle “Çok doğru! Senin hakkın var, ey Şeyh Ebu-Bekr! Bu konuda halifeye onların durumunu inceletmesi için bir şikâyet dilekçesi yazmakla seni görevlendiriyoruz!” demiş. Sonra camide toplananlar dağılmışlar.</p>

  <p>Derviş Ebu-Bekr de iki yabancıya zarar vermek için çare bulmak üzere evine gitmiş.</p>

  <p>Bu sırada, Mübarek, talihin bir lütfu olarak, camide ne olup bittiğini öğrenmekte gecikmemiş; ve dervişin düzenleri konusunda büyük korku duymuş; ve haber kulaktan kulağa yayılırsa, artık arabuluculara ve çöpçatanlara güven veremeyeceklerini düşünmüş. Böylece, zaman yitirmeksizin, bir torbaya beş yüz dinar koymuş ve dervişin evine koşmuş. Kapıyı çalmış; derviş ona kapı açmaya gelmiş; ve kendisini tanıyarak öfkeli bir tavırla “Sen kimsin? Ve ne istiyorsun?” diye sormuş. O da “Ben senin kölen Mübarek’im, imam Ebu-Bekr efendimiz! Ve senin biliminde geniş çevrenden ve kentteki etkinden konuşulduğunu duyan Emir Zeyn adına seni görmeye geldim; kendisi beni, sana saygılarını sunmak ve kendisini tüm olarak hizmetinde bilmeni söylemek için yolladı. Ve sana iyiniyetini belirtmek için, bir sadık kulun efendisine saygısı olarak ve senin değerinin sonsuzluğuna kıyasla bu armağanın pek bir şey olmadığını bilmekten dolayı senden özür dileyerek, beş yüz dinar içeren şu keseyi gönderdi. Ama, Allah isterse, gelecek günlerde, senin sonsuz iyiniyetinin çölünde yitip gitmemek için sana olan minnettarlığını daha iyi kanıtlayacaktır!” diye yanıt vermiş.</p>

  <p>Derviş Ebu-Bekr altın kesesini görünce ve içindeki miktarı kestirince, gözlerinde bir tatlılık, niyetlerinde bir yumuşama görülmüş. Ve “Efendim, kendisi hakkında düşüncesizce sözler eden dilimden dolayı efendin emirden tüm yüreğimle özür dilerim; ve kendisi hakkında görev vermekte gevşeklik gösterdiğim için pişmanlığın sınırında pişmanım! Senden, kendisine geçmişteki davranışımdan dolayı pişmanlığımı ve gelecekte hizmete hazır olduğumu bildirmek için vekilim olmanı rica ediyorum. Çünkü bugünden başlayarak, eğer Allah isterse, düşüncesizce yaptığım hatayı halkın önünde onarmak istiyorum!” diye yanıt vermiş. Mübarek de, bunu “Tanrı’ya şükürler olsun ki, yüreğini iyiniyetlerle doldurdu, ey Ebu-Bekr efendim! Ama senden, namazdan sonra varlığınla eşiğimizi onurlandırmak ve birlikteliğinle ruhlarımızı şenlendirmek için bize gelmeni de rica ediyorum! Çünkü biliyoruz ki, sen aziz varlığınla adımını atar atmaz konutumuz da kutsanmış olacaktır!” diyerek yanıtlamış. Böyle konuşarak dervişin elini öpmüş ve eve dönmüş.</p>

  <p>Ebu-Bekr’e gelince, namaz vakti camiye gitmekte kusur etmemiş; ve orada, sadık cemaat ortasında ayağa kalkarak “Ey inanç sahipleri, kardeşlerim, sizler düşmanı olmayan kimse bulunmadığını bilirsiniz; yine bilirsiniz ki, kıskançlık, özellikle Tanrı’nın lütufları ve kutsamaları üzerinde olanların başına çöker. Ben de, bugün, dün haklarında düşüncesizce sözler ettiğim iki yabancının saygın kişiler olduğunu, incelik ve erdemle ve değer biçilmez niteliklerle donanmış bulunduğunu öğrendiğimi söyleyerek vicdanımı özgür kılmak istiyorum. Dahası, haklarında edindiğim bilgilerden, onlardan birinin yüksek rütbeli bir emir ve büyük değer sahibi bir kimse olduğunu ve varlığının mahallemize ancak iyilik getirdiğini öğrendim. Böylece sizlerin onları her gördüğünüz yerde saygı göstermeniz ve niteliklerine karşı gerekli onurla davranmanız gerekir, vesselam!” diye haykırmış.</p>

  <p>Derviş Ebu-Bekr sözleriyle dinleyicilerinin zihninde bir gün önce uyandırdığı etkiyi gidermiş. Ve giysilerini değiştirip etekleri yerlerde sürünen ve geniş kolları dizlerine kadar inen yepyeni bir urba giymek üzere evine dönmüş. Ve Sultan Zeyn’i ziyaret ederek ziyaretçilere ayrılan salona girmiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz yirmi dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ve Sultan Zeyn’i ziyaret ederek ziyaretçilere ayrılan salona girmiş. Ve sultanın huzurunda yerlere kadar eğilerek selam vermiş ve sultan da onun selamına karşılık vererek kendisini samimiyetle karşılayıp divanda yanına oturmaya çağırmış. Sonra yiyecek içecek şeyler getirtmiş, onunla ve Mübarek ile yemeği paylaşarak ona yakınlık göstermiş. İkisiyle de eski ve yüce dostlarıymışçasına konuşmuş. Ve sultanın davranışına tümüyle kendini kaptırmış olan derviş, ona “Ey Zeyn efendimiz, varlığınla uzun süre kentimizi aydınlatmayı düşünüyor musun?” diye sormuş. Zeyn de, genç yaşına karşın talihin kendisine sağlayacağı fırsatları yakalayıp yararlanmayı bilen birisi olarak ona “Evet, imam efendi! Niyetim Bağdat’ta, amacıma ulaşıncaya kadar kalmaktır!” diye yanıt vermiş. Ebu-Bekr de “Emir hazretleri, elde etmek istediğin soylu amaç nedir? Kölen herhangi bir şekilde sana yardımda bulunmakla sevinecektir; ve senin için tüm varlığını adayacaktır!” demiş. Sultan Zeyn de “Öyleyse bil ki, ey saygın Şeyh Ebu-Bekr, benim niyetim evlenmektir. Eş olarak edinmek üzere, on beş yaşında ve çok güzel olduğu kadar tam olarak bakire bir kız bulmaktır. Öyle güzel olmalıdır ki bu kız, zamanın genç kızları arasında eşi bulunmamalı, bekâreti de içeriden olduğu kadar dışarıdan da makbul bulunmalıdır. İşte peşinde olduğum ve Mısır’da ve Suriye’de bulunduktan sonra, beni Bağdat’a getiren maksat budur!” diye yanıt vermiş. Derviş de “Kuşkusuz, efendim! Bu çok nadir ve bulunması çok zor birşeydir. Ve eğer Allah beni senin yoluna çıkarmasaydı, Bağdat’taki eyleşmen sona ermez ve tüm çöpçatanlar boşu boşuna araştırmalarla vakitlerini harcarlardı. Oysa, ben, bu biricik inciyi nerede bulabileceğini bilirim; eğer bana izin verirsen, sana söylerim!” diye yanıt vermiş.</p>

  <p>Bu sözleri duyan Zeyn ve Mübarek, gülmekten kendilerini alamamışlar. Ve Zeyn ona “Ey aziz derviş, sözünü ettiğin bakirelikten iyice emin misin? Ve bu durumda, bu güveni nereden buluyorsun? Gizli bulunan bu genç kızı sen kendin görmüşsen, nasıl bir bekârettir, bu böyle? Çünkü bekâret, mührün bozulmaması kadar, onun görülmezliğinin saklanmasında da yerini bulur!” demiş. Ebu-Bekr de “Kuşkusuz! Ben onu hiç düşünmemiştim! Ama, eğer onu size gösterdiğim gibi çıkmazsa, ben sağ elimi keserim! Ve zaten efendim, düğün gecesinden önce, bu konuda bir kesinlik saptamak için ne yapılabilir ki?” diye yanıt vermiş. Zeyn de, bu soruyu “Bu, çok kolay olacaktır: onu sadece bir an tamamıyla giyinik ve tüm örtülerine bürünmüş olarak görmem yeter!” diye yanıtlamış. Derviş de, ev sahibine duyduğu saygıyla gülmek istememiş; ve “Emir efendimiz, sadece peçenin ardındaki gözlere bakarak hiç tanımadığı bir genç kızın bekâret durumunu saptayabilecek kadar çehre okuma konusunda kendine güveniyor olmalı!” demekle yetinmiş. Zeyn “Evet öyle! Bu işin mümkün olduğunu düşünüyorsan, bana genç kızı göstermen yeter! Hizmetlerini fazlasıyla değerlendireceğime de güven!” demiş. Derviş de “İşittim ve itaat ettim!” yanıtını vermiş ve söz konusu genç kızı aramak üzere dışarı çıkmış.</p>

  <p>Ebu-Bekr gerçekten istenen koşullarda ve Bağdat’taki dervişler loncası şeyhinin kızı olan bir genç kız tanıyormuş. Ve babası onu, Kutsal Kitap’ın yüce ilkelerine uygun olarak sade ve gizli bir yaşam içinde, tüm bakışlardan uzakta yetiştirmiş bulunuyormuş. Ve kız, kendi konutlarında, çirkinlikleri tanımadan ve bir çiçek gibi açarak büyümüş imiş. Beyazmış, zarifmiş ve güzellik kalıbından hatasız olarak çıkmış hoş bir görünümü varmış. Oranları hayran olunacak kertede, gözleri siyah ve narin örgenleri ay parçaları gibi parlakmış. Bir yanıyla yusyuvarlak, öteki yanıyla ince ve dümdüzmüş. Ama sütunları arasında bulunan şeyine gelince, kimse onu görmediği için tanımlayamazmış. İşte bu yüzden ancak sihirli ayna, ilk kez yansımasıyla, bunu söyleyecek ve Tanrı’nın onamasıyla tanımlanması mümkün olacakmış!</p>

  <p>Derviş Ebu-Bekr, böylece, lonca şeyhinin evine gitmiş ve selamlaşmalardan ve karşılıklı hatır sormalardan sonra, onunla Kutsal Kitap’ın çeşitli ayetlerine dayanarak, ergenlik çağına ulaşmış genç kızların evlendirilmesi zorunluğu üstüne uzun bir konuşma yapmış; ve durumu tüm ayrıntılarıyla kendisine açıklamış; ve de “Bu emir, öylesine soylu, öylesine zengin ve cömert ki, kızın isteyeceği başlık ne olursa olsun verecektir; ama karşılığında, tek koşul olarak tamamen giyinik ve örtülerine bürünmüş olduğu halde, kıza bir göz atmayı ileri sürmektedir!” diye eklemiş. Genç kızın babası, dervişler şeyhi, bir saat süreyle düşünmüş; ve “Bunda bir uygunsuzluk yok!” diye yanıt vermiş. Sonra kızının anası olan karısına gidip ona “Ey Latife’nin anası, kalk ve kızımız Latife’yi al, sizi kızının bahtının onu bugün beklediği bir saraya götürecek olan oğlumuz Derviş Ebu-Bekr’in ardına düş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz otuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Ey Latife’nin anası, kalk ve kızımız Latife’yi al, sizi kızının bahtının onu bugün beklediği bir saraya götürecek olan oğlumuz Derviş Ebu-Bekr’in ardına düş!” demiş. Ve şeyhin karısı hemen ona itaat etmiş; örtülerine bürünerek kızının odasına gidip ona “Kızım Latife, baban bugün, ilk kez, benimle evden çıkmanı arzu ediyor!” demiş. Ve onu tarayıp giyindirdikten sonra, onunla birlikte sokağa çıkıp, on adım gerisinden, kendilerini oturma odasında divanda oturup beklemekte olan Zeyn ile Mübarek’in sarayına götüren Derviş Ebu-Bekr’i izlemişler.</p>

  <p>Ve sen Latife, yüzünü örten küçük peçenin ardında şaşırmış iri, siyah gözlerinle içeri girmişsin! Çünkü yaşamında saygın dervişler şeyhi babanın yüzünden başkasını görmemişsin ve gözlerini asla önüne indirmemişsin; çünkü ne sahte alçakgönüllülüğü, ne sahte utancı; genç kızların yürekleri kazanmak için öğrendikleri bütün bu sıradan şeyleri bilmiyormuşsun! Ama her şeye bir ceylanın titreyen ürkek ve büyülü güzel siyah gözlerinin tatlılığıyla bakmışsın! Sultan Zeyn de, onu görünce, aklını kaçırır gibi olmuş; çünkü Basra’da sarayındaki tüm kadınlara ve Mısır ve Suriye’nin tüm genç kızları arasında, uzaktan ya da yakından güzellikten yana ona eş olabilecek hiç kimse görmemiş imiş. Ve sen aynada ona, tüm çıplaklığınla yansımışsın! Ve böylece, Zeyn, onun, sütunlarının arasına sıkışmış küçücük bir güvercine benzeyen ve barış ve dua üzerine olası Süleyman’ın mührüyle mühürlenmiş mucizevi bir öyküsü olduğunu görebilmiş. Senin öykünün ey Latife, her bakımdan soyulmuş badem içine benzediğini görmüş. Hâzineleri gizleyen ve İnananlarına saklayan Tanrı’ya şükürler olsun!</p>

  <p>Sultan Zeyn, sihirli ayna sayesinde, aradığı genç kızı bulduğunu anlayınca, Mübarek’i hemen gidip kızı evlenmek üzere babasından istemekle görevlendirmiş. Mübarek de, Derviş Ebu-Bekr’in eşliğinde, hemen dervişler şeyhine gitmiş, ona sultanın istemini açıklamış ve onayını almış. Ve onu saraya getirmiş; kadı ve şahitler aranmış; ve evlilik sözleşmesi yapılmış. Ve olağandışı bir görkemle düğün yapılmış; Zeyn de büyük şölenler vermiş ve mahallenin yoksullarına büyük sadakalar dağıtmış. Tüm çağrılılar ayrıldıktan sonra, Zeyn yanına Derviş Ebu-Bekr’i çağırmış ve ona “Bil ki, ey Ebu-Bekr, bu akşam memleketim Basra’ya gidiyoruz. İşte sana, gördüğün hayırlı işi ödüllendirmiş olmak için on bin altın dinar. Ama Tanrı en yücedir! Ve bir gün minnettarlığımı daha iyi kanıtlarım!” demiş. Ve ülkesine dönünce, onu bir gün mabeyinci yapmayı tasarlayarak kendisine on bin dinarı vermiş. Ve derviş onun ellerini öptükten sonra, hareket emri vermiş. Bakire genç kız bir deve sırtındaki tahtırevana yerleştirilmiş. Mübarek yolu açmış. Zeyn de arkadan gelmiş. Ve maiyetleri kendilerini izlediği halde, Üç Adalar yolunu tutmuşlar.</p>

  <p>Üç Adalar Bağdat’tan epeyce uzakta olduğundan, yolculuk üç ay sürmüş; bu sürede Sultan Zeyn her geçen günle, yasal eşi olmuş bulunan o harika bakire kız çocuğunun büyüsüne kapıldığını duyumsuyormuş. Ondaki tatlılık, çekicilik, incelik ve doğal erdemlerden ötürü, yüreğinde onun sevgisi kökleşiyormuş. İlk kez olarak, içinde, o güne kadar yaşamadığı gerçek bir aşkın doğduğunu duymuş. Ve bu duygu, onu Üç Adalar’ın Yaşlı Kişisi’ne teslim edeceği anın geldiğini görmekle yüreğinde büyük bir acıya dönüşmüş. Ve birçok kez, yoldan ters geri edip kızla birlikte Basra’ya dönme ayartısına kapılmış. Ama Üç Adalar’ın Yaşlı Kişisi’ne ettiği yeminin onu alıkoyduğunu duyumsamış; bu yemini tutmak zorunda olduğundan aklından geçeni yapamamış.</p>

  <p>Bu sırada, yasak bölgeye girmişler ve aynı yollardan, aynı eski araçlarla Yaşlı Kişi’nin oturduğu adaya ulaşmışlar. Selam ve hatır sormalardan sonra, Zeyn, tümüyle örtülü olan genç kızı ve de aynayı ona vermiş. Adalar’ın Yaşlı Kişisi kıza aynayı kullanmadan dikkatle bakmış; gözleri sanki iki aynaya benziyormuş. Ve birkaç saniye geçtikten sonra, Zeyn’e yaklaşmış; onu büyük bir coşkuyla öpmüş ve kendisine “Sultan Zeyn, gerçekte, bana doyum sağlamak için gösterdiğin genç kız tam da benim dilediğim gibi! Harika bir güzelliği var ve çekicilikte ve kusursuzlukta yeryüzünün tüm genç kızlarını geçmekte! Dahası, dua ve barış ikisinin de üzerine olası efendilerimiz Davud’un oğlu Süleyman’ın mührüyle mühürlenmiş olduğu anlaşılmakla lekesiz bir bekâretle bakire! Sana gelince, sen artık kendi ülkene dön! Ve altı yontunun bulunduğu ikinci çini donanımlı salona girince, sana vaat ettiğim, tek başına ötekilerin bininden daha değerli olan yedinci yontuyu orada bulacaksın!” demiş. Ve de “Şimdi kıza, onu bana bırakacağını ve artık aranızda ortaklaşa hiçbir şey kalmadığını anlat!” diye eklemiş. Bu sözleri duyan ve kendisi de yakışıklı Sultan Zeyn’e iyice tutulmuş olan güzel Latife de, derin bir iç çekiş koparmış ve ağlamaya başlamış. Zeyn de aynı şeklide ağlamaya koyulmuş Üzüntü İçinde, Adalar’ın Yaşlı Kişisi ile aralarında kararlaştırılan her şeyi ona açıklamış; ve kendisine “Boşsun!” demiş. Ve Latife, hıçkırıklar içinde kederden baygın düşerken, Adalar’ın Yaşlı Kişisi’nin elini öptükten sonra, mübarek ile birlikte onun yanından ayrılarak Basra yolunu tutmuş. Tüm yolculuk boyunca, o güzelim ve tatlı Latife’yi düşünmekten bir an geri kalmamış; ve onu karısı olacağına inandırarak aldatmış bulunduğu için acı acı kendini suçlamış; ve ikisinin felaketlerinin nedeni olarak kendisini görmüş. Ve bu konuda kendini avutamamış.</p>

  <p>İşte bu perişanlık içinde, sonunda, büyük küçük herkesin, onun dönüşüyle çok sevinerek büyük şenlikler yaptığı Basra’ya ulaşmış. Ama Sultan Zeyn, çok kederli olduğundan, bu şenliklere katılmamış; ve sadık dostu Mübarek’in üstelemelerine karşın, çoktandır beklenen elmas kızı bulabileceği yeraltı dehlizine inmeyi de reddetmiş. Sonunda, Mübarek’in ısrarına boyun eğerek, yeraltına inmeye razı olmuş. Ve altın tozu ve dinarlarla pırıl pırıl parlayan fayans ve billur salonu geçerek altın nakşedilmiş yeşil çini döşeli salona girmiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz otuz birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Altın tozu ve dinarlarla pırıl pırıl parlayan fayans ve billur salonu geçerek altın nakşedilmiş yeşil çini döşeli salona girmiş. Ve öteki altı elmas kız yontusunu bakışımlı olarak yerlerinde görmüş; ve yedinci altın ayaklığa bir bakış fırlatmış. Ve orada! Ayakta, gülen, çıplak, elmastan da parlak bir genç kız görmüş. Sultan Zeyn, heyecanın sınırında, onda, Üç Adalar’a götürdüğü kızı tanımış. Ve kımıltısız kalarak bir tek sözcük bile söyleyemeden ağzı açık kalmış Latife de ona “Evet! Ben, burada bulmayı beklemediğin Latife’yim! Ama ne yazık ki, sen buraya, benden daha değerli bir şeye sahip olmak umuduyla gelmişsin!” demiş. Zeyn de sonunda konuşabilmiş ve “Yo, vallahi, hanımım! Ben buraya ancak senin için çarpan yüreğime karşın geldim! Ama birleşmemizi isteyen Tanrı’ya şükürler olsun ki seni buldum!” diye haykırmış.</p>

  <p>Ve bu son sözleri söylerken, yeraltı dehlizini sarsan bir gökgürültüsü duyulmuş; ve aynı anda Adalar’ın Yaşlı Kişisi belirmiş; ve iyilik dolu bir gülümsemeyle Zeyn’e yaklaşmış; ve onun elini tutup genç kızın eliyle birleştirmiş; ve ona “Ey Zeyn, bil ki doğuşundan başlayarak seni korumam altına aldım. Bundan dolayı senin mutluluğunu sağlamak zorundayım. Böyle olunca, değer biçilmez olan tek hazineyi sana vermekten daha iyi bir şey yapamazdım. Ve bu hazine, bu bakire genç kızdır. Çünkü bekâret, beden güzelliği ile ruh yüceliğini birleştirir; ve tüm çarelerden öte ve tüm zenginliklerin yerini tutacak bir tiryaktı!”<a href="../Text/dipnot.xhtml#Footnote0320" id="Feedback0320"><sup>[320]</sup></a> demiş ve kaybolmuş.</p>

  <p>Sultan Zeyn ve eşi Latife de, mutluluğun sınırında, büyük bir aşkla birbirlerini sevmişler ve en zevkli bir en seçkin bir yaşam içinde, sonunda, kaçınılmaz şekilde dostları ayıran, meclisleri bozan Ölüm Meleği gelip onları ziyaret edinceye kadar uzun yıllar yaşamışlar. Ölümü tanımayan Tek Canlı Varlığa övgüler olsun!</p>

  <br/>

  <p><i>Şehrazad bu öyküyü anlatmayı bitirince, susmuş. Şah Şehriyar ona “Bu</i> Bakireler Aynası’nın Öyküsü, <i>ey Şehrazad, son kertede şaşırtıcı!” demiş. Şehrazad da gülmüş ve “Evet, ey Şah! Ama</i> Sihirli Lamba <i>ile karşılaştırılınca nedir ki?” demiş. Şah Şehriyar da “Benim bilmediğim bu sihirli lamba da nedir?” diye sormuş, Şehrazad da “Bu Alaaddin’in Lambası’dır! Ve tam da bu gece ben sana ondan söz edeceğim!” demiş. Ve öyküyü anlatmaya başlamış:</i></p>
