  <div class="baslik10">
    <p>Ganim Bin Eyüb ve Kız Kardeşi Fitne’nin Öyküsü</p>
  </div>

  <p><i>Ve Şehrazad anlatmaya başlamış:</i></p>

  <br/>

  <p>Ey bahtıgüzel şah, işittim ki evvel zamanlarda ve asırlar ve çağlar öncesinde tacirler arasında iki çocuk babası çok zengin bir tacir varmış. Kendisine Eyüb derlermiş. Oğlu, “Aşkın Dalgın Esiri”<a href="../Text/dipnot.xhtml#Footnote0082" id="Feedback0082"><sup>[82]</sup></a> namıyla tanınan Ganim bin Eyüb<a href="../Text/dipnot.xhtml#Footnote0083" id="Feedback0083"><sup>[83]</sup></a> imiş. Geceleyin doğan dolunay kadar güzel, konuşma ve sözcükleri telaffuzdan yana emsalsiz yeteneklere sahipmiş. Ganim’in kardeşi olan kız ise, Fitne<a href="../Text/dipnot.xhtml#Footnote0084" id="Feedback0084"><sup>[84]</sup></a> adını taşırmış; o da güzellik ve büyülemeden yana üstün niteliklere sahipmiş.</p>

  <p>Babaları Eyüb’ün ölümü üzerine onlara büyük bir servet miras kalmış.</p>

  <br/>

  <p><i>Fakat, anlatısının tam burasında, Şehrazad sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama otuz yedinci gece olunca, yeniden söze başlamış:</i></p>

  <br/>

  <p>Babaları tacir Eyüb, öldüğünde onlara büyük bir servet, başka pek çok şey arasında yüz yük ipekli, işlemeli ve değerli kumaş, sırf miskle dolu yüz torba bırakmış; mallar tümüyle balyalanmış ve her balyanın üzerine okunaklı bir yazıyla “Bağdat’a gidecek” yazılmış imiş; çünkü tacir Eyüb, bu kadar erken öleceğini ummuyor ve bizzat kendisi Bağdat’a gidip bu değerli malları satmak istiyormuş.</p>

  <p>Ama bir kez Allah tacir Eyüb’ü sonsuz rahmetine çağırıp da, yas günleri de tamamlanınca, genç Ganim, babası yerine, kendisi Bağdat’a gitmeye karar vermiş. Bunun üzerine annesine, kız kardeşi Fitne’ye, yakınlarına ve mahallesinde ve civarda oturanlara veda etmiş; sonra da çarşıya giderek gerekli develeri kiralamış ve tüm mallarını develere yükletmiş ve Bağdat’a gitmek için yola çıkmak üzere bulunan başka tacirlerin varlığından yararlanmış; ve bahtını Yüce Allah’a emanet ederek yola koyulmuş. Ve Allah onun yazgısını öylesine güven dolu yazmış ki, tüm mallarıyla birlikte sağ salim Bağdat’a ulaşmakta gecikmemiş.</p>

  <p>Bağdat’a ulaşır ulaşmaz, acele çok güzel bir ev kiralamış; onu şatafatlı şekilde döşemiş; her yana şahane halılar, divanlar ve yastıklar koymuş; kapılara ve pencerelere perdeler asmayı unutmamış. Sonra da deve ve katırların üzerindeki malları indirtmiş ve yolculuğun yorgunluklarını gidermek üzere istirahata çekilmiş. Daha sonra da, sakin bir şekilde, birbiri ardına gelip kendisine “Hoş geldin!” diyen ve barış ve mutluluk dileyen Bağdatlı tacirleri ve ileri gelenleri kabul etmiş.</p>

  <p>Bunu izleyerek mallarını satmak maksadıyla pazara gitmeyi düşünmüş. Yanına her birinin üzerinde saptanmış fiyatlarını belirleyen etiketler bulunan en güzel kumaşların ve en ince ipeklilerin örneklerinden oluşmuş bir balya almış ve büyük tacirlerin barındığı çarşıya doğru yollanmış. Ve hemen onun yanına gelip, ona barış dileyen ve serin şerbetler ısmarlayıp büyük bir içtenlikle karşılayan tacirlerle tanışmış. Sonra bunlar onu alıp çarşı şeyhine götürmüşler. O da Ganim’in elindeki örneklere bir göz attıktan sonra, hemen orada, Ganim’e, bin dinarlık malına iki misli kâr getirecek şekilde fiyat teklif etmiş. Ganim bu pazarlıktan çok memnun kalmış; ve her gün çarşıya gelerek daima bir misli kârla birkaç top mal ve birkaç torba misk satmış. Bu böylece bir yıl sürmüş.</p>

  <p>İkinci yılın başlangıcında bir gün, âdeti üzre çarşıya gitmiş. Ama çarşıdaki tüm dükkânları kapalı bulmuş. Çarşının büyük kapısı da aynı şekilde kapalı imiş. Bayram günü falan olmadığından, Ganim çok şaşırmış ve bunun nedenini sormuş. Ona çarşının bellibaşlı tacirlerinden birinin ölmüş bulunduğunu ve herkesin cenazede bulunmak üzere çarşıdan ayrıldığını söylemişler. Yoldan geçenlerden biri de, “Sen de gitsen ve cenaze alayına katılsan iyi edersin, çok da makbule geçer!” demiş. Ganim de onlara “Pek tabii! Yalnız, cenaze merasiminin nerede yapıldığını öğrenmek isterim” demiş. Bunun üzerine bu yeri kendisine tarif etmişler; o da hemen civardaki bir cami avlusunda yer alan merasime katılmış; havuzdaki sudan itinayla abdest almış ve gösterilen yere aceleyle seğirtmiş; ve orada tüccar kalabalığına katılmış ve onlara cenaze namazı kılınan büyük camiye kadar yoldaşlık etmiş. Sonra da cenazeyi gömmek üzere Bağdat’ın kapıları dışındaki mezarlığa giden cenaze alayına katılmış. Mezarlığa girmiş ve mezar taşları arasından ilerleyerek ölünün gömüleceği kubbe şeklinde yapılmış mezara ulaşmış.</p>

  <p>Ölünün yakınları mezarın yanı başına büyük bir çadır kurdurmuşlar. İçini, ışıklar, meşaleler ve fenerlerle donatmışlar. Cenazeye katılanların hepsi çadır içinde yer bulabilmiş. Bunun üzerine mezar açılmış ve cenaze çukura konup üzeri kapatılmış. Sonra imamlar ve öteki din adamları ile Kur’an okuyucular, kabir üzre kutsal kitabın böyle bir merasimle ilgili ayet ve surelerini okumaya başlamışlar ve tüm tacirler ve de ölünün tüm yakınları, çadıra serili halının yöresine çepeçevre oturmuş ve kutsal sözleri dinsel bir vecdle dinlemişler. Ve Ganim bin Eyüb, kendi evine dönmek için büyük bir istek duysa da, ölünün yakınlarından utandığından kendi başına kalkıp oradan ayrılamamış.</p>

  <p>Merasimler gün batıncaya kadar sürmüş. Bunun ardından köleler tatlı dolu büyük tabaklar getirmişler; orada bulunanlara bu tatlılardan bol bol dağıtmışlar; onlar da tüm cenaze merasimlerinde âdet olduğu gibi, doyuncaya kadar yiyip içmişler; sonra önlerine ibrik ve leğen getirilmiş; ellerini yıkamışlar ve âdet olduğu üzere sessiz olarak yine çepeçevre oturmuşlar.</p>

  <p>Ancak, belli bir süre sonra, Ganim bu merasimin ertesi sabaha kadar sürüp gideceğini anlayarak, başında bekleyen birini bırakmadığı evdeki mallarından dolayı kaygılanarak ve de yolda hırsızların kendisini soyabileceğinden korkarak endişeye kapılmış ve kendi kendine, “Ben bir yabancıyım, bir de zengin biri olarak tanınıyorum. Böyleyken, evimden uzakta geceyi dışarıda geçirirsem, hırsızlar tüm servetimi yağmalarlar ve tüm paramla geri kalan mallarımı alıp götürürler” demiş. Ve endişeleri gittikçe arttığından, oradan kalkıp merasime katılanlara çok acele bir ihtiyacını gidermek zorunda olduğunu söyleyerek hemencecik oradan ayrılmış; ve karanlıkta kentin kapısına ulaştıran patikayı izleyerek yola koyulmuş. Ama, geceyarısı gelip geçtiğinden kentin kapısının kapatılmış olduğunu anlamış ve gelip giden tek bir kimseyi görememiş ve köpek haykırmalarından ve kurt ulumalarına karışan uzak çakal bağırtılarından gayrı bir ses duyamamış. O zaman, düşkınklığına uğrayarak ve korkarak, “Allah’tan gayrı güç ve kudret yoktur! Daha önce malım yüzünden kaygılanıyordum; şimdiyse canımdan endişe ediyorum!” diye haykırmış. Bunun üzerine geri dönmüş ve sabah oluncaya kadar geceleyin barınacak bir yer aramaya başlamış. Hemen o civarda dört duvarla çevrili ve içinde bir hurma ağacı bulunan bir türbe görmüş. Bu türbenin açık bulunan granit bir kapısı varmış. Ganim, türbeye girmiş ve uyumak için oracığa uzanmış; ama gözlerine uyku girmemiş; mezarların ortasında yapayalnız bulunmasından dolayı duyduğu korku ruhunu sarmış. Bunun üzerine ayağa kalkmış ve kapıyı açıp dışarı bakmış; ve uzakta, kentin kapısının yanında parlayan bir ışık görmüş. O ışığa doğru yönelmeye koyulmuş; ancak bu ışığın da kendi bulunduğu türbenin yolu üzerinde yaklaşmaya başladığını görmüş. Bunu gören Ganim, korkuya kapılmış ve acele geri dönerek yeniden türbeye girmiş ve ağır kapıyı dikkatle kapatmış ve kol demirini indirmiş. Ama yine de hurma ağacının üzerine tırmanmadıkça ve dallarının arasına sokulup gizlenmedikçe huzur bulamamış. Oradan, ışığın türbeye yaklaştığını ve gelenlerin üç zenci köle olduğunu; bunlardan ikisinin büyük bir sandık, birisinin de elinde bir fener ve omzunda kazmalar taşıdığını fark etmiş. Bunlar türbeye iyice yaklaşınca, taşıyıcılardan birinin, fener taşıyan arkadaşının kapıda şaşkın durduğunu görünce, ona “Ey Savvab, hayrola ne oldu?” diye sorduğunu duymuş. Savvab da, ona, “Görmüyor musun?” diye yanıt vermiş; öteki, “Neyi görmüyormuşum?” diye sorunca; Savvab “Ey Kâfur! Akşam açık bıraktığımız türbe kapısının şimdi kapatılmış ve içeriden iyice kilitlenmiş olduğunu görmüyor musun?” diye yanıt vermiş. Bunun üzerine, Bukait<a href="../Text/dipnot.xhtml#Footnote0085" id="Feedback0085"><sup>[85]</sup></a> adını taşıyan üçüncü zenci, onlara, “Ne kafasız kişilersiniz siz! Kırlarda arazisi olanların, her gün kentten çıkıp tarlalarını gördükten sonra buraya gelip dinlendiklerini bilmez misiniz? Buraya girer ve akşam olunca, bizler gibi çok dehşet duydukları zencilerin onları burada bulacağından ve yakalayınca onları bir güzel kızartıp beyaz etlerini yiyeceklerinden korkup çekindikleri için kapıyı dikkatle kaparlar.”</p>

  <p>Bunu işiten Savvab ve Kâfur, zenci Bukait’e, “Gerçekten ey Bukait, içimizde akıldan yana fukara biri varsa, o da sensin!” demişler.</p>

  <p>Ama, Bukait onlara “Anlıyorum ki, türbeye girip orada birini bulmadıkça benim sözlerime inanmayacaksınız! Ben de size peşinen bildiriyorum ki, eğer şu anda türbede biri varsa, bu kimse bizim ışığımızın yaklaştığını görünce, korkarak hurma ağacının en tepesine tırmanmıştır. Ve onu ancak orada buluruz” demiş.</p>

  <p>Zenci Bukait’in bu sözlerini duyunca şaşıran Ganim, kendi kendine, “Ne kadar kötü bir zenci bu böyle! Allah kötü ve hayın Sudanlıları kahretsin!” demiş. Sonra gittikçe daha fazla korkuya düşerek, “Yüce ve tüm gücü elinde bulunduran Allah’tan başka kudret ve güç sahibi yoktur! Acaba şimdi beni bu uçurumdan kim kurtaracak?” demiş.</p>

  <p>Bundan sonra, sandık taşıyan iki zenci köle, fener ve kazmaları taşıyana, “Ey Savvab, duvara çık da türbenin içine atla ve bize içerden kilitlenmiş olan şu kapıyı aç! Çünkü ağırlığı omuzlarımıza ve ensemize çöken bu sandık bizi çok yordu! Ve de bize kapıyı açarsan, içeride yakalayacağımız kişilerin en irisini ve en semizini sana ayırmayı, ve üstü kıpkırmızı oluncaya kadar ve bir damlacık yağını bile ziyan etmeden en nefis şekilde pişirmeyi vaat ederiz!” demişler. Fakat Savvab onlara, “Ben zekâca içinizde en fukara olduğumdan, bize verilmiş olan bu sandıktan, türbeye bırakmamız emredildiğine göre, duvardan fırlatarak kurtulmamızı öneririm!” demiş. Ama öteki iki zenci, “Bu sandığı duvarın üzerinden öylesine fırlatırsak, hiç kuşkusuz kırılır!” demiş. Savvab da, “Evet ama, türbenin içine girersek gelip geçeni öldürmek ve yolcuları soymak maksadıyla oraya saklanmış olabilecek haydutlarla karşılaşmaktan korkarım! Bunlar türbede buluşmak ve ganimetlerini paylaşmak için birbirleriyle sözleşirler!” demiş. Ama sandığı taşıyan iki zenci, “Akılsız herif! Böyle deli saçması şeylere inanacak kadar budala mısın sen?” diye yanıt vermişler.</p>

  <p>Sonra da yüklerini yere koyarak duvara tırmanmış ve kapısını açmak için türbenin içine atlamışlar; bu sırada üçüncü zenci, onlara ışık tutuyormuş. Üçü birden sandığı türbeye sokmuş. Granit kapıyı artlarından kapamışlar ve dinlenmek için türbenin içinde oturmuşlar. İçlerinden biri, “Gerçekte, ey kardeşlerim, bu uzun yürüyüşten çok yorgun düştük ve duvara tırmanıp kapıyı açmak için de gayret sarf ederek çok yorulduk. Vakit de geceyarısını buldu. En iyisi biz, çukur kazıp içinde ne olduğunu bilmediğimiz bu sandığı gömmek için verilen emri yerine getirmeden önce, sakin birkaç saat geçirelim! Bir kez iyice dinlendikten sonra işe koyuluruz. Bu durumda size şu öneride bulunurum: Bu dinlenme saatlerini hoşça geçirmek için, her birimiz, üç zenci haremağası olarak, nasıl ve hangi nedenle hadım olduğumuz hakkındaki serüvenlerimizi sırasıyla anlatalım! Bu anlatımız, başından sonuna kadar ayrıntılarla süslensin! Böylece bu geceyi hoşça geçirelim!” demiş.</p>

  <br/>

  <p><i>Ama anlatısının tam burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama otuz sekizinci gece olunca, söze başlamış:</i></p>

  <br/>

  <p>Ey bahtıgüzel şah, işittim ki, Sudanlı kölelerden biri, hadım edilişlerinin öykülerini önerince, feneri ve gereçleri taşıyan zenci Savvab, ilk sözü almış ve “Önce benim anlatmamı ister misiniz?” diye sormuş. Öteki ikisi, “Tabii, hemen anlat bakalım!” demişler.</p>

  <p>Bunun üzerine Sudanlı haremağası Savvab söze başlamış:</p>

  <div class="baslik11" id="b8_1">
    <p>Birinci Sudanlı Haremağası<br/>Zenci Savvab’ın Öyküsü</p>
  </div>

  <p>Bilirsiniz ki, ey kardeşlerim, esir tacirleri beni bulup Bağdat’a getirdikleri zaman ancak beş yaşındaydım. Beni saray içindeki sahibü’s-seyf<a href="../Text/dipnot.xhtml#Footnote0086" id="Feedback0086"><sup>[86]</sup></a> birine sattılar. Bu zatın, o zamanlar üç yaşında olan küçük bir kızı vardı. Ben bu kız ile birlikte yetiştirildim. Küçük kızı eğlendirirken, tüm ev halkının da neşe kaynağı olurdum! Onun için tuhaf danslar yapıyor, bildiğim şarkıları okuyordum ve küçük bir zenci olarak beni herkes seviyordu.</p>

  <p>Böylece birlikte büyüdük; ben on iki, küçük kız on yaşına ulaştık. Bizi birbirimizden ayırmadan hâlâ birlikte oynamamıza ses çıkarmıyorlardı. Böylece günlerden bir gün tenha bir yerde onu bir köşede oturur bulunca, her zamanki gibi yanına yaklaştım.</p>

  <p>Oysa, tam o sırada küçük kız, evin hamamında baştan ayağa yıkandıktan sonra çıkmış istirahat ediyordu. Uzaktan bile koku saçıyor, çok tatlı ve de parlak bir görünümde bulunuyordu. Yüzüne gelince, ayın on dördündeki haline benziyordu. Beni görünce, bana doğru koştu ve birlikte oynamaya, birbirimize vurmaya, binlerce küçük yaramazlıklar yapmaya koyulduk. O beni ısırıyor, ben onu tırmalıyordum; o beni çimdikliyor, ben de karşılık veriyordum. Bu, böylece sürüp giderken benim küçük zebbim dikleşti, kabardı ve büyük bir anahtar oldu ve de giysilerimin altından göze çarpar şekilde dışarı fırladı. Bunu gören küçük kız gülmeye başladı ve benim üzerime atılıp beni sırt üstü yere yıktı ve ata biner gibi karnımın üstüne oturdu. Orada ileri geri kıpırdayarak, sürtünerek zebbimi ortaya çıkardı. Şişkin ve dikilmiş olan zebbimi görünce, onu eliyle tuttu ve çekiştirmeye ve fercinin küçük dudaklarına sürtmeye başladı; ama sadece taşıdığı içdonunun üzerinden... Ama bu tarz davranışı benim ateşimi arttırdı ve beni o hale getirdi ki, küçük kızın boynuna sarıldım, o da bana sarıldı ve boynuma asıldı; bütün gücüyle beni kucakladı. İşte tam bu sırada, nasıl olduğunu bilmiyorum, demir gibi katılaşan zebbim küçük kızın içdonunu yırttı ve fercinin dudaklarından içeri girdi ve bir darbede kızlığını alıp götürdü.</p>

  <p>Her şey olup bittikten sonra, küçük kız yeniden gülmeye ve beni kucaklamaya ve bana yaltaklanmaya başladı; ama ben, başımıza gelenlerden çok korkmuş ve daha fazla gecikmeden küçük hanımımın ellerinden sıyrılarak koşmaya başlamış ve dostlarımdan genç bir zencinin evine saklanmaya gitmiştim.</p>

  <p>Küçük kıza gelince, eve dönmekte gecikmemiş; annesi giysisinin buruşmuş ve içdonunun baştan aşağı yırtılmış olduğunu görünce, büyük bir feryat koparmış ve kızının bacakları arasında bulunan şeyi muayene etmiş; ve göreceğini görmüş. Sonra da kendini arka üstü yere atmış ve heyecan ve hiddetten bayılmış. Ama yeniden kendine gelmiş ve yapılan işin onarılması olanaksız olduğundan, sakinleşmekte gecikmemiş ve işi bir düzene sokmak için, sorunu özellikle küçük kızın babası olan kocasından gizlemek için her türlü önlemi almış. Bunda da başarı sağlamış ve iki ay sabretmiş; bu süre içinde bu işte benim oynadığım rolü saptamış, beni pohpohlayarak efendimin evine geri dönmem için küçük armağanlar vermekten geri kalmamıştı. Ve ben, bir kez eve dönünce, kadın bu işten hiç kimseye söz etmemeyi sürdürdü ve hiç kuşkusuz duyarsa beni öldürecek olan kızının babasından da dikkatle gizledi; ne kızın annesi ne de bir kimse bana zarar gelmesini istiyordu, çünkü beni çok seviyorlardı.</p>

  <p>Bu iki ayın sonunda, anası küçük kızı, babasının berberi olan, bu sıfatla eve gidip gelen bir berberle nişanlamakta başarı sağladı. Kızın çeyizini kendi servetinden oluşturdu ve bu uğurda epeyce emek harcadı. Sonra düğün günü geldi çattı. İşte tam o sırada genç berber gereçleriyle birlikte geldi; hayalarımı sıkıp iki yumurtamı çıkardı, bir darbede beni bir hadım yaptı. Sonra da evlilik merasimi yapıldı. Ve beni genç hanımıma haremağası yaptılar; artık, ister çarşıya ister başka bir yere, isterse ana baba evini ziyarete, nereye giderse onun önünde giderek yürümek zorunda bulunuyordum. Anası bütün bunları öylesine bir gizlilikle yaptı ki, öyküden hiç kimse, ne yeni evlenen koca, ne akrabalar ne de dostları herhangi bir şey öğrenebildi. Ve kızın bekâreti konusunda çağrılılara güven vermek için annesi bir güvercin boğazladı ve kanını yeni gelinin gömleğine buladı ve âdet olduğu üzere gömlek toplantı salonunda bulunan tüm kadınlar önünde elden ele aktarıldı; hepsi de heyecandan ağladılar.</p>

  <p>O zamandan beri, genç hanımımla birlikte, kocası berberin evinde yaşıyorum ve böylece, hiç belaya uğramadan, onun güzelliğinden ve nefis bedeninin mükemmelliğinden kudretim ölçüsünde keyfimce yararlanıyorum. Zira, her ne kadar yumurtalarım alındıysa da, zebbim bana kalmıştı. Böyle olunca, tehlikesizce, kuşku duyulmaksızın, küçük hanımımı kucaklamayı ve öpmeyi, kendisinin, kocasının ve annesi ile babasının ölümüne kadar sürdürüp gittim. O zaman hukuk bakımından Hazine’nin malı ve saray hadımlarından biri oldum. Sizin ile arkadaşlığım da buradan kaynaklanıyor ey zenci kardeşlerim!</p>

  <p>Benim iğdiş edilişimin ve haremağası olmamın öyküsü işte böyle! Artık, barış sizin üzerinize olsun.</p>

  <p>Bu sözleri söyledikten sonra, zenci Savvab susmuş; ve ikinci zenci Kâfur sözü alarak demiş ki:</p>

  <div class="baslik11" id="b8_2">
    <p>İkinci Sudanlı Haremağası<br/>Zenci Kâfur’un Öyküsü</p>
  </div>

  <p>Bilesiniz ki kardeşlerim, öyküm başladığında, ben henüz sekiz yaşındaydım. Ama yalan söyleme sanatında oldukça deney kazanmıştım; her yıl, ama yılda ancak bir kez, efendim olan esir tacirine bir yalan uydurarak onu hırstan kaskatı ediyor ve düşüp bayılmasına neden oluyordum. Bu yüzden, sonunda esir taciri benden mümkün olduğu kadar çabuk kurtulmak istedi ve beni tellala teslim ederek çarşıda, “Bir zenci yavrusunu kusuruyla birlikte kim satın almak ister?” diye bağırttı. Tellal benimle birlikte tüm çarşıları bu şekilde bağırarak dolaştı. Çarşıdaki tacirlerden yürekli bir kişi bir ara yaklaşıp tellala sordu: “Bu küçük zencinin kusuru nedir?” diye... O da, “Senede fazla değil, sadece bir tek kez bir yalan söylemek!” diye yanıt vermiş. Tacir, yeniden, “Peki, bu zenci için kusuruyla birlikte ne kadar fiyat biçiyorsun?” diye sorunca da, “Sadece altı yüz dirhem!” yanıtını almış. Tacir, “Onu satın alıyorum. Senin için de yirmi dirhem tellallık ücreti ödüyorum!” demiş. Ve oracıkta, tanıklar huzurunda çarşı taciri ile tellal arasındaki işlemler tamamlanmış. Bunun üzerine tellal beni yeni sahibimin evine götürdü; parayı ve tellallık ücretini aldı ve çekip gitti.</p>

  <p>Yeni sahibim beni güzelce ve bana yakışan bir tarzda giydirdi; ben de hiçbir olay olmaksızın senenin kalan bölümünü onunla geçirdim. Ama yeni yıl gelince, bu yılın mübarek bir yıl olduğunu, ürünün umut verici bulunduğu, meyvelerin bol olacağı söylendi. Bundan dolayı tacirler, karşılıklı olarak bahçelerde birbirlerine şölen vermekten geri kalmadılar; ve her biri sırası geldikçe harcamaları göze alarak üzerlerine düşeni yaptılar; sonunda sıra efendime geldi. Efendim de tacirleri kentin dışındaki bir bahçede ağırlamak üzere çağrıda bulundu; ve yiyip içmek bakımından gerekli her şeyi oraya taşıttı ve herkes oturup sabahtan öğle vaktine kadar yiyip içti. Tam o sırada, efendim evde unuttuğu bir şeye ihtiyaç duydu ve bana, “Ey köle, katırıma bin de çabuk eve git ve hanımından falan şeyi iste! Ve acele geri dön!” dedi. Ben de bu emre itaat ettim ve acele eve doğru yollandım.</p>

  <p>Eve ulaştığımda, büyük haykırışlar kopardım ve iri gözyaşları döktüm; ve hemen yöremde, sokakta ve mahallede oturanlardan oluşan büyük bir kalabalık toplandı. Kadınlar kapılardan, pencerelerden başlarını çıkarmaya başladılar. Efendimin hanımı da, ardında kızları olduğu halde, haykırışlarımı duyup bana kapıyı açmaya geldi; ve hepsi benden, beni buraya sürükleyen olayı öğrenmek istediler. Onlara ağlayarak “Çağrılılarla bahçedeyken, efendim bir ara hacet görmek üzere ayrılıp bir duvara yaklaştı. Birdenbire duvar çöktü ve efendim yıkıntı altında kayboldu. Bunu görünce şaşırdım ve hemen katırla gelerek size durumu bildirmek istedim” diye yanıt verdim. Hanımım ve kızları bu sözlerimi işitince büyük feryatlar koparmaya, giysilerini yırtmaya ve yüzlerini başlarını dövmeye başladılar; tüm komşular da koşup gelerek yörelerini sardılar. Sonra efendimin hanımı, büyük bir yas alameti olarak, evin efendisinin beklenmedik ölümü duyulunca her zaman yapıldığı gibi, evi alt üst etmeye, rafları ve mobilyaları kırıp dökmeye, eşyayı pencerelerden atmaya, kırılabilecek her şeyi kırmaya ve kapı ve pencereleri sökmeye başladı. Daha sonra tüm dış duvarları maviye boyattı ve tabaka halinde çamurla sıvadı ve bana da “Sefil Kâfur, öyle nasıl hareketsiz duruyorsun! Gel de şu dolapları kırmada, tüm bu gereçleri imha etmede ve bütün bu porselenleri parçalamada bana yardımcı ol!” diye haykırdı. Bunun üzerine ben de, ikinci kez tekrarlamasına hacet bırakmadan, tüm yüreğimle yardıma koştum ve her şeyi; dolapları, değerli mobilyaları ve porselenleri kırmaya, sokağa atmaya, halıları, yatakları, perdeleri, değerli kumaşları, şilte ve yastıkları yakmaya başladım; bu iş bitince evin kendisinin imhasına koyuldum; tavanlara, duvarlara saldırıyor, her şeyi tepeden tırnağa imha ediyordum. Ve bunları yaparken de boyuna, “Ah benim zavallı efendim! Ah benim bahtsız efendim!” diye haykırıp dövünmekten geri kalmıyordum.</p>

  <p>Bundan sonra, hanımım ve kızları başörtülerini kaldırdılar ve yüzlerini açıp saçlarını yoldular; sokağa çıkıp bana da, “Ey Kâfur! Önümüze düş de bize yol göster ve bizi efendinin çöküntü altında kaldığı yere götür! Çünkü onu tabuta koyup gerekli cenaze törenini yapmamız gerek!” dediler. Bunu duyunca önlerine düşüp onlara yol gösterdim; bir yandan da, “Vah zavallı efendim!” diye haykırmayı sürdürüyordum. Herkes de beni izliyordu; kadınlar yüzleri açık, saçları dağınık, haykırışlar ve iniltiler koparıyorlardı; ve yavaş yavaş bu acılı kalabalık, geçtiğimiz her sokaktan bize katılan kadın ve erkekler, çocuklar, genç kızlar ve yaşlı kadınlarla çoğalıyordu. Ve ben, onları kentin her yöresinde böylece dolaştırmaktan, her sokağından geçirmekten büyük bir zevk alıyordum. Ve yoldan her geçen, tüm bunların nedenini öğreniyor ve benden duydukları onlara anlatılınca, “Mutlak kudreti elinde bulunduran Yüce Allah’tan daha güçlü ve kuvvetli varlık yoktur” diye haykırıyorlardı.</p>

  <p>Bu durum böylece sürüp giderken, birileri efendimin hanımına gidip valiyi görmesini ve ona bu felaketi anlatmasını salık verdi. Hepsi birden kalkıp valiye gittiler; bense onlara, kendilerinden önce bahçeye gidip efendimin altında kaldığı yıkıntıyı bulmam gerektiğini söyledim.</p>

  <br/>

  <p><i>Fakat anlatısının tam burasında, Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Otuz dokuzuncu gece olunca, sözünü şöyle sürdürmüş:</i></p>

  <br/>

  <p>Ey bahtıgüzel şah, işittim ki, haremağası Kâfur öyküsünü şöyle sürdürmüş:</p>

  <p>O sırada ben bahçeye koştum; kadınlar geride kalan herkesle birlikte valinin huzuruna çıktılar ve olup biteni ona anlattılar. Bunu duyan vali, ayağa kalkıp atına bindi ve araç gereçleriyle donanmış, çuvallarını ve küfelerini sırtlamış toprak işçilerini yanına aldı ve hep birlikte kendilerine vermiş olduğum tarife göre bahçe yolunu tuttular. Ben de kendimden yana, saçlarımı topraklarla kapladım, yüzümü ellerimle dövdüm ve “Ah zavallı hanımım! Ah zavallı küçük hanımlarım! Zavallı efendilerim benim!” diye haykırarak bahçeye ulaştım. Ve bu durumumla çağrılıların arasına girdim. Efendim beni bu halimle: başım topraklar içinde ve yüzümü döverek, “Ah! Bundan böyle bana kim sahip çıkacak? Acaba hangi kadın hanımım kadar iyi yürekli olabilir?” diye haykırırken görünce, rengi attı ve sapsarı oldu; bana da, “Neyin var senin, ey Kâfur? Söyle bakalım başına geleni?” dedi. Ben de ona, “Ey efendim, istediğin şeyi gidip getirmek üzere beni eve yollayınca, oraya gittim; ama evi yıkılmış ve hanımımla çocuklarını yıkıntı altında kalmış buldum!” dedim. Bunu duyunca, “Hanımın kurtulamamış mı?” diye sordu. Ben de “Ne yazık ki, hayır! Hiçbirisi kurtulamamış. İlk ölen de büyük kızınız olan hanımım olmuş” dedim. Bana, “Peki, ya küçük kızım olan hanımın, kızlarımın en küçüğü, o da kurtulamamış mı?” diye sordu. “Hayır efendim, çünkü ahırın duvarları da evin duvarları da yıkılmış; ne kadar yaşayan varlık varsa, hatta koyunlar, kazlar ve tavuklar dahil, hepsini ezip öldürmüş! Ve bütün hepsi şekilsiz bir et yığını halinde yıkıntı altında gözden kaybolmuş. Tek bir canlı bile kalmamış!” diye yanıt verdim. Bana, “Peki, oğullarımın en büyüğü olan efendin de mi kurtulamamış?” deyince; kendisine, “Ne yazık ki, hayır! Canlı kimse kalmamış ki! Kısacası artık ne ev ne de evde oturan var. En ufak bir iz bile görünmüyor. Koyunlara, kazlara ve tavuklara gelince, şu anda kedilerin ve köpeklerin azığı olmuş!” dedim.</p>

  <p>Efendim benim bu sözlerimi duyunca, gözlerindeki ışık karanlığa dönüştü; tüm duygu ve ifadesini yitirdi ve bacakları üzerinde zor tutundu; ve kaslarına inme indi, sırtı büküldü. Sonra giysilerini yırtmaya ve sakalını yolmaya, yüzünü elleriyle dövmeye ve sarığını başından alıp yere çalmaya koyuldu. Bu tarzda hareket etmeyi ve yüzüne kan oturasıya kadar dövünmeyi kesmedi. Ve de “Ah! Çocuklarım! Karım! Ah! Ne felaket! Ah! Benim felaketimin bir benzeri var mıdır?” diye haykırdı. Sonra tüm tacirler ve eşi dostu onunla birlikte sızlanmaya ve ağlamaya başlayıp aynı şekilde giysilerini yırttılar.</p>

  <p>Bundan sonra, efendim, tüm çağrılılar ardında olarak, çoğu yüzüne rastlayan büyük darbelerle dövünmeyi sürdürerek, bahçeden çıktı. Ama henüz bahçe kapısını aşmıştı ki, büyük bir toz bulutu gördü ve acı feryatlar koparıldığını duydu ve biraz sonra valinin peşinde birçok kimse ile ev halkı ve de mahallenin tüm oturanları ve yolda gelirken merak edip onlara katılanlar tarafından izlenerek geldiğini gördü. Herkes gözyaşı döküyor, ağlayıp inliyorlardı.</p>

  <p>Efendimin yüz yüze geldiği ilk kişi eşi olan hanımımdı; onun ardından da çocuklar... Onları görünce efendim şaşırıp kaldı ve aklını yitirecek gibi oldu. Sonra gülmeye başladı ve tüm ailesi, ağlayıp, “Oh babamız! Kurtulduğun için Allah’a şükürler olsun!” diyerek kollarına atılıp boynuna sarıldılar. O da onlara, “Ama sizler nasılsınız, evde başınıza ne geldi?” diye sordu. Karısı ona, “Allah’a şükürler olsun! Yeniden tüm güvenlik içinde bize senin yüzünü gösterdi! Ama nasıl oldu da onca yıkıntının altından kurtuldun! Bizler, Kâfur’un gelip bize senin kötü haberini bildirmesinden duyduğumuz sarsıntının dışında, iyiyiz!” dediler. O da, “Nasıl bir haber?” diye haykırdı. Kadın da, “Kâfur eve gelip başı açık, giysileri yırtık, ‘Zavallı efendim! Benim bahtsız efendim!’ diye haykırıyordu; kendisine, ‘Ne var Kâfur?’ diye sorunca bize, ‘Efendim, ihtiyaç gidermek için önünde çömeldiği duvar ansızın yıkılınca altında kalıp canlı olarak toprağa gömüldü’ dedi” diye anlattı.</p>

  <p>Efendim sözü alarak onlara, “Aman yarabbi! Ama daha biraz önce Kâfur bana geldi ve ‘Ah hanımım! Ah efendimin zavallı çocukları!’ diyerek beni buldu. Kendisine, ‘Hayrola, ne var Kâfur?’ diye sorunca, bana ‘Hanımım yıkılan evin altında kalarak öldü!’ dedi” diye yanıt verdi.</p>

  <p>Bunun üzerine efendim benden yana döndü ve benim hâlâ saçlarıma toprak saçıp inlemeyi sürdürdüğümü ve giysilerimi yırtıp sarığımı uzağa fırlattığımı gördü. Bunun üzerine büyük bir haykırış kopararak yanına yaklaşmamı istedi. Yanına yaklaşınca da bana, “Ah, sefil köle! Kötü tıynetli zenci! Bin köpeğin artığı orospu çocuğu! Ah! Lanetli bir ırkın uğursuz tohumu! Bunca derde neden olmanın ve bunca belayı başımıza getirmenin sebebi nedir?” diye sordu, ardından “Vallahi, suçunun büyüklüğüne göre seni cezalandırmam ve derini etinden ve etini kemiğinden ayırmam gerek!” dedi. Bunu duyunca, hiç korkmadan, ona “Vallahi! Bana en küçük bir kötülük yapmana bile karşı çıkarım. Çünkü sen beni kusurumla, hem de tanıklar önünde, kabul ettin. Tanıklar bu koşulu kabul ederek beni satın aldığına tanıklık edeceklerdir. Ve de benim kusurumun her yıl bir yalan söylemek olduğunu pekâlâ biliyorsun. Ve bunun böyle olduğunu tellallar da ilan ettiler. Oysa, ben sana, daha bunun bir yarım yalan olduğunu ve yıl sona ermeden yalanın ikinci yarısını da yerine getireceğimi bildirmeliyim!” dedim. Bu sözleri duyunca, efendim, “Ne dedin, ne dedin? Ey en belalı zencilerin en kötüsü! Bütün bu yaptıkların sadece bir yalanın yarısı mı yani? Gerçekten, ne büyük bir uğursuzluk bu böyle! Defol, ey köpekoğlu köpek! Seni kovuyorum! Bundan böyle tüm köleliklerden özgürsün!” dedi. Ben de ona, “Vallahi! Sen beni bıraksan da, ben seni bırakmam! Yıl sona erip de yalanımın öteki yarısını tamamlamadan asla seni bırakmak istemiyorum. Ancak o zaman sen beni çarşıya götürebilir; kusurumla birlikte beni aldığın fiyata satabilirsin! Beni de bir kenarda bırakamazsın, çünkü yaşamımı sürdürmek için yapacak başka mesleğim yok. Ve benim sana bütün bunları söylemem yasal hakkımdır, satışımla ilgili olarak yargıçların tanıdığı yasal hakkım!” diye yanıt verdim.</p>

  <p>Biz böyle konuşurken, cenazede bulunmak üzere oraya gelmiş bulunan bütün halk, olan bitenden haber almış oldular. Onlara ve onlarla birlikte valiye, tüm tacirlere ve tüm dostlara benim eserim olan yalan açıklandı ve onlara, “Ve bütün bunların bir yalanın ancak yarısını karşıladığı” anlatıldı.</p>

  <p>Bu açıklama üzerine, orada bulunanların hepsi şaşıp kaldı ve yarım yalanın bile epeyce büyük bir yalan olduğunu kabul ettiler. Ve beni lanete boğdular; her biri ötekinden berbat, her türden küfürler yağdırdılar. Ama ben hiç tınmadım ve gülerek onlara, “Siz beni nasıl suçlarsınız, bu kimse beni kusurumla satın almış değil midir?” dedim.</p>

  <p>Biraz sonra, efendimin oturmakta olduğu evin bulunduğu sokağa ulaştık; efendim evinin bir harabe yığınına dönmüş olduğunu görünce; özellikle para eden kıymetli eşyanın büyük kısmının benim tarafımdan tahrip edildiğini öğrenince; çünkü hanımım ona, “Bütün mobilyaları, vazoları ve porselenleri kıran, her şeyi mahveden Kâfur’dur!” demişti, efendimin hiddeti adamakıllı arttı ve “Hayatımda bu sefil zenci gibi bir orospu çocuğu, bir piç görmedim! Bir de kalkmış bana, bunun sadece yarım bir yalan olduğunu söylüyor. Ya tam bir yalan olsaydı ne olurdu acaba? Herhalde o vakit, bir ya da iki kentin yıkımına neden olurdu!” dedi. Bunun üzerine beni tutup valinin huzuruna çıkardı, o da beni öylesine dövdürdü ki, şuurumu yitirip bayılmışım.</p>

  <p>Ben bu durumdayken, araç gereçleriyle bir berber çıkageldi ve beni tümden iğdiş etti; yaramı da kızgın demirle dağladı. Uyandığımda artık yumurtalarımın bulunmadığını ve ömrümün sonuna kadar hadım kalacağımı öğrendim.</p>

  <p>Bunun üzerine efendim bana, “Benim için en değerli olan şeyi yakarak gönlümü nasıl üzdünse, ben de senin en değerli şeyini aldırarak senin yüreğini yaktım” dedi. Sonra da beni yanına alarak çarşıya gitti, artık hadım olduğum için daha da değerlendiğimden, beni satın aldığı fiyatın da üstünde bir fiyatla sattı.</p>

  <p>O zamandan beri, beni haremağası olarak satın alan her efendimin evinde karışıklık ve bela çıkarmaktan geri durmadım ve boyuna, bir efendiden bir diğerine, bir emirden bir başka emire, bir ünlü kişiden bir başkasına alınıp satılarak yer değiştirdim; sonunda da, Emirü’l-Müminin’in sarayına haremağası oldum. Ama şimdi yeteneğimden epeyce yitirdim. Çünkü yumurtalarımı almalarından sonra gücümden epeyce kaybettim.</p>

  <p>Ve de kardeşlerim, benim de iğdiş edilişimin ve haremağası oluşumun öyküsü bu kadar vesselam.</p>

  <p>İki zenci arkadaşı Kâfur’un öyküsünü dinleyince ona epeyce gülmüş ve alay ederek, ona, “Sen bir alçağın oğlu kötü bir alçakmışsın! Yalanın da korkunç bir yalanmış!” demişler.</p>

  <p>Bunun ardından, adı Bukait olan üçüncü zenci, sırasının geldiğini anlayıp iki arkadaşına hitap ederek söze başlamış ve onlara şunları söylemiş:</p>

  <div class="baslik11" id="b8_3">
    <p>Üçüncü Sudanlı Haremağası<br/>Zenci Bukait’in Öyküsü</p>
  </div>

  <p>Bilin ki, ey amcamın oğulları! Dinlediğimiz iki öykü de gülünç ve boştur. Ben size, iğdiş edilişimin ve haremağası olmamın öyküsünü anlatınca, sizden daha berbat olarak buna layık olduğumu anlayacaksınız. Çünkü, ben hanımımı öptüm ve hanımımın oğlu olan çocukla zina ettim.</p>

  <p>Ama bu zinanın ayrıntıları öylesine harika ve öylesine sefih olaylarla doludur ki, bu an için, onları size anlatmam çok uzun sürer. Çünkü, ey yeğenlerim! İşte sabah olmakta ve çukur kazıp buraya kadar getirdiğimiz şu sandığı gömme işini bitirmeden günışığı bizi yakalamak üzre bulunmaktadır. Bu durumda ağır bir tehlikeye düşer ve canlarımızı yitirme belasıyla karşı karşıya kalırız. En iyisi mi, biz, buraya yollanmamızın nedenini oluşturan işi görelim; sonra da, size zinamın ayrıntılarını ve hadım edilişimin nedenlerini geniş şekilde anlatırım, demiş.</p>

  <p>Bu sözleri söyledikten sonra, zenci Bukait ayağa kalkmış, öteki iki zenci de artık iyice dinlenmiş olarak ayağa kalkmış ve üçü birden, fenerin saçtığı ışık altında, toprağı kazmaya ve sandığın büyüklüğüne uygun bir çukur açmaya başlamışlar; Kâfur ile Bukait kazmayı sallıyor, Savvab da toprakları küfelere dolduruyor, sonra da dışarıya atıyormuş; ve böylece yarım adam boyunda bir çukur kazmışlar, sandığı buraya yerleştirmişler ve üzerini toprakla örtmüşler; sonra da toprağı düzlemişler. Bunu izleyerek araç gereçlerini, fenerlerini toparlamışlar, türbeden çıkmışlar; kapıyı yeniden kapayıp oradan aceleyle uzaklaşmışlar.</p>

  <p>Hep hurma ağacına gizlenmiş olarak bütün bunları görüp işiten Ganim bin Eyüb, hadımların iyice uzaklaştıklarını anlayınca ve yapayalnız kaldığından emin olunca sandığın içinde ne olabileceği konusunda fikir yürütmeye başlamış ve kendi kendine, “Bu sandığın içinde kim bilir ne var!” demiş. Ama gecenin getirdiği korkuyla hurma ağacından aşağı inmeyi göze alamamış ve sabahın ilk ışıklarının belirmesini beklemiş. Sabah olunca hurma ağacından inmiş ve elleriyle toprağı kazmaya başlamış; bu çabasını sandık ortaya çıkıncaya ve kendisi de onu oradan çıkarıncaya kadar sürdürmüş.</p>

  <p>Bunun üzerine Ganim eline büyük bir taş parçası almış ve sandığın kapağındaki kilide vurmaya başlamış; sonunda onu kırmış. Kapağı kaldırmış. Sandığın içinde genç bir kızın yatmakta olduğunu, ama ölü değil, sadece baygın olduğunu görmüş. Çünkü alıp verdiği nefesle göğsü tatlı ve düzenli bir şekilde hareket ediyormuş. Anlaşılan beng etkisi altında bulunuyormuş.</p>

  <p>Bu genç kız eşsiz bir güzellikte olup teni narin, tatlı ve nefis imiş. Üzerinde mücevherler, değerli taşlar ve ziynetler varmış; boynunda üzerine değerli taşlar kakılmış bir kolye, kulaklarında harika tek taş küpeler; ayak ve el bileklerinde elmas kakmalı altın bilezikler varmış; ve bütün bunlar bir sultanın tüm ülkesinden bile üstün bir değer taşıyormuş.</p>

  <p>Ganim bin Eyüb, kızı iyice inceleyince, onu buraya getirip canlı olarak gömen şehvet düşkünü zencilerin hiçbir saldırısına uğramamış olduğunu anlamış. Kızın üzerine eğilerek onu kollarına almış ve ardında bulunan toprağa yavaşça bırakmış; burnundan ciğerlerine dolan temiz havayı soluyunca genç kızın rengi canlanmış ve büyük bir soluk bırakarak öksürüp aksırmış ve bu davranışıyla ağzından bir fili bile bir geceden öbür geceye kadar uyutabilecek büyüklükte iri bir beng parçası düşmüş. Bunun üzerine gözlerini yarı yarıya açmış ve aman yarabbi, bunlar ne gözlermiş öyle! Ve hâlâ bengin etkisinde, tapılası gözlerini Ganim bin Eyüb’e çevirmiş ve mini mini bir sesle ve tatlı ve ince bir telaffuzla, “Nerdesin sen benim küçük Riha’m? Ne kadar susadığımı görmüyor musun? Çabuk beni serinletecek bir şeyler getir! Ya sen neredesin Zehre, sen Sabiha, sen Şeceretü’d-Dür ve sen Nurü’l-Hüda ve sen Necme, sen Subhiye, ve özellikle sen Nüzhet?<a href="../Text/dipnot.xhtml#Footnote0087" id="Feedback0087"><sup>[87]</sup></a> Ey tatlı, ey kibar Nüzhet? Hepiniz neredesiniz, bana niye cevap vermiyorsunuz?” demiş. Ve kendisine hiç kimse yanıt vermeyince, gözlerini tümüyle açıp yöresine şaşkınlıkla baktıktan sonra, genç kız, “Benim için ne felaket! İşte yapayalnız mezarlıklar ortasındayım! Kim beni buralara getirmiş? Beni sarayımdan, içi güzel perdelerle ve halılarla döşeli odamdan alıp, buraya getirip mezar taşlarının arasına atan kim? Ama yüreğin derinliğinde gizlenen sırrı acaba Allah’ın hangi yaratığı bilebilir? Ey en gizli sırları bile bilen Yüce Tanrı! Ey zamanı gelince bütün suçları ödeten varlık! Diriliş gününde, Hesap gününde iyilikleri de, kötülükleri de endazeye vurursun! Beni bu hale koyanları cezalandır yarabbi!”<a href="../Text/dipnot.xhtml#Footnote0088" id="Feedback0088"><sup>[88]</sup></a> diye haykırmış.</p>

  <p>Bütün bu söylenenleri izleyen Ganim, iki ayağı üzerinde kıpırdamadan dururken, artık dayanamayarak genç kıza doğru ilerlemiş ve “Adının hurma usaresinden de tatlı olduğunu, boyunun hurma dalından da eğimli olduğunu düşündüğüm, ey güzeller sultanı! Ben Ganim bin Eyüb’üm! Ve burada, gerçekte ne saray, ne güzel perdelerle döşeli bir oda ne de ölülerin yattığı mezarlar var. Ama, seni her türlü kederden sakınmak için her şeyi bilen ve her yerde bulunup bizi gözeten Tanrı’nın özel olarak görevlendirdiği kölen var. Seni tüm dertlerinden kurtaracak ve ulaşmak istediğin yere ulaştıracağım! O zaman elbet sen de benden lütuflarını esirgemezsin!” demiş. Sonra da susmuş.</p>

  <p>Genç kız işittiklerinin gerçekliğini fark edince, “Allah’tan başka Tanrı bulunmadığına ve Muhammed’in onun resulü olduğuna tanıklık ederim!” demiş. Sonra Ganim’e doğru dönerek ışıldayan gözleriyle ona bakmış, elini yüreğine bastırmış ve tatlı bir sesle, “Ey kutsanmış genç adam! Burada bilmediğim bir yerde uyandım! Beni buraya kimin getirdiğini söyleyebilir misin?” diye sormuş. O da, “Ey sultanım! Seni buraya bir sandık içinde üç zenci getirdi!” diye yanıt vermiş. Sonra Ganim, genç kıza tüm öyküsünü, geceleyin nasıl kentin dışında kaldığını, sonra nasıl olup da onun sandıktan çıkarılmasına yardımcı olduğunu, yoksa toprağın altında boğulup gideceğini anlatmış; sonra da ondan kendi öyküsünü anlatmasını ve böylesi bir serüven yaşamasının nedenini sormuş. Ama, o kendisine “Ey genç adam! Allah’a şükürler olsun ki, beni senin gibi mert bir kişinin ellerine düşürdü! Şimdilik senden kalkıp beni yeniden sandığa koymanı rica ediyorum; sonra yola çıkıp herhangi bir katırcı ya da hayvan kiralayıcısı bulup bu sandığı yükler, beni evine taşırsın! Ancak o zaman, bunun senin için ne denli yararlı olduğunu ve benim sayemde, ne tür zevkler ve mutluluklar yaşayacağını göreceksin! O zaman sana tüm öykümü anlatırım ve geçirdiğim serüveni öğrenirsin!” demiş.</p>

  <p>Bu sözleri duyunca Ganim çok tuhaf olmuş ve çabucak bir katırcı bulmaya koşmuş ve gün henüz doğmuş olduğundan, sorunu çözümlemesi güç olmamış; birkaç dakika sonunda, bir katırcıyla çıkıp gelmiş ve zaten genç kızı yeniden sandığa yerleştirmiş bulunduğu için, sandığı katıra yüklerken katırcıya yardım etmiş ve aceleyle evinin yolunu tutmuş. Ve yol boyunca, Ganim genç kızın sevgisinin yüreğini bürüdüğünü hissedip durmuş; ve bir süre sonra kendisinin olacağını düşündüğü bu genç kızın, esir pazarına götürülürse on bin altın dinardan fazla değer tutacağını hesaplayarak umutlanmış. Ayrıca üzerindeki değerli taşların, değerli giysilerin ne kadar servet sağlayacağını da düşünmüş ve bütün bu neşeli düşüncelerle oyalanarak evine epeyce yaklaşmış. Katırcıyı izleyerek güvenlikle evine ulaşınca, evinin iç kapısına kadar sandığı taşırken katırcıya yardım etmiş.</p>

  <br/>

  <p><i>Ama anlatısının tam burasında, Şehrazad, günün belirdiğini görerek ansızın susmuş ve sözlerine son vermiş.</i></p>

  <p><i>Ama kırkıncı gece olunca, yeniden söze başlamış:</i></p>

  <br/>

  <p>Ey bahtıgüzel şah, işittim ki, Ganim bin Eyüb, sandıkla birlikte güvenlik içinde evine ulaşmış, orada sandığı açmış ve genç kızı içinden çıkarmış. Genç kız evi incelemiş ve canlı renklerle örülmüş güzel halılar, zengin perdeler ve mobilyalarla göze çarpan pek güzel bir ev olduğunu düşünmüş. Sonra da büyük balyaları, değerli kumaşları ve işlemeli ipeklileri ve de misk dolu torbaları görmüş. O zaman Ganim’in pek çok serveti bulunan büyük bir tacir olduğunu anlamış. Bunun üzerine yüzünü itinayla örttüğü küçük peçeyi kaldırmış, bu kez genç Ganim’i daha büyük bir dikkatle süzmüş, onun yakışıklı ve kalbe çok yakın bir kişi olduğunu görmüş; onu sevmiş ve ona, “Ey Ganim, görüyorsun ki senin önünde peçemi örtmüyorum! Ama karnım çok aç, senden hemen yiyecek bir şeyler getirmeni rica ediyorum!” demiş. Ganim de, “Başım üstüne, gözüm üstüne!” diyerek yanıt vermiş.</p>

  <p>Bunun üzerine Ganim çarşıya koşup fırında kızarmış bir kuzu, Bağdat tatlıcıları içinde en ünlü tacir olan Hacı Süleyman’dan aldığı en iyi türden bir tepsi tatlı, bir tepsi helva ve badem, fıstık ve her türden meyveler, eskimiş şarapla dolu testiler ve nihayet her çeşitten çiçekler satın almış. Ve bunların hepsini eve taşıtmış; meyveleri porselen kaplara sıralamış, çiçekleri de en değerli vazolara! Ve hepsini genç kızın önüne koymuş. Bunu gören kız, ona gülümseyip sokulmuş ve kollarını boynuna atmış ve onu öpmeye ve ona yaltaklanmaya ve ona zevk dolu birçok şey söylemeye başlamış. Ve Ganim, aşkın derisine işlediğini ve yüreğine yerleştiğini hissetmiş. Sonra ikisi birlikte akşam oluncaya kadar yemeye ve içmeye koyulmuşlar; ve tüm bu zaman süresince aynı yaşta ve eşit güzellikte olmakla, birbirlerine alışmak ve birbirlerini sevmek için bol bol zaman bulmuşlar.</p>

  <p>Gece olunca, Ganim bin Eyüb, ayağa kalkmış ve ışıkları ve meşaleleri yakmış ve salon mum ışığından daha çok yüzlerinin parıltısından aydınlanmış. Sonra zevk için çalınan sazlar getirmiş, sonra gelip genç kızın yanına oturmuş ve içmek için kendi bardağını ve kızın bardağını doldurmaya ve onunla birlikte içmeye koyulmuş, sonra da onunla binlerce en hoş oyunları oynamaya ve gülmeye ve en yakıcı şarkıları ve en uyumlu şiirleri okumaya başlamış. Ve bütün bunlar, birbirlerine karşı duydukları tutkunun daha da artmasına neden olmuş. Birbirini sevenlerin yüreklerini bağlayan ve sevgilileri birleştiren Tanrı’ya şükürler olsun! Ganim ve genç kız, sabahleyin şafak sökünceye kadar oynaşmalarını ve şenliklerini sürdürmüşler. Ve sonunda uyku, göz kapaklarını ağırlaştırınca, birbirinin kollarında uyumuşlar; ama o gün, kesin bir birleşmeye ulaşmamışlar.</p>

  <p>Uyanır uyanmaz Ganim, iyi alışkanlıklarını savsaklamak istemediğinden hemen çarşıya koşmuş, o gün için ihtiyaç duyabilecekleri her şeyi satın almış: etten, meyveden, çiçeklerden ve de şaraptan yana; ve hepsini eve taşıtmış ve genç kızın yanına oturmuş; ve bunları doyuncaya kadar zevkle yemeye koyulmuşlar; bunu izleyerek Ganim içecekleri getirmiş ve bu kez de ikisi birden içmeyi ve yüzleri alev gibi tutuşuncaya ve gözleri daha parlak ve daha siyah oluncaya kadar birbirlerini okşamayı sürdürmüşler. Bu durumda Ganim bin Eyüb’ün gönlü genç kızı tutkuyla öpmek ve onunla yatmak istemiş. Ve Ganim, “Ey Sultanım, izin ver de dudaklarından öpeyim ve bu öpüş içimdeki ateşi söndürsün!” demiş. Kız da, “Ey Ganim, ben sarhoş oluncaya ve tüm tutarlılığımı ve düşüncelerimi terk edinceye kadar biraz bekle! O zaman sana, gizlice bu buseyi almana izin verir, dudaklarımı emdiğini bile duymayabilirim!” demiş. Bunu söyledikten sonra da, biraz sarhoşlamaya ve ayağa kalkarak tüm giysilerini çıkarmaya başlamış; üzerinde sadece ince bir gömlek ve saçları üzerinde altın işlemeli beyaz bir örtü kalmış.</p>

  <p>Bunu görünce, Ganim’in içinde arzular kıpırdamış ve ona, “Ey hanımım, şimdi bana dudaklarını tatmak iznini veriyor musun?” diye sormuş. Genç kız, “Vallahi! Benim gerçekten izin veremeyeceğim bir şey bu ey sevgili Ganim! Çünkü içdonumun uçkurunda yazılı bulunan bir şey beni engelliyor! Ve şimdi ben onu sana gösteremem!” demiş. Bunun üzerine Ganim, çok istediği halde, arzusunu gerçekleştirmede onu engelleyen bu güçlük yüzünden yüreğinden tutkunun taştığını hissederek, eline aldığı utla, şu dizeleri okumuş:</p>

  <div class="gir1">
    <p>Dudaklarından bir buse istedim, yüreğimi tedirgin eden dudaklarından! Bir buse ki derdime derman olacaktı!</p>

    <p>Bana, “Oh, hayır! Oh, hayır! Bu olmaz! Asla!” dedi; ona, “Olsun! Olsun!” dedim.</p>

    <p>Bana, “Bir buse! Ama bu yürekten koparcasına verilmeli! Ve sen, istemediğin halde, gülen dudaklarımdan bir buse koparabilir misin?” diye sordum.</p>

    <p>Ona, “Ama zorla koparılmış bir busede bile, ey saf kişi, hâlâ biraz şehvet vardır!” dedim. O da bana, “Hayır! Hayır! Benden yana hayır! Ey kaçak güreşen! Zorla alınan bir buse ancak dağ çobanlarının ağzına yaraşır!” dedi.</p>
  </div>

  <p>Bu şarkıyı okuduktan sonra Ganim, çılgınlığının ve içindeki atılımın ve ruhunda kıvılcımlanan ateşin daha da yoğunlaştığını hissetmiş. Bütün bunlara ve paylaşılan bir tutkunun bütün alametlerini göstermeye devam etmesine karşın, genç kız ona hiçbir şey bağışlamamış. Ve böylece, Ganim’in epeyce içi yanarak, kız da onun arzularını yanıtlayamadan akşama kadar uğraşıp durmuşlar. Bunun üzerine Ganim, ayağa kalkmış ve meşaleleri yakmış, lambaları tutuşturmuş ve salonu ışığa boğmuş. Sonra gidip genç kızın ayaklarına kapanmış ve dudaklarını harika bacaklarına yapıştırmış ve onları süt gibi, taze tereyağı gibi yumuşak ve eriyici bulmuş; başını ayaklarının arasına sokmuş, sonra da bacaklarına doğru daldırmış ve süratle daha yukarılara, kalçalara doğru uzanmış ve bu lezzetli ve ılık, misk, gül ve yasemin kokulu eti ısırmaya başlamış. Kız da tıpkı yumuşak başlı bir pilicin titrediği gibi, kanat çırparcasına titremiş. Ve Ganim, şaşkına dönerek, “Ey Sultanım, aşkının esiri ve gözlerinin mağlubu olan ve etinin lezzetinden ölen ben kuluna acı! Sen olmasaydın, sen gelmeseydin ben sakin ve dingin olacaktım!” diye haykırmış. Sonra Ganim gözyaşlarının tutkusuyla göz kapaklarının köşelerini ıslattığını hissetmiş. Bunun üzerine genç kız ona, “Vallahi! Ey efendim, ey gözlerimin nuru! Sana yemin ederim ki, aşkının tutkunuyum ve tüm etimin özüyle sana bağlıyım! Ama şunu iyi bil ki, sana asla kendimi sunamam! Ve bana derinlemesine yaklaşmana izin veremem!” demiş. Ganim, “Ama seni engelleyen nedir?” diye haykırmış. Kız da ona, “Bu gece bunun nedenini sana söyleyeceğim! Belki de o zaman beni mazur görürsün!” demiş. Bu sözleri söyleyerek kendini onun kucağına atmış ve kollarıyla onu sararak öpmeye ve okşamaya ve binlerce vaatte bulunmaya başlamış! Ve bu oyunlarını ve oynaşmalarını sabah yaklaşıncaya kadar sürdürmüşler; ama genç kız, Ganim’in kendisini sevmesine neyin engel olduğunu söylememiş.</p>

  <p>Her gün aynı yarım kalmış sevişmeyi sürdürmekten geri kalmamışlar ve bu böylece tam bir ay sürmüş. Birbirlerine karşı duydukları sevgi, gittikçe daha fazla keskinleşmeye ve artmaya yüz tutmuş. Ama gecelerden bir gece, Ganim boylu boyunca genç kızın yanında uzanmış yatarken ve ikisi de şaraptan ve doygunluktan mahrum bir sevgiden sarhoş bulundukları bir sırada, Ganim, elini ince gömleğin altına doğru uzatmış; sonra da yavaşça genç kızın karnına doğru kaydırmış ve titreyen düzgün tenini okşamaya başlamış ve yavaş yavaş elini bir kristal kupa gibi açılan aşk deliğine indirmiş ve parmaklarıyla uyumlu kıvrımlarını gıdıklamış. Bu dokunuş üzerine, genç kız titremiş ve ayılarak kendini toparlamış ve elini telaşla içdonuna doğru götürerek onun sırma püsküllü uçkurla, her zamanki gibi iyice bağlı bulunduğunu anlamış. Bu onu rahatlatmış ve yeniden yarı uykulu durumuna geçmiş. Bunun üzerine Ganim yeniden elini bu harika bedenin genç karnı boyunca dolaştırmış ve içdonunun uçkuruna ulaşmış ve onu çözmek için ansızın çekmiş ve bu zevk bahçesini hapseden içdonunu aşağı düşürmüş. Bunu anlayan genç kız tamamen uyanmış ve toparlanarak oturmuş ve Ganim’e, “Sen ne yapmak istiyorsun, ey canımın içi Ganim?” diye sormuş. O da “Artık sana sahip olmak ve tümden sevmek ve de zevklerimi seninle paylaşmak istiyorum!” demiş. Bunu duyan genç kız ona, “Ey Ganim, beni dinle! Sana nihayet durumumu açıklayacağım ve sırrımı öğreneceksin. Belki de o zaman benim özrümü ve bedenime erkekçe girişimini neden engellediğimi kabullenirsin!” demiş. Ganim de, “Pekâlâ, seni dinliyorum!” demiş. Bunun üzerine genç kız, gömleğinin uçlarını kaldırmış ve içdonunun uçkurunu eline alarak ona, “Ey efendim Ganim, bu uçkurun ucunda ne yazılı olduğunu gel de oku!” demiş. Ganim uçkurun ucunu tutmuş ve görmüş ki, uçkura altın işlemeli olarak: “Sen benimsin, ben de senin, ey Peygamber’in amcasının soyundan gelen!” sözcükleri yazılı.</p>

  <p>Ganim uçkurun ucuna işlenmiş olan altın harflerle yazılı bu ibareyi okuyunca, elini aceleyle geri çekmiş ve içini rahatlatmak üzere genç kıza, “Bana bunun anlamını hemen açıkla!” demiş. Genç kız da ona şöyle demiş:</p>

  <p>“Bil ki, ey Ganim, ben Halife Harun Reşid’in gözdesiyim; ve içdonumun uçkuruna yazılı olan bu sözcükler, benim Emirü’l-Müminin’in malı olduğumu sana kanıtlar ve de ben, dudaklarımın tadını ve etimin gizini ona saklamak zorundayım. Benim adım, ey Ganim, Kuvvetü’l-Kulüb’dur.<a href="../Text/dipnot.xhtml#Footnote0089" id="Feedback0089"><sup>[89]</sup></a> Çocukluğumdan bu yana halifenin sarayında yetiştirildim, büyüdüm ve büyüdükçe öyle güzelleştim ki, halife beni fark etti ve bendeki nitelikleri, Allah’ın cömertlikle bağışladığı üstünlükleri ve verileri gördü. Ve güzelliğim onu öylesine çarpıcı biçimde etkiledi ki, bana karşı büyük bir sevgiyle bağlandı ve sarayda sırf bana ait bir daire ayırttı ve emrime hoş, kibar ve güzel yüzlü on köle kız verdi. Sonra bana sandıkta kapalıyken gördüğün bütün o mücevherleri, o ziynetleri ve güzel şeyleri armağan etti. Ve beni sarayındaki tüm kadınlardan üstün tuttu ve benim uğrumda aynı zamanda akrabası olan sevgili karısı Sitti Zübeyde’yi bile ihmal etti. Böylece Sitti Zübeyde de bana karşı etkilerini kısa zamanda gösterecek bir kin duydu.</p>

  <p>“Halifenin kendisine karşı ayaklanan bir komutana karşı savaş açmak için Bağdat’tan ayrıldığı bir sırada, Sitti Zübeyde, bana karşı kurduğu hileli düzeni yerine getirmek üzere bunu fırsat bildi. Ve hizmetimde bulunanlardan birini kandırmakta başarı sağladı ve bir gün onu huzuruna çağırarak ona ‘Hanımın Kuvvetü’l-Kulûb uyuduğu sırada, ilkin içeceğinde ıslattıktan sonra, ağzına şu bengi koy! Ben de seni ödüllendirir, sana bir servet bağışlayıp özgürlüğünü veririm!’ dedi. Ve genç köle, daha önce Zübeyde’nin kölesi olduğundan, ona, ‘Tabii yaparım efendim, çünkü size büyük saygım var, sevgim var’ diye yanıt verdi. Ve bana bengle karıştırılmış bir içecek verdi. Bu içki bedenime girer girmez külçe gibi yere yığıldım, bedenim titreyişler içinde kaldı ve topuğum alnıma geldi, sanki başka bir dünyaya doğru yol aldığımı hissettim. Beni böyle uyuşmuş görünce, esire gidip Sitti Zübeyde’yi buldu ve o da gelip beni bu sandığa koydu. Sonra gizlice, o üç zenciyi çağırttı, onları ve sarayın kapıcılarını büyük bir cömertlikle ödüllendirdi ve sandığı zencilerin omuzlarına yükleterek geceleyin beni kaçırttı ve kurtulmam için Allah’ın seni getirip hurma ağacında tünettiği türbeye taşıttı. Ve ancak senin sayende, ey gözümün nuru Ganim, türbenin çukurunda boğularak ölmekten kurtuldum. Ve yine, şimdi cömertlikle karşılandığım evinde beni güvenlikle koruduğun için sana şükran borçluyum.</p>

  <p>“Ama kafamı işgal eden ve zihnimi bulandıran şey: Halife, sarayına dönüp de beni artık orada göremeyince ne düşüneceği, ne yapacağıdır. Bir endişem de, ey Ganim, içdonumun uçkuruyla halifeye bağlı bulunduğum için, sana kendimi tümüyle verememek ve seni içimde kıpırdarken hissedememektir. İşte benim öyküm budur. Senden de susmanı, sırrımı saklamanı dilerim.”</p>

  <p>Ganim bin Eyüb, Kuvvetü’l-Kulûb’un öyküsünü işitip onu hangi bağların Emirü’l-Müminin’e bağladığını anlayınca ve de onun halifenin gözdesi ve malı olduğunu öğrenince, halifenin adına duyduğu saygıdan ötürü, yere çöküp kalmış. Artık bundan sonra onu kutsal bir varlık sayarak gözlerini kaldırıp genç kıza bakamamış ve gidip bir köşeye oturarak kendine binlerce sitem yağdırıp neredeyse nasıl bir cinayet işleyeceğinin, hatta genç kızın Sultan’a ait tenine sadece dokunmakla bile ne denli küstahlık ettiğinin pişmanlığını yaşamaya başlamış; ve tutkusunun ne denli mutsuz ve bahtının ne denli acılı olduğunu düşünmüş. Ve Talihe, haksız darbelerinden ve layık olmadığı felaketlere yol açtığı için sitemler etmiş. Ama yine de Tanrı’ya sığınmaktan ve, “Soylu yürekleri acı içinde kıvrandırmak ve kötü ve alçak kişilerin yüreklerinden tüm derdi kaldırmak için kendine göre nedenleri olan Tanrı’ya şükürler olsun!” demekten geri durmamış. Sonra da şairin şu dizelerini okumuş:</p>

  <div class="gir1">
    <p>Âşığın yüreği asla huzurun sevincini tatmaz, aşk onu avucunda tuttuğu sürece... Âşığın aklı asla dokunulmamış kalamaz, güzellik bir kadın görünümünde gizlenmiş kaldıkça! Bir dostum bana “Aşk nedir?” diye sordu. Ona, “Aşk bir tatlıdır ki, şurubu lezzetli, hamuru acıdır” dedim.</p>
  </div>

  <p>Bunun üzerine genç kız Ganim’e yaklaşıp onu bağrına basmış, öpmüş, bir gerdanlık oluştururcasına kollarıyla sarmış ve biri hariç her yola başvurarak onu teselli etmeye çalışmış ama Ganim, Emirü’l-Müminin’in gözdesinin okşayışlarına yanıt vermeye artık cesaret edememiş; ses çıkarmadan onun okşayışlarına katlanmış ama öpüşe karşı öpüş, kucaklamaya karşı kucaklama olmaksızın... Ve gözde, biraz önce o kadar yanıp tutuşurken, şimdi böylesine saygılı davranan Ganim’den bu denli bir değişiklik beklemediğinden; okşayışlarını, cilvelerini iki katına çıkarmış ve Ganim’in çekingenliğiyle kendisinde yeniden canlanan tutkunun ateşine onu da çekmek için elleriyle onu kışkırtmaya çalışmış. Fakat Ganim, bir saat süreyle, hiçbir şeye kulak asmak istememiş. Ama sabah, onları bu ateşlenmiş, fakat hapsedilmiş tutkulu durumda bulunca, Ganim bir anda sokağa çıkıp çarşıdan günün ihtiyaçlarını sağlamakta acele etmiş. Ve dışarıda bir saat kadar kalarak öteki günlerden de bol, her türden alışverişte bulunmuş. Çiçek satıcılarından her türlü çiçekler, kebapçılardan en iyi kebaplar, tatlıcılardan en iyi şuruplandırılmış, en taze tatlılar ve has undan en nefis, en pişkin, en mayalı ekmekler; nefis kaymaklar ve bol miktarda meyve almış ve hepsini taşıyıp genç kızın önüne koymuş. Ama eve döner dönmez, genç kız ona yaklaşmış ve bitkinlikle ve tutkulu ve arzulu, hafifçe ıslanmış siyah gözlerle bakarak ona sürtünmüş ve dudaklarının bir gülüşüyle, “Vallahi! Benden ne çok uzakta kaldın! Sevdiğim, gönlümün arzuladığı! Vallahi! Bana sanki bir saat değil, bir gün gibi geldi senden ayrı kaldığım süre! Şimdi artık kendimi tutamayacağımı anlıyorum! Tutkum dayanılmaz, önüne geçilmez hale geldi; bütün varlığım yandı, tutuştu. Ey Ganim! Tut beni, al beni! Al beni ey Ganim! Ölüyorum!” demiş. Ama Ganim, onu hafifçe iterek, “Ey Sultanım Kuvvetü’l-Kulûb! Allah beni bundan korusun! Bunu asla yapamam! Nasıl olur da köpek, arslanın yatağını gasp eder? Çünkü efendiye ait olan, kölenin olamaz!” demiş. Sonra kendini onun ellerinden kurtararak bir köşeye çömelmiş, tüm hüznüyle, tüm kaygısıyla... Ama kız gidip onun elini tutmuş, halının üzerine çekip yanıbaşına oturtmuş ve kendisiyle birlikte yiyip içmeye zorlamış. Ve o kadar çok içmişler ki, sonunda Ganim sarhoş olmuş; kız Ganim’in üzerine atılmış, boynuna sarılmış ve haberi olmadan Allah bilir neler yapmış! Sonra da udu eline alarak şu dizeleri okumuş:</p>

  <div class="gir1">
    <p>Sevgi dolu kalbimi öğüttü, un ufak etti! Doyumsuz ve itilmiş, uzun süre böylesine kalabilir miyim?</p>

    <p>Sen ey dostum, benden yana bir kusur ve neden olmadan kendini sakınan gazel! Bilmez misin ki, gazeller bile bakmak için başını çevirir?</p>
  </div>

  <p>Bu dizeleri duyunca, Ganim bin Eyüb, kendine gelmiş ve duyduğu heyecandan ağlamış; kız da onu böyle ağlar görünce, aynı şekilde ağlamaya başlamış. Ama yeniden içmeye ve gün batıncaya kadar şiirler okumaya koyulmakta gecikmemişler.</p>

  <p>Bunun üzerine Ganim ayağa kalkmış ve her akşam yaptığı gibi, duvardaki büyük dolaptan şilteleri çıkarmış ve yatak yapmak üzere yere sermiş ve her akşam yaptığı gibi bunları tek bir yatak halinde birleştirecek yerde, birbirinden ayrı iki yatak olmasına itina göstermiş. Kuvvetü’l-Kulûb buna karşı çıkarak ona “Bu ikinci yatak kimin için?” diye sormuş. O da, “Bir yatak senin için, bir yatak da benim için! Bu geceden başlayarak bu tarzda uyumak zorundayız; çünkü efendiye ait olan şeye köle dokunmamalıdır, ey Kuvvetü’l-Kulûb!” diye yanıt vermiş. Ama genç kız yeniden söze başlayarak, “Ey sevgili efendim, bu eskimiş ahlak âdeti bizden ırak olsun! Geçip giden şehvetten zevk almalıyız, çünkü yarın çoktan uzaklaşmış olacak! Ve zaten, ne olacaksa olacaktır ve bahtın yazdığı yazı mutlaka yerine gelir!” demiş. Fakat Ganim, bunu kabul etmek istememiş. Kız da en tutkulu, en ateşli sesiyle, “Vallahi! Birlikte yatıp sevişmezsek, bu gece geçmek bilmez!” diye haykırmış. Ama Ganim, “Allah bizi bundan korusun!” demiş. Kız da yeniden söze başlayarak, “Gel ey Ganim, işte sana tüm etimi açıyorum; ve arzum sana sesleniyor, sana haykırıyor! Ey ciğer köşem Ganim’im! Çiçek açan bu ağzı, sana duyulan sevgiyle olgunlaşmış bu bedeni al!” diye haykırmış. Ganim ise, “Allah beni bundan korusun!” demiş. Kız, “Ey Ganim, işte tenim, yaseminden daha kokulu! Tut ve duy ve sarhoş ol!” demiş. Ama Ganim, “Ey Kuvvetü’l-Kulûb, efendiye ait olan şey, kölenin olamaz!” deyip durmuş. Bunun üzerine genç kız gözlerinden yaşlar dökmüş ve udunu eline alarak şu dizeleri söylemiş:</p>

  <div class="gir1">
    <p>Güzel ve narinim! Benden niye kaçıyorsun? Güzelim ve duygu kesilmişim, görüyorsun! Ve harikalarla doluyum! Niye beni yüzüstü bırakıyorsun?</p>

    <p>Tutkumla tüm yürekleri yakıyorum ve tüm göz kapaklarından uykuyu kaçırmışım! Ve ateşten bir çiçeğim, kimse beni koparmadı!</p>

    <p>Ben bir gazelim ve gazeller avlanmak için yaratılmışlardır; incecik, âşık bir gazel! Ben ince ve âşık bir gazelim, ey avcı! Ağlarını kur, neden beni ağ kurup avlamıyorsun. Ben çiçeğim, kokulu çiçekler koklamak için yaratılmışlardır, narin ve kokulu çiçekler! Ah! Neden sen beni koklamak istemiyorsun?</p>
  </div>

  <p>Fakat Ganim, her zamankinden daha tutkun olduğu halde, halifeye duyduğu saygıyı göstermekten geri durmamış ve genç kızın tüm arzulu davranışlarına karşın, bir ay daha bu tarzda davranmayı sürdürmüş. İşte Ganim ile Emirü’l-Müminin’in gözdesi Kuvvetü’l-Kulûb’un başına gelenler bunlar!</p>

  <p>Zübeyde’nin durumuna gelince, şöyle olmuş: Halife savaş için Bağdat’tan uzakta bulunduğu bir sırada, rakibesine yapacağını yaptıktan sonra, sonradan büyük bir şaşkınlığa düşmekte gecikmemiş ve kendi kendine, “Döndüğünde bana Kuvvetü’l-Kulûb’u sorarsa, halifeye ne diyeceğim? Onu hangi yüzle karşılayacağım?” demiş. Bunun üzerine, çocukluğundan beri tanıdığı ve görüşlerine çok güvendiği yaşlı bir kadını saraya getirtmeye karar vermiş; ve ona sırrını açarak, “Ne yapmalıyım şimdi, Kuvvetü’l-Kulûb’un başına gelenler geldikten sonra?” diye sormuş. Yaşlı kadın ona, “Her şeyi anladım hanımım! Ama zaman sıkışık! Çünkü halife dönmek üzere; ondan her şeyi gizlemek için pek çok yol var, fakat sana en kolay, en güvenli en kestirme yolu göstereceğim. Hemen bir marangoz getirt ve ona büyücek bir odundan ölü şeklinde bir yontu yapmasını emret! Bu yontu büyük bir merasimle mezara konur; yöresinde mumlar, meşaleler yakılır; tüm saraya, tüm kölelere ve Kuvvetü’l-Kulûb’un tüm cariyelerine matem giysisi giymelerini, siyahlara bürünmelerini emredersin! Yine bunlarla haremağalarına, halifenin gelişinden önce başlayarak saraya ve sarayın tüm geçitlerine de siyah bezler asmaları için buyruk verirsin. Halife gelip de şaşırarak, bunların nedenini sorunca, ona ‘Ey efendimiz, cariyeniz Kuvvetü’l-Kulûb, Allah’ın rahmetine kavuştu! Allah onun ömrünü sana versin! Zaten sultanımız Zübeyde, ona yaraşır şekilde cenazeyi onurlu bir merasimle kaldırttı ve de onu özel hazırlanmış bir türbe yaptırarak saraya gömdürdü’ derler. Bunu duyunca halife senin iyilikseverliğinden duygulanır ve sana minnettar olur. Sonra da Kur’an okuyanları çağırıp, kabir üzere onlara Kur’an okutmakta gecikmeyecektir. Ama halife, Kuvvetü’l-Kulûb’u sevmediğini düşünerek senden kuşkulanacak olur da kendi kendine, ‘Kim bilir, amcamın kızı Zübeyde, Kuvvetü’l-Kulûb’u ortadan kaldırmak için belki de bir düzen kurmuştur!’ diye düşünürse ve bu kuşku onda büyüyerek yer eder de, mezarı açtırmaya kalkar ve gözdesinin hangi nedenle öldüğünü anlamak isterse, o zaman sen hanımım, bu konuda hiç kuşkulanmamalısın! Çünkü çukuru kazıp da en değerli kumaşlara bürünmüş ve şaşaalı bir kefene sarılmış olarak gömülen insanoğlu kılığındaki bu yontu dışarı çıkarılırsa ve halife de son bir kez gözdesinin yüzünü görmek üzere kefeni açtırmak isterse sen ve yörendeki herkes onu, ‘Çıplak bir ölüyü görmenin günah olduğunu’ söyleyerek engellersiniz. Bunun üzerine halife, gözdesinin gerçekten ölmüş olduğuna inanır ve yeniden gömülmesine izin verir. Sana da yaptıkların için teşekkür eder! Ve sen, böylece Allah’ın yardımıyla bu kaygıdan kurtulursun!” demiş.</p>

  <p>Yaşlı kadının bu sözleri üzerine, Sitti Zübeyde harika bir görüş sağladığına güvenerek yaşlı kadına zengin armağanlar vermiş; ayrıca bir hilat ve çok miktarda para vermiş ve bu düzenin gereklerini yerine getirmesi için ona ruhsat vermiş; yaşlı kadın da marangozun hazırlayacağı yontunun gereğince yapılmasına büyük bir gayret sarf etmiş ve yontuyu Sitti Zübeyde’ye getirmiş. İkisi birlikte yontuyu, Kuvvetü’l-Kulûb’un gösterişli giysileriyle donatarak zengin bir kefene bürümüşler ve ona güzel bir cenaze merasimi hazırlamış ve de büyük masraflarla saray bahçesine yaptırılan bir türbeye koymuşlar. Kabrin yöresini de meşaleler ve mumlarla aydınlatmışlar ve gerekli merasimler için türbenin içine halı döşemişler. Sonra Zübeyde, sarayın her yanını siyah tüylerle kaplatmış ve tüm kölelere matem tutmalarının işareti olarak siyah giysiler giymelerini emretmiş. Kuvvetü’l-Kulûb’un ölüm haberi tüm saraya yayılmış; Mesrur dahil tüm haremağaları olayın gerçekliğine inanmışlar.</p>

  <p>Bu düzenlemeler böylece yapılmışken, halife de uzaktaki gazasından geri dönmüş ve doğruca tek düşüncesi olan gözdesi Kuvvetü’l-Kulûb’un dairesine yollanmış. Ve orada hizmetçilerin, kölelerin ve de gözdesinin hademelerinin matem tutar gibi siyahlara bürünmüş olduklarını görmüş ve birdenbire korkudan titremeye başlamış ve ansızın önünde aynı matem giysilerine bürünmüş Sitti Zübeyde’nin belirdiğini görmüş. Bütün bunların nedenini sorunca, kendisine Kuvvetü’l-Kulûb’un ölmüş olduğunu söylemişler. Bu haberi duyunca halife bayılıp yere düşmüş. Yeniden kendisini gelince, ziyaret etmek üzere gözdesinin mezarının nerede olduğunu sormuş. Bunun üzerine Sitti Zübeyde, kendisine, “Bil ki, ey Emirü’l-Müminin, Kuvvetü’l-Kulûb’a duyduğum sevgi dolayısıyla, kendisini saraya gömdürmek istedim!” demiş. Bunun üzerine halife, hâlâ gaza giysileri içinde, Kuvvetü’l-Kulûb’un mezarının bulunduğu yere doğrulmuş. Kabrin yöresinde yakılmış bulunan meşaleleri ve mumları ve kabrin içine döşenmiş halıları görmüş. Bunu görmekle Zübeyde’ye takdire değer ilgisinden dolayı teşekkür edip onu övmüş; sonra da saraya dönmüş.</p>

  <p>Ancak, doğası bakımından kuşkulanma eğiliminde olduğu için, halife, kuşkular duymaya ve tedirgin olmaya başlamış ve kendisini yıpratan bu kuşkulardan hemen kurtulmak için, mezarın açılmasını ve gözdesinin cesedinin kabirden çıkarılmasını emretmiş. Bu emir hemen yerine getirilmiş. Ve halife Zübeyde’nin düzeni sayesinde, insan şeklindeki örtü altındaki yontuyu görmüş ve onun gözdesi olduğuna inanmış. Ve onu yeniden gömdürerek hemencecik başucunda cenaze duaları okumak üzere din adamlarını ve hafızları getirtmiş; bu sırada kendisi de halının üzerine oturarak kanlı gözyaşları dökmüş; sonunda kederinden zayıf düşerek bayılmış.</p>

  <p>Halife, bir ay boyunca, din adamlarını ve hafızları getirtip gözdesinin kabrinde Kur’an okutmuş; kendisi de oturup acı gözyaşları dökmüş.</p>

  <br/>

  <p><i>Fakat anlatısının burasında, Şehrazad, sabahın belirdiğini görmüş ve yavaşça susarak anlatısını kesmiş.</i></p>

  <p><i>Fakat kırk birinci gece olunca, yeniden söze başlamış:</i></p>

  <br/>

  <p>Ey bahtıgüzel şah, işittim ki, halife tam bir ay gözdesinin mezarından ayrılmamış. Ve ayın son günü, dualar ve Kur’an okunması, o günün şafak vaktinden ertesi günün şafak vaktine kadar sürmüş. Ve ancak o saatten sonra her biri kendi yerine dönebilmiş. Ve halife, gözyaşlarından ve yorgunluktan bitkin, sarayına dönmüş, veziri Cafer’i ve eşi ve yakını olan Zübeyde dahil kimseyi görmek istememiş; halife, uykusu sırasında nöbetleşe başucunda yer alan iki esire, yelpaze sallayarak kendisinin hizmetinde bulunurken, hemen derin bir uykuya dalmış. Bu kadınlardan biri halifenin başucunda, diğeri ayak ucunda bulunuyormuş. Aradan bir saat geçince halifenin uykusu artık pek derin olmadığı bir sırada, başucundaki kölenin, ayak ucundakine, “Ne felaket! Değil mi dostum Subhiye?” diye seslendiğini duymuş. “Hayrola, ne var dostum Nüzhet?” diye yanıt vermiş öteki köle. Nüzhet de ona, “Efendimizin hiçbir şeyden haberi yok! Oysa içinde bir marangozun ahşaptan yonttuğu bir yontudan başka bir şey bulunmayan kabrin başında bir ay matem tutup gecesini gündüzünü harcadı!” diye yanıt vermiş. Subhiye, ona “Sen ne diyorsun Nüzhet kardeşim! Öyleyse Kuvvetü’l-Kulûb’a ne oldu? Başına nasıl bir felaket geldi?” diye sormuş Nüzhet de ona, “Bil ki, ey Subhiye, hanımımız Zübeyde’nin sevgili kölesi olan kardeşimizden ben her şeyi öğrendim. Sitti Zübeyde, kendisini çağırtıp Kuvvetü’l-Kulûb’u uyutmak üzere beng vermiş; o da bengi Kuvvetü’l-Kulûb’a içirmiş ve hemen uyutmuş. Bunun üzerine, hanımımız onu bir sandığa koyup sandığı da uzakta bir çukura gömmelerini emrederek adları Savvab, Kâfur ve Bukait olan haremağalarına teslim etmiş” demiş. Bunun üzerine Subhiye, gözlerinde yaşlarla, “Ey Nüzhet, lütfen bana bizim tatlı hanımımız Kuvvetü’l-Kulûb’un müthiş bir ölümle ölüp ölmediğini söyler misin?” diye sormuş; Nüzhet de, “Allah onu genç yaşta ölmüş olmaktan korusun! Ama hayır, Subhiye! Çünkü Sitti Zübeyde’nin, seçkin kölesine, ‘Öğrendim ki, ey Zehre! Kuvvetü’l-Kulûb, çukurdan kurtulmuş, şimdi Şam’dan gelen Ganim bin Eyüb el-Mutim el-Meslub adlı bir tacirin evinde bulunuyormuş; dört aydan beri oradaymış!’ dediğini duydum. Ey Subhiye, efendimiz halifenin, gözdesinin varlığından habersiz, ne denli bahtsız olduğunu görüyorsun! Oysa hâlâ geceleri içinde ölü bulunmayan bir mezarı gözleyip duruyor!” demiş. Ve bu iki esire aralarındaki konuşmayı bir süre daha sürdürmüşler.</p>

  <p>Konuşmaları bitince ve halifeye artık öğreneceği başka bir şey kalmayınca, uzandığı yerden kalkmış, esireleri korkutup kaçıran müthiş bir sesle haykırmış ve gözdesinin dört aydan beri Ganim bin Eyüb adlı bir gencin evinde bulunduğunu düşünerek görülmedik bir öfkeye kapılmış; kalkıp tüm emirlerinin ve ileri gelenlerin ve de veziri Cafer el-Bermeki’nin huzuruna gelmelerini emretmiş; hepsi derhal huzuruna gelip önünde yer öpmüşler. Halife onlara büyük bir öfkeyle, “Ey Cafer, yanına muhafızları al ve Ganim bin Eyüb el-Mutim el-Meslub adlı Şamlı bir gencin evini soruşturup öğren! Bundan sonra, sen ve yanındaki müfreze, eve saldırın, oradan gözdem Kuvvetü’l-Kulûb’u koparıp getirin! Bu saygısız genci de buraya getirin ki ilk gerekli işkenceleri uygulayalım” demiş. Cafer işitip itaat ettiğini bildirerek yanında muhafızlardan oluşan müfrezeyle saraydan ayrılıp Ganim bin Eyüb’ün evine doğru, kentin valisinin adamlarıyla birlikte yola çıkmışlar.</p>

  <p>O sırada Ganim günün ihtiyaçlarını sağlayarak çarşıdan gelmiş, Kuvvetü’l-Kulûb’un yanında oturmakta imiş. Önlerinde içi doldurulmuş, kızartılmış bir koyunla başka yiyecekler varmış; ve keyiflerince elleriyle yemek yiyip duruyorlarmış. Dışarıda duydukları gürültüye kulak vererek Kuvvetü’l-Kulûb pencereden dışarıya bakmış ve bir bakışta evin üzerine gelmekte olan felaketin farkına varmış; evin her yanının muhafızlar, palalılar, köleler ve birlik komutanları tarafından sarıldığını, başlarında da vali ve Vezir Cafer’in bulunduğunu görmüş. Hepsi evin yöresini, gözün karasının göz kapağının yöresinde dolaşması gibi sarmış bulunuyormuş. Kuvvetü’l-Kulûb’un halifenin tüm öyküyü öğrenmiş bulunduğundan kuşkusu kalmamış; dört aydır kendisini evinde tutan Ganim’i de çok kıskanmış olacağını tahmin etmiş. Bu düşünce dolayısıyla, teni sararmış ve yüzündeki güzel çizgiler bozulmuş ve çok korkarak Ganim’e dönmüş ve ona, “Ey sevgilim, her şeyden önce kendini kurtarmaya bak! Kalk ve hemen kaç!” demiş. Ancak Ganim, “Ey dostum, ey gözümün nuru! Nasıl çıkıp gidebilir ve yöresi düşmanla çevrili bir evden kaçabilirim!” diye yanıt vermiş. Bunun üzerine kız, “Sakın korkma!” diyerek hemen kendisini baştan aşağı soymuş; üzerine dizlerine kadar inen kullanılmış ve yırtık pırtık eski bir giysi giydirerek ve büyük bir et tenceresi alıp bunu başına koyarak, tencerenin üstüne de içi ekmek ve başka yemeklerle dolu porselen tabaklarla dolu bir tepsi koyarak, “Şimdi bu halinle dışarı çık, seni aşçının çırağı sanırlar ve kimse kötülük etmez. Geri kalan şeyler için de merak etme! Ben her şeyi yoluna koyarım. Halifeyi nasıl idare edeceğimi bilirim!” demiş.</p>

  <p>Kuvvetü’l-Kulûb’un bu sözlerini duyan Ganim, veda etmek için bile vakit bulamadan, acele evden çıkmış ve başında mutfak gereçlerini taşıyarak muhafız ve köleler arasından geçmiş ve kendisine hiçbir kötülük gelmemiş; çünkü iyi niyetli kişileri tüm tehlikelerden ve kötü durumlardan kurtarmayı bilen Koruyucu Tanrı’nın koruması altında imiş.</p>

  <p>O sırada Cafer, atından inmiş, eve girmiş ve hemen, bir yanında mal ve ipekli kumaş balyalarının bulunduğu salonun ortasında; kendisini daha güzel yapan makyajını tamamlamış, en zengin görünüşlü giysilerini giymiş ve kendisini en parlağı kadar ışıltılı kılan değerli mücevherlerini takmış, öteki değerli eşyalarını toplayıp büyücek bir sandığa yerleştirmeye vakit bulmuş olan güzeller güzeli Kuvvetü’l-Kulûb’u görmüş. Kuvvetü’l-Kulûb, Cafer’in daireye girdiğini görünce ayağa kalkmış, eğilip saygı duruşunda bulunduktan sonra, ona, “Ey efendimiz Cafer, Allah’ın emriyle kalem ne yazmışsa o olur! Kendimi size teslim ediyorum!” demiş. Cafer de, “Vallahi! Efendim, halife bana sadece Ganim bin Eyüb’ü yakalamam için emir verdi. Söyle nerede o?” diye yanıt vermiş. Genç kız ona, “Ey Cafer, malının büyük kısmını balyaladıktan sonra Ganim bin Eyüb, birkaç gün önce kendi kenti Şam’a, annesini ve kızdardeşi Fitne’yi görmeye gitti. Başka hiçbir şey bilmiyorum, dolayısıyla sana söyleyecek başka bir şey de yok. Bana gelince, şurada gördüğün sandığa tüm değerli eşyamı koydum; bunu iyice korumanı ve Emirü’l-Müminin’in sarayına taşıtmanı istiyorum!” demiş. Cafer de, “Duydum ve itaat ettim!” diye yanıt vermiş. Sonra da sandığı alıp adamlarına taşımaları için emir vermiş; ve Kuvvetü’l-Kulûb’a gerekli saygı, itina ve onuru gösterdikten sonra, ona Emirü’l-Müminin’in nezdine gitmek üzere, kendisine eşlik etmesini rica etmiş; sonra da halifenin emrine uygun olarak Ganim bin Eyüb el-Mutim el-Meslub’un evini baştan aşağı yağmalayarak hep birlikte yola çıkmışlar.</p>

  <p>Cafer, halifenin huzuruna çıkınca, yaptıklarını ve Ganim’in Şam’a gitmiş olduğunu ve gözdesi Kuvvetü’l-Kulûb’un saraya dönmüş olduğunu bildirmiş. Ganim’in Kuvvetü’l-Kulûb’a, başkasına da ait olsa, güzel ve genç bir kadına yapılması mümkün her şeyi yaptığına inanan halife de korkunç bir hiddete kapılmış ve Kuvvetü’l-Kulûb’u görmek istememiş ve Mesrur’a onu karanlık bir odaya kapatmasını, resmen bu gibi işlerle görevlendirilen yanındaki yaşlı bir kadının da ona nezaret etmesini emretmiş.</p>

  <p>Ganim’e gelince, halife onu atlı muhafızlarla her yerde aratmış ve de kendi eliyle Şam’daki vekili Muhammed ibn Süleyman ez-Zeyni’ye bir ferman göndermek istemiş; eline kalemi hokkayı almış ve şu fermanı yazmış:</p>

  <div class="gir1">
    <p>Muzaffer Abbasi Oğulları’nın torunu beşinci halife Emirü’l-Müminin Harun Reşid’den Şam’daki vekili Sultan Muhammed ibn Süleyman ez-Zeyni’ye!</p>

    <p>Rahman ve Rahim olan Allah adıyla söze başlarım!</p>

    <p>Bizim için aziz olan sağlığını sorduktan ve Allah’tan mutluluk ve ferahlık içinde geçecek uzun bir yaşam diledikten sonra; ey vekilimiz, sana kentinden Ganim bin Eyüb adlı genç bir tacirin Bağdat’a geldiğini ve esirlerimden bir esireyi baştan çıkarıp tecavüz ettiğini bildiririm. Bunu izleyerek, benim öfkemden ve intikamımdan korkarak kaçıp senin kentine sığınmıştır; ve şimdi orada muhtemelen annesi ve kız kardeşi ile birlikte bulunmaktadır. Onu yakalayasın ve ona beş yüz kamçı vurdurasın! Sonra da onu bana gönderesin ki, gerekli işkenceyi uygulayayım ve yapılması gereken işlemleri yapayım!</p>

    <p>Ve de! Evini yağma edesin ve çatıdan temele yıkasın! Varlığından hiçbir iz kalmayasıya yerle bir edesin!</p>

    <p>Ve de! Ganim bin Eyüb’ün bir anası ve bir kız kardeşi olmakla, onları da tutasın ve çırçıplak yaparak, üç gün süreyle kent halkının gözleri önünde sergiledikten sonra kentten kovasın! Emrimizi yerine getirmek için büyük gayret ve emek sarf edesin! Vesselam!</p>
  </div>

  <p>Ve halifenin emri üzerine, hemen bir tatar Şam kentine doğru yola çıkmış ve öylesine hızla yol almış ki, yirmi günden fazla sürecek yolculuğu sekiz günde tamamlamış.</p>

  <p>Sultan Muhammed, halifenin fermanını alınca, onu dudaklarına, sonra da alnına götürmüş; okuduktan sonra da hemen halifenin emrini yerine getirmiş. Kentin her yanına tellallar göndererek, “Kim yağmalamak istiyorsa, Ganim bin Eyüb’ün evine gitsin, istediği gibi yağmalasın!” diye bağırtmış.</p>

  <p>Ve hemen kendisi de yanında muhafızları olduğu halde Ganim bin Eyüb’ün evine gitmiş; kapıyı çalıp Ganim’in kız kardeşi Fitne de kapıya gelerek, “Kim o?” diye sorunca, “Benim!” diye yanıt vermiş. Bunun üzerine kapıyı açan Fitne de, daha önce Sultan Muhammed’i hiç görmediğinden hemen yüzünü başörtüsünün ucuyla örtmüş ve annesine haber vermeye koşmuş.</p>

  <p>Ganim’in annesi, o anda, bir yıldan artık bir zaman süresince kendisinden haber alamadığı için öldü sandığı oğlu Ganim’in hatırasına yaptırdığı mezarının bulunduğu türbede oturuyormuş; gözyaşları içindeymiş ve ne yiyor ne içiyormuş. Kızı Fitne’ye konukları içeri almasını söylemiş; Sultan Muhammed de içeri girmiş ve mezarı görüp anasının Ganim için gözyaşı döktüğünü anlamış ve ona, “Buraya oğlun Ganim’i görmek ve onu alıp halifeye yollamak için geldim!” demiş. Kadın, “Bahtsız bir kişiyim ben! Canımın bir parçası olan oğlum Ganim, bir yıl önce bizi terk etti, beni ve kızımı! Başına ne geldi bilmiyoruz!” diye yanıt vermiş. Bunun üzerine Sultan Muhammed, cömert yürekli bir adam olmasına rağmen, halifenin emrini yerine getirmek zorunda kalmış; tüm evi, halıları, vazoları, porselenleri ve tüm değerli eşyayı yağma ettirmiş; sonra da evi yıktırmış; tüm taşlarını kent dışına taşıtmış. Sonra da yaptığı işten nefret etmesine rağmen Ganim’in annesini ve güzel ve genç Fitne’yi çırılçıplak soymuş ve kolsuz bir gömlek bile giymelerine izin vermeden onları üç gün süreyle kentte teşhir etmiş ve de Şam’dan kovmuş. İşte halifenin hıncına kurban edilen Fitne ile annesi, böylece Şam’dan kovulmuşlar.</p>

  <p>Ganim bin Eyüb el-Mutim el-Meslub’a gelince, Bağdat’tan çıktıktan sonra, yüreğinin derdi dağılasıya kadar ağlayarak yol almış; ve hiçbir şey yiyip içmeden, böylece bütün günü tamamlamış; duyduğu açlık ve acı onu halsiz bırakmış. Sonunda, yorgunluktan ölü gibi, bir köye ulaşmış; köyün camisine gidip avlusuna girmiş ve bitkin, bir hasır üstüne düşmüş ve sırtını bir duvara dayamış. Böylece bilinçsizce yüreği düzensiz bir biçimde çarparak herhangi bir şey istemek için kıpırdayacak mecali olmaksızın, sabaha kadar orada kalmış. Sabahleyin, köyde oturanlar, ibadet etmek için camiye gelmiş ve onu bulunduğu yerde ölü gibi bulmuşlar, aç ve susuz olduğunu anlayarak ona bir kâse bal, iki ekmek getirmişler; yedirip içirmişler, sonra giysin diye kolsuz bir gömlek getirmişler; ama bu gömlek yamalı ve bit doluymuş. Sonra da ona “Kimsin sen, nereden geliyorsun, ey yabancı?” diye sormuşlar. Ganim de gözlerini açarak onlara bakmış, ama herhangi bir söz söyleyememiş; bir yanıt verememiş; sadece ağlamaya başlamış. Bunun üzerine bir süre onun yanında kaldıktan sonra, her biri kendi işine gitmiş.</p>

  <p>Duyduğu acıların ve yoksulluğun etkisiyle Ganim, hasta düşmüş ve bir ay daha caminin eski hasırı üzerinde yatmayı sürdürmüş; bedeni güçsüz kalmış ve yüzünün rengi değişmiş; bedenini bitler, pireler yemiş; öylesine sefil bir hale gelmiş ki, camiin cemaatı aralarında konuşarak, orada hiçbir şifaevi bulunmadığından, onu Bağdat’taki hastaneye kaldırmayı kararlaştırmışlar. Gidip bir deveci bulmuşlar ve ona, “Bu genç adamı devene bindir ve Bağdat’a götürüp onu hastanenin kapısına bırak! Böylece hava değiştirerek ve hastanede bakım görerek kuşkusuz şifa bulacaktır. Sana gelince, ey deveci! Yolculuk masraflarıyla deveyle taşımanın karşılığını gelip bizden alırsın!” demişler. Deveci de, “Duydum ve itaat ettim!” demiş. Sonra halkın yardımıyla Ganim’i yatmakta olduğu hasırdan kaldırıp devenin sırtına bindirmiş ve düşmesin diye sıkıca hamuduna bağlamış.</p>

  <p>Ganim’in Bağdat’a doğru yol aldığı ve sefaletine ağladığı sırada, çok fakirce giyinmiş iki kadın, ona bakan kalabalığa karışmış; hastayı görüp “Bu zavallı genç bizim Ganim’imize ne kadar benziyor! Ama bu zavallının o olması mümkün değil! Bu genç adeta gölgeye dönüşmüş!” demişler. Ve üstü başı toz içinde olarak oraya ulaşmış bulunan bu iki kadın, Ganim’i düşünerek ağlamaya başlamışlar. Zira bu iki kadın Şam’dan kovulmuş, şimdi de Bağdat’a doğru yola çıkmış olan Ganim’in annesi ile kız kardeşi Fitne imiş.</p>

  <p>Deveciye gelince, eşeğine binmekte gecikmemiş ve deveyi yularından tutarak Bağdat’a doğru yol almış. Ve çok geçmeden oraya ulaşmış, doğru hastaneye giderek Ganim’i devenin sırtından indirmiş ve daha sabahın er saati olduğundan ve hastane de açılmamış bulunduğundan, onu kapının merdivenleri üzerine bırakmış ve köyüne dönmüş.</p>

  <p>Ganim, hastane kapısında, kentte oturanlar evlerinden çıkıncaya kadar kalmış; onu orada, hasır üstünde ve gölgeye dönüşmüş olarak bulmuşlar; yöresini çevirip ona bakarak binlerce tahminde bulunmaya başlamışlar. Karşılıklı olarak görüşlerini birbirlerine aktarırken, çarşının baş efendisi olan şeyh, oradan geçmekte bulunmuş ve halkı aralayarak hasta genç adamı görmüş ve kendi kendine, “Vallahi! Bu genç adam hastaneye girerse, gereğince bakılmayacağından ölür gider. En iyisi ben onu alıp kendi evime götüreyim! Tanrı da beni Cennet’inde<a href="../Text/dipnot.xhtml#Footnote0090" id="Feedback0090"><sup>[90]</sup></a> ağırlayarak ödüllendirir!” demiş. Bunun üzerine çarşı şeyhi kölelerine genç adamı alıp evine taşımalarını emretmiş; kendisi de onlara eşlik etmiş ve eve ulaşır ulaşmaz onun için yepyeni bir şilte ve yastıkla donattığı bir yatak serdirmiş, sonra eşini çağırmış ve ona, “Hanım, Tanrı’nın bize yolladığı bir misafirimiz var. Ona büyük bir itina göstermelisin!” demiş. Kadın da, “Kuşkusuz! Başım üstüne geldi, gözüm üstüne geldi!” diye yanıt vermiş. Sonra hemen kollarını sıvamış, büyük bir kazanda su kaynatmış ve hastanın ellerini ayaklarını giydirmiş ve ona lezzetli bir şerbet içirmiş, yüzüne gülsuları serpmiş. Bunun üzerine Ganim, daha rahatlıkla nefes almaya ve kuvveti yavaş yavaş yerine gelmeye başlamış; böyle olunca da geçmişinin ve sevgili Kuvvetü’l-Kulûb’un anısı da belleğinde yeniden uyanmış. İşte Ganim bin Eyüb el-Mutim el-Meslub’un durumu böyleymiş.</p>

  <p>Halifenin büyük bir öfke duyduğu Kuvvetü’l-Kulûb’a gelince...</p>

  <br/>

  <p><i>Anlatısının tam burasında, Şehrazad, sabahın yaklaşmakta olduğunu görmüş ve kendisine tanınan sürenin bittiğini düşünerek susmuş.</i></p>

  <p><i>Ama kırk ikinci gece olunca, yeniden söze başlamış:</i></p>

  <br/>
