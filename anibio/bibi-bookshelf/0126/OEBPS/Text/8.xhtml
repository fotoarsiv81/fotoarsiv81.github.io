  <p>İşittim ki, bahtıgüzel şah, halifenin gazabına uğrayarak saraydan yaşlı bir kadının gözetiminde karanlık bir odaya hapsolunan Kuvvetü’l-Kulûb, saraydan herhangi bir kimse ile ilişki kurmaksızın orada öylece seksen gün kalmış. Onu tamamıyla unutmuş olan halife de günlerden bir gün Kuvvetü’l-Kulûb’un hapsolunduğu odanın önünden geçerken, dizeler okuyan bir sesin bir aralık durup sonra da yüksek sesle, kendi kendine, “Ey dostum, ey Ganim bin Eyüb! Senin ne güzel bir ruhun ve ne kadar cömert ve temiz bir yüreğin vardı! Seni ezenler karşısında ne kadar büyük kalabildin ve senin evinin hanımlarına saldıranların hanımına sen saygı gösterdin! Senin ve yakınlarının onurunu kıranların eşlerini utançtan kurtardın! Ama bir gün gelecek ki, sen ve halife, Tek Yargıç Yüce Allah’ın huzurunda olacaksınız! Ve Peygamber’in şefaati ve meleklerin tanıklığıyla aranızdaki çatışmadan sen haklı ve muzaffer çıkacaksın!” diyormuş.</p>

  <p>Halife, hiç kimsenin orada bulunmadığı sanısıyla söylenen bu sözcükleri duyunca ve anlamının farkına varınca, Ganim hakkında yanılmış olduğunu anlamış. Çabucak sarayına dönmüş ve baş haremağasına gidip Kuvvetü’l-Kulûb’u aramasını emretmiş. Kuvvetü’l-Kulûb gelip de gözleri yaş dolu, kalbi kırık saygı duruşunda bulunarak sessizce önünde durunca, halife ona, “Ey Kuvvetü’l-Kulûb, seni beni haksızlıkla itham ederken ve baskı yapmam dolayısıyla sitemlerde bulunurken duydum; ve de beni, bana iyilik gösterenlere kötü davranmakla, bana ait olan bir kadına saygı gösterilmişken, karşılığında bu kimsenin yakınlarını utandıracak işler yapmakla itham ettiğini işittim. Güya bu kimse benim ev halkımı korurken, ben onun ev halkını onursuzluğa uğratmışım!” demiş. Kuvvetü’l-Kulûb, “Bu kimse Ganim bin Eyüb el-Mutim el-Meslub’dur. Ey halife! Sana, vaktiyle bana gösterdiğin sevecenlik adına yemin ederim ki, Ganim bana tecavüz etmeye yeltenmedi; bana herhangi iğrenç bir harekette bulunmaktan hep kaçındı! Oh! Kabalık ve edepsizlik ondan ne kadar uzaktır!” diye yanıt vermiş. Bunun üzerine halife, artık hiçbir kuşkusu kalmadığından, “Ne felaket, ey Kuvvetü’l-Kulûb! Gerçekte, sağduyu ve kudret sadece Yüce Tanrı’ya mahsustur! Mademki böyle, Kuvvetü’l-Kulûb, söyle benden ne istersin, bütün dileklerin yerine getirilecektir!” diye haykırmış. Bunu duyan Kuvvetü’l-Kulûb da, “Ey Emirü’l-Müminin! Öyleyse senden Ganim bin Eyüb’ü isterim!” diye haykırmış. Halife de seçkin gözdesine duyduğu tüm sevgi hâlâ içinde olmasına karşın, ona, “Allah’ın takdiri buysa, öyle olsun! Sana, vaat edileni geri almayacak cömert bir yüreğin samimiyetiyle onu bulacağıma söz veriyorum. Bulunduğunda da onurla karşılanacaktır!” demiş. Kuvvetü’l-Kulûb, “Ey Emirü’l-Müminin, senden Ganim bulununca, onun sevgili karısı olabilmem için beni ona armağan etmeni istiyorum!” demiş. Halife de, “Ganim döndüğünde sana bağışlanacak ve sen onun malı ve eşi olacaksın!” yanıtını vermiş. Bunun üzerine Kuvvetü’l-Kulûb, “Ey Emirü’l-Müminin, Ganim’in nerede bulunduğunu kimseler bilmiyor, Şam Sultanı bile onun ne olduğunun bilinmediğini söyledi. Bundan dolayı araştırma yapmak için bana izin vermeni diliyorum, belki de Allah onu bana bağışlayacaktır!” demiş. Halife, “Sana ne uygun geliyorsa, onu yapman için izin verilmiştir!” yanıtını vermiş. Bu sözler üzerine, Kuvvetü’l-Kulûb, sevinçten bağrının ferahladığını ve yüreğinin rahatladığını hissetmiş ve bin altın dinar içeren bir kese para sağladıktan sonra, hemen saraydan çıkmış.</p>

  <p>İlk gün, tüm Bağdat kentini dolaşmış ve mahalle şeyhlerini, sokak şeyhlerini ziyaret etmiş; onlara sorular sormuşsa da, hiçbir sonuç elde edememiş.</p>

  <p>İkinci gün, tacirlerin bulunduğu çarşılara gitmiş ve tüm dükkânları ziyaret etmiş; sonra da gidip çarşının baş efendisi şeyhi görmüş; ona durumu anlatıp kendi adına gariplere dağıtsın diye ricada bulunarak büyük paralar vermiş.</p>

  <p>Üçüncü gün, yanına yeniden bin dinar alarak kuyumcular ve cevahirciler çarşısına gitmiş; buraların şeyhlerine de gariplere dağıtılmak üzere para bırakmış; çarşının şeyhi, bu “garip” sözünü duyunca ona, “Hanımım! Benim evimde adını ve sıfatını bilmediğim hasta ve garip bir kişi var. Ancak büyük bir tacirin oğlu ve soylu bir kişi olduğu anlaşılıyor. Çünkü her ne kadar bir gölge kadar zayıflamışsa da, güzel bir yüzü ve kendini sevdirecek mükemmel meziyetleri var. Bu duruma herhalde ya büyük borçlara gidip ödeyememekten ya da bahtsız bir aşka düşüp sevdiğini yitirdiğinden düşmüştür” demiş. Bu sözleri duyan Kuvvetü’l-Kulûb yüreğinin düzensiz bir biçimde çarpmaya başladığını ve heyecandan içinin ezildiğini duymuş. Kuyumcular ve cevahirciler çarşısının şeyhine, “Ey şeyh, sen bu saatte dükkânını bırakamayacağın için, birisini bul da bana evini göstersin!” demiş. Şeyh de ona, “Başım üstüne, gözüm üstüne!” demiş. Ve çarşıdan evini bilen küçük bir çocuk bulmuş ve ona, “Ey Felfel! Bu hanımı çabuk benim evime götür!” demiş. Küçük Felfel de, Kuvvetü’l-Kulûb’un önüne geçerek onu hasta yabancının bulunduğu çarşı şeyhinin evine götürmüş.</p>

  <p>Kuvvetü’l-Kulûb eve girdiği zaman, şeyhin karısını selamlamış. Şeyhin karısı onu tanımış, çünkü Bağdat’ın tüm soylu kadınlarını tanır, onları zaman zaman ziyaret edermiş; ve ayağa kalkarak gerekli saygıyı göstermiş. Bunun üzerine Kuvvetü’l-Kulûb, gerekli hatır sormalardan sonra, ona, “Ey iyi yürekli anne, evinize kabul ettiğiniz hasta yabancıyı nerede bulabilirim, bana söyler misiniz?” diye sormuş. Bunu duyan şeyhin karısı ağlamaya başlamış ve orada bulunan yatağı ona göstererek, “İşte şu yatakta yatmakta! Soylu bir aileden geldiğine kuşku yok! Çünkü her hali bunu belli ediyor!” demiş. Bunun üzerine Kuvvetü’l-Kulûb, genç yabancının yatmakta olduğu yatağa doğru dönmüş ve ona dikkatle bakmış; zayıf ve mecalsiz ve gölge gibi kalmış bir genç olduğunu görmüş; bunun Ganim olduğunu anlamaktan çok uzakta kalmış; ama, yine de, ona karşı büyük bir acıma duyarak ağlamaya başlamış ve kendi kendine, “Ah! Kendi yurtlarında emir bile olsalar, yabancılar gurbette ne kadar bahtsız oluyorlar!” demiş; sonra getirdiği bin altın dinarı kuyumcular şeyhinin karısına vermiş ve ondan genç hastanın iyileşmesi için hiçbir şeyden sakınılmamasını istemiş; sonra da kendi eliyle hastanın alacağı ilaçları vermiş; başucunda bir saat kadar kaldıktan sonra da, çarşı şeyhinin karısına barış dileyip katırına binerek saraya dönmüş.</p>

  <p>Ve her gün ayrı bir çarşıya giderek zamanını araştırmakla geçirirken, bir gün, şeyh onu bulmaya gelerek, “Ey benim Kuvvetü’l-Kulûb hanımım, Bağdat’tan gelip geçen tüm yabancıları gelip sana bildirmemi istediğinden, senin cömert ellerine bugün iki kadın teslim edeceğim, bunlardan birisi evli bir kadın, öteki de bir kızdır; ve muhtemelen ikisi de soylu kişilerdir; çünkü davranışları ve yüzleri bende bu izlenimi yaratıyor; ama keçi derisinden yapılmış kötü giysilerle sefilcesine giyinmişler ve her birinin boynunda dilencilerde olduğu gibi bir fukara torbası asılı. Gözleri hüzün, gönülleri acı dolu! İşte onları sana getirdim; çünkü ancak sen, ey iyilikler sultanı, onları teselli edebilir, onları güçlendirebilir ve utandıracak ve gücendirecek sorulardan kaçınabilirsin! Çünkü bunlar olur olmaz sorular karşısında incinebilecek kimseler gibi görünüyorlar. Umarım ki, onlara yapacağımız iyilik yüzünden Allah da bizi koruyacak ve kısmetlerin dağıtıldığı gün Cennet’inde bir yer ayıracaktır!” demiş. Kuvvetü’l-Kulûb da, “Vallahi! Efendim, sen onları görmek için yüreğimde büyük bir arzu uyandırdın. Nerede şimdi bunlar?” diye sormuş. Bunun üzerine şeyh dışarı çıkmış, kadınları arayıp bularak onları Kuvvetü’l-Kulûb’un ellerine teslim etmiş.</p>

  <p>Genç Fitne ve anası, Kuvvetü’l-Kulûb’un yanına getirilince, kız onlara bakmış ve güzellikleri ve soylulukları yanında giydikleri paçavraları görmüş; ağlamaya başlayarak, “Vallahi, bunlar doğuştan soylu kişiler ve hiç de sefalete layık değiller! Çünkü yüzlerinden onurlu olup zenginlik içinde doğduklarını anlıyorum!” diye haykırmış. Ve çarşı şeyhi de, “Evet efendim, söylediğiniz doğru! Felaket evlerini başına yıkmış ve zulme uğrayıp evleri yağmalanmış. Onlara yardım edelim! Çünkü, Rahman ve Rahim olan Allah’ın lütfuna uğramak için fakirleri ve sefilleri korumalıyız!” demiş. Bu sözleri duyunca ana kız ağlamaya ve Ganim bin Eyüb el-Mutim el-Meslub’u düşünmeye başlamışlar. Onları ağlar görünce Kuvvetü’l-Kulûb da birlikte ağlamış. Bunu gören Ganim’in anası ona, “Ey cömert hanım, Allah bizim acılı bir yürekle aradığımız kişiyi bulabilmemizi sağlasın! Bizim aradığımız, bünyemizin ürünü, yüreğimizin ateşi, oğlumuz Ganim bin Eyüb el-Mutim el-Meslub’dur!” demiş.</p>

  <p>Ganim bin Eyüb el-Mutim el-Meslub adını duyunca, genç kız büyük bir feryat koparmış; çünkü bunların Ganim’in anası ve kız kardeşi olduklarını anlayıvermiş ve düşüp bayılmış. Yeniden kendine geldiğinde, gözyaşları içinde onların kucağına atılmış ve onlara, “Allah’a ve biraz da bana güveniniz, ey kardeşlerim! Çünkü bugün sizin mutluluğunuzun ilk günü ve felaketlerinizin de son günü! Artık tüm dertleri unutun!” demiş.</p>

  <br/>

  <p><i>Anlatısının tam burasında, Şehrazad, sabahın yaklaştığını görerek, anlatmasına izin verilen öyküyü sürdürmekten vazgeçmiş.</i></p>

  <p><i>Fakat kırk üçüncü gece olunca, yeniden söze başlamış:</i></p>

  <br/>

  <p>İşittim ki, ey bahtıgüzel şah, Kuvvetü’l-Kulûb, Ganim’in anası ve kız kardeşine, “Tüm dertleri unutun artık!” demiş. Sonra da kuyumcular ve cevahirciler çarşısının şeyhine doğru dönerek ona bin dinar vermiş ve “Ey şeyh, şimdi sen bunları al, evine götür! Karına söyle, kendilerini alıp hamama götürsün! Onlara güzel giysiler satın alsın; onlara itina ve kibarlık göstersin, rahata ulaşmaları için hiçbir şey esirgenmesin!” demiş.</p>

  <p>Ertesi gün Kuvvetü’l-Kulûb, bizzat kendisi çarşı şeyhinin evine gitmekte kusur etmemiş ve önerdiği şeylerin yapılıp yapılmadığını kendi gözleriyle görmek istemiş. İçeri girer girmez, şeyhin karısı onu karşılamış ve ellerini öperek gösterdiği cömertliklerden dolayı şükranlarını sunmuş ve birlikte hamama gitmiş ve oradan tamamen değişerek gelmiş, yüzleri soyluluk ve güzellikle parlayan Ganim’in anası ile kız kardeşini çağırmış. Kuvvetü’l-Kulûb, onlarla çok kibar bir edayla bir saat kadar konuşmuş ve sonra şeyhin karısına hastasının durumunu sormuş. Şeyhin karısı da, “Hep aynı durumda!” diyerek yanıt vermiş. Bunun üzerine Kuvvetü’l-Kulûb, “Haydi hep birlikte gidelim de onu yüreklendirelim!” demiş. Ve harem kısmında kaldıkları için, selamlıkta yatan hastayı daha önce görmemiş olan iki kadını da yanına alarak hep birlikte genç adamın yanına gitmişler ve ona büyük bir sevecenlik ve acımayla bakmışlar ve oturup yöresinde konuşmaya başlamışlar ve konuşmaları sırasında, Kuvvetü’l-Kulûb’un adı telaffuz edilmiş. Genç hasta, Kuvvetü’l-Kulûb adının anıldığını duyar duymaz, solgun yüzü renklenmiş, bitap bedeni kuvvetlenmiş ve gözleri yaşam dolu, “Nerdesin ey Kuvvetü’l-Kulûb?” diye haykırmış.</p>

  <p>Kuvvetü’l-Kulûb, genç adamın ilk kez ağzını açarak adını andığını duyunca, Ganim bin Eyüb’ün sesini tanımış ve canla başla üzerine eğilerek, ona, “Ey sevgilim, sen Ganim bin Eyüb’sün!” demiş. O da, “Evet, ben Ganim’im!” demiş. Bu sözleri duyunca, genç kız ardına düşüp bayılmış. Ganim’in anası ve kız kardeşi Fitne’ye gelince, bu sözleri işiterek onlar da birer feryat koparıp bayılmışlar. Bir süre geçtikten sonra, hepsi kendilerine gelmiş ve Ganim’in üzerine atılmış; gözyaşından, sevinç haykırışından ve öpüşmelerden yana ne olacaksa hepsi olmuş.</p>

  <p>Sonra Kuvvetü’l-Kulûb, sonunda sakinleşerek ona, “En sonunda hepimizi, beni, ananı, kız kardeşini sana kavuşturan Allah’a şükürler ve övgüler sunarım!” demiş. Sonra da bütün öyküyü anlatıp, “Halife, tüm bunlardan sonra, benim sözüme inandı ve bağışlamasını esirgemedi, bana da seni görmek arzusunda olduğunu açıkladı; ve de armağan olarak beni sana verdi!” demiş. Bu sözleri duyan Ganim, sevincinin doruğuna ulaşmış ve o da, kendisinin başını gözlerini öpen Kuvvetü’l-Kulûb’un ellerini öpmüş durmuş. Sonra Kuvvetü’l-Kulûb, hepsine birden, “Beni burada bekleyin! Birazdan geleceğim” demiş ve aceleyle saraya gidip değerli eşyalarının bulunduğu kasayı açmış; oradan birçok altın dinar çıkarıp çarşıya gitmiş ve bunları çarşı şeyhine vererek ona, “Bu iki kadının her biri ve Ganim için en iyi kumaştan dörder takım giysi, yirmişer mendil, onar kemer ve onar takım iç çamaşırı al!” demiş. Ve Ganim ile diğerlerinin bulunduğu eve dönerek onların hepsini hamama götürmüş. Sonra onlara piliçler, haşlama etler, en iyisinden süzülmüş şarap hazırlamış ve kendi de aralarında bulunarak üç gün boyunca onları yedirip içirmiş; böylesine bollukla yiyip içtikleri bu üç günden sonra, hayata yeniden döndüklerini ruhlarının yeniden canlandığını hissetmişler. Sonra Kuvvetü’l-Kulûb, onları bir kez daha hamama götürmüş ve giysilerini değiştirmiş ve kendilerini çarşı şeyhinin evine götürmüş. Kendisine gelince, artık halifeyi gidip bulmanın zamanı geldiğini düşünmüş; halifenin huzuruna çıkarak saygı duruşunda bulunmuş ve ona Ganim bin Eyüb’ün, anasının ve kız kardeşi Fitne’nin dönüşlerini; ve de genç Fitne’nin ne denli güzel, taptaze ve çarpıcı olduğunu anlatmış. Bunu duyan halife, bir kölesine, “Git bana Cafer’i bul!” emrini vermiş. Cafer gelince, halife ona, “Git bana Ganim bin Eyüb’ü bul!” demiş. Cafer de şeyhin evine gitmek üzere yola çıkmış. Orada, kendisinden önce eve gelmiş bulunan ve Ganim’e onun geleceğini bildiren ve “Ey Ganim, özellikle şimdi seni almaya gelecek olan Cafer ile halifenin huzuruna çıkınca, konuşmadaki marifetini ve yürek bütünlüğünü ve sözlerinin saflığını göstermen gerekiyor!” diye ikaz etmiş bulunan Kuvvetü’l-Kulûb, bu sözleri söyledikten sonra, Ganim’i çarşıda satılan giysilerin en gösterişlileriyle donatmış ve ona birçok altın dinar vererek, “Saraya gidince, merasim duruşundaki haremağaları ile hizmetkârlara önünden geçerken avuç dolusu para saçmaktan kaçınma!” demiş bulunuyormuş.</p>

  <p>Bu hazırlıklar bittiği sırada, Cafer, katırına binmiş olarak eve ulaşmış; Ganim, hemen koşup onu karşılamış ve saygı duruşunda bulunmuş ve şimdi eskiden olduğu gibi yakışıklı, parlak yüzlü ve çekici kişiliği olan Ganim’miş. Cafer ondan kendisine eşlik etmesini rica ederek onu halifenin yanına götürmüş. Ve Ganim, emirleri, mabeyincileri, vekilleri ve saltanatının önemli kişileri ve muhafızları ve ordu komutanları ile çevrili Emirü’l-Müminin’i görmüş. Ganim’in güzel konuşma, yürek bütünlüğü, öykü anlatmada ve şairlikte marifeti ve hazırcevaplık bakımlarından gerçekten üstün nitelikleri varmış. Halifenin huzurunda saygı duruşunda bulunduktan sonra, bir an düşünerek yere bakmış ve halifeye doğru başını kaldırarak doğaçlamayla şu dizeleri okumuş:</p>

  <div class="gir1">
    <p>Ey zamanın hükümdarı, iyilik dolu bir bakışla toprağa bakıp onu yağmur yağmış gibi<a href="../Text/dipnot.xhtml#Footnote0091" id="Feedback0091"><sup>[91]</sup></a> münbit kılan, şeref dolu saltanatı altında hepimizi mutlu yaşatan ulu kişi!</p>

    <p>İşte eşiğinde, sakalları toz içinde, sultanlar, emirler eğiliyor; taşlarla süslü taçlarını büyüklüğüne sunu olarak getiriyorlar!</p>

    <p>Senin şaşılası ordularının tümünü içine almaya ne arz ne de arş yeterli genişlikte değildir! Ey zamanın hükümdarı, çadırlı ordugâhını fır dönen gezegenlerde kur!</p>

    <p>Uyumlu yıldızlar ve yıldız kümeleri senin zaferine katılsınlar ve mevkibine eşlik etsinler, ey ruhani hükümdar!</p>

    <p>Senin adaletinin güneşi dünya aydınlatsın, suçluları kötülüklerden alıkoysun, sadık kullarını ödüllendirsin!</p>
  </div>

  <p>Halife, okunan dizelerin güzelliğinden, renkli ritminden, dil sadeliğinden ve okunuş tarzından büyülenmiş.</p>

  <br/>

  <p><i>Ama, anlatısının tam burasında, Şehrazad sabahın belirdiğini görmüş ve sözünü uzatmak istemeyerek yavaşça susmuş.</i></p>

  <p><i>Ama kırk dördüncü gece olunca, yeniden söze başlamış:</i></p>

  <br/>

  <p>İşittim ki, ey bahtıgüzel şah, Ganim Halife Harun Reşid’i böylesine büyüleyince, halife ona, tahtına doğru yaklaşmasını söylemiş; Ganim de tahta yaklaşmış; halife, “Gerçeği hiç saklamadan bana öykünü tüm ayrıntılarıyla anlat!” demiş. Bunun üzerine Ganim oturmuş ve halifeye tüm öyküsünü başından sonuna kadar anlatmış. Ama onu burada yeniden anlatmanın hiçbir yararı yok. Halife de Ganim’in masumluğuna ve niyetinin temizliğine; özellikle onun gözdesinin uçkurundaki yazıları okuduktan sonra gösterdiği saygıya bütünüyle inanmış ve ona, “Sana karşı yaptığım haksızlıktan dolayı vicdanımdaki sızıdan beni kurtarmanı senden rica ediyorum” demiş. Ganim de, “Ey Emirü’l-Müminin! Seni kusurdan masum tutuyorum. Çünkü kölesine ait olan şey efendisinindir aslında!” demiş.</p>

  <p>Halife memnunluğundan dolayı, Ganim’i devletinin en yüksek mevkilerine getirmekte kusur etmemiş ve ona bir saray bağışlayarak hatırı sayılır bir maaş bağlamış ve hizmetinde bulunmak üzere oldukça fazla miktarda erkek ve kadın köleler vermiş. Ganim de, yeni sarayına, hemen anasını, kız kardeşi Fitne’yi ve sevdiceği Kuvvetü’l-Kulûb’u, birlikte yaşamak üzere getirtmiş. Daha sonra Ganim’in harika güzellikte ve hâlâ bakire ve gepegenç olan Fitne adında bir kız kardeşi bulunduğunu öğrenmiş bulunan halife onu Ganim’den istemiş; o da, “O senin hizmetkârındır, ben de senin kölen!” diye yanıt vermiş. Halife bundan dolayı ona teşekkür etmekte, kendisine de yüz bin dinar vermekte kusur etmemiş; sonra kadıyı ve şahitleri getirtmiş ve Fitne’nin nikâh sözleşmesini yazdırmış. Öyle olmuş ki, aynı gün ve aynı saatte, bir yandan halife, öte yandan Ganim, gerdeğe girmişler: Fitne halife ile, Kuvvetü’l-Kulûb da Ganim bin Eyüb el-Mutim el-Meslub ile...</p>

  <p>Ve halife, ertesi sabah uyandığında, bakire Fitne’nin kollarında geçirdiği geceden ve elde ettiği sonuçtan öylesine memnun olmuş ki, en iyi hüsn-i hat düzenleyen kâtipleri çağırtarak Ganim’in öyküsünü, arşivde saklanarak gelecek kuşaklara örnek oluşturmak ve gündüz ile gecenin Yaratıcı’sının eseri olarak onu okumaya çağrılacak bilge kişilerin zevk ve hayranlıklarını sağlayacak şekilde, başından sonuna kadar yazdırmış.</p>

  <br/>

  <p><i>“Fakat”, diyerek sözünü sürdüren ve Şah Şehriyar’a hitap eden Şehrazad, “Ey yüzyılların nadir yetiştirdiği Şahım! Bu harika öykünün Ömerü’n-Neman ve oğulları Şarkân ve Davü’l-Mekân’ın savaşla ilgili yiğitlik öyküsünden daha hoş ya da daha şaşırtıcı olduğunu sanmayın!” demiş; Şah Şehriyar da, ona “Benim hiç bilmediğim bir savaş öyküsünü tabii ki anlatabilirsin!” demiş.</i></p>
