  <div class="baslik10">
    <p>Balıkçı ile İfrit Öyküsü</p>
  </div>

  <p>İşittim ki, ey bahtıgüzel şah, bir zamanlar yaşı epeyce ilerlemiş, evli barklı, üç çocuk babası, oldukça fakir bir balıkçı varmış.</p>

  <p>Ağını her gün suya sadece dört kez atar; sonuç almasa da bir daha denemezmiş. Böylece, günlerden bir gün, öğle saatinde, deniz kıyısında, sepetini yere koyup ağını fırlatmış ve ağın suyun dibini bulmasını beklemiş. Sonra ipleri toparlamış; ağ öyle ağırmış ki, kendine doğru çekmeyi başaramamış. O da onu, uçları toprağa kakılı sağlam bir kazığa bağlamış. Sonra soyunmuş; suya dalıp ağın yöresinde yüzmüş; ağı karaya çekinceye kadar çabalayıp durmuş. Başarısından mutlu, giyinmiş; ağa yaklaşıp bakmış ki, içinde bir eşek leşi yatmakta... Bunu görünce üzülmüş; ve “Yüce ve Kudretli Allah’tan daha yüce ve kudretlisi yoktur” demiş. Sonra da, “Ama gerçekten, Allah’ın bana bu bağışı çok şaşırtıcı!” diyerek kendi kendine şu dizeleri okumuş:</p>

  <div class="gir1">
    <p>Ey dalgıç! Gecenin karanlıklarında döner durursun!</p>

    <p>Ve körü körüne yitirirsin her şeyi.</p>

    <p>Bırak bu zahmetli çabayı, çek git!</p>

    <p>Çünkü baht devinmeyi sevmez!</p>
  </div>

  <p>Ağını leşten kurtarıp, suyunu sıkıp akıtınca, “Bismillah” diyerek, onu yeniden suya fırlatmış ve ağın suyun dibine ulaşmasını beklemiş. Sonra da çekmeyi denemiş; ama ağın çok ağır olduğunu ve ilk seferdekinden de çok dibe çöktüğünü anlamış. Büyük bir balık yakaladığı düşüncesine kapılarak soyunup suya dalmış; ağı kurtarıncaya kadar çabalamış; ve onu kıyıya çekince çamur ve kumla dolu bir küp yakaladığını anlamış. Bunu görüp umudu kırılınca, şu dizeleri okumuş:</p>

  <div class="gir1">
    <p>Ey kötü talih, artık yeter! Tanrım, kullarına acı! Ne hazin ki, yeryüzünde hiçbir ödül yeteneğe eşit değildir. Çoğu kez, evimden çıkar bahtımı ararım. Epeyce oldu; öğrendim artık, Baht ölmüştür. Bu ne yoksulluk! Ey Talih, gölgene sığınırlar ama sen, bilgeleri sürgün eder, dünyayı budalalara yönettirirsin!</p>
  </div>

  <p>Sonra küpü uzaklara fırlatmış, ağını sıkmış, isyanından dolayı Allah’tan bağışlanma dilemiş ve üçüncü kez deniz kenarına gelmiş; ağını fırlatmış ve dibi bulana kadar beklemiş; sonra da çekerek kırık testiler ve cam parçalarıyla dolu olduğunu görmüş; bunu görünce bir şairin şu dizelerini okumuş:</p>

  <div class="gir1">
    <p>Ey Şair! Bahtın rüzgârı hiç senden yana esmeyecek! Biliyor musun saf kişi! Ne kamış kalemin, ne yazının ahenkli kıvrımları seni asla zenginleştirmez!</p>
  </div>

  <p>Sonra başını göğe kaldırarak, haykırmış: “Allahım! Biliyorsun! Ağımı dört kezden fazla fırlatmam! Oysa daha şimdiden üç kez fırlatmış bulunuyorum.” Bunun ardından Allah’ın adını bir kez daha anmış; ve ağını denize fırlatmış; ve beklemiş dibe ulaşsın diye... Bu kez, tüm çabalarına karşın dipteki kayalara daha da fazla takılmış olan ağını çekmeyi başaramamış; ve bağırmış: “Allah’tan yüce ve kudretli varlık yoktur!” Sonra soyunup ağın yöresinde denize dalıp çıkmış; ağı kayalıktan kurtarıp karaya çıkarıncaya kadar çabalayıp durmuş. Ağı açmış; bu kez içinde sarı bakırdan, içi dolu ve dokunulmamış büyük bir küp bulmuş; küpün ağzı kurşunla kaplanmış ve Davud Peygamber’in oğlu Hazreti Süleyman’ın<a href="../Text/dipnot.xhtml#Footnote0019" id="Feedback0019"><sup>[19]</sup></a> mührüyle mühürlenmiş imiş. Bunu gören balıkçı pek sevinmiş; kendi kendine, “İşte çarşıda kazancılara satabileceğim bir şey buldum. Herhalde en az on dinar eder” demiş; küpü sallamaya başlamış; ancak ne denli ağır olduğunu anlayınca, kendi kendine, “Açıp içinde ne olduğunu görmem gerek! Onu torbama koyar, sonra götürür kazancılar çarşısına satarım” diye düşünmüş. Bıçağını eline alıp küpün ağzından kurşunu sökünceye kadar uğraşmış; sonra da küpü tersine çevirmiş; içindekiler yere dökülsün diye sallamaya başlamış. Ancak küpten yere hiçbir şey düşmemiş; sadece yerden göğün mavisine yükselen ve toprağa yayılan bir duman oluşmuş. Balıkçı çok şaşırmış. Sonunda, dumanın yayılması bitince yoğunlaşma başlamış; bir titreşim sonunda, ayakları yerde sürünürken başı bulutlara değen bir ifrite dönüşmüş. Bu ifritin başı kubbe, ayakları direk, ağzı mağara, elleri dirgen, dişleri çakıl, burnu testi, gözleri meşale gibiymiş; saçları dağınık ve tozluymuş. Bu ifriti görünce balıkçı korkmuş, her yanı titreyerek dişleri birbirine kenetlenmiş; tükürüğü kurumuş ve gözleri ışıktan körleşmiş.</p>

  <p>İfrit balıkçıyı görünce, “Allah’tan gayrı Tanrı yoktur, Süleyman da Allah’ın peygamberidir!” diye bağırmış; ve balıkçıya seslenerek, “Ve sen, ey Süleyman, Allah’ın peygamberi! Beni öldürme, bir daha sana karşı gelmeyeceğim, emirlerine karşı çıkmayacağım!” demiş. Balıkçı, “Ey asi ve küstah dev! Ne cesaretle Süleyman’ın Allah’ın peygamberi olduğunu söylersin? Süleyman öleli bin sekiz yüz yıl oldu; ve biz ahir zamandayız. Ya senin anlattığın öykü ne? Bu küpe nasıl girdin sen?” demiş. Bu sözleri duyan ecinni, balıkçıya, “Allah’tan başka Tanrı yoktur. Sana iyi bir haber vereyim balıkçı” demiş; balıkçı da, “Ne söyleyeceksin?” diye sormuş. İfrit, “Ölümünü! Hem de şu saatte... ve en korkunç şekilde” diye yanıtlamış. Balıkçı ona, “Bu haber için Allah layığını versin, ey ifritlerin sultanı” demiş; “Allah seni korumasın! Seni bizden ırak kılsın! Niye benim ölümümü istersin? Ölümü hak edecek ne yaptım ben? Seni küpten kurtardım, denizdeki zindanından azat ettim ve yeryüzüne çıkardım!” İfrit demiş ki, “Ölümlerden ölüm beğen ve nasıl öldürülmek istediğini söyle!” Balıkçı, “Böylesine bir cezayı hak edecek ne gibi bir suç işledim?” diye sormuş. İfrit, “Ey balıkçı, öykümü dinle bak!” demiş. Balıkçı da “Anlat öyleyse, ama kısa kes! Çünkü ruhum sabırsızlıktan ayak ucumdan çıkmak üzere” demiş.</p>

  <p>İfrit anlatmaya başlamış:</p>

  <p>“Bil ki ben asi bir ecinniyim. Davud’un oğlu Süleyman’a karşı çıktım. Adım Sahr el-Cinni’dir. Süleyman benim üzerime veziri Barhiya oğlu Asaf’ı gönderdi. Tüm çabalarıma karşın vezir beni tuttu ve Süleyman’ın ellerine teslim etti. O anda burnum sürtüldü, kendimi aşağılanmış hissettim. Beni görünce Süleyman Allah’a şükretti ve benden onun dinine girmemi ve emrine tabi olmamı istedi. Ama ben reddettim. Bunun üzerine bu küpü getirtti ve beni hapsetti. Sonra ağzını kurşunladı ve yücelerin yücesinin adıyla mühürledi; ve iman etmiş efârite<a href="../Text/dipnot.xhtml#Footnote0020" id="Feedback0020"><sup>[20]</sup></a> emir verdi: Beni omuzlarına alarak denizin orta yerine atıverdiler. Denizin dibinde yüz yıl kaldım; içimden, ‘Beni kim kurtarırsa onu servete boğacağım’ dedim. Ama yüz yıl daha geçti, beni kimse kurtarmadı. İkinci yüz yıl bitince, kendi kendime, ‘Beni kurtaracak olana toprağın definelerini bulup vereceğim’ dedim. Ama beni kimse kurtarmadı. Böylece dört yüz yıl geçti; kendi kendime, ‘Beni kurtaracak olana istediği üç şeyi vereceğim’ dedim. Ama beni kimse kurtarmadı. O zaman müthiş bir hiddete kapıldım ve kendi kendime, ‘Şimdi artık beni kim kurtarırsa, onu öldüreceğim. Ama ona ölümünü seçme fırsatını da tanıyacağım’ dedim. İşte tam bu sırada, ey balıkçı, sen gelip beni kurtardın. Hangi biçimde öldürülmeyi istiyorsun, söyle bakalım!”</p>

  <p>İfritin bu sözleri üzerine balıkçı, “Hey Yarabbi” demiş; “Ne inanılmaz şey! Seni kurtarmak demek bana nasipmiş. Ey ifrit, gel beni affet, Allah da seni affetsin! Ama, beni öldürürsen, Allah da seni kahretmek için birilerini yoluna çıkarır” demiş. Bunu duyunca ifrit, “Ama seni öldürmek istiyorsam, bu sırf beni kurtarmış olmandan dolayıdır” demiş. Balıkçı da, “Ey ifritlerin şeyhi, sana iyilik yapanı kötülükle karşılaman doğru mu? Oysa atasözleri hiç yalan söylemez.” Ve balıkçı bu konuda şu dizeleri okumuş:</p>

  <div class="gir1">
    <p>Acının tadını tatmak istersen herkesin derdine ortak ol! Kederini yatıştır! Yaşantıma yemin olsun ki, çakallar minnet bilmezler.<a href="../Text/dipnot.xhtml#Footnote0021" id="Feedback0021"><sup>[21]</sup></a> İstersen dene! Durumun Amr’ın anası Macir gibi olacaktır.<a href="../Text/dipnot.xhtml#Footnote0022" id="Feedback0022"><sup>[22]</sup></a></p>
  </div>

  <p>Ama ifrit ona, “Çok konuştun. Kesinlikle ölmen gerektiğini bil!” O zaman balıkçı, kendi kendine, “Ben bir insanoğlundan başka bir şey değilim. O ise bir ecinni, ama Tanrı bana tutarlı bir akıl vermiş; onu yok etmek için bir tertip bulmak, kurnaz bir hile hazırlamak isterim. Bakalım o da, sırası gelince kötülüğü ve kurnazlığıyla bir düzen kurabilecek mi?” demiş. Bunun üzerine ifrite, “Gerçekten benim ölümüme karar verdin mi?” diye sormuş; ifrit, “Hiç kuşkun olmasın!” yanıtını vermiş; o zaman balıkçı, “Süleyman’ın mührü üzerinde adı bulunan Allah adına, soruma doğru olarak cevap vermeni senden rica ediyorum” demiş. İfrit Yüce Allah’ın adını işitince, çok heyecanlanmış ve şaşakalmış; ve “Sorabilirsin; ben de doğru olarak yanıt vereceğim” demiş. Bunun üzerine balıkçı, “Nasıl oluyor da, ancak elini ya da ayağını sokabileceğin küpe tüm olarak sığabiliyorsun?” demiş.</p>

  <p>İfrit, “Acaba bundan kuşku mu duyuyorsun?” diye sormuş. Balıkçı “Doğrusu küpe girişini gözümle görmedikçe, buna asla inanmam!” demiş.</p>

  <br/>

  <p><i>Ancak o anda Şehrazad şafak söktüğünü görmüş, ruhsatlı konuşmasını kesmiş.</i></p>

  <p><i>Ve dördüncü gece olunca, sözünü sürdürmüş:</i></p>

  <br/>

  <p>Bildiğime göre, ey bahtıgüzel şah, balıkçı ifrite “Sana asla inanmam. Ta ki, küpe girdiğini gözlerimle görmüş olayım” deyince; ifrit sarsılmış, silkinmiş ve yeniden göğe yükselen bir duman olmuş; sonra da sıkışmaya ve nihayet yavaş yavaş küpe yerleşmeye başlamış. Bunun üzerine balıkçı, hemen üzerinde Süleyman’ın mührü olan kurşun tıpayı almış ve küpün ağzını tıkamış. Sonra da ifrite seslenmiş: “Hey oradaki! Ölmek için, ölüm tarzını seç! Yoksa seni denize fırlatacağım; ve de kıyıda bir ev yaptırıp seni avlamak isteyenleri engelleyeceğim. Onlara, ‘Burada, kim kendisini kurtarırsa, kurtulur kurtulmaz kendisini kurtarana ölüm çeşitleri sayarak hangi türden ölmek istediğini soran bir ifrit var’ diyeceğim” demiş. İfrit, balıkçının sözlerini işitince küpten çıkmaya çalışmış, ama başaramamış; ve de Süleyman’ın mührüyle kurşun tıpa altında hapsedilmiş olduğunu anlamış. O zaman, balıkçının kendisini, ifritlerin en zayıfından en kuvvetlisine kadar hiçbirinin kurtaramayacağı bir zindana atmış bulunduğunu fark etmiş. Sonra balıkçının kendisini deniz kıyısına doğru götürdüğünü anlayınca, ona “Hayır, hayır!” demiş. Balıkçıysa, “Böyle gerekli, böyle gerekli!” demiş. O zaman ecinni, koşullarını gevşetmeye başlamış ve alçakgönüllülükle, ona: “Ey balıkçı, bana ne yapacaksın?” diye sormuş. O da, “Seni denize atacağım. Çünkü sen orada bin sekiz yüz yıl kaldıysan<a href="../Text/dipnot.xhtml#Footnote0023" id="Feedback0023"><sup>[23]</sup></a> ben kıyamet gününe kadar kalman için tertibat alacağım. ‘Allah’ın seni korumasını istiyorsan, sen de beni koru! Beni öldürme ki, Allah da seni öldürmesin!’ diye sana yalvarmadım mı? Oysa sen, benim yalvarışlarıma kulak asmadın, alçakça davrandın!” demiş; ve eklemiş: “İşte şimdi Allah seni benim ellerime terk etti; sana, vicdan azabı duymadan istediğimi yapabilirim.” İfrit, “Bana küpü aç! Seni iyiliklere boğayım!” deyince balıkçı, “Yalan söylüyorsun sen! Hey lanet olasıca!” demiş ve de; “Zaten seninle benim aramda Kral Yunan’ın veziri ile Hekim Rûyan arasındaki olay aynen geçiyor” diyerek eklemiş...</p>

  <p>İfrit, “Bu Kral Yunan’ın veziri ve Hekim Rûyan kimdi? Nedir bu öykü?” demiş. Balıkçı anlatmaya başlamış:</p>

  <div class="baslik11" id="b3_1">
    <p>Kral Yunan’ın Veziri ile Hekim Rûyan’ın Öyküsü</p>
  </div>

  <p>Bilesin ki ey ifrit, akıp giden eski zaman içinde ve birbirini izleyen çağlarda, Rum ellerinde, Fars kentinde, Yunan adlı bir kral varmış. Zenginmiş, kudretliymiş; ordulara, hatırı sayılır güçlere hükmedermiş; ve her ülkeden hükümdarlarla dostça geçinirmiş. Ancak bedeni, hekimleri ve bilginleri umutsuzluğa düşürmüş olan bir cüzamla dertliymiş. Ne ilaçlar, ne haplar, ne de merhemler onu şifaya kavuşturuyormuş; hiçbir hekim derdine çare bulamıyormuş. Günün birinde, Kral Yunan’ın kentine Rûyan adlı ihtiyar bir hekim gelmiş; bu hekim Rumca, Farsça, Latince, Arapça ve Süryanice kitapları okuyup bilgi edinmiş; tıp ve yıldızbilimi üzerinde incelemelerde bulunmuş; bunlarla ilgili ilkeleri ve kuralları ve yıldızların olumlu ve olumsuz etkilemelerini çok iyi bilirmiş; bitkiler, yaş ve kuru otlar ve bunların iyi ve kötü etkileri üzerinde de bilgi sahibiymiş. Ayrıca felsefe ve her türlü tıp bilimi ile başkaca fenler üzerinde de incelemelerde bulunmuş imiş. Bu hekim kente gelince, daha birkaç gün geçmeden, kralın öyküsünü ve Allah’ın takdiri gereği cüzamdan çektiklerini ve de tüm hekim bilginlerin tedavilerinden bir sonuç alınamamış olduğunu öğrenmiş. Bunu öğrenince, o geceyi düşünerek geçirmiş. Ama, ertesi gün, Tanrı’nın değerli mücevheri güneş dünyayı selamlayıp ortalığı aydınlatınca, uyanmış. En iyi giysilerine bürünerek Kral Yunan’ın huzuruna çıkmış. Yerlere kadar eğilip kralın karşısında yeri öpmüş. Kralın kudretinin uzun ömürlü olması için dualar etmiş ve Allah’ın inayetiyle iyilikler dilemiş. Sonra sözünü sürdürerek kendisinin kim olduğunu anlatmış. Ve de “Efendim, bedeninde bulunan hastalığı öğrendim; ve hekimlerin çoğunun derdine çare bulamadığını duydum. Bundan dolayı seni iyileştirmeye geldim. Sana ilaç içirecek ya da bedenine merhemler sürecek değilim!” demiş. Bu sözleri duyan Kral Yunan çok şaşırmış ve “Bunu nasıl yapacaksın, bilmiyorum ama, beni iyileştirirsen, Allah şahidim olsun, sana ve seni izleyecek sülalene yeterince servet bağışlar; tüm dileklerini yerine getirmeleri için buyruklar veririm; sen de benim musahibim<a href="../Text/dipnot.xhtml#Footnote0024" id="Feedback0024"><sup>[24]</sup></a> ve dostum olursun” demiş; sonra da ona hilat<a href="../Text/dipnot.xhtml#Footnote0025" id="Feedback0025"><sup>[25]</sup></a> giydirmiş; armağanlar vermiş ve “Gerçekten sen, ilaçsız merhemsiz benim hastalığımı iyi edebilir misin?” diye sormuş. Hekim de, “Evet, kesinlikle!” Bedenine hiçbir ağrı ve zahmet vermeden, seni iyi ederim” demiş. Kral görülmedik bir şaşkınlıkla ona “Ey hekimbaşı, bunu hangi gün ve saatte gerçekleştireceksin? Bir an önce işe giriş çocuğum!” demiş. Hekim de “Duyduk ve itaat ettik!” diye yanıt vermiş.</p>

  <p>Bunun ardından kralın huzurundan ayrılmış; kitaplarını, ilaçlarını ve kokulu bitkilerini yerleştireceği bir ev kiralamış. Sonra ilaçlarından, bitkilerinden tertipler yaparak bunları sap kısmını oyduğu bir çomağın içine doldurmuş, sonra da elinden geldiğince bir de top yapmış. İşini bitirince, ertesi gün, kralın huzuruna çıkmış ve karşısında eğilerek yeri öpmüş. Sonra ona, ertesi gün at üstünde meydana gitmesini ve kendisini orada beklemesini söylemiş.</p>

  <p>Ertesi gün kral, emirleri, mabeyinciler, vezirler ve krallığın diğer önemli kişilerinin eşliğinde oyun meydanına gitmiş. Meydana henüz yeni ulaşmışlarken, Hekim Rûyan çıkagelmiş ve krala, orada silahşorlarından seçeceği birkaçıyla at üzerinde top oynamasını önererek, “Bu sopayı al ve sıkı sıkı tut ve bununla topa vur! Bu oyunu tüm avcun ve bedenin terleyesiye kadar sürdür. Böylece ilaç avcundan tüm vücuduna geçerek dağılacak. Terleyip ilacın bedenini etkilemesine değin zaman geçince sarayına dön, hemen hamama girip yıkan! Kendini iyileşmiş bulacaksın. Şimdi Allah’a emanet ol!” demiş.</p>

  <p>Kral Yunan, hekimin verdiği sopayı alıp seçtiği silahşorlarla top oynamaya başlamış. Silahşorlar da atlarının üzerinde topu atıp kralın vurmasını sağlayarak onunla birlikte bu oyunu sürdürmüşler. Kral, topun peşine düşerek, ulaşınca ona şiddetle vurmak üzere at koşturmuş; elindeki sopayı da sıkı sıkıya tutuyormuş. Bu biçimde sopa vurmayı, avcu ve tüm bedeni terden sırılsıklam oluncaya kadar sürdürmüş. Böylece, ilaç avcundan sızarak bütün bedenine yayılmış. Hekim Rûyan ilacın etki sağladığını anlayınca kralın hemen saraya dönmesini ve hemen hamamda yıkanmasını önerdiği için, kral da hemen dönüp kendisine hamamı hazırlamalarını emretmiş. Halı sericiler ve köleler, acele koşuşup, halıları serip giysileri ve havluları yerine koyunca, kral hamama girmiş ve hamamın özel bölmesinde giyinip dışarı çıkınca, atına atlayıp sarayına dönmüş ve orada uyumuş.</p>

  <p>Kral Yunan’ın durumu böyleyken, Hekim Rûyan da evine gidip yatmış. Ertesi sabah uyanınca saraya gitmiş: Kralın huzuruna çıkıp kabulünü dilemiş. Kral onun içeri alınmasını buyurmuş; hekim kralın huzura gelince eğilerek yeri öpmüş ve ağır ağır şu kasideyi okumaya başlamış:</p>

  <div class="gir1">
    <p>Hitabet baba olarak seni seçse idi, çiçek açar ve bir daha başkasını seçmezdi. Ey ışık saçan yüzü meşalenin alevini körleten! O parlak yüzün sönmeden ışık saçıp dursun! Zamanın çehresinde çizgiler belirinceye kadar. Bulutun tepeleri sarıp yağmura dönüştüğü gibi; sen de cömertliğinle kapla benim her yanımı! Yaptıklarınla zaferin tepelerinde yer tut! Bahtın, hiçbir dileğine karşı çıkmadığı sevgilisi ol!</p>
  </div>

  <p>Bu kasideyi duyunca, kral ayağa kalkmış ve sevecenlikle hekimin boynuna sarılmış. Sonra onu yanına oturtmuş ve şahane hilatlar armağan etmiş.</p>

  <p>Gerçekten, kral hamamdan çıkınca, bedenine bakmış ve cüzamdan hiçbir iz kalmadığını görmüş; vücudu sanki saf gümüşe dönmüş. O zaman en coşkun bir sevinçle mutluluk duymuş; göğsünün daralması geçmiş, ferahlamış. Sabahleyin yataktan kalkınca, Divan’a girmiş; tahtına oturmuş. Mabeyinciler ve krallığının ileri gelenleri, sonra da Hekim Rûyan içeri girmişler. İşte bu sırada kral ayağa kalkıp ona yanında yer göstermiş. Bunun üzerine ikisine sofra serip bütün gün yiyecekler içecekler sunmuşlar. Akşam olunca, kral hekime hilatlar ve diğer armağanlardan gayrı iki bin dinar bağışlamış; sonra da kendi özel bineğiyle evine dönmesine ruhsat vermiş.</p>

  <p>Kral, hekim ayrıldıktan sonra, onun hekimlik mesleğindeki marifetini hayranlıkla hatırlamaktan kendini alıkoyamamış; ve de “Beni merhem falan sürmeden, bedenimin dışından iyileştirdi; Allah için, bilimin yücesine ulaşmış bir hekim! Bu adamın iyiliğini armağanlarla karşılamam ve onu bir nedim ve sevecen bir dost olarak her zaman yanımda tutmam gerekir” demiş. Ve Kral Yunan, bedenini sağlıklı ve hastalıktan tümüyle arınmış görerek, bütün sevinciyle mutlu, yatıp uyumuş.</p>

  <p>Ertesi sabah kalkıp tahtına oturduğu zaman ulusun ileri gelenleri yöresini sarmış; emirler ve vezirler sağına soluna oturmuş. Hekim Rûyan’ı sormuş; o da gelip önünde yer öpmüş. Onu gören kral, ayağa kalkıp ona yanında yer göstermiş; onunla oturup yemek yemiş; uzun bir ömür dileyerek hilatlar ve daha başka şeyler armağan etmiş. Sonra, gün batıncaya kadar konuşmalarını sürdürmüş ve ona ödül olarak beş hilat ve bin dinar daha vermiş. İşte hekim, krala hayırlar dileyerek evine döndüğü zaman durumu böyleymiş. Sabah olunca kral, saraydan çıkıp Divan’a gelmiş; yöresini yine emirler, vezirler, mabeyinciler sarmış. Vezirlerin içinde berbat görünüşlü, uğursuz yüzlü ve kem gözlü, korkunç, iğrenç biçimde hasis, yüreği hırs, kıskançlık ve kinle taşlaşmış biri varmış. Bu vezir, kralın Hekim Rûyan’ı yanına oturttuğunu ve ona her türlü yakınlık ve cömertlik gösterdiğini görünce kıskanmış ve gizlice onun yok edilmesini kararlaştırmış; atasözünün de belirttiği gibi, “Hırslı önüne gelene saldırır; hırslının yüreğinde zulüm pusu kurar; kuvvetlenince bunu açığa vurur, zayıfken, içinde uyutur.” Bu vezir, Kral Yunan’ın yanına yaklaşarak eğilip yeri öpmüş ve “Ey asrın ve zamanın kralı! Sen ki kullarına cömertliğinle yaşam sağlarsın; yüreğimde korkunç ağırlığı olan bir duygu var; bunu sana açıklamazsam, kendimi gerçekten sadık bir kul değil, bir zina çocuğu gibi hissedeceğim. Bana izin verirsen bunu sana açıklarım” demiş. Vezirin sözlerinden içi kararan kral ona, “Nedir söyleyeceğin?” diye sormuş; Vezir de, “Ey azametli kralım, eskiler ‘Kim ki bir işin sonunu ve bunun yaratacağı kötülükleri görmezse, talih denen şeyi kendine dost bilmesin!’ demişler. Ben de, ey kralım, senin, saltanatını söndürmekten başka bir şey düşünmemekte olan düşmanına ödüller yağdırarak, lütuflarla donatarak, taşıyamayacağı kadar cömertlik göstererek yanılmakta olduğunu görüyorum; ve bu yüzden, kralım için büyük endişeler duyuyorum” demiş. Bu sözleri duyan kral, son derece bunalmış, rengi atmış ve “Lütuflarımla donattığım halde bana düşman olduğunu iddia ettiğin bu kişi kimdir?” diye sormuş. Vezir, “Hekim Rûyan’dan söz ediyorum” demiş. Kral ona, “Sözünü ettiğin kimse benim iyi bir dostumdur; benim için insanların en değerlisidir. Çünkü o bana elimde tutarak cüzamdan kurtulmamı sağlayan bir şey verdi. Başka hekimler benden umutlarını kesmişlerdi. Bu zamanda Batı’da olduğu gibi Doğu’da da onun gibisi yoktur. Böyleyken nasıl oluyor da sen, onun hakkında bu gibi şeyler söylemeye cüret ediyorsun? Bense, bugünden başlayarak ona güvenceler vermek ve aylık bin dinar tutarında maaş bağlamak istiyorum. Aslında krallığımın yarısını ona bağışlasam, onun için pek fazla bir şey yapmış olmazdım. İnanıyorum ki, sen bunları kıskançlığından söylüyorsun, tıpkı vaktiyle işittiğim Şah Sindbad’ın öyküsünde olduğu gibi” demiş.</p>

  <br/>

  <p><i>O anda, Şehrazad, ansızın sabah olduğum fark etmiş ve anlatısını kesmiş.</i></p>

  <p><i>Bunu gören Dünyazad, ona “Ablacığım, anlattıkların ne kadar tatlı, kibar, zarif ve saf!” demiş. Şehrazad da, “Eğer şah beni bağışlar da, hayatta kalırsam, ikinize anlatacaklarım, yanında bunlar nedir ki?” demiş. Şah, bunu duyunca, kendi kendine, “Vallahi! Gerçekten harika olan öyküsünün sonunu dinlemeden onu öldürmem!” demiş. Sonra geceyi, sabaha kadar birbirlerine sarılarak birlikte geçirmişler. Sabahleyin şah, Divan’a gitmiş; Divan halkla dolunca, gün batasıya kadar tayinler, aziller yaparak, yöneterek, askıda kalan işleri bitirerek adalet dağıtmaya başlamış. Sonra Divan dağılmış, şah da sarayına dönmüş. Gece yaklaşınca, vezirin kızı Şehrazad ile her zamanki ilişkisini kurmuş.</i></p>

  <p><i>Beşinci gece olunca, Şehrazad anlatmaya başlamış:</i></p>

  <br/>

  <p>İşittim ki, ey bahtıgüzel şah, Kral Yunan vezirine, “Ey vezir, hekime karşı kıskançlık duygularına kapılma! Sen, onu öldürmemi, sonra da şahinini öldürdükten sonra pişmanlık duyan Şah Sindbad gibi bundan pişman olmamı istiyorsun!” demiş. Vezir, “Bu nasıl olmuş?” diye sormuş.</p>

  <p>Kral Yunan şu öyküyü anlatmış:</p>

  <div class="baslik13" id="b3_2">
    <p>Şah Sindbad’ın Şahini</p>
  </div>

  <p>Bir zamanlar Fars şahlarının içinde eğlenceye, bahçelerde gezmeye ve her türlü ava çok meraklı bir şah varmış. Onun kendi eliyle yetiştirdiği ve gece gündüz terk etmeyip bileğinde tünettiği bir de şahini varmış; ava gittiği zaman onu birlikte götürür; boynuna astığı ufak bir altın tastan su içmesini sağlarmış. Bir gün sarayında otururken, kuşların bakımıyla ilgilenen görevli çıkagelmiş ve ona, “Ey yüzyılların şahı, sanırım ava gitmenin tam zamanı!” demiş. Bunun üzerine şah hazırlıklara başlamış, şahini de eline almış, yola çıkılmış; av ağlarının gerili bulunduğu küçük bir vadiye gelinmiş. Birdenbire ağa bir ceylan düşmüş. Bunu gören şah, “Kim bu ceylanın kendi yanına yaklaştığını görür ve kaçırırsa, onu öldürürüm!” demiş. Sonra ceylanı saran av ağını çekip şaha doğru yaklaştırmaya başlamışlar. Ceylan ön ayaklarını göğsüne yaslayarak, yere dayayıp arka ayakları üzerinde dikilerek, sanki şahın önündeki yeri öpmek ister gibi durmuş. Bunun üzerine şah, eğilerek, ceylanı ürkütmek için ellerini çırpmış; ceylan da şahın başı üstünden sıçrayarak uzaklara doğru koşmaya başlamış. Şah maiyetine dönüp baktığında birbirlerine göz kırpmakta olduklarını görmüş ve vezirine, “Bu askerlere ne oluyor, böyle göz kırpıp duruyorlar?” diye sormuş; vezir de, “Sizin ceylanı kaçıranı öldüreceğinize dair ettiğiniz yemini hatırlatıyorlar birbirlerine!” yanıtını vermiş. Şah da, “Doğru!” Öyleyse bu ceylanı izleyip yakalamamız gerek!” diyerek ceylanın izi üzerinde at sürmüş; şahin, gaga vurup ceylanın gözlerini oymuş, onu şaşırtmış; şah da topuzuyla vurarak ceylanı yere devirmiş. Sonra attan inip onu boğazlamış ve derisini yüzüp hayvanın terkisine bağlamış. O sırada sıcak bastırmış; bulundukları yer çöllük, kurak ve susuzmuş. Şah da atı da susamışlar. Şah dönüp oracıkta gövdesinden yağ gibi koyu bir su akan bir ağaç görmüş. Deri eldivenli eliyle şahinin boynundan tası alıp onu bu suyla doldurmuş ve kuşun önüne koymuş; ama kuş pençe vurarak tası devirmiş. Şah tası ikinci kez doldurmuş ve kuşun susamış olduğunu düşündüğünden bir kez daha onun önüne koymuş; ancak şahin ikinci kez pençe vurup tası devirmiş. Şah kuşa içerlemiş; ama, yine de tası üçüncü kez doldurarak, bu kez ata su vermek istemiş; şahin kanadını çarparak tası tekrar devirmiş. Bunu gören şah, “Allah belanı versin uğursuz kuş!” diye haykırmış. “Benim içmemi engelledin; kendini de mahrum ettin, atı da”<a href="../Text/dipnot.xhtml#Footnote0026" id="Feedback0026"><sup>[26]</sup></a> demiş; kılıcıyla şahine vurup iki kanadını kesmiş. Şahin de başını kaldırmış ve hareketleriyle adeta, “Bak ağaçta ne var!” demek istemiş. Şah başını kaldırınca ağacın üzerinde bir yılan görmüş; ağaçtan süzülen de onun zehri imiş. Bunu anlayan şah, şahinin kanatlarını kestiğine pişman olmuş. Sonra kalkıp atına binmiş; birlikte ceylanı alıp götürmüş ve sarayına ulaşmış. Ceylanı aşçının önüne atmış ve “Al şunu pişir!” demiş. Sonra da kolunun üzerinde şahinle tahtına oturmuş; ancak pek az zaman sonra şahin bir kez hıçkırıp ölmüş. Bunu gören şah, hayatını kurtaran şahini öldürmüş bulunduğundan dolayı acı duyarak matem çığlıkları koparmış.</p>

  <p>Şah Sindbad’ın öyküsü işte budur.</p>

  <p>Vezir, Kral Yunan’ın anlattığı öyküyü işitince, ona, “Ey azametli kralım” demiş; “Kötü sonuçlarını görebileceğin ne gibi fenalık yaptım bugüne kadar? Sana karşı duyduğum saygıdan ve sevgiden dolayı bunu söylüyorum. Söylediklerimin gerçek olduğunu sonra anlarsın. Beni dinlersen kurtulursun. Yoksa şahlardan bir şahın oğlunu aldatan hilekâr vezir gibi ölürsün!” demiş.</p>

  <div class="baslik13" id="b3_3">
    <p>Şehzade ile Gulyabani</p>
  </div>

  <p>Söz konusu şahın ava ve at sürmeye meraklı bir oğlu, bir de veziri varmış. Bu şah vezirine, nereye giderse oğlundan ayrılmaması için emir vermiş. Bu oğul, günlerden bir gün, at sürüp ava gitmiş; onunla birlikte babasının veziri de saraydan ayrılmış. İkisi birlikte yol alırken, önlerine canavar görünüşlü bir hayvan çıkmış. Vezir şehzadeye, “Atını sür, bu garip hayvanı izle!” demiş. Şehzade de hayvanı gözden yitirinceye kadar izlemiş; ve birdenbire hayvan çölden yitip gitmiş. Şehzade çok şaşırmış; ve nereye gideceğini bilemediği bir sırada, yolun başında ağlayan genç bir köle kız görmüş. Şehzade ona, “Sen kimsin?” diye sormuş: Kız da, “Hint padişahlarından birinin kızıyım. Ormanda kervanla yol alırken, uyuma arzusu beni sardı; farkında olmadan atımdan düşmüşüm. Sonra kendimi yapayalnız ve çok şaşırmış olarak burada buldum” demiş. Şehzade bu sözleri duyunca, acıma duygusuyla sarsılmış ve onu alıp atının terkisine yerleştirdikten sonra yola koyulmuş. Terk edilmiş bir harabeden geçerlerken, köle ona, “Efendim, şuracıkta hacetimi görebilir miyim?” deyince, şehzade onu attan indirmiş; sonra da geciktiğini görünce, ağırdan alıyor sanarak ardından gidince, bir de ne görsün; genç kız sandığı bir gulyabani değil miymiş! Onu, çocuklarına şöyle söylerken duymuş: “Yavrularım, size bugün iyice besili bir genç adam getirdim.” Onlar da kendisine, “Anneciğim, onu bize getir! Yiyip iyice karnımızı doyuralım!” diyorlarmış. Şehzade bu sözleri duyunca, öldürüleceğini anlamış; her yanı titremiş, yaşamı için dehşete düşmüş ve geri dönmüş. Gulyabani ininden çıktığında, onu bir tabansız gibi korkmuş, titremeler içinde görünce, “Böyle korkacak ne var?” demiş; şehzade de, “Korktuğum bir düşmanım var” yanıtını vermiş. Gulyabani ona, “Sen bana bir şehzade olduğunu söylemiştin” deyince; o da, “Evet, doğru!” yanıtını vermiş. Kız da, “Öyleyse, onu engellemek için düşmanına neden biraz para vermiyorsun?” diye sormuş; şehzade, “Parayla falan gözü doymuyor ki, ancak ölümle yetinir! Bundan dolayı yaşamımdan endişe ediyorum, ben kötü talihimin kurbanıyım” diye yanıt vermiş. O zaman kız da, “Eğer öyleyse, düşmanına karşı Allah’a yalvarmaktan başka çaren yok. O seni tüm korktuğun bela ve kötülüklerden korur” demiş. Bunu duyan şehzade, başını göğe kaldırıp; “Sen ki, başı sıkışıp sana sığınanlara yardım edersin; ben de düşmanlarım üzerinde muzaffer olmak için sana sığınıyorum. Kaldır onları Tanrım, yolumun üzerinden!” diye yakarmış. Gulyabani bu yakarışı işitince gözden kaybolmuş. Şehzade, şah babasının yanına varınca, ona vezirin kötü nasihatini anlatmış; o da vezirin öldürülmesine hükmetmiş.</p>

  <p>[Bunun ardından Kral Yunan’ın veziri sözünü şöyle sürdürmüş:]</p>

  <p>“Ey şahım, sen bu hekime arka çıkarsan, o seni ölümlerin en kötüsüyle öldürecektir. Sen onu lütuflarınla donatsan da, dost olarak kabul etsen de, yine de ölümünü hazırlayacaktır. Elinde tuttuğun bir şeyle bedeninin dışını saran bir hastalıktan seni kurtarmasının nedenini anlamıyor musun? Bunun sırf tutacağın ikinci bir şeyle ölümüne yol açmak için olduğuna inanmıyor musun?” Bunu duyan Kral Yunan, “Doğru söylüyorsun! Senin düşündüğün gibi yapılmış olabilir, ey uz görüşlü vezirim!” demiş, “Bu hekimin beni öldürmek için gizlice gelmiş bir casus olması pek mümkündür. Gerçekten elimde tuttuğum bir şeyle beni kurtarmışsa, örneğin koklatacağı bir şeyle de pekâlâ beni öldürebilir.” Sonra Kral Yunan vezirine, “Ey vezir, onu ne yapmalıyız?” diye sormuş. Vezir, “Hemen birini kaldığı yere gönderip onu çağırtmak! Buraya geldiğinde boynunu vurdurmak! Böylece kötülüklerini durduracak, sıkıntıdan kurtulup rahatlayacaksın! O sana ihanet etmeden, sen ona yapacağını yap!” demiş. Kral Yunan, “Doğru söylüyorsun, ey vezir!” demiş. Sonra hekimi çağırtmış; hükümdarın kendi hakkında ne düşündüğünü bilmeyen hekim kıvançla huzura girmiş. Şairin dizelerde anlattığı gibi düşünüyormuş:</p>

  <div class="gir1">
    <p>Ey bahtın darbelerinden korkan kişi rahatla!</p>

    <p>Bilmez misin ki, her şey dünyayı yaratan Tanrı’nın elindedir. Zira yazılan yazılmıştır, asla bozulmaz! Yazılmamış olan içinse hiç korkmamalıdır. Ve sen Tanrım, seni övmeden geçen bir günüm olabilir mi? Yoksa, ahenkli üslubumun ve şairce dilimin şahane verisini başka kime harcardım? Ellerinden kabullendiğim her yeni armağan, Tanrım, bir öncekinden daha güzel, hem de istenmeden gelir. Böyleyken nasıl olur da senin görkemini, tüm görkemini, kendi içimde ve halk içre övmem! Ama itiraf etmeliyim, ağzım yeter güzellikte övgüler düzemiyor; sesim sana ilahiler söyleyecek kadar tatlı, sırtım da verdiğin nimetleri taşıyacak kadar güçlü değil! Ey Allah’ın kulu, şaşkınlık içindeyken, meseleni, tek bilge olan Allah’a bırak ve artık yüreğine insandan yana girecek dertlerden korkma! Ve de bil ki, hiçbir şey senin iradenle oluşmaz; sadece Bilgelerin Bilgesi olan Allah’ın iradesiyle oluşur. Asla umutsuzluğa kapılma! Tüm dertlerini, tüm kaygılarını unut! Bilmez misin ki kaygılar, en sağlam, en güçlü yürekleri yıpratır? Öyleyse, bırak her şeyi! Tek düzenleyicinin karşısında kurduğumuz düzenler kudretsiz köle düzenlerinden başka bir şey değildir. Bırak geçip gitsinler! Sürekli mutluluğu tatmaya bak!</p>
  </div>

  <p>Hekim Rûyan huzuruna geldiği zaman kral ona, “Seni niçin huzuruma çağırdığımı biliyor musun?” diye sormuş. Hekim, “Bilinmeyeni kimse bilmez; ancak Yüce Allah bilir!” demiş. Kral, ona, “Seni öldürmek, ruhunu bedeninden ayırmak için çağırttım” demiş. Bu sözleri işiten Hekim Rûyan, görülmedik bir heyecanla sarsılmış; ve “Kralım, beni niçin öldüreceksin? Acaba ne gibi bir kusur işledim?” diye sormuş. Kral, ona “Senin bir casus olduğun ve beni öldürmek için gelmiş bulunduğun söyleniyor. Böyle olunca, sen beni öldürmeden ben seni öldüreceğim” yanıtını vermiş. Sonra celladı çağırtmış ve ona, “Bu hainin boynunu vur, bizi belasından kurtar!” demiş. Hekim, “Beni bağışla ki Allah da seni bağışlasın! Beni öldürtme, yoksa Allah da senin canını alır!” diye yakarmış.</p>

  <p>– Sonra ey ifrit, benim sana yalvardığım, ama dinlemediğin, aksine ölümümü istemekte ısrar ettiğin gibi, o da yakarılarını krala tekrarlamış!</p>

  <p>Sonunda Kral Yunan, hekime, “Seni öldürtmedikçe güven bulamayacağım, rahata kavuşamayacağım. Çünkü senin, elime aldığım bir şeyle beni kurtardığın gibi, koklatacağın bir şeyle ya da bir başka yolla, beni öldüreceğine kuvvetle inanıyorum” demiş. Hekim ona, “Efendimiz, benim ödülüm bu mu olacaktı, sen iyiliği kötülükle mi karşılarsın?” demiş. Ama kral, ona, “Senin gecikmeden ölmen gerekiyor!” demiş. Hekim kralın, kendi ölümünü kesin olarak istediğini iyice anlayınca, ağlamış ve layık olmayanlara hizmet etmenin verdiği üzüntüyle kahrolmuş.</p>

  <p>Bu konuda şair demiş ki:</p>

  <div class="gir1">
    <p>Genç ve çılgın Meymune, tüm ruh yüceliğinden yoksundu gerçekte! Onun aksine, babasının göğsü merhamet, yüreği iyilikle doluydu. Ve de bakın ona! Elinde meşale olmadan yola çıkmaz; böylece yürürken sokağın çamurundan, yolların tozundan ve tehlikeli kaymalardan sakınırdı.</p>
  </div>

  <p>Bunun ardından cellat ilerlemiş; hekimin gözlerini bağlamış; sonra palasını çekerek krala, “İzninle!” demiş. Ancak hekim sürekli ağlıyor; krala da “Beni koru ki Allah da seni korusun! Beni öldürme ki, Allah da senin canını almasın!” deyip duruyormuş. Ve de şairin şu dizelerini okuyormuş:</p>

  <div class="gir1">
    <p>Kendi kendime verdiğim öğütler yerini bulmadı; oysa cahillerin öğütleri başarı sağladı. Bense sadece hoşgörüden nasibimi aldım. Bu yüzden, eğer yaşayacak olursam, kendime öğüt vermekten sakınacağım! Ölürsem eğer, benim başıma gelen, başkalarının dillerini tutmaları için örnek oluşturacak!</p>
  </div>

  <p>Sonra, krala, “Benim ödülüm bu mu olacaktı? Sen bana vaktiyle bir timsahın davrandığı gibi davranıyorsun” demiş. Bunu duyan kral, “Bu timsah öyküsü de nedir?” diye sorunca; hekim ona, “Bu durumda iken sana bunu anlatmam olanaksız” demiş; “Allah aşkına, beni bağışla, Allah da seni bağışlasın” diye eklemiş; ve sonra yeniden gözyaşlarına boğulmuş. O sırada kralın gözdelerinden birileri ayağa kalkarak, “Efendimiz, bu hekimin kanını bize bağışla! Çünkü biz onun sana karşı kusur işlediğini hiç görmedik; aksine, başka hekimlerin ve bilginlerin çare bulamadığı derdinden seni kurtardığını gördük!” demişler. Kral onlara, “Siz bu hekimin öldürülmesinin nedenini bilmiyorsunuz” demiş, “Onu bağışlarsam, ben, çaresiz kahrolacağım. Çünkü elime bir şey vererek beni ölümden kurtaran kimse, koklayacak bir şey vererek beni öldürmeye de kadirdir. Böylece, ben onun ölümle elde edeceği bir bedel uğruna beni öldürmesinden korkuyorum. Zira, bu kişinin, buraya beni öldürmek için gelmiş olması mümkündür. Onun için ölmesi gerekli. Böylece kendi başıma korkusuz yaşarım” demiş. Bunu duyan hekim, yine “Beni bağışla ki, Allah da seni bağışlasın! Beni öldürme, yoksa Allah da senin canını alır!” demiş.</p>

  <p>Ve ey ifrit, hekim, kralın, çaresiz, kendini öldürtmek zorunda bulunduğundan emin olunca, ona “Efendimiz, eğer ölümüm gerçekten zorunlu ise, bana bir süre tanı ki, evime gideyim! Bütün işlerimi yoluna koyayım! Ana babama, komşularıma, cenazemi kaldırmaları için talimat vereyim! Ve özellikle tıpla ilgili kitaplarımı birilerine armağan edeyim!” demiş; “Bir de bir kitabım var ki, gerçekten özlerin özü ve ender-i nadirattandır,<a href="../Text/dipnot.xhtml#Footnote0027" id="Feedback0027"><sup>[27]</sup></a> onu size armağan olarak vermek istiyorum; kitaplığınızda itinayla saklayın diye!” Bunu duyan kral, hekime, “Nedir bu kitap?” diye sormuş; o da, “Değer biçilmez şeyler içerir. Açıkladığı sırlardan pek önemli olmayan biri şu: Başımı vurdurursan, kitabı aç ve sayarak üç sayfa çevir; sonra soldaki sayfadan üç satır oku! Kestirdiğin baş sana seslenecek ve ona soracağın her soruyu yanıtlayacaktır!” demiş. Bu sözleri duyan kral hayretten hayrete düşmüş; sevinçten ve heyecandan titremiş ve “Ey hekim, senin başını vurdursam da konuşacak mısın?” diye sormuş. Hekim de, “Evet, gerçekten öyle, efendim! Kitapta bu hayret verici şey de yazılı!” demiş. Bunun üzerine kral ona gitmesi için izin vermiş; ancak adamlarını da yanına katmış. Hekim bir iki gün içinde işlerini görmüş. Sonra yeniden kralın huzuruna çıkmış. Oraya emirler, vezirler, mabeyinciler ve naiplerle krallığın tüm önde gelenleri de gelmiş; Divan (her renkten ve biçimden giysilerle) çiçek dolu bir bahçeye dönmüş. O sırada, hekim, Divan’a girmiş ve kralın önünde ayakta durmuş; elinde eski bir kitap ve içinde bir tür toz bulunan bir sürme kutusu taşıyormuş. Sonra oturmuş ve “Bana birisi bir tabak getirsin!” demiş; sonra da tozu tabağa dökerek tabana yaymış; ve “Ey kral! Bu kitabı al! Ama başımı vurmadan önce kullanma; başım vurulunca, onu içinde toz bulunan şu tabağa koydur! Kanımı dindirsinler! Sonra kitabı aç!” demiş.</p>

  <p>Ancak kral acelesi yüzünden onun söylediklerini pek dinlememiş. Kitabı almış ve sayfaların birbirine yapışık olduğunu görmüş; parmağını ağzına koyup tükürüğüyle ıslatmış; ve ilk sayfayı açmayı başarmış. İkinci, üçüncü sayfalar için de aynı hareketi tekrarlamış; ve her seferinde sayfalar büyük bir güçlükle açılmış; sonra okumaya çalışmış; ama sayfalar üzerinde hiçbir yazı yokmuş. Kral, “Ey hekim, burada yazılı bir şey yok!” demiş. Hekim, “Aynı tarzda açmaya devam et!” demiş; kral da yaprakları çevirmeye devam etmiş. Ancak daha birkaç dakika geçmemiş: O anda kralın kanına zehir işlemeye başlamış; çünkü kitap zehirli imiş. Kral, müthiş titremeler içinde yere düşmüş, ve “Zehirlendim, zehirlendim!” diye haykırmaya başlamış.</p>

  <p>Hekim Rûyan, ona seslenerek şu dizeleri okumaya başlamış.</p>

  <div class="gir1">
    <p>Şu yargıçlar! Yargılar ya, bazen kendi yetkilerini aşarak tüm adaleti bir yana bırakırlar! Bununla birlikte, efendim, adalet vardır! Zamanı gelince, onları da yargılarlar. Eğer dürüst ve iyi iseler yakayı kurtarırlar. Ama zulmetmişlerse, Kader de onlara zulmeder ve en kötü sıkıntılara uğratır! Gelip geçenlerin alaylarına ve acımalarına alet olurlar. Yasa budur! Bu da ondan ötürüdür! Ve Kader sadece mantıkla işini yürütür!</p>
  </div>

  <p>Hekim Rûyan bu dizeleri okuyup bitirirken, kral da o anda can vermiş.</p>

  <p>Böylece, ey ifrit, bil ki, Kral Yunan, Hekim Rûyan’ı bağışlasaydı, Allah da sırası gelince onu bağışlayacaktı. Ama o bunu reddetti, ve ölümüne kendi karar vermiş oldu.</p>

  <p>Sen de, ey ifrit, beni bağışlamak isteseydin, Allah da seni korurdu.</p>

  <br/>

  <p><i>Anlatısının burasında, Şehrazad, sabahın ışığını görmüş ve yavaşça susmuş. Kız kardeşi Dünyazad, “Ne hoş bir anlatışın var!” demiş; o da, “Efendimiz beni bağışlar da sağ kalırsam bu akşam anlatacaklarımın yanında bunlar hiç kalır” demiş. Sonra o geceyi sabaha değin birlikte tam bir mutluluk ve bahtiyarlık içinde geçirmişler. Sonra şah Divan’ına çıkmış; ve Divan dağılınca, sarayına dönmüş ve de yakınlarıyla buluşmuş.</i></p>

  <p><i>Altıncı gece gelince, Şehrazad söze başlamış:</i></p>

  <br/>

  <p>Ey bahtıgüzel şah, işittim ki, balıkçı, ifrite, “Sen beni bağışlamış olsaydın, ben de seni bağışlardım; ama sen ölümümü istediğinden, ben de seni bu küpe hapsedip denize fırlatarak ölüme mahkûm edeceğim” demiş. Bunu duyan ifrit, haykırarak: “Allah aşkına ey balıkçı! Bunu yapma! Büyüklük et de beni bağışla! Yaptıklarıma da sakın kızma! Ben suç işlediysem, sen iyilik et! Atasözleri ne demiştir: ‘Kötülük yapma sen, iyilik yap! Kötünün suçunu tümden bağışla!’ Ve sen balıkçı! Sakın Umâme’nin Atika’ya yaptığını yapma!” demiş; Balıkçı, “Neymiş bu olay?” diye sorunca, ifrit, “Şimdi bunu anlatmanın sırası değil, beni küpten çıkarınca, onların başından geçenleri anlatırım!” diye yanıtlamış. Balıkçı, “Yo! Seni, oradan çıkmaya hiç imkân bulamayacağın şekilde, kesinlikle, denize atmam gerek! Yalvararak sana başvurduğumda, sana karşı hiçbir suçum, alçakça bir davranışım olmadığı halde ölümümden başka şey düşünmedin; oysa ben sana sadece iyilik etmiştim küpten çıkararak... Bana karşı böyle davrandığına göre, senin bozuk bir soydan geldiğin anlaşılıyor. Ve de bil ki, senin durumunu, denizden çıkarıp seni yeniden kurtaracaklara açıklamadan küpü denize fırlatmayacağım. Böylece onu açmadan, tekrar denize fırlatacaklar; ve sen sonsuza kadar her türlü işkenceyi tadarak orada kalacaksın!” demiş. İfrit ona yanıt vermiş: “Beni bırak, sana şimdi öyküyü anlatacağım; bir daha kötülük de etmeyeceğim; bir de seni sonsuza dek zenginleştirmek için olanak sağlayacak bir yol göstereceğim.” Bunun üzerine balıkçı ona inanmış ve onu özgür bırakırsa, yalnız kendisine kötülük etmeyeceğini değil, iyilik de edeceğini düşünmüş. Onun iyi niyetine ve vaadine tümden güvenerek ve ona Kadir-i Mutlak Allah üstüne yemin ettirdikten sonra, küpün kapağını açmış. Küpten tamamen çıkıncaya kadar duman yükselmeye başlamış; sonra da bu duman yüzü korkunç çirkinlikte bir ifrite dönüşmüş. İfrit küpe bir tekme vurarak onu denize yuvarlamış. Balıkçı küpün denize yuvarlandığını görünce, hiç kuşku duymamacasına mahvolduğuna inanmış; korkudan çişini kaçırmış ve kendi kendine “Bu hiç de hayra alamet değil!” demiş. Sonra yüreğini bütün tutmaya çalışarak, “Ey ifrit, Yüce Allah ‘Vaadini tut! Çünkü bunun hesabı sorulur’ buyurmuştur. Sen, bana, yeminle, ihanet etmeyeceğini vaat ettin. Yeminine sadık kalmazsan Allah seni cezalandırır; onun gazabından korkulur, sabırlıysa da unutkan değildir. Sana, Hekim Rûyan’ın Kral Yunan’a söylediği, ‘Beni bağışla ki, Allah da seni bağışlasın!’ deyişini hatırlatırım” demiş. Bu sözleri duyan ifrit gülmeye başlamış; onun önünden yol alarak, “Ey balıkçı, beni izle!” demiş. Balıkçı da, güvenliğinden pek emin olmadan onun ardından yürümeye başlamış; böylece kentten tamamen uzaklaşmışlar ve onu gözden yitirmişler; sonra da bir dağa tırmanmışlar; oradan da ortasında bir göl bulunan tenha bir vadiye inmişler. Bunun üzerine ifrit durmuş, balıkçıya ağını suya atmasını ve avlamasını emretmiş; balıkçı suya bakmış; orada beyaz, kırmızı, mavi ve sarı balıklar görmüş; şaşırmış kalmış; sonra ağını göle fırlatmış; çekince dört balığın ağa takıldığını görmüş; her bir balık ayrı bir renkte imiş. Bunu görünce, sevinmiş. İfrit ona “Bu balıklarla sultanın huzuruna çık ve bunları ona sun! O da sana bir servet verecektir, ve şimdi, Allah aşkına, özrümü kabul et! Korkarım ki, yeryüzünde yaşayan hiç kimseyi görmeden bin sekiz yüz yıldır<a href="../Text/dipnot.xhtml#Footnote0028" id="Feedback0028"><sup>[28]</sup></a> deniz altında kaldığım için nezaket kurallarını unuttum! Sana gelince, her gün buraya balık avlamaya gel! Ancak bir kereden fazla ağ atma! Şimdi Allah’a emanet ol!” demiş. Bunu söyleyerek iki ayağını yere vurunca, yer yarılmış, ifriti yutmuş.</p>

  <p>Bunun üzerine balıkçı, ifritle başından geçenlere çok şaşarak kente dönmüş; sonra da balıkları alıp evine götürmüş; toprak bir kap alarak bunu suyla doldurmuş; içine balıkları koymuş; balıklar su içinde oynamaya başlamışlar. Sonra, kabı başının üzerine yerleştirerek, ifritin önerdiği gibi sultanın sarayına doğru yol almış. Balıkçı sultanın huzuruna çıkınca, balıkları ona sunmuş; sultan, balıkçının kendisine sunduğu bu balıkları görünce hayranlığın doruğuna ulaşmış; çünkü, gerek nitelik, gerek tür bakımından ömrünce bunların benzerini görmemiş imiş. Sonra, “Bu balıkları aşçımız zenci kadına verin!” demiş. Bu köle, ona ancak üç gün önce Rum ülkelerinin kralı tarafından armağan olarak verilmiş ve de aşçılık marifeti henüz denenmemiş imiş. Vezir ona balıkları kızartmasını emretmiş ve “Ey aşçı, hükümdar sana ulaştırmak üzere bana şu emri verdi: ‘Ey gözyaşım! Seni bir hazine gibi, dertli günümde<a href="../Text/dipnot.xhtml#Footnote0029" id="Feedback0029"><sup>[29]</sup></a> dökmek için sakladım’ atasözünün dediği gibi, sen de mutfaktaki marifetini, tabaklarındaki tat zenginliğini bugün göstereceksin; çünkü sultan bugün kendisine hediyeler getiren bir kimseyi kabul etti!” demiş. Vezir, bunları söyleyip her tür tavsiyelerini de ekleyerek oradan ayrılmış. Sultan, balıkçıya dört yüz dinar verilmesini emretmiş. Parayı alan balıkçı, bunu giysisinin cebine yerleştirmiş; mutlu ve sevinçli, karısının yanına, evine dönmüş. Sonra da çocuklarına, ihtiyaçları olan her şeyi satın almış. – İşte balıkçının başına gelenler bu kadar!</p>

  <p>Bu sırada zenci aşçı, balıkları almış, temizlemiş ve tavaya sıralamış; bir yanlarını iyice kızarttıktan sonra, öbür yanlarını çevirmiş. Fakat, birdenbire duvar yarılarak endamı güzel, yanakları parlak ve yüz hatları zarif, gözleri sürmelenmiş, vücudu ince ve zarafetle öne eğilmiş; başı mavi bir yazmayla örtülü, kulağında küpeler, kolunda bilezikler, parmağında değerli taşlarla bezenmiş yüzükler bulunan bir genç kız çıkagelmiş; elinde kamıştan bir değnek tutuyormuş; ocağa yaklaşmış ve elindeki değneği tavaya uzatarak, “Ey balıklar, sözünüzü her zaman tutuyor musunuz?” demiş. Bunu gören köle bayılmış; genç kız sorusunu ikinci, üçüncü kez tekrarlamış. Bunun üzerine tavanın içindeki tüm balıklar, başlarını kaldırarak, “Evet! Evet!” demişler. Sonra hep bir ağızdan şu dizeleri okumuşlar:</p>

  <div class="gir1">
    <p>Sen geriye dönersen, biz de döneriz; sen vaadini tutarsan, biz de bizimkini tutarız. Ama kaçmaya kalkışırsan borcunu ödeyinceye kadar haykırıp dururuz.</p>
  </div>

  <p>Bu sözler üzerine genç kız tavayı devirmiş, geldiği yerden çıkıp gitmiş ve mutfağın duvarı yeniden kapanmış. Köle kadın, baygınlığı geçince, dört balığın yanmış, kömüre dönmüş olduğunu görmüş; kendi kendine, “Zavallı balıklar” demiş; sonra kendi durumunu düşünerek ve de bir deyişi hatırlayarak, “İlk saldırıda bozguna uğrandı” demiş. Kendi kendine dövünüp dururken, vezir ardında, omuz başında belirivermiş; ve ona, “Balıkları sultana götür!” demiş. Köle ağlamaya koyulmuş ve olup biteni vezire anlatmış; vezir çok şaşırmış ve “Bu, gerçekten garip bir öykü!” demiş. Balıkçıyı aratmış ve huzuruna getirince, ona, “İlk kez getirmiş olduğuna benzer dört balık daha getirmen gerekiyor” demiş. Balıkçı göle yollanmış; ağını atmış ve yakaladığı dört balığı vezire getirmiş. Vezir de onları zenci kadına vermiş ve “Al bunları, benim huzurumda kızart ki, bu işin nasıl olduğunu anlayayım!” demiş. Zenci davranıp balıkları hazırlamış; ve ateş üzerindeki tavaya yerleştirmiş. Böylece, birkaç dakika geçmiş geçmemiş, duvar yarılıvermiş ve genç kız evvelce görüldüğü giysilere bürünmüş bir biçimde ve elinde aynı değnekle görünmüş; değneği tavaya doğru uzatmış ve “Ey balıklar, balıklar! Eski sözünüzü hâlâ tutuyor musunuz?” diye sormuş; balıklar hep birden başlarını tavadan kaldırarak ağız birliğiyle şu dizeleri okumuşlar:</p>

  <div class="gir1">
    <p>Geri dönersen, sana öykünürüz; yeminini tutarsan, biz de tutarız. Ama verdiğin sözleri inkâr edersen belanı bulasıya kadar beddua ederiz!</p>
  </div>

  <p><i>Bu anda Şehrazad, şafağın söktüğünü görmüş ve susmuş.</i></p>

  <p><i>Yedinci gece gelince, şöyle demiş:</i></p>

  <br/>

  <p>Ey bahtıgüzel şah, işittiğime göre, balıklar konuşmaya başlayınca genç kız, değneğiyle tavayı devirmiş ve girdiği yerden çıkıp gitmiş; duvar da kapanmış. Bunu gören vezir ayağa kalkmış ve “Bu işi sultandan saklamam imkânsız!” demiş. Sonra sultanın huzuruna çıkarak gördüklerini anlatmış. Sultan da, “Bunu kendi gözlerimle görmem gerek!” demiş; ve adam gönderip balıkçıyı aratmış; ve öncekilere benzer dört balıkla gelip kendisini görmesini buyurmuş; bu maksatla da kendisine üç gün süre tanımış. Ama balıkçı hemen göle gitmiş; ve dört balık alıp getirmiş. Bunun üzerine sultan kendisine dört yüz dinar verilmesini emretmiş ve vezire dönerek, “Bu balıkları benim önümde sen kendin hazırla!” demiş. Vezir, “Duyduk ve itaat ettik” demiş ve balıkları iyice temizledikten sonra tavayı sultanın huzuruna getirmiş ve kızarmak üzere balıkları içine koymuş; ardından, bir yanlarını kızarttıktan sonra, öbür yanlarını çevirmiş; bu sırada birdenbire mutfağın duvarı yıkılmış ve buradan mandalardan bir mandaya ya da Âd<a href="../Text/dipnot.xhtml#Footnote0030" id="Feedback0030"><sup>[30]</sup></a> kavmindeki devlerden birine benzer bir zenci çıkmış; elinde yeşil bir ağaç dalı tutuyormuş; açık seçik ve müthiş bir sesle, “Balıklar, hey balıklar! Eski vaadinizi her zaman tutuyor musunuz?” demiş. Balıklar da tavanın içinden başlarını çıkararak, “Evet, evet, kuşkusuz!” demişler; ve hep bir ağızdan şu dizeleri okumuşlar:</p>

  <div class="gir1">
    <p>Sen geriye dönersen, biz de döneriz; sen vaadini tutarsan, biz de bizimkini tutarız. Ama sen yan çizersen, vaadini yerine getirinceye kadar haykırırız.</p>
  </div>

  <p>Sonra zenci ocağa yaklaşmış; elindeki dalla tavayı devirmiş; balıklar yanmış, kömüre dönmüşler. Bunun üzerine zenci içeri girdiği yerden çekip gitmiş. Zenci herkesin gözü önünde kaybolunca, sultan çevresindekilere, “Gerçekten görüp de suskun kalmamız mümkün olmayan bir durum karşısındayız” demiş; “Ve de hiç kuşkusuz bu balıkların garip bir öyküsü olmalıdır” diye eklemiş. Bunun üzerine balıkçıyı getirtmiş; balıkçı gelince de, “Bu balıkları nereden tuttun?” diye sormuş; o da, “Kente egemen olan dağın ardındaki dört tepe arasında bulunan bir gölden!” yanıtını vermiş. Sultan balıkçıya dönüp, “Oraya gitmek için kaç gün gerek?” diye sormuş. Balıkçı, “Sultanımız efendimiz! Sadece yarım saat yeter!” demiş. Sultan çok şaşırmış; ve askerlerine hemen balıkçıya yoldaşlık etmelerini emretmiş. Balıkçı da, çok kızarak, içinden ifrite küfretmeye başlamış; ve sultan ile birlikte herkes yola koyulmuş, dağa çıkmışlar, sonra da daha önce hiç görmedikleri geniş bir boşluğa inmişler. Sultan ve askerleri dört tepe arasında bulunan bu uçsuz bucaksız çölü ve dört ayrı renkten, kırmızı, beyaz, sarı ve mavi balıkların oynaştığı gölü görünce şaşırıp kalmışlar. Sultan durup askerlerine ve orada bulunan herkese, “İçinizde daha önce burada bir göl olduğunu bilen var mı?” diye sormuş. Hepsi birden, “Yo, hayır” diyerek yanıt vermişler. Sultan da, “Vallahi! Bu göl ve içindeki balıklar hakkında gerçeği öğrenmeden kente dönmem ve tahtıma oturmam!” demiş ve askerlerine çevredeki tepeleri çember içine almalarını emretmiş; onlar da bu emri yerine getirmişler. Bunun üzerine sultan, vezirini çağırmış. Bu vezir, ağzı iyi laf yapan, tüm bilimleri öğrenmiş, bilgili bir adam, bir bilge imiş. Sultanın huzurunda eğilip iki eli arasında yeri öpünce, sultan ona, “Bir şey yapmak, ancak ilkin seni haberli kılmak istiyorum; bu gece kendi başıma yola çıkıp bu göl ve içindeki balıkların sırrını kendi başıma aramak niyetindeyim. Sen benim otağımın kapısını tutacak ve emirlere, vezirlere ve mabeyincilere, ‘Sultan rahatsız, yanına hiç kimsenin girmemesi için emir verdi!’ diyeceksin; ve benim niyetimi kimseye açıklamayacaksın!” demiş. Sultan, bunun ardından kılık değiştirmiş; kılıcını kuşanmış ve görünmeden, çevresinde bulunanlardan uzaklaşmış. Sonra yola koyulup sıcaktan bunalıp dinlenmek zorunda kalasıya kadar durmaksızın, bütün gece, sabaha dek yürümüş. Bundan sonra, yeniden yola koyulup günün geri kalan bölümünü ve ertesi geceyi yürüyerek geçirmiş. İşte o sırada uzaklarda siyah bir şey görmüş; buna sevinerek kendi kendine, “Orada beni bu göl ve içindeki balıklar hakkında aydınlatacak birini bulmam mümkün!” demiş. Bu siyah şeye yaklaşırken, bunun tamamıyla kara taşlarla inşa edilmiş ve çelik levhalarla pekiştirilmiş bir saray olduğunu ve de kapısının bir kanadının açık, ötekinin kapalı olduğunu görmüş. Buna sevinmiş; kapının önünde durarak yavaşça çalmış; yanıt alamadığından ikinci ve üçüncü kez çalmış; yine yanıt alamamış; bu kez dördüncü kez ve daha kuvvetli çalmış; ama ona kimse yanıt vermemiş; o zaman kendi kendine, “Bu sarayın boş bulunduğuna kuşku yok!” demiş; bunun üzerine cesaretini toplayarak sarayın kapısından içeri sızmış. Orada, yüksek sesle, “Ey sarayın sahipleri, ben bir yabancıyım, yoldan geçen biri; ve sizden yolculuk için biraz yiyecek istiyorum” demiş. Sonra dediklerini ikinci, üçüncü kez tekrarlamış; ama yanıt alamamış; yüreğini pekiştirmiş ve cesaretini toplamış ve koridordan geçerek sarayın ortasına kadar gelmiş; orada da hiç kimseyi bulamamış. Ama sarayın her yanının değerli halılar ve perdelerle süslenmiş olduğunu ve sarayın iç avlusunun ortasında, göz kamaştıran inciler ve değerli taşlarla işlenmiş, ağızlarından suların boşaldığı, kırmızı altından dört aslanın çevrelediği bir havuz bulunduğunu görmüş; havuzun yöresinde, sarayın üstüne gerilmiş geniş bir ağın engellemesiyle dışarıya uçamayan birçok kuş varmış. Sultan bütün bunlara şaşıp kalmış. Ama gölün ve balıkların, dağların ve sarayın sırrını kendisine açıklayabilecek hiç kimse görmediğine de üzülmüş. Sonra iki kapı arasına oturup derin derin düşünmeye başlamış. Ama birdenbire kederli bir yürekten kopar gibi hafif bir şikâyet ve de kısık bir sesin şu dizeleri okuduğunu duymuş:</p>

  <div class="gir1">
    <p>Çektiğim acılar! Ah onları gizleyemiyorum ve de aşktan yana derdim ortada. Ve şimdi gözlerimdeki uyku gecenin karanlığında uykusuzluğa döndü. Ah, aşk! Beni görmeye geldi! Ama düşüncelerime de ne işkenceler getirdi. Acıyın, bana! Bırakın huzuru tadayım! Ve, ona acı çektirmek için tüm ruhum olan o sevgiliyi ziyaret etmeyin! Çünkü acılar ve belalar içinde, benim tesellimdir o!</p>
  </div>

  <p>Sultan mırıltı halindeki bu şikâyetleri işitince, ayağa kalkıp sesin geldiği yana yönelmiş. Orada, üzerine perde gerilmiş bir kapı bulmuş. Bu perdeyi kaldırmış ve büyük bir salonda bir arış<a href="../Text/dipnot.xhtml#Footnote0031" id="Feedback0031"><sup>[31]</sup></a> yükseklikteki bir yatakta oturan genç bir adam görmüş. Bu genç adam ince yapılı ve yakışıklıymış; tatlı ve akıcı bir konuşması varmış; alnı çiçek, yanakları gül yaprağı gibiymiş; yanaklarından birisinin ortasında, bir siyah amber damlası gibi bir ben varmış. Hani şair ne demiş:</p>

  <div class="gir1">
    <p>Çocuk ki, tatlı ve narin</p>

    <p>Karanlıklardan süzülür saçları</p>

    <p>Öylesine siyahtır ki geceyi oluşturur</p>

    <p>Aydınlık alnı</p>

    <p>Öylesine beyaz ki geceyi ışığa boğar.</p>

    <p>Zarafetinin temaşası,</p>

    <p>İnsan gözünün hiç görmediği bir şenliktir.</p>

    <p>Gözünün birinin hemen altında</p>

    <p>Pembe yanağının üstünde</p>

    <p>Tüm gençler arasından onu hemen fark ettiren</p>

    <p>Eşsiz bir beni vardır.</p>
  </div>

  <p>Onu görünce sultan sevinmiş ve “Barış seninle olsun” demiş. Genç adam yatağının üzerinde oturmayı sürdürmüş; ama, tüm kişiliğine yayılmış kederli bir sesle sultanın selamını yanıtlamış ve ona, “Efendim, yerimden kalkamadığım için beni bağışla!” demiş. Sultan da ona, “Ey delikanlı, bana bu gölün ve renkli balıklarının; ve de bu saray ile yapayalnızlığının ve gözyaşlarının sırrını açıkla!” demiş. Bu sözleri duyunca, genç adam, yüzünden süzülen bol gözyaşlarıyla ağlamış; sultan şaşırıp kalmış ve, “Ey delikanlı! Seni böyle ağlatan nedir?” diye sormuş. Genç de, “Ben ağlamayayım da kimler ağlasın?” demiş; ve ellerini uzatarak giysisinin uzun eteklerini tutup kaldırmış. Sultan bakmış ki, gencin gövdesinin altı tümüyle mermer kesilmiş; öteki yarısıysa, göbek deliğinden saçlarına kadar canlı bir insanınki gibiymiş. Genç adam sultana, “Bil ki efendim, bu balıkların öyküsü öylesine gariptir ki, herkes öğrensin diye iğneyle gözün iç köşesine yazılsa, uyanık gözlemci için bir ders olurdu” demiş.</p>

  <p>Ve delikanlı bu öyküyü şöyle anlatmış:</p>

  <div class="baslik11" id="b3_4">
    <p>Büyülenmiş Genç Adam ile Balıkların Öyküsü</p>
  </div>

  <p>Efendim, bilesiniz, benim babam bu diyarın hükümdarı idi. Adı Mahmud’du ve Kara Adalar’ın ve bu dört dağın efendisi idi. Babam yetmiş yıl saltanat sürdü; sonra da Tanrı’nın rahmetine kavuştu. Ölümünden sonra, saltanata ben sahip oldum ve amcamın kızıyla evlendim. Karım beni öylesine bir aşkla seviyordu ki, yanından ayrılsam, beni yeniden görünceye kadar ne yer ne de içerdi. Beş yıl benim korumam altında kaldı; sonra bir gün, aşçıya, akşam yemeği için hazırlık yapması talimatını verdikten sonra hamama gitmiş. Ben saraya geldim, her zaman uyumayı âdet ettiğim yerde uzandım; iki esireden de bir yelpazeyle beni serinletmelerini istedim. Biri baş ucumda, öteki ise ayak ucumda duruyordu. Karımın yokluğunu düşünerek uykum kaçmıştı; ruhum uyanıktı ama, gözlerim kapalıydı. O sırada baş ucumdaki esirenin, beni uyur sanarak ayak ucumdakine şöyle seslendiğini duydum: “Mesude, efendimiz ne kadar talihsiz bir genç değil mi? Onun eş olarak hanımımız gibi böylesine hain, böylesine cani birine sahip olması ne kadar yazık!” Öteki de, “Allah zina yapan kadınların belasını versin! Böylesine bir zaniye, efendimiz gibi güzel huylu biriyle evlenmemeliydi. Tüm gecelerini başka yataklarda geçiriyor!” diye yanıt verdi. Baş ucumdaki esire de buna karşı, “Gerçekten bu kadının yaptıklarına aldırmamak için efendimiz epeyce kaygısız olmalı!” dedi. Öteki de, “Bunu nasıl söylersin? Efendimiz onun yaptıklarından kuşku duymuyor ki! Yoksa onu bu denli özgür bırakır mıydı sanıyorsun? Sen bilmiyorsun, bu nankör, her gece yatmadan önce efendimizin içtiği şaraba bir şeyler, sanırım beng<a href="../Text/dipnot.xhtml#Footnote0032" id="Feedback0032"><sup>[32]</sup></a> karıştırıyor; o da derin uykulara dalıyor. Bu durumdayken, ne olup bittiğini, karısının nereye gittiğini, ne yaptığını bilemiyor. Böylece, karısı efendimize şarap içirdikten sonra giyinip onu yalnız bırakarak gün doğuncaya kadar ortadan yok oluyor. Geri döndüğünde, kocasının burnuna yanık bir şey uzatarak koklatıyor; ve onu uyandırıyor” yanıtını verdi.</p>

  <p>Esirelerin bu sözlerini duyunca, efendim, gözümün nuru karardı. Amcamın kızı, yani karımla yeniden birlikte olacağım akşamın gelişi adeta gecikti. Sonunda karım hamamdan döndü. Sofrayı serdik ve âdet edindiğimiz tarzda, karşılıklı içki ikramında bulunarak bir saat kadar yemek yedik. Ardından, yatmadan önce her gece içtiğim şarabı istedim; bana bardağı verdi; onu her zamanki gibi dudaklarıma götürür gibi yaptım; ve çabucak giysimin üst kısmındaki kıvrıma döktüm;<a href="../Text/dipnot.xhtml#Footnote0033" id="Feedback0033"><sup>[33]</sup></a> ve hemencecik yatağa girerek uyur gibi yaptım. Bunun üzerine karım, “Uyu! bir daha inşallah hiç uyanmazsın! Allah da biliyor ya, senden nefret ediyorum. Seni görür görmez tüylerim diken diken oluyor; sen yakınımdayken ruhum bunalıyor” dedi. Sonra kalktı, en güzel giysilerini giydi, kokular süründü, beline bir kılıç taktı. Sarayın kapısını açtı, çıkıp gitti. Bunun üzerine kalktım ve onu saraydan çıktığı andan başlayarak izlemeye koyuldum. Kentin bütün çarşılarını geçti. Sonunda kentin kapılarına ulaştı. Kapılara doğru hiç anlayamadığım bir dilde seslendi; kilitler düştü ve kapılar açıldı. Ve karım kentin dışına çıktı. Ben de kendimi fark ettirmeden ardına düştüm. Sonunda harabe yığınlarından oluşmuş tepelere ve bunların ortasında bulunan tuğladan örülmüş, kubbesi bulunan yarı yıkık bir kaleye ulaştı. Kapıdan girdi, bense, kubbenin üstüne çıktım ve yukarıdan gözetlemeye koyuldum. Karım bir zencinin yanına girdi. Bu zencinin üst dudağı bir tencere kapağı gibi idi; alt dudağı da tencerenin ta kendisiydi; iki dudağı da o denli aşağı sarkıyordu ki, bunlarla kumlardaki çakılları ayıklayabilirdi. Her yanı hastalıktan çürümüştü; ve şekerkamışından yolunmuş kuru yapraklar üzerinde yatıyordu. Onu görünce, karım, yere kadar eğilerek, iki eli arasından toprağı öptü; o da başını kaldırıp ona çevirdi ve “Allah belanı versin! Bu saatlere kadar niye geciktin? Buraya içmeleri ve sevgillileriyle birbirine katılmaları için zencileri çağırdım. Bense, senin yüzünden içmeye hiç heves duymadım” dedi. Karım. “Ey efendim, ey kalbimin sevgilisi! Bilmez misin ki, ben amcamın oğluyla evliyim; ve onu görür görmez nefretle doluyorum. Birlikte olmaktan dehşet duyuyorum. Eğer sana zarar vermeyeceğini bilsem, kenti çoktan tepeden tırnağa harabeye çevirir; taş üstünde taş koymazdım. Orada baykuş ve karga sesinden başka ses duyulmazdı; harabelerin taşlarını da Kaf Dağı’nın ötesine fırlatırdım!” dedi. Zenci, “Yalan söylüyorsun, ey alçak karı! Bak, şerefim, zencilerin erkek olarak üstün niteliği ve insan olarak beyazlardan sonsuz üstünlüğümüz üzerine yemin ediyorum ki, bugünden sonra, bir kez daha geç kalırsan, artık senin dostluğunu reddeder ve vücudunu bir daha vücudumun üstüne çekmem! Ey nankör hain! Sen kadınlık arzularını başka yerlerde doyurduğun için geç kalmadın mı yani? Ey pislik, ey beyaz kadınların en aşağılığı!” diye yanıt verdi.</p>

  <p>Şehzade hükümdara yönelerek böyle konuşmuş ve sözünü sürdürmüş:</p>

  <p>Bu konuşmayı duyup aralarında geçenleri gözlerimle görünce dünya gözümde karanlığa dönüştü, artık nerede olduğumu bilemedim. Bunun ardından karım olan yeğenim, ağlamaya ve zencinin önünde alçalarak yalvarmaya başladı: “Ey sevgilim, ey yüreğimin meyvesi! Benim senden başka kimim var? Beni kovarsan, felaketim olursun! Ey sevdiceğim, ey gözümün nuru!” dedi ve ağlamayı, yalvarmayı, bağışlanıncaya kadar sürdürdü ve bağışlanınca da çok mutlu oldu; ayağa kalktı ve tüm giysilerinden soyundu ve donunu da çıkararak çırılçıplak kaldı. Sonra da, “Ey efendim, esireni besleyecek neyin var?” diye sordu. Zenci de “Tencerenin kapağını kaldır, orada kaynatılmış fare kemiği bulacaksın; şu küpte de boza var, içersin!” dedi. Karım ayağa kalktı, yiyip içti, ellerini yıkadı ve kamış yapraklarından oluşan yatakta zenci ile yattı, ve çırılçıplak, iğrenç paçavralar altında zenciye sarıldı.</p>

  <p>Karım olan yeğenimin yaptığı her şeyi görünce, artık kendimi tutamadım ve kubbeden aşağı inerek salona saldırdım ve karımın getirdiği kılıcı alarak ikisini de öldürmeye karar verdim. İlkin zencinin boynunu vurdum ve öldüğüne inandım.</p>

  <br/>

  <p><i>Bu anda, Şehrazad, sabahın yaklaştığını görmüş ve yavaşça sesini kesmiş. Sabah olunca Şah Şehriyar, hükmettiği Divan’a girmiş ve günün sonuna kadar Divan toplantısında bulunmuş. Sonra Şah, sarayına dönmüş; ve Dünyazad, kız kardeşine, “Öyküne devam etmeni rica ediyorum” demiş; o da “Gerekli saygıyla ve bütün kalbimle!” demiş.</i></p>

  <p><i>Sekizinci gece gelince, Şehrazad söze başlamış:</i></p>

  <br/>

  <p>İşittim ki, ey bahtıgüzel şah, büyülenmiş genç, sultana şöyle demiş:</p>

  <p>Kafasını kesmek üzere zenciye vurunca, aslında boğazını deri ve et olarak kesmişim. Korkunç bir sesle haykırınca onu öldürdüm sandım. Karım olan yeğenim, bu sırada derin uykulardaydı; benim oradan ayrılmamdan sonra, uyanmış ve kılıcını alıp kınına sokmuş, kente dönmüş; sabaha kadar benim yanımda yatmıştı. Ertesi gün karımın saçlarını kestiğini ve matem giysilerine büründüğünü gördüm. Sonra bana, “Ey amcamın oğlu, bu halime bakıp beni suçlama! Annemin öldüğünü, babamın da kutsal savaşta şehit düştüğünü yeni öğrendim; kardeşlerimden birini akrep sokarak öldürmüş, diğeri de yıkılan bir binanın altında kalarak canlı canlı toprağa gömülmüş; bunları duyunca, ağlayıp sızlamaktan kendimi alamadım” dedi. Onun bu sözlerini duyunca, bir şey görmemiş gibi davranarak “Ne yaparsan yap, seni durduracak değilim” dedim. O da matemine bürünüp, bir yıl boyunca, derdini durmadan yenileyip gözyaşlarıyla ve çılgın bir kederle kahrolarak ömrünü sürdürdü. Bir yıl dolunca, bana “Sarayının bahçesinde, türbe şeklinde bir mezar yaptırmak istiyorum. Orada yalnız başıma kalarak ağlayacağım; ve bu yere Matem Evi adını vereceğim” dedi; ben de “Gerekli gördüğün neyse, yap!” dedim. Bu Matem Evi’ni yaptırdı; üstü kubbe, altı çukur olarak... Sonra da aslında ölmemiş olan, ama iyice hasta düşüp halsiz kalan ve artık karıma hiçbir yararı dokunmayacak durumdaki zenciyi taşıtıp buraya yerleştirdi. Ama zencinin bu durumu, boyuna şarap ve boza içmesine engel değildi. Ancak yaralandığı günden sonra hiç konuşamadı ve vadesi dolmadığı için yaşamını sürdürdü. Ve karım, her gün sabah ve akşamları, türbede onun yanına girip çılgınca gözyaşları dökerek dövünmesini sürdürdü; ona, içsin diye içki ve etsuyu verdi. Bir yıl daha sabah akşam, bu tutumunu terk etmedi ve ben sürekli olarak ona katlandım; ancak bir gün ansızın yanına girince, karımı ağlayıp ellerini yüzüne çarparken buldum ve üzgün bir sesle şu dizeleri okuduğunu duydum:</p>

  <div class="gir1">
    <p>Sen gittin gideli ey sevgili, insanlardan soğudum, yapayalnız yaşadım. Çünkü sen gittin gideli kalbim sevmeyi unuttu. Ama bir gün döner de sevgilini ararsan, yalvarırım bedenimi kollarına al! Ve mezarının yanı başında bana da bir yer ayır! Eğer bir gün dönersen ey sevgili! Sesin, eskisi gibi adımı sevgiyle ansın! Mezarımda bana seslen! Ama sen yanıt olarak kemiklerimin birbirine çarpmasından doğan hazin sesten başkasını duyamazsın!</p>
  </div>

  <p>Sızlanmalarım bitirince, elimde kınından sıyrılmış kılıçla, “Ey haine! Geçmiş ilişkileri inkâr eden ve dostluğu çiğneyen nankörce sözlerini duydum” deyip kolumu kaldırarak ona vurmaya hazırlanınca, birden ayağa fırladı ve zenciyi benim yaraladığımı anlayarak anlamını kavrayamadığım sözler söyledikten sonra, “Büyümün faziletiyle, Allah seni yarı taş, yarı insan etsin!” diye beni lanetledi. Ve hemen o anda, efendim, bu gördüğün hale geldim! Ne kıpırdayabiliyorum, ne bir harekette bulunabiliyorum; böylece ne ölü ne de canlı sayılırım artık. Beni bu hale koyduktan sonra, hükmettiğim dört adayı da büyüledi ve onları ortasında göl bulunan dört dağa dönüştürdü; tebamı da balığa çevirdi. Bu kadarla kalsa iyi! Her gün bana işkence ediyor, deriden bir kemerle beni kamçılıyor; kanım sızıncaya kadar yüz kere vuruyor. Sonra da, giysilerimin altına, çıplak bedenimin tüm üst bölümünü kapsayan kıllı bir giysi koyuyor.</p>

  <p>Öyküsünün burasına gelince, genç adam ağlamaya başlamış ve şu dizeleri söylemiş:</p>

  <div class="gir1">
    <p>Adaletini beklerken, Yüce Tanrım, ve hükmünü, sabırla susuyorum, iradenin böyle olduğuna inanarak... Ama felaketimin içinde boğuluyorum; senden başka sığınacak limanım yok Rabbim! Ey Kutsal Peygamberimizin tapındığı Tanrım!</p>
  </div>

  <p>Bunu duyan sultan, genç adama dönerek, “Sen benim dertlerime dert kattın! Söyle bana, bu kadın nerededir?” diye sormuş. Genç adam, “Kubbenin altında yatan zencinin yanında! Her gün buraya geliyor. Bana yaklaşıyor, beni soyuyor, kamçılıyor; bense ağlıyor, haykırıyorum; ama ona karşı kendimi savunmak için bir hareket yapamıyorum; beni böylece cezalandırdıktan sonra, yeniden zencinin yanına dönüyor; ona sabah akşam şaraplar, et suları götürüyor” diye yanıt vermiş. Sultan, “Vallahi! Benim sana unutulmayacak, benden sonra da tarihe geçecek bir hizmette bulunmam kaçınılmaz oldu artık!” demiş ve akşam saatinin yaklaşmasına kadar genç adamla konuşmasını sürdürmüş. Sonra hükümdar ayağa kalkmış ve büyücülerin gece ayinlerinin vakti olan gece yarısı gelinceye kadar beklemiş, tam o saatte soyunmuş ve kılıcını kuşanarak zencinin bulunduğu yana doğru yollanmış; orada mumları ve asılı lambaları görmüş. Ödağacı, koku ve merhemlerin yayıldığı havayı koklamış; sonra doğruca zencinin yanına ulaşmış ve kılıcını çalıp onu öldürmüş. Sonra onu sırtına alıp sarayda bulunan bir kuyunun dibine atmış. Sonra da geri dönmüş, zencinin giysilerini giymiş; bir süre uzun ve yalın kılıcını savurarak türbede gezinmiş.</p>

  <p>Bir saat sonra sefil büyücü kadın, genç adamın yanına gelmiş. İçeri girer girmez, kocası olan yeğenini soymuş ve kamçısını alıp onu dövmüş. Delikanlı, “Ah, ah! Yeter! Zaten felaketim yeterince çekilmez! Ah! Acı bana!” diye haykırmış. Kadın, “Peki, sen bana acıdın mı?” diye yanıt vermiş; “Bana sevdiğimi bağışladın mı? Hayır, değil mi? Öyleyse katlan!” Sonra da keçi kılından yapılmış giysiyi genç adamın çıplak bedenine giydirmiş; sonra onu bırakıp yanında şarap ve kaynamış bitki suyuyla zencinin yanına seğirtmiş. Türbeye girince ağlamış; “Uh, uh!” diye haykırarak sızlanmaya başlamış; ve de “Ey efendim, ne olur konuş benimle! Sesini duyur bana ey efendim!” deyip acı dolu bir sesle şu dizeleri okumuş:</p>

  <div class="gir1">
    <p>Ey kalbimin sahibi! Bu katı uzaklaşma böyle sürüp gidecek mi? İçime soktuğun sevgi dayanılmayacak kadar ağır bir işkence! Ah, daha ne zamana kadar benden kaçıp duracaksın? Eğer üzüntümden, acı sefaletimden başka bir şey istemiyorsan öyle olsun! Git! Mutlu ol! Dileğin yerine getirilecektir.</p>
  </div>

  <p>Sonra hıçkırıklara boğulmuş ve tekrarlamış, “Ey efendim, konuş benimle, sesini duyayım!” diye. Bunun üzerine zenci kılığındaki sultan, dilini ağzında dolaştırarak, zenci taklidiyle, “Ha! Ha! Allah’ın inayetinden gayrı kuvvet ve kudret yoktur” demiş. Kadın, sevgilisinin bu sözlerini duyunca, neşeden haykırmış ve bayılmış; sonra kendine gelerek, “Oh, efendim artık iyileştin mi?” diye sormuş; hükümdar sesini değiştirerek zayıf bir tınıyla, “Ah alçak! Sana seslenmeye hiç de layık değilsin!” demiş; kadın, “Neden ama?” diye sorunca, “Çünkü gün boyunca kocanı cezalandırmaktan başka bir şey yapmıyorsun. O da bağırıp yardım istiyor; ve bütün bunlar sabahlara kadar geceleri uykumu dağıtıyor. Kocansa durmadan yalvarmaktan ve bağışlanma dilemekten kendini alamıyor. Öylesine ki, sesi tüm uykumu alıp götürüyor. Bunlar olmasaydı çoktan gücümü toplardım. İşte sırf bu neden, seni yanıtlamaktan beni alıkoydu” demiş. Kadın, “Madem ki sen emrediyorsun, onu bulunduğu durumdan kurtarırım” demiş. Sultan da, “Evet, onu kurtar! Bana da huzur ver!” diye yanıt vermiş. Kadın, “Emrin başım üstüne!” deyip ayağa kalkarak türbeden çıkmış. Saraya gelince, su dolu bakır bir kap alıp onun üzerine sihirli sözcükler okumuş. Ve su, tencerede kaynayan su gibi kaynamaya başlamış. Bunu üzerine suyu genç adamın üstüne serpmiş ve “Söylenen sözlerin yüzü suyu hürmetine ilk halini alman için seni bu durumdan kurtarıyorum” demiş. “Genç adam silkinip ayaklarının üzerine durmuş; kurtuluşuna sevinerek Allah’tan başka Tanrı olmadığına ve Muhammed’in Allah’ın Peygamberi olduğuna tanıklık ederim!” demiş; “Allah’ın inayeti ve selameti senin üzerine olsun!” diye eklemiş; kadın da ona, “Defol! Ve bir daha da buraya gelme! Yoksa seni öldürürüm” diyerek yüzüne haykırmış. O zaman genç adam iki elini havaya kaldırarak kaçıp gitmiş. Kadın türbeye dönmüş; çukura inerek, “Ey efendim, ayağa kalk, seni göreyim!” demiş; öteki ise çok zayıf bir sesle, “Daha bir şey yapmış değilsin! Huzurumun ancak bir parçasını sağladın. Ama derdimin asıl nedenini ortadan kaldırmadın!” demiş. Kadın, “Ey sevdiceğim, bu esas neden nedir?” diye sormuş; sahte zenci de, “Önceleri eski kentin ve dört adanın halkından başkası olmayan göldeki balıklar, bütün gece, sudan başlarını çıkarıp bana ve sana lanetler yağdırıyorlar. İşte yeniden kuvvetlenmemi engelleyen neden budur. Onları kurtarmak sana düşer! Sonra da gel elimden tut, ayağa kalkmama yardım et! Çünkü o zaman mutlaka sağlığıma kavuşmuş olacağım!” demiş.</p>

  <p>Kadın, zenci olduğunu sandığı hükümdarın bu sözlerini duyunca, neşeyle ona, “Ey efendim, senin emrin başım üstünedir” demiş; ve de “Bismillah” diyerek mutlulukla ayağa kalkmış ve koşmaya başlamış; göle gelince, eline bir parça su almış ve...</p>

  <br/>

  <p><i>O anda Şehrazad şafağın söktüğünü görmüş ve yavaşça susmuş.</i></p>

  <p><i>Dokuzuncu gece gelince, anlatmaya başlamış:</i></p>

  <br/>

  <p>İşittim ki, ey bahtıgüzel şah, genç büyücü kadın, gölden eline bir parça su almış ve üzerine gizemli sözler söylemiş; balıklar kıpırdamaya başlamış ve başlarını kaldırıp o anda yeniden âdemoğullarına dönüşmüşler ve kentte oturanların büyüsü çözülmüş. Ve kent, güzel çarşıları ve her biri işinin başına dönmüş esnafıyla parıltılı bir şehir olmuş; ve dağlar, eskiden olduğu gibi, adalara dönüşmüş. Bunun üzerine genç kadın, hemen, zenci sandığı sultanın yanına dönmüş; ve ona “Ey sevgilim, bana cömert elini uzat da öpeyim” demiş. Sultan ona alçak sesle, “Yanıma yaklaş!” demiş. Kadın yaklaşmış. Sultan, birdenbire kılıcını çekip kadının göğsüne öyle bir saplamış ki, kılıcın ucu kadının sırtından çıkmış; sonra sultan yeniden kılıçla vurmuş ve kadını ikiye bölmüş. Bundan sonra, oradan çıkıp onu ayakta bekleyen büyülenmiş genç adamı bulmuş; kurtulması dolayısıyla iltifatlarda bulunmuş; genç adam da onun elini öpmüş, coşkuyla şükranlarını sunmuş. Bunun ardından hükümdar, ona “Kentte mi kalmak yoksa benimle ülkeme mi gelmek istersin?” diye sormuş. Genç adam da, ona “Ey zamana hükmeden hükümdarım! Buradan senin ülkene ne kadar mesafe var, biliyor musun?” diye sormuş; sultan da “İki buçuk gün” diyerek yanıtlamış. Bunu duyan genç adam, “Ey hükümdarım, eğer uyuyorsan uyan! Buradan ülkene dönmek için, Allah’ın izniyle, tüm bir yıl gerek sana! Eğer sen buraya iki buçuk günde gelmişsen, kentin büyülenmiş olmasındandır. Sonra, ben de, ey şahım, seni göz açıp kapayasıya kadar bir zaman için bile terk etmeyeceğim!” demiş. Hükümdar bu sözleri duyunca sevinmiş ve “Allah’a şükürler olsun ki, seni yoluma çıkardı! Sen bundan sonra benim evladımsın, mademki Allah bana bugüne kadar bir evlat vermedi!” demiş. Bunun üzerine birbirlerinin boynuna sarılmışlar; sonsuz bir neşeye kapılmışlar.</p>

  <p>Bunun ardından, daha önce büyülenmiş olan şehzadenin sarayına doğru yürümeye başlamışlar. Şehzade ülkesinin ileri gelenlerine Mekke’ye giderek kutsal hac görevini yerine getireceğini söylemiş. Bunun üzerine gerekli tüm hazırlıklar yapılmış. Sonra şehzade ile hükümdar yola koyulmuşlar. Hükümdarın yüreği ülkesine olan özlemle tutuşuyormuş; çünkü bir yıldır oradan uzakta imiş; yanlarında sunulacak armağanlar taşıyan seksen köle varmış. Böylece tam bir yıl, hükümdarın ülkesine yaklaşıncaya kadar, gece gündüz, yolculuk etmekten geri kalmamışlar. Bunu duyan vezir bir daha görmekten umut kesmiş bulunduğu hükümdarı karşılamak için askerlerle yola çıkmış. Askerler hükümdarlarını görünce yere kapanmış ve iki ellerinin arasından yeri öpmüşler; ona “beyân-ı hoşâmedi”<a href="../Text/dipnot.xhtml#Footnote0034" id="Feedback0034"><sup>[34]</sup></a> eylemişler. Sultan sarayına girmiş, tahtına oturmuş; sonra veziri yanına çağırtmış; ve olup biten her şeyi ona anlatmış; vezir genç adamın öyküsünü öğrenince, kurtuluşa ve selamete erişi dolayısıyla onu kutlamış.</p>

  <p>Meclis kurup herkese armağanlar dağıttıktan sonra, hükümdar, vezirine, “Çabuk bana, buraya evvelce balıkları getiren balıkçıyı bulup getirin!” demiş. Vezir adam gönderip büyülenmiş kentte oturanların kurtuluşunu sağlayan balıkçıyı aratmış. Hükümdar onu yanına çağırmış ve hilatlar giydirmiş, yaşamı üstüne sorular sormuş, çocukları olup olmadığını öğrenmek istemiş; balıkçı da ona bir oğlu iki kızı olduğunu söylemiş. Sultan iki kızdan biriyle hemen kendi evlenmiş; genç adam da ikincisini eş edinmiş. Sultan kızların babasını artık yanından hiç ayırmamış ve onu başhazinedar yapmış. Sonra veziri, genç adamın Kara Adalar arasındaki kentine yollamış, onu bu adaların hükümdarı yapmış; daha önce kendisine yoldaşlık eden elli köleyi de maiyetine vermiş ve o ülkenin emirlerine dağıtılmak üzere pek çok hilatlar göndermiş. Bunun üzerine vezir hükümdarın ellerini öperek yola koyulmuş. Hükümdar ile genç adam birlikte yaşamlarını sürdürmüşler. – Balıkçıya gelince, başhazinedar olarak, iki kızı da hükümdar eşi olan zamanın en zengin adamlarından biri olmuş. Ve ölünceye kadar öyle kalmışlar!</p>

  <br/>

  <p><i>“Ancak,” diye sözünü sürdürmüş Şehrazad, “bu öykünün Hamalın öyküsünden daha çok hayranlık uyandırdığına sakın inanmayın!”</i></p>
