  <p>Buna Si Saadi “Ey dostum Saad, sana karşı çıkmak için söylemiyorum ama, vallahi! Senin görüşünde olmadığım için üzgünüm. İlkin şurasını belirtmek gerekir ki, genellikle fakir yaşamaktansa refah içinde yaşamak daha iyidir. Ama, kendiliğinden zenginlik, hırsı olmayan birisini teşvik edebilecek bir değer taşımaz. Daha çok yöremizdekilere cömertçe davranmaya yarar. Ve bunun uygunsuz yanları vardır. Gündelik yaşamın bunca hay huyu ve sıkıntıları içinde kendimiz bundan bir şeyler çıkaramaz mıyız? Ve şurada gördüğümüz dostumuz urgancı Hasan’ın<a href="../Text/dipnot.xhtml#Footnote0353" id="Feedback0353"><sup>[353]</sup></a> yaşamı, sonuç bakımından bizimkine yeğlenir değil midir? Ve sonra, ey Saad, bir fakiri zengin etmek için senin gösterdiğin yol, bana senin düşündüğün kadar kesin görünmüyor. Gerçekten, bu yolun çok rastlantısal olduğunu düşünüyorum; çünkü birçok koşula bağlıdır ve de kendisi kadar rastlantısal fırsatları gerektirir; ama bunları tartışmak uzun sürer. Ben, önceden gerekli paradan yoksun olan bir fakirin en azından bir yana biraz para koymuş olan bir fakir kadar zengin olma fırsatına sahip olduğunu sanıyorum. Yani demek istiyorum ki, bir kenarda birikmiş parası olmasa da, bir günden öbürüne, hiçbir zahmet duymaksızın, sadece bahtında yazılı olduğu için, sınırsız bir servet sahibi olabilir. Bundan dolayı, kötü günlerini düşünerek tasarrufta bulunmayı pek yararsız sayarım; çünkü kötü günler de tıpkı iyi günler gibi bize Allah’tan gelir; ve Kısmet Dağıtıcı’nın bize her gün verdiği nasipten tasarruf edip artanı bir kenara koymaya çalışmak yanlış hesap tutmaktır. Artan kısım, ey Saad, eğer varsa, Tanrı’nın fukaralarına dağıtılmalıdır; onu kendine saklamak demek Nasip Dağıtıcı’nın cömertliğine güven duymamaktır. Bana gelince, dostum, kendi kendime ‘Memnun ol, ya Saadi, yüce Tanrı’nın sana bir gün bağışlayacaklarının neler olacağını kim bilir?” diyerek uyanmadığım gün yoktur. Ve Kısmet Dağıtıcı’nın asla inancımda beni yanılttığına tanıklık etmedim. İşte bundan dolayı, hayatımda, ne ertesi gün için çalıştım ne de ertesi gün için kafa yordum” diye yanıt verdi. Dostunun bu sözlerini işiten saygıdeğer Si Saad “Ey Saadi, görüyorum ki bugün, seninkine karşı kendi düşüncemi savunmam gerçekten boş olacaktır. Bundan dolayı, umutsuzca tartışmak yerine, seni benim yaşamı düşünme tarzımın yüceliğine inandırmak için bir deneye girişmeyi yeğ tutuyorum. Gerçekten, istiyorum ki, gidip gerçekten fakir ve kendisi kadar yoksul olan bir babadan doğmuş bir adam arayalım, ben ona bağış olarak ilk sermayesini oluşturacak bir meblağ vereyim! Seçeceğim adam, dürüstlüğü kanıtlanmış birisi olacağından, deney hangimizin daha haklı olduğunu ortaya koyacaktır. Her şeyi talihten bekleyen sen mi haklı çıkacaksın; yoksa, insanın kendi evini kendisinin inşa etmesi gerekeceğini düşünen ben mi?” diye yanıt verdi.</p>

  <p>Ve Si Saadi “Peki, öyle olsun dostum! Sözünü ettiğin fakir ve dürüst adamı bulmak için uzağa gitmeye gerek yok! İşte dostumuz urgancı Hasan, istenen nitelikleri taşıyarak karşımızda duruyor. Ve senin cömert davranışına ondan fazla layık olan bulunmaz...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz altmış dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>“İşte dostumuz urgancı Hasan, istenen nitelikleri taşıyarak karşımızda duruyor. Ve senin cömert davranışına ondan daha layık olan bulunmaz!” diye yanıt verdi. Si Saad da “Vallahi, doğru söyledin! Elimizin altında bulunanı başka yerde aramak fikri, sırf benim unutkanlığımın eseridir!” diye yanıt verdi.</p>

  <p>Sonra bana doğru dönüp “Ya Hasan, biliyorum ki senin kendiliğinden kalabalık ağızlara ve kalabalık dişlere malik kalabalık bir ailen var. Ve Bağışlayıcının sana verdiği beş çocuğundan bir teki bile, en küçük bir şekilde sana yardım edecek yaşta değil! Öte yandan yine biliyorum ki, bugünkü fiyatıyla kaba kenevir pek pahalı olmasa da, onu satın almak için biraz paralı olmak gerekli! Paralı olmak için de tasarruf etmek gerek! Oysa, geliri harcamalara yetmeyen seninki gibi bir iş tutulunca tasarruf hiçbir şekilde mümkün değildir. Böyle olunca ya Hasan, senin sefaletten kurtulmana yardım olsun diye sana iki yüz altın dinarlık bir bağışta bulunmak istiyorum; böylece urgancılık işini genişletmek için sermaye sağlamış olursun. Bu durumda söyle bana bakayım, bu iki yüz altın dinarla beceri ve öngörüyle paranı arttıracak tarzda iş tutabilir misin?” diye sordu.</p>

  <p>Ben de, ey Emirü’l-Müminin “Efendim, Tanrı ömrünü uzatsın ve eliaçıklığınla bana verdiğini sana yüz katıyla iade etsin! Madem ki alçakgönüllülük gösterip bana sordun, sana açık kalplilikle tohumun benim toprağımda verimli bir yatağa düşeceğini ve imkânlarımı pek fazla arttırmaksızın mesleğimin belli başlı urgancılarının hepsinden daha fazla zengin olmak için, elimde çok daha az para bulunmasının yeteceğini söyleyeyim. Bununla tek başıma, bunca büyük bir kalabalık olan Bağdat kentinde, bütün urgancılar bir araya gelip bir topluluk oluştursa, Tanrı’nın lütfuyla ben, hepsinden daha zengin olurdum!” diye yanıt verdim. Ve Si Saad, yanıtımdan çok memnun olarak, bana “Sen bende büyük güven uyandırıyorsun, ya Hasan!” dedi. Ve koynundan bir kese çıkarıp ellerimin arasına bırakarak “Al bu keseyi! İçinde söz konusu edilen iki yüz dinarı bulacaksın! Onu mutlu ve haklı işler için kullan ve onda zenginliğin için kaynak bul! Ve iyi bil ki, ben ve dostum Si Saadi, bir gün, senin yoksulluk içinde bulunduğun zamandan daha zengin ve refah içinde bulunmanı görmekle pek çok sevineceğiz!” dedi.</p>

  <p>Bunun üzerine, ben, sultanım, çok sevinerek keseyi aldım. Duyduğum sevinç öylesine büyüktü ki, dilim böylesi koşullarda açıklanması uygun olan minnettarlık sözlerini söyleyemez oldu ve ancak yere kadar eğilip bana yardımda bulunanın urbasının eteğini tutarak onu dudaklarıma ve alnıma götürme zihin çevikliğini gösterebildim. Ama, o, çabucak alçakgönüllülükle eteğini çekti ve bana veda edip arkadaşı Saadi yanında olduğu halde, ara verdikleri gezintilerini sürdürmek üzere ayağa kalktı.</p>

  <p>Bana gelince, onlar uzaklaşınca, doğallıkla aklıma gelen ilk düşünce, tam olarak güvenlikte olması için bu iki yüz dinar içeren keseyi nereye koyabileceğimi araştırmak oldu. Benim küçük fakir evim tek bir odadan ibaret bulunduğu için, saklanacak bir şeyi içine koyacağım hiçbir dolap, hatta dolabın gölgesi, hiçbir çekmece, hiçbir kese ya da benzeri şey bulunmadığından, son kertede şaşırdım ve bir an için bu parayı onu arttırmak yolunu bulmak üzere beklerken gidip kentin dışında boş bir arazide toprağa gömmeyi düşündüm. Ama, saklama yerinin, talihsizlikle keşfedilebilmesi ya da herhangi bir çiftçinin beni fark etmesi ihtimalini düşünerek bundan vazgeçtim. Birdenbire yapacağım en iyi şeyin, bu keseyi sarığımın kıvrımları arasına saklamak olacağı fikri aklıma geldi. O saat ve o anda, ayağa kalkarak dükkânımın kapısını kapattım ve sarığımı açıp boylu boyunca yere serdim. Ve keseden harcamalar için on parça altın ayırarak geri kalanını kesesiyle birlikte elime aldım. Sarık bezinin içine sarmaladım. Bu ucu, kese üzerinde altta kalan uçla düğümleyerek, dört kat halinde iyice düzenlenmiş olan sarığı takkemin üzerine yerleştirdim. Ve ancak o zaman rahat bir soluk alabildim.</p>

  <p>Bu iş bitince, dükkânımın kapısını açtım ve ihtiyaç duyduğum her şeyi sağlayabilmek için çarşıya doğru yöneldim. İlkin oldukça büyük miktarda kenevir satın almakla işe başladım ve bunu dükkânıma taşıdım. Bunu izleyerek, evimde çoktandır et yüzü görülmemiş olduğundan kasaba gittim ve bir kuzu kolu satın aldım. Bu kolu domatesli et olarak hazırlasın diye karıma götürmek üzere evin yolunu tuttum. Ve bu lezzetli yemeğin görünümüyle çocukların ne kadar sevineceğini düşünüp peşinen keyiflendim.</p>

  <p>Ama, sultanım, benim bu sanım, cezasız kalmayacak kadar anlamsızdı. Çünkü, başıma bu kolu yerleştirip ruhum servet rüyalarına gömülmüş, kollarımı sallayarak yol alırken, birdenbire bir aç atmaca kuzunun koluna saldırdı ve ben daha kolumu kaldıramadan ya da en küçük bir hareket yapamadan, onu ve içindekilerle birlikte sarığımı kaparak ve eti gagasında, sarığı da pençelerinde tutarak havalandı.</p>

  <p>Ben, bunu görünce öyle korkunç feryatlar koparmaya başladım ki, yöremde bulunan erkekler, kadınlar ve çocuklar heyecanlandı ve hırsız kuşu korkutmak ve alıp götürdüklerini bıraktırmak için haykırışlarını benimkilere kattı. Ama çığrışmalarımız, bu etkiyi yapacağına, atmacanın kanat vuruşlarını hızlandırmasına neden oldu. Ve malımı ve kısmetimi götürerek hemen gökyüzünde kayboldu.</p>

  <p>Ben de, iyice kızgın ve üzgün, şimdi bütün varlığım olan keseyi dikkatle çıkararak on altını daha da azaltmak pahasına, kendime yeni bir sarık edinmeye karar verdim. Oysa, daha şimdiden kenevir ihtiyacım için bunun önemli bir kısmını harcamış bulunduğumdan geride kalan para, gelecekteki servetime kaynaklık edeceği hakkındaki sağlam umutlarıma destek olmaktan artık uzaktı. Ama, kuşkusuz, bana en çok acı veren ve gözlerimde dünyayı karartan şey, koruyucum Si Saad’ın parasını bağışlayacağı adamı ne denli yanlış seçmiş olduğunu ve tasarladığı deneyin başarısızlığını görerek nasıl memnuniyetsizlik göstereceğiydi. Ve de kendi kendime “Bu bahtsız serüveni öğrenince, bunun belki de benim tarafımdan düzenlenmiş bir tertip olduğuna inanacak ve beni nefretle karşılayacaktır” diyordum.</p>

  <p>Ne de olsa, sultanım, atmacanın kapmış olduğu paradan elimde kalan birkaç dinar mevcut oldukça evde şikâyet edecek pek bir şey yok sayılırdı. Ama bu paradan kalan son kırıntılar da tükenince, önceki sefalete yeniden düştük ve kendimi içinde bulunduğum durumdan kurtulmaya olanak vermeyen aynı güçsüzlüğe kapıldım. Yine de Yüceler Yücesi’nin kararlarına karşı gelmekten kendimi sakınıyor ve “Ey zavallı, Nasip Dağıtıcı sana, çok daha azını beklerken, varlık verdi; sonra da böylesinden hoşlandığı için senden, zaten kendisinin olan o varlığı geri aldı. Kararlarına boyun eğ ve iradesine razı ol!” diye düşündüm. Ben bu duygularla dalıp gitmişken yitirdiğim serveti ve bunun nereden kaynaklandığını ona açmaktan kendimi alamadığım karım, teselli kabul etmez haldeydi. Bu bahtsızlığım yetmiyormuş gibi, aynı şekilde, içinde bulunduğum şaşkınlıkla, çoktan beri fakirliğimin tanığı olan komşularıma sarığımı kaybetmekle yüz doksan dinarlık bir serveti de yitirdiğimi söyleyerek onlara, sarığımı yitirmekle aklımı da yitirdiğim izlenimini verdiğimden bu konuyu açtıkça onların alay konusu oldum. Yoldan geçerken kadınlar bana bakıp gülerek “İşte sarığıyla birlikte aklını da yitiren adam geçiyor!” diye bağırmaya başladılar.</p>

  <p>Böylece, ey Emirü’l-Müminin, atmacanın neden olduğu bu felaket üzerinden altı ay geçtikten sonra, iki soylu dost Si Saad ile Si Saadi, iki yüz dinarlık keseyi ne yolda kullandığımın haberini almak üzere yanıma gelmeyi düşlemişler. Yanıma geldikleri zaman, Si Saad, Si Saadi’ye “Birkaç gün önce, deneyimizin başarısının tanığı olarak kendisini görüp büyük bir memnunluk duymak üzere dostumuz Hasan’ı bulmak arzusuna kapıldım. Şimdi sen de, onda, büyük bir değişiklik bulacaksın; belki de onu tanımakta zorluk çekeceğiz!” diyordu. Ve zaten nerdeyse dükkâna yaklaşmış bulunduklarından, Si Saadi gülerek ona “Vallahi, bana öyle geliyor ki, ey dostum Saad, sen hıyarı olgunlaşmadan önce yiyorsun. Ben, kendi gözlerimle, Hasan’ın, ayak parmağına geçirdiği kenevirle, eskisi gibi oturduğunu görüyorsam da, kişiliğinde beni şaşırtan hiçbir değişiklik görmüyorum. İşte eskiden olduğu gibi aynı fakir giysilere bürünmüş! Kendisinde gördüğüm tek değişiklik, sarığı altı ay öncekinden biraz daha az nefret uyandırıcı ve biraz daha az pasaklı! Kendin bakınsan söylediğimin karşı çıkılamaz olduğunu göreceksin!” dedi.</p>

  <p>Bunun üzerine, zaten dükkânın önüne gelmiş bulunan Si Saad, beni inceleyip kendisi de durumumun değişmediğini ve görünümümün iyileşmemiş olduğunu gördü. Ve iki dost içeri girip âdet olmuş selamlaşmalardan sonra, Si Saadi bana “Pekâlâ Hasan, bu bozuk surat ve ters çehre neden? Hiç kuşkusuz, işlerin sana sıkıntı vermiş ve de yaşam değişikliğin seni biraz kederlendirmiş!” dedi. Ben de yüzüm önüme eğik, onlara “Efendilerim, Tanrı ömrünüzü uzatsın, ama talih benim her zaman düşmanım! Şimdiki sıkıntılarım, geçmiştekilerden de beter! Si Saad’ın gösterdiği güven de, kesinlikle kölenin kusuru yüzünden değil, ama talihin tersliğinden, yerini bulmadı!” diye yanıt verdim. Ve onlara serüvenimi tüm ayrıntılarıyla, tıpkı sana anlattığım gibi, anlattım, ey Emirü’l-Müminin! Ama onu burada tekrarlamanın yararı yok.</p>

  <p>Öykümü anlatıp bitirince, Si Saadi’nin, düşkırıklığına uğramış Si Saad’a bakarak muziplikle güldüğünü gördüm. Bir anlık suskunluktan sonra Si Saad bana “Kuşkusuz, benim beklediğim tarzda bir başarı olmamış. Ama, bu atmaca öyküsü biraz garip kaçıyor ve sana başka türlü bir kullanım için verdiğim parayı kendine güzel bir ziyafet çekmek için kullanmandan şüphelenip karşı çıkmak hakkım olduğu halde, sana hiçbir serzenişte bulunmayı düşünmüyorum. Ne olursa olsun, bir kez daha, ilkine eşit miktarda bir para vererek seninle deneyi sürdürmek istiyorum. Çünkü dostum Saadi’nin benim tek bir girişimimle sonuç alınmadığından ötürü davayı kazanmasına boyun eğmek istemiyorum!” dedi. Ve bunları söyledikten sonra bana “Umarım ki, bu kez de parayı sarığının içinde saklamazsın!” diyerek iki yüz dinarı elime saydı...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz yetmişinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Umarım ki, bu kez de parayı sarığının içinde saklamazsın!” diyerek iki yüz dinarı elime saydı. Ve dudaklarıma götürmek üzere eline sarıldığım sırada beni terk edip dostu ile birlikte dükkândan ayrıldı.</p>

  <p>Onlar ayrıldıktan sonra yeniden işi ele aldım ve çabucak dükkânımı kapatarak o saatte karıma ve çocuklarıma rastlama tehlikesi olmadığını bilerek eve döndüm. İki yüz altın dinardan onunu bir yana ayırıp yüz doksanını bir çaputa sararak düğümledim. Artık iş, bu emaneti koyacak güvenli bir yer bulmaya kalmıştı. Uzun uzadıya düşündükten sonra, kimsenin içinde onu aramayı düşünemeyeceğini iyice tasarlayarak kepek dolu bir küpün dibine koymayı kararlaştırdım. Küpü de köşesine yeniden yerleştirerek karım yemeği hazırlamak üzere geri döndüğü sırada, dışarı çıktım. Evi terk ederken de ona, kenevir satın almaya gideceğimi, ama yemek saatinde döneceğimi söyledim.</p>

  <p>Bu alışverişi yapmak üzere sokaktayken, kadınların hamamda saç temizlemek için kullandıkları killi toprak satan birisi sokaktan haykırarak geçmekte olduğunu bildiriyormuş. Karım da, çoktandır saçlarını temizlemediği için satıcıyı çağırmış. Ama üzerinde para bulunmadığı için, ona nasıl ödeme yapacağını bilememiş ve kendi kendine “Çoktandır şu köşede duran kepek küpü, bugün için kendisine hiç ihtiyaç duymadığım bir şey! Saç temizleyen killi toprak karşılığında satıcıya bunu vereyim!” diyerek aklından geçirmiş. Ve öyle de yapmış. Satıcı da, bu değiş tokuşa razı olduğundan, alışveriş tamamlanmış. Satıcı küpü alarak içindekilerle birlikte götürmüş.</p>

  <p>Bana gelince, yemek saatinde, taşıyabileceğim kadar keneviri yüklenerek eve döndüm; ve evde bu maksatla bulundurduğum askıya astım. Sonra hiç soluk almadan, çabucak gidip içinde kısmetim bulunan küpe bir göz atmak istedim. Ve göreceğimi gördüm. Karıma hemen küpü neden her zamanki yerinden kaldırmış olduğunu sordum. O da bana yaptığı değiş tokuştan söz ederek rahatça yanıt verdi. Birdenbire kızıl ölüm yüreğime girdi. Ve başı dönmüş bir adam gibi yere yığıldım. Ve “Taşlanası şeytan ırak olsun, ey kadın! Senin saçlarını temizlemek için bir avuç killi toprak sağlamak uğruna, benim bahtımı, kendi bahtını ve çocukların bahtını değiş tokuş ettin sen! Bu kez, dönüşü olmaksızın hepimiz mahvolduk!” diye haykırdım. Ve birkaç sözcükle ona olup biteni anlattım. O da umutsuzluk içinde bağrını döverek, saçlarını yolarak ve giysilerini yırtarak sızlanmaya başladı. “Vay saçlarım yüzünden başımıza gelenler! Şu temizlik toprağını satan tanımadığım adama çocukların nasibini sattım. Bizim sokağımızdan ilk kez geçiyordu. Özellikle keseyi bulduktan sonra, bir daha onu hiç göremem!” diye haykırıyordu. Sonra düşünerek, böyle önemli bir konuda ona güven duymamamdan dolayı bana sitemler etti; ve “Sırrını benimle paylaşmış olsaydın, kuşkusuz bu felaketten kaçınmış olurduk!” dedi. Kadınların, çektiği acı dillerine vurunca nasıl kötü konuştuklarını bildiğin için sana onun söylediklerini uzun uzadıya anlatmayacağım. Onu yatıştırmak için artık ne yapacağımı bilemiyordum. Kendisine “Ey amcamın kızı, lütfen sakinleş artık! Bağırıp çağırmalarınla bütün komşuları başımıza toplayacağını anlamıyor musun? Atmaca yüzünden bizimle alay edip yaptıkları zevzeklikler ve attıkları kahkahalar yetmiyormuş gibi bir de bu ikinci yüzkarasını öğrenmelerine hiç gerek yok! Bu kez, budalalığımızdan dolayı bizimle alay etmek keyiflerini iki kat arttıracaktır. Onların alaylarına hedef olacak yerde, bu kaybı göze alarak, buna sabırla katlansak ve Yüceler Yücesi’nin buyruklarına boyun eğsek daha iyi olmaz mı? Zaten Bağışlarından yüz doksan parçasını çekip bize on parçasını bıraktığına göre, bunun kullanımıyla biraz teselli bulmamız da bir nimet değil midir?” dedim. Ama benim düşünce tarzım ne kadar elverişli olursa olsun, o, kendini kaptırdığı kederden sıyrılamıyordu. Ona “Biz fakiriz, evet doğru! Ama, sonunda, zenginlerin hayatta bizden fazla nesi var? Aynı havayı solumuyor muyuz? Aynı göğü ve aynı ışığı paylaşmıyor muyuz? Sonunda onlar da bizim gibi ölmüyorlar mı?” diyerek yavaş yavaş onu yatıştırmakta başarı sağladım. Böyle konuşarak, sultanım, sonunda yalnız onu değil, kendimi de buna inandırdım. Ve işime, sanki bu iki kahredici serüveni hiç yaşamamış gibi, özgür bir yürekle sarıldım.</p>

  <p>Ama yine de beni üzen tek bir şey kalmıştı: kendi kendime, koruyucum Si Saad gelip de bana iki yüz altın dinarı ne yolda kullandığımı sorunca, ona nasıl yanıt vereceğimi düşünüp duruyordum. Bu düşünce gözümün önünde dünyayı ve yaşamı karartıyordu. Sonunda, beni, iki dostun karşısına çıkaran o denli korktuğum gün gelip çattı. Benden haber almak için oldukça gecikmiş bulunan Si Saad, kuşkusuz, Si Saadi’ye “Gidip urgancı Hasan’ı bulmak için acele etmeliyim! Çünkü ziyaretimizi ne kadar ertelersek, o da o kadar zengin olur ve benim de duyacağım zevk aynı oranda artar!” diyor olmalıydı. Si Saad de, sanırım, ona, gülerek “Vallahi! Seninle aynı fikirde olmaktan başka bir şey dilemezdim. Yalnız kuvvetle tahmin ediyorum ki, zavallı Hasan, servetin onu beklediği mahale ulaşmadan önce gideceği daha pek çok yol var! Ama işte geldik. Ve şimdi kendisi bize işlerin ne merkezde olduğunu anlatır!” diyordu herhalde!</p>

  <p>Ben de, ey Emirü’l-Müminin, öylesine mahçuptum ki, artık tek bir arzum kalmıştı: gidip onların bakışlarından uzakta bir yere saklanmak! Ve yer yarılsın da içine gireyim diye bütün gücümle dua edip duruyordum. Böylece, onlar dükkânın önüne gelince, sanki onları hiç görmemiş gibi yaptım; ve urgan yapım işine kendime alabildiğine daldırmış gibi bir tavır takındım. Başımı ancak selamlarını alıp da onlara yanıt vermek zorunda kaldığım zaman kaldırdım. Ve çektiğim işkence ve sıkıntı uzun sürmesin diye onların bana soru sormasını beklemek istemediğimden, kararlı bir şekilde Si Saad’a döndüm ve bir solukta, başıma gelen ikinci felaketi anlattım ve ona, keseyi içine sakladığım kepek küpünü karımın nasıl saç temizlemek için kullanacağı birazcık killi toprakla değiş tokuş ettiğini açıkladım. Böylece biraz yatışınca, başımı önüme eğdim, yerime oturdum ve kenevir çilesini sol ayağımın baş parmağına geçirerek yeniden işe koyuldum. Kendi kendime “Söylenecek ne varsa söyledim. Ne olacağını ancak Tanrı bilir artık!” dedim.</p>

  <p>Oysa beni yalancı ve imanı bozuk biri yerine koyup kızacak ve sövüp sayacak yerde, Si Saad, böyle ısrarda bulunduğundan ötürü bahtın bana zarar verdiğini görerek gücenikliğe kapılmaksızın kendini tutmasını bildi. Ve bana “Herhalde, Hasan, bana bütün söylediklerin doğrudur ve gerçekten ikinci kese de öbür kese gibi elden çıkmıştır. Bununla birlikte, gerçekten, o denli dikkatle gizlediğin şeyi alıp götürmek için atmacanın ve killi toprağı satan kişinin tam da senin dalgın olduğun ya da evde bulunmadığın zamanı seçmiş olmaları biraz şaşkınlık verici! Ne olursa olsun, ben artık yeni bir deneye girmekten vazgeçiyorum!” demekle yetindi. Sonra da Si Saadi’ye doğru dönerek, ona “Ama, ey Saadi, ben yine de, parasız hiçbir şeyin mümkün olmadığında ve bir fakirin sırf işine sarılıp bahtın kendisine gülmesini beklemekle fakirlikten kurtulamayacağında ısrar ediyorum” dedi.</p>

  <p>Ama Si Saadi “Nasıl bir hatadır seninki, ey eliaçık Saad! Fikrinin üstünlük kazanması için yarısını bir atmacanın, yarısını da saç temizleyen killi toprak satıcısının önüne dört yüz dinarını atmakta kararsızlık geçirmedin! Pekâlâ! Ben kendi bakımımdan, senin gösterdiğin cömertliği göstermeyeceğim. Ama sadece, bahtın oyununun yaşamımızda tek kural ve üzerinde düşünmemiz gereken talihin ya da talihsizliğin tek temelinin bahtın kararları olduğunu kanıtlamak istiyorum” diye yanıt verdi. Sonra bana doğru döndü ve yerden kaldırmış olduğu büyük bir kurşun parçasını bana göstererek “Ey Hasan, bugüne kadar fırsatlar elinden kaçıp gittiğinden, ben, tıpkı cömert dostum Si Saad gibi sana yardım etmek istiyorum. Ama Tanrı bana o kadar büyük bir servet lütfetmedi; ve benim sana verebileceğim ancak kuşkusuz bir balıkçının ağlarını yerde sürüklerken yitirmiş olacağı şu kurşun parçasıdır” dedi.</p>

  <p>Si Saadi’nin bu sözlerini duyunca, dostu Si Saad, onun benimle şakalaşmak istediğine inanarak kahkahalarla gülmeye başladı. Ama Si Saadi buna pek kulak asmadı ve ciddi bir tavırla, bana “Al şunu ve bırak Si Saad gülsün! Çünkü bir gün gelecek ki, bu kurşun parçası, eğer talihin hükmü öyleyse, senin için, bir gümüş madeninden daha yararlı olacaktır!” diyerek bana kurşun parçasını verdi.</p>

  <p>Ben de, Si Saadi’nin ne kadar iyi bir insan ve ne kadar bilge bir kişi olduğunu bildiğimden, küçük bir karşı çıkmayla bile onu kırmak istemedim. Bana uzattığı kurşun parçasını aldım ve içinde hiç para bulunmayan kemerime sıkıştırdım. Kendisine iyi niyetleri ve güzel dilekleri için teşekkür etmeyi de unutmadım. Bunun üzerine iki dost, ben yeniden işe koyulurken, gezintilerini sürdürmek üzere yanımdan ayrıldılar.</p>

  <p>Akşamleyin eve dönünce, yemek yiyip de yatma zamanı gelince soyunurken, ansızın yere bir şeyin yuvarlandığını gördüm. Onu arayıp bulunca, kemerimden kayıp düşen kurşun parçası olduğunu gördüm. Hiç önemsemeyerek gözümün çarptığı ilk yere koydum ve yatağa uzanıp kısa bir süre sonra uyudum...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek, yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz yetmiş birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Yatağa uzanıp kısa bir süre sonra uyudum.</p>

  <p>O gecenin sabahına doğru, komşularımdan bir balıkçı âdeti gereğince sırtına vurmadan önce ağlarını gözden geçirirken, ekmeğini kazanmak için uğraşırken gereğince işe yaramasını epeyce aksatacak şekilde ağda bulunması gerekli yerinde bir kurşun parçasının mevcut olmadığını görmüş. Elinde de bunun yerini tutacak başka parça olmadığından ve bütün dükkânların kapalı bulunduğu o saatte gidip çarşıdan bunu sağlama olanağı da bulunmadığından, o saati bekleyip sağlayacak olsa, ancak gün doğduktan iki saat sonra balık avlamaya çıkabileceğini, böylece ertesi gün için ailesinin nafakasını çıkaramayacağını düşünerek büyük bir şaşkınlığa düşmüş. Karısına, uygun bir saat olmamasına karşın, en yakın komşusuna gidip ona durumu açıklayarak ağında noksan olan bir kurşun parçası bulmalarını onlardan rica etmesini söylemiş.</p>

  <p>Biz de balıkçının en yakın komşusu olduğumuzdan, kadın gelip bizim kapımızı çaldı ve herhalde kendi kendine “Tecrübemle, evine ancak hiçbir şeye ihtiyaç duyulmadığı zaman gidileceğini bildiğim halde, urgancı Hasan’lara kurşun parçası istemek üzere bir başvurayım hele!” diyerek kapımızı çalmaya geldi. Beni uyandırıncaya kadar kapıyı çalmayı sürdürdü. Ben de “Kim var kapıda?” diye haykırdım. Kapıdaki “Benim, komşun <i>falan</i> balıkçının amcasının kızı! Ey Hasan, seni böylece uykunda rahatsız ettiğim için yüzüm karadır; ama çocuklarımın babasının ekmek parası kazanması söz konusu, onun için bu nezaketsiz davranışta bulunmak zorunda kaldım. Lütfen beni bağışla! Seni uzun süre yatağından uzakta tutmamak için, bana, ağını elverişli hale getirmek için kocama ödünç verecek bir kurşun parçan var mı, söyle?” diye yanıt verdi.</p>

  <p>Hemen aklıma Si Saadi’nin bana verdiği kurşun parçası geldi, ve “Vallahi! Onu bunca çocuğun babası olan komşuma vermekten daha iyi şekilde nasıl kullanırdım, bilmem!” diye düşündüm. Komşu kadına, işlerine yarayacak bir kurşun parçam olduğunu söyledim; ve gidip el yordamıyla söz konusu kurşun parçasını arayıp buldum; ve karıma teslim edip kendi elleriyle komşusuna vermesini sağladım. Zavallı kadın da, boşuna bize gelmediğine ve evlerine eli boş dönmeyeceğine sevinerek karıma “Komşum, bu gece Şeyh Hasan bize gerçekten büyük bir yardımda bulundu. Bunun karşılığında, kocam, ilk ağı sizin uğrunuza denize fırlatacak ve böylece eline geçireceği bütün balıkları yarın başımız üzerinde size getireceğiz!” dedi. Komşumuz çabucak gidip kurşun parçasını balıkçı kocasına verdi; o da ağını işe yarar hale koydu ve âdeti gereğince sabah olmadan balık avlamaya gitti.</p>

  <p>Bizim uğurumuza ağı ilk fırlatışında, sadece bir balık tutmuş. Ama bu balık bir arıştan daha büyükmüş ve oldukça iriymiş. Onu bizim için bir seleye koyup ayırarak balık avlamayı sürdürmüş. Ama tuttuğu balıkların hiçbiri onun kadar güzel ve iri değilmiş. Balık avlamayı tamamlayınca, o günün avını götürüp çarşıda satmadan önce, bizim için tuttuğu balığı kokulu yapraklarla örtülü bir seleye koyarak evimize getirdi ve “Tanrı onu sizin için lezzetli ve keyifle yenir kılsın!” diyerek bize verdi; ve “Her ne kadar yeterli ve uygun değilse de, sizden bu armağanımı kabul etmenizi rica ediyorum. Bu denli az oluşundan dolayı beni bağışlayın! Çünkü kısmetinize çıkan bu kadar! İlk attığım ağdan bu çıktı!” diye ekledi. Ben de kendisine “Ama bu pazarlıkta biz seni aldatmış oluyoruz, ey komşu! Çünkü küçük bir bakır parayla alınabilecek bir kurşun parçası karşılığında bu kadar güzel ve iri bir balığın sağlanması ilk kez görülen bir olaydır! Ama biz bunu incinmeyesin diye ve de dost ve cömert bir yürekle önerdiğinden ötürü senin tarafından bir armağan olarak kabul ediyoruz” diye yanıt verdim. Böylece birkaç nezaket sözü daha söylendikten sonra, balıkçı yanımızdan ayrıldı.</p>

  <p>Ben de, karıma “Görüyorsun ya karı, bir kurşun parçasının, yeri gelince, Sudan’ın bütün altınlarından daha çok yarar sağlayabileceğini söyleyen Si Saadi yanılmamış. İşte, emirlerin ve şahların bile sofralarında görmedikleri bir balık sana!” diyerek balıkçının getirdiği balığı ona verdim. Karım, bu balığı görmekle çok sevindi ama, yine de, bana “Doğru söylüyorsun, vallahi! Peki ama onu nasıl pişireceğiz? Ne bir ızgaramız ne de içine koyup bütünüyle pişirebileceğimiz yeterince büyük çömleğimiz var!” diye yanıt verdi. Ben de “Bunun hiçbir önemi yok! Onu, ister bütün olarak, ister parçalayarak yiyebiliriz, pekâlâ! Dış görünüşü bozulacak diye kaygılanma! Onu yahni olarak pişirebilmek için kesip parçalamaktan çekinme!” diyerek kendisini rahatlattım. Karım da, balığı karnından yararak bağırsaklarını çıkardı. Bu bağırsakların orta yerinde canlı bir parıltıyla ışık saçan bir şey vardı. Onu çekip çıkardı ve kovada yıkadı. Bunun, bir güvercin yumurtası iriliğinde ve kaynak suyu kadar saydam bir cam parçası olduğunu gördük. Ve bir süre seyrettikten sonra, onu oynasınlar ve o güzelim balığı hazırlarken analarını rahatsız etmesinler diye çocuklarımıza verdik.</p>

  <p>Akşam olunca, yemek saatinde, karım henüz yağ lambasını yakmadığı halde, kendisinin üretmediği bir ışığın odayı aydınlattığının farkına varmış. Bu ışığın nereden geldiğini anlamak için her yana bakınmış ve çocukların yere bıraktıkları cam yumurtadan yayıldığını anlamış. Bu yumurtayı alıp lambanın her zamanki yeri olan rafın kenarına koydu. Ondan yayılan ışığın canlılığına bakarak şaşırmanın sınırında şaşıp kaldık. Ben de “Vallahi! Ey amcamın kızı, işte Si Saadi’nin kurşun parçası bizi sadece beslemekle kalmadı, aydınlattı da! Bundan böyle ışık sağlamak için yağ almaktan da bizi kurtardı” diye haykırdım. Bu cam yumurtanın yaydığı harika parıltı altında, o lezzetli balığı yedik. O kutsanası gün, bu iki nimetten de yararlanarak iyiliklerinden dolayı Kısmet Dağıtıcı’ya şükürler ettik. O gece, bahtımızla mutlu, her şeyin böylece sürmesinden başka bir şey istemeyerek yatıp uyuduk.</p>

  <p>Ertesi gün, amcamın kızının uzun dili sayesinde, iri balığın karnından çıkan bu ışıklı camı bulmamızın haberi çabucak bütün mahallede duyuldu. Karım komşularımızdan kendisini görmek isteyen ve kocası çarşıda cevahirci olan bir Yahudi karısının ziyaretini kabul etmiş. Karşılıklı selam kelamdan sonra, Yahudi karısı, camdan yumurtayı iyice inceleyip karıma “Komşum Ayşe, bugün beni yanına sevkeden Tanrı’ya şükürler olsun! Çünkü, bu cam parçası hoşuma gittiğinden ve bende de bazen süslenmek üzere kullandığım aşağı yukarı buna benzer bir cam parçası bulunduğundan, onunla eş oluştursun diye senden bunu satın almak istiyorum ve de pazarlık etmeksizin sana bunun için gıcır gıcır on altın dinar gibi büyük bir para teklif ediyorum!” demiş. Ama, oyuncaklarının satın alınmak istendiğini işitince, çocuklar, onu satmaması için analarına rica ederek ağlamaya başlamışlar. Karım, onları yatıştırmak için ve bu cam parçası bizim için lamba yerini tuttuğundan, Yahudi karısının yaptığı öneriyi reddederek onun çileden çıkıp oradan ayrılmasına neden olmuş.</p>

  <p>İşler bu durumda iken ben işten döndüm. Karım da bana olup biteni anlattı. Ben de ona “Hiç kuşku yok ki, amcamın kızı, bu cam yumurtanın herhangi bir değeri olmasaydı, bu Yahudi karısı on dinar gibi bir parayı bize teklif etmezdi. Sanırım ki, önerisini arttırmak üzere yeniden bize gelecektir. Ama, teklifi gereğince fiyatı yükseltmemiz için bana danışmadan hiçbir şey yapma!” diye yanıt verdim. Bu durum, bana hemen Si Saadi’nin daha önce söylediği bir adamın talihinde yazılı ise bir kurşun parçasının bile ona büyük bir servet kazandıracak değerde olduğu sözünü aklıma getirdi. Benden uzun zamandır kaçan talihimin sonunda bana güleceğine tam bir güven bağladım.</p>

  <p>Böylece, öngördüğüm gibi o akşam, cevahirci Yahudinin karısı, karıma ikinci bir ziyaret yapmaya geldi. Ve her zamanki selam ve hatır sormalardan sonra, karıma “Komşum Ayşe, sen, Tanrı’nın verilerini nasıl bu denli küçümsersin? Benim sana bir cam parçası için önerdiğim, çocuklarının kısmeti olan parayı reddetmekle bunu yapmış olmuyor musun? Ama, çocuklarının iyiliği söz konusu olduğundan, kocama bu cam yumurtadan söz ettiğimde, hamile de olduğumdan ve hamile kadınların arzularını kırmamak gerektiğinden, onun karşılığında sana gıcır gıcır yirmi altın dinar ödememe rıza gösterdi!” dedi. Ama karım, bu konuda talimat aldığından “Vallahi, komşum, beni utandırıyorsun! Ama bu evde söz sahibi ben değilim, evin ve içinde bulunanların sahibi amcamın oğludur; dolayısıyla ona danışmak gerek. Teklifini kendisine bildirmek üzere onun dönüşünü bekle, olmaz mı?” diye yanıt vermiş.</p>

  <p>Ben eve döndüğümde, Yahudi karısı, karıma söylemiş olduğu şeyi bana da tekrarladı ve “Bir cam parçası karşılığında çocuklarının nafakasını sana getirdim evladım! Ama hamile bir kadın olarak benim arzum da doyurulmalıdır ve kocam hamile bir kadının arzusunu geri çevirerek vicdanına ağırlık yüklemek istemiyor. İşte bundan dolayı, kendisi için büyük bir kayba uğrama pahasına bu değiş tokuşu yapmama razı oldu!” dedi.</p>

  <p>Ben de, sultanım, Yahudi karısını sürebileceği kadar pey sürmesinde özgür bırakarak o sırada ona ne gibi bir yanıt verebileceğimi düşündüm ve sonunda yanıt olarak, sadece başımı olumsuz anlamda sallayarak hiçbir söz söylemeksizin yüzüne bakmakla yetindim. Bunu görünce Yahudi karısının yüzü sapsarı oldu ve güvensizlikle dolu gözlerle bana bakarak “Peygamberin üstüne dua eyle, ey Müslüman!” dedi. Ben de “Dua ve barış onun üzerine olsun ey kâfire ve tek varlık olan Tanrı’nın en seçkin kutsamaları da!” diye yanıt verdim. Kadın yeniden söze başlayarak “Nedir bu boş bakış; ve bizim aracılığımızla Nasip Dağıtıcı’nın evinize yağdırdığı nimetler karşısında bu olumsuz baş sallayış ne demek oluyor, ey çocuklarının babası!” dedi. Kendisine “Tanrı’nın İnananlar üzerine yağdırdığı nimetler sayısızdır, ey kâfirlerin kızı! Hem de yolunu şaşırmışların aracılığı olmadan!” diye yanıt verdim. O da bana “Yani, bu yirmi altın dinarı reddediyorsun, öyle mi?” dedi. Benim yeniden olumsuz işaret verdiğimi görünce de “Pekâlâ komşu, senin camına elli altın dinar teklif ediyorum, oldu mu?” dedi. Ben de yeniden en ilgisiz tavrımla başımı olumsuz anlamda salladım; ve başka yere baktım...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz yetmiş ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ben de yeniden en ilgisiz tavrımla başımı olumsuz anlamda salladım; ve başka yere baktım.</p>

  <p>O zaman cevahircinin karısı gidecekmiş gibi örtülerini toparladı ve kapıya doğru yöneldi; kapıyı açıyor gibi yaptı; sonra da bir anda fikir değiştirerek bana doğru döndü ve “Son teklif! Yüz altın dinar! Ve kocamın bu akıl almaz miktarı bana verip vermeyeceğini de bilmiyorum!” dedi.</p>

  <p>Ben de o zaman yanıt vermek için alçakgönüllülük gösterdim. Ama, yeni de, derin bir ilgisizlik havasını terk etmeksizin, ona “Senin böyle küskün bırakıp gitmeni istemem komşu, ama senin hesap kitaptan uzak bir halin var. Senin bana yüz dinar gibi gülünç bir bedel ödemek istediğin bu camdan yumurta harika bir şeydir; öyküsü de kendisi kadar harikadır. Bundan dolayı ve sırf seni bir komşu olarak hoşnut kılmak için ve de hamile bir kadının arzusunu kursağına tıkamamak için, bu ışık saçan yumurta karşılığında senden ne bir eksik ne bir fazla tam yüz bin dinar istemekle yetineceğim; ister alır, ister bırakırsın; çünkü güzel ve yekta olan şeylerin değerinin kocandan da çok farkında olan başka cevahirciler bana daha fazlasını da önerirler! Bana gelince, her şeyi bilen Tanrı önünde yemin ederim ki, ne fazlasını isteyerek ne de azaltarak bu değerlendirmenin dışına çıkacağım, vesselam!” dedim.</p>

  <p>Yahudinin karısı bu sözleri işitip anlamını kavrayınca, bunları yanıtlayacak sözcük bulamadı ve ayrılıp giderken “Alıp satıcı olan ben değilim. Bu işin başı kocamdır. Önerin ona uygun gelirse, gelip seni bulur. Ama, sadece başkalarıyla konuşmadan önce bu camdan yumurtayı onun görmesini bekleyeceğini vaat et bana!” dedi. Ben de ona bunu vaat ettim. Kadın da çekip gitti.</p>

  <p>Benim de, ey Emirü’l-Müminin, bu tartışmadan sonra, camdan olduğunu sandığım bu yumurtanın, bir deniz ülkesi hükümdarının tahtından düşmüş derya mücevherlerinden biri olduğundan hiç kuşkum kalmadı. Zaten ben de, herkes gibi, derinliklerde, deniz kızlarının ve deniz ecelerinin donandığı ne gibi defineler yattığını bilirdim. Bu bulgu, benim bu inancımı kanıtlamış oldu. Bir balık avcısının aracılığıyla denizdeki genç kızların donandığı böylesine harika bir süs parçasını ellerime bırakan Kısmet Dağıtıcıyı ululadım. Ve değerlendirmemi saptamadan önce, Yahudi cevahirciden de fazlasını ödeyecek kimseleri arayıp bulsaydım, daha fazla kâr edebilmiş olacağımı düşünmekle birlikte, Yahudi karısına önermiş olduğum yüz bin altın dinardan da hiçbir şekilde vazgeçmemeye karar verdim. Bu rakamı ciddiyetle önermiş olduğuma göre, bundan asla dönmeyi düşünmüyor ve belirtmiş olduğum rakamda ısrar etmeyi kendime vaat edip duruyordum.</p>

  <p>Tıpkı öngördüğüm gibi Yahudi cevahircinin kendisi evimde belirtmekte gecikmedi. Bana gerçekten hiç de iyi şeyler düşündürmeyen buruk bir hali vardı ve bu domuzun oğlu, daha çok, benden mücevheri koparmak için sanki onun pek değeri yokmuşçasına davranarak her türlü kurnazlığı yapacak gibi görünüyordu. Kendi hesabıma, hep güleryüzlü ve uysal bir tavır takınarak tedbiri elden bırakmamaya karar verdim; ve ondan hasıra oturmasını rica ettim. Alışılagelen selam ve hatır sormalardan sonra, bana “Umarım ki komşu, kenevir pek pahalanmamıştır, dükkânındaki işler de yolundadır!” dedi. Ben de aynı tarzda, kendisine “Tanrı’nın kutsaması asla İnananların üzerinden eksik olmaz! Umarım ki, cevahirciler çarşısındaki işler de senin yüzünü güldürüyordur!” diye yanıt verdim. Bana “İbrahim ve Yakub’un başları üzerine yemin ederim ki, komşum, kötüye gidiyor! Kötüye gidiyor! Ancak peynir ekmek yiyecek kadar para kazanıyoruz!” dedi. Epeyce bir süre böylece, bizi asıl ilgilendiren konuya yanaşmaksızın konuşmayı sürdürdük. Sonunda Yahudi bu tarzda davranarak benden bir şey elde edemeyeceğini anlayınca, ilk olarak bana “Komşum, amcamın kızı bana, çocuklarının oynadığı pek de değer taşımayan cam bir yumurtadan söz etti. Bilirsin ki, benim karımın durumunda olduğu gibi, kadın hamile olunca içlerinde, yerine getirilmesi imkânsız olsalar da, garip ve tuhaf arzular doğar. Ama ne yazık ki, biz, bu arzuları doyurmak zorundayız; çünkü bunu yapmazsak, zararı bebeğin bedeni ve ruhuna yansır ve çarpıklıklarla doğar. Şimdiki durumda, karımın arzusu da bu camdan yumurtaya sahip olmak şeklinde tecelli ettiğinden, onu yerine getirmezsem, bu yumurtayı, tüm iriliğiyle, doğan çocuğun burnunda ya da terbiyemin adını anmama izin vermediği daha nazik bir yerinde asılı görmekten korkmaktayım. Bundan dolayı, komşum, senden ilkin bu cam yumurtayı bana göstermeni ve eğer çarşıdan benzerini bulmak imkânı olmazsa, bana, durumdan yararlanmaya çalışmayarak bildireceğin uygun bir fiyat karşılığında, onu bana bırakmanı rica edeceğim!” dedi.</p>

  <p>Ben de Yahudinin bu sözlerini duyunca “İşittim ve itaat ettim!” diye yanıt verdim. Ve ayağa kalkıp bahçede söz konusu yumurtayla oynamakta olan çocuklarımın yanına gittim ve haykırışlarına ve karşı çıkmalarına karşın onu ellerinden aldım. Sonra, hasırın üzerinde oturmuş beni beklemekte olan Yahudinin bulunduğu odaya döndüm; ve yaptığım işten ötürü özür dileyerek odanın kapı ve pencerelerini tam bir karanlıkta kalacağımız şekilde kapattım. Bunu yaptıktan sonra da yumurtayı koynumdan çıkardım ve onu Yahudinin önünde göze batar şekilde bir taburenin üstüne koydum.</p>

  <p>Birdenbire oda, içinde kırk meşale yakılmış gibi ışığa boğuldu. Yahudi de bunu görünce “Bu Davud’un oğlu Süleyman’ın başını süsleyen taçtaki mücevherlerden biridir!” diye haykırmaktan kendini alamadı. Böylece haykırdıktan sonra, ağzından gereğinden fazla şey kaçırdığının farkına vararak kendini tuttu ve “Ellerimde bunlardan epeyce vardı. Ama bugün için piyasası olmadığından, onları zararına çabucak elden çıkardım. Amcamın kızının sanki şimdi hamile olmasının sırası mıydı ki, ben piyasası olmayan bir malı satın almak zorunda kalıyorum?” diye ekledi. Sonra da bana “Sen bu deniz yumurtası için ne istiyorsun bakalım, komşu?” diye sordu. Ben de “Satılık değil komşum! Ama amcanın kızının arzusu içine sinsin diye onu sana verebilirim! Zaten bu satışın fiyatı da saptanmıştır. Sözümden dönmeyeceğim, Allah da tanığımdır!” diye yanıt verdim. Bana “Biraz makul ol, ey hayırlı kimselerin evladı, evimi başıma çökertme benim! Dükkânımı da, evimi de satsam, hatta kendimi, karımı ve çocuklarımı da mezada verip çarşıda satsam, senin, herhalde şaka olsun diye saptadığın aşırı bedeli ödeyemem! Yüz bin altın dinar ha, ey şeyh? Ne biraz fazla, ne biraz eksik! Sen benim ölümümü istiyorsun!” dedi. Ben de kapıyı ve pencereleri açarak sakin bir sesle “Yüz bin dinar, fazlasını değil! Zaten bedeli arttırmam yasal olmazdı. Ama eksiğini de düşünmem! İster al, ister alma!” diye yanıt verdim. Ve “Dahası! Eğer bu harika yumurtanın, dua ve barış üzerine olası Davut’un oğlu Süleyman’ın tacındaki deniz mücevherlerinden biri olduğunu daha önce bilseydim, senden istemiş olacağım miktar yüz bin değil, on katı olurdu ve de bunu bulduğumuzu kulaktan kulağa yayarak satışa neden olan karım için dükkânından armağan olarak birkaç gerdanlık ve mücevher de isterdim. Onu sana böyle gülünç bir fiyata bıraktığım için kendini bahtlı say ve git paraları getir!” diye ekledim.</p>

  <p>Ve Yahudi cevahirci de, yapacak başka şey olmadığını görerek, burnu iyice uzamış, bir an toparlandı, sonra bana kararlılıkla baktı ve büyük bir soluk koyvererek “Para hazır! Sen bana mücevheri ver!” dedi. Ve bunu söyleyerek başını pencereden uzatıp sokakta duran ve sırtında torbalar bulunan bir katırın dizginini tutmakta olan bir zenci köleyi “Hey, Mübarek! Torbaları ve teraziyi buraya getir!” diye haykırdı.</p>

  <p>Zenci de, içi altın dinarlarla dolu torbaları eve getirdi; Yahudi onları birer birer boşalttı ve benim için, ne bir eksik ne bir fazla tam da kendisinden istediğim gibi yüz bin dinar olarak tarttı. Amcamın kızı da sahip olduğumuz tek tahtadan yapılma büyük sandığın içinde ne varsa boşalttı ve Yahudiden aldığımız altınları buna doldurduk. Ancak o zaman güvenle bağrımdan Süleyman’ın mücevherini çıkardım ve “İnşallah onu aldığın fiyatın on katına satarsın!” diyerek Yahudiye verdim. Bana “Vallahi! Ey şeyh, onu satmayacağım. Karımın arzusunu yerine getirmiş olmak için, ona vereceğim!” diyerek, ağzı kulaklarına varasıya kadar gülmeye başladı. Benden ruhsat alıp bana omuzlarının genişliğini gösterdi. İşte onun durumu böyle idi!</p>

  <p>Ama Si Saad ile Si Saadi’nin ilgisi ve balık aracılığıyla gerçekleşen benim alınyazıma gelince, o da şöyle...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz yetmiş üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ama, Si Saad ile Si Saadi’nin ilgisi ve balık aracılığıyla gerçekleşen benim alınyazıma gelince, o da şöyle!</p>

  <p>Böylece kendimi, bir günden öbür güne, ruhumun dilemediği kadar zengin olmuş ve altına ve servete boğulmuş görünce, aslımın bir urgancı oğlu urgancı, eski bir fukara olduğumu unutmayarak ettiği hayırlardan dolayı Kısmet Dağıtıcı’ya şükranlarımı sundum; ve bundan böyle servetimi ne yolda kullanmam gerektiğini düşündüm. Ama ilkin gidip Si Saadi’nin önünde yeri öpmek ve ona minnettarlığımı göstermek istiyordum; ve aynı şeyi, Si Saadi gibi bana gösterdiği iyiniyetlerinde başarı sağlayamamış, yine de bugünkü durumda katkısı bulunduğunu düşünerek Si Saad’a da uygulamak üzere yanlarına gitmek istedim. Ama mahçupluk bunu yapmamı engelledi; ve zaten bunların ikisinin de nerede olduklarını bilmiyordum. Bundan dolayı, kendi arzularıyla, şimdi artık ölmüş sayılan ve de gençliği sıkıntı içinde geçmiş bulunan, Tanrı’nın rahmetini üzerinden eksik etmeyesi fakir urgancı Hasan’dan haber almak üzere dükkânıma gelmelerini beklemeyi yeğ tuttum.</p>

  <p>Beklerken, bahtımda yazılı olan serveti nasıl en iyi şekilde kullanabileceğime karar verdim. İlk davranışım, kendime zengin giysiler alacak ya da keyifli bir yaşam sürecek yerde gidip benim uzun süre yaşamış olduğum aynı sefil durum içinde yaşayan Bağdat’ın tüm fakir urgancılarını buldum ve onları biraraya toplayarak “İşte Kısmet Dağıtan bana zenginlik verdi ve fakirlerin en düşkünü iken hayırlarını bağışladı. Bundan ötürü, ey Müslüman kardeşlerim, Yüceler Yücesi’nin nimetlerinin sırf kendi başımda toplanmasını istemedim ve sizin de ihtiyaçlarınıza göre ondan yararlanmanızı düşündüm. Böylece bugünden başlayarak hepinizi hizmetime bağlıyor ve her günkü işinize ve becerilerinize göre bol bol ücret almanızı güvence altına alıyorum. Böylece, ailenizin ekmeğini ferahlıkla ve ertesi günün kaygısını duymadan kazanacaksınız. İşte, sizi buraya bu maksatla çağırdım. Ve de size söyleyeceğim bunlardır. Ama en cömert ve en büyük olan Tanrı’nın kendisidir!” dedim. Urgancılar bana teşekkür edip kendi haklarındaki iyiniyetlerim için beni övdüler ve kendilerine önerdiklerimi kabullendiler. O zamandan beri benim hesabıma sükûnetle ve kendilerinin ve çocuklarının nafakasını güvencede görmekten mutlu, çalışmaya devam ettiler. Ben de, kurduğum bu örgüt sayesinde, gelirimi arttırmaktan ve durumumu güçlendirmekten geri durmadım.</p>

  <p>Epeyce bir zamandır eski fakirhanemi terk etmiş ve büyük harcamalarla yaptırdığım bahçe ortasında bulunan başka bir binaya yerleşmiştim. O sırada Si Saad ile Si Saadi, gelip tanıdıkları zavallı Urgancı Hasan’dan haber almak istemişler. Eski dükkânımı kapalı bulunca, beni öldü sanmışlar; dükkân komşularım kendilerine, yalnız yaşamakta olduğum değil, Bağdat’ın en zengin tacirlerinden biri de sayıldığımı ve bahçeler ortasındaki bir sarayda yaşamakta bulunduğumu ve artık bana Urgancı Hasan değil, Şahane Si Hasan dendiğini anlatmışlar.</p>

  <p>O zaman, sarayımın nerede bulunduğu hakkında kesin bilgiler edinerek oraya doğrulmuşlar ve gecikmeden bahçelere açılan büyük kapının önüne ulaşmışlar. Kapıcı onları, kaynağını nehirden alan bir arkta sürekli olarak akan canlı bir suda kökleri serinleyen meyva yüklü bir portakal ve limon koruluğundan geçirmiş. Kabul salonuna geldiklerinde, hâlâ bu serinliğin, gölgeliğin, suyun mırıltısının ve kuşların cıvıltısının etkisi altında idiler.</p>

  <p>Ben de, kölelerimden biri onların gelişini haber verir vermez, çabucak onları karşılamaya ve öpmek için urbalarının uçlarını tutmaya koştum. Ama onlar beni engellediler ve sanki kardeşleriymişim gibi beni kucakladılar; ben de onları bahçedeki küçük kameriyede yer almaya davet ettim ve layık oldukları onur mevkiine oturmalarını rica ettim. Ben de, öyle gerektiği için, biraz ayrı oturdum. Ve onlara şerbetler ve başka serinleticiler sunduktan sonra, başıma gelenleri, noktası noktasına, hiçbir ayrıntıyı unutmadan kendilerine anlattım. Ama onu burada tekrarlamanın hiçbir yararı yok. Ve Si Saadi, memnunluğun sınırında, dostuna dönerek ona “Gördün mü, ya Si Saad!” dedi. Ve de başka bir şey söylemedi.</p>

  <p>Onlar benim öykümün hayranlığından henüz kurtulamamışlarken, bahçede eğlenmekte olan iki çocuğum, ellerinde, onların isteği üzerine oyunlarını gözetmekte olan köle tarafından bir hurma ağacının üzerinden alınıp kendilerine verilen büyücek bir kuş yuvası olduğu halde yanımıza geldiler. Biz, bu yuvanın içinde birkaç atmaca yavrusunu barındıran bir sarık olduğunu görerek çok şaşırdık. Ben, sarığı daha yakından inceleyince, bunun hiç kuşku duymaksızın, hırsız atmacanın başımdan kaldırmış bulunduğu sarık olduğunu gördüm. Ve konuklarıma doğru dönerek onlara “Efendilerim, Si Saad’ın bana ilk iki yüz altın dinarı verdiği gün başımda taşımakta olduğum sarığı hâlâ hatırlıyor musunuz?” dedim. Onlar da “Hayır, vallahi! Tam anlamıyla hatırlayamıyoruz!” diye yanıt verdiler. Ve Si Saad “Ama, yüz doksan dinar hâlâ içinde ise, elbette hatırlarız!” diye ekledi. Ben de “Efendilerim bundan hiç kuşkulanmayın!” diye yanıt verdim. Ve kuş yavrularını kaldırıp çocuklara verdim ve yuvayı açıp sarığı boylu boyunca yere serdim. Sarığın ta ucunda dokunulmamış ve benim düğümlediğim gibi düğümlenmiş olarak içindeki dinarlarla birlikte Si Saad’ın kesesi görüldü.</p>

  <p>Benim iki konuğum şaşkınlıklarından henüz kurtulmamışlarken, seyislerimden biri elinde bir kepek küpüyle çıkageldi; bunun, karımın, karşılığında saçlarını temizlemeye yararlı küllü toprak almak üzere tacire verdiği küp olduğunu gördüm. Köle bana “Efendim, bindiğim atın yemini yanıma almayı unuttuğum için bu küpü bugün çarşıdan satın aldım. İçinde bulduğum ağzı düğümlü çaputu sana getirdim!” dedi. Çaputu açınca, hep birlikte, içinden çıkan Saad’ın ikinci kesesini tanıdık. Ve o zamandan beri, ey Emirü’l-Müminin, üçümüz birlikte talihin kudretine inanarak ve yazgılarının yerine gelmesi bakımından kullandığı yollara hayranlık duyarak dostça yaşadık.</p>

  <p>Ve Tanrı’nın verilerinin fakirlerine geri dönmesi gerektiği için, ödemek zorunluluğunu duyduğum sadaka ve bağışları yerine getirmekte kusur etmiyorum. İşte sen beni, Bağdat köprüsü üzerindeki dilenciye o sadakayı verdiğimi bu nedenle gördün. Benim öyküm de budur!</p>

  <p>Halife, eliaçık şeyhin bu anlatısını işitince, ona “Kuşkusuz, ey Şeyh Hasan, bahtın yolları hayranlık vericidir ve bu anlatmış olduğun öyküyü desteklemiş olmanın kanıtını vermek üzere sana bir şey göstereceğim!” demiş. Hazine vezirine dönerek kulağına birkaç sözcük fısıldamış. Vezir de çıkıp birkaç dakika sonra, elinde küçük bir kutu tuttuğu halde geri dönmüş. Halife, kutuyu alıp açmış ve içindekini şeyhe göstermiş; o da hemen Yahudi cevahirciye terk etmiş olduğu Süleymani mücevheri tanımış. Harun Reşid de ona “Bu mücevher, onu Yahudiye sattığın gün benim hazineme girdi” demiş.</p>

  <p>Sonra, dördüncü kişiye, dudağı yarık sakat okul hocasına dönerek, ona “Sen de bize anlatacağını anlat bakalım!” demiş. Adam da halifenin önünde yeri öptükten sonra demiş ki:</p>

  <div class="baslik11" id="b64_4">
    <p>Okul Hocasının Öyküsü</p>
  </div>

  <p>Bil ki, ey Emirü’l-Müminin, ben hayata bir okul hocası olarak başladım ve elimin altında seksen kadar genç çocuk vardı. Benim bu çocuklarla geçen öyküm işitilmedik bir öyküdür.</p>

  <p>İlkin sana, sultanım, onlara karşı sertliğin sınırında sert davrandığımı söylemekle söze başlamalıyım; hem de öylesine sıkı ve sert ki, dinlenme saatlerinde bile, çalışmalarını sürdürmelerini istiyor ve evlerine ancak güneşin batışından bir saat sonra gönderiyordum. Hatta o zaman da, çarşılar ve mahalleler boyunca yürürlerken, kendilerini kötü yola sürükleyebilecek hayta gençlerle oynamalarını önlemek için onları izlemekten geri durmuyordum. İşte benim bu sert davranışım, anlatınca göreceğiniz gibi, başıma bunca felaketin gelmesine neden oldu, ey Emirü’l-Müminin!</p>

  <p>Gerçekten, günlerden bir gün bütün bu öğrencilerimin toplanmış olduğu sınıfa ders vermek üzere girince, birdenbire hepsinin iki ayak üzerine dinelerek hep bir ağızdan “Hocamız, yüzün bugün neden bu kadar sarı!” diye bağırdıklarını duydum. Bunu duyunca çok şaşırdım; ama yüzümü öylesine sarartacak içimde hiçbir rahatsızlık duymadığım için, bunu söylemelerinden öyle pek fazla etkilenmedim ve her zaman olduğu gibi “İşe girişin bakalım, haylazlar! Şimdi çalışma vaktidir!” diyerek dersi başlattım. Ama sınıfbaşı olan öğrenci, kaygılı bir tavırla bana doğru ilerleyerek, bana “Vallahi hocam, bugün yüzün gerçekten sapsarı, Allah kötülükten korusun! Eğer hastaysan, bugün senin yerine sınıfı yöneteyim!” dedi. Aynı zamanda tüm öğrenciler, büyük bir tedirginliğe kapılmış gibi ifadeler takınıp sanki neredeyse ölecekmiş gibi acıyarak yüzüme baktılar. Sonunda ben de bundan çok etkilendim ve kendi kendime “Ey <i>falan</i> kişi, belki de farkında olmaksızın çok kötü durumda olmalısın! En kötü hastalıklar, varlıkları çok belirgin tedirginlikler ortaya koymadan bedene gizlice girenlerdir” dedim. O saat ve o anda ayağa kalkarak, dersin yönetimini kıdemli öğrenciye bırakarak evime döndüm ve karıma “Sarılığa karşı korunmam için ne hazırlamak gerekirse, onu hazırla!” diyerek boylu boyunca yatağa uzandım. Bunu söylerken soluk soluğa kaldım ve sanki tüm vebaların ve ateşli hastalıkların etkisi altında bulunuyormuşçasına inlemeye başladım.</p>

  <p>İşler bu durumda iken sınıfbaşı öğrenci kapıyı çaldı ve içeri girme izni istedi. Ve bana “Hocam, senin hayırlı öğrencilerin, hanımınız, masrafı düşünmeksizin sana rahatça baksın diye aralarında yardım olarak yirmi dört dirhem topladılar” diyerek bana yirmi dört dirhem tutarında bir para verdi. Ben de öğrencilerimin bu tutumundan çok etkilenerek, yaptıklarının aslında başka bir maksada yönelik bulunmuş olacağını aklıma getirmeksizin, memnunluğumu göstermek üzere onlara bir günlük izin verdim. Ama öğrencilerin çocuk yüreklerinde saklı olan kötülükleri kim tam anlamıyla bilebilir?</p>

  <p>Bana gelince, hiç beklenmedik bir paranın ortaya çıkışı bana epeyce zevk verdiyse de, bütün günü büyük kaygılarla geçirdim. Ve ertesi gün, sınıfbaşı öğrenci beni yeniden görmeye geldi ve beni görür görmez “Tanrı seni tüm kötülüklerden ırak eylesin, hocamız! Ama senin yüzün bugün dünkünden de sarı! Dinlen sen, dinlen! Geri kalanını düşünme...”</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz yetmiş dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Tanrı seni tüm kötülüklerden ırak eylesin! Ama senin yüzün bugün, dünkünden de sarı! Dinlen sen, dinlen! Geri kalanı düşünme!” diye haykırdı Ben de kurnaz çocuğun sözlerinden etkilenerek kendi kendine “Kendine iyi bak, hoca; nasıl olsa masrafları öğrenciler ödüyor!” dedim. Böyle düşünerek sınıfbaşı öğrenciye de “Sen sanki ben oradaymışım gibi sınıfı yönet!” dedim. Sonra kendimi düşünerek inleyip sızlanmaya başladım. Çocuk beni bu durumda bırakarak, durumu onlara bildirmek üzere öteki öğrencilerin yanına döndü. Bu durum böylece bir hafta sürdü. Bu sürenin sonunda sınıfbaşı öğrenci bana yirmi dört gümüş dirhem daha getirdi ve bana “Hanımın sana gereğince baksın diye hayırlı öğrencilerinin kendi aralarında topladığı bir para bu!” diyerek bana verdi. Ben de, bu kez, ilkinden de çok duygulanarak kendi kendime “Ey falan kişi, senin hastalığın kutsanmış bir hastalık olacak ki, sana hiç zahmet çekmeksizin ve gayret göstermeksizin iyi olman için bunca para getiriyor. Senin alabildiğine iyi olman için bu böyle uzun süre devam eder mi acaba?” dedim. Ve o anda, içimde herhangi bir dert bulunmadığına iyice inanmış olmakla birlikte hastaymış gibi görünmeye karar verdim ve kendi kendime “Senin verdiğin derslerin ücreti, hiçbir zaman hastayken gördüğün yardım kadar olmamıştır” diyordum. O andan başlayarak ortada olmayan şeye başkalarını inandırma sırası bana gelmiş oldu. Sınıfbaşı öğrencinin beni görmeye geldiği her sefer, ona “Besinsizlikten öleceğim galiba, çünkü midem hiçbir şey kabul etmiyor!” diyordum. Oysa gerçek değildi bu; çünkü hiçbir zaman o zamanki kadar iştahlı yemek yememiş ve bu kadar iyi olmamıştım. Böyle yaşamayı epeyce bir zaman sürdürdüm. Nihayet günün birinde bir yumurta yemeye kalkıştığım sırada içeri bir öğrenci girdi. Onu görür görmez, yaptığım ilk hareket, beni yerken görerek kuşkulanacağı ve ikiyüzlülüğümün anlaşılacağı korkusuyla yumurtayı ağzımda saklamak oldu. Çok sıcak olan yumurta bana dayanılmaz acılar verdi. Hain kerata, hiç kuşku yok ki, durumun ne olduğunu anlayarak, çekip gideceğine, yüzüme acımış bir tavırla bakmayı sürdürdü ve bana “Hocamız, yanakların ne kadar şişmiş, kim bilir ne kadar acı çekiyorsundur! Bu herhalde kötü bir çıban olmalı!” dedi. Sonra, çektiğim işkenceden gözlerim başımdan fırlayacak gibi olmuşken ve yanıt veremeyecek bir durumda iken, bana “Onu patlatmak gerek!” dedi. Çabucak yanıma yaklaşarak yanağıma büyük bir iğne batırmak istedi. Ama bunu anlayınca ben de çabucak iki ayağım üzerine dineldim ve mutfağa koştum ve orada zaten o zamana kadar yanağımı iyice yakmış bulunan yumurtayı tükürdüm. İşte bu yanmayı izleyerek, ey Emirü’l-Müminin, yanağımda gerçek bir yara açıldı ve gözümde kızıl ölümü uyandırdı. O zaman berberi çağırdık. O da yarayı deşmek için yardı. Bu işlem sonunda ağzım yarık ve biçimsiz kaldı. Ve de işte ağzımın yarıklığı ve şekilsizliğinin nedeni budur. Sakatlığımın nedeni de şöyle:</p>

  <p>Yanmadan ötürü bir süre istirahat ettikten sonra, okula döndüm; ve orada gürültülerini cezalandırmak üzere her zamankinden de fazla, öğrencilere karşı sert ve sıkı davrandım. İçlerinden biri işi çığrından çıkarırsa, sopa darbeleriyle onu yola getirmekten kaçınmıyordum. Sonunda onları bana saygı göstermeye öylesine zorladım ki, hapşıracak olsam, hemen kitaplarını defterlerini bırakıp iki ayak üzerine kalkarak kolları birbirine kavuşmuş, hep bir ağızdan “Çok yaşa! Çok yaşa!” diye haykırıyorlardı. Ben de yerli yerince “Siz de görün! Siz de görün!” diye yanıt veriyordum. Ve böylece onlara hepsi birbirinden yararlı ve eğitici olan bin türlü şey öğrettim. Çünkü ana babaların onları eğitmem için bana verdikleri paralar boşa gitmesin istiyordum. Ve böylece, onları, üstün vatandaşlar ve saygın tacirler yapmayı umuyordum.</p>

  <p>Bir gün öğrencileri bir geziye çıkarmıştım; gezindiğimiz sırada her zamankinden daha uzağa gitmiş bulunduğumuzdan uzun bir yürüyüş yapmamız dolayısıyla hepimiz çok susamıştık. Bir kuyunun yanına ulaştığımızda, kuyunun içine inip serin suyla susuzluğumu gidermeye ve kabil olursa içine kaçmış bulunan kovayı da öğrenciler için çıkarmaya karar verdim. Ortada ip falan bulunmadığından, tüm öğrencilerin sarıklarını birbirine bağlayarak uzunca bir ip yaptım ve bunu belime bağlayarak öğrencilerime beni kuyuya sarkıtmalarını emrettim. Onlar da hemen itaat ettiler. Kuyunun kenarına çıktım. Çocuklar beni kafam kayalara çarpmasın diye sonsuz bir dikkatle kuyuya indirmeye başladılar. Birden sıcaklığın serinliğe ve ışığın karanlığa dönüşmesi bende hapşırma arzusu uyandırdı. Ve de hapşırığımı tutamadım. Öğrencilerim de, ister ellerinde olmayarak, ister alışkanlıklarından ötürü, ister kötülüklerinden dolayı, aynı anda urganı bırakarak tıpkı okulda olduğu gibi, kollarını kavuşturup hep bir ağızdan “Çok yaşa! Çok yaşa!” diye bağırmaya başladılar. Ama ben onlara aynı anda yanıt veremedim. Çünkü olanca ağırlığımla kuyunun dibine düşmüştüm. Su derin olmadığından boğulmadım ama, iki bacağımı ve omuz kemiğimi kırdım. O sırada öğrenciler, kötülükleri ya da şaşkınlıklarından ötürü, hangisidir bilmiyorum; bacaklarını rüzgâra teslim ederek kaçtılar. Öylesine feryatlar kopardım ki, oradan geçenler bunları duyunca beni kuyudan çıkardılar ve acıklı bir durumda olduğumdan beni bir eşeğe bindirip eve getirdiler; orada epeyce bir zaman baygın olarak uyumuşum. Ama geçirdiğim kazadan bir türlü şifa bulamadım; bu yüzden okul hocalığı olan mesleğimi de yapamadım.</p>

  <p>İşte bunun içindir ki, ey Emirü’l-Müminin, karımın ve çocuklarımın geçimini sağlamak için dilenmek zorunda kaldım. Ve de böylece Bağdat Köprüsü’nde beni görebildin ve yardımıma cömertçe koştun. Benim öyküm de budur!</p>

  <p>Ağzı yarık ve sakat okul hocası, sakatlığının ve ağzının durumunun öyküsünü böylece anlatıp bitirince, Cellat Mesrur, onu da sıraya sokmuş. Ve köprüde kendini tokatlatan kör, el yordamıyla ilerleyip, halifenin önünde saygı duruşunda bulunmuş ve halifenin verdiği buyrukla anlatacağını şu yolda anlatmış. Demiş ki:</p>

  <div class="baslik11" id="b64_5">
    <p>Körün Öyküsü</p>
  </div>

  <p>Bil ki, ey Emirü’l-Müminin, genç olduğum zamanlarda ben, deve sürücüsü idim. Çalışkanlığım ve gayretimle, sonunda hepsi benim olan seksen devenin sahibi oldum. Onları ülkeler arasında ticaretle uğraşan ya da hac seferi yapan kervanlara kiraladım; bu da bana büyük kâr sağladı; yıldan yıla sermayemi ve kârımı arttırdım. Gün be gün, kârımla birlikte zengin olma arzum da artıyordu. Ve Irak’ın en zengin deve sürücüsü oluncaya kadar başka bir şey düşünmedim.</p>

  <p>Günlerden bir gün, Bağdat’tan yola çıkıp Hint’e gönderilecek mallar yükleyerek gittiğim Basra’da develeri boşaltıp bu kentten seksen devemle yüksüz olarak geri dönerken, bir vahada, onlara su içirdikten sonra, yemlensinler diye çayıra salıverdiğim sırada bana doğru bir dervişin ilerlediğini gördüm. Bu derviş samimi bir tavırla yanıma yaklaştı; karşılıklı selam verip aldıktan sonra, yanıma oturdu. Çöl âdetlerine göre yiyeceklerimizi ortaklaşa ortaya koyduk ve birlikte yemeye koyulduk. Bunu izleyerek şuradan buradan konuşmaya başladık; ve karşılıklı olarak yolculuğumuzdan ve gideceğimiz yerlerden söz ettik. O bana, Basra’ya doğru yol aldığını söyledi, ben de Bağdat’a döneceğimi söyledim. Ve aramızda bir içtenlik sürmekte olduğundan ben ona işlerimden ve kazançlarımdan söz ettim ve zenginlik ve servet tasarılarımı anlattım.</p>

  <p>Derviş de, sonuna kadar sözümü kesmeden beni dinledikten sonra, gülerek yüzüme baktı ve “Ey Baba Abdullah efendim, gayretine oranla ne kadar az kâr sağlamışsın; oysa birkaç yol dönemecinden sonra talih, göz açıp kapayasıya kadar seni yalnız Irak’ın en zengin deve sürücüsü yapmaz, bütün dünyanın şahları bir araya gelse bile hepsinden güçlü bir kişi de yapardı!” dedi. Sonra da “Ey Baba Abdullah, sen hiç gizli definelerden ve yer altında gömülü servetlerden söz edildiğini duydun mu?” diye ekledi. Kendisine “Kuşkusuz ey derviş, gizli definelerden söz edildiğini sık sık duydum; ve biliriz ki, her birimiz günün birinde, talihin hükmü öyleyse, bütün şahlardan da varlıklı olarak uyanabiliriz. Ve hiçbir çiftçi yoktur ki, çiftini sürerken harika bir definenin yoluna çıkacağını ya da mühürlü taşına rastlayacağını düşlemiş olmasın! Ve hiçbir balıkçı yoktur ki, ağlarını suya atarken, bir gün gelip onu servetin sınırına ulaştıracak bir inci ya da deniz mücevheri çekeceğine inanmasın! Dolayısıyla, ey derviş, ben cahil değilim ve her zaman inanırım ki, senin tarikatından olan kişiler, büyük bir güce sahip olmayı sağlayacak sırları ve sözleri bilirsiniz!” diye yanıt verdim.</p>

  <p>Derviş de, bu sözleri duyunca, elindeki değnekle kumları karıştırmayı kesip yüzüme yeniden baktı ve bana “Ey Baba Abdullah efendim, bugün bana rastlamakla hiç de fena bir buluşma yapmamış olduğunu düşünüyorum; ve inanıyorum ki, bugün, senin için talihinle karşılaşacağın yol dönemecinde olduğun gündür” dedi. Ben de ona “Vallahi, ey derviş, talih bana ne getirebilecekse ona dört elle ve gözümü açarak sarılacak ve minnettar bir yürekle kabulleneceğim!” dedim. O da, bana “Öyleyse ayağa kalk ey zavallı ve beni izle!” dedi, kendisi de ayağa kalkıp benim önümde yürümeye başladı. Ben de “Kuşkusuz bugün, benim çoktandır beklediğim talih günümdür!” diye düşünerek onu izledim. Bir saatlik bir yürüyüşten sonra, develerimin ancak birer birer geçebileceği dar bir geçitten geçerek oldukça geniş bir vadiye ulaştık. Ama arazi birdenbire vadiyle birlikte genişliyor ve biz öylesine dik bir dağın eteğine ulaşmış bulunuyorduk ki, hiçbir insan varlığının buralara gelip bize kadar ulaşmasından korkmaya mahal yoktu. Derviş bana “İşte ulaşılması gereken yere geldik. Sen şimdi develerini durdur ve onları karın üzeri yatır; bulacağın şeylerle gelip yük saracağın zaman hazır olsunlar; biz de onları çökertmek zahmetinden kurtulalım!” dedi. Ben de, duyup itaat ettiğim yanıtını verdim; ve bütün develerimi birbiri ardından karın üzeri, bu dağın eteğindeki geniş açıklıkta yere çöktürdüm.</p>

  <p>Sonra dönüp dervişe ulaştım; sonra ona kuru bir dal yığınını ateşe vereceği bir çakmak buldum. Bu kuru dal yığınından alevler yükselince derviş ateşin üzerine anlamını hiç kavrayamadığım sözler telaffuz ederek bir avuç tütsü fırlattı. Hemen göklere bir duman sütunu yükseldi; derviş de bunu değneğiyle ikiye ayırdı. Ve birdenbire karşısında bulunduğumuz bir büyük kaya ikiye ayrıldı; ve önümüzde, biraz önce kaygan ve dik bir duvar halinde olan kayada geniş bir yarık belirdi...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz yetmiş beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ve birdenbire, karşısında bulunduğumuz büyük bir kaya ikiye ayrıldı; ve önümüzde, biraz önce kaygan ve dik bir duvar olan kayada geniş bir yarık belirdi. Ve içerden altın para ve mücevher yığınları, tıpkı deniz kenarında görülen tuz yığınları gibi uzanırken göründü. Ve ben, bu defineyi görünce, kendimi ilk altın yığınının üzerine, bir şahinin güvercin üzerine atıldığı gibi fırlattım. Hemen, birlikte getirdiğim bir çuvalı doldurmaya başladım. Ama derviş gülmeye koyuldu ve bana “Ey zavallı, sen pek kârlı olmayan bir iş yapıyorsun! Görmüyor musun ki, altınla doldurunca onları develerin yanına taşıyamayacak kadar ağır kılıyorsun! Sen onları daha çok biraz ilerde gördüğün şu değerli taşlarla doldur. Bunların bir teki bile şu altın yığınlarından daha değerlidir; üstelik bu maden parçalarından da yüz kat daha hafiftir” dedi.</p>

  <p>Ben de “Doğru buyurdun, ey derviş!” diye yanıt verdim. Çünkü sözlerinin ne denli doğru olduğunu anlamıştım. Torbalarımı birer birer bu taşlarla doldurdum ve bunları ikişer ikişer develerin sırtına yükledim. Böylece seksen deveme yük sardıktan sonra, bu işi görürken, yerinden kıpırdamaksızın, gülerek beni izleyen derviş, ayağa kalktı ve bana “Artık defineyi kapatarak buradan ayrılmaktan başka yapacak işimiz yok!” dedi. Böyle konuşarak kayalığa girdi; onun sandal ağacından bir kaide üzerine oturtulmuş altın işlemeli büyük bir küpün yanına gittiğini gördüm. Ben de kendi kendime “Vallahi! Elimin altında olan seksen deve yerine bütün bu değerli taşları, paraları ve kuyum işlerini yüklemek üzere seksen bin deve olmaması ne büyük kayıp!” diyordum.</p>

  <p>O sırada dervişin sözünü ettiğim değerli küpe yaklaştığını ve kapağını kaldırdığını gördüm. Oradan küçük bir altın kavanoz çıkardı ve koynuna yerleştirdi. Kendisine soran gözlerle baktığımı görünce bana “Bu aldığım bir şey değil! Sadece gözler için bir merhem!” dedi. Ve bana daha fazla bir şey söylemedi. Ben de, kendimce, meraka kapılarak küpe yaklaşıp gözler için yararlı olan bu merhemden almak isteyince “Bugün için bu kadar yeter! Artık buradan çıkmanın zamanıdır!” diyerek bana engel oldu. Ve beni çıkış yoluna doğru itip anlamını kavrayamadığım bazı sözler telaffuz etti; hemen kayanın iki parçası kapandı ve açık giriş yeri, dağı oluşturan kayalar türünden, ama üzeri düz ve parlak olarak yontulmuş bir duvara dönüştü. O zaman derviş bana doğru dönüp “Ey Baba Abdullah, şimdi bu vadiden çıkacağız. İlk kez buluştuğumuz yere geldiğimizde, ganimetimizi iki eşit parçaya böleceğiz ve onu dostça paylaşacağız!” dedi.</p>

  <p>Orada, develerimi ayağa kaldırdım ve düzgün bir sıra halinde onları vadiden çıkıncaya kadar sevkettim; ve sonra da birlikte kervanların yoluna ulaşıncaya kadar yürüdük; orada ayrılıp her birimiz kendi yoluna koyulacaktı; ben Bağdat’a, o da Basra’ya doğru! Ama yolda gitmekte iken, sözünü ettiğim bölüşme hakkında, kendi kendime “Vallahi! Bu derviş yaptığı iş karşılığında fazla şey talep etti. Defineyi onun bana açıkladığı ve Kutsal Kitap’ın kınadığı büyücülük bilimine dayanarak kapısını açtığı doğrudur. Ama benim develerim olmasaydı ne yapabilirdi? Kim bilir belki de ben olmasaydım bu işte başarı sağlamazdı; çünkü besbelli ki define benim adıma, benim kaderime ve bahtıma yazılı idi! Bu değerli taşlarla yüklenmiş kırk deveyi ona vereceğimi düşününce, kazancımdan yoksun kalacağımı anlıyorum. Oysa kendisi oturmuş gülerken, keseleri taşıyarak yorulan da bendim; ne de olsa, develerin sahibi de benim! Dolayısıyla onu paylaşma sırasında keyfince hareket etmesine razı olmam gerekmez! Ona haklı olduğumu anlatmasını bilirim!” diye düşündüm.</p>

  <p>Ve paylaşma anı geldiği zaman, dervişe “Ey kutsal kişi, sen ki, kendi tarikatının ilkelerine göre, dünya malı uğruna pek kaygılanmazsın. Bu durumda, benden haksız olarak istediğin kırk deve ile yüklerini ne yapacaksın!” dedim. Derviş de, benim söylediklerime, beklediğim gibi kızmak ya da gücenmekten uzak, sakin bir sesle, bana “Baba Abdullah, benim dünya malı için pek kaygı duymayan biri olduğumu söylemekle doğruyu ortaya koydun. Haklı bir bölüşmeyle bana düşecek olanları da kendim için değil, yeryüzünde dolaştıkça, fakirlere ve yoksullara dağıtmak için istiyordum. Haksız dediğin şeye gelince, düşün ya Baba Abdullah, sana sağladığımın yüzde biriyle bile Bağdat’ın en zengin adamı olurdun. Ve de unutma ki, hiçbir şey beni, bu defineyi sana açıklamaya zorlayamazdı ve sırrı pekâlâ kendime saklayabilirdim. Bundan dolayı açgözlülüğü bir yana bırak ve anlaşmamızı çiğnemeye kalkışmaksızın, Tanrı’nın sana bağışladığıyla yetin!” diye yanıt verdi.</p>

  <p>O zaman ben, iddialarımın kötü nitelikli olduğunu ve taleplerimin insafa sığmadığını anlamakla birlikte, meseleyi yüzeysel ve şekilsel olarak değiştererek “Ey derviş, beni haksız olduğuma inandırdın. Ama izin ver de sana, senin harika bir derviş olmakla birlikte, deve sürme mesleğini bilmediğini ve sadece Yüceler Yücesi’ne ibadetten başka bir şeyden anlamadığını hatırlatayım! Dolayısıyla, sahibinin sesine alışık olan bunca deveyi sürmek istersen ne kadar sıkıntıya uğrayacağını unutuyorsun! Benim sözümü dinleyecek olursan, sen mümkün olduğu kadar az deve al, sonra defineyi bu develerle yeniden dönerek mağaranın kapısını istediğin gibi açıp kapatacak durumda olduğuna göre, yeniden cevahir yükleyebilirsin! Benim söylediklerimi dinle de, ruhunu alışık olmadığı sıkıntılara ve tedirginliklere açık tutma!” diye yanıt verdim. Derviş de, kendisini söylediklerimi reddedebilecek durumda görmediğinden “İtiraf ederim ki, ey Baba Abdullah, bana anlattığın şeyi daha önce hiç düşünmemiştim; doğrusu bu develerle tek başıma geçecek bu yolculuğun devamı hakkında şimdi kendimi çok tedirgin hissediyorum. İyisi mi sen, bana düşen kırk deveden gönlünün çektiği yirmisini daha al; geriye kalan yirmisini bana bırak! Sonra Tanrı’nın koruması altında yoluna koyul!” diye beni yanıtladı.</p>

  <p>Ben de dervişin bunca kolay ikna edilmeye yatkın olmasından çok şaşırarak, yine de, ilkin kendi payıma düşen kırk deveyi ayırdıktan sonra, dervişin seçimini bana bıraktığı yirmi deveyi de ayırdım. Ve gördüğü hayırlı işlerden dolayı kendisine teşekkür ederek ondan izin aldım ve Bağdat’a doğru yola koyuldum; o da yirmi devesini Basra’ya doğru sürüp gitti.</p>

  <p>Ben Bağdat yolunda henüz pek fazla ilerlememişken, Şeytan yüreğime hırs ve nankörlük soludu. Ve yirmi devemi ve de asıl, üzerine yüklü zenginlikleri yitirdiğim için üzülmeye başladım. Kendi kendime “Bu alçak derviş definenin sahibi olduğu ve isterse oradaki tüm zenginlikleri alabileceği halde, beni neden yirmi devemden yoksun bıraktı?” diyordum. Birdenbire, hayvanlarımı durdurdum ve bütün sesimle haykırarak ve hayvanlarını durdurup beni beklemesini işaretlerle bildirerek dervişin ardından koştum. O da sesimi duydu ve durdu. Yanına ulaştığımda, kendisine “Ey derviş kardeşim! Senin durumunu, huzurunu hesaba katarak duyduğum ilgiden ötürü uzun uzadıya düşünmeden yanından ayrılmak istemedim. Özellikle, ey derviş kardeşim, senden, yirmi yüklü deveyi böylesi bir mesleğe ve bu tür uğraşılara alışık bulunmayan birisi olunca, sevketmenin ne kadar güç olacağını bir kez daha düşünmeni senden rica etmeksizin çekip gitmeye gönlüm bir türlü razı olmadı. İnan bana, sen yanında en çok on deve tutarak geri kalan onunu da benim gibi yüz deve gütmekle bir deve gütmek arasında fark gözetmeyen bir adama vererek yükünü hafifletirsen çok daha fazla rahat edersin!” dedim. Ve bu sözlerim onda beklediğim etkiyi yaptı; çünkü derviş, hiç karşı durmaksızın, kendisine sadece on deve alarak üzerindeki, yeryüzünün tüm padişahlarının biraraya geldiklerinde ellerinde birikecek servetleri aşan değerdeki yükleriyle birlikte on deveyi daha bana bıraktı.</p>

  <p>Bütün bunlardan sonra, ey Emirü’l-Müminin, doyum sağlamış olmam gerekirdi, değil mi? Kesinlikle böyle olmadı! Gözüm daha önce olduğu gibi, hatta daha da fazla doyumsuz kaldı. Açgözlülüğüm elde ettiklerimle daha da fazla arttı. Ve dervişi alçakgönüllülük ederek kendisinde kalan on deveyi de bana bırakması için isteklerimi, ricalarımı ve bıktırıcılığımı cömertlik göstermesi için kullanmaya koyuldum. Onu kucaklayıp ellerini öperek öylesine ve de öylesine davrandım ki, beni reddetmek gücünü kendinde bulamadı ve “Kardeşim Baba Abdullah, Kısmet Dağıtıcı’nın sana bağışladığı serveti iyi kullan ve bahtının dönemecinde rastlamış olduğun dervişi de unutma!” diyerek onları da bana verdiğini açıkladı...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz yetmiş altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Kardeşim Baba Abdullah, Kısmet Dağıtıcı’nın sana bağışladığı serveti iyi kullan ve bahtının dönemecinde rastlamış olduğun dervişi de unutma!” diyerek onları da bana verdiğini açıkladı.</p>

  <p>Böylece, ben, sultanım, tüm değerli taş yüküne sahip olmaktan ötürü doyum sağlamanın sınırında olacağıma, açgözlülüğümün itişiyle bir başka şey daha talep ettim. İşte bu talep benim felaketim olacaktı. Gerçekten aklıma dervişin mağaradan ayrılmadan önce değerli küpten çıkardığı içinde merhem bulunan küçük altın kavanozun da ötekiler gibi benim olması gerektiği geldi. Çünkü kendi kendime “Kim bilir bu merhemin ne gibi erdemleri vardır! Ve sonra, derviş mağaradan benzerlerini istediği zaman sağlayabileceğine göre, bu kavanozu da almak benim hakkımdır” diyordum. Bu düşünce bana ondan söz açma kararını verdirdi. Derviş benden izin almak üzere yanıma yaklaşıp bana sarılırken, kendisine “Tanrı senin üzerine olsun! Ey derviş kardeşim, bağrında sakladığın o küçük merhem kavanozunu ne yapacaksın? Her zaman ne merhemle ne merhemin kokusuyla ne de gölgesiyle hiçbir ilişiği olmayan bir derviş, bu merhemle ne yapabilir? Sen, iyisi mi, şu merhem kavanozunu bana ver de, öbürleriyle birlikte götüreyim ve senden bir anı olarak saklayayım!” dedim.</p>

  <p>Bu kez dervişin öfkelenerek söz konusu kavanozu bana vermeyi reddetmesini bekliyordum. Bu reddetmeye dayanarak, ondan kavanozu zorla almayı kafama koymuştum; çünkü ondan fazlasıyla güçlüydüm ve direndiği takdirde, onu bu tenha yerde, hemen oracıkta, kafasına bir şeyle vurup öldürmeyi de düşündüm. Ama, beklediğimin tam tersine, derviş bana iyilikle bakarak gülümsedi, bağrından kavanozu çıkardı ve bana “Al, işte kavanoz, kardeşim Baba Abdullah; inşallah bu senin son dileğini karşılar! Ama yine de senin için benim yapabileceğim başka bir şey varsa, sadece söylemen yeter, hemen yerine getiririm!” diyerek zarafetle uzattı.</p>

  <p>Ben, kavanozu elime geçirince, onu açtım ve içindekini gözden geçirerek, dervişe “Tanrı senin üzerine olsun, derviş kardeş, bana bilemediğim bu merhemin erdemini ve kullanılış şeklini söyleyerek iyiliklerini tamamla!” dedim. Derviş de “Tüm dost yüreğimle!” diye yanıt verdi. Ve “Madem ki öğrenmek istedin, o halde bil ki, bu merhem yeraltı cinlerinin parmaklarıyla hazırlanmıştır; bundan dolayı harika bir etkisi vardır. Gerçekten, bundan biraz sol gözün yöresine ve göz kapağının üzerine sürülürse, kullanan kimsenin önünde yeraltı definelerinin bulunduğu yer belirir. Ama, talihsizlikle sağ göze sürülürse, iki göz birden kör olur. İşte, ey Baba Abdullah kardeş, bu merhemin erdemi ve kullanış şekli böyledir, vesselam!” diye ekledi.</p>

  <p>Ve böylece konuşarak yeniden benden izin almak istedi. Ama ben giysisinin yeninden tutup ona “Allah aşkına! Bu merhemi sol gözüme sürerek bana son bir hizmette bulun! Çünkü sen bunu benden iyi yaparsın. Çünkü sahibi bulunduğum bu merhemin erdemini denemek için sabırsızlığın sınırında bulunmaktayım!” dedim. Her zaman uysal ve sakin olan derviş, kendisine daha fazla ricada bulunulmasını istemedi ve merhemden parmak ucuna birazcık alarak sol gözümün yöresine ve sol göz kapağımın üstüne sürdü ve bana “Şimdi sol gözünü aç ve sağ gözünü kapa!” dedi.</p>

  <p>Ben de, merhem sürülmüş sol gözümü açtım ey Emirü’l-Müminin ve sağ gözümü kapadım. Hemen gözüme her zaman yansıyan şeyler ortadan kayboldu ve üst üste gelmiş düzlemlerde yeraltı ve deniz mağaraları, temellerinden delinmiş dev ağaçların gövdeleri, kayalara oyulmuş odalar ve her türden gizli defineler onların yerini aldı. Bütün bu yerler her renk ve şekilde değerli taşlar, kuyum işleri, mücevherler, gümüş takımlarından oluşan definelerle doluydu. Yataklarındaki değerli madenleri, saf gümüşü ve doğal altını, kayalar içinde damarlar halinde billurlaşmış taşları ve toprağın gebe olduğu başkaca değerli damarları gördüm. Bunlara bakmayı ve hayran olmayı sürdürürken, kapalı tutmak zorunda bulunduğum sağ gözüm yoruldu ve açılmak istedi. O zaman ben de onu açtım ve yöremdeki doğal görünüm kendiliğinden gözlerimde eski yerlerini aldı ve sihirli merhemin etkisine bağlı olan bütün öteki görüntüler gözden kaybolup uzaklaştılar.</p>

  <p>Böylece, bu merhemin sol göze sürüldüğü hallerde gerçek etkisi konusunda tam bir güven sağlayarak sağ göze sürüldüğü takdirde yapacağı etkiden kuşku duymaya başladım. Kendi kendime “Çok iyi biliyorum ki, bu derviş kurnazlık ve ikiyüzlülükle dolu! Sonunda beni aldatmak için o denli hoşgörülü ve sevecen davrandı. Çünkü aynı merhemin, aynı koşullar içinde, ama sadece farklı yerlere sürülmekle bu kadar birbirine zıt iki ayrı etki yaratması mümkün değil!” dedim. Ve de gülerek dervişe “He vallahi! Ey kurnazların babası, inanıyorum ki, şimdi sen bana içinden gülüp duruyorsun! Çünkü aynı merhemin birbirine bu kadar zıt etkiler yaratması mümkün değil! Ben daha çok, sen kendi üzerinde denemediğine göre, bu merhem sağ göze sürülürse, bana sol gözümün gösterdiği defineleri nasıl elde edeceğimi belirtecektir diye düşünüyorum. Ne dersin? Hiç çekinmeden konuşabilirsin! Zaten sen haklı bulsan da bulmasan da, ben kendi sağ gözümde, kararsızlıktan kurtulmak için, onu denemek istiyorum; çünkü gün batmadan önce yola çıkmalıyım!” dedim.</p>

  <p>Ama, rastlamamızdan beri ilk kez derviş bir sabırsızlık hareketi yaptı ve bana “Baba Abdullah, senin talebin akıldışı ve de zararlı ve de ben sana o kadar iyilik yaptıktan sonra zarar vermek istemem. Dolayısıyla inat ederek, bütün yaşamın boyunca pişman olacağın bir şey için beni itaat etmeye zorlama!” dedi. Ve “Haydi, iki kardeş gibi ayrılalım da, herkes kendi yoluna gitsin!” diye ekledi. Ama ben, sultanım, onu bırakmadım; ve tümüyle sahip olmak üzere, sol gözümle görebildiğim definelerin elime geçmesine engel olmak için zorluk çıkardığına kesinlikle inandım. Ve ona “Vallahi, ey derviş! Senden yüreği burkulu olarak ayrılmamı istemiyorsan, bana o kadar önemli şeyler bağışladıktan sonra senin için çok önemsiz olan, ama benim nasıl uygulayacağımı bilmediğim şu merhemi sağ gözüme sür! Ve zaten senin ancak bu koşulla yakanı bırakırım!” dedim.</p>

  <p>O zaman derviş sapsarı oldu ve yüzü onda hiç görmediğim bir sertliğe büründü ve bana “Sen kendini kendi ellerinle kör ediyorsun!” dedi. Ve parmağıyla bir parça merhem alarak sağ gözümün yöresine ve sağ göz kapağımın üzerine sürdü. Ben de o anda iki gözümle artık karanlıktan başka şey göremez olup şimdi gördüğün şekilde kör oldum, ey Emirü’l-Müminin! Ve bu korkunç duruma düşünce, hemen kendime geldim ve kollarımı dervişe doğru uzatarak ona “Beni körlükten kurtar, ey kardeşim!” diye haykırdım. Ama ondan hiçbir yanıt alamadım. Yalvarmalarıma ve haykırışlarıma karşı sağır kesildi. Onun develeri yola koşup benim malım ve kısmetim olan her şeyi alarak uzaklaştığını işittim.</p>

  <p>O zaman kendimi yere attım; uzun bir süre bitkin, öylece kaldım. Ertesi gün Basra’dan geri dönen bir kervan beni bulup Bağdat’a getirmese, orada hiç kuşkusuz zihin karışıklığı ve acılar içinde ölecektim.</p>

  <p>O zamandan beri, servetin ve kudretin elime geçmekte olduğunu gördükten sonra, bu kez, eliaçıkların yolları üzerinde dilenme derekesine düştüğümü gördüm. Açgözlülüğüm ve Kısmet Dağıtıcı’nın iyiliklerini kötüye kullanmam yüreğime işte böyle çöktü ve o gün bugün kendi kendimi cezalandırmak için, bana sadaka veren herkesin beni tokatlamasını kendime reva görüyorum.</p>

  <p>İşte benim öyküm de budur, ey Emirü’l-Müminin! Ve onu sana, kendi acımasızlığımdan ve duygularımın alçaklığından hiçbir şey saklamaksızın anlattım. Şimdi de burada bulunan saygın kişilerin her birinin, yeterli bir ceza olmasa da, kendi elleriyle bana birer tokat atmalarını rica ediyorum. Ama Tanrı’nın acıması sonsuzdur!</p>

  <p>Halife körün bu öyküsünü işitince, ona “Ey Baba Abdullah, kuşkusuz, senin suçun büyük bir suç ve gözünün açlığı bağışlanamaz bir açgözlülük! Ama sanıyorum ki, pişmanlığın ve bağışlayıcı Tanrı önünde boyun eğişin, sana bağışlanma hakkı kazandırmıştır. Bundan dolayı kendine halkın içinde reva gördüğün bu işlemden kurtarılmanı ve yaşamının hazinemin güvencesi altında olmasını istiyorum. Ve bu maksatla hazine veziri sana her gün benim paramdan, yaşamını sürdürmen için on gümüş dirhem verecektir. Tanrı da seni bağışlasın!” demiş.</p>

  <p>Ve bu miktar paranın dudağı yarık ve sakat olan okul hocasına da verilmesini buyurmuş. Âdeti olan tüm şahane davranışıyla rütbelerine göre muamele etmek üzere, beyaz kısrağın sahibi genç adamı, Şeyh Hasan’ı ve ardında Hint ve Çin havaları çalınan atlıyı yanında alıkoymuş.</p>

  <br/>

  <p><i>“Ama, ey bahtıgüzel şah” diye sözünü sürdürmüş Şehrazad. “Bu öykünün uzaktan ve de yakından</i> Züleyha Sultan’ın Öyküsü <i>ile kıyaslanabilir olduğunu sanma!” diye sözünü sürdürmüş. Ve, Şah Şehriyar bu öyküyü bilmediğinden, Şehrazad demiş ki:</i></p>
