    <p>Harun Reşid’in Bağdat Köprüsü Üzerindeki<br/>Rastlantılarının Öyküsü</p>
  </div>

  <p><i>Ve şahın bu anıyla kaşlarının hemen çatıldığını ve geçmiş olaylarla acı çekerek heyecanlandığını gören Şehrazad, bir an önce bu yeni öyküyü anlatmaya başlamış; ve demiş ki:</i></p>

  <br/>

  <p>Bana kadar ulaştı ki, ey zamanın şahı ve başımın tacı, Tanrı’nın lütuflarını esirgemeyesi Harun Reşid, günlerden bir gün, kendisi gibi kentin soylu tacirlerinin kılığına bürünmüş olan Vezir Cafer ile Cellat Mesrur yanında olduğu halde sarayından çıkmış. Dicle’nin iki yakasını birbirine bağlayan taş köprüye henüz ulaşmışlarken, iki ayağını altına alarak yere oturmuş çok yaşlı bir körün gelip geçen hayır sahiplerinden sadaka dilendiğini görmüş. Ve halife, bu yaşlı sakatın önünde durmak üzere gezmesini kesmiş ve uzanan eline bir altın dinar koymuş. Dilenci şiddetle halifenin elini yakalamış; ve ona “Ey cömert hayır sahibi, Allah merhametli yüreğinin bu verisini en seçkin kutsamalarıyla karşılasın! Ama çekip gitmeden önce senden isteyeceğim bir başka lütfu da benden esirgeme! Kolunu kaldırıp kulak tözüme bir yumruk ya da bir tokat indir!” demiş. Ve böylece konuşarak halifenin tokadı vurabilmesi için tuttuğu eli bırakıvermiş. Ama yine de, onun, kendisine bu doyumu sağlamaksızın çekip gideceğinden korktuğu için uzun giysisinin eteğini yakalamış.</p>

  <p>Bunu görüp duyan Halife, çok şaşırmış; ve köre “Amca, Tanrı beni böyle bir isteği yerine getirmekten korusun! Çünkü Allah rızası için bir sadaka vermiş bulunan kişi, bu sadakadan yararlanan kimseye kötü davranarak bunun erdemini yok etmemelidir! Ve beni yerine getirmeye zorladığın kötü davranış da bir inanç sahibine yaraşmaz!” demiş. Ve böylece konuşarak körden eteğini kurtarmak üzere çaba harcamış. Ama, halifenin böyle davranacağını kestirerek, onu bırakmamak için körün de daha büyük bir çaba göstereceğini hesaplayamamış. Ve de kör “Benim cömert efendim, uygunsuz ve kaba davranışımdan ötürü beni bağışla ve kulak tözüme bir tokat indirmen için yalvarışımı yerine getir. Yoksa, sadakanı geri almanı yeğlerim. Çünkü Tanrı önünde andımı bozmamak ve seni ve beni gören Rabb’imin huzurunda günaha girmemek için ancak bu koşulla sadakanı kabul edebilirim” demiş. Ve sonra “Yeminimin nedenini bilseydin, efendim, bana hak verirdin!” diye eklemiş.</p>

  <p>Halife de kendi kendine “Bu kör adamın uygunsuzluğuna karşı Güçlüler Güçlüsü Tanrı’ya sığınmaktan başka çare yok!” demiş. Ve gelip geçenlerin uzun boylu meraklarını çekmemek için körün kendisinden istediği şeyi çabucak yapmış; o da tokadı yiyince kendisine teşekkür ederek onu bırakmış ve iki elini göğe kaldırarak başı üzerine Tanrı’nın kutsamasını dilemiş. Harun Reşid böylece yakayı kurtarınca, iki arkadaşıyla oradan uzaklaşmış ve Cafer’e “Vallahi! Bu körün öyküsü herhalde şaşırtıcı bir öykü olmalı; başına gelen de garip bir olay olsa gerek! Şimdi, onun yanına dön, Emirü’l-Müminin adına kendisine geldiğini ve yarın ikindi namazı saatinde, benim kendisini sarayda görmeyi buyurduğumu söyle!” demiş. Cafer de körün yanına gitmiş ve efendisinin buyruğunu ona aktarmış. Daha birkaç adım atmışlarken, köprünün sol yakasında, hemen hemen körün karşısına gelen yerde, iki bacağı sakat ve dudağı yarık ikinci bir dilenci görmüşler. Cellat Mesrur, efendisinin bir işareti üzerine, iki ayağı sakat ve dudağı yarık adama yaklaşmış ve ona, o gün için talihinde yazılı olan sadakayı vermiş. Adam da başını kaldırmış ve “He, vallahi! Ben tüm okul hocalığı yaşamımda, senin cömert elinden aldığım sadaka kadar kazanmamıştım, efendim!” diyerek gülmeye başlamış. Bu yanıtı işiten Harun Reşid de, Cafer’e doğru dönmüş ve ona “Başım üzerine yemin ederim! Bu adam eğer bir okul hocası ise ve de sonradan sokaklarda dilenecek derekeye düşmüşse, kuşkusuz, öyküsü çok garip olmalı! Hemen onun yanına git de yarın körün geleceği saatte, sarayın kapısında bulunmasını söyle!” demiş. Ve buyruk yerine getirilmiş. Onlar da gezilerini sürdürmüşler.</p>

  <p>Ama henüz topalın yanından ayrılalı çok olmaksızın, onun kendilerinden sonra yanına yaklaşmış bulunan bir şeyhe, yüksek haykırışlarla Tanrı’dan kutsamalar dilediğini duymuşlar. Ne olduğunu anlamak için ondan yana bakmışlar. Ve şeyhin duymakta olduğu kutsamalar ve övgülerden tümden şaşırmış, kaçmanın yollarını aradığını görmüşler. Ve topalın sözlerine kulak verince, şeyhin ona verdiği sadakanın Mesrur’un verdiğinden çok daha fazla ve zavallı adamın benzerini hiç almadığı kadar büyük olduğunu anlamışlar. Ve Harun, Cafer’e, basit bir kişinin kendisininkinden daha büyük bir cömertlik göstermesinden dolayı şaşkınlığını belirtmiş ve “Bu şeyhi tanımak ve bu cömertliğinin nedeni üzerinde derinlemesine bilgi edinmek isterdim. Haydi git de Cafer, ona, yarın öğleden sonra kör ile topalın geldiği saatte, onun da huzurumda bulunmasını istediğimi kendisine bildir!” diye eklemiş. Ve buyruk yerine getirilmiş.</p>

  <p>Ve yollarına devam ederlerken, köprü üzerinde, ancak şahların ve sultanların sergileyebileceği şahane bir mevkibin ilerlediğini görmüşler. Mevkibin önünde giden atlı bağırıcılar “Kudretli Çin hükümdarının kızının ve Sint ve Hint hükümdarının kızının kocası efendimize yer açın!” diye haykırıyorlarmış. Mevkibin başında da gidişinden soylu olduğu belli olan bir atın üzerinde, görünümü parlak ve soyluluk belirten bir emir ya da şah oğlu, kasılarak atını sürüyormuş. Onun hemen ardında da, mavi ipekten bir dizgini tutan iki seyis, harika koşumlanmış ve üzerinde işlemeli al bir sayvan altında bir tahtırevan yüklü deveyi yediyorlarmış. Tahtırevanda, öndeki atlının eşleri olan, turuncu renkte peçeyle örtülmüş iki sultan, biri sağda, biri solda olmak üzere oturuyormuş. Mevkibin ardından da, türü bilinmedik çalgılarla Hint ve Çin havaları çalan bir çalgıcı takımı geliyormuş.</p>

  <p>Harun, hayran olarak ve de şaşırarak, yoldaşlarına “İşte benim başkentime pek seyrek olarak gelen türden soylu bir yabancı! Ben kendi ülkemde, dünyanın en mağrur şahlarını, sultanlarını ve emirlerini ve deniz aşırı ülkelerden gelen kâfirleri, Frenkleri ve uzak Batı bölgelerindeki hükümdarların bana yolladığı elçi ve temsilcilerini kabul ettim. Ama bütün bu kişilerin hiçbiri, şatafat ve görkemde bununla karşılaştırılacak durumda değildi” demiş. Sonra celladı Mesrur’a dönüp ona “Çabucak, ey Mesrur, şu mevkibi izle; ne görülmesi gerekiyorsa gör ve bu soylu yabancıyı körün, topalın ve cömert şeyhin geldiği sırada huzurumda bulunmaya davet ettikten sonra gecikmeksizin, saraya gelerek bana bilgi ver” demiş.</p>

  <p>Mesrur da buyruğu yerine getirmek üzere yanlarından ayrılınca, Halife ile Cafer nihayet köprüyü aşmışlar. Ama tam sonuna geldikleri sırada, önlerine açılan cirit oynanan ve yarışmalar yapılan meydanı, büyük bir seyirci topluluğunun, durup dinlenmeksizin dolu dizgin oraya buraya sürdüğü ve büyük kamçı darbeleri ve mahmuz vuruşlarıyla kötü davranarak baştan aşağı kan ve köpük içinde bıraktığı ve bacakları ve bedeni yaprak gibi titreyen beyaz bir kısrağa binmiş bir genç adama baktıklarını görmüşler.</p>

  <p>Atları çok seven ve onlara kötü davranılmasından acı duyan Halife, bunu görünce, öfkenin sınırına ulaşmış ve seyircilere “Acaba bu genç adam bunca uysal ve güzel bir kısrağa neden bu kadar kaba davranıyor?” diye sormuş. Onlar da “Bilmiyoruz, bunu sadece Allah bilir! Ama her gün, aynı saatte, bu genç adamın kısrağıyla buraya geldiğini görüyor ve bu insanlığa yakışmaz davranışını izliyoruz!” diye yanıt vermişler. Sonra da “Ne de olsa, kısrağın yasal sahibidir ve ona keyfince davranabilir!” diye eklemişler. Harun, Cafer’e dönmüş ve ona “Ey Cafer, bu genç adamın kısrağına neden böyle kötü davrandığını kendisinden öğrenme işini sana bırakıyorum. Eğer bunu sana açıklamayı reddederse, kim olduğunu kendisine söyler ve yarın, öğleden sonra, körün, topalın, cömert şeyhin ve yabancı atlının geleceği saatte huzurumda bulunması buyruğunu verirsin!” demiş. Cafer de işitip itaat ettiği yanıtını vermiş; ve o gün, Halife, onu meydanda bırakarak tek başına sarayına dönmüş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz altmış birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Cafer de işitip itaat ettiği yanıtını vermiş; ve o gün, Halife, onu meydanda bırakarak tek başına sarayına dönmüş.</p>

  <p>Ertesi gün, ikindi namazından sonra, Halife duruşma divanına girmiş ve büyük vezir Cafer de, hemencecik, bir gün önce</p>

  <p>Bağdat Köprüsü üzerinde ve meydanda gördükleri kendini tokatlatan kör, okul hocası topal, cömert şeyh, ardında Hint ve Çin havaları çalınan soylu atlı ve beyaz kısrağın sahibi genç adamı huzura sokmuş. Ve bunların hepsi, huzurunda yerlere kadar eğilip saygı sunup elleri arasından yeri öperlerken, Halife başıyla onlara ayağa kalkmaları için işaret vermiş; Cafer de onları, düzgün bir şekilde tahtın ayak ucundaki halıya yerleştirmiş.</p>

  <p>O zaman Harun Reşid, ilkin beyaz kısrağın sahibi genç adama dönmüş ve ona “Ey genç adam, dün binmiş olduğun çok uysal görünen bir beyaz kısrağa insanlığa yaraşmaz tarzda kötü davranmaya ve sana yanıt veremeyecek dilsiz bir hayvana bu denli acımasızca küfürler ve kamçı darbeleri yağdırmaya seni iten nedeni bana söyler misin? Çünkü ben de, birçok aygır ve kısrağı terbiye ettim, yola getirdim. Ama bindiğim atlara asla senin yaptığın gibi kötü davranma ihtiyacını duymadım. Sakın bana, kısrağını seyredenleri eğlendirmek için hırpaladığını söyleme; çünkü bu insanlığa yaraşmaz görünüm onları eğlendirmediği gibi, onları ve onlarla birlikte beni de çok incitmiştir. Vallahi, nerdeyse halkın içinde kendimi ortaya koyup layık olduğun şekilde seni cezalandıracak ve çok nefret uyandıran bu görünüme son verecektim. Şimdi sen bana, yalansız dolansız ve davranışının nedeniyle ilgili hiçbir şeyi gizlemeden konuş; benim hiddetimden kurtulmanın ve bağışlanmayı sağlamanın tek yolu budur. Ben, eğer anlattıkların beni tatmin eder ve sözlerin davranışının özrünü oluştursa, seni bağışlamaya ve hareket tarzındaki rahatsız ediciliği unutmaya hazırım” demiş.</p>

  <p>Beyaz kısrağın sahibi genç adam, halifenin sözlerini işitince, benzi sapsarı olmuş ve açıkça çok büyük bir sıkıntıya ve sonsuz bir kedere düştüğü görülerek sesini kesip başını eğmiş. Ve böylece, gözlerinden akan yaşlar göğsüne düşerken ve tek bir söz söylemeksizin öylece ayakta durmayı sürdürürken, Halife ona karşı tavrını değiştirmiş ve çok daha sevecenlikle ve tatlı bir sesle “Ey genç adam, Emirü’l-Müminin’in huzurunda olduğunu unut ve burada sanki dostlarının arasındaymışsın gibi alabildiğine özgürce konuş; çünkü anlıyorum ki, senin öykün, oldukça garip bir öykü ve davranışının nedeni oldukça garip bir neden olmalı. Ve ben, utkulu cetlerimin erdemleri üzerine sana herhangi bir kötülük yapılmayacağına yemin ederim!” demiş. Ve yanıbaşındaki Cafer de, genç adama başı ve gözleriyle açıkça “Olanca güvenle konuş. Hiçbir tedirginliğin olmasın!” anlamına gelen işaretler yapmaya koyulmuş.</p>

  <p>Bunun üzerine genç adam, yitip gitmiş olan soluğunu yeniden kazanmış ve başını kaldırıp bir kez daha halifenin önünde eğilip saygı duruşunda bulunduktan sonra demiş ki:</p>

  <div class="baslik11" id="b64_1">
    <p>Genç Adamın Öyküsü</p>
  </div>

  <p>Bil ki, ey Emirü’l-Müminin, adım Seydi Neman’dır ve mahallemde tanınmış biriyim. Benim öyküm, senin buyruğunla anlatacağım öykü, İslam inancının bir gizidir. Ve eğer iğnenin ucuyla gözün iç köşesine yazılsa, uyanık bir ruhla okuyacak olan için ders oluştururdu.</p>

  <p>Babam ölünce, miras olarak Tanrı’nın alnıma yazdığı şeyi bıraktı. Ve Tanrı’nın başıma yığdığı lütuflarının pek çok ve ruhumun asla dileyemeyeceği kadar seçkin olduğunu gördüm. Ve yine bir günden ertesi güne mahallemin en zengin ve en hatırı sayılır adamı olduğumu anladım. Ama yeni yaşantım bana doyum ve gurur sağlayacağına, benim sükûnet ve yalnızlığa yönelik zevklerimi çok belirgin olarak geliştirdi. Hiçbir aile kaygısı ve sorumluluğu olmaksızın, bekâr hayatımı sürdürerek her sabah Tanrıya şükürler ettim. Her akşam kendi kendime “Ya Seydi Neman, yaşamın ne kadar alçakgönüllü ve sakin! Ve bekârlığın yalnızlığı ne kadar hoş!” diyordum.</p>

  <p>Ama günlerden bir gün, efendim, şiddetli ve anlaşılmaz şekilde yaşamımı değiştirmek arzuyla uyandım. Bu arzu ruhuma evlenme şekli altında girdi. O saat ve o anda ayağa kalktım; yüreğimde hissettiğim heyecanla, kendi kendime “Böyle evinde tek başına, inindeki bir çakal gibi, yanı başında hiçbir tatlı varlık, gözlerini ferahlatacak bir kadının her zaman taze bedeni ve Yaradan’ın soluğunu sana gerçekten hissettirecek bir sevecenlik olmaksızın yaşamaktan utanmıyor musun ya Seydi Neman? Bizim genç kızlarımızdan yararlanmak için, yılların seni güçsüz ve iktidarsız kılmasını mı bekliyorsun?” dedim.</p>

  <p>Çok doğal olan ve ilk kez içime dolan bu düşüncelerle, artık canın değerli olduğunu ve onun tüm isteklerinin doyurulması gerektiğini düşünerek ruhumun isterlerini yerine getirmekte kararsızlık göstermedim. Ama mahallemin ünlü ailelerinden ya da çarşıdaki zengin tacirlerden birinin kızı ile evlenmemi sağlayacak hiçbir evli kadın tanımadığım için ve zaten kendi gözlerimle görmedikçe, yani gözlerimle görüp karım olacak kimsenin güzelliklerini ve meziyetlerini anlamadıkça evlenmemeye de azmetmiş bulunduğumdan, ayrıca ancak evlilik sözleşmesi yapıldıktan sonra eşim olacak kadının yüzünü görmek âdetine uymak istemediğimden kendi kendime karımı, esir pazarında alınıp satılan güzel esirelerden seçmeye karar verdim. Hemen evimden çıkıp kendi kendime “Ya Seydi Neman, tanınmış birilerinin kızıyla evlenecek yerde gidip esire genç kızlardan eş seçme kararın harika! Çünkü böylece birçok sıkıntıdan ve tedirginlikten uzak kalmış olacak; sadece karının yeni edineceğin ailesinin yükünü sırtında; kuşkusuz uğursuz bir ihtiyar olacak anasının bakışlarının ağırlığını midende; ve karının sıkıcı yakınlarının: büyük, küçük kardeşlerinin, babasının, amcasının ağırlıklarını omuzlarında duymaktan sakınmış olmakla kalmayacak, aynı zamanda, her vesileyle kendisinin ünlü bir ailenin kızı olduğunu hatırlatarak gelecekte sende kusurlar bulacak ve kendisi üzerinde bir hak talep edemeyeceğin; seni, yalnızca görevlerle karşı karşıya bırakacak durumlar, ilgi ve mükellefiyetlerle donatmaktan başka bir şey düşünmeyen karından da kurtulacaksın! Yoksa, bekâr hayatını terk ettiğinden dolayı pişmanlık duyar ve kan çıkarasıya kadar parmaklarını ısırır durursun! Ama sen kendin, ellerin ve gözlerinle denetleyerek kendine bir eş seçersen; akraba bağıntılarından uzak, güzelliğiyle tek başına yaşamını sadeleştirir bu eş; karmaşıklıklardan kaçınır, uygunsuzluğu olmayan bir evliliğin yararlarından fayda sağlarsın!” diyordum.</p>

  <p>Bu yeni fikirlerle donanmış olarak, o sabah, ey Emirü’l-Müminin, her türlü tatlılık içinde, karşılıklı sevgi ve kutsamalarla birlikte yaşayacağım hoş bir eş seçmek üzere esir kadın pazarına gittim. Çünkü, doğam gereği sevecenlikle yüklü olduğumdan, henüz en küçük parçasını bile hiçbir canlı varlığa harcamamış bulunduğum bende birikmiş bir sevecenliğin tümünü kendisine vereceğim ve ruh ve bedenini gönlümce değerlendireceğim genç bir kız bulmayı bütün gücümle arzu ediyordum.</p>

  <p>Tam da o gün, esir kadın pazarının kurulduğu gündü ve Çerkezistan’dan, İyonya’dan, Uzak Kuzey Adaları’ndan, Habeşistan’dan, İran’dan, Horasan’dan, Urum Elleri’nden, Anadolu Kıyıları’ndan, Serendip’ten, Hint ve Çin’den derlenmiş genç kızları içeren yeni bir kafile Bağdat’a gelmişti. Pazarın ortasına ulaştığımda, simsarlar ve tellallar, bu çeşitli ırkların neden olacağı kargaşayı önlemek için ayrı ayrı çeşitli gruplar oluşturmuşlardı. Bu grupların her birinde, her yanlarıyla incelesinler ve her pazarlık bilinçli olarak ve hile karışmaksızın sonuçlansın diye, her genç kız değerlerine göre yerleştirilmişti.</p>

  <p>Baht öyle istemiş olacak ki, zaten kimse bahtından kaçamaz, adımlarım beni tam da Uzak Kuzey Adaları’ndan gelmiş genç kızların bulunduğu topluluğa doğru sürükledi. Zaten ayaklarım gözlerimin takılı kaldığı o yana sürüklenmekten kendilerini alıkoyamazlardı; çünkü bu grup, yöresindeki esmer kızların oluşturduğu topluluklardan, kızlarının parlaklığı ve saf gümüş beyazlığındaki vücutları üzerine altın gibi sarı ve gür saçlarını dökülüşüyle ayrılıyordu. Ve bu grubu oluşturan ayakta dinelmiş genç kızlar, çok şaşılacak şekilde aynı analar ve babaların çocukları olan kız kardeşlermişçesine birbirlerine benziyorlardı. Ve hepsinin de henüz ıslak kayalar halindeki İran firuzeleri gibi mavi gözleri vardı...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz altmış ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ve hepsinin de henüz ıslak kayalar halindeki İran firuzeleri gibi mavi gözleri vardı. Ve ben, sultanım, ömrümce böylesine garip güzellikte genç kızları hiç görmemiş olduğumdan, hayranlık içinde kalmıştım ve ruhumun, bağrımdan koparak bu heyecan verici görünüme doğru atıldığını hissediyordum. Bir saatlik bir sürede, hepsi aynı eşitlikte güzel olduklarından dolayı içlerinden herhangi birini saptamayı sağlayamadığımdan sonunda bana en genci gibi görünenin elinden tuttum ve onu pazarlık etmeksizin ve parayı kıskanmaksızın çabucak satın aldım. Çünkü her yanından zarafet taşıyor ve madendeki gümüş ve soyulmuş badem gibi görünüyor; sarı ipekten gür saçlarıyla, hançer ağzı gibi kıvrık koyu kirpikleri gerisindeki deniz tatlılığındaki bir bakışı barındıran büyüleyici iri mavi gözleriyle, aşırı derecede açık ve solgun bir güzelliği yansıtıyor, bana şairin şu dizelerini hatırlatıyordu:</p>

  <div class="gir1">
    <p>Sen ey, değerli Çin gülünün teni gibi amber görünüşlü ve küçük ağızlı iki dolu tanesi dizisi üzerinde çiçek açmış eflatun papatya gibi olan!</p>

    <p>Sümbül taçyaprağıyla gölgelendirilmiş, kadim bir firavunun eşininkilerden de uzun ve çekik iki akik gözün sahibi!</p>

    <p>Ey şahane varlık! Seni sevdiğimiz en güzel şeylerle kıyaslamakla aldanmış olurum, çünkü sen kıyaslanamaz güzelliktesin!</p>

    <p>Birleşme yerinin sevgili çukurundaki benin değil midir, insanı çılgınlığa itip ayaklarını dolaştıran!</p>

    <p>Göz kamaştıran parlaklığının uyumuna yatkın boyun, beng ağacının taze dallarını kıskandırmaz mı?</p>

    <p>Tavrın, deniz üstündeki bir korsan gemisininkinden de alımlı değil midir ve de tüm yürekler gözlerinin denizinde bunun için boğulmuyorlar mı?</p>
  </div>

  <p>Ve ben, bu ışık saçan genç kızı elinden tuttum ve çıplaklığını harmanimle örttükten sonra onu evime götürdüm. Tatlılığı, sessizliği ve alçakgönüllülüğüyle beni sardı. Yabancı güzelliği, solgunluğu, erimiş altın gibi sarı saçları ve kuşkusuz utançtan her zaman önüne eğik ve benimkilerle karşılaşmaktan her zaman kaçınan mavi gözleriyle beni ne kadar çektiğini anlatamam! Bizim dilimizi hiç konuşamadığından, yanıtsız kalmaya mecbur sorularla onu yormaktan kaçınıyor ve Yüce Bağışlayıcı’ya, görünümü bile kendiliğinden bir büyülenme sağlayan bu kadını evime yolladığı için şükürler ediyordum.</p>

  <p>Ama daha onun eve geldiğinin ilk akşamında, davranışlarının ne denli garip olduğunu fark etmekten kendimi alamadım. Çünkü gece olur olmaz, mavi gözleri daha da koyulaştı ve bakışı gündüzki tatlılığını yitirdi ve içlerinde ateş yanıyor gibi kıvılcımlar saçmaya başladı. Bir tür etkileşmeyle, yüzünde daha büyük bir solgunluk, dudaklarında hafif bir titreyiş belirdi. Ve sanki çıkıp hava almak arzuları yaşıyormuşçasına zaman zaman kapıdan yana bakmaya başladı. Ama gece vakti, gezinti için uygun olmadığından ve zaten akşam yemeği vakti geldiğinden, sofraya oturdum ve onu da yanıma oturttum.</p>

  <p>Yemeğin getirilmesini beklerken, başbaşa kalışımızdan yararlanarak ona, gelişinin benim için nasıl bir kutsama olduğunu ve onu görmekle yüreğimde ne tür ince duyguların filizlendiğini anlattım. Onu tatlı tatlı okşuyor ve yatıştırmaya ve vahşi ruhunu evcilleştirmeye çalışıyordum. Sonunda yavaşça elini tutup dudaklarıma ve yüreğime götürdüm. Sanki en hafif dokunuşla parçalanabilecek eski bir kumaşa dokunur gibi ona özenle dokunup saçlarının ipek çekiciliği üzerinden parmaklarımı hafifçe geçirdim. Bu dokunuşla hissettiklerimi, ey sultanım, hiç unutmayacağım. Canlı saçlarının sıcaklığını duyacak yerde, bu saçların sarı yeleleri buz gibi bir madenden yapılmış ya da elim eriyen buzda ıslanmış bir ipeğin ağırlığını taşıyor gibiydi. Artık onun doğal olarak baştan aşağı telkâri altınla örülmüş olduğundan kuşku duymuyordum.</p>

  <p>İçimden, Yaratıkların Efendisi’nin sonsuz gücüyle, bizim iklimimizde yaşayan genç kızlara gecenin kanadı gibi siyah ve sıcak saçlar bağışlarken, Kuzey’in açık tenli kızlarının alınlarını bu buzlu alevle taçlandırmasının kerametini düşünüyordum. Ve ey sultanım, bizim iklimimizdeki kadınlardan bu denli farklı ve değişik bir yaratığın kocası olarak, şaşkınlıkla karışık bir zevkin heyecanıyla titremekten kendimi alamıyor, yüzüne hayranlık ve şaşkınlıkla bakıyordum.</p>

  <p>Biraz sonra başlarında tepsilerle köleler içeri girip yemek tabaklarını önlerimize koydular. Ben de derhal bu yiyecekleri gören karımın belirgin bir sıkıntıya uğradığını ve mat saten renkli yanağında ilkin bir kızıllığın sonra da bir solgunluğun belirdiğinin farkına vardım; o sırada görmeksizin yiyeceklere bakan gözleri iri iri açılmıştı.</p>

  <p>Ben de bütün bunları onun mahçupluğuna ve bizim âdetlerimizi bilmezliğine vererek getirilen yemeklerden alması için onu teşvik ederken, kendim de tereyağlı pilavı, her zaman yaptığımız gibi avuçlayarak yemeye başlamıştım. Ama bu görünüm, karımın iştahını arttıracak yerde, hiç kuşku yok, iğrenme değilse de nefrete yakın bir duyguyla sarsılmasına neden oldu. Benim verdiğim örneği izleyecek yerde, başını çevirdi ve bir şey arıyormuş gibi yöresine bakınmaya başladı. Uzun bir kararsızlık anından sonra, bakışlarımın ona yemesi için yalvardığını görerek bağrından çektiği çocuk kemiğinden oyulmuş ince bir kürdan, kulak karıştırmak için kullandığımız çöpe benzer bir ayrıkotu çıkardı. Bu ince çubuğu iki parmağı arasında tutarak, ağır ağır pilavın pirincine batırarak bunu daha da ağır ağır ve tane tane dudaklarına götürdü. Bu mini mini lokmaların her biri arasına uzun zaman aralıkları girmesini bekledi. Böylece, ben yemeğimi çoktan yediğim halde o, bu tarzda ancak on iki pirinç tanesinden fazlasını almamış bulunuyordu. O akşam için bütün yediği yemek bu oldu. Yaptığı belirsiz bir hareketten onun doyum sağlamış olduğunu anladım. Ben de başka bir şey yemesi için onu sıkıştırıp sıkıntısını arttırmak, canını sıkmak ya da ürkütmek istemedim.</p>

  <p>Bu da yabancı karımın, ülkemizde oturanlardan değişik bir varlık olduğu hakkındaki inancımı pekiştirdi. Kendi kendime “Bu genç kız, beslenmek için, küçük bir kuşun yemlenmesinden daha az bir gıdayla yetindiğine göre nasıl buranın kadınlarından başka türlü olmaz? Bedeninin ihtiyacı böyle olursa, ruhunun ihtiyacı nasıl olmalı acaba?” dedim. Ve içine girilmez gibi görünen ruhunu keşfetmek için, gayret gösterme kararı aldım.</p>

  <p>O akşam, kendi kendime onun davranış tarzının akla uygun bir açıklamasını yapmaya gayret ederek erkeklerle, hatta kocası ile yemek yemekten sakınması ve de bunu ağırbaşlılık icabı yapması gerektiğinin kendisine öğretildiğini düşündüm. Ve içimden “Evet, böyle olmalı! Ama mahçup ve saf olduğundan bunu biraz abartılı yapıyor. Kim bilir, belki de daha önce bir şeyler yemiştir! Ya da henüz yememişse, tek başına ve de özgürce yemek için kendini tutmaktadır” dedim. Ve hemen ayağa kalktım ve sonsuz bir itinayla onu elinden tutup onun için hazırlatmış bulunduğum odaya götürdüm.</p>

  <p>Onu orada, keyfince hareket etmekte özgür kalsın diye rahat bıraktım. Ve oradan yavaşça çekildim.</p>

  <p>O gece için, onu incitirim korkusuyla ya da ona münasebetsiz görünmemek için, düğün gecelerinde erkeklerin her zaman yaptığı gibi karımın odasına girmek istemedim; bu ölçülü davranışımla, karımın takdirini kazanacağımı ve bununla ona, ülkemin erkeklerinin vahşi varlıklar ve görgüden yoksun kimseler olmadığını, gerektiğinde ince ve ihtiyatlı olmayı bildiklerini kanıtlayacağımı düşündüm. Bununla birlikte, başın üzerine yemin ederim ki, ey Emirü’l-Müminin, o gece gözüme hoş görünen Kuzeylilerin kızı olup vücudu garip bir zarafet ve gizemlilikle hareket eden açık tenli, gencecik karımın içine işlemek arzusu bende yok değildi. Ama zevkim, eşyayı zorlayarak saygınlığımı tehlikeye atamayacağım kadar değerliydi. Zemini hazırlayarak meyvanın ekşiliğini gidermesi ve uygun tazelikte bir olgunluğa kavuşması için beklemeyi yeğliyordum. Bununla birlikte, o geceyi evime koku saçan genç yabancının sarışın güzelliğini ve üzerinde şebnemler varken toplanmış ve onun kadar ince tüylü ve arzulanır, kayısıya benzer parlak bedenini düşünerek uykusuz geçirdim...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz altmış üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>... O geceyi evime koku saçan genç yabancının sarışın güzelliğini ve üzerinde şebnemler varken toplanmış ve onun kadar ince tüylü ve arzulanır, kayısıya benzer parlak bedenini düşünerek uykusuz geçirdim.</p>

  <p>Ertesi gün, yemek zamanı bir araya gelince, onu güler yüzle karşıladım. Daha önceleri buraya gelmiş ya da Frenk kralları tarafından yollanmış Batılı prenslerin yaptığı gibi, önünde eğildim. Ve onu, aralarında bir gün önceki gibi tereyağında kabarmış ve taneleri birbirinden ayrılan harika pişmiş ve tarçınla çeşnilendirilmiş pilav da bulunan yemeklerle dolu tepsilerin önünde yanıma oturttum. Ama karım tıpkı bir gün önceki gibi davrandı; öteki yemeklerin hiçbirine dokunmaksızın sadece pilav tabağına ilgi göstererek taneleri birer birer ve ağır ağır çubukla alıp ağzına götürerek yedi.</p>

  <p>Ben de, bu yemek yeme tarzına bir gün öncekinden de çok şaşarak, kendi kendime “Acayip! Bu tarzda yemek yemeyi nerede öğrenmiş bu kız? Belki de, ülkesinde, ailesinin içinde öğrenmiştir. Yoksa çok az yiyen biri olarak mı böyle yapıyor? Ve de daha sonra bir öncekinden fazla yememek için taneleri mi sayıyor? Ama tasarruf etmek düşüncesiyle ve bana perhiz yapmayı ve müsrif olmamayı öğretmek için böyle yapıyorsa, vallahi aldanıyor; çünkü buralarda bundan korkmayız ve de tasarruf yapmazsak asla çöküp gitmeyiz. Çünkü Kısmet Dağıtıcı’ya şükürler olsun ki, büyük bir rahatlıkla ve gerektiği kadardan, hatta çok daha fazlasından kendimizi yoksun kılmadan yiyip içecek şeyimiz var!” dedim.</p>

  <p>Ama karım, benim düşüncelerimi ve şaşkınlığımı anlamış olsa da olmasa da, sanki bana daha çok acı vermek istiyormuşçasına, her gün bu anlaşılmaz tarzda yemek yemeyi sürdürdü; uzun uzadıya pirinç tanelerinden başka şeye dokunmuyor ve yemekten sonra da bana tek bir söz söylemeksizin ve yüzüme bakmaksızın, küçük sivri çubuğu silerek kemikten kutusuna sıkıştırıyordu. Ve o sabah, onun yaptığını gördüğüm şey sadece bu oldu. O akşam yemekte de aynı şeyler oldu, ertesi gün de, onu izleyen günlerde de, sofra kurulup birlikte yemeye oturulduğunda da hep böyle oldu.</p>

  <p>Bir kadının, o denli az yiyecekle daha fazla yaşamasının mümkün olmadığını anlayınca, bunun altında karımın varlığından da daha garip bir giz yattığından artık kuşku duymaz oldum. Bu da beni, zamanla benimle birlikte ruhumun dilediği gibi yaşamaya alışabileceği umudu içinde biraz daha sabretmekten yana yöneltti. Ama çok geçmeden umudumun boş olduğunu ve ne pahasına olursa olsun, bizimkine hiç benzemeyen bu yaşamasındaki sırrın açığa çıkarılması gerektiğini anladım. Bunun fırsatı da, hiç beklemediğim bir sırada kendiliğinden ortaya çıktı.</p>

  <p>Gerçekten, kendimce on beş günlük bir sabır ve tahammül süresi geçirdikten sonra, ilk kez olarak zifaf odasına bir ziyaret girişiminde bulunmaya karar verdim. Bir gece, karımın çoktan uyumuş bulunduğuna inanarak benimkinin karşısında bulunan daireye doğru yöneldim; ve uykusunda onu tedirgin etmemek için adımlarımı sakınarak odasının kapısına ulaştım. Çünkü onu, katı bir şekilde uyandırmaksızın, gözümün önünde canlandırdığım gibi, göz kapakları örtülü ve kıvrık uzun kirpikleriyle bir cennet hurisi gibi uyurken seyretmek istiyordum.</p>

  <p>İşte bu kapıya ulaştığımda, içeriden karımın ayak seslerini duydum. Gecenin bu geç saatinde onu uyanık tutan maksadı anlayamadığımdan, merak duyarak işin ne olduğunu anlayabilmek için kapının ardındaki perdenin gerisine saklandım.</p>

  <p>Birdenbire kapı açıldı ve dışarı çıktığı zamanlar büründüğü giysileri üzerinde olduğu halde karım belirdi ve en küçük bir gürültü yapmaksızın mermer döşeme taşları üzerinde kayarak yürüdü. Karanlıkta önümden geçerken ona baktım ve şaşkınlıktan kanım yüreğimde dondu. Karanlıkta yanan ve öldürmek ve parçalamak üzere, izlediği yolu aydınlatan bir kaplanın gözlerine benzeyen ve iki küçük meşale haline gelmiş olan gözleri, geceleyin yüzünü tamamıyla aydınlatıyordu. Bu yüz, bize karşı gizlice girişecekleri felaketleri önceden sezdirmek üzere uykularımıza sızan kötü niyetli ecinnilerin korkulu yüzlerine benzer gibiydi. Ama aynı zamanda bende, solgun yüzü, yanan gözleri ve başının üzerinde dehşet saçarcasına diken diken olmuş sarı saçlarıyla, en kıyıcı türünden bir ecinniye ait olduğu izlenimini de bırakıyordu.</p>

  <p>Ve ben, sultanım, çenelerimin kırılacakmış gibi sıkıldığını ve ağzımda tükürüğümün kuruduğunu ve soluğumun kesildiğini hissettim. Zaten ayaklarım tutulmuş ve bana ait olmayan bu yerde, bu perdenin arkasındaki varlığımdan en küçük bir işaret vermemek için donmuş kalmıştım. O zaman gizlendiğim yerden, yiten soluğumu gevşeterek ayrılmak için onun uzaklaşmasını bekledim. Evin avlusuna bakan pencereye doğruldum ve kafesin ardından baktım. Oradan, onun sokak kapısını açtığını ve çıplak ayaklarıyla toprağı çiğneyerek dışarı çıktığını fark edecek zaman buldum. Biraz uzaklaşmasını bekledim; sonra da yarı açık bıraktığı kapıya koştum ve pabuçlarımı elime alarak onu uzaktan izledim.</p>

  <p>Dışarısı soluk ay tarafından aydınlanıyor ve gök, tüm öteki gecelerde olduğu gibi yıldızların titrek ışığı altında, tüm varlığıyla ululuğunu yayıyordu. Duyduğum heyecana karşın ruhumu Yaratıkların Sahibi’ne doğru yükselttim ve içimden “Ey Tanrım, ey Yüce Övülesi Tanrı, benim için her şeyiyle bilinmez olmasına ve belki de senin yüzünü inciten kâfir bir ırka mensup bulunmasına karşın, yabanın kızı olan karım bakımından sabırla ve dürüstlükle davrandığım senin malumundur! Şimdi, senin göklerinin hayırlı parıltısı altında, bu gece, onun ne yapacağını bilmiyorum. Ama, uzaktan yakından onun davranışlarının suçortağı değilim; ve senin yasana ve senin, barış ve dua üzerine olası Elçi’nin öğretilerine aykırı iseler onları önceden reddediyorum!” dedim. Böylece kaygılarımı yatıştırarak karımı gideceği yere kadar izlemekte kararsızlık göstermedim.</p>

  <p>Böylece o, sanki aramızda doğmuş ve mahallemizde büyümüş gibi dikkat çeken bir güvenlilikle kentin bütün sokaklarını geçti. Ben de, geceleyin ardında uğursuzca uçuşan saçının savruluşuna bakarak onu uzaktan izledim. Kentin son evlerine ulaştı ve yüzlerce yıldan beri ölülerin barınmasına yarayan tenha alanlara uzandı. Taşları son kertede eskimiş ilk mezarlığı ardında bırakarak yeni ölüleri gömmeyi sürdürdükleri yere doğru çabucak seyirtti. Ben de “Herhalde onun burada gömülü ve kendisiyle birlikte yabancı ülkelerden gelerek vefat etmiş bir dostu ya da kız kardeşi olmalı! Ve tenhalık ve sessizlik dolayısıyla ona karşı görevlerini geceleyin yerine getirmek istiyor” diye düşündüm. Ama birdenbire dehşet saçan halini ve alevli gözlerini hatırlayarak kanım yeniden yüreğimde dondu.</p>

  <p>O sırada mezarlar arasında, türünü anlayamadığım bir şekil yükseldi ve karımın karşısına çıktı. Görünümünün uyandırdığı dehşet ve avlanma halindeki sırtlan başına bakarak bunun mezarsal şekil içinde beliren bir gulyabani olduğunu anladım.</p>

  <p>Bir mezar taşının ardında, bacaklarım titreyerek altımda kıvrılırken yere kadar eğilerek gizlendim. Böylece, bu koşullar sayesinde, içinde bulunduğum korkunç şaşkınlığa karşın, beni görmesinden sakınarak, gulyabaninin karıma yaklaştığını, elini tuttuğunu ve kendisiyle birlikte onu bir çukurun kenarına sürüklediğini gördüm. İkisi, çukurun kıyısında birbirinin yüzüne bakarak başbaşa oturdular. Gulyabani toprağa doğru eğildi ve elinde yuvarlak bir şey tutarak onu sessizce karıma teslim etti. Bu şeyin yaşamını yitirmiş bir bedenden yeni koparılmış bir insan kafası olduğunu fark ettim. Karım, vahşi bir hayvan feryadı kopararak dişlerini bu ölü kafanın etine batırdı ve korkunç şekilde kemirmeye başladı.</p>

  <p>O zaman ben, sultanım, bu manzarayı görerek göğün tüm ağırlığıyla başıma çöktüğünü hissettim. Bu korkulu durumda, varlığımı belli eden bir dehşet çığlığı kopardım. Çünkü karımın ansızın ardında tünemekte olduğum taşın üzerinde dineldiğini görmüştüm. Yüzüme bir dişi kaplanın avının üzerine atılacağı sıradaki acıkmış gözleriyle baktı. Ben de artık kurtuluş olmaksızın yitip gittiğimden kuşku duymadım. Kendimi savunmak için en ufak bir hareket yapma zamanı bulmadan ve kötülüklere karşı beni koruyacak yardımcı bir deyim söyleyemeden önce, kolunu başımın üzerine uzattığını gördüm ve vurgulanışı çöllerde işitilen kükremelere benzer bilmediğim bir dilde birkaç hecelik haykırışlarını işittim. Üzerime bu şeytansı heceleri kusar kusmaz birdenbire bir köpeğe dönüştüm...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz altmış dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>Üzerime bu şeytansı heceleri kusar kusmaz birdenbire bir köpeğe dönüştüm. Karım da ardında o korkunç gulyabani olduğu halde üzerime atıldı. İkisi birden beni öylesine şiddetle tekmelemeye başladılar ki, oracıkta nasıl ölüp kalmadığımı bilmiyorum. Bununla birlikte, içinde bulunduğum büyük tehlike ve canın yaşama bağlılığı bana iki ayağımın üzerine dinelip kuyruğum apış aramda kaçma gücünü ve cesaretini verdi; ardımdan da öfkeyle karım ve gulyabani beni izliyorlardı. Bu, onların beni mezarlıktan epeyce uzaklaştırmalarına kadar böylece sürdü. O zaman, acıdan inleyerek havlayan ve her on adımda bir sırtüstü yuvarlanan bana kötü davranmaktan ve ardımı kovalamaktan vazgeçtiler. Ben de yitik ve bahtsız bir köpek olarak kentin kapılarını aşmakta acele ettim. Bütün bir geceyi, kent boyunca topallayarak, dolanıp durarak ve aralarında bulunmamı yadırgayan mahalle köpeklerinin ısırmalarından sakınarak geçirdikten sonra, onların kıyıcı saldırılarından kurtulmak üzere aklıma kendime bir sığınak bulma fikri geldi; ve sabahın o er saatinde açılmış bulunan ilk dükkânın içine kendimi can havliyle fırlattım ve gizlenmek üzere gidip bir köşeye sokuldum. Oysa burası, koyun başı ve ayakları satan bir sakatatçı dükkânı imiş. Dükkân sahibi ilkin beni izlemek üzere dükkâna girmek isteyen saldırganlara karşı benden yana çıktı ve onları kaçırıp uzaklaştırmada başarı sağladı; ama bunu, sonradan apaçık bir şekilde uzaklaştırmak üzere benim yanıma gelmek için yapmıştı. Dolayısıyla artık ümit ettiğim sığınma ve korunmayı orada bulamayacağımı anladım. Çünkü bu sakatatçı, aşırı derecede şekilci ve boş inançlara kapılarak köpeklerin iğrenç yaratıklar olduğuna ve bir köpek rastlantısal olarak yanlarından geçerken ona sürtünse, temizlenmek için yeterince su ve sabun bulunmayacağına inanan biriydi. Yanıma yaklaştı, işaretleri ve konuşmasıyla dükkânından beni çabucak uzaklaştırmaya çalıştı. Ama ben, acıklı bir sesle inleyerek iyice büzülmüş ve tostoparlak olmuştum ve ona bağışlanma dileyen gözlerle bakıyordum. O zaman, biraz acıyarak beni tehdit için elinde salladığı bastonu bir yana bıraktı; dükkânını kesinlikle benim varlığımdan kurtarmayı kafasına koymuş olacak ki bu kez eline pişmiş ayaklardan, kokulu nefis bir parça aldı ve onu bana göstermeye açıkça özen göstererek parmaklarının ucunda tuttu ve böylece sokağa çıktı. Ben de, sultanım, bu güzel parçadan çıkan hoş kokuya kapılarak köşemden kalktım ve sakatatçıyı izledim; o da benim dükkândan dışarı çıktığımı görür görmez, parçayı bana fırlattı ve dükkânına girdi. Ben de bu nefis eti yutar yutmaz, çabucak köşeme çekilmek istedim. Ama bunu, elinde o korkunç budaklı değnekle eşikte durmuş benim hareketimi gözeten kelle satıcısını hesaba katmadan düşünmüştüm. Ben de, bana bu sığınağı sağlaması için yalvaran bir tavır takınarak ve kuyruğumu sallayarak ona bakıp duruyordum. Ama o boyun eğmez tavrını sürdürdü ve bana niyetleri hakkında artık hiçbir kuşku bırakmayacak şekilde “Defol, pezevenk!” diye haykırıp değneğini de sallamaya başladı.</p>

  <p>O zaman ben, bir yandan epeyce hakaret görmüş olarak, öte yandan hemen o sırada bile çarşının her yanından kopup gelerek bana çemkirmeye başlamış olan mahalle köpeklerinin saldırısından korkarak, bacaklarımı rüzgâra verdim ve olanca çabuklukla, sakatatçının hemen yanında bulunan bir fırıncının açık dükkânına kaçtım.</p>

  <p>Oysa, daha ilk bakışta, kuruntularla kendini yiyip bitiren ve boş inançlara kapılmış koyun başı satıcısının tersine, bu fırıncı bana hoş ve hayırlı yüzlü biri olarak göründü. Gerçekten de öyleydi. Kendisine aç olduğum hakkında hiçbir belirti göstermediğim halde, merhametli yüreği onu hemen bana domates salçasına batırılmış iri bir ekmek parçası atmaya zorlardı ve bana, tatlı bir sesle “Al, ey zavallı, ağız tadıyla ye!” dedi; ben, öbür köpeklerin yaptığı gibi Tanrı’nın nimeti üzerine açgözlülükle atılmaktan ve oburluk göstermekten uzak, cömert fırıncıya başımla bir işaret yaparak ve kuyruk sallayarak minnettarlığımı gösterdim. O da benim bu uygarca davranışımdan etkilenmiş olacak ki, bunu bana göstermek istedi; çünkü bana iyi yürekle güldüğünü gördüm. Ben de, sanki aç değilmişim ve yemek ihtiyacım yokmuş da, sırf ona zevk vermiş olmak için ekmek parçasını dişlerimle aldım, ona saygı duyduğum ve de ona onur vermiş olmak için bunu yaptığımı anlaması için ekmeği ağır ağır yemeye başladım. O, bütün bunların farkına varıp beni çağırdı ve dükkânının yanında oturmamı istediğini belirten bir işaret yaptı. Ben de küçük zevk iniltileri kopararak gidip yanına oturdum ve ona, o an için kendisinden beni korumasından başka bir şey istemediğimi göstermek üzere başımı sokaktan yana çevirdim. Tanrı’nın ona bağışladığı zekâ sayesinde, benim bütün niyetlerimi anladı ve yüreklendirircesine okşayıp bana güvence verdi. O zaman beni dükkânına sokmasını düşünmek cüretini duydum. Ama bunu ancak onun izniyle yapabileceğimi ona hissettirecek bir ustalıkla anlattım. O da benim içeri girmeme karşı koymaktan uzak, tersine sevecenlikle dolu, kendisini rahatsız etmeksizin dükkânın içinde kalabileceğim bir yer gösterdi. Bu yere sahip oldum ve o andan başlayarak dükkânında kaldığım sürece orada barındım.</p>

  <p>Efendim de o andan başlayarak bana büyük bir bağlılık gösterdi ve bana karşı son kertede iyilikle davrandı ve ben yanında bulunmadıkça ve beni iyice doyurmadıkça kahvaltı, öğle yemeği ve akşam yemeği yiyemez oldu. Ben de kendimden yana, ona, en güzel köpek yüreğinin sağlayabileceği eksiksiz bir sadakat ve bağlılık gösterdim. Onun iyiliklerine duyduğum minnetle gözümü ondan hiç ayırmıyor ve gösterdiğim özenin onun hoşuna gittiğini anladığım için ardında bağlılıkla onu izlemeksizin ne dükkânın içinde ne de sokakta bensiz bir adım atmasına bile izin vermiyor; o da eğer rastlantısal olarak herhangi bir işaretini görüp dışarı çıkmak zorunda olduğunu daha önce anlamamışsam, ıslık çalarak bana dostça sesleniyordu. O zaman hemen yerimden kalkıp kendimi sokağa fırlatıyordum ve kapının önünde bir anda bin kez koşuşarak ve bin kez gidip gelerek sıçrayıp duruyordum. Sonra da, kâh ardından kâh önünden koşarak ve zaman zaman ona sevincimi ve memnunluğumu göstermek için dönüp yüzüne bakarak, tam anlamıyla ona eşlik ediyordum.</p>

  <p>Efendim fırıncının dükkânında belli bir süre böylece yaşadıktan sonra, günlerden bir gün, ekmekçi dükkânına fırından iyice kabarmış olarak yeni çıkmış bir ekmek somunu almak üzere bir kadın girdi. Kadın, efendime parasını ödeyerek bir ekmek aldı ve kapıya doğru yöneldi. Ama efendim, kadından aldığı paranın sahte olduğunun farkına vararak kendisine seslendi ve ona “Hala, Tanrı ömrünü uzatsın! Ama, senin için mahzur yoksa, bu paranın yerine bir başkasını vermeni yeğlerdim!” dedi. Aynı zamanda söz konusu parayı kadına uzattı. Kaşarlanmış bir ihtiyar olan kadın, şiddetli itirazlar yaparak ve sağlam olduğunu iddia ederek “Onu yapan ben değilim ve zaten para alırken karpuz ya da hıyar alır gibi seçim yapılmaz ki!” diyerek parayı geri almayı reddetti. Efendim de bu kadının dayanaksız iddialarına kanmış olmaktan uzakta, sakin bir sesle ve herhangi bir aşağılama göstermeden “Senin paran o denli belirgin şekilde sahte ki, şurada gördüğün ayrımda bulunmaktan aciz dilsiz bir hayvan olan köpeğim bile bunu aldanmaksızın belirler!” dedi; ve yapacağı hareketin sonucuna asla inanmaksızın, beni adımla çağırarak “Baht! Baht! Gel, gel buraya!” diye bağırdı. Ben de, onun sesini duyunca, kuyruğumu oynatarak ona doğru koştum. O da içine para koyduğu tahta çekmeceyi yere devirdi; içindeki bütün paraları önüme saçtı. Ve de bana “Bak, bak! Bütün bu paralara bak! Bunların hepsini iyice gör! Hepsini iyice seyret! İçlerinde sahtesi var mı bana söyle!” dedi. Ben de bütün madeni paraları birbiri ardından pençelerimle hafifçe ayırarak dikkatle inceledim ve sahte parayı bulmakta gecikmedim. Onu, yığından ayırarak bir yana koydum. Ve onu bulmuş olduğumu gösterecek şekilde pençemi üzerine bastırdım ve küçük haykırışlar koparıp kıpırdayıp durarak yüzüne baktım.</p>

  <p>Bunu gören ve benim türümden bir hayvanda bunca kavrayış beklemekten uzak olan efendim son kertede şaşkınlık ve hayranlık duydu. Ve “Tanrı en yücedir! Tanrı’dan daha güçlü varlık yoktur!” diye haykırdı. Yaşlı kadın da, bu kez, gözlerinin tanıklığına karşı çıkamayarak ve zaten gördüğü şeyden dehşete düşerek; çabucak sahte parayı geri aldı ve karşılık olarak sağlam para verdi; ve sendeleyerek çıkıp gitti. Efendime gelince, gösterdiğim kavrayışa şaşırmış, hâlâ heyecan içinde, komşularını ve çarşıdaki bütün esnafı çağırdı...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz altmış beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Efendime gelince, gösterdiğim kavrayışa şaşırmış, hâlâ heyecan içinde, komşularını ve çarşıdaki bütün esnafı çağırdı. Hayranlıkla, olup biteni, kendisini zaten yeterince şaşırtmış bulunan yeteneğimi abartmaksızın, onlara anlattı.</p>

  <p>Efendimin anlattıklarını duyan, orada bulunan herkes, hiç böyle harika bir köpek görmediklerini söyleyerek zekâm üzerine fikir yürüttüler. Efendimin söylediklerini kendileri denetlemek için, onun iyi niyetinden asla kuşku duyduklarından değil, ama sadece beni daha çok övmek gayesiyle kavrayışımın kanıtını bulmak istediler. Dükkânlarında bulunan bütün sahte paraları getirdiler ve bunları iyi durumdaki paralarla karıştırarak bana gösterdiler. Ben de, bunu görerek “Ya Allah! Bu kişilerin bunca sahte para bulması şaşılacak şey!” diye düşündüm.</p>

  <p>Bununla birlikte, çekingenlik göstererek efendimin yüzünü komşularının yanında kara çıkarmamak için önüme koydukları bütün paraları dikkatle inceledim. Ve diğerlerinden ayırarak pençemin altına almadığım bir tek sahte para bile kalmadı.</p>

  <p>Ünüm kentin bütün çarşılarına yayıldı, hatta efendimin karısının çenesinin düşüklüğü yüzünden haremlerde bile anılır oldu. Sabahtan akşama kadar, ekmekçi dükkânının içi, sahte paraları ayırt etmedeki becerimi denetlemek isteyen meraklı kalabalıklarla dolup taştı. Ben de bütün gün, efendimin huzurunda, günden güne artan ve kentin en uzak semtlerinden bile gelen müşterilerin arzularını doyurmaktan geri kalmadım. Böylece, şöhretim, efendime kentin bütün fırıncıları bir araya gelse bile edinemeyecekleri kadar çok müşteri kazandırdı. Efendim benim ortaya çıkışımı, kendisi için bir hazineden de değerli olduğumdan dolayı, kutsamaktan hiç geri durmadı. Ve serveti, acı duygulara kapılan komşusu sakatatçının karnını o kadar ağrıttı ki, düşkırıklığından parmaklarını kemirdi. Kıskançlığından, kimi vakit beni kaçırtmak için, kimi vakit de dışarı çıktığımda mahallenin köpeklerini üzerime saldırtarak bana sıkıntı yaratmak için tuzaklar hazırlamaktan geri durmadı. Ama, artık korkacak bir şey kalmamıştı; çünkü, artık, benim küçük marifetimin hayranı diğer dükkâncılar tarafından da tutarlı şekilde korunuyordum.</p>

  <p>Böylece uzun bir süre genel bir ilgiyle çevrili olarak aynı şekilde yaşamayı sürdürdüm; ve eğer insan şeklinde yaratılmış eski halim hiç durmadan aklıma gelip durmasa, gerçekten bu yaşamımdan memnun olacaktım. Bana en çok acı veren de, köpekler içinde bir köpek oluşum değil, konuşma alışkanlığından yoksun oluşum ve kendimi anlatmayı sadece bakışlarıma ya da ayaklarımı oynatmaya veya açıkça anlam ifade etmeyen bağırmalara indirgemiş bulunmam idi. Ve birçok kez, mezarlıkta geçirdiğim o korkunç geceyi hatırladığımda, sırtımda tüyler diken diken oluyor ve tir tir titriyordum.</p>

  <p>Böylece, günlerden bir gün ünümü merak eden saygın görünüşlü yaşlı bir kadın, herkes gibi fırına ekmek almaya geldi. Ve yine herkes gibi, bir kez ekmek aldıktan sonra, beni denemek için, önüme, aralarında sahte bir paranın da bulunduğu birkaç madeni para attı. Ben de hemen kötü nitelikli parayı diğerlerinden ayırıp kadının yüzüne gelip denetlesin gibilerden bakarak üstüne pençemi koydum. Bana “Harikasın! Evet sahte olan bu!” diyerek parayı geri çekti. Beni büyük bir hayranlıkla inceledi; efendime aldığı ekmeğin parasını ödedi ve çekip giderken bana, açıkça “Beni izle!” anlamına gelen bir işaret yaptı.</p>

  <p>Ben de, ey Emirü’l-Müminin, bu kadının benimle çok özel bir nedenle ilgilendiğini anladım; çünkü beni dikkatle incelemesi, başkalarının bana bakışlarından çok farklı bir tarzda olmuştu. Bununla birlikte, sakınımla davranıp, sadece ardından bakmakla yetinip onun çekip gitmesine ilgisiz kaldım. Ama, o, birkaç adım attıktan sonra benden yana dönerek, yerimden kıpırdamaksızın, sadece ona bakmakla yetindiğimi görünce, ilkinden daha ısrarlı bir işaret yaptı. O zaman, ben, sakınımdan daha da güçlü bir merakla, efendim dükkânın dibinde ekmek pişirmekle uğraşırken, bu durumdan sokağa atılıp kadını izlemek için yararlandım. Ve kararsızlık içinde kuyruğumu oynatıp zaman zaman duraksayarak onun ardından yürüdüm. Ama kendisi tarafından yüreklendirilerek, sonunda, kararsızlığımı yendim ve onunla birlikte evinin önüne ulaştım.</p>

  <p>Kadın evinin kapısını açıp ilkin kendisi içeri girdi ve çok tatlı bir sesle “Gir, gir içeri, ey zavallı! Pişman olmayacaksın!” diyerek beni kendisi gibi yapmaya davet etti. Ben de onun ardından eve girdim. O zaman kapıyı kapatarak beni içerdeki daireye götürdü ve bir odanın kapısını açarak beni içeri soktu. Orada, bir divanın üzerine oturmuş, nakış işleyen ay kadar güzel bir genç kız gördüm. Bu genç kız beni görür görmez başını örttü; yaşlı kadın da ona “Kızım, sana, fırıncının ünlü köpeğini, hani şu sahte paraları geçerli paralardan ayırmayı bilen köpeği getirdim. Sen, bu köpek hakkında ilk söylentilerin ortaya çıktığını duyunca, kuşkularımı sana açıkladığımı biliyorsun! Bugün efendisi fırıncının dükkânına ekmek satın almaya gittim; ve olayların gerçekliğinin tanığı oldum; ve Bağdat’ı hayran bırakan bu bulunmaz köpeği ardıma takarak getirdim. Tahminimde yanılıp yanılmadığımı bilmem için bana ne düşündüğünü söyle kızım!” dedi. Genç kız da hemen “Vallahi, anacığım, aldanmış değilsin! Sana bunun kanıtını göstereceğim!” diye yanıt verdi.</p>

  <p>Ve genç kız o saat ve o anda ayağa kalktı ve eline su dolu kızıl bakırdan bir leğen aldı; üzerine benim işitmediğim birkaç sözcük fısıldadı ve bu sudan üzerime birkaç damla serperek “Eğer köpek olarak doğmuşsan, köpek kal! Ama bir insan olarak doğmuşsan, bu suyun erdemiyle silkin ve insan şekline dön!” dedi. O anda silkindim ve büyü bozuldu, yeniden doğduğum zamanki gibi insan olmak üzere köpek şeklimi yitirdim.</p>

  <p>O zaman içim minnetle dolu, böylesine bir lütufta bulunduğu için teşekkür etmek üzere kurtarıcımın ayaklarına atıldım ve urbasının eteğini öptüm; ve kendisine “Ey kutsanmış genç kız, Tanrı seni verilerinin en iyileriyle donatarak sana borçlu bulunduğum iyiliği karşılasın! Sen ki, tanımadığın, evinde bir yabancı olarak bulunan beni, iyiliklerinden yararlandırmakta tereddüt etmedin! Sana teşekkür etmek ve layık olduğun şekilde kutsamak için gerekli sözleri nasıl bulsam acaba? Bil ki, ben artık kendime ait değilim ve sen beni değerimi fazlasıyla geçen bir bedel karşılığı satın almış oldun! Ve de şimdi senin malın olmuş, sahiplenmiş bulunduğun kölenin kim olduğunu iyice anlaman için, kulağına ağırlık getirmeden ve anlayışını yormadan birkaç sözcükle öykümü anlatacağım” dedim.</p>

  <p>O zaman kendisine kim olduğumu ve bekâr durumdayken birdenbire bir kadın edinmeye nasıl karar verdiğimi ve nasıl kentimiz Bağdat’ın tanınmış ailelerinden birinin kızını değil de, alınıp satılan yabancı esirelerden biriyle evlenmek istediğimi anlattım. Kurtarıcımla anası beni dikkatle dinlerlerken, Kuzeyli kızın garip güzelliğine nasıl kapıldığımı ve onunla evlenmemi ve ona karşın nasıl dostluk ve anlayış gösterdiğimi, olup bitenler karşısında inceliğimi ve olağanüstü davranışlara karşı nasıl sabırla dayanıklılık gösterdiğimi de anlattım. Sonra da o korkunç gecede gördüklerimi ve o olayı izleyen her şeyi, başından sonuna kadar, hiçbir ayrıntıyı atlamadan onlara öyküledim. Ama onu burada tekrarlamanın hiç yararı yok.</p>

  <p>Kurtarıcım ve anası benim öykümü duyunca, Kuzeyli bir genç kız olan karıma nefretin sınırına ulaşırcasına nefret duydular. Ve kurtarıcımın anası, bana “Oğlum, sen ne garip bir yanılmaya kapılmışsın! Nasıl oluyor da kentimiz her renkten genç kızla bu kadar zenginleşmişken ve Tanrı’nın lütfu genç kızlarımızın başı üzerinde bunca seçkinlik ve bollukla yığılmaktayken, senin ruhun yabancıların kızı üzerine sarkıyor? Kuşkusuz, böylece ayırt etmeksizin bir seçim yapmış olmandan ötürü ve senden, kan, ırk, dil ve köken bakımlarından ayrı olan bir kişiye bahtını teslim etmiş olmandan dolayı böyle büyülenmen gerekliymiş! Ve bütün bunlar, çok iyi anlıyorum ki, Şeytan’ın, o Taşlanası Melunun marifetidir. Ama, artık, kızımın aracılığıyla seni yabancının kötülüklerinden kurtarıp yeniden eski insan haline getirmiş bulunan Tanrı’ya şükürler edelim!” dedi. Ben de, onun ellerinden öptükten sonra “Ey kutsanası ana, Tanrı’nın ve senin saygın yüzünün karşısında, düşüncesizce davranışımdan dolayı pişmanlık gösteriyorum. Ve de nasıl senin merhametine sığınmışsam, öylece ailene de katılmaktan başka bir şey istemiyorum. Bu durumda, beni asil ruhlu kızının yasal kocası olarak kabul etmek istersen, sadece kabul ettiğini söylemen yeter!” diye yanıt verdim. O da “Benden yana, bunda bir uygunsuzluk yok!” diye yanıt verdi. Sonra da kızına “Ama sen kızım, ne dersin? Tanrı’nın yolumuza çıkardığı bu harika genç adam sana uygun geliyor mu?” diye sordu. Kurtarıcım da “Evet, vallahi! Bana da uygun geliyor, anacığım! Ama mesele bununla bitmiyor! İlkin onu, bundan böyle de eski karısının fenalıklarından ve kötü darbelerinden korunacak hale getirmemiz gerek! Çünkü, onun insan varlıklarını toplumdışı eden sihrinin bozulması yetmez! Onu her zaman için zarar veremeyecek hale koymamız gerek!” diye yanıt verdi. Böyle konuştuktan sonra, içinde bulunduğumuz odadan dışarı çıktı, ama biraz sonra parmakları arasında tuttuğu bir şişeyle geri döndü. Bana içi su dolu olan bu şişeyi verdi ve “Seydi Neman, başvurduğum benim eski kitaplarım, şimdilik senin evine yabancı kötülük girmediğini, ama girmekte de gecikmeyeceğini öğretti. Ve yine öğretti ki, ikiyüzlü karın, hizmetçilerin önünde, senin yokluğundan dolayı büyük bir tedirginliğe kapılmış gibi görünüyor. Sen de, o şimdi dışarıda iken, çabucak ellerine teslim ettiğim bu şişeyle evine dön ve onu avluda bekle! Öyle davran ki, eve döndüğünde seninle birdenbire karşı karşıya gelsin! Seni beklentisinin tersine, yeniden görmenin şaşkınlığı içinde iken, sırtını çevirip kaçmak isteyecektir. Sen de derhal ‘İnsan şeklini terk et ve bir kısrak ol!’ diyerek onun üzerine bu şişenin içindeki sudan serpersin! O da hemen silkinip insan biçimden, kısrakların içinde bir kısrağa dönecektir! Hemen sırtına atla, yelelerine yapış ve karşı durmasına bakmaksızın, ağzına çabucak dayanıklılığı denenmiş çifte gem geçir ve layık olduğu şekilde onu cezalandırmak için, şiddetli kamçı darbeleriyle döv! Her Allah’ın günü, ona bu tarzda davranmayı sürdür! Yoksa kötülüğü depreşir ve bundan sen acı çekersin!” dedi.</p>

  <p>Ben de, ey Emirü’l-Müminin, duyup itaat ettiğim yanıtını verdim. Acele evime giderek onun uzaktan geldiğini görecek şekilde ve birdenbire karşısına çıkabilecek tarzda kendimi gizleyerek eski karımın gelişini beklemeye başladım. O da ortaya çıkmakta gecikmedi. Onu görünce beni saran tutkuya ve heyecanlandıran güzelliğine karşın, oraya gelişimle ilgili görevi yerine getirmekte kusur etmeyerek onu tam olarak bir kısrağa dönüştürmekte başarı sağladım. O zamandan beri benim kanımdan ve ırkımdan olan kurtarıcımla yasal bağlarla birleşmiş bulunduğumdan, ey Emirü’l-Müminin, meydanda gördüğün kısrağa, kuşkusuz bakışlarını incitmiş olan, ama yabancının bunca tehlikeli olan kötülüğünü düşününce haklı göreceğin tarzda kötü davranmaktan geri durmuyorum!</p>

  <p>Halife, Seydi Neman’ın bu öyküsünü işitince, ruhunda büyük bir şaşırma duymuş ve genç adama “Kuşkusuz, öykün garip ve senin bu beyaz kısrağa karşı davranışın haklıdır. Yine de senin karın nezdinde girişimde bulunarak bu kısrağı yine de kısrak şeklinde tutsan da, o denli şiddetle her gün cezalandırmaksızın işlem görmesini sağlayacak bir yol bulsan! Ama bunun yerine getirilmesi mümkün değilse, ne yapacağını Tanrı bilir!” demiş.</p>

  <p>Ve böylece konuşarak, Harun Reşid, ikinci kişiye, yürüyüşüyle soyunun asaletini belirten bir ata binmiş ve ardında tahtırevana oturmuş iki soylu genç kadın ve Hint ve Çin havaları çalan çalgıcılar olduğu halde, bu atı çalımla süren yakışıklı biniciye dönmüş ve ona...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz altmış altıncı gece olunca...</i></p>

  <p><i>Küçük Dünyazad “Ablacığım, lütfen, Halife ardında Hint ve Çin havaları çalınan genç atlıya dönünce neler olduğunu çabucak bize söyle!” diye haykırmış. Şehrazad da “Tüm dost yüreğimle!” diye yanıt vermiş. Ve sözünü şöylece sürdürmüş.</i></p>

  <br/>

  <p>... Halife, huzurunda bulunan ve yürüyüşüyle soyluluğunu belirten atın üzerinde çalımla yol aldığı sırada kendisine rastladığı gence dönmüş ve ona “Ey genç adam, yüzüne bakarak senin soylu bir yabancı olduğunu anladım; ve kolayca sarayıma girmen için, seni görmekle gözümüz kulağımız şenlensin diye huzuruma getirttim. Böylece, eğer bizden istediğin bir şey ya da bize anlatacağın duyulmaya değer bir öykün varsa, daha fazla bekleme!” demiş. Genç adam da, halifenin önünde yeri öptükten sonra “Ey Emirü’l-Müminin! Benim Bağdat’a geliş nedenim, bir elçilik ya da temsilcilik görevine dayanmıyor; merak nedeniyle de gelmiş değilim, sadece doğmuş bulunduğum yeri göreyim ve artık ölünceye kadar orada yaşayayım diye geldim. Ama benim öyküm o denli şaşırtıcıdır ki, efendimiz Emirü’l-Müminin’e anlatmakta hiç kararsızlık göstermek istemem!” diye yanıt vermiş. Ve de şu öyküyü anlatmış:</p>

  <div class="baslik11" id="b64_2">
    <p>Atlının Öyküsü</p>
  </div>

  <p>Bil ki, ey sultanım ve başımızın tacı, benim eski mesleğim, aynı zamanda babamın da, babamın babasının da mesleği olan, odunculuktu; ve Bağdat’ın oduncuları içinde en fakir olanıydım. Sefaletim büyüktü ve geçimsiz, cimri, kavgacı, açgözlü ve aşağılık yaratılışlı olan kendi karımın varlığıyla her gün ağırlaşıyordu. Bütün bu niteliklerine karşılık karım, hiçbir işe yaramıyordu ve incelik ve kıvraklıkta mutfağımızın süpürgesi pekâlâ onunla kıyaslanabilirdi. Bir at sineğinden daha yapışkan ve tedirgin olmuş bir tavuktan daha yaygaracı olduğundan, birçok tartışmadan ve ağız dalaşından sonra onunla hiç konuşmamaya ve hiç tartışmadan tüm arzularını yerine getirmeye karar verdim; böylece günün yorucu çalışmalarından sonra eve geldiğimde bir parça kafa dinlendirebilecektim. Bu alçak kadın, Nasip Dağıtıcı’nın çektiğim zahmetlere karşılık sağladığı birkaç gümüş dirhemi de, daha eşiği aşar aşmaz elimden almak için koşmakta asla kusur etmiyordu. İşte böylece hayatım akıp gidiyordu, ey Emirü’l-Müminin!</p>

  <p>Günlerden bir gün, çalı çırpıyı bağladığım urganlar pek tarazlandığı için yeni urgan satın almak ihtiyacını duyarak, karıma söz yöneltme fikri beni dehşete düşürmekle birlikte, bu yeni urganı satın almak için ne denli ihtiyaç içinde bulunduğumu kendisine açıklamaya karar verdim. Ve daha satın alma sözü ağzımdan çıkar çıkmaz, ey Emirü’l-Müminin, göğün bütün fırtınalarının başımda estiğini duyduğumu sandım. Şimdi efendimizin huzurunda tekrarlanması gerekmeyen hakaret ve suçlamalarla dolu bir kasırga esti sanki. Ve bütün bunları sonuçlandırmak için bana “Ah, haytaların ve rezillerin en kötüsü! Benden bu parayı Bağdat’ın orospu karılarına harcamak için istiyorsun. Ama canını sıkma, senin davranışını dört gözle izliyorum. Gerçekten bir urgan almak üzere bu parayı istiyorsan, pekâlâ; seninle birlikte gelecek ve onu benim yanımda satın aldığını göreceğim. Zaten, bundan böyle, ben yanında olmadan evden çıkmayacaksın!” dedi. Bunu söyleyerek hiddet içinde beni çarşıya sürükledi, ekmek parası çıkarmak için gerekli urganı sağladığım tacire parayı kendi ödedi. Ama birçok pazarlıkla ve karımın bir bana, bir ürkmüş tacire çevirdiği kuşku dolu bakışları altında gerçekleşen bu olaylı satın almanın nasıl sonuçlandığını ancak Tanrı bilir!</p>

  <p>Ama, sultanım, bu olay, benim o günkü bahtsızlığımın sadece başlangıcıydı. Çarşıdan çıkınca, işime gitmek üzere karımdan izin isteyince, bana “Nereye? Nereye? Ben seninle birlikteyim, yanından ayrılmaya da hiç niyetim yok!” dedi. Lafı daha fazla uzatmadan, eşeğimin sırtına atladı ve “Bundan böyle çalı çırpı toplamaya gittiğini iddia ettiğin dağa giderken yanında olacağım ve yaptığın işi izleyeceğim!” diye ekledi.</p>

  <p>Bunu işitince, sultanım, gözümün önünde tüm dünyanın karardığını gördüm ve benim için ölmekten başka çare kalmadığını anladım. Kendi kendime “İşte, ey zavallı, bu uğursuz kadın Tanrı’nın sana bağışladığı birazcık soluğu da aldırmayacak! Daha önce, hiç değilse, ormanda yalnız kalarak biraz sükûnet bulabiliyordun. Artık o da bitti! Sefalet ve umutsuzluk içinde öl artık! Başvuracak yer ve güç olarak sadece Tanrı vardır. Biz ondan gelir, yine ona döneriz!” dedim. Bir kez ormana ulaşınca, karın üzeri yatıp kendimi kara ölümün bağrına terk etmeyi kararlaştırdım.</p>

  <p>Böyle düşünerek, tek bir söze yanıt vermeksizin, üzerinde canım ve yaşamım üstünde ağırlığını duyuran varlığı taşıyan eşeğin ardından yürüdüm. Böylece, insanın canı değerli olduğu için, ölümden sakınmak üzere, yolda, o güne kadar düşünmediğim bir fikir aklıma geldi. Ve onu hemen uygulamakta kusur etmedim.</p>

  <p>Gerçekten, dağın eteğine gelir gelmez ve karım eşeğin sırtından iner inmez, ona “Dinle, ey kadın! Madem ki senden hiçbir şey saklama ihtimali yok, sana, urganı, çalı çırpıyı bağlamak için değil, bizi sonsuza dek zengin kılacak bir maksat için satın aldığımı itiraf edeceğim!” dedim. Karım bu beklenmedik açıklamanın onu içine attığı şaşkınlıktan henüz kurtulamamışken, onu yıllardan beri kurumuş bulunan eski bir kuyunun ağzına doğru götürdüm ve ona “Bu kuyuyu görüyorsun! İşte bahtımız bunun içindedir! Urganı sarkıtıp gidip onu alacağım” dedim. Amcamın kızı gittikçe daha fazla şaşkınlığa kapılırken “Evet, vallahi! Epeyce bir zaman var ki, sana bahtımda yazılı olan bir kuyudan söz etmiştim. İşte bugün bu kuyuya inip onu aramam gereken gündür! Bundan dolayı sana o urganı alman için rica etmeyi kararlaştırmıştım!” diye ekledim.</p>

  <p>Ben daha bu defineden ve kuyuya inmekten söz eder etmez, açıkça gerçekleşeceğini umduğum şey oldu. Çünkü karım “Yo, vallahi! Kuyunun içine ben gireceğim! Çünkü sen defineyi nasıl açacağını ve de nasıl dışarı çıkaracağını bilemezsin. Sonra senin dürüstlüğüne de hiç güvenmem!” dedi. Ve hemen başından örtüsünü çıkararak bana “Haydi şu urganla çabucak beni bağla ve bu kuyuya sarkıt!” dedi. Ben de, sultanım, sadece laf olsun diye biraz güçlük çıkardıktan ve kararsızlık göstermem karşısında savurduğu küfürleri yuttuktan sonra, içimi çekerek “Tanrı’nın iradesi ve de senin dediğin neyse, o olsun! Ey iyi kişilerin kızı!” dedim. Urganı sıkı sıkıya kollarının altından geçirerek onu bağladım ve kuyu boyunca aşağı sarkıttım. Dibe ulaştığını hissedince de, urganı kuyuya atarak tümüyle koyuverdim. Ve anamın bağrından kopalıdan beri ilk kez bir ferahlık soluğu alıverdim. Uğursuz karıya “Ey hayırlı kimselerin kızı, orada, gelip seni çıkarasıya kadar gönül hoşluğuyla kal!” diye haykırdım. Verdiği yanıttan kaygılanmadan, rahatça işime döndüm. Mutluluk içinde, çoktan beridir bu denli keyiflenmediğimden, sanki kanatlanmışçasına, kendimi kuşlar kadar hafif hissettim.</p>

  <p>Böylece sıkıntılarımın nedeninden kurtulunca, sonunda sakin ve barış içinde yaşamın tadını tadabildim. Ama, iki gün geçince, içimden “Ya Ahmed, Tanrı’nın ve dua ve barış üzerine olası Elçisi’nin yasası, bir yaratığın kendi türünden başka bir yaratığın canını almasına izin vermez! Sen ise, amcanın kızını bir kuyunun dibine saldın ve onu boğulma tehlikesiyle başbaşa bıraktın. Peki, onun ölümü senin vicdanını tedirgin etmeyecek mi, git çıkar onu kuyudan! Zaten bu ders onun kötü huylarını artık sonsuza dek silip atmıştır!” dedim.</p>

  <p>Vicdanımın bu tarzda yol göstermesine karşı duramayarak kuyuya doğru yöneldim ve ona yeni bir urgan uzatarak amcamın kızına “Haydi, çabucak şuna sarıl da, seni yukarı çekeyim. Umarım ki, bu ders seni yola getirmiştir” diye haykırdım. Urganın kuyunun dibine ulaştığını hissettiğimde, karıma, sıkı sıkıya kendisini onunla bağlaması için biraz bekledim. Bunu izleyerek, kendisinin hazır olduğunu urganı silkeleyerek haber vermesi üzerine urganın ucundaki ağırlığı fazla olduğundan, büyük zahmetlere katlanarak onu yukarı çektim. Ve bu urgana bağlı olanın amcamın kızı değil de, görünümü pek güven verici olmayan bir ecinni olduğunu görünce, ey Emirü’l-Müminin, ne denli şaşırdığımı görmeliydiniz...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz altmış yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Bu urgana bağlı olanın, amcamın kızı değil de, görünümü pek güven verici olmayan bir ecinni olduğunu görünce, ey Emirü’l-Müminin, ne denli şaşırdığımı görmeliydiniz. Bu ecinni toprağa ayak basar basmaz, önümde eğilerek bana “Gördüğün hizmet için, ey Seydi Ahmed, sana pek çok teşekkürler ederim. Bil ki, gerçekten, ben, göklerde uçma yeteneği olmayan ve ancak yeryüzünde sürünen, ama böyle de olsa ivmesi çok büyük olan ve bu yolda havai ecinnilerden de büyük bir süratle hareket edebilen ecinnilerden biriyim. Dolayısıyla, bir yeryüzü ecinnisi olan ben, ikâmet yeri olarak yıllardan beri eski kuyuların dibini seçtim. Orada, iki gün önce evrenin en kötü kadını yanıma gelinceye kadar barış içinde yaşıyordum. Arkadaş olarak kendisini orada gördüğümden beri bana işkence etmeyi sürdürdü ve bütün bu zaman içinde, durup dinlenmeden, çiftleşme âdetini yitirmiş ve bekâr yaşamakta olan beni, kendi üzerinde çalışıp durmaya zorladı. Ya Allah! Beni, bu felaket saçan kadından kurtardığın için sana çok şey borçlu olduğumu biliyorum. Hiç kuşkusuz, bu denli önemli olan bir hizmet ödülsüz kalamaz ve de bu ödül, değerbilir bir ruhun verisi olacaktır! Dileyeceğini dile ki, onu hemen yerine getirebileyim!” dedi.</p>

  <p>Ve bir an, soluk almak üzere sustu; ben de kendi bakımımdan onun iyiniyetlerinden emin olarak “Vallahi! Bu kadın, ecinnileri ve onların en belalılarını bile ürkütecek kadar korkunç bir yaratıktır; ben, nasıl olmuş da bunca uzun zaman onun kötülüklerine katlanmışım!” diye düşündüm. Kendim için ve felakette benim paydaşım olan için acımayla dolu, o, sözünü şöyle sürdürürken, kendisini dinledim: “Evet, ya Seydi Ahmed, sen bir oduncu olduğun halde, seni şahlardan da kudretli bir kişi yapmak istiyorum. Bunun nasıl olacağını da sana söyleyeyim: Biliyorum ki Hint sultanının ayın on dördündeki haline benzer güzellikte bir genç olan biricik bir kızı var. Kesinlikle ergenlik çağına ulaşmış olan kız, on dört yaşını henüz üç ay geçirmiş; ve sedefteki inci gibi bakire. Ve ben, onu, hayatından da çok seven babası eliyle seninle evlendirmek istiyorum. Bu tasarıda başarı sağlamak için büyük bir süratle Hint ülkelerindeki sultanın sarayına koşup gideceğim ve bu şahane genç kızın bedenine girecek ve geçici olarak ruhuna egemen olacağım; kız, yöresindekilere çıldırmış gibi görünecek ve sen, sultanın kızının iyileştiricisi olacaksın! Bunun çarelerini de ben sana göstereceğim!” diye sözünü sürdürdü. Böylece konuştuktan sonra, ecinni bağrından bilinmeyen bir ağacın yapraklarını çıkararak ve “Bir kez hasta sultanın yanına götürülünce, senin kesinlikle bilmediğin bir hastalığa uğramış olduğu görünümünü takınarak onu muayene edeceksin; sonra yörendekileri buna inandırmak için başını eğip düşünür gibi bir hal alacaksın. Sonra bu yapraklardan birini alarak suda ıslatacak, sonra da bunu genç kızın yüzüne sürteceksin! Ben, hemen, onun bedeninden çıkmak zorunda kalacağım; ve o saat ve o anda kız, aklını başına toplayacak ve ilk haline dönecek. O zaman, sağladığın şifadan ötürü ödüllendirilmek üzere hükümdarın genç kızının kocası olacaksın. İşte, ya Seydi Ahmed, seni, içine çekilerek günlerimi geçirmeyi umduğum bu sakin yerde, bu harika kuyuda oturmakta iken, yanıma gelerek bunu imkânsız kılan kadından beni kurtarmakla ettiğin büyük hizmeti böylece ödüllendirmiş olacağım. Allah o uğursuz kadının belasını versin!” diye sözünü sürdürerek yaprakları bana verdi.</p>

  <p>Böylece konuşarak ecinni benden ruhsat aldı ve hemen Hint ülkelerine doğru yola çıkmamda ısrar ederek bana iyi yolculuklar diledi ve fırtınanın sürüklediği bir gemi hızıyla toprağın üstünde koşarak gözden kayboldu.</p>

  <p>O zaman ben, sultanım, bahtımın beni Hint diyarında beklediğini bilerek ecinninin verdiği yönergeyi izlemekte tereddüt etmedim ve bu uzak ülkeye ulaşmak üzere yola koyuldum. Tanrı alnıma güvenlik içinde seferi tamamlamayı yazdığından, efendimize anlatmakta hiçbir yarar görmediğim yoksunluk, yorgunluk ve tehlikeler içinde geçen uzun bir yolculuktan sonra, kazasız belasız, gelecekte eşim olacak sultanın babası olan hükümdarın yönettiği Hint ülkelerine ulaştım. Böylece yolculuğumu sona erdirerek, gerçekten epey zamandır sultanın kızının çılgınlığının ortaya çıktığını ve gerek sarayı, gerekse bütün ülkeyi büyük bir üzüntüye uğrattığını ve en büyük hekimlerin boşu boşuna bilgilerini harcadıklarını ve sultanın, onu iyileştirecek olana kızını vermeyi vaat ettiğini öğrendim.</p>

  <p>O zaman ben, ey Emirü’l-Müminin, ecinninin bana öğrettikleriyle güçlü, başarı sağlamakta hiçbir kararsızlık göstermeden, sultanın kızının ruhunu tedavi etmek isteyenler için günde bir kez düzenlediği kabul saatinde huzura çıkarak kendimi tanıttım. Tam bir güvenle hastanın yattığı odaya alındım. Ciddiyetime inanmaları için her türlü önemseyen tavırları takınarak ecinninin bana verdiği dersi uygulamada noksanlık göstermedim. Bir kez yöredekilere iyice egemen olduktan sonra, hasta hakkında hiçbir soru sormaksızın elimdeki yapraklardan birini suda ıslattım ve bunu sultanın kızının yüzüne sürdüm.</p>

  <p>O anda, genç kız, titremelerle sarsıldı ve büyük bir çığlık kopararak bayıldı. Oysa, ecinninin genç kızın bedeninden şiddetle fırlamasıyla, benden başka herkesi korkutan bu durum ortaya çıkmıştı. Ama ben, heyecanlanmaktan uzak, genç kızın yüzüne gülsuyu serptim ve onu kendine getirdim. Uyandığında tamamıyla aklını başına toplamış ve yöresindeki herkesi tanıyarak ve her birini adlarıyla anarak bilgelikle, tatlılıkla ve dengelilikle konuşmaya koyulmuştu.</p>

  <p>Sarayda ve kentte büyük bir sevinç duyuldu. Hint sultanı, yerine getirilen hizmetten minnettar, vaadini inkâr etmeyerek beni kızıyla evlendirdi. Düğünümüz hemen o gün, büyük bir görkem içinde kutlandı. İşte böylece Hint şahının kızının kocası oldum.</p>

  <p>Tahtırevanın sol yanında oturan ikinci sultan kızına gelince, ey Emirü’l-Müminin, o da şöyle oldu:</p>

  <p>Dev ecinni aramızda yaptığımız anlaşma gereğince Hintli sultanın bedenini terk edince, başka oturacak yeri olmadığından, kuyu da artık amcamın kızı olan o lanetli kadın tarafından sürekli olarak işgal edilmiş bulunduğundan, gidip nerede oturacağını bulmak için kafasında bir yol aramış. Genç kızın bedenine yerleşmiş bulunduğu sürece, bu tür barınmanın zevkine ulaştığından kendi kendine orayı terk edince seçeceği başka bir kızın bedenine girmeyi kararlaştırmış. Bir an bu konuda düşündükten sonra, atılımını yapıp sanki fırtınayla sürüklenen bir gemi gibi son süratle Çin ülkesine doğru yollanmış.</p>

  <p>Ve orada, on dört yaşını üç ay geçmiş, ayın on dördü kadar güzel ve sedef içindeki inci kadar bakire bir genç kız olan Çin sultanının kızının bedenine yerleşmekten daha iyi bir yol bulamamış. Birdenbire, ecinninin bedenini sardığı sultanın kızı, birçok kıvrılıp bükülmelerden sonra, yöresini deliliğine inandıracak dengesiz hareketler yapmaya ve birbirini tutmaz sözler söylemeye başlamış. Bahtsız Çin hükümdarı, kızının yanına en usta Çin tabiplerini sokmuş ama bunların hiçbiri kızını eski haline getirememiş. Biricik kızının durumu dolayısıyla tesellisi olmayan bir umutsuzluğa kapılmış. Ama sonunda Tanrı ona acımış ve benim sayemde, sonradan eşim olan Hint sultanının kızının harika tedavisinin söylentisi onun kulaklarına da erişmiş. Hemen karımın babasına Çin sultanı olan kızını tedavi etmesi için ricacı sıfatıyla ve başarı halinde kızını benimle evlendireceğini vaat ederek bir elçi göndermiş. O zaman ben, genç karım Hint sultanının kızını bulmaya gittim ve bu istemden onu haberli kıldım. Tedavi sağladığım takdirde eşim olacak Çin sultanının kızını kardeş bileceğini ona kabul ettirmede başarı sağladım. Ve Çin’e gitmek üzere yola koyuldum.</p>

  <p>Böylece, ey Emirü’l-Müminin, sana, Çin sultanının kızının ecinni tarafından zaptedildiği hakkında bütün bu anlattıklarımı, ben, ancak Çin’e gelince ve söz konusu ecinninin ağzından daha sonra öğrendim. Dolayısıyla, o zamana kadar Çin sultanının kızının hastalığının doğasını kesinlikle bilmiyordum; ve kendi kendime, derdi ne olursa olsun, yapraklarımın onu iyi edeceğine inanıyordum. Bunun için, eski dostum dev ecinninin sultanın kızının bedenini mesken seçerek oraya yerleşmiş ve hastalığın nedeni olmuş bulunduğundan kuşku duymayarak kendime tam bir güvenle kızın yanına girdim.</p>

  <p>Bir kez Çinli sultanın yanına girip hastayla yalnız bırakılmamı istediğimde, dostum dev ecinniye ait olduğunu tanıdığım bir sesin sultan kızının ağzından bana “Nasıl, sen misin o, ya Seydi Ahmed! Demek iyiliklerle donattığım sen gelip yaşlanmaya yüz tuttuğum dönemde mesken seçtiğim yerden beni kovuyorsun, öyle mi? İyiliği kötülükle karşılamaktan utanmıyor musun? Beni buradan çıkmaya zorlarsan, doğruca Hint’e gidip, senin yokluğun sırasında Hintli karınla üst düzeyde çeşitli çiftleşmelere girişip sonra da onu öldürmemden korkmuyor musun?” dediğini işittim.</p>

  <p>Benim, onun bu tehdidinden birazcık çekindiğimi anlayınca, bundan Hintli karımın bedeninden çıktığı günden başlayarak öyküsünü anlatmak için yararlandı; ve iyiliğim için, seçmiş olduğu yeni meskeninde sakin bir hayat sürmesi bakımından onu rahat bırakmamı benden rica etti. O zaman çok şaşırdım; aslında tüm servetimin nedeni olan bu harika ecinniye olan minnetimde kusur etmemek için hastalığından kurtarmam bakımından bilgimin yeterli olmadığını ve dolayısıyla başarı sağlayamayacağımı söyleyip Çin hükümdarının kızının yanından ayrılmaya karar verdiğim sırada, Allah kafama bir düzen kurma fikrini esinledi. O zaman ecinniye dönüp ona “Ey ecinnilerin başı ve başlarının tacı, ey harika ecinni, ben Çinli sultanı iyi etmek için buraya gelmiş değilim; aksine bütün bu yolculuğu senden yardım dilemek için yaptım. Kendisiyle kuyuda çok kötü zamanlar geçirdiğin o kadını kuşkusuz hatırlarsın. İşte, o kadın, benim amcamın kızı, yani karımdı. Ve başım selamette olsun diye onu bu kuyuya atan da bendim. Ama uğursuzluk yakamı bırakmadı. Çünkü bu köpeğin kızını kuyudan kim çekip çıkardı, bilmiyorum ama, şimdi özgür ve peşimi bırakmıyor. Şimdiden sarayın avlusundan gelen dehşet saçan haykırışını duyuyorum. Lütfen dostum, bana yardım et! Yardım diliyorum senden...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz altmış sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Şimdiden, sarayın avlusundan gelen dehşet saçan haykırışını duyuyorum. Lütfen dostum, bana yardım et! Yardım diliyorum senden!” dedim. Ecinni benim bu sözlerimi işitince, izah edilemez bir korkunun pençesine düştü ve “Yardım mı diliyorsun? Ya Allah! Yardım diliyorsun, ha? Ecinni kardeşlerim kesinlikle beni bu kadınla yüzyüze gelmekten korusun! Dostum Ahmed, sen ondan nasıl kurtulursan kurtul! Bana gelince, yapacak hiçbir şeyim yok. Çünkü ben şu anda çekip gidiyorum” diye haykırdı.</p>

  <p>Bunu söyleyip paldır küldür sultan kızın bedeninden çıktı, bacaklarını rüzgâra verip adımları altında mesafeleri eriterek tıpkı fırtına tarafından sürüklenen deniz üzerindeki bir gemi gibi kaçıp gitti.</p>

  <p>Çinli sultanın da aklı başına geldi. Ve benim ikinci eşim oldu. O zamandan beri de, iki soylu sultanla birlikte her türlü güzellikler içinde ve narin zevklerin tadına vararak yaşıyorum. Bu durumda bir gün Hint sultanı ya da Çin sultanı olmadan ve seyahat olanaklarım kısıtlanmadan önce, doğduğum ve oduncu olarak yaşadığım barış kenti Bağdat’ı yeniden görmeyi düşledim. İşte, ey Emirü’l-Müminin, Bağdat Köprüsü üzerinde, Hint ve Çin sultanlarının kızları olan iki eşimi taşıyan tahtırevan ve onların onuruna Hint ve Çin havaları çalan çalgıcılar ardımda olduğu halde bana rastlamanın nedeni budur. Benim öyküm de budur. Ancak Allah en iyisini bilendir!</p>

  <p>Halife soylu atlının öyküsünü işitince, onun onuruna ayağa kalkmış ve onu yanına, tahtın şiltesi üzerine oturmaya davet etmiş. Ve onu, Güçlüler Güçlüsü’nün iradesiyle, fakir bir oduncuyken, Hint ve Çin tahtlarının varisi olarak seçilmiş bulunmasından dolayı tebrik etmiş. Ve “Allah dostluğumuzu onaylasın ve senin için gelecekteki hükümdarlığını saklayıp korusun!” diye eklemiş.</p>

  <p>Bunu izleyerek Harun Reşid, eliaçık saygın bir şeyh olan üçüncü kişiye dönmüş ve “Ey şeyh, sana dün Bağdat Köprüsü üzerinde rastladım ve sende gördüğüm cömertlik, alçakgönüllülük ve Tanrı önünde boyun eğmişlik, bende, seni daha yakından tanıma arzusu uyandırdı. Tanrı’nın seni zenginleştirmek için hoşnutlukla seçtiği yolların olağanüstü olduklarına inandım. Bunları senin ağzından dinlemek merakına kapıldım; ve işte bana bu memnunluğu sağlaman için seni buraya getirttim. Bana samimice konuş ki senin mutluluğuna daha da bilgili olarak katılarak sevinç duyayım! Ve emin ol ki, ne anlatırsan anlat, peşinen benim mendilimle örtünerek korumam ve himayem altında olacaksın!” demiş.</p>

  <p>Eliaçık şeyh, halifenin önünde yeri öptükten sonra, ona “Ey Emirü’l-Müminin, sana hayatımda anlatmaya değer ne varsa anlatacağım. Benim öyküm şaşırtıcı ise de, Tanrı’nın gücü ve eliaçıklığı daha şaşırtıcıdır!” diye yanıt vermiş.</p>

  <p>Ve öyküsünü aşağıdaki gibi anlatmış:</p>

  <div class="baslik11" id="b64_3">
    <p>Şeyhin Öyküsü</p>
  </div>

  <p>Bil ki, ey sultanım ve tüm hayırlı işlerin sultanı, ben bütün yaşamımı, daha önce babamın ve babamın babasının çalıştığı gibi, kenevir üzerinde çalışarak, fakir bir urgancı olarak kazandım. Bu meslekten kazandığım, karımla çocuklarımı yaşatmaya ancak yetiyordu. Ama başka bir meslek tutmak için yetenek yoksunluğumdan, fazla sesimi çıkarmadan, Nasip Dağıtıcı’nın bize verdikleriyle yetiniyordum; ve sefaletimi, bilgi noksanlığıma ve zekâmın ağır işleyişine yüklüyordum. Bunda da yanılmıyordum, bunu bütün rahatlığımla zekânın sahibi Tanrı önünde itiraf etmeliyim. Ama, ey sultanım, zekâ, kenevir üzerinde çalışan urgancının hiçbir zaman erdemlerinden biri olmamıştır ve onun seçkin yeri, kenevir üzerinde çalışan bir urgancının sarığının altı değildir. Bundan dolayı, her durumda, Tanrı’nın sağladığı ekmeği yerken, gerçekleşmez dileklerde bulunmaktan ve bir sıçrayışta Kaf Dağı’nın tepesine sıçramayı düşünmekten uzak durdum.</p>

  <p>Böylece, günlerden bir gün, dükkânımda, ayak parmağıma takılı ve yapımını bitirmek üzere bulunduğum bir kenevirden urganı işleyip dururken; her zaman dükkânımın önünde oturarak şuradan buradan konuşmayı âdet edinmiş bulunan mahallemin zengin kesiminden iki kişinin geldiklerini gördüm. Mahallemin bu iki tanınmış kişisi, birbirine dostlukla bağlıydı ve amber tespihlerini çekerek aralarında bazen bir noktayı, bazen de başka bir noktayı tartışmayı severlerdi. Ama birbirleriyle konuşurlarken, bir sözcüğü bir diğer sözcükten daha yüksek sesle telaffuz etmez ve yaşam ilişkilerinde dostun dosta göstermek zorunda olduğu tatlılıktan ayrılmazlardı. Biri konuşurken, öbürü dinler ve bu karşılıklı olarak böylece devam ederdi, konuşmaları o denli akla yakın olurdu ki, ben bile, kıt zekâmla, onların güzel sözlerinden nasibimi alırdım.</p>

  <p>O gün de, bir kez bana selam verdikten ve ben de gereğince onları yanıtladıktan sonra, dükkânımın önündeki her zamanki yerlerini aldılar; ve gezintileri sırasında başlamış oldukları konuşmalarını sürdürdüler. İkisinden Si<a href="../Text/dipnot.xhtml#Footnote0352" id="Feedback0352"><sup>[352]</sup></a> Saad adında olanı, adı Si Saadi olan ötekine “Dostum Saadi, sana karşı çıkmak için değil, ama vallahi! Bu dünyada bir insan, herhangi bir kimseye muhtaç olmadan mutlu yaşamak için kendine özgü malları ve büyük bir serveti olmalıdır. Fakirler, babadan oğula fakir doğduklarından ötürü fakirdirler; ya da zengin doğmuşlardır da, savurganlıklarıyla, sefahatla ya da başlarına kötü bir iş geldiğinden veya yaratılanın karşı çıkamadığı bir talihsizlikle servetlerini yitirdiklerinden ötürü fakir düşmüşlerdir. Her durumda, ey Saadi, benim fikrim odur ki, fakirler, uygun zamanda giriştikleri bir ticari işle kendilerine kesin bir zenginlik sağlayacak yeterince bir para toplamanın üstesinden gelememiş kişilerdir. Ve benim fikrim odur ki, bu yoldan zengin olanlar, servetlerini uygun yolda kullanırlarsa, sadece zengin olmakla kalmayıp zamanla büyük servet sahibi olurlar!” dedi.</p>
