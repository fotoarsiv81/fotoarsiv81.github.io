  <div class="baslik10">
    <p>Kuşların Başkanı Genç Kızın Öyküsü</p>
  </div>

  <p><i>Şehrazad da demiş ki:</i></p>

  <br/>

  <p>Ey bahtıgüzel şah, bana kadar ulaştı ki, barış kenti ve tüm neşelerin konutu ve zevklerin yurtluğu ve ruhların bahçesi olan Bağdat’ta, Üç Âlemin Efendisi’nin yeryüzündeki vekili Emirü’l-Müminin Harun Reşid’in içki arkadaşı ve seçkin dostu olarak yakınları ve sakileri arasında, elleri utların sevgilisi, sesi bülbüller için yol gösterici, musikişinas, musikişinasların şahı ve zamanında musikinin harikası sayılan şarkıcı Musullu İshak en-Nedim varmış. Ona büyük bir sevgiyle bağlı bulunan Halife, kendisine otursun diye saraylarının en güzellerinden ve en seçkinlerinden birini vermiş bulunuyormuş. İshak da, görev olarak esirler çarşısından ve dünya pazarlarından halifenin haremi için satın alınan cariyeler arasından en yetenekli olanlara şarkı ve saz öğretmeyi üstlenmiş bulunuyormuş. Ve bunlardan biri arkadaşları arasında seçkinleşince ve şarkı söylemekte, ut çalmakta ustalaşınca; İshak onu halifenin huzuruna çıkarıyor ve onun önünde şarkı söyletip saz çaldırıyormuş. Kız halifenin hoşuna giderse, hemen hareme alınırmış. Ama yeterince hoşa gitmemişse, İshak’ın sarayındaki öğrencilerin arasında yer almak üzere geri dönermiş.</p>

  <p>Günlerden bir gün, Emirü’l-Müminin, göğsünün daraldığını duyumsayarak büyük veziri Cafer el-Bermeki’yi, kadeh arkadaşı İshak’ı ve öfkesinin celladı Mesrur’u çağırtmış. Çağırttıkları huzuruna gelince, bunlara, kendisi gibi kılık değiştirmelerini buyurmuş. Böylece kılık değiştirince, çağrılılar sade birer vatandaşa dönüşmüşler. Ve Cafer’in kardeşi El-Fazl ile yazıcı Yunus da kılık değiştirerek bunlara katılmış. Hepsi birden fark edilmeden saraydan çıkıp Dicle’nin yolunu tutmuş; orada bir kayıkçıyı çağırarak Bağdat’ın bir mahallesi olan Et-Taf’a kadar uzanmışlar. Ve orada, karaya çıkıp beklenmedik rastlantılarla karşılaşmak ve kendiliğinden ortaya çıkacak serüvenler yaşamak üzere yürümeye başlamışlar.</p>

  <p>Böylece aralarında konuşarak ve gülüşerek ilerlemekte iken, beyaz sakallı, saygın görünümlü yaşlı bir kişinin yanlarına yaklaşmakta olduğunu görmüşler. Bu kişi, İshak’ın önünde eğilip elini öpmüş. İshak, onun, halifenin sarayına genç kız ve genç oğlanları sağlayan esir tacirlerinden biri olduğunu görmüş. İshak, musiki okulu için yeni öğrencilere sahip olma arzusunu ne zaman duysa bu şeyhe başvururmuş.</p>

  <p>Ve şeyh, onun Emirü’l-Müminin’e, Veziri Cafer’e ve dostlarına eşlik ettiğini aklına getirmeksizin, kendisini gezintisinden alıkoyduğundan ve tedirgin ettiğinden ötürü pek çok özürler dilemiş ve “Efendim, çoktandır seni görmeyi kararlaştırmıştım. Ama madem ki Tanrı bugün beni senin bağışlayıcı yoluna çıkardı, hemen sana ruhumu tedirgin eden bir şeyden söz edeyim” diye eklemiş. İshak da “Hayrola ne vardı, muhterem? Sana ne gibi bir hizmette bulunabilirim?” diye sormuş. Esir taciri “Söyleyeyim. Şu anda, esirleri barındırdığım konakta, daha şimdiden ut çalmada çok becerikli bir kız var; çok yetenekli olduğundan okuluna onur vermekte gecikmeyecektir sanırım; çünkü senin hayranlık verici öğretinden herhangi bir kimseden daha iyi yararlanmayı bilecektir. Bundan başka, ruhsal verilerinin uzantısı olarak zarif de olduğundan ona bir göz atmaktan ve sesini denemek için değerli kulağınla onu dinlemekten kaçınmayacağını düşünüyorum. Ondan hoşlanırsan, her şey iyi ve yolunda olur. Hoşlanmazsan, onu herhangi bir tacire satarım; ve sana ve dostların olan bu saygın kişilere verdiğim tedirginlikten dolayı yeniden özür dilerim” demiş. Yaşlı esir tacirinin bu sözlerini işiten İshak, ivedi bir bakışla halifeye danıştıktan sonra “Amca, sen bizi esirler konağına götürmek üzere önümüze düş; söz konusu genç kıza haber ver de, herkesin görüp işiteceği şekilde hazırlansın! Çünkü dostlarım da bana eşlik edecekler” diye yanıt vermiş. Şeyh de işitip itaat ettiği yanıtını vermiş; ve Halife ile yoldaşları, yolu bilen İshak’ı izleyip esirlerin barındığı konağa doğru ağır ağır yol alırlarken, çabucak gözden kaybolmuş.</p>

  <p>Bu serüven sıradan olmaktan öte bir şey getirmemekle birlikte, bunu, bir balıkçının deniz kıyısında, Tanrı’nın, ağını ilk atışında takdir ettiği kaderi, ne kadar az da olsa, nasıl kabullenirse öylece, ferah bir yürekle kabullenmişler. Ve esirlerin barındığı konağa yaklaşırlarken, onun yüksek duvarlı ve çöldeki tüm kabileleri rahatça barındırabilecek kadar geniş bir bina olduğunu görmüşler. Kapısını aşıp alışveriş yapılan, yöresi müşterilerin oturacağı sıralarla çevrili büyük bir salona girmişler. Onlardan önce eve gelmiş olan yaşlı adam, genç kızı bulmaya gittiği sırada, kendiliklerinden bu sıraya oturmuşlar. Bu kız için, salonun tam ortasında İyonya işi işlemeli kumaş kaplı değerli keresteden yapılma, ayak ucuna telleri gümüş ve altından bir Şam udu konulmuş olan bir taht hazırlanmış bulunuyormuş.</p>

  <p>Ve birdenbire beklenen genç kız, bir dalın sallandığı zamanki zarafetiyle içeri girmiş. Orada bulunanları selamladıktan sonra, kendisi için hazırlanmış tahta oturmuş. Öğle sonrasında göğün yücesinde ışıldayan güneş gibiymiş. Ve her ne kadar elleri biraz titriyorsa da, udu almış ve bir kız kardeşin küçük oğlan kardeşini bağrına basması gibi göğsüne dayamış; ve tellerine mızrap vurarak ruhları saran bir peşrev tutturmuş. Bunu hemen izleyerek ve boyun eğen teller üzerinde başka bir makam deneyerek şairin şu sözlerini şarkıya dökmüş:</p>

  <div class="gir1">
    <p>İç çek, ey sabah, ta ki bu iç çekmelerden biri dalgalanarak sevgilinin toprağına yol alsın. Ve kokulu selamını tüm değerli ve parlak varlıklara taşısın!</p>

    <p>Ve sevgilime, yüreğimi aşkına rehine bıraktığımı söyle!</p>

    <p>Sen ona, kıyıcı bir vuruşla yüreğime ve gözlerime vurduğunu söyle!</p>

    <p>Ama bu, tutkumu büyütmekten ve coşturmaktan başka işe yaramadı.</p>

    <p>Her gece aşkla kanayan ruhum da, göz kapaklarıma uykuya baş eğme alışkanlığını unutturdu.</p>
  </div>

  <p>Genç kız bu dizeleri okuyup bitirince, Halife “Sesine ve sanatına maşallah, ey kutsanmış kız! Gerçekten harikaydın!” diye haykırmış. Ama birdenbire kılık değiştirdiğini anımsamış; tanınmaktan çekinerek daha fazla bir şey söylememiş. İshak da, genç kıza iltifatta bulunmak üzere kendince söz sarfetmek istemiş. Ama, tam ağzını açıp konuşacakken, genç kız birdenbire oturduğu yerden ayağa fırlamış ve yanına gelip saygıyla elini öperek “Efendim, senin huzurunda kollar hareketsiz kalır ve diller seni görünce konuşmaz olur; ve seninle karşılaşınca sözgenliğin dili tutulur. Benimle ilgili olarak, sadece sen, ihtiyaçların örtüsünü kaldırabilirsin!” diyerek elini öpmüş. Bunu gören İshak, çok şaşırıp heyecanlanarak ona...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dokuz yüz yirmi yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Bunu gören İshak, çok şaşırıp heyecanlanarak ona “Ey değerli genç kız, neden ruhun kederli ve gözlerinden yaş akıyor? Ve sen kimsin, ey tanımadığım varlık?” diye sormuş. Genç kız yanıt vermeden başını önüne eğmiş; İshak da onun herkesin önünde konuşmak istemediğini anlamış; ve halifenin bakışından fikir edindikten sonra, esireyi açık arttırmayla satıldığı yerden ayırabilecek bir perde çektirmiş ve ona yavaşça “Sanırım ki şimdi söyleyeceğini rahatça ve özgürce açıklamak isteyeceksin!” demiş.</p>

  <p>Genç kız da, kendini İshak ile yalnız kalmış bulunca, yüzündeki örtüyü incelikli bir tavırla kaldırmış ve aslında neyse, öylece, tüm güzelliği, yeni doğan ay gibi beyazlığı, her bir şakağındaki simsiyah zülüfleri, düzgün ve saydam sedef gibi burnu, olgun narların eteninden biçilmiş ağzı ve bir gülüşle çukurlaşmış çenesiyle görünmüş. Peçeden kurtulmuş bu güzel yüzün üzerinde iki iri siyah göz, iki kara kaşın altında, şakaklarında kadar âdeta, onları aşmakla tehdit edercesine uzanıyormuş.</p>

  <p>İshak, ona konuşmaksızın bir süre baktıktan sonra, daha da yavaş bir sesle “Şimdi tam bir güven içinde konuş bakalım, ey genç kız!” demiş. Bunun üzerine kız, kaynaklardaki suyun sesine benzer bir sesle “Ruhumdaki bekleyiş ve azabın uzaması beni tanınmaz hale soktu efendim; ve döktüğüm gözyaşları yanaklarımdan tazeliği yıkayıp götürdü. Ve eski zamanların güllerinden biri bile artık açmıyor” demiş. İshak da gülerek onun sözünü kesip “Ne zamandan beri, ey genç kız, ayın yüzünde güller açıyor? Ve kendi sözlerinle, sana özgü güzelliği küçümsemeye çalışıyorsun?” demiş. Kız “Şu ana kadar sırf kendisi için yaşayan bir güzellik neye yarar? Ah efendim, her gün açık artırmada satılmamak için birer yeni bahane bulmaya çalışarak bu esirler konağında aylardan beri günler geçip gidiyor; çünkü boyna senin gelişini ve ünü ülkemin çöllerine kadar yayılmış olan senin musiki okuluna girmeyi bekliyordum” diye yanıt vermiş.</p>

  <p>O tam böyle konuşurken, sahibi olan tacir içeri girmiş; İshak ona “Bu genç kız için ne istiyorsun? Ve de adı nedir bunun?” diye sormuş. Şeyh de “Adını sorarsan, efendim, biz ona Tuhfetü’l-Kulûb, yani Yüreklerin Başyapıtı<a href="../Text/dipnot.xhtml#Footnote0370" id="Feedback0370"><sup>[370]</sup></a> deriz. Çünkü gerçekte, ona başka bir ad bunca yaraşmazdı. Bedeline gelince, bunun, benimle, gözlerinin baştan çıkardığı art arda beliren zengin meraklılar arasında birçok kez tartışılmış olduğunu söylemeliyim. Onun değeri en azından on bin altın dinardır. Ve bilesin diye şunu da eklemeliyim ki, bugüne kadar müşterileri daha fazla pey sürmekten alıkoyan da kendisidir. Çünkü isteği üzerine, onu satın almaya gelenlerin yüzlerini gördüğü zaman, onun rızası olmadıkça kendisini satmayacağımı bildiğinden ‘<i>Şu</i> veya <i>şu</i> nedenle bu adam benim hoşuma gitmedi, <i>şu</i> berikiyle de <i>şu</i> ve <i>şu</i> nedenlerle anlaşamam!” diyerek yanıt veriyor. Bu davranışıyla da her zamanki müşterileri kendinden uzaklaştırdığı gibi, yabancıların da cesaretini kırıyor. Çünkü hepsi de önceden, onun kendilerinde herhangi bir kusur ve noksanlık bulacağını biliyorlar; ve hiç kimse onun kinci eleştirilerini göze almak istemiyor. Bu yüzden, dürüstlüğüm, senden bu genç esire için on bin dinardan fazla istemeyi engelliyor; bu da benim harcamalarımı ancak karşılıyor” diye yanıt vermiş. İshak da, gülerek “Ey şeyh, dilediğin miktara iki kez on bin dinar daha ekle, ancak o zaman ona uygun olan bedele ulaşmış olursun” demiş.</p>

  <p>Şaşıp kalmış olan tacirin önünde böyle konuşarak “Sen hemen bugün, aramızda kararlaştırılan bedelin ödenmesi için genç kızı benim konutuma getir” diye eklemiş. Heyecana kapılmış olan kıza gülümsedikten sonra, esircinin yanından ayrılmış; ve Halife ile öteki yoldaşlarını bulmaya gitmiş. Onları heyecanın sınırında beklerken bulmuş ve onlara, hiçbir ayrıntıyı atlamadan olup biten her şeyi anlatmış. Hepsi birden, karşılıklı bahtlarının hevesine göre gezilerini sürdürmek üzere esirler konağından dışarı çıkmışlar. Gönüllere Armağan adlı genç kıza gelince, efendisi olan yaşlı şeyh, onu çabucak, o saat ve o anda, İshak’ın sarayına götürüp satış bedeli olarak üzerinde anlaşmış bulundukları otuz bin dinarı almış. Ve kendi yoluna gitmiş. O zaman saraydaki küçük esireler, kızın yöresini çevirmişler ve onu hamama götürüp bir güzel yıkanmasını sağlamış, giydirip saçlarını taramış ve onu gerdanlıklar, kol ve ayakları için bilezikler, altın işlemeli örtüler ve gümüş broşlar gibi her türden süs ve takıyla donatmışlar. Yüzünün solgun güzelliği parıldamış ve bir şahın bahçesi üzerindeki Ramazan ayı gibi yalazlanmış.</p>

  <p>Üstat İshak, Gönüllere Armağan denen genç kızı bu yeni parıltı içinde, evlendiği gün yeni gelinin duyumsadığından da fazla bir heyecan ve duyarlık içinde görünce, onu satın aldığından dolayı kendi kendini tebrik etmiş; ve içinden “Vallahi! Bu genç kız benim okulumda birkaç ay kalarak ut çalma ve şarkı söyleme sanatında daha da ilerler ve bu öğrenim tamamlanınca, yüreğinin mutluluğu sayesinde ve doğal güzelliğine yeniden sahip olarak halifenin haremine göze çarpar bir güzellik sağlar; çünkü tüm gerçekliği içinde, bu genç kız bir Havva kızı değil, âdeta seçkin bir huri!” demiş. Ve musiki çalışmaları için gerekli her şeyin kendisine sağlanması için emir vermiş; ve musiki sarayında kaldığı süre içinde her şeyin ona hoş gelmesi için hiçbir ihmalde bulunulmamasını söylemiş. Ve de öyle yapılmış ve böylece, sanat ve güzellik yolunda ilerlemesi için genç kıza her şey rahatlıkla sağlanmış.</p>

  <p>Günlerden bir gün, ut ve tambur çalan genç kız arkadaşlarının kendilerine ayrılan bahçede her yana dağıldıkları ve musiki sarayının genç ay yüzlülerden tümüyle boşaldığı bir sırada genç Gönüllere Armağan, dinlenmekte olduğu divandan kalkmış. Tek başına öğrenim odasına girmiş; sandalyesine oturmuş, başını kanadının altına sokan bir kuğu davranışıyla udunu bağrına yaslamış; bir zamanlar solgun ve uyuşuk olan güzelliği tüm olarak yerine gelmiş. Böylece, kışın getirdiği ölümle solmuş yanaklı nergisin yerini alan, ikinci baharda tarh içinde açmış lale gibiymiş. Ve yine böylece, gözler için bir ayartı, yürekler için bir büyü ve onu överek yaratmış olan için bir neşe şarkısı olmuş. Kendi başına udunu çalmış ve onun bağrından bir dizi makamdan nağmeler çıkartmış. Sonra, şarkıcı kuşların titrek ve zincirleme ötüşlerini aşan bir sanatla ilk makama dönmüş. Gerçekte, parmaklarının her birinde bir mucize saklıymış.</p>

  <p>Ve kuşkusuz, İshak’ın sarayında hiç kimse, üstadın kendisi bile, değil ona üstün gelmek, onun dengi bile olamazmış. Çünkü esirler konağında heyecan, harika kızın ellerini ve sesini titrettiğinden ve de arkadaşları gibi sadece İshak’ın öğretilerini dinleyerek, yalnız tek başına değil, tüm öğrencilerle birlikte toplu halde de şarkı söylemekle yetinmişken; şimdi herkesin ortasında çalgı çalıp şarkı söylemek zorunda kalmış bulunmuyormuş. Böylece udun ahenkli tahtalarından, imal edildiği ağacın dallarında vaktiyle öten tüm kuşların sesini çıkartıyorken, başını kaldırıp şarkı söyleyerek dudaklarından şairin şu dizelerinin dökülmesine yol açıyormuş.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dokuz yüz yirmi sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Böylece, udun ahenkli tahtalarından, imal edildiği ağacın dallarında vaktiyle öten tüm kuşların sesini çıkartırken, başını kaldırıp dudaklarından şairin şu dizelerinin dökülmesine yol açıyormuş:</p>

  <div class="gir1">
    <p>Ruh, olası tek dostunu arzulayınca, onu hiç kimse alıkoyamaz, baht bile!</p>

    <p>Ey çektirdiği acılar ruhumda sonsuz bir uçurum açan sevgili, tümüyle yaşamımı al ve onu kendine malet; çünkü tek başımayken, yokluğunun yarattığı bitkinlik beni yıkabilir ve öldürebilir.</p>

    <p>Gülerek, bana “Hiçbir hekimin kurtaramayacağı, çektiğin o dertlerden seni sadece ben kurtarabilirim; bir tek bakışım kederli halinden seni kurtarmak için yeter!” dedi.</p>

    <p>Daha nice zaman, ey zalim, yaramı alaya alacaksın? Yüce Tanrı, şu koskoca yeryüzünde, senin alaylarının mızrağına hedef olarak benden başkasını yaratmış mıdır acaba?</p>
  </div>

  <p>O böylece şarkı söyleyip dururken, sabahtan beri halifenin yanında bulunmakta olan İshak, gelişinden hizmetçileri haberli kılmaksızın geriye dönmüş. Ve konağın kapısından girdiği andan başlayarak tıpkı sabahın erken saatinde hurma ağaçlarını selamlayan yel gibi şarkı söyleyen mucizevi, tatlı ve dinleyenin ruhu için dövüşçülerin bedenine sürülen bademyağından daha güçlü olan sesi işitmiş.</p>

  <p>Ve İshak, udun nağmelerine katılarak eşlik sağlayan ve kuşkusuz yeryüzündeki sesler arasından biri olamayacak, ama cennetsi uyumların getirdiği bir uçul<a href="../Text/dipnot.xhtml#Footnote0371" id="Feedback0371"><sup>[371]</sup></a> sayılabilecek bu sesin vurgulamalarından büyük bir heyecan duymuş; ve aynı zamanda hem tutkulu hem de hayranlık ifade eden bir feryat koparmaktan kendini alamamış. Ve genç şarkıcı Tuhfe, bu haykırışı işitmiş; ve hâlâ udu kollarında tuttuğu halde koşmuş. Ve giriş mahallinin duvarına yaslanmış, bir elini yüreğine bastırmış, efendisi İshak’ı solgun ve heyecanlı görünce, udu elinden atmış ve korku içinde “Yüce Tanrı’nın lütufları üzerine olsun, efendim ve seni her dertten kurtarsın! İnşallah hiçbir elemin ve kederin yoktur!” diye haykırmış. İshak da, kendini toparlayarak yavaşça, “Boş salonda ut çalıp şarkı söyleyen sen miydin Tuhfe?” diye sormuş. Genç kız sıkılıp kızarmış; ve neden sorulduğunu bilmediği bir soruya nasıl bir yanıt vereceğini bilememiş. Ama İshak ısrar ettiğinden, daha fazla susarak aykırı duygular uyandırmaktan korkmuş; ve “Ne yazık ki, efendim, hizmetçin Tuhfe’ydi o!” diye yanıt vermiş. İshak, bunu işitince, başını eğmiş ve “İşte karmaşıklık günü geldi! Ey kendinin, çağının sesten ve uyumdan yana birincil olduğuna inanan mağrur ruh, sen artık, bu semavi genç kızın yanında tüm yetenekleri tükenmiş bir köleden başka bir şey değilsin!” demiş.</p>

  <p>Ve heyecanın sınırında, genç kızın elini tutup onu, saygıyla, ilkin dudaklarına, sonra alnına götürmüş. Tuhfe kendini bayılır gibi hissetmiş; yine de “Tanrı’nın adı üstüne olsun, efendim! Ne zamandan beri ustaları öğrencilerinin elini öper oldu!” diye haykırarak elini şiddetle geri çekmek gücünü kendinde bulmuş. Ama İshak, tüm alçakgönüllülüğüyle “Sus, ey Gönüllere Armağan, ey yaratıkların yücesi, sus sen! İshak üstadını buldu, o İshak ki, bugüne kadar eşi menendi olmadığını sanıyordu. Çünkü dua ve barış üzerine olası Peygamber’in adına yemin ederim ki, bugüne kadar eşi bulunmadığına inandığım sanatım, bugün, seninkinin yanında, ancak bir dinar karşısında bir dirhem kadar değer taşıyor. Ey Tuhfe, sen yetkinliğin ta kendisisin! Ve ben, şu saat ve şu anda, seni Emirü’l-Müminin’in yanına götüreceğim. Ve onun bakışı senin üzerinde kıvılcımlar saçınca, şimdi Tanrı’nın yaratıklarının sultanı olduğun gibi, kadınlar arasında da bir sultan olacaksın! Böylece sanatın da, güzelliğin de kutsanmış olacak. Bundan dolayı, ey benim yüce ruhlu Gönüllere Armağan’ım! Harika bahtın seni Emirü’l-Müminin’in sarayındaki seçkin yere oturtunca, inşallah anılarından, kölen, derde boğulmuş İshak’ı hiç uzaklaştırmazsın!” diye yanıt vermiş. Tuhfe de, gözleri yaşlarla dolu “Efendim, sen tüm servetlerin kaynağı, hatta tüm yüreğimin gücü olduğun halde, seni nasıl unuturum?” diye yanıt vermiş. İshak da ona, elini tutup kitaba el bastırarak yemin verdirmiş. Sonra da “Evet, kuşkusuz! Senin bahtın harika bir baht ve alnında Emirü’l-Müminin’in arzusunun damgalanmış olduğunu görüyorum. Ve de bana izin ver de burada demin tek başına söylediğin şarkıyı, halifenin huzurunda da söylemeni senden rica edeyim; ben de bir kapının ardından, kendimi Tanrı’nın mutlu kullarından biri sayarak seni dinleyeyim!” diye eklemiş ve genç kızdan vaat alarak ona şunu da sormuş “Ey Gönüllere Armağan, sen şimdi bana, önüne mağaralardaki gizli tüm defineler, ayrıca Tanrı’nın öğelerin bağrına gömdüğü toprak ve deniz altındaki tüm zenginlikler yığılsa bile bir sultan kurtarmalığına paha biçmek olası değilken, nasıl oluyor da bir ece, alınıp satılan esireler topluluğunun arasına karışmış bulunabiliyor, söyler misin?” demiş.</p>

  <p>Tuhfe, bu sözleri duyunca gülmüş ve “Efendim, hizmetçin Tuhfe’nin öyküsü garip bir öyküdür; ve başından geçen olay çok şaşırtıcıdır; çünkü iğneyle gözün iç köşesine yazılsa, uyanık bir okuyucu için ibret oluştururdu. Tanrı isterse yakın bir günde, benimle ve benim Bağdat’a gelmemle ilgili olan bu öyküyü sana anlatırım. Ama bugün için benim Magripliler tarafından yakalanıp Magripliler arasında yaşadığımı bilmen yeter” demiş. Sonra da “Emirü’l-Müminin’in sarayına gitmek için seni izlemek üzere buyruğunu beklemekteyim” diye eklemiş.</p>

  <p>Sakınımlı ve ince duygulu yaratılışta olan İshak da, bu konuda daha fazla bilgi edinmek için ısrar etmekten sakınmış ve ayağa kalkarak ellerini çırpmış ve bu işarete koşup gelen esirelere sokağa çıkmak üzere olan hanımları Tuhfe’nin giysilerini hazırlamalarını buyurmuş. Hemen büyük giysi dolapları açılmış ve buralardan esansları uçucu kokular sürülmüş, dokunuşlara ve bakışlara yeğni gelen bir yığın harika çizgili ipekten Nişabur giysileri çıkarmışlar. Aynı şekilde mücevher kutularından görünümü hoş birtakım mücevher çıkarmışlar. Ve hanımları olan genç kıza, çeşitli renklerden yedi kat urbayı üst üste giydirmişler ve onu güzel bir Çin putuna benzetmişler.</p>

  <p>Bütün bu özen bitince, eteklerinin püsküllü uçlarını kollarında taşımakla görevli başka genç kızlar ona eşlik ederken, aynı esireler iki yanında yer alıp sağından solundan yürüyerek onu desteklemişler; ve onunla birlikte, harika udu taşıyan bir zenci ile birlikte İshak, yol açmak üzere önlerinde olduğu halde musiki okulundan çıkmışlar. Ve bu mevkip halifenin sarayına ulaşmış ve bekleme salonuna girmişler. İshak, ilkin, tek başına halifenin huzuruna çıkmak üzere çabukluk göstermiş; ve karşılıklı selam ve hatır sormalardan sonra, ona “İşte ey Emirü’l-Müminin, bugün senin huzuruna en güzeller içinde yekta, seçkin bir veri, Yaradan’ın bir mucizesi, Cennetten dışarı uğramış bir melek, benim öğrencim değil, üstadım olan harika şarkıcı Gönüllere Armağan Tuhfe’yi getirdim!” demiş. Harun Reşid gülümsemiş ve “Nerededir bu övdüğün kişi, ey İshak? Yoksa bir ara esirler konağında yüzü müşterilerin gözünden peçeyle gizlenmiş olarak gördüğüm genç kız mı, bu?” demiş. İshak da “Ta kendisi, efendim! Ve de vallahi! İnsanın gözüne taze sabahlardan taze görünümlü ve sesi kulağa çakılların üzerinde akıp giden suyun sesinden daha hoş gelen bir varlıktır!” diye yanıt vermiş. Harun Reşid de “Öyleyse, ey İshak, sabahtan daha taze olan bu sabahı içeri sokmakta daha fazla gecikme! Çünkü, gerçekte, sabah asla gizlenmemeli ve su şarkı söylemeyi hiç kesmemelidir...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dokuz yüz yirmi dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>“... Sabahtan daha taze olan bu sabahı içeri sokmakta daha fazla gecikme; ve suların musikisinden daha uyumlu olan bu suyun musikisini duyurmayı daha fazla erteleme! Çünkü, gerçekte, sabah asla gizlenmemeli ve su şarkı söylemeyi hiç kesmemelidir” diye yanıt vermiş.</p>

  <p>İshak, Tuhfe’yi aramak üzere huzurdan çıkmış; o sırada halife, bir şarkıcının ilk kez bunca şiddetle övüldüğünü duyarak ruhunda şaşkınlık duymakta imiş. Ve de Cafer’e dönerek “Ey vezir, İshak’ın kendinden başkası hakkında bunca hayranlıkla konuşması hayret verici değil mi? İşte beni şaşırmanın sınırında şaşkınlığa uğratan da bu!” demiş. Sonra da “Ama, hele işin ne olduğunu bir görelim!” diye eklemiş.</p>

  <p>Birkaç dakika geçince, elinden incelikle tutan İshak’ın yol gösterdiği genç kız içeri girmiş. Ve Emirü’l-Müminin’in gözü onun üzerine kıvılcımlar saçmış ve ruhu zarafetiyle heyecanlanmış; uçuşan ipek atkılara benzer büyüleyici yürüyüşünden gözleri şenlenmiş ve onu seyrederken kız da huzuruna ulaşmış, önünde eğilmiş ve yüzünden peçesini kaldırmış; ve tıpkı ayın on dördüncü gecesi gibi saf, göz kamaştırıcı, beyaz ve sakin görünmüş. Her ne kadar Emirü’l-Müminin’in huzurunda olduğundan dolayı tedirgin bulunmakta ise de güzel tavırlı, nazik ve görgülü davranmanın ihtiyaçlarını hiç unutmamış; ve eşi bulunmaz sesiyle “Selam üzerine olsun, ey âdemoğulları arasında en soylu olanların evladı, ey barış ve dua üzerine olası Peygamber’in kutsanmış ardılı, doğru yolda yürüyenlerin yuvası ve sığınağı! Esirelerinin en uysalından ve en hayranlık duyanından selamlar olsun, üzerine!” diyerek halifeyi selamlamış.</p>

  <p>Harun Reşid de, bunca tatlılıkla söylenen bu sözleri duyunca, içi ferahlamış ve mumnunlukla “Maşallah! Ey mükemmellik kalıbına dökülmüş olan!” diye haykırmış. Ve ona daha da dikkatle bakmış; neredeyse sevinçten uçacakmış. Cafer ile Mesrur da aynı şekilde sevinçten uçar gibi olmuşlar. Bunu izleyerek Harun Reşid tahtından kalkmış ve genç kıza doğru inerek yaklaşmış ve yavaşça yüzündeki örtüyü kaldırmış; bunun anlamı artık onu hareme aldığını ve inananların seçkinlerine özgü sır içinde bulunacağını göstermek imiş.</p>

  <p>Bunu izleyerek onu yanına oturmaya çağırmış ve ona “Ey Tuhfetü’l-Kulûb, sen gerçekten seçkin bir armağansın! Ama, konutu aydınlatan gelişinle birlikte saraya uyumlu sesler de getirmez misin? İşte bakışlarımız gibi kulaklarımız da sana bağlı şimdi!” demiş. Tuhfe, küçük zenci kölenin elinden udu almış ve halifenin tahtının ayakucuna oturmuş ve hemen en güç etkilenen kulağa bile hoş gelecek tarzda bir peşreve girişmiş. Parmaklarının yarattığı mucize kuşların gırtlaklarından kopandan daha heyecan verici bir gerçeği oluşturuyormuş. Sonra, herkesin soluklarını tuttuğu bir sırada, dudaklarından şarkı halinde şairin şu dizeleri dökülmüş:</p>

  <div class="gir1">
    <p>Ufkun sınırlarında, genç ay yatağından çıkınca ve yatmakta olan eflatunun şahına ansızın rastlayınca;</p>

    <p>Yüzünde örtü bulunmaksızın yakalanmış olmanın tüm utancıyla solgunluğunu yeğni bir bulut altında gizler.</p>

    <p>Ve akşamın sakin göğünde gezintisini sürdürmek için parıldayan emirin gözden yok olmasını bekler.</p>

    <p>Şayet hanım sultan, şahın yaklaşması karşısında, bir genç kız gibi, oracıkta ölmeksizin korkusunu yenemeseydi, bakışını hiç kaçırmadan hükümdarının gözünün içine bakabilir miydi?</p>
  </div>

  <p>Harun Reşid, genç kıza sevgiyle, memnunlukla ve tatlılıkla bakmış; ve onun doğal yeteneklerinden, güzelliğinden, sesinden ve çalıp söylediği şarkıdan o denli etkilenmiş ki, tahtından aşağı inmiş ve gelip halının üzerinde onun yanına oturmuş ve ona “Ey Tuhfe, vallahi, sen gerçekten gönüllere bir armağansın!” demiş. Sonra da İshak’a dönerek, ona da “Gerçekten, ey İshak, bize tüm söylediklerine karşın, bu harika varlığın değerlendirilmesi konusunda yeterince adaletli davranmamışsın. Çünkü, hiç tartışmasız, onun seni geçtiğini söylemekten çekinmiyorum. Kuşkusuz ona Halife adalet göstermezse, hiç kimsenin göstermeyeceği bahtında yazılı olsa gerek!” demiş. Cafer de “Başım üzre yemin ederim ki, efendim, doğru söylediniz! Bu genç kız gönüllerin hırsızıdır!” diye haykırmış. İshak da “Gerçekten, ey Emirü’l-Müminin, onu ilk kez işitir işitmez, bunu anlamakta güçlük çekmemiş; ve hemen, tüm sanatımın ve Tanrı’nın bana yetenek olarak verdiği her şeyin artık benim gözümde pek bir şey ifade etmediğini çok açık olarak kavramıştım. Ve kendi kendime “Ey İshak, bugün, senin için utanma günüdür! dedim” demiş. Bunu duyan Halife de “Pekâlâ, öyleyse!” demiş.</p>

  <p>Sonra da Tuhfe’den aynı şarkıyı yeniden söylemesini rica etmiş; ve onu tekrar duyarak zevkten haykırmış ve titremiş. İshak’a da “Atalarımın onuru üzerine yemin ederim ki, sen bana evrenin saltanatına değer bir armağan getirdin!” demiş. Sonra artık heyecanına egemen olamayarak ve yoldaşlarının önünde duygularını fazlaca açıklayan biri olarak görünmek istemeyerek, Halife, ayağa kalkmış ve kölesi Mesrur’a “Ey Mesrur, ayağa kalk ve hanımın Tuhfe’yi haremdeki onur dairesine götür. Ve hiçbir şeyinin noksan olmamasına dikkat et!” demiş. Ve hadım cellat, Tuhfe’yi alıp götürerek dışarı çıkmış. Halife de, ıslak gözlerle, onun ceylan yürüyüşüyle süsleri ve çizgili urbası içinde uzaklaşmasına bakakalmış. İshak’a da “Kız zevkli giyinmiş. Sarayımda eşlerini görmediğim bu giysileri nereden sağlamış?” demiş. İshak “Cömertlikle bunları kendisine bağışladığın kölen sağladı efendim! Bunlar benim aracılığımla senin kendisine bağışladığın armağanlardır. Zaten, başın üzerine yemin ederim ki, onun güzelliğiyle kıyaslanınca, dünyanın tüm armağanları yok olmuş sayılır” demiş. El açıklığında hiçbir kusuru görülmemiş olan Halife de, Cafer’e dönmüş ve ona “Ey Cafer, hemen sadık yoldaşımız İshak’a hazineden yüz bin dinar öde! Ve seçkin kumaşlardan on adet hil’at sağla!” demiş.</p>

  <p>Sonra Harun Reşid, yüzü ferahlamış ve tüm kaygılardan kurtulmuş olarak Mesrur tarafından Tuhfe’nin götürülmüş bulunduğu daireye doğru yollanmış. Ve “Güvenlik üstüne olsun, ey Tuhfetü’l-Kulûb!” diyerek genç kızın yanına girmiş ve ona yaklaşarak ve kızı kollarına alarak onda dokunulmadık lekesiz bir bekâret bulmuş; ondan çok hoşnut kalmış; ve o günden başlayarak Tuhfe, onun yüreğinde çok yüce bir yer tutmuş; öyle ki, bir an bile yokluğuna dayanamaz olmuş, hatta saltanatının tüm işlerine ait anahtarları da onun eline teslim etmiş. Çünkü onu, aklı başında bir kadın buluyormuş. Ona, yaşamını alışık olduğu şekilde sürdürmesi için ayda iki yüz bin dinar ve gece gündüz kendisine hizmet etmeleri için elli köle genç kız, ayrıca tüm Irak’ı ve Nil kıyısındaki toprakları satın almaya yetecek değerde armağanlar ve değerli eşya bağışlamış.</p>

  <p>Bu genç kızın sevdası halifenin yüreğine o denli işlemiş ki, onun korunması için kimselere güvenememiş. Ve onun yanından ayrıldığı vakit kıza özgü dairenin anahtarını kendi üzerinde saklamış. Hatta, bir gün, kız önünde şarkı söylerken, öylesine coşkulu bir heyecana kapılmış ki, onun elini öpmek ister gibi bir davranışta bulunmuş. Ama kız bir sıçrayışta toparlanmış ve bu şiddetli devinim sırasında udunu kırmış ve ağlamış. Harun Reşid de, son kertede duygulanarak ona niçin ağladığını sormuş ve “Tanrı’dan gözlerinin herhangi birinden asla tek bir damla yaş bile akıtmamasını dilerim, ey Tuhfe!” diye haykırmış. Tuhfe de “Ben kim oluyorum da efendim, benim elimi öpmek isteyesin? Yoksa Tanrı’nın ve dua ve barış üzerine olası Peygamber’inin bundan dolayı beni cezalandırmalarını ve mutluluğumu yok etmelerini mi istiyorsun? Çünkü dünyada hiç kimse böyle bir onura erişemez” demiş. Harun Reşid onun bu yanıtından memnun olmuş ve kendisine “Şimdi, ey Tuhfe, benim ruhumda hangi mertebede yer tuttuğunu bildiğine göre, seni heyecanlandıran bu davranışı bir daha tekrarlamayacağım. Artık gözlerini sil ve bil ki senden başka hiç kimseyi sevmiyorum; ve seni severek öleceğim” demiş. Tuhfe de onun ayaklarına kapanarak dizlerini kollarıyla sarmış. Halife onu ayağa kaldırıp kucaklamış ve ona “Benim için tek sultan sensin. Hatta amcamın kızı Sitti Zübeyde’den de üstünsün!” demiş.</p>

  <p>Günün birinde Harun Reşid ava çıkmış. Tuhfe de kendi dairesinde kokulandırılmış mumlarıyla ışık saçan altın bir şamdanın altında tek başına oturmuş, bir kitap okuyormuş. Ansızın, dizlerinin üstüne kokulu bir elma düşmüş. Başını kaldırınca dışardan elmayı atan kişiyi görmüş. Bu, Sitti Zübeyde imiş. Tuhfe, çabucak ayağa kalkmış ve saygılı selamlar sunduktan sonra, ona “Sultanım, kusurlarımı bağışlasın! Vallahi, davranışlarımda özgür olsaydım, her gün gelip kölelik görevlerimi yerine getirmeme izin vermeni dilerdim! Tanrı asla bizi senin varlığından yoksun bırakmasın!” demiş. Zübeyde de gözdenin odasına girmiş.<a href="../Text/dipnot.xhtml#Footnote0372" id="Feedback0372"><sup>[372]</sup></a> Ve yanı başına oturmuş. Yüzü hüzünlü ve kaygılı imiş. Ona “Ey Tuhfe, senin yürek yüceliğini bilirim; sözlerin de beni şaşırtmadı. Çünkü bizim nezdimizde gönül güzelliği doğal bir veridir. Benim, Emirü’l-Müminin’in başı üzerinde yemin ederim ki kendi dairelerimden çıkıp yeğenim ve kocam olan halifenin öteki eşlerini ve gözdelerini ziyaret etme âdetim yoktur. Ama bugün, senin saraya gelişinden beri, başıma gelen onur kırıcı durumu sana açıklamaya geldim. Gerçekten bil ki, tam anlamıyla yüzüstü bırakıldım ve kupkuru bir cariye mertebesine indirgendim. Çünkü Emirü’l-Müminin artık beni görmeye gelmiyor ve artık benden haber almak bile istemiyor” demiş. Ve ağlamaya başlamış. Tuhfe de onunla birlikte ağlamış ve neredeyse bayılacak gibi olmuş. Zübeyde de ona “Bundan dolayı senden şunu istemeye geldim. Öyle yapmalısın ki, tüm olarak köle derekesinde kalmamam için, Harun Reşid, hiç değilse ayda bir gecesini bana bıraksın!” demiş. Tuhfe, sultanın elini öpmüş ve ona “Ey başımın tacı, ey hanımımız, bütün ruhumla halifenin bir gececik değil, tüm bir ayı senin yanında geçirmesini dilerdim; böylece yüreğin ferahlar, ben de bağışlanırdım; ben ki gelişimle senin kederlenmene neden oldum. Kim bilir belki bir gün gelir de ben, sultanım ve hanımım olan senin yanında bir köleden başka şey olmam!” demiş.</p>

  <p>Tam o sırada, Harun Reşid avdan dönmüş ve doğruca gözdesinin dairesine yönelmiş. Sitti Zübeyde de onu uzaktan görerek Tuhfe’den dilediğini yerine getirme vaadi aldıktan sonra çabucak oradan ayrılmış. Harun Reşid gülerek içeri girmiş ve Tuhfe’yi dizlerine oturtmuş. Sonra birlikte yiyip içmişler; sonra da soyunmuşlar. İşte ancak o zaman Tuhfe, Sitti Zübeyde’den söz açmış ve halifeden onun gönlünü yapmasını ve hemen o gece onun yanına gitmesini rica etmiş. Halife de gülerek ona “Madem ki Sitti Zübeyde’ye yapacağım ziyaret bunca aceleymiş, bunu bana, biz soyunmadan önce bildirmeliydin, ey Tuhfe!” demiş. Ama kız da ona “Şöyle söyleyen şaire hak vermek için bunu böyle yaptım” demiş:</p>

  <div class="gir1">
    <p>“Hiçbir yakarıcı, kendini örtülü olarak ortaya koymamalıdır; çünkü yardım için araya giren, bunu, tüm çıplaklığıyla yapsa daha iyi olur.”</p>
  </div>

  <p>Harun Reşid de bunu işitince memnun olmuş ve Tuhfe’yi bağrına basmış. Bunu izleyerek Tuhfe’nin Sitti Zübeyde konusunda kendisinden yapmasını istediği şeyi yerine getirmek üzere onu terk etmiş ve giderken kapıyı üzerinden kilitleyip oradan ayrılmış. İşte onun durumu böyleymiş. Tuhfe’ye gelince, o andan başlayarak onun başına gelenler öyle inanılmaz ve şaşılası şeyler imiş ki, yavaş yavaş anlatılmalıymış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dokuz yüz otuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Tuhfe’ye gelince, o andan başlayarak onun başına gelenler öyle inanılmaz ve şaşılası şeyler imiş ki, yavaş yavaş anlatılması gerekirmiş.</p>

  <p>Tuhfe kendi dairesinde tek başına bulunurken, yeniden kitabını eline alıp okumasını sürdürmüş. Sonra, biraz yorulduğundan, udunu eline almış ve onu sırf kendisi için çalmaya başlamış. Ve bunu o kadar güzel yapmış ki, tüm cansız eşya, onun nağmeleriyle zevkle raksetmiş. Birdenbire içgüdüsel olarak, o sırada mum ışığıyla aydınlanmış odasında alışılmadık bir şeyin varlığını sezinlemiş. Geri dönünce odanın ortasında sessizce raksetmekte bulunan yaşlı bir adam görmüş. Başı yere eğik, görünümü saygın ve tavrı ululuk saçan biriymiş bu. Hiçbir âdemoğlunun yapamayacağı şekilde, esrimeye değgin raks etmekte imiş. Tuhfe korkusundan buz kesildiğini duyumsamış. Çünkü kapılar ve pencereler kapalı imiş ve giriş yerleri haremağaları tarafından kıskançlıkla gözetiliyormuş ve sarayda bu garip ihtiyarın yüzünü gördüğünü hiç hatırlamıyormuş. İçinden çabucak cin ve şeytanları bedenden uğratmaya yarayan kalıp cümleyi okumuş “Taşlanan şeytanın şerrinden Yüceler Yücesi Tanrı’ya sığınırım!” diyerek. Ve kendi kendine “Kuşkusuz, bu garip varlığın yanımda bulunduğunu fark ettiğimi anlamasını istemiyorum. İyisi mi ben, çalgı çalmayı sürdüreyim. Tanrı da ne isterse onu yapsın!” demiş. Ve ara vermeksizin çalmaya başladığı havayı sürdürme gücü bulmuş; ama parmakları da saz üzerinde titremiş.</p>

  <p>Ve bir saat kadar bir süre rakseden şeyh, raksı bırakmış; Tuhfe’ye yaklaşmış ve ona “Sen eşsiz bir varlıksın, ey Doğu’nun ve Batı’nın harikası! Dünya seni görmekten ve kusursuzluğuna tanıklık etmekten hiç yoksun kalmasın! Ey Tuhfe, ey Gönüllere Armağan olan, beni tanımadın mı?” diyerek önünde yeri öpmüş; kız da “Yo, vallahi! Seni tanımıyorum! Ama senin Ecinnistan ülkesinin bir ecinnisi olduğunu düşünüyorum. Kötülük bizden ırak olsun!” diye haykırmış. Yaşlı adam, gülerek “Doğru söyledin, ey Tuhfe, ben tüm Ecinnistan kabilelerinin reisiyim; ben İblis’im!” diye yanıt vermiş. Tuhfe de “Tanrı’nın adı benim üstüme ve yörem üstüne olsun! Bundan Tanrı’ya sığınırım!” diye haykırmış. Ama İblis onun elini tutmuş, öpüp dudaklarına ve alnına götürmüş; ve “Hiçbir şeyden korkma, ey Tuhfe, çünkü çoktandır sen benim korumam altındasın ve nasıl Havva kızları içinde güzelliğinle herkesi aşıyorsan, ecinniye kızları arasında güzelliğiyle aynı durumda bulunan genç ecinniye sultanı Kameriye’nin sevgilisisin! Gerçekten bil ki, epeyce bir zamandan beri, seni kuşkulandırmadan, her gece, onunla birlikte seni görmeye geliyor, yine sana fark ettirmeden senin güzelliğine hayran oluyoruz. Çünkü bizim sevimli sultanımız Kameriye, sana çılgınca âşık ve sadece senin adın ve gözlerin üzerine yemin ediyor. Buraya gelip de uyurken seni görünce, arzuyla eriyor ve güzelliğinle ölüyor. Gelip seni gördüğü ve sen onu görmeksizin görünümünden zevk aldığı geceler dışında, onun için zaman bitkinlik içinde geçiyor. Ben de buraya, senin yanına, onun dertlerini sana anlatmak ve senden uzakta, içinde bulunduğu sıkıntıyı belirtmek ve onun adına, eğer istersen, seni ecinni şahları içinde en yüce, mertebeye yükseltileceğin Ecinnistan’a götürmek üzere elçi olarak geldim. Orada, tıpkı buradaki âdemoğullarının yüreklerini yönettiğin gibi bizim yüreklerimizi de yöneteceksin. Bugün koşullar bu geziyi yapman için harika uygunlukta. Çünkü biz bugün kızımın evlenmesini ve oğlumun sünnetini kutlayacağız. Bunu fırsat bilerek yapacağımız şenliği varlığın ışıklandıracaktır; ecinniler senin gelişinle duygulanacaklar ve seni sultanları olarak kabul edeceklerdir. Ve sen bizim aramızda istediğin kadar eyleşebilirsin. Ecinnistan hoşuna gitmezse ve sürekli şenlik halinde geçen bizim yaşamımız sana uymazsa, hiçbir üsteleme ve güçlük göstermeksizin, seni aldığım yere geri getireceğime yemin ederim” demiş.</p>

  <p>Kahrolası İblis’in bu konuşmasını işitince çok korkmuş olan Tuhfe, şeytansı karmaşıklıklardan çekinerek öneriyi geri çevirmeyi göze alamamış; ve bir baş işaretiyle “Olur” diye yanıt vermiş. İblis de hemen bir eline Tuhfe’nin kendisine verdiği udu alarak, öbür eliyle de kızın elini tutarak “Bismillah!” demiş ve onu öylece yanına alarak anahtar yardımı olmaksızın kapıları açmış ve onunla birlikte helanın kapısına gelinceye kadar yol almış. Helalar, bazen de kuyu ve mahzenler yeraltı ecinnilerinin ve ifritlerinin yeryüzüne çıkmalarına yarayan belli başlı yerlerdir. İşte bundan dolayı hiç kimse helaya, şeytan ve perileri dışarı çıkarmak üzere, belirli kalıp sözleri telaffuz etmeksizin ve içinden Tanrı’ya sığınmaksızın girmez. Ve yeryüzüne çıkmalarına yarayan aynı helaları yuvalarına dönmek için de kullanırlar. Bu kuralın tuhaflığını inkâr etmenin imkânı yoktur.</p>

  <p>Çok korkmuş olan Tuhfe, yaşlı İblis ile birlikte helanın önüne gelince, aklı başından uçup gitmiş. Ama İblis onu şaşırtmak için gevezelik etmeye başlamış ve helanın açık bulunan ağzından onunla birlikte toprağın bağrına inmiş ve bu aşılması güç geçidi kazasız belasız geçip kubbe şeklinde oyulmuş başka bir geçide ulaşmışlar. Bu geçit de aşılınca, birdenbire kendilerini dışarıda, gök kubbenin altında bulmuşlar. Yeraltından çıktıkları yerde, sahibi veya sürücüsü bulunmayan eyerlenmiş bir at onları bekliyormuş. Yaşlı İblis, Tuhfe’ye “Bismillah, ey hanımım!” demiş Üzengileri tutarak eyerlerinde büyücek bir arkalık bulunan ata bindirmiş. Kız, elinden geldiğince eyere yerleşmiş ve at hemen, üzerine bindiği bir dalga gibi kıpırdamış ve ansızın gecenin koynunda geniş kanatlarını yayarak uçmuş. Şeyh İblis de kendi yetenekleriyle yanında uçarken, kızla birlikte göklere yükselmiş. Tuhfe bütün bunlardan öylesine korkmuş ki, eyerin üzerine devrilerek bayılmış.</p>

  <p>Ama havanın yüzüne çarpması, onu baygınlıktan kurtarmış. Ve kendini geniş bir çayırdan geçerken görmüş. Bu çayır çiçekler ve körpe fidanlarla öylesine doluymuş ki, güzel renklerle boyanmış yeğni bir urba görür gibi olmuş. Bu çayırın ortasında yüksek kuleleri göklere uzanmış, yanları yüz seksen kızıl bakır kapıyla berkitilmiş bir saray yükseliyormuş. Cümle kapısının eşiğinde, güzel urbalara bürünmüş ecinni kabilelerinin reisleri bulunuyormuş. Bu reisler Şeyh İblis’i görünce, hep bir ağızdan “İşte Sitti Tuhfe geliyor!” diye haykırmışlar. At kapının önünde durur durmaz, hepsi onun yöresini çevirmiş, attan yere inerken ona yardım etmiş, ellerini öperek onu saraya götürmüşler. Tuhfe, birbirini izleyen ve duvarları altından, sütunları gümüşten iç içe dört salondan oluşmuş büyük bir salon görmüş; öyle bir salon ki tanımlamaya kalkışanın dilinde tüy bitermiş. Ve ta dipte, üzerine deniz incileri kakılmış kızıl altından bir taht görülüyormuş. Tuhfe’yi büyük bir merasimle bu tahta oturtmuşlar. Ecinni reisleri tahtın merdivenleri üzerinde, onun yanında ve ayak ucunda sıralanmışlar. Görünüşleri bakımından bunlar âdemoğullarına benziyorlarmış; sadece içlerinden ikisinin korkunç yüzleri varmış. Çünkü bu iki kişiden her birinin başlarının ortasında, uzun bir yarık halinde, sadece tek gözleri ve yaban domuzları gibi öne fırlamış çengel halinde dişleri varmış.</p>

  <p>Her biri mevkiine göre yer alıp herkes rahatlayınca; parlaklığı yöresindeki salonu aydınlatırcasına aydınlık yüzlü, zarif ve güzel genç bir sultanın ilerlediği görülmüş. Kalçalarını alabildiğine kıvıran üç pericelik genç kız da onun ardından geliyormuş. Bunlar Tuhfe’nin oturduğu tahtın önüne gelince, onu zarif birer baş hareketiyle selamlamışlar. Bundan sonra, başlarında yürüyen genç sultan, tahtın merdivenlerini çıkmış; Tuhfe de aşağı doğru inerken, karşı karşıya gelince, sultan onu yanaklarından ve ağzından uzun uzadıya öpmüş.</p>

  <p>Bu sultan, kesinlikle, Tuhfe’ye âşık olan ecinnilerin ecesi Kameriye Sultan’mış. Öteki üç dişi de, birinin adı Gamra, ikincisinin adı Şerare, üçüncüsünün adı Vahime, onun kız kardeşleri imiş. Kameriye altın bir tahta oturmuş Tuhfe’yi görmekten o denli sevinç duymuş ki, altın tahtından ayağa kalkıp onu bir kez daha öpmüş ve yanaklarını okşayarak bağrına basmış. Bunu gören Şeyh İblis gülmeye başlamış ve “Ne güzel kucaklama! Kibarlık gösterip beni de yanınıza alın!...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dokuz yüz otuz birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Bunu gören Şeyh İblis gülmeye başlamış ve “Ne güzel kucaklaşma! Kibarlık gösterip beni de aranıza alın!” diye haykırmış. Ve gürültülü gülüşler ecinni topluluğunu sarsmış. Tuhfe de aynı şekilde gülmüş. Güzel Kameriye ona “Ey kız kardeşim, seni seviyorum ve yürekler öyle derindir ki, tanık olarak ruhlarından başka şeye sahip olamazlar. Benim ruhum da, seni, daha görmeden önce bile sevdiğime şahitlik eder” demiş. Tuhfe, kötü yetiştirilmiş görünmemek için “Vallahi, sen de benim için değerlisin, ya Sitti Kameriye! Ve seni gördüğüm andan bu yana senin kölen oldum” diye yanıt vermiş. Kameriye de teşekkür edip onu yeniden öpmüş ve kendisine üç kız kardeşini “Bunlar bizim reislerle evlidirler” diyerek tanıtmış. Tuhfe, üç kız kardeşin her birine birer selam vermiş. Onlar da, sırası gelince gelip onun önünde eğilmişler.</p>

  <p>Bunu izleyerek ecinni köleler büyük yemek tepsileriyle içeri girip sofrayı kurmuşlar. Sultan Kameriye de, Tuhfe’yi kendisi ve kardeşleriyle birlikte sofraya oturmaya çağırmış; sofra tepsisinin üzerine şu dizeler işlenmiş imiş:</p>

  <div class="gir1">
    <p>Ben her türden yemekler taşımak için yapılmışım</p>

    <p>İçerdiğim şey cömertliktir.</p>

    <p>Bundan dolayı, hiçbir şey arttırmaksızın, üzerimde ne varsa yiyin!</p>

    <p>En güçlülerin elleri bana işaret verir,</p>

    <p>Her biriniz bana belirtirsiniz,</p>

    <p>Göze çarpan tercihlerinizi.</p>

    <p>Sıraladığım yemekler yüzünden,</p>

    <p>Layık olduğum büyüklükte onur kazanırım.</p>
  </div>

  <p>Bu dizeleri okuduktan sonra yemeklere el uzatmışlar. Ama Tuhfe, hiç de iştahla yemiyormuş. Çünkü nefret verici iki kabile reisinin o berbat yüzleri zihnini kurcalıyormuş. Ve Kameriye’ye “Başın üzerine yemin ederim ki, kardeşim, gözlerim artık şurada oturanla onun yanında bulunan şu berikinin görünüşüne katlanamıyor! Bunlar neden böyle dehşet saçıcı ve de kim bunlar?” demekten kendini alamamış. Kameriye de gülmeye başlamış ve “Ey sultanım, şurada gördüğün Eş-Şizban Reis’tir; diğeri de cellat Yüce Maymun Reis. Sen onları pek çirkin buluyorsan, bilesin ki bunun nedeni, bizler ve bütün ecinniler gibi yapıp ilk şekillerini terk ederek insan varlıklarına dönüşmeyi gururlarına yedirememiş olmalarıdır. Çünkü burada gördüğün bütün reisler, her zamanki halleriyle şekil ve görünüm bakımından bu ikisine benzerdirler. Ama bugün korkmaman ve böylece onlarla yakınlık kurman ve kendini rahat hissetmen için birer âdemoğlu kılığına büründüler” diye yanıt vermiş. Tuhfe de “Sultanım, gerçekte, onlara bakamıyorum bir türlü. Özellikle şu korkunç Maymun’a. Ondan sahiden korkuyorum! Evet, bu ikisi beni çok ürkütüyor!” diye yanıt vermiş. Kameriye bu sözleri duyunca kahkahalarla gülmekten kendini alıkoyamamış. Korkunç yüzlü iki reisten biri olan Eş-Şizban onu gülerken görüp kendisine “Bu gülüş de ne böyle, ey Kameriye?” demiş. Kameriye ona hiçbir insan kulağının kavrayamayacağı bir dille seslenerek Tuhfe’nin kendisi ve Maymun hakkında söylediklerini anlatmış. Kötü görünüşlü Eş-Şizban, buna kızacak yerde, öyle şaşırtıcı bir gülüşle gülmüş ki, ilkin, salonda müthiş bir fırtına esiyor sanılmış.</p>

  <p>Yemek böylece ecinni reislerinin hep birden gülüşleri içinde sona ermiş. Ve herkes ellerini yıkayınca, şarap sürahileri getirilmiş. Şeyh İblis de Tuhfe’ye yaklaşıp ona “Sultanım, sen bu salonu neşelendirdin ve varlığınla onu ışığa boğdun ve güzelleştirdin! Ama sen bize udunla sesinin eşliğinde bir şeyler çalıp söylemedikçe biz sultanlar ve şahlar, tam anlamıyla neşelenmiş sayılmayız. Çünkü daha şimdiden gece, ayrılmak için kanat açmış bulunuyor; daha fazla da kanatlarını böyle tutamaz. Gece bırakıp gitmeden, ey Gönüllere Armağan, bizden lütfunu esirgeme!” demiş. Tuhfe de “İşitmek, itaat etmektir!” diye yanıt vermiş. Ve udu eline alıp onunla harikalar döktürmüş; öylesine ki, onu dinleyenlere, saray, demir atmış bir gemiymişçesine kendileriyle birlikte raks ediyor gibi gelmiş; yani musikinin etkisiyle böyle sanılmış. Tuhfe de şu dizeleri şarkıya dökmüş:</p>

  <div class="gir1">
    <p>Barış, yeminle sadık dostlarım olan, hepiniz üzerine olsun! Ey benimle karşılaşanlar, sizinle karşılaşacağım söylenmemiş miydi size?</p>

    <p>Ben sabah yelinden daha tatlı, saydamlaşmış saf sudan daha taze bir sesle size sitemler edeceğim.</p>

    <p>Çünkü gözyaşlarıma sadık gözkapaklarım yara bere içindedir. Ama ruhumun köklü içtenliği, onu tanıyanlar için, bir tedavidir, ey dostlarım!</p>
  </div>

  <p>Ecinni reisleri, bu dizeleri ve bunların süslediği musikiyi duyunca, zevkten dört köşe olmuş; ve çirkin Maymun, şu kötü varlık, öylesine heyecanlanmış ki, parmağı kıçına dalmış olarak raksetmeye koyulmuş. Şeyh İblis de, Tuhfe’ye “Lütfen, makam değiştir; çünkü zevk yüreğime dolarak kanımı ve soluğumu kesiyor!” demiş. Sultan Kameriye de ayağa kalkmış ve “Ey ruhları serinleten! Ey yüreğimin yüreği!” diyerek gelip onu iki gözünün arasından öpmüş. Ve biraz daha çalmasını rica etmiş. Tuhfe de “İşitmek, itaat etmektir!” diyerek yanıt vermiş. Sazına eşlik ederek şu şarkıyı söylemiş:</p>

  <div class="gir1">
    <p>Çoğu zaman, iç çöküntüm büyürken, ruhumu ümitle avutuyorum.</p>

    <p>Güçlükler, eğer ruhun sırları öğrenirse, balmumu gibi erir; ve uzakta olan her şey yakınlaşır, derde katlanmayı bilirsen eğer!</p>
  </div>

  <p>Bu şarkı öylesine güzel bir sesle söylenmiş ki, ecinni reisleri, hepsi birden, raksetmeye başlamış. İblis de Tuhfe’nin yanına gelip elini öperek ona “Ey harika yaratık, senden bir şarkı daha söylemeni rica etsem, gönül yüceliğini harcamış mı olurdum, acaba?” demiş. Tuhfe “Bunu benden neden Sitti Kameriye istemiyor?” diye yanıt vermiş. Genç sultan çabucak koşup Tuhfe’nin iki elini öperek ona “Sana bağışlanan yaşamın hakkı için, bir şarkı daha söyle!” demiş. Tuhfe de “Vallahi! Sesim şarkı söylemekten kısıldı; ama bunu çok istiyorsan, şarkıya dökmeksizin, ama kendi uyumuna yatkın olarak meltemin, çiçeklerin, kuşların şarkılarını sözsel olarak okuyayım! Başlangıç olarak, ilkin meltemin şarkısını size söyleyeyim!” demiş. Ve udunu bir yana bırakarak, ecinnilerin suskunluğu ortasında ve genç ecinni sultanlarının baştan çıkarıcı gülümsemeleri karşısında <i>“İşte Meltemin Şarkısı”</i> demiş:</p>

  <div class="gir1">
    <p>Ben âşıkların habercisiyim, aşk yüzünden sızlananların iç çekişlerini taşırım ben.</p>

    <p>Sadakatle âşıkların sırlarını aktarırım; ve onlardan işittiğim sözleri olduğu gibi tekrarlarım.</p>

    <p>Sevda yolcularına karşı sevecenimdir. Onlar için soluğum daha da tatlılaşır; şakalar, yaltaklanmalarla gevşer.</p>

    <p>Âşıkların tavrına göre tutum değiştiririm. İyi kişiler ise, kokulu bir solukla onları okşarım; ama kötü iseler, tedirgin edici bir esintiyle onları hırpalarım.</p>

    <p>Titreyişim yaprakları sarsınca, seven kişi iç çekişlerini tutamaz; ve fısıltılarım onları okşar okşamaz, sevgilisinin kulağına acılarını söyler.</p>

    <p>Tatlılık ve sevecenlik benim ruhumu oluşturur ve ben, akkor halindeki hava içinde bir ut gibiyim.</p>

    <p>Hareket halindeysem, bu, boşuna bir heves yüzünden değildir; kız kardeşlerim olan mevsimleri, çeşitlemeleri ve akıp gidişleri içinde izlemek içindir.</p>

    <p>Ben sadece sevimli iken, bana yararlı derler. Bahar zamanı, kuzeyden eserim; böylece ağaçları verimli ve geceyi gündüze benzer kılarım.</p>

    <p>Sıcak mevsimde, meyvaları kayırmak için ve ağaçlar tüm güzelliklerine bürünsünler diye doğudan eserim.</p>
