    <p>Hiç kimse beni ekip yetiştirmediğinden ve de bana gösterdiği özenden dolayı sitemde bulunmaz. Özgür, özgürüm ben! Ve kölelerle kötü adamların elleri asla bana dokunmamıştır. Ama Arabistan’ın Necid’ine gelirseniz, beni orada bulursunuz; orada, solgun adamların konutlarının uzağında geniş ovalar mutluluğumu oluşturur ve ceylanların, arıların topluluğu benim tek zevkimdir.</p>

    <p>Orada, acı pelin benim yalnızlık kardeşimdir. Keşişlerin ve kendi içlerine gömülmüş dervişlerin sevgilisiyim ben. Hacer’i teselli eder, İsmail’i iyileştiririm.</p>

    <p>Özgür, özgürüm ben ve kentlerin pazarlarında asla satışa sunulmayan soylu kandan esireler gibiyim.</p>

    <p>Hovardalar beni hiç aramaz; ama bana tek değer veren, şakağında bir tutam filizimle silinmez bir resim çizercesine, bacağını kaldırıp bindiği yürük atı üzerinde yol alandır.</p>

    <p>Sabah rüzgârı, yanıbaşımda, avare dolaşırken, doğduğum yer olan Necid Çölü’nde olmanı isterdim.</p>

    <p>Taze ve ıtırlı kokum, yalnız yaşayan Bedeviyi sarar; ve temiz soluğum, benim yanımda dinlenmekte olana katılır.</p>

    <p>Ve de katı yürekli kervancı, güç bulunur niteliklerimi kervan halkına tanımlarken, benden sevecenlikle söz etmekten kendini alamaz.</p>
  </div>

  <p>Şimdi de, dilerseniz, efendilerim ve hanımlarım; bitirmek için size <i>Lalenin Şarkısı</i>’nı söyleyeyim. İşte şöyle:</p>

  <div class="gir1">
    <p>Eğer benim içim dışıma uyar olsaydı, sızlanmak ve kız kardeşlerimin bahtına imrenmek zorunda kalmazdım.</p>

    <p>Durmadan benim giysilerimin zengin ayırtlarını överler. En büyük övgü de bakirelerin yanaklarında benim pembeliğime benzerlik bulmalarıdır.</p>

    <p>Bununla birlikte beni görüp de küçümseyenler de vardır; şölen salonlarını süsleyen vazolara koymazlar beni; hoşluğumu kimseler övmez. Kız kardeşlerime gösterilen saygıda benim hiç payım yoktur; tarhların ancak en geri tarafında yer alırım; hatta beni oradan tüm olarak çıkardıkları da olur; görünüşümden de, kokumdan da tiksinirler sanırım.</p>

    <p>Yazık bana! Bu açık ilgisizliğin sebebi ne acaba? Yazık! Yazık! Sanırım ki, yüreğimin kara olmasındandır.</p>

    <p>Ama bahtın yazgılarına karşı ben ne yapabilirim ki? Eğer iç yanımda kusurlar varsa ve yüreğim kara ise, dış yanım hiç mi güzel değil?</p>

    <p>Savaşmaya sırt çeviririm. Yazık bana! Eğer iç yanım, dış yanıma benzer olsaydı, sızlanmak ve kız kardeşlerimin bahtına imrenmek zorunda kalmazdım. Tüm felaketim, sanırım ki, yüreğimden geliyor.</p>
  </div>

  <p>Şimdi de, meltemin ve çiçeklerin şarkılarını bitirdiğime göre, eğer dilerseniz, efendilerim ve hanımlarım, size, bazı kuşların şarkılarını söyleyeyim. İşte ilkin <i>Kırlangıcın Şarkısı...</i></p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dokuz yüz otuz dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>Şimdi de meltemin ve çiçeklerin şarkılarını bitirdiğime göre, eğer dilerseniz, efendilerim ve hanımlarım, size, bazı kuşların şarkılarını söyleyeyim. İşte ilkin <i>Kırlangıcın Şarkısı:</i></p>

  <div class="gir1">
    <p>Eğer barınacak yer olarak damları ve evleri seçiyorsam, ağaçların kovuğunda ve dallarda yaşayan benzerim kuşlardan böylece ayrılmak içindir.</p>

    <p>Yabancı koşullarda kalmak kadar gözümde üstün tuttuğum başka hiçbir şey yoktur. Bundan dolayı insanlar arasına karışırım; benim türümden olmadıklarından ve kesinlikle onların arasında yabancı olmak için.</p>

    <p>Her zaman gezgin yaşarım; böylece bilgili kişilerin yoldaşlığından yararlanırım.</p>

    <p>Vatanımdan uzakta kalınca, her zaman iyilikle ve nazik bir tarzda karşılanırım.</p>

    <p>Bir eve yerleştiğimde, içinde oturanlara en küçük bir zarar bile vermem. Dere kenarlarında bulduğum çer çöple yuvamı kurarım.</p>

    <p>Evdeki yaşayanları çoğaltırım; ama onların azığını paylaşmayı hiç istemem çünkü gider tenha yerlerde besinimi ararım.</p>

    <p>Böylece, evsahiplerimin malik olduğu şeylerden elimi çekmem, beni onlarla bağdaştırır; onların besinlerine ortak olsam, beni asla konutlarında barındırmazlar.</p>

    <p>Bir araya geldiklerinde yanlarındayımdır, ama yemek yerlerken onlardan uzaklaşırım. Çünkü onların iyi niteliklerine katılmayı arzularım; şölenlerine değil. Onlar da değerdir benim aradığım, has buğdayları değil; onların dostluğunu isterim, tahıllarını değil.</p>

    <p>Ve dahi, insanların ellerinde bulunduklarından titizlikle çekindiğimden dolayı onların sevgisini kazanıyorum; onlar beni gözbebekleri gibi sever ve bağırlarına basarlar!</p>
  </div>

  <p>Ve şimdi, dilerseniz, efendilerim ve hanımlarım; size <i>Baykuşun Şarkısı</i>’nı söyleyeyim...</p>

  <div class="gir1">
    <p>Bana bilgeliğin sahibi derler. Ne yazık, bilgelik edinilir mi? Bilgelik, barış ve mutluluk ancak uzlette bulunur. Hiç değilse bunları orada bulma talihi vardır.</p>

    <p>Doğduğumdan beri dünyadan el etek çektim. Çünkü, bir damla su bile, bir şelalenin özünü oluşturursa, toplum da felaketlerin kaynağıdır. Bu yüzden mutluluğumu asla orada aramam.</p>

    <p>Çok eski bir yıkıntıdaki bir kovuk benim tek başıma yaşadığım konuttur. Orada, yoldaşlardan, dostlardan ve yakınlardan uzakta, acılardan arınmış yaşamım ve kıskançlardan çekinecek hiçbir şeyim yoktur.</p>

    <p>Görkemli sarayları, orayı konut yapan bahtsızlara bırakırım ve lezzetli yemekleri, bunlarla beslenen zavallı zenginlere!</p>

    <p>Çetin yalnızlığımda, düşünmeyi ve murakabeye varmayı öğrendim! Özellikle nefis<a href="../Text/dipnot.xhtml#Footnote0373" id="Feedback0373"><sup>[373]</sup></a> dikkatimi çekti. Onun yaptırabileceği iyiliği ve suçlu kılabileceği kötülüğü düşündüm. Dikkatimi gerçek ve içsel niteliklere çevirdim.</p>

    <p>Böylece anladım ki, ne sevinçler ne de zevkler kalıcı; ve dünya bir boşluk üzerine kurulmuş büyük bir boşluktur. Kapalı konuşuyorum, ama anlaşılıyorum. Bunlar açıklanması uğursuz olan şeylerdir.</p>

    <p>Benzerlerimin benden beklemek hakkı olan şeyleri unuttum; ve de onlardan beklemek hakkım olan şeyleri! Ailemi, malımı, mülkümü ve ülkemi terk ettim. Kasırların üzerinden ilgisizce uçup geçtim.</p>

    <p>Duvarların eski kovuklarını seçtim. Böylece ben de seçkinleştim.</p>

    <p>İşte bundan dolayı bana bilgeliğin üstadı derler. Ne yazık! Bilgelik edinilebilir mi?</p>
  </div>

  <p>Ve şimdi, dilerseniz, efendilerim ve hanımlarım; size <i>Şahinin Şarkısı</i>’nı söyleyeyim...</p>

  <div class="gir1">
    <p>Gerçektir, ben suskunum. Hatta bazen iyice karamsarım, kuşkusuz!</p>

    <p>Asla kendini beğenmiş, durmadan ötüşü kuşları bezdiren ve dilinin ölçüsüzlüğü başına her türlü felaketleri getiren bülbül değilim.</p>

    <p>Sessizliğin yasalarına uyarım. Dilimi tutuşum, benim tek erdemimdir, belki de; ve de görevlerimi gözetişim kusursuz yanımdır.</p>

    <p>İnsanlar beni yakalayıp tutsak edince de ihtiyatlı kalırım; asla düşüncemin ardında olanı açığa vurmam. Hiç kimse asla geçmişin ayak izleri üstünde ağlar görmeyecektir. Bilgi edinme: gezilerimde işte budur benim aradığım.</p>

    <p>Ve de sahibim sonunda beni sever; ve soğukluğum ve itiyadım yüzünden kin duyulmasından korkarak, Kur’an’ın “Gözün örtülmesi iyidir” hükmüne uyarak gözlerimi bir başlıkla örter.</p>

    <p>Sahibim dilimi bir bağla gagama bağlar; Kur’an’ın “Konuşmamak bilgeliktir” hükmüne uyarak.</p>

    <p>Ve yine Kur’an’ın “Yeryüzünde taşkınlık göstererek gezme!” hükmüne uyarak ayağıma köstek vurur.</p>

    <p>Böylece bağlanmış olmaktan acı duyarım, ama her zaman dilimi tutarım, katlandığım acılardan söz etmem.</p>

    <p>Başıma takılan başlığın karanlığında düşüncelerim boyuna olgunlaşır, öğrenimim tamamlanır. İşte o zaman şahlar hizmetkârım olur; şahane elleri uçuşumun hareket noktası olur ve bilekleri benim gururlu ayaklarımın altında kalır.</p>
  </div>

  <p>Ve şimdi, dilerseniz, efendilerim ve de hanımlarım, <i>Kuğunun Şarkısı</i>’nı size söyleyeyim! Kısadır, ama şöyledir:</p>

  <div class="gir1">
    <p>Arzularımın sahibi olarak havaya, karaya ve suya hükmederim.</p>

    <p>Bedenim kardandır, boynum bir zambak, gagam yaldızlı amberden küçük bir mahfaza.</p>

    <p>Benim saltanatım beyazlık, yalnızlık ve vakardan oluşmuştur. Suların gizemini, derinlerin definelerini ve denizin harikalarını bilirim.</p>

    <p>Ben, kendi kanatlarımla gezer, tozarken; kıyıda yaşayan duyarsız, asla denizin incilerini toplamaz ve sadece acı köpüğü talep eder.</p>
  </div>

  <p>Ve şimdi, dilerseniz, efendilerim ve hanımlarım, size, <i>Arının Şarkısı</i>’nı söyleyeyim. İşte şöyle:</p>

  <div class="gir1">
    <p>Evimi tepeler üzerine kurarım. Ağaçlara zarar vermeksizin elde edilenle ve tereddüt etmeden yenilenle beslenirim.</p>

    <p>Çiçekler, meyvalar üzerine konarım, asla bir meyvayı zedelemeden ve bir çiçeği bozmadan; onlardan sadece şebneme benzer yeğni bir öz alırım.</p>

    <p>Narin yağmamdan mutlu, konutuma döner; işime, düşüme koyulur; ve nasibim olan lütfa şükrederim.</p>

    <p>Yuvam, katı bir mimarlığın isterlerine göre kurulmuştur; ve Euklides’in kendisi, benim peteğimin hendesesine hayran olarak bilgilenmiştir</p>

    <p>Mumum ve balım bilgimle çalışmanın birleşmesinden üremiştir. Bal mumu, zahmetlerimin sonucudur, bal da bilgimin ürünüdür.</p>

    <p>Lütuflarımı ancak iğnemin acısını tattırdıktan sonra dileyenlere sunarım.</p>

    <p>Eğer eğretileme arıyorsan onların öğretici olanlarından birçoğunu sağlarım. Düşün ki, benim lütuflarımdan, ancak, küçümsemelerimin ve açtığım yaraların acısına katlanarak yararlanabilirsin.</p>

    <p>Aşk, ağır olanı yeğniler. Anladıysan beri gel, anlamadıysan olduğun yerde kal.</p>
  </div>

  <p>Ve şimdi, efendilerim ve hanımlarım; size, dilerseniz eğer, <i>Pervanenin Şarkısı</i>’nı okuyayım! İşte şöyle:</p>

  <div class="gir1">
    <p>Ben sevgilim alevin aşkıyla sonsuza dek tutuşan bir âşığım. Kendimi arzuyla ve ateşle yakmak! İşte benim kısa yaşamımı yöneten yasa budur.</p>

    <p>Sevgilimin kötü davranışı, aşkımı azaltacağına, onu arttırmaktan başka bir şey yapmıyor ve yok edici birleşmemizi görmek arzusuyla sürüklenerek ona doğru atılıyorum.</p>

    <p>Ama o beni kıyıcılıkla iterek kanatlarımın ince tülünü yırtıyor.</p>

    <p>Hayır, asla bir âşık, benim çektiklerime katlanmamıştır.</p>

    <p>Mum da bana “Gerçek âşık, beni mâhkum etmek için acele etmez, çünkü ben de senin çektiğin acıları çekiyorum” diye yanıt verir.</p>

    <p>“Bir âşık yanıp tükenirse, bunda şaşılacak bir şey yok; ama bir sevgili<a href="../Text/dipnot.xhtml#Footnote0374" id="Feedback0374"><sup>[374]</sup></a> aynı bahtı paylaşırsa, işte şaşılacak şey budur.</p>

    <p>“Ateş beni sever, seni sevdiğim gibi; al alevli iç çekişleri beni yakar ve eritir.</p>

    <p>“Yanıma yaklaşmak ister ve beni yutar; aşkla birleşmek ister benimle: ama arzusuna ancak beni tüketmekle kavuşur.</p>

    <p>“Ateşle konutumdan koparılırım, ben ve kardeşim bal. Sonra onu benden ayırırlar ve aramıza geniş bir aralık sokarlar.</p>

    <p>“Işığımı yaymak, yanmak, gözyaşları dökmek, işte benim bahtım bu! Başkalarını aydınlatmak için tükenirim ben.”</p>

    <p>İşte böyle konuştu benimle mum. Ama ateş ikimize doğru dönerek, bize dedi ki:</p>

    <p>“Benim saki olduğum yerde içenler mutludur. Benim ölümsüz alevimde tükenerek aşkın yasalarına boyun eğip, kendi başlarına ölenlerin yaşamı mutludur!”</p>
  </div>

  <p>Ve şimdi, dilerseniz, efendilerim ve hanımlarım; size, <i>Karganın Şarkısı</i>’nı söyleyeyim...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dokuz yüz otuz beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ve şimdi, dilerseniz, efendilerim ve hanımlarım, size, <i>Karganın Şarkısı</i>’nı söyleyeyim! İşte şöyle:</p>

  <div class="gir1">
    <p>Evet, biliyorum, geceyi giyinmiş, tedirgin edici haykırışımla, temiz olan ne varsa berbat etmeye, en tatlısından ne varsa acılaştırmaya geliyorum.</p>

    <p>İster şafağın uyanışı sırasında olsun, ister gecenin yaklaşması sırasında, baharda kurulan konaklama yerlerine yönelip oradakileri yerlerinden ayrılmaya zorlarım.</p>

    <p>Tam bir mutluluk görünce, yakında sonunun geleceğini ilan ederim; görkemli bir saray görürsem, pek yakında yıkılacağını bildiririm.</p>

    <p>Evet, bütün bunlar yüzünden bana kusur bulurlar ve Haşir’den daha uğursuz Cadir’den daha kutsuz olduğum söylenir.</p>

    <p>Ama, ey benim davranışımı ayıplayan, gerçek mutluluğunu, benim kendiminkini tanıdığım gibi, tanısaydın; benim gibi kara bir giysiye bürünmek için tereddüt etmez; ve bana, boyna, iç çekmelerle yanıt verirdin.</p>

    <p>Ama boş zevkler zamanını işgal ediyor ve gururun seni bilgelik yollarından uzakta tutuyor.</p>

    <p>Unutuyorsun ki, senin sadık dostun, sana açıkyüreklilikle seslenendir. Yoksa kusurlarını saklayan değil; seni azarlayandır, bağışlayan değil, sana gerçeği öğretendir, hareketlerine karşı öç alan değil.</p>

    <p>Çünkü her kim sana uyarılarda bulunursa, sende uyuyan erdemi uyandırır ve sağlık kaygıları esinleyerek tedbirli davranmanı sağlar.</p>

    <p>Bana gelince, mateme bürünmüş, bizi terk eden kaçak yaşam üzerine ağlıyorum. Ve yöneticisinin ilerlemesini çabuklaştırdığı bir kervan gördüğüm her defa, inlemekten kendimi alamıyorum.</p>

    <p>Böylece camindeki vaize benzemekteyim ve vaizlerin siyah giyinmeleri yeni bir şey değildir. Ama, ne yazık ki, benim peygamberane sesime yanıt verenler dilsiz ve cansız nesnelerdir.</p>

    <p>Ey kulağı ağır işiten, uyan artık, sabah bulutlarının gösterdiği şeyi anla; dünyada, göze görünmez âlemden şöylece bir şeyler görmek için çaba harcamayacak hiç kimse yoktur!</p>

    <p>Ama sen beni duymazsın, duymazsın beni sen! Sonunda bir ölüye seslendiğimi anlarım.</p>
  </div>

  <p>Ve şimdi, dilerseniz, efendilerim ve hanımlarım; size <i>Hüthüt Kuşunun</i><a href="../Text/dipnot.xhtml#Footnote0375" id="Feedback0375"><sup>[375]</sup></a> <i>Şarkısı</i>’nı söyleyeyim...</p>

  <div class="gir1">
    <p>Aşkın habercisi olarak Saba’dan gelince, mavimtırak çekik gözlü Melike’nin altın yaldızlı mektubunu Hükümdar’a verdim.</p>

    <p>Süleyman da bana “Ey Hüthüt Kuşu, sen bana Saba’dan yüreğimi hoplatan bir haber getirdin” dedi.</p>

    <p>Beni lütuflara boğdu ve o zamandan beri sakladığım bu hoş tacı başıma koydu.</p>

    <p>Bana bilgeliği öğretti. İşte bundan ötürü çoğu zaman düşüncelerimin yalnızlığına geri dönüyor; bana söylediği şekliyle öğretisini hatırlıyorum.</p>

    <p>Bana dedi ki “Bil ki, ey hüthüt kuşu; yürek, öğrenmek için uyanık bulunuyorsa; zekâ, eşyanın gizli anlamına nüfuz eder.</p>

    <p>“Ruh iyi durumdaysa, gerçeğin alametlerini kavrar; vicdanın idraki olsaydı, zahmetsizce iyi haberleri alırdı;</p>

    <p>“Şayet ruh, gizemli etkilemelere açık olsaydı, doğaüstü ışınları alırdı.</p>

    <p>“Eğer içimiz temiz olsa, eşyanın gizemi açıkça belirir; ve Kutsal Dost gözümüze görünürdü.</p>

    <p>“İnsan gurur giysisinden soyunursa, artık yaşamda hiçbir engel kalmaz ve ruh artık düşünceler salgılamaz.</p>

    <p>“Böylece mizacın, ruhsal sağlığı oluşturan dengeyi bulurdu; ve sen kendi tabibin olurdun;</p>

    <p>“Umut yelpazesiyle kendini serinletmeyi bilir ve kendi kendine sığınmanın halile ağacını, ıslahın erik ağacını, ilginin çiğdesini ve yönetimin demir hindisini dikerdin!</p>

    <p>“Sabır harcında karılmayı bilir; alçakgönüllülük eleğinden elenir; gecenin sonunda ağaran sabahın tenhalığında Kutsal Dost ile baş başa kaldıktan sonra ruhsal çareler üretirdin.</p>

    <p>“Çünkü kapının sinir bozan gıcırtısından, sineğin vızıltısından ve böceklerin toz içinde debelenmelerinden kinayi bir anlam çıkarmasını bilmeyen,</p>

    <p>“Çıplağın yürüyüşünün neyi belirlediğini, serabın ölgün ışığını, sisin rengini anlamayan, bilge kişilerden sayılmaz.”</p>
  </div>

  <p>Genç Tuhfe, çiçeklerin ve kuşların bu şarkılarını söyledikten sonra susmuş. O zaman sarayın tüm köşelerinden coşkuya kapılmış ecinni taifesinin haykırışları yükselmiş. Şeyh İblis gelip onun ayaklarını ve soylu ecinni hatunlar coşkunun sınırında ağlayarak yanaklarını öpmüşler. Ve hep birlikte, elleri ve gözleriyle, açıkça “Dilimiz hayranlıklıkla bağlıdır; sözler ağzımızdan çıkamıyor” anlamında hareketler ve işaretler yapmışlar. Sonra, oturdukları yerlerden düzenli aralıklarla sıçramışlar ve kendi ecinni dillerinde, açıkça “Ne kadar güzel! Ne harika! Hayran olduk! Teşekkür ediyoruz!” anlamında, bacaklarını havaya kaldırmışlar. İfrit Maymun ve çirkin arkadaşı da ayağa kalkıp parmakları kıçlarında oynamaya başlamışlar; ve bu da, onların dilinde, kesinlikle “Hayranlıktan çılgına döndüm” anlamına geliyormuş.</p>

  <p>Tuhfe, bu şarkı ve şiirlerin ecinniler üzerinde bıraktığı etkiden heyecanlanmış olarak onlara “Vallahi, ey efendilerim ve hanımlarım, yorgun olmasaydım, size, geri kalan kokulu çiçekler, otlar ve kuşlar hakkında başka şarkılar ve şiirler de söylerdim. Özellikle de bülbülün, bıldırcının, sığırcık kuşunun, tahtalı güvercinin, saka kuşunun, tavusun, sülünün, kartalın, devekuşunun şarkılarını; köpek, deve, at, yabaneşeği, eşek, zürafa, ceylan, karınca, koyun, tilki, keçi, kurt, arslan gibi hayvanların ve daha başka pek çok hayvanın da şarkılarını söylerdim. Ama inşallah, bir başka münasebetle toplandığımızda bunu yaparım. Şimdi, Şeyh İblis’ten, beni, hakkımda büyük bir tedirginlik duyabilecek olan efendim Emirü’l-Mümin’inin sarayına götürmesini rica ediyorum. Çocuğun sünnetinde ve genç ifritenin düğününde bulunamazsam beni bağışlayın. Gerçekten, bulunmam mümkün değil!” demiş.</p>

  <p>O zaman Şeyh İfrit ona “Gerçekten, ey Gönüllere Armağan, bizi bunca erken terk etmek istemen yüreğimizi yaralıyor. Bizi biraz da dudaklarımızdan çekip aldın! Tanrı, üzerinde olsun, ey Tuhfe! Bize birkaç dakika daha lütfet!” demiş. “Emirü’l-Müminin’in yanına geri dönmem gerek; çünkü, ey Şeyh İblis, toprağın çocuklarının gerçek mutluluğu ancak toprak üzerinde yaşayarak tadacaklarını görmezlikten gelemezsin. Ve ruhum, benzerlerinden bunca uzak olduğu için kederlidir” diye yanıt vermiş.</p>

  <p>O zaman İblis, ona “Başım üzerine, gözüm üzerine, ama ilkin, ey Tuhfe, eski musiki hocan, hayranlık uyandıran Musullu İshak bin İbrahim’i tanıdığımı sana söylemek istiyorum” demiş. Sonra da gülüp “O da aynı şekilde beni tanıyor, çünkü, bir gün sırası gelince, bir kış akşamı aramızda geçmiş olan bazı şeyleri sana anlatmakta kusur etmeyeceğim. Çünkü onunla ilişkilerim uzun bir öykü oluşturur; ve herhalde ona ut üzerinde öğrettiğim bazı makamları ve ona bir akşam sağladığım hayal kızı hâlâ unutmamıştır. Ama sen Emirü’l-Müminin’in yanına dönmek için bu denli acele ettiğine göre, şimdi bütün bunları sana anlatmamın zamanı değil. Bununla birlikte, İshak, ellerinde hiçbir şey olmaksızın ayrılmış olduğunu söyleyemeyecektir. Bundan dolayı, sana, ut üzerinde, bu yoldan tüm evreni hayran bırakacağın bir özelliği öğreteceğim, böylece efendin halifenin de daha çok sevgisini kazanırsın” demiş. Kız da “Sana ne uygun geliyorsa yap!” diye yanıt vermiş.</p>

  <p>Sonra İblis, genç kızın udunu eline almış ve yeni bir makamdan bir musiki parçası ve buna harika bir yanıt verir gibi diğer bir musiki parçası çalmış; bunları işitilmedik ve tınısı harika tekrarlar izlemiş. Bu musikiyi işiten Tuhfe’ye, o ana kadar öğrenmiş olduğu her şey hataymış gibi gelmiş ve Allah belasını veresice Şeyh İblis’ten öğrendiği şey, sanki ona tam uyumluluğun kaynağı ve temeli gibi görünmüş. Ve bu yeni musikiyi efendisi Emirü’l-Müminin’e ve İshak en-Nedim’e dinletebileceğini düşünerek neşelenmiş. Ve aldanmamış bulunduğundan emin olmak için işittiği havayı onu öğretmiş olanın huzurunda tekrarlamak istemiş. Dolayısıyla İblis’in elinden udunu almış; ve kendisine verilmiş olan ses perdesi üzerinden yol alarak aynı musiki parçasını noksansız olarak tekrarlamış. Tüm ecinniler “Harika!” diye haykırmışlar. İblis de, ona “Ey Tuhfe, işte şimdi sanatın en üst düzeyine ulaştın. Ben de sana tüm ecinni reislerinin ortaklaşa imzaladığı bir şahadetname vereceğim; bununla tanınacak ve yeryüzünün en iyi ut çalıcısı olarak ilan edileceksin. Ve aynı şahadetnameyle seni ‘Kuşların Başkanı’ olarak adlandıracağım. Çünkü lütfedip bize okuduğun şiirler ve şarkılar seni eşsiz kılıyor; ötücü kuşların başkanı olmak senden başkasının hakkı değil” demiş.</p>

  <p>Şeyh İblis, başkâtibi çağırtmış; o da bir horoz derisi alıp oracıkta söz konusu şahadetnameyi hazırlamış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dokuz yüz otuz altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>Şeyh İblis, başkâtibi çağırtmış; o da bir horoz derisi alıp oracıkta söz konusu şahadetnameyi hazırlamış. Sonra onun üzerine, Şeyh İblis’in yazdırdığı şekilde küfi harflerle ve güzel yazıyla mükemmel satırlar çiziktirmiş. Ve bu şahadetnameyle genç Tuhfe’nin bundan böyle Kuşların Başkanı olduğu kesinleşmiş ve özel bir kararnameyle ut çalanların ve şarkıcıların sultanı olarak atandığı belirtilmiş ve şahadetname Şeyh İblis’in mührüyle damgalanmış ve yanıbaşına öteki ecinni reislerinin ve sultanlarının mührü basılmış. Bu iş bitince, belgeleri küçük bir altın çekmeceye kilitlemişler; çekmeceyi de merasimle Tuhfe’ye vermişler. O da bunu alıp teşekkür makamında öperek alnına götürmüş.</p>

  <p>O zaman İblis kendisini çevreleyenlere bir işaret yapmış ve hemen her biri bir sandık yüklenmiş ecinni hamallar içeri girmişler. Hepsi birbirine benzer on iki adet olan bu sandıkları Tuhfe’nin önüne koymuşlar. İblis de, onları birer birer açıp içlerindekini Tuhfe’ye göstererek “Bunlar senin malın!” demiş. Birinci sandık baştan aşağı değerli taşlarla doluymuş; ikincisi altın dinarlarla, üçüncüsü külçe halinde altınla; dördüncüsü kuyum işi mücevheratla; beşincisi altın şamdanlarla; altıncısı kuru şekerleme ve halile ağacı<a href="../Text/dipnot.xhtml#Footnote0376" id="Feedback0376"><sup>[376]</sup></a> meyvaları; yedincisi ipek giyim eşyası; sekizincisi düzgün ve kokular; dokuzuncusu musiki araçları; onuncusu altın sofra takımları; on birincisi işlemeli giysiler ve on ikincisi her renkten ipek giysilerle doluymuş.</p>

  <p>Tuhfe, bu on iki sandığın içindekileri gördükten sonra, İblis, hamallara yeni bir işaret yapmış; onlar da sandıkları yeniden yüklenmiş ve Tuhfe’nin ardında düzenli biçimde yer almışlar. O zaman ecinni eceleri, ağlayarak gelip Kuşların Başkanı’na vedada bulunmuşlar; ve Kameriye Sultan, ona “Kardeşim, ne yazık ki, bizi terk ediyorsun! Ama hiç değilse bize arada bir oturduğun köşkte gelip seni görmemize ve akılları baştan alan güzelliğinle gözlerimizi şenlendirmemize izin ver. Ama, istersen, bundan böyle, görünmez olacak yerde, yeryüzü kızlarının kılığına gireyim ve soluğumla seni uyarayım!” demiş. Tuhfe de “Tüm dost yüreğimle, ey Kameriye kardeşim. Evet, kuşkusuz! Senin soluğunla uyanmaktan ve seni yanıbaşımda yatırmaktan zevk duyacağım” demiş. Ve oracıkta yeniden öpüşmüşler ve bin kez sevgi yemini etmişler.</p>

  <p>O zaman İblis gelip Tuhfe’ye sırtını çevirip önünde eğilmiş; ve onu ata biner gibi oturtmuş. Vedalaşmalar ve yerinme hıçkırıkları arasında, kız sırtında olduğu halde, hemen, artlarından sandıkları sırtlarında bulunan hamallar kendilerini izlerken uçmuş. Ve göz açıp kapayıncaya kadar geçen bir zaman içinde hepsi birden kazasız belasız Bağdat’ta, Emirü’l-Müminin’in sarayına ulaşmışlar, İblis, Tuhfe’yi yavaşça yatağının üzerine bırakmış; hamallar da on iki sandığı düzgün bir şekilde duvarın önüne dizmişler. Ve Kuşların Başkanı’nın önünde yeri öperek, İblis başta olmak üzere en küçük bir gürültü yapmaksızın geldikleri gibi çekip gitmişler.</p>

  <p>Tuhfe odasında ve yatağında kendini yalnız başına bulunca; sanki oradan hiç çıkmamış gibi olmuş; başına gelen her şeyin bir rüyadan başka bir şey olmadığını sanmış. Ve de, duygularının gerçek olup olmadığından emin olmak için, udunu eline almış, düzen tutturup İblis’in öğretmiş olduğu yeni makam üzre, dönüşüyle ilgili doğaçlama dizeler söyleyerek çalmış. Köşkü koruyan haremağası odadan gelen ut sesini ve şarkıyı duymuş ve “Vallahi! Bu benim hanımım Tuhfe’nin çalışı!” diye haykırmış. Ve dışarı fırlayıp bir Bedevi güruhu tarafından izlenen bir âdem gibi koşarak ve çok heyecanlandığı için düşüp kalkarak, âdeti gereğince Emirü’l-Müminin’in kapısında görevde bulunan başharemağası Cellat Mesrur’un yanına ulaşmış. Ve “Ya Seydi! Ya Seydi!” diyerek onun ayaklarına kapanmış, Mesrur da kendisine “Sana ne oldu? Ve böyle bir saatte buraya ne yapmaya geldin?” demiş. Haremağası “Çabucak, ya Seydi, Emirü’l-Müminin’i uyandır. Hayırlı haberler getirdim!” demiş. Mesrur, ona “Sen deli misin ki ey Savvab, beni bu saatte Halife efendimizi uyandırmaya muktedir sanıyorsun?” diyerek homurdanmaya başlamış. Ama öteki öylesine ısrar etmiş ve öylesine bağırmaya başlamış ki, sonunda Halife gürültüyü işitmiş ve uyanmış. Ve içeriden “Ya Mesrur, dışarıdaki bu gürültü de ne böyle?” diye sormuş. Mesrur da, titreyerek “Köşkün kuruyucusu Savvap buraya gelip beni buldu ve ‘Emirü’l-Müminin’i uyandır!’ deyip duruyor!” diye yanıt vermiş. Halife “Bana ne söyleyeceksin, ey Savvab?” diye sormuş. Haremağası da “Ya Seydi, ya Seydi!” diye kekelemekten başka bir şey söyleyememiş. O zaman halife, uyurken içeride başucunda bekleyen cariye genç kızlardan birine “Git de işin ne olduğunu öğren!” demiş.</p>

  <p>Bunun üzerine genç kız odadan çıkıp haremağasının yanına gelmiş; ve köşkü koruyanı içeri almış. Haremağası öyle bir haldeymiş ki, Emirü’l-Müminin’i gördüğünde önünde yere kapanıp saygı duruşunda bulunmayı unutmuş ve sanki bir benzeriyle haremağalarının diliyle konuşurcasına “Yallah, kalk çabucak yatağından! Hanımım Tuhfe, odasında ut çalıp şarkı söylüyor. Çabucak gel de onu işit, ey herif!” diye haykırmış. Şaşırıp kalmış olan Halife, bir tek sözcük söyleyemeden haremağasına bakıp kalmış. Öteki de halifeye “Söylediklerimi anlıyor musun? Vallahi ben deli falan değilim. Sana hanımım Tuhfe yatak odasında bulunuyor ve de ut çalıp şarkı söylemekte diyorum. Çabuk gel! Acele et!” demiş. Harun Reşid de kalkmış, çabucak eline geçen ilk urbayı sırtına geçirmiş; aslında haremağasının sözlerinden bir tekini bile anlamaksızın ona “Allah belanı versin! Ne diyorsun sen? Bana nasıl oluyor da hanımın Sitti Tuhfe’den söz ediyorsun? Onun, kapılar pencereler kapalı iken odasından kaybolduğunu ve de her şeyi bilen vezirim Cafer’in, onun yok oluşunun doğal olmadığını, ecinnilerin ve benzerlerinin marifeti olduğunu söylediğini bilmiyor musun? Ve de ecinniler tarafından kaldırılıp götürülen kişilerin bir daha geri dönmediklerinden haberin yok mu? Kara beyninde yer almış bulunan kaba bir rüyadan ötürü gelip efendini uyandırma küstahlığını gösterdiğinden dolayı Allah belanı versin, ey köle!” demiş. Haremağası da “Ben ne rüya gördüm, ne hayal kuruyorum! Bakla falan da yemedim! Kalk bakalım! Bunca acılar çektikten sonra, gel de Havva kızlarının en harikasını gör!” demiş. Halife de, her şeye karşın, haremağası Savvap’ın deliliğini ortaya koyan bu sözleri işitince, gülmekten kendini alamamış ve ona “Eğer söylediklerin doğruysa, talihin yaver gitti demektir; çünkü sana özgürlüğünü bağışlayacak ve bin altın dinar vereceğim; ama her şey yalansa ve sana hemencecik söyleyeyim ki, bir zencinin kara rüyası sonucu mutlaka yalandır; seni çarmıha gerdireceğim!” demiş. Haremağası da ellerini göğe kaldırarak “Ya Allah, Ya Koruyucu, ey Koruyucuların Efendisi, kara beynimde ne bir rüyanın ne de bir hayalin barınmasına izin ver!” diye haykırmış. Halifeye yol göstererek ve “Kulak işitmek içindir, gözler görmek için. Gel öyleyse gözünle ve kulağınla görüp işit!” diyerek önden yürümüş.</p>

  <p>Harun Reşid köşkün kapısına ulaşınca ut çalınışını ve şarkı söyleyen Tuhfe’nin sesini işitmiş. Ve gerçekten o anda Şeyh İblis’in kendisine öğrettiği makam üzre çalıp söyleyen kesinlikle oymuş. Harun Reşid de, altüst olmuş; ve zaten uçup gitmiş olan aklını büyük zorluklarla başına toplayarak anahtarı kilide sokmuş, eli öylesine titriyormuş ki, kapıyı açmayı becerememiş. Sonunda, bir an gelmiş yüreklenmiş; bel veren kapıya dayanarak “Bismillah! Tanrı şeytanı kahretsin! Kötülüklere karşı Tanrı’ya sığınırım!” diyerek içeri girmiş.</p>

  <p>Tuhfe Emirü’l-Müminin’in heyecana kapılarak altüst olmuş halde içeri girdiğini görünce, çabucak ayağa kalkmış ve onu karşılamaya koşmuş. Onu kollarıyla sararak bağrına basmış. Harun Reşid de, ruhunu yitirmişçesine bir feryat koparmış ve bayılarak sırtüstü düşmüş. Tuhfe onun yüzüne miskli gül suları dökmüş ve baygınlıktan kurtulasıya kadar alnını, şakaklarını ıslatıp durmuş. Bir an sarhoş gibi bakınmış Harun Reşid; yanakları boyunca yaşlar akmış ve sakallarını ıslatmış. Ve tam olarak duyarlığını kazanınca, onunla birlikte ağlayan sevgilisinin okşayışları ve birbirlerine söyledikleri sözler tüm anlatıların ötesinde kalmış. Harun Reşid ona “Ey Tuhfe, senin kayboluşun kuşkusuz olağandışı bir şeydir; ama dönüşün daha da olağandışı ve kavrayışı aşıyor” demiş. O da “Başım üzerine yemin ederim ki, efendim, gerçek de budur. Sana her şeyi anlatıp olan biteni belirtince, ne diyeceksin acaba?” diye yanıt vermiş. Ve ona daha fazla bekletmeksizin, yaşlı şeyhin köşke sessizce girişini, İblis’in sarhoş olarak yaptığı raksı, heladan yeraltına inişlerini, kanatlı atı, ecinnilerin sarayını, ecinni ecelerini ve özellikle Kameriye’nin güzelliğini, yemekleri, onurlandırmaları, çiçeklerin ve kuşların şarkılarını, İblis’in musiki dersini ve sonunda kendisine verilen Kuşların Başkanı sıfatını taşıyan şahadetnameyi ona anlatmış. Ve horoz derisi üzerine yazılı söz konusu şahadetnameyi önünde açmış. Sonra halifeyi elinden tutarak ona, bin dilin tanımlayamayacağı, bin kâtibin yazıya dökemeyeceği on iki sandığı, birbiri ardına açarak göstermiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dokuz yüz otuz yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Ve ona bin dilin tanımlayamayacağı, bin kâtibin yazıya dökemeyeceği on iki sandığı birbiri ardına açarak göstermiş. Bunlar, sonradan Beni Bermekilerin ve Beni Abbasların zenginliklerinin kaynağı olmuş.</p>

  <p>Harun Reşid’e gelince, sevgilisi Gönüllere Armağan’ı yeniden bulma sevinciyle Bağdat’ı bir kıyısından öbürüne süsletip ışıklandırmış; hiçbir fakirin çağırılmasının unutulmadığı harika şölenler vermiş. Bu şenlikler sırasında her zamankinden fazla onur ve yüceliğe kavuşmuş olan İshak en-Nedim, duyduğu minnetle, Tuhfe’nin sonsuza dek kahrolası İblis’ten öğrendiği de dahil, kendisine öğretmekte noksanlık göstermediği birçok şarkıyı halk önünde söylemiş! Harun Reşid ve Gönüllere Armağan da, aşkın mutluluğu içinde, Mezar Sağlayıcı’nın gelmesine kadar, zevkli bir hayat yaşamaktan geri kalmamışlar.</p>

  <br/>

  <p><i>“Ve işte, ey bahtıgüzel şah,” diye sözünü sürdürmüş Şehrazad, “Gönüllere Armağan, kuşların başkanı genç Tuhfe’nin öyküsü böyledir.”</i></p>

  <p><i>Şah Şehriyar, Şehrazad’ın bu öyküsüne, özellikle çiçeklerin ve başta hüthüt kuşu’nun ve karganınkiler olmak üzere kuşların şarkılarına hayranlığın sınırında hayran olmuş. İçinden “Vallahi! Vezirimin bu kızı benim için büyük bir lütuf oldu. Onun erdemlerini ve niteliklerini taşıyan birisi ölmeye layık değildir. Onun hakkında kesin bir karara varmadan önce, bir süre daha düşünmem gerek. Ve sonra! Belki de onun hâlâ bana anlatacağı kim bilir daha ne harika öyküleri vardır!” diye düşünmüş. Ve ruhunda o güne kadar duymadığı bir coşkunluk duymuş; öyle ki, ansızın Şehrazad’ı yüreğine bastırmaktan kendini alamamış ve ona “Sana benzeyen kızlar kutsansın, ey Şehrazad. Bu öykü, içerdiği çiçeklerin ve kuşların şarkılarıyla ve ruhumu zenginleştiren bu şiirlerin sağladığı büyük öğretiyle beni son kertede heyecanlandırdı. Dolayısıyla, ey vezirimin erdemli, rahat ve güzel konuşan kızı, eğer hâlâ bana anlatacak bunun gibi bir, iki, üç ya da dört öykün varsa, anlatmaya başlamakta tereddüt etme. Çünkü bu akşam ruhumun senin sözlerinle yatıştığını ve tazelendiğini ve yüreğimin, sözgenliğinle sana bağlandığını hissediyorum!” demiş. Şehrazad da “Ben, efendim şahın bir kölesinden başka bir şey değilim; onun övgüleri benim erdemlerimin üstündedir. Ama, madem ki bunu arzu etmektesin, sana kadınlar, kolluk amirleri ve benzerleri hakkında bazı olayları anlatmak isterim. Ancak bu öyküler biraz özgürce ve gözüpek olduklarından sözlerimin senin ruhunu tedirgin edeceğinden ve güzel yaradılışının sevecenliğini inciteceğinden korkuyorum. Çünkü, ey zamanın şahı, halk genellikle sakınımlı bir dili ve onun bazen yerindelik sınırını aşan anlatımlarını bilmez. Eğer sen bunun aşılmasını istiyorsan, ben de aşarım, ama susmamı yeğliyorsan, susarım!” diye yanıt vermiş. Şah Şehriyar da “Kuşkusuz, Şehrazad, konuşabilirsin! Çünkü kadınlardan yana anlatılabilecek hiçbir şeye şaşırmam ben; çünkü onlar çarpık kaburga kemiğine benzerler; pek iyi bilinir ki, çarpık bir kaburga kemiği düzeltilmek istenirken, daha da fazla bükülür; ama gereğinden fazla dayatılırsa kırılır. Bundan dolayı çekinmeden konuş; çünkü bildiğin o alçak karımın ihanetini gördüğüm günden bu yana bilgelik artık bizden uzakta değildir!” demiş. Ve bu son sözleri söyledikten sonra Şah Şehriyar’ın yüzü ansızın kararmış kaşları çatılmış, rengi solmuş ve durumu kötülemiş. Ve bütün bunlar sadece o eski kötü serüveni anımsamış olmasından ötürü olmuş. Hiç de güven verici olmayan bu değişiklikleri görünce küçük Dünyazad da “Ablacığım, lütfen bize bildirdiğin kolluk amirleri ve kadınlar hakkındaki öyküyü hemen anlat! Ve bu yüce ruhlu şahtan yana hiçbir şeyden korkma! Çünkü o, kadınların değerli taşlar gibi olduğunu bilir; bunların kimilerinde lekeler, kusurlar ve hatalar vardır; kimileri ise saf, saydam ve her türlü sınamaya yatkındır. O senden çok daha iyi ve benden çok daha güzel bu ayrımı yapmayı bilir; ve değerli taşlarla çakılları birbirine karıştırmaz!” diyerek haykırmaya özen göstermiş. Şehrazad da “Doğru söyledin, yavrum! Ben de tüm yüreğimle efendimize</i> El-Malikü’z-Zahir Rükneddin Baybars el-Bundukdari ve Kolluk Amirlerinin Öyküsü<i>’nü anlatacağım. Bunların başlarına gelenler şöyle olmuş!” demiş. Ve Şehrazad anlatmaya başlamış:</i></p>
