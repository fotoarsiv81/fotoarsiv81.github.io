  <p>Bunu izleyerek genç kızlara dönmüş ve onlara kendi özel dolabından çıkarılacak giysilerin en zenginlerinden ve en görkemlilerinden birini seçerek kardeşi Ebü’l-Hasan’a giydirmelerini emretmiş. Genç kızlar da çabucak bu emri yerine getirmişler. Ebü’l-Hasan tam olarak giyinince, Halife ona “Konuş, Ebü’l-Hasan! Benden isteyeceğin her şey o anda sana bağışlanacaktır!” demiş. Ebü’l-Hasan da Halife’nin önünde elleri arasından yeri öperek “Ben cömert efendimizden sadece bir şey dilemek isterim; o da tüm ömrünce kendi gölgesinde yaşamayı bana lütfetmesidir!” diye yanıt vermiş. Halife, Ebü’l-Hasan’ın duyarlığının inceliğinden son derece etkilenerek ona “Senin çıkarını düşünmeyişini çok beğendim, Ebü’l-Hasan! Ve de, şu andan başlayarak seni sadece içki arkadaşım ve kardeşim olarak seçmekle kalmıyor; günün ve gecenin her saatinde giriş ve çıkışlarında özgür olarak saraya girme hakkı da tanıyorum. Ve dahası! İstiyorum ki, amcamın kızı Zübeyde’nin dairesi bile, başkalarına olduğu gibi, sana yasaklanmasın! Ve gecenin ya da günün hangi saati olursa olsun, ben oraya girdiğimde benimle birlikte olasın!” demiş.</p>

  <p>Halife, aynı zamanda Ebü’l-Hasan’a sarayda görkemli bir daire tahsis etmiş ve maaşının ilk bölümü olarak on bin altın dinar vermiş. Ve, hiçbir şeyi noksan olmaması için gerekli ilgiyi göstereceğini vaat etmiş. Bunu izleyerek onu bırakıp ülkenin işlerini görmek üzere Divan’a gitmiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz kırk yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Bunu izleyerek, onu bırakıp ülkenin işlerini görmek üzere Divan’a gitmiş.</p>

  <p>O zaman Ebü’l-Hasan, gidip annesine başına gelenleri anlatmayı daha fazla ertelemek istememiş. Ve onu bulmaya koşarak kendisine, olup biten garip olayları başından sonuna kadar ayrıntılarıyla anlatmış. Ama onu burada tekrarlamanın yararı yok! Ve belki de işlerin esasını kavramaya zekâsı yetmeyebilir diye, bütün bu işleri, Halife’nin sırf eğlenmek maksadıyla başına açtığını ona açıklamayı da savsaklamamış. Ve de “Ama artık her şey benim yararımı oluşturacak şekilde sonuçlandığına göre, Hayırsever Tanrı’ya şükürler olsun!” diye eklemiş. Sonra her gün gelip onu göreceğini vaat ederek çabucak yanından ayrılmış ve sarayın yolunu tutmuş; o sırada onun Halife ile olan serüveninin velvelesi ve yeni durumu bütün mahallede ve oradan da Bağdat’ın her yanında, sonra da uzak yakın bütün eyaletlerde duyulmuş.</p>

  <p>Ebü’l-Hasan’a gelince, Halife’nin yanında geçirdiği gözde yaşam, onu küstah ve nahoş kılacağına, sadece güzel doğasını, şakacı kişiliğini ve neşesini arttırmış. Ve günlerini Halife’yi ve saraydaki büyük küçük herkesi zekâsından doğan nüktelerle ve şakalarıyla güldürerek geçirmeye başlamış. Onun meclisinden mahrum olmak istemeyen Halife de, kendisini her yere, hatta özel dairesine ve karısı Sitti Zübeyde’nin yanına götürmüş; bu, Halife’nin, büyük veziri Cafer’e bile tanımadığı bir lütufmuş.</p>

  <p>Dolayısıyla Sitti Zübeyde, onun harem dairesinde Halife ile bulunduğu sırada gözlerini cariyelerinden birine, tam da Şekerkamışı diye adlandırılana saplamaktan kaçınmadığını ve küçük cariyenin de Ebü’l-Hasan’ın bakışlarının etkisi altında kızardığının farkına varmış. Bu yüzden bir gün kocasına “Emirü’l-Müminin, kuşku yok ki, sen de benim gibi, Ebü’l-Hasan ile küçük Şekerkamışı arasında geçen kesin aşk belirtilerinin farkına varmışsındır. Onları evermek konusunda ne düşünürsün, acaba?” demiş. Halife “Olabilir! Bunda bir uygunsuzluk görmüyorum! Zaten bunu ben de uzun zamandır düşünmekteydim. Ama devlet işleri gerekli ilgiyi göstermeme engel oldu. Ve de buna çok üzüldüm. Çünkü, onun evinde geçirdiğim ikinci gece Ebü’l-Hasan’a, beğeneceği bir eş bulmayı vaat etmiştim. Şimdi görüyorum ki, bu iş için Şekerkamışı uygundur. Artık bize sadece böyle bir evliliğin onların hoşuna gidip gitmeyeceğini soruşturmaktan başka yapacak şey kalmıyor!” diye yanıt vermiş.</p>

  <p>Ve hemen Ebü’l-Hasan ile Şekerkamışı’nı çağırtmışlar ve onlara evlenmek isteyip istemediklerini sormuşlar. Şekerkamışı, yanıt olarak son kertede kızarmakla yetinmiş; ve Sitti Zübeyde’nin ayaklarına kapanarak teşekkür anlamında giysisinin eteğini öpmüş. Ama Ebü’l-Hasan “Kuşkusuz ey Emirü’l-Müminin, kölen Ebü’l-Hasan senin cömertliklerinle boğulmuştur. Ama adı bile hoş niteliklerini belirleyen bu güzel genç kızı eş olarak evime almadan önce, hanımı Sitti Zübeyde’nin ona, bir soru sormasını isterdim!” diye yanıt vermiş. Sitti Zübeyde de gülerek, ona “Bu nasıl bir soru, ey Ebü’l-Hasan?” demiş. O da “Ey hanımım, eşim acaba benim sevdiğim şeyi sevecek mi, onu öğrenmek isterdim. Çünkü, hanımım, sana itiraf etmeliyim ki, benim değer verdiğim şeyler şarapla keyiflenmek, yiyecekle zevklenmek ve şarkı ve güzel şiirlerle neşelenmektir! Eğer Şekerkamışı bütün bu şeyleri seviyorsa ve dahası, duyarlıysa ve senin de bildiğin o şeye asla ‘Hayır!’ demeyecekse, hanımım, onu büyük bir aşkla sevmeye boyun eğerim. Yoksa vallahi, bekâr kalırım!” diye yanıt vermiş. Sitti Zübeyde de bu sözleri duyunca, gülerek Şekerkamışı’na dönmüş ve ona, “İşittin, değil mi? Ne cevap vereceksin bakalım?” diye sormuş. Şekerkamışı da, başıyla olumlu bir işaret vermiş.</p>

  <p>O zaman Halife, gecikmeksizin, kadı ve şahitleri çağırtmış, onlar da evlilik sözleşmesini yazmışlar. Ve bunu fırsat bilerek sarayda otuz gün otuz gece süreyle büyük şölenler verilmiş, şenlikler yapılmış. Bu sürenin sonunda iki evli genç, tam bir huzur içinde birbirinden zevk alabilmişler. Ve yaşamlarını yiyerek, içerek, kahkahalar atarak ve hesapsız harcamalarla geçirmişler! Yemek, meyve, tatlı tabakları ve içki bardakları evlerinde hiç boş kalmamış; neşe ve zevkler her anlarında vurgulanmış. Böylece, belli bir süre geçtikten sonra, paralarını şenliklerde ve eğlenceler kurarak harcamış bulunduklarından ellerinde avuçlarında hiçbir şey kalmamış; ve onlara yiyecek sağlayan kişilere olan borçlarını ödeyemez olmuşlar. Kendilerini çok bahtsız hissederek ve utangaçlıklarından dolayı Halife’ye ya da Sitti Zübeyde’ye gidip dertlerini açamamışlar! O zaman başlarını eğip durumlarını düşünmeye başlamışlar. İlkin başını kaldıran Ebü’l-Hasan olmuş ve “Kuşkusuz çok savurgan davrandık! Şimdi de gidip bir dilenci gibi kendimi ortaya koymaya utancım engel oluyor. Senin de gidip Sitti Zübeyde’den talepte bulunmanı istemem! Böyle olunca yapılacak tek şeyi düşündüm, ey Şekerkamışı!” demiş. Şekerkamışı da içini çekerek “Söyle! Yapmak istediğinde sana yardım etmeye hazırım! Çünkü gidip yalvar yakar dilenemeyiz ve öte yandan, yaşam tarzımızı değiştirip başkalarının saygısını yitirme pahasına masraflarımızı da kısamayız!” diye yanıt vermiş. Ebü’l-Hasan “Biliyorum ki, ey Şekerkamışı, bahtın dönüşümleri dolayısıyla içine gireceğimiz çeşitli koşullarda bana yardım etmekten asla kaçınmazsın! Bu durumda bil ki, bu sıkıntıdan kurtulmamız için tek bir çare var, ey Şekerkamışı!” demiş. Kız da “Çabuk söyle, nedir?” deyince; Ebü’l-Hasan “Kendimizi ölüme terk etmek...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz kırk sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Kendimizi ölüme terk etmek!” demiş.</p>

  <p>Bu sözleri duyunca, genç Şekerkamışı, korku içinde “Yo, vallahi! Ben ölmek istemiyorum! Ve sen bu çareyi sadece kendin için kullanabilirsin!” diye haykırmış. Ebü’l-Hasan, üzülüp kızmadan “Ah, kadın milleti, bekârlığım sırasında, yalnız yaşamak kadar değerli hiçbir şey olmadığını bilirdim! Senin kararın bunu bana iyice kanıtladı! Eğer, bana bunca kesinlikle yanıt verecek yerde, benden açıklama istemiş olsaydın, sana önerdiğim ve hâlâ da önermekte olduğum bu ölümden nasıl sonsuz derecede sevineceğini anlatırdım. Anlamıyor musun, ömrümüzün geri kalan bölümünde paraya sahip olmak için gerçek bir ölüm değil, ama ölmüş gibi görünmek söz konusu” diye yanıt vermiş. Bu sözleri duyan Şekerkamışı, gülmeye başlamış ve “Bu nasıl olur?” diye sormuş. O da “Dinle bak! Ve sana önerdiğimi asla aklından çıkarma! İşte şöyle! Bir kez ben ölünce ya da daha doğrusu ölmüş gibi görününce, çünkü ilk ölen ben olacağım, bir kefen alır ve beni içine sararsın! Bu iş bitince, beni, şu içinde bulunduğumuz odada, tanımlanan şekilde: sarığım yüzüme konmuş, yüzüm ve ayaklarım Mekke’ye doğru, Kâbe doğrultusunda çevrilmiş olarak yatırırsın! Sonra yürek paralayan feryatlar koparırsın, korkunç uğultularla uğuldarsın, olağan ve olağandışı gözyaşları dökersin, giysilerini yırtarsın ve saçlarını yolar gibi davranırsın! Ve tam bu havaya girdiğinde, gözyaşları içinde ve saçların darmadağınık gidip hanımın Zübeyde’nin huzuruna çıkarsın ve hıçkırıklarla ve çeşitli bayılmalarla kesilen sözlerle acındırıcı bir şekilde benim ölümümü anlatırsın; sonra da yere yığılarak orada bir saat kadar, gelip seni ayıltmak için kullanacakları gülsuyu yüzüne serpilmedikçe aklını başına toplamamış görünürsün! Ve o zaman, ey Şekerkamışı, evimize altınların nasıl aktığını göreceksin!” demiş.</p>

  <p>Bu sözleri duyan Şekerkamışı “Kuşkusuz! Böylesi bir ölüm mümkündür! Ve bunu yerine getirmen için sana yardım edeceğim!” demiş; sonra da “Peki, benim ne zaman ve ne şekilde ölmem söz konusu?” diye sormuş. O da “Sen ilkin benim sana söylediğim şeyleri yap! Sonrasını Tanrı’ya bırakalım!” demiş. Sonra da “İşte! Ben ölüyorum!” diye eklemiş. Ve odanın ortasına serilerek ölmüş gibi yapmış. O zaman Şekerkamışı, onu soymuş, bir kefene bürümüş; ayaklarını Mekke doğrultusunda uzatmış ve yüzünü sarığıyla örtmüş. Bunu izleyerek, Ebü’l-Hasan’ın kendisine öğrettiği gibi yürek paralayarak feryatlar koparmaya, sıradan ve sıradışı gözyaşları dökerek uğuldamaya başlamış; giysilerini yırtmış, saçlarını yolmuş ve yanaklarını tırmalamış. Ve tanımlanan hale gelince, yüzü safran gibi sarı, saçları darmadağın, Sitti Zübeyde’nin huzuruna çıkmış; ve kayaların bile bağrını yaracak bir inilti kopararak hanımının huzurunda boylu boyunca yere yıkılmış.</p>

  <p>Zaten kendi dairesinde uzaktan Şekerkamışı’nın kopardığı yürek delici haykırışlarını ve uğultularını duymuş olan Sitti Zübeyde, gözdesini bu durumda görünce, kocası Ebü’l-Hasan’ın öldüğünden kuşku duymamış. Ve acımanın sınırında ona acıyarak, durumunun gerektirdiği her türlü özeni göstermiş ve onu dizlerine oturtarak, yaşama döndürmekte başarı sağlamış. Ama Şekerkamışı, iki gözü iki çeşme, inlemeyi ve yüzünü tırmalamayı ve saçlarını yolmayı, yüzünü ve bağrını dövmeyi, inlemeler arasında Hasan’ın adını anarak, sürdürmüş. Sonra, hıçkırıklarla bölünen sözlerle Ebü’l-Hasan’ın hazımsızlığa uğrayarak o gece öldüğünü anlatmış. Ve bağrına son bir yumruk indirerek “Bana da artık ölmekten başka çare kalmadı. Ama Allah hanımımızın ömrünü uzatsın!” demiş. Ve kendini bir kez daha Sitti Zübeyde’nin ayakları dibine atarak kederden bayılmış.</p>

  <p>Bunu gören tüm kadınlar, onun yöresinde ağlaşmaya başlamışlar ve sağlığında kendilerini şakaları ve neşeli doğasıyla pek çok eğlendiren Ebü’l-Hasan’ın ölümüne yanıp yakınmaya başlamışlar. Ve gözyaşları ve hıçkırıklarıyla, yüzüne gülsuyu serpilerek kendine getirilmiş olan Şekerkamışı’nın matemine ve acısına ne denli katıldıklarını göstermişler.</p>

  <p>Sitti Zübeyde’ye gelince, o da cariyeleriyle birlikte Ebü’l-Hasan’ın uğruna gözyaşı döktükten sonra, böylesi bir durumda söylenebilecek tüm başsağlığı sözcüklerini söyleyip hazinedarını çağırarak, ona “Git benim özel çekmecemden, on bin altın dinarlık bir kese al ve onu şu zavallı, şu gözü yaşlı Şekerkamışı’na ver de kocası Ebü’l-Hasan’ın cenazesini şanına uygun şekilde kaldırsın!” demiş. Hazinedar da, çabucak bu emri yerine getirip altın torbasını bir haremağasının sırtına yükleyerek götürüp Ebü’l-Hasan’ın dairesinin kapısına bırakmış. Sonra Sitti Zübeyde gözdesini kucaklamış; ona yeniden, teselli edici tatlı sözler söylemiş ve “Tanrı sana acını unuttursun, ey Şekerkamışı ve yaralarını onarsın ve rahmetlinin yitirdiği ömrünü de sana versin!” diyerek kendisine, salonun çıkış yerine kadar eşlik etmiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz kırk dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Tanrı sana acını unuttursun ey Şekerkamışı ve yaralarını onarsın ve rahmetlinin yitirdiği ömrü de sana versin!” diyerek ona, salonun çıkış yerine kadar eşlik etmiş. Ve kederli Şekerkamışı da hanımının elini öpmüş ve gözyaşları içinde tek başına kendi dairesine dönmüş.</p>

  <p>Kefene bürünmüş, ölü gibi yerde yatar durumda kendisini bekleyen Ebü’l-Hasan’ın bulunduğu odaya ulaşınca içeri girerek kapıyı kapatmış ve bir sevinç kahkahası patlatmış. Ve Ebü’l-Hasan’a “Ey zekâ kumkuması,<a href="../Text/dipnot.xhtml#Footnote0301" id="Feedback0301"><sup>[301]</sup></a> ölü gibi yatmaktan artık vazgeç! Ve senin kurnazlığının ürünü olan şu altın torbasını benimle birlikte kaldır! Vallahi! Artık bugün açlıktan ölmekten kurtuluyoruz!” demiş. Ebü’l-Hasan da karısının yardımıyla, çabucak, kefenden sıyrılmış ve iki ayağının üzerine sıçrayarak altın torbasına doğru koşmuş; onu odanın ortasına sürüklemiş; ve tek ayağı üzerinde, yöresinde raks etmeye başlamış.</p>

  <p>Bunu izleyerek karısına dönmüş ve işi başardığından ötürü onu kutlamış ve kendisine “Ama hepsi bu kadar değil ey karı; şimdi, benim yaptığım gibi ölmek sırası sende! Torbayı kazanmak sırası da bende! Ve bu yoldan Halife’nin yanında, senin Sitti Zübeyde’nin yanında olduğun kadar ustalıklı davranıp davranamayacağımı göreceğiz! Çünkü, Halife’nin, şakalarında başarılı olan tek kişinin kendisi olmadığını artık öğrenmesi gerek! Ama boş konuşmalarla vakit öldürmenin sırası değil! Haydi! Öl bakalım!” demiş.</p>

  <p>Ve Ebü’l-Hasan, karısını, kendi büründüğü kefene sokarak, odanın ortasına, daha önce kendisinin yattığı yere yerleştirmiş; ve ayaklarını Mekke doğrultusunda uzatmış ve ne olursa olsun canlılık alameti göstermemesini ona tavsiye etmiş! Bu işler bitince, doğal durumunun tersine, yarı yarıya sarığını çözmüş, gözlerine soğan sürerek çok ağlamış bir duruma sokmuş; giysilerini yırtarak, sakallarını yolarak, göğsüne şiddetli yumruklar indirerek, o sırada Divan’da büyük veziri Cafer, Mesrur ve birçok mabeyinciyle çevrili bulunan Halife’yi görmeye koşmuş. Halife her zaman o kadar neşeli ve kaygısız yaşayan Hasan’ı bu kederli ve perişan halinde görünce, şaşkınlığın ve acımanın sınırında, hemen Divan’daki oturumu durdurmuş ve yerinden kalkarak Ebü’l-Hasan’ın yanına koşmuş; ondan çabucak kederinin nedenini kendisine anlatmasını istemiş. Ama Ebü’l-Hasan, mendil gözlerinde, gözyaşlarını ve hıçkırıklarını iki katına çıkarmaktan gayrı bir yanıt vermemiş; sonunda, bin iç çekme, bin hıçkırık ve bin sahte bayılma arasında “Ne yazık! Ey zavallı Şekerkamışı! Ne yazık, ey kötü baht! Ben onsuz ne yapacağım?” diyerek sanki istemeden Şekerkamışı’nın adını ağzından kaçırmış.</p>

  <p>Bu sözleri ve bu iç çekmeleri duyan Halife, Ebü’l-Hasan’ın, karısı Şekerkamışı’nın ölümünü kendisine bildirmek üzere geldiğini anlamış. Ve bundan son kertede etkilenmiş. Gözlerini yaşlar bürümüş ve elini omzuna koyduğu Ebü’l-Hasan’a “Allah onu rahmetine ulaştırsın! Ve bu güzel ve tatlı cariyeden esirgediği tüm yaşamı senin ömrüne katsın! Biz onu sana bir neşe kaynağı olsun diye vermiştik, oysa şimdi bir keder kaynağı oldu. Zavallı kız!” demiş. Ve Halife sıcak gözyaşları dökmekten kendini alamamış. Ve mendiliyle gözyaşlarını silmiş. Cafer ile orada bulunan öteki vezirler de aynı şekilde sıcak gözyaşlarıyla ağlamışlar ve Halife’nin yaptığı gibi gözyaşlarını silmişler.</p>

  <p>Sonra Halife, Sitti Zübeyde gibi düşünmüş ve hazinedarı çağırtarak ona “Rahmetli karısının cenazesini kaldırmak üzere Ebü’l-Hasan’a hemen on bin altın ver! Ve onu dairesinin kapısına kadar taşıt!” demiş. Hazinedar işitip itaat ettiği cevabını vermiş; ve buyruğu yerine getirmek için acele etmiş. Ebü’l-Hasan da öncekinden daha kederli, Halife’nin elini öpmüş ve hıçkırarak huzurdan çıkmış.</p>

  <p>Kendisini, kefenine bürülü olarak bekleyen Şekerkamışı’nın bulunduğu odaya ulaşınca “Pekâlâ! Döktüğü gözyaşı kadar altın toplayanın yalnız kendin olduğunu mu sanıyorsun? Al, torbama bak!” demiş; ve altın torbasını odasının ortasına sürüklemiş; sonra da Şekerkamışı’nın kefenden çıkmasına yardım ederek ona “Evet! Ama hepsi bu kadar değil, karı! Şimdi bir şeyler yapıp hilekârlığımız ortaya çıkınca, Halife ile Sitti Zübeyde’nin öfkelerini üzerimize çekmemeliyiz! İşte yapacağımız şudur!...” demiş. Ve bu konudaki niyetini çabucak Şekerkamışı’na bildirmiş. İşte onların durumu böyleymiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz ellinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>İşte onların durumu böyleymiş!</p>

  <p>Halife’ye gelince! Divan’daki, o gün için zaten kısa tuttuğu oturum sonuçlanınca, hemen Mesrur’u yanına alarak Sitti Zübeyde’nin dairesine, gözde cariyesinin ölümü dolayısıyla başsağlığında bulunmaya gitmiş; ve karısının bulunduğu dairenin yöresinde olduğu halde yatağına uzanmış olarak görmüş. Yanına yaklaşarak kendisine “Ey amcamın kızı, zavallı cariyen Şekerkamışı’nın yitirdiği yıllar senin ömrüne katılsın!” demiş. Halife’nin gelişini, Ebü’l-Hasan’ın ölümü dolayısıyla, aynı şekilde başsağlığı dilemek üzere beklemekte olan Sitti Zübeyde, bu başsağlığı dileğini duyunca, Halife’nin yanlış bilgi edinmiş olduğunu düşünerek “Allah benim gözdem Şekerkamışı’nın ömrünü uzun etsin, ey Emirü’l-Müminin! Aslında ben sana başsağlığı dilemeliyim! Allah sana ömür versin de, rahmetli yoldaşın Ebü’l-Hasan’dan daha uzun yaşa! Sen beni bunca üzgün görüyorsan, nedeni, dostunun ölümüne yanmamdandır; yoksa, Tanrı’ya şükür olsun ki, sağlığı yerinde olan Şekerkamışı için değildir!” diye haykırmış.</p>

  <p>Bu sözleri duyan Halife, gerçeği tam anlamıyla bildiğine inanmak için her türlü nedene sahip olduğundan gülmekten kendini alamamış; ve Mesrur’a dönerek ona “Vallahi! Ey Mesrur, hanımının bu sözlerine sen ne dersin? Aslında o denli akıllı ve bilge olan kendisi, işte bugün, tüm öteki kadınlar gibi fikirden yoksun görünüyor. Kısacası, bunların hepsi gerçekten aynı durumdalar! Ben onu teselli etmeye geldim; o ise, bana acı duyurmaya ve yanlış olduğunu bildiği bir haber vererek aldatmaya çalışıyor! Öyleyse, haydi sen konuş! Ve benim gibi görüp işittiğin şeyi ona anlat! Belki o zaman bu tarz konuşmayı değiştirir ve bizi budala yerine koymaktan vazgeçer!” demiş. Mesrur da Halife’ye itaat etmiş olmak için, Sultan’a “Hanımım, efendimiz Halife Emirü’l-Müminin’in hakkı var! Ebü’l-Hasan’ın sağlığı yerinde ve gücü olağandışı! Ama, gelip senin gözden olan karısı Şekerkamışı’nın bu gece hazımsızlıktan öldüğünü ağlayarak bildirdi bize! Ve bil ki, karısının ölümünü bizzat kendisi söyledikten sonra cenazesinin kaldırılması için efendimizin cömertçe verdiği on bin altını alarak biraz önce Divan’dan dışarı çıktı. Ve şimdi üzgün, ama minnettar evine döndü!” demiş.</p>

  <p>Mesrur’un bu sözleri, Sitti Zübeyde’yi ikna etmekten uzak, Halife’nin kendisiyle şakalaşmak istediği hakkındaki inancını pekiştirmiş; ve “Vallahi! Ey Emirü’l-Müminin, her zamanki şakacılığını takınmanın bugün hiç yeri yok! Ben ne dediğimi biliyorum; ve benim hazinedar kadınım sana Ebü’l-Hasan’ın cenazesinin bana neye mal olduğunu söyleyecektir! Biz iyisi mi, cariyem Şekerkamışı’nın matemine katılalım ve şimdi yaptığımız gibi, yakışıksız ve ölçüsüzce gülüp durmayalım!” diye haykırmış. Halife, bu sözleri işitince “Sen ne diyorsun, Allah aşkına, amcamın kızı? Böyle şeyleri bana söyleyecek kadar çılgın olabilir misin? Zaten bu konuda artık uzun boylu konuşmamızın da yararı yok! Şimdi sana söylediğimin kanıtını göstereceğim!” demiş. Ve divana oturarak Mesrur’a doğru dönüp ona “Çabucak Ebü’l-Hasan’ın evine git ve kendi bildiğimden başka kanıta ihtiyaç olmamakla birlikte, ikisinden hangisinin ölmüş bulunduğunu gör gel! Ve bize durumu bildirmek üzere çabucak geri dön!” demiş. Mesrur onun buyruğunu yerine getirmek üzere ayrıldığı sırada, Halife, Sitti Zübeyde’ye dönüp ona “Ey amcamın kızı, şimdi hangimizin haklı olduğu anlaşılacak! Ama bunca açık olan bir şey üzerinde bu denli ısrar ettiğine göre, ne üzerine iddiaya girmek istersen sana karşı kabullenirim!” demiş. O da “İddiayı ben de kabul ediyorum! Ve benim için dünyada en değerli şey olan Nakışlı Köşk’ü senin ileri süreceğin herhangi bir değer karşılığında ileri sürüyorum!” diye yanıt vermiş. O da “Senin ileri sürdüğün değere karşı, benim için de dünyada en değerli şey olan Zevkler Sarayı’nı ileri sürüyorum! Böylece, sanırım ki, daha az değerli bir şey önermiş olmuyorum! Çünkü benim Zevkler Sarayı, değer ve güzellikte, senin Nakışlı Köşk’ünden daha da üstündür!” demiş. Sitti Zübeyde bundan son kertede alınarak “Şimdi şurada oturup senin sarayının benim köşkümden üstün olup olmadığını tartışarak kavga etmeyelim! Hangisinin daha değerli olduğunu gerçekten anlamak istiyorsan, oradaki yaşantın üstüne halkın ardından neler konuştuğunu işitmen yeter! Ama iddiamızın bir dayanağı olması gerek! Fatiha suresi aramızda olsun!” demiş ve Kutsal Kitap’ın bu ilk suresini iddialarının mühürlenmesi için birlikte okumuşlar...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz elli birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Ve Kutsal Kitap’ın bu ilk suresini iddianın mühürlenmesi için birlikte okumuşlar. Ve düşmanca bir sessizlik içinde Cellat Mesrur’un dönüşünü beklemişler. Onların durumu işte böyleymiş.</p>

  <p>Ne olup biteceğini anlamak için kulağı kirişte olan Ebü’l-Hasan’a gelince: uzaktan Mesrur’un yaklaşmakta olduğunu görmüş ve kendisini hangi nedenle bulmak üzere geldiğini anlamış. Ve Şekerkamışı’na “Ey Şekerkamışı, işte Mesrur dosdoğru bizim eve geliyor! Ve hiç kuşku yok ki, buraya ölümümüz dolayısıyla Halife ile Sitti Zübeyde arasında ortaya çıkmış bulunan kargaşa nedeniyle gönderilmiş olacak! Bize ilkin Sitti Zübeyde’ye karşı Halife’ye hak vermek düşer! Haydi öyleyse bir kez daha çabucak ölür gibin yap da gecikmeden seni kefene sarayım!” demiş. Şekerkamışı hemen ölür gibi yapmış. Ebü’l-Hasan da onu kefene sarmış ve ilkin olduğu gibi sarığı çözülmüş, yüzü uzamış, mendili gözleri üzerinde, yanıbaşına oturmuş.</p>

  <p>Tam o anda Mesrur içeri girmiş. Ve Şekerkamışı’nı odanın ortasında kefene sarılmış, Ebü’l-Hasan’ı da dertlere gömülmüş olarak görünce, etkilenmekten kendini alamamış ve “Tanrı’dan başka Tanrı yoktur! Senin için duyduğum keder, ey kız kardeşimiz Şekerkamışı, büyüktür! Ey bir zamanlar o denli güzel ve tatlı olan kız! Senin bahtın hepimizi üzecek kadar acıymış! Sana, Yaradan’a dönüş buyruğu ne kadar da çabuk verildi! İnşallah Tanrı seni yüce rahmetine ulaştırarak ödüllendirir!” demiş. Sonra Ebü’l-Hasan’ı kucaklamış ve adamakıllı üzgün, Halife’ye bilgi vermek için çabucak oradan ayrılmış. Ve Sitti Zübeyde’ye, Halife’ye karşı çıkarak ne denli inatçı ve hatalı olduğunu göstermekten asla üzgün değilmiş.</p>

  <p>Böylece Sitti Zübeyde’nin nezdine gelmiş ve önünde yeri öptükten sonra “Tanrı hanımımızın ömrünü uzatsın! Rahmetli kız, kefene sarılı olarak odanın ortasında idi; kefen altında bedeninin şimdiden şiştiği belli oluyordu! Zavallı Hasan’a gelince, artık onun karısının ardından yaşayacağını da pek sanmıyorum!” demiş. Mesrur’un bu sözlerini duyan Halife rahatlamış ve memnunluktan coşkuya kapılmış; sonra da yüzü sapsarı olan Sitti Zübeyde’ye dönerek, ona “Ey amcamın kızı, Nakışlı Köşk’ü benim üzerime geçirmesi için kâtibi çağırtmayı neden erteliyorsun?” demiş. Ama Sitti Zübeyde Mesrur’a hakaret etmeye başlamış ve öfkenin sınırında, Halife’ye “Bu yalancı ve yalancıoğlu yalancı haremağasının sözlerine güveniyorsun, demek? Ben ve buradaki cariyeler benimle birlikte bir saat önce kendi gözlerimizle gözdem Şekerkamışı’nı perişan ve Ebü’l-Hasan’ın ölümüne ağlarken görmedik mi yani?” demiş. Ve kendi sözlerinin etkisi altında, pabucunu çıkarıp Mesrur’un üzerine atmış ve ona “Çık buradan dışarı köpek soyu!” diye haykırmış. Mesrur, Halife’den de çok şaşırarak, hanımını daha fazla öfkelendirmek istemeyerek ikiye katlanarak ve başını sallayarak çabucak çekip gitmiş.</p>

  <p>O zaman öfke dolu Sitti Zübeyde, Halife’ye doğru dönüp ona “Ey Emirü’l-Müminin, günün birinde böyle bir haremağasıyla fikir birliği edip bana bu denli acı vereceğini ve olmayanı inandırmaya kalkacağını hiç düşünmemiştim! Çünkü şimdi artık hiç kuşku duymuyorum ki, Mesrur’un getirdiği bu haber, bana acı vermek için daha önceden düzenlenmiştir. Her durumda, sana benim haklı olduğumu kanıtlamak için, ben de kendi adıma birini gönderip iddiayı ikimizden hangimizin yitirdiğini sana göstereceğim. Eğer gerçeği söyleyen sen isen, ben budalanın biri olduğumu ve bütün cariyelerimin de hanımları gibi budala olduklarını kabul edeceğim; eğer tersine, haklı olan bensem, iddianın karşılığını almaktan gayri, bu zift suratlı küstah haremağasının başını da isterim!” demiş. Halife de yeğeninin kızgınlığını tecrübesiyle bildiğinden, onun kendisinden istediği her şeye razı olmuş. Ve Sitti Zübeyde kendisini büyüten ve tam bir güven beslediği yaşlı sütanasını çağırtmış ve ona “Ey sütanne, hiç oyalanmadan hemen efendimiz Halife’nin yoldaşı Ebü’l-Hasan’ın evine git ve bu evde kimin ölmüş olduğunu anla! Ölen Ebü’l-Hasan mıdır, yoksa Şekerkamışı mı? Ve orada görüp öğrendiğini hemen dönerek bana aktar!” demiş. Sütana da işitip itaat ettiğini söyleyerek ve yaşlı bacaklarına karşın, Ebü’l-Hasan’ın evine doğru çabucak yol almaya başlamış.</p>

  <p>Dikkatli bir gözle evinin önünden gelip geçenleri gözetlemekte olan Ebü’l-Hasan, yaşlı sütananın uzaktan ağır ağır ilerlemekte olduğunu görünce, onun hangi nedenle yollanmış bulunduğunu anlamış; ve karısına doğru dönerek ona “Ey Şekerkamışı, ben ölüyüm!...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz elli ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Ey Şeker Kamışı, ben ölüyüm!” diye haykırmış ve kaybedilecek zamanı olmadığından kendini kefene bürümüş ve ayakları Mekke doğrultusunda, yere uzanmış. Şekerkamışı da sarığını yüzünün üstüne koymuş; ve saçları dağınık, göğsünü ve yanaklarını matem haykırışları kopararak dövmüş. Tam o sırada, yaşlı sütana içeri girmiş. Ve göreceği şeyi görmüş! Ve çok üzgün olarak kederli Şekerkamışı’nın yanına yaklaşıp ona “Allah rahmetlinin yitirdiği yılları sana bağışlasın! Ne yazık ki, kızım Şekerkamışı, işte gençliğinin tam ortasında yapayalnız ve dul kaldın! Ebü’l-Hasan olmaksızın sen ne yapacaksın, ey Şekerkamışı?” demiş ve onunla birlikte bir süre ağlamış. Sonra ona “Şimdi, beni çok üzse de seni terk etmeliyim! Şu korkunç yalancı Mesrur’un kocan Ebü’l-Hasan yerine ölümün seni vurduğunu söyleyip onu içine attığı derin kederden kurtarmak için çabucak hanımım Sitti Zübeyde’nin yanına gitmek zorundayım!” demiş. Şekerkamışı da inleyerek “Keşke anacığım, bu haremağası doğru söyleseydi! Şimdi yaptığım gibi onun uğrunda ağlayıp durmazdım! Ama herhalde bu da gecikmeyecek! En geç yarın sabah kederden ölecek olan beni de toprağa gömerler!” demiş. Ve, bunları söyleyerek gözyaşları, iniltilerini ve sızlanmalarını bir kat daha arttırmış. Ve sütana daha da üzülmüş olarak onu bir kez daha kucaklayıp artık daha fazla tedirgin etmeksizin yavaşça dışarı çıkmış ve kapıyı ardından kapatmış; görüp işittiklerini hanımına anlatmaya gitmiş. Konuşmasını bitirince de, ilerlemiş yaşına karşın yaptığı şeyden nefes nefese kalarak bir kenara oturmuş.</p>

  <p>Sitti Zübeyde, sütanasının getirdiği haberi işitince, kasılarak Halife’ye dönmüş ve ona “Her şeyden önce, o küstah haremağası, kölen Mesrur’u asmak gerek!” demiş. Halife de şaşkınlığın sınırında, hemen Mesrur’u huzuruna getirtmiş ve ona hiddetle bakarak yalanından dolayı azarlamak istemiş. Ama Sitti Zübeyde ona zaman bırakmamış. Mesrur’un orada bulunuşundan hiddete kapılarak sütanasına doğru dönmüş ve ona “Şu köpeğin önünde, sütanne, bize söylediğini tekrar et!” demiş. Ve ancak soluğunu toparlamış olan sütana da, haberi Mesrur’un önünde tekrarlamak zorunda kalmış. Mesrur, onun sözlerinden hiddetlenerek, Halife’nin ve Sitti Zübeyde’nin huzurunda bulunmasına karşın, ona “Ah! Dişleri dökülmüş kocakarı, bu kadar utanmazca nasıl yalan söylersin ve beyaz saçlarına saygısızlık edersin? Yani beni, gözlerimle gördüğüm Şekerkamışı’nın ölmüş ve kefene bürünmüş halinin hiç olmamış bulunduğuna mı inandıracaksın?” diye haykırmış. Sütana da öfkeyle, ona “Senden başka burada yalan söyleyen yok, ey zenci bozuntusu! Seni asarak öldürmek yetmez; etini parça parça edip yine sana yedirmeli!” diye haykırmış. Mesrur da ona “Sus sen, yaşlı bunak! Git de öykünü haremdeki kızlara anlat!” diye yanıt vermiş. Ama, Mesrur’un edepsizliğine çok kızan Sitti Zübeyde, onun başına yastıklar, vazolar, ibrikler ve tabureler fırlatarak ve yüzüne tükürerek, birdenbire hıçkırıklar koparmaya başlamış; ve sonunda ağlayarak kendini bitkin yatağına fırlatmış.</p>

  <p>Halife bütün bunları görüp işitince, şaşkınlığın sınırına ulaşmış ve ellerini birbirine çarparak “Vallahi! Mesrur tek yalancı değil! Ben de bir yalancıyım, sütana da bir yalancı ve sen de bir yalancısın, ey amcamın kızı!” demiş. Sonra da başını eğmiş ve başka bir şey söylememiş.</p>

  <p>Ama, bir saat kadar bir zaman geçtikten sonra, başını kaldırmış ve “Vallahi! Derhal gerçeği anlamamız gerek! Artık bize, Ebü’l-Hasan’ın evine gidip kendi gözlerimizle içimizden hangimizin yalancı olduğunu, hangimizin gerçeği söylediğini görmek kalıyor!” demiş. Sonra ayağa kalkıp Sitti Zübeyde’ye kendisine eşlik etmesini rica etmiş; ve Mesrur, sütana ve bir kadın kalabalığı kendilerini izlerken, Ebü’l-Hasan’ın evine doğru yollanmışlar.</p>

  <p>Bu alayın yaklaştığını gören Şekerkamışı, Ebü’l-Hasan bu işin böyle olabileceğini söylediği halde, çok tedirgin olmaktan ve helecan duymaktan kendini alıkoyamamış ve “Vallahi! Testinin her yere düşüşünde ille de kırılmayacağını söylemek mümkün değildir!” diye haykırmış. Ama Ebü’l-Hasan gülmeye başlamış ve “İkimiz birlikte ölelim, ey Şekerkamışı!” demiş. Ve karısını yere uzatarak kefene bürümüş, kendisi de çekmecede bulduğu bir ipek parçasına sarınmış ve onun yanına uzanmış ve merasim âdetlerine uygun olarak sarığıyla da yüzünü örtmeyi unutmamış. Onlar da hazırlıkları ancak bitirmişlerken, alay salona girmiş.</p>

  <p>Halife ve Sitti Zübeyde, gözlerine çarpan uğursuz görünümün farkına varınca, hareketsiz ve sessiz kalakalmışlar. Sonra birdenbire, bu kadar kısa sürede bunca olan bitenin tam olarak sarstığı Sitti Zübeyde sararmış, yüzünün şekli değişmiş ve kadınların kollarına baygın düşmüş. Ve yeniden baygınlıktan kurtulup kendine gelince, şelaleler gibi gözyaşı dökmüş ve “Yazık sana ey Şekerkamışı! Kocanın ölümüne dayanamadın demek! Acıdan öldün, öyle mi?” diye haykırmış. Ama işi asla böyle düşünmek istemeyen ve dostu Ebü’l-Hasan’ın ölümüne ağlamakta olan Halife, Zübeyde’ye doğru dönerek ona “Yo, vallahi! Kederden ölen Şekerkamışı değil, karısı öldükten sonra yaşayamayan zavallı Ebü’l-Hasan’dır! Bu kesin...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz elli üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>... İşi asla böyle düşünmeyen ve dostu Ebü’l-Hasan’ın ölümüne ağlamakta bulunan Halife, Zübeyde’ye doğru dönerek ona “Yo, vallahi! Kederden ölen Şekerkamışı değil, karısı öldükten sonra yaşayamayan zavallı Ebü’l-Hasan’dır! Bu kesin!” demiş. Ve “Evet! Ama sen ağlıyorsun ve bayılıyorsun ve böylece haklı olduğunu düşünüyorsun!” diye eklemiş. Zübeyde de ona “Sen de haklılığını bu alçak kölenin söylediğine dayıyorsun!” diye yanıt vermiş. Ve de “Evet! Ama Ebü’l-Hasan’ın hizmetkârları nerede? Gidip çabucak onlar bulunsun! Efendilerini kefene bürüyen onlar olduğuna göre ilkin hangisinin öldüğünü, sonra da kederden ölenin hangisi olduğunu yine onlar bilirler ve bize anlatırlar!” demiş. Halife de “Hakkın var, ey amcamın kızı! Ve ben, vallahi! Bana bu haberi getirene on bin dinar vermeyi vaat ediyorum!” demiş. Halife’nin ağzından daha bu sözler çıkar çıkmaz, sağdaki kefenin altından “On bin dinar benim avcuma sayılsın! Efendimiz Halife’ye ben, Ebü’l-Hasan’ın kederden ölen ikinci kişi olduğunu kesinlikle bildiririm!” diyen bir ses duyulmuş! Bu sesi duyan Sitti Zübeyde ve kadınlar dehşete kapılmışlar, büyük bir feryat kopararak kapıya doğru atılmışlar. Halife’yse aksine, Ebü’l-Hasan’ın oynadığı oyunu anlayarak öylesine bir kahkaha koparmış ki, salonda sırtüstü yere düşmüş ve “Vallahi! Ya Ebü’l-Hasan! Şimdi galiba gülmekten ben öleceğim!” diye haykırmış.</p>

  <p>Sonra, Halife gülmesini bitirince ve Sitti Zübeyde içine düştüğü korkudan kurtulunca, Ebü’l-Hasan ile Şekerkamışı kefenlerinden çıkmışlar ve genel bir sevinç içerisinde, onları bu şakayı yapmaya iten nedeni anlatmaya karar vermişler.</p>

  <p>Ve Ebü’l-Hasan, Harun Reşid’in ayaklarına kapanarak, Şekerkamışı da hanımının ayaklarını öperek, ikisi birden, duydukları pişmanlıkla onlardan bağışlanma dilemişler.</p>

  <p>Ve Ebü’l-Hasan “Ben bekâr kaldıkça, ey Emirü’l-Müminin, paraya karşı hiçbir istek duymadım! Ama varlığını sana borçlu bulunduğum bu Şekerkamışı’nın öyle bir iştahı var ki, deveyi hamuduyla yutar<a href="../Text/dipnot.xhtml#Footnote0302" id="Feedback0302"><sup>[302]</sup></a> ve de vallahi Halife’nin hazinesini hazinedarıyla birlikte yer bitirir!” diye eklemiş. Halife ile Sitti Zübeyde yeniden kahkahadan kırılmışlar. Ve ikisini de bağışlamışlar ve dahası, oracıkta, Ebü’l-Hasan’ın verdiği yanıtla kazandığı on bin dinardan gayrı, onlara ayrıca ölümden kurtuldukları için on bin dinar daha vermişler.</p>

  <p>Bunu izleyerek, bu küçük şaka, Ebü’l-Hasan’ın harcamalarını ve ihtiyaçlarını ortaya çıkardığı için Halife, dostunun o günden sonra düzenli ödenek almasında aksaklık olmamasını sağlamış ve hazinedarına her ay büyük vezirine ödenen miktarın aynısını Ebü’l-Hasan’a da ödenmesini emretmiş. Ve de geçmişte olduğundan çok, Ebü’l-Hasan’ın dostu ve kadeh arkadaşı olmasını istemiş. Ve böylece hepsi, Dostları Ayıran, Sarayları Yıkan ve Mezarları İnşa Eden, Acımasız, Sakınılmaz Güç gelinceye kadar büyük bir mutluluk içinde yaşamışlar.</p>

  <br/>

  <p><i>Ve Şehrazad, o gece de bu öyküyü anlatıp bitirince, Şah Şehriyar’a “Uyanık Uykucu hakkında bütün bildiğim bu kadar, ey şah! Ama izin verirsen, şimdi işittiğini her bakımdan pek çok aşan bir başka öykü anlatacağım!” demiş. Şah Şehriyar da “İzin vermeden önce, bu öykünün adını bana söylemeni isterdim, Şehrazad!” demiş. O da “Bu,</i> Zeynü’l-Mevasıf’ın Aşklarının Öyküsü<i>’dür!” demiş. Şehriyar da “Peki, benim bilmediğim bu öykü neymiş bakalım?” demiş.</i></p>
