  <div class="baslik10">
    <p>Uyanık Uykucu Öyküsü</p>
  </div>

  <p>Ey bahtıgüzel şah, işittim ki, vaktiyle Harun Reşid zamanında Bağdat’ta, adı Ebü’l-Hasan olan, garip ve oldukça olağandışı bir yaşam süren bekâr genç bir adam varmış. Gerçekten, komşuları onun, ne Bağdat’taki evine çağırdığı kişilerle birbiri ardından iki gün düşüp kalktığını ne de Bağdat halkından birini evine çağırdığını görmüşler. Evine gelenlerin hepsi yabancı kişilermiş.</p>

  <p>Böylece mahallesinde oturanlar onun ne yaptığına akıl erdiremediklerinden kendisini Sefih Ebü’l-Hasan diye adlandırmışlar.</p>

  <p>Ebü’l-Hasan her akşam Bağdat Köprüsü’nün başını tutarak geçecek bir yabancıyı kollamak âdetinde imiş; ve böyle birini görür görmez, ister zengin olsun, ister fakir; ister yaşlı olsun, ister genç; ona doğru ilerler, selam ve hoş gelme dileklerini izleyerek Bağdat’taki ilk gecesini evinde geçirmeye davet edermiş; ve onu evine götürür, elinden geldiğince hoş tutarak barındırmış; kendisi çok neşeli ve hoşa gider bir kişi olduğundan onunla bütün gece arkadaşlık eder ve cömertliği hakkında en iyi fikir verdirecek her şeyi sunarmış. Ama ertesi gün ona “Ey konuğum, bil ki bu kentte Allah’tan başka kimsenin tanımadığı seni evime çağırmışsam, beni bu tarzda davranmaya iten nedenler olduğu içindir. Ama âdemoğulları içinde en hoşu ve en tatlısı da olsa, aynı yabancıyla üst üste iki gün düşüp kalkmamaya yemin etmişimdir. Bundan dolayı şimdi senden ayılmak zorundayım; hatta eğer Bağdat caddelerinde bana yeniden rastlarsan, senden başımı çevirmeye zorlanmamam için, beni tanımaz gibi görünmeni rica ediyorum!” diyormuş. Ve böyle konuştuktan sonra, Ebü’l-Hasan konuğunu kentin herhangi bir hanına götürüyor ve ihtiyacı olan tüm bilgileri veriyor ve sonra ondan izin alarak bir daha da onu görmüyormuş. Ve eğer, tesadüfen daha sonra, evine kabul ettiği yabancılardan biriyle çarşıda karşılaşırsa, onu ya tanımazlıktan geliyor ya da ona yaklaşmak ve onunla selamlaşmak zorunda kalmamak için başını başka yana çeviriyormş. Ve, evine, hiçbir gece boş kalmayacak şekilde her akşam bir yabancı çağırarak bu yoldaki davranışını sürdürüyormuş.</p>

  <p>Bir akşam, güneşin batacağı sırada, âdeti gereğince, Bağdat Köprüsü’nün başında oturmuş bir yabancının gelmesini beklerken, Musul tacirleri tarzında giyinmiş uzun boylu zengin bir tacirin görkemli bir tavırla ve ardında bir köleyle kendisine doğru ilerlemekte olduğunu görmüş. Aslında bu tacir, kılığını değiştirerek Bağdat’ta olup bitenleri gözleriyle görüp anlamak âdetinde olan Harun Reşid’den başkası değilmiş. Ebü’l-Hasan, onu görerek, kim olduğunu bilmekten uzak, oturmakta olduğu yerden kalkmış ve kendisine doğru ilerlemiş; en nazik şekilde onu selamlayıp hoş gelişler diledikten sonra “Efendim, aramıza gelişin kutlu olsun! Bu gece hana gidecek yerde, konukseverliğimi kabul etmek lütfunda bulun! Yarın sabah keyfince kendin için bir barınak bulacak zamanın olacaktır!” demiş.</p>

  <p>Ve önerisini kabul ettirmek için, kendisine, birkaç sözcükle, çoktandır köprüden geçtiğini gördüğü ilk yabancıyı konağında sadece bir gece ağırlamak âdetinde olduğunu söylemiş. Sonra da “Allah kerimdir, efendim! Evimde büyük bir konukseverlik, sıcak ekmek ve damıtılmış şarap bulacaksın!” demiş.</p>

  <p>Halife, Ebü’l-Hasan’ın bu sözlerini duyunca, geçireceği serüveni öylesine garip bulmuş ki, onu tanımak hevesini doyurmak için bir an bile kararsızlık göstermemiş. Ve sadece şekil bakımından ve kötü yetiştirilmiş biri izlenimini vermemek için bir an düşündükten sonra “Başım gözüm üstüne! Allah hayırlarını üstünüzden eksik etmesin efendim, işte sizi izlemeye hazırım!” diyerek öneriyi kabul etmiş. Ebü’l-Hasan da, konuğuna yol göstermiş ve onu, çok hoş bir şekilde tüm yol boyunca konuşarak evine götürmüş.</p>

  <p>O akşam, Hasan’ın annesi, harika yemekler hazırlamış imiş. Onlara ilkin tereyağında pişirilmiş, içine kıyma ve çam fıstığı konmuş poğaçalar, sonra yöresi dört iri piliçle donatılmış besili bir horoz, sonra içine kuru üzüm, fıstık doldurulmuş bir kaz ve en sonra bir güvercin yahnisi getirmiş. Ve bütün bunlar, gerçekten, tattan yana nefis, görünüm bakımından hoşmuş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz yirmi dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ve bütün bunlar, gerçekten, tattan yana nefis, görünüm bakımından hoşmuş. İkisi birden tepsilerin önüne oturarak, büyük bir iştahla yemişler ve Ebü’l-Hasan, konuğuna sunmak için en lezzetli parçaları seçmiş. Sonra yemeği bitirdikleri zaman, köle onlara ibrik ve leğen getirmiş; Hasan’ın annesi üzerinde üzüm, hurma, armut dolu meyve tepsileri ile reçel kavanozları, badem ezmesi ve her türlü lezzetli tatlının bulunduğu tepsileri yerlerine koymak için yemek tepsilerini kaldırırken ellerini yıkamışlar ve daha sonra içki içmek üzere doyum sağlayıncaya kadar yemişler.</p>

  <p>Bunun üzerine Ebü’l-Hasan şenlik bardağını doldurarak yukarıya kaldırmış ve konuğuna doğru dönerek ona “Ey konuğum, bilirsin ki, horoz, kesik ötüşlerle gelip birlikte içmeleri için tavukları çağırmadıkça, asla su içmez. Ben de, kendi başıma içmek için bu bardağı dudaklarıma götürsem, içki gırtlağımda kalır ve kuşkusuz ölürüm. Bundan dolayı senden, bu gece için, ayıklığı kederli tabiatlı kişilere bırakmanı ve neşeyi bardağın dibinde aramanı rica ediyorum. Çünkü, ben, gerçekte, ey konuğum, senin kadar onurlu bir konuğu evimde ağırladığımdan dolayı mutluluğun en uç sınırına ulaşmış durumdayım!” demiş. Halife de onu kırmayı hiç istemediğinden bardağı reddetmemiş ve onunla birlikte içmeye koyulmuş. Ve şarap ruhlarını yeğnilemeye başlayınca Halife, Ebü’l-Hasan’a “Efendim, şimdi aramızda ekmek ve tuz hakkı doğduğuna göre, tanımadığın yabancılara karşı seni böyle davranmaya yönelten nedeni bana söylemek ve şaşırtıcı olacağı anlaşılan öykünü işitmem için bana anlatmak ister misin?” demiş. Ebü’l-Hasan “Bil ki, ey konuğum, benim öyküm şaşırtıcı değil, sadece eğiticidir. Bana Ebü’l-Hasan derler. Ben, ölürken kentimiz Bağdat’ta rahatça yaşanacak bir servet bırakan bir tacirin oğluyum. Babamın sağlığında çok sıkı bir terbiye görmüş olduğumdan, elimde bulunan tüm olanakları, kısa bir zamanda, gençliğim adına yitirdiğim vakti çabucak yeniden kazanmak için harcadım. Ama, doğam bakımından düşünceyle donanmış bulunduğumdan, miras yoluyla bana kalan serveti, bir kısmını para, diğer kısmını da mal olarak ikiye ayırdım. Ve paradan oluşan ilk bölümü harcamaya koyuldum; ve keyfimce, bir emirin eliaçıklığı ve cömertliğiyle yaşıtım olan arkadaşlarla şölen kurup eğlenmeye başladım. Ve yaşantımızın zevkli ve hoş geçmesi için hiçbir şey esirgemedim.</p>

  <p>Böyle yaşayarak, bir yıl sonunda, çekmecemin dibinde sadece bir dinar kaldığını gördüm; o zaman dostlarıma yöneldim; ama hepsi gözden yok olmuşlardı. Onları aramaya başladım ve içinde bulunduğum üzücü durum dolayısıyla şimdi de onların bana yardım etmelerini istedim. Ama hepsi de, bana yardım etmelerini engelleyen birer bahane uydurdular ve içlerinden hiçbiri, bir gün için bile yaşamımı sağlayacak ihtiyaçlarımı bana bağışlamak istemedi. O zaman kendimi toparladım ve rahmetli babamın beni sıkı terbiye etmesinde ne denli haklı olduğunu anladım. Ve evime döndüm. Bana yapacak ne kaldığını düşünmeye koyuldum. Ve işte o sırada o günden beri sarsılmadan yerine getirdiğim bir karar aldım. Ve gerçekten, Tanrı önünde, bir daha asla ülkemin halkıyla düşüp kalkmayacağıma ve evimde sadece yabancıları ağırlayacağıma yemin ettim; ama, dahası, deneylerim bana, kısa ve sıcak olan dostluğun uzun ve kötü biten dostluktan çok daha yeğlenecek olduğunu öğrettiğinden âdemoğulları arasında en hoş ve en çekici de olsa, hiç kimseyle birbirini izleyen iki gün düşüp kalkmamaya da yemin ettim! Çünkü birbirine bağlanmanın ne denli kıyıcı olduğunu ve dostluğun sevinçlerini tümüyle tatmayı nasıl engellediğini çok iyi anlamıştım. Böylece, ey konuğum, eğer yarın sabah, dostluğun bize en bağlayıcı şekilde göründüğü bu geceden sonra, sana veda etmek zorunda kalırsam sakın şaşırma! Ve yine eğer, daha sonra, bana Bağdat caddelerinde rastlarsan, seni tanımazlığa gelmemi de kötü karşılama!” demiş.</p>

  <p>Halife, Ebü’l-Hasan’ın bu sözlerini işitince, ona “Vallahi! Senin davranışın harika bir davranış ve tüm yaşamımda bir sefihin senin gibi akıllıca davrandığını hiç görmemiştim! Ve sana olan hayranlığım son sınırlarına ulaşıyor. Mirastan sana kalan servetin ikinci bölümünün geliriyle her gece zevklerini ve konuşmalarını çeşitlendirebilecek yeni konuklar ağırlayarak kendine akıllıca bir yaşam sağlamayı bilmişsin!” demiş. Sonra da “Ama efendim, yarın ayrılacağımız konusunda bana söylediğin sözler beni çok üzdü. Çünkü bu gece bana gösterdiğin ikramı ve konukseverliği şu veya bu şekilde ödemek isterdim. Öyleyse şimdiden benden bir dilekte bulun; ben de kutsal Kabe üzerine yemin ederim ki, onu hemen yerine getireceğim. Bana olanca samimiyetinle konuş ve dileğini abartmaktan da çekinme. Çünkü benim gibi bir tacire Tanrı’nın bağışladığı olanaklar oldukça hatırı sayılıdır; ve Tanrı’nın yardımıyla gerçekleştiremeyeceğim hiçbir şey yoktur...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz yirmi beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“... Ve Tanrı’nın yardımıyla gerçekleştiremeyeceğim hiçbir şey yoktur” diye eklemiş.</p>

  <p>Tacir kılığına girmiş bulunan Halife’nin bu sözlerini işiten Ebü’l-Hasan, hiç şaşkınlık göstermeden ve tedirginlik duymadan “Vallahi! Ey konuğum, sadece seni görmekle gözlerim doygunluk sağladı. Yapacağın iyilikler fazladan olacaktır. Dolayısıyla hakkımda düşündüklerin için sana teşekkür ederim, ama doyurulacak hiçbir arzum ve yerine getirilecek hiçbir hırsım bulunmadığından, senin önerilerin beni çok şaşırttı. Çünkü benim bahtım bana yetiyor ve yaşadığım gibi yaşamaktan ve kimseye ihtiyaç duymadan yaşamımı sürdürmekten başka bir dileğim yok!” diyerek yanıt vermiş. Ama Halife, yeniden söz alarak “Tanrı’nın iyiliği üzerine olsun efendim! Benim önerimi ne olur reddetme ve ruhunun yerine getireceğim bir dilekte bulunmasına izin ver! Yoksa buradan boynu bükük ve kalbi kırık olarak ayrılacağım! Çünkü yapılan bir iyiliği boynunda taşımak bir günahı taşımaktan zordur efendim! İşte söyleyeceğini duymak için karşında duruyorum. Ve doğuştan iyi olan kişi, bir iyiliği daima iki misliyle karşılar! Dolayısıyla konuş artık ve benim yılacağımdan da korkma!” demiş.</p>

  <p>Bunun üzerine Ebü’l-Hasan, başka türlü yapamayacağını anlayarak başını eğmiş ve ne gibi bir şey isteyebileceğini derin derin düşünmeye başlamış. Sonra birdenbire başını kaldırıp “Pekâlâ, buldum işte! Ama hiç kuşkusuz bu bir delinin isteyebileceği bir şeydir. Aslında sende kötü bir anı bırakarak ayrılmamak için bunu sana hiç söylemesem daha iyi olacağı düşüncesindeyim!” diye haykırmış. Halife de “Başım üzerine ant içerim ki, hiç kimse, bir istek ortaya konmadan, onun delice mi, akıllıca mı bir fikirden doğduğunu söyleyemez! Ben, gerçekte, sadece bir tacirim. Ama mesleğimin bana sağlayabileceğinden de fazlasını yapabilirim! Hadi ne istiyorsan çabuk söyle!” demiş. Ebü’l-Hasan “Konuşacağım efendim, ama dua ve barış üzerine olası Peygamberimizin erdemleri üzerine yemin ederim ki, benim dilediğim şeyi yalnız Halife yerine getirebilir! Yahut hiç değilse ben kendim bir gün için efendimiz Emirü’l-Müminin Harun Reşid’in yerine geçmeliyim ki, dileğimi yerine getirebileyim!” diye yanıt vermiş. Halife “Ama, ya Ebü’l-Hasan, sadece bir gün Halife olmakla ne yapabilirsin ki?” diye sormuş. O da “Şunu!” diye yanıt vermiş ve bir an sustuktan sonra şunları söylemiş:</p>

  <p>“Bil ki, efendim, Bağdat mahallelere ayrılmıştır; ve her bir mahallenin başında Şeyhü’l-Beled denilen bir yaşlı kişi vardır. Benim oturmakta olduğum bu talihsiz mahallenin Şeyhü’l-Beled’i öylesine çirkin ve dehşet uyandırıcıdır ki, ister istemez insana, bir sırtlanla bir domuzun çiftleşmesinden yaratıldığını düşündürür. Yaklaşınca pis kokar, çünkü ağzı bildiğimiz bir ağız değil, ayak yolu deliğine benzeyen kirli bir kıç gibidir; gözleri, balık gözü gibi yana bakar ve patlayıp yere ayaklarına düşecekmiş gibi görünür; şiş dudakları kötü doğalı bir yara görünümündedir ve konuşurken salyalar akıtır; kulakları domuz kulağı gibidir; sarkık ve boyalı yanakları yaşlı bir maymunun kıçına benzer; pislik yemekten ağzında dişleri dökülmüştür; bedeninde her türlü hastalık vardır; kıçına gelince hemen hemen yok gibidir; çünkü düşüp kalktığı eşekçiler, lağımcılar ve çöpçüler aletlerini onun çukurunda o denli kullanmıştır ki, çürüyüp dökülmüş ve bağırsakları içinden fırlamasın diye yün parçalarıyla tıkanmıştır.</p>

  <p>Ve işte bu nefret uyandıran kişi, sana tanımlayacağım başka rezillerin desteğiyle tüm mahallede bela saçıp durmaktadır. Gerçekten, işlemeyeceği kötülük ve yapmayacağı iftira yoktur; ve pislik saçan bir ruha sahip olduğundan, namuslu, sessiz ve temiz kişilerin üzerine kocakarılara yaraşır kötülüklerini saçar. Ancak pis kokusunu her yana yaymaya olanak bulamadığından, hizmetinde kendisi kadar namussuz iki yardımcı bulundurur.</p>

  <p>Bu namussuzlardan biri yüzü bir zencininki gibi tüysüz, gözleri sarı ve sesi eşeğin kıçından çıkan ses kadar nahoş bir kişidir. Ve bir fahişe ile bir köpekten halkolmuş bu köle, en kötü ve en alçak doğuşlu bir Rumi olduğu halde kendini bir Arap soylusu gibi gösterir. Mesleği gidip vezirlerin ve ülkenin soylularının nezdindeki aşçılara, hizmetkârlara ve haremağalarına arkadaşlık etmek ve onlardan efendilerinin sırlarını öğrenip Şeyhü’l-Beled olan kendi efendisine aktarmak ve meyhanelerde ve kötü şöhretli yerlerde yaymaktır. Hangi iş olursa yapar; yeter ki işin içinde para olsun! Öyle ki yalayacağı kıçta bir altın dinar olduğunu bilirse, o kıçı yalamaktan da kaçınmaz.</p>

  <p>Öteki namussuza gelince, bu bir tür iri gözlü soytarıdır ki, çarşılarda cinaslı sözler söyleyerek şaklabanlık yapar; oralarda soyulmuş soğana benzer kel kafası ve her söylediği sözle içindekileri kusacakmış sanısı uyandıran cansıkıcı bir kekemeliği vardır. Zaten hiçbir tacir onu yanına oturtmak için dükkânına çağırmaz; çünkü öylesine ağır ve iridir ki, bir iskemleye otursa iskemle onun ağırlığıyla hemen çöker ve parçalanır! Bu ikincisi ilki kadar sefih değildir ama, daha budaladır!</p>

  <p>Eğer efendim, ben sadece bir gün için Emirü’l-Müminin’in yerine geçebilseydim, ne kendimi ne de yakınlarımı zenginleştirmeyi düşünür, ama hemen mahallemizden bu üç korkunç sefihi uzaklaştırır; ilkin her birini alçaklıklarına göre cezalandırır, sonra da onları çöplük çukuruna attırırdım. Ve böylece, mahallemizde oturanları huzura kavuştururdum. İşte istediğim sadece bu...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz yirmi yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Ve böylece mahallemizde oturanları huzura kavuştururdum. İşte istediğim sadece bu!” demiş.</p>

  <p>Halife, Ebü’l-Hasan’ın bu sözlerini işitince, ona “Gerçekte, ya Ebü’l-Hasan, senin dileğin doğru yolda olan yüreği yüce bir kişinin dileği; çünkü hiçbir doğru adam ve yüreği yüce kişi yoktur ki, ceza görmemenin kötülerin sığınağı olmasından acı duymasın! Ama dileğinin gerçekleşmesinin bana inandırmak istediğin kadar güç olduğunu sanmayasın! Çünkü inanıyorum ki, eğer Emirü’l-Müminin bundan haberli olsa, garip serüvenler yaşamayı pek sevdiğinden, bir günlüğüne ve bir geceliğine yetkilerini çabucak senin eline teslim etmekten kaçınmazdı!” demiş. Ama Ebü’l-Hasan gülmeye başlamış ve “Vallahi! Şimdi çok iyi anlıyorum ki, buradaki tüm konuşmamız bir şakadan öteye geçemez! Ben de, kendimce, eminim ki, Halife benim bu garip arzumu bilse, tutar beni tımarhaneye kapatırdı! Bundan dolayı, senden, ilişkilerin bir gün seni saraylılardan biriyle karşı karşıya getirirse, içkinin etkisiyle burada konuştuklarımızı kesinlikle kendisine söylememeni rica ediyorum” diye yanıt vermiş. Halife de ev sahibini kırmak istemediğinden, ona “Sana yemin ederim ki, bu meseleden kimseye söz etmeyeceğim!” demiş. Ama, her türlü kıyafete bürünerek kenti dolaşmaya başladığından beri bulamadığı bu fırsatı boşuna harcamamayı kendi kendine vaat etmiş. Ve Ebü’l-Hasan’a “Ey konuksever kişi, şimdi içesin diye bardağı doldurmak sırası benim; çünkü şu ana kadar sen bana hizmet etmek zahmetine katlandın!” demiş. Ve şişeyi ve bardağı eline alıp bardağa şarap doldurmuş; ve o sırada bardağın içine en iyi cinsten bir parça Girit bengi atıvermiş; ve bardağı “Bu sana sağlık ve lezzet versin!” diyerek Ebü’l-Hasan’a sunmuş. Ebü’l-Hasan da “Çağrılının elinden gelen içki hiç geri çevrilir mi? Tanrı gölgesini üzerinden eksik etmesin efendim; ama korkarım ki yarın sabah sana evden çıkarken eşlik edebilmek için yatağımdan kalkamazsam, ardından kapıyı iyice kapamadan buradan ayrılmamanı senden rica ediyorum!” diye yanıt vermiş. Halife de ona istediği sözü vermiş. Ebü’l-Hasan, bu yönden güvenliğe kavuşunca bardağı eline almış ve bir dikişte içmiş. Ama beng hemen etkisini göstermiş ve Ebü’l-Hasan, başı ayaklarının arasında öylesine bir hızla yere yuvarlanmış ki, Halife gülmekten kendini alamamış; gülmesi yatışınca emirlerini almak üzere bekleyen kölesine “Bu adamı sırtına yükle ve beni izle!” demiş. Buyruğunu yerine getirerek Ebü’l-Hasan’ı sırtına almış olan köleye “Bu yerin neresi olduğunu kafana iyice yerleştir ki, sana emir verdiğimde dönüp bulasın!” dedikten sonra, kendilerine tavsiye edildiği gibi kapıyı kapamayı tümüyle unutarak birlikte sokağa çıkmışlar.</p>

  <p>Saraya ulaştıklarında, içeriye gizli bir kapıdan girmişler ve yatak odasının bulunduğu özel bölmeye sokulmuşlar. Halife kölesine “Bu adamın giysilerini çıkar ve ona geceliklerimi giydir ve benim yatağıma yatır!” demiş. Köle bu emri yerine getirdikten sonra Halife onu, sarayın tüm saygın kişilerini: vezirleri, mabeyincileri ve haremdeki tüm kadınlarla haremağalarını bulmaya yollanmış; ve hepsi huzuruna gelince, onlara “Yarın sabah hepinizin bu odada olmanız gerekiyor; ve yine hepiniz benim giysilerime bürünmüş olarak şurada yatmakta olan bu adamın buyruklarını yerine getirmek için koşuşmalısınız! Ve bana göstereceğiniz saygıyı ondan da esirgememenizi ve onun karşısında, her konuda, karşınızda tıpkı ben varmışım gibi davranmanızı ve hiçbir arzusuna karşı çıkmamak için dikkat etmenizi istiyorum. Yoksa, içinizden biri, size belirttiğim niyetlerde yanılgıya düşecek olursa bu kişi kendi oğlum bile olsa sarayın büyük kapısı önünde o saat ve o anda asılacaktır!” demiş.</p>

  <p>Halife’nin bu sözlerini duyan orada bulunan herkes “İşitmek, itaat etmektir!” yanıtını vermiş ve vezirin bir işareti üzerine, onlara bu yolda talimat veren Halife’nin olağandışı bir tarzda eğlenmek niyetinde olduğunu anlayarak sessizce çekilmişler.</p>

  <p>Onlar ayrılınca Harun Reşid, odada kalmış olan Cafer’e ve Cellat Mesrur’a dönmüş ve onlara “Sözlerimi işittiniz. Pekâlâ! Yarın şu gördüğünüz benim yerimi alan kişinin emirlerini almak üzere ilk kalkan ve bu odaya ulaşan kişiler siz olmalısınız! Ve onun size söyleyeceği hiçbir söze şaşmayıp karşınızda ben varmışım gibi davranarak buyruklarına uymalısınız! Size bildireceği her türlü harcamayı ülkenin hazinelerini tüketse bile yerine getirin; sözünü ettiği kişileri, yerine göre ödüllendirin, cezalandırın, asın, öldürün ve tıpkı size yapmanızı istediği şekilde atayın ya da işinden alın! Bütün bunlar için gelip peşinen benim görüşümü almanıza hiç gerek yok! Ve ben zaten yakınlarda bir yerde gizlenmiş olacağım ve tüm olup bitenleri görüp işiteceğim! Ve özellikle, başına gelen her şeyin benim emirlerimle oluşmuş bir eğlence olduğunu bir an bile anlamamasına gayret gösterin! Hepsi bu kadar! İnşallah böyle de olur!” demiş; sonra da “Bir de, sabah ezanında uyandığınızda, gelip beni de uyandırmayı unutmayın!...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz yirmi dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Bir de sabah ezanında beni de uyandırmayı unutmayın!” diye eklemiş.</p>

  <p>Ertesi sabah kararlaştırılan saatte, Cafer ile Mesrur gelip Halife’yi uyandırmayı ihmal etmemişler; o da kalkarak hemen koşup Ebü’l-Hasan’ın yatmakta olduğu odada bulunan bir perdenin arkasına gizlenmiş. Orada, ne Hasan’ın ne de içeride bulunan başkalarının farkına varabileceği şekilde gizlenerek odada olup bitenleri görüp işitebilecekmiş. O sırada Cafer ile Mesrur ve tüm saygın kişilerle saraylı kadınlar ve köleler içeri girmişler; ve herkes rütbesine göre her zamanki yerini almış. Ve sanki Emirü’l-Müminin’in uyanışında söz konusu olduğu gibi odada bir ağırbaşlılık ve sessizlik hüküm sürüyormuş. Ve hepsi böyle düzgün bir sıra oluşturarak beklemekteyken, daha önce görev verilen bir köle boyuna uyumakta olan Ebü’l-Hasan’ın yanına yaklaşarak burnunun altına sirkede ıslatılmış bir bez yaklaştırmış. Hasan ilkin bir kez hapşırmış, sonra bir ikinci kez, bir üçüncü kez hapşırmış ve bengin etkisiyle meydana gelen burnundaki iplik gibi birikimleri atmış. Ve köle yatağın üzerine ya da yere düşmesin diye bunları altın bir tasta toplamış; sonra Ebü’l-Hasan uyuklama halinden çıkmış ve uyanarak gözlerini açmış.</p>

  <p>İlkin kendini üzeri inciler, değerli taşlar ve altın tellerle işlenmiş bir yorganı olan şahane bir yatakta görmüş! Ve gözlerini kaydırarak tavanı ve duvarları satenle kaplanmış, kapıları ipekten ve dört bir köşesinde altın ve billur vazolar bulunan bir odada olduğunu görmüş. Sonra gözlerini yöresine çevirerek kendini, önünde eğilen başdöndüren güzellikte genç kadınlar ve genç köleler arasında görmüş; bunların ardında da vezirleri, emirleri, mabeyincileri, kara derili haremağalarını ve bir yükseltiye oturmuş, ellerindeki sazların tellerine vurmaya ve şarkı söyleyenlere eşlik etmeye hazır bekleyen çalgıcıları görmüş. Ve onun hemen yanıbaşında bir arkalıksız iskemle üzerinde, renklerinden tanıdığı, Emirü’l-Müminin’in giysisinin, latasının ve sarığının farkına varmış.</p>

  <p>Ebü’l-Hasan bütün bunları görünce yeniden uyur gibi gözlerini kapayarak bir rüyada olup olmadığından emin olmak istemiş. Ama aynı anda, Vezir Cafer yanına yaklaşarak, önünde üç kez yeri öptükten sonra, saygın bir edayla ona “Ey Emirü’l-Müminin, kölenin seni uyandırmasına izin ver: çünkü sabah namazı vaktidir!” demiş.</p>

  <p>Cafer’in bu sözlerini duyan Ebü’l-Hasan, üst üste birkaç kez gözlerini ovuşturmuş; sonra kolunu öylesine kıyasıya çimdiklemiş ki, acısından haykırmış ve kendi kendine “Yo, vallahi! Rüya falan görmüyorum! İşte pekâlâ halife olmuşum!” demiş. Ama hâlâ da tereddüt ettiğinden bu kez yüksek sesle “Vallahi! Bütün bunlar, dün akşam Musullu tacirle içtiğim onca içkinin kafamı karıştırmasından ve de onunla yaptığım çılgınca konuşmanın etkisinden böyle oluyor!” demiş. Ve yeniden uyumak için duvara doğru dönmüş. Ve artık hiç kıpırdamaz olunca, Cafer yeniden onu yanına yaklaşmış ve ona “Emirü’l-Müminin, kölene, efendisini sabah namazı için kalkmak âdetini ihmal etmiş gördüğünden dolayı şaşırmış olduğunu söylemesine izin ver!” demiş. Ve aynı anda, Cafer’in bir işareti üzerine, çalgıcılar, utları, tamburları ve rübaplarıyla çalgı çalmaya başlamışlar ve hanendelerin sesleri uyumlu biçimde ortalığı çınlatmış. Ebü’l-Hasan da çalgıcılara doğru dönerek yüksek sesle kendi kendine “Ne zamandan beri, ey Ebü’l-Hasan, uykuda olanlar senin duyduklarını duyuyorlar ve senin gördüğünü görüyorlar?” diye haykırmış. Şaşkınlığın ve büyülenmenin sınırında, ama yine de bütün bunların gerçekleştiğinden kuşku duyarak kalkıp kıçüstü oturmuş. Ve “Vallahi! Tuhaf değil mi, şaşırtıcı değil mi? Ey anasının kuzusu Ebü’l-Hasan, neredesin sen? Düş mü görüyorsun, uyanık mısın? Ne zamandan beri halife oldun sen? Ne zamandan beri bu saray, bu yatak, bu soylu kişiler, bu haremağaları, bu güzelim kadınlar, bu çalgıcılar, bu büyüleyici şarkıcılar ve bütün bunlar ve şunlar!” diyerek izlenimlerini daha iyi kanıtlamak ve daha iyi ayırt etmek için elleriyle gözlerini kapamaya koyulmuş. O sırada, çalgı sesleri durmuş ve Cellat Mesrur ona yaklaşarak önünde üç kez yeri öpmüş, sonra ayağa kalkarak gittikçe daha fazla şaşkınlığa düşen ve ne yapacağını bilemeyen Ebü’l-Hasan’a “Ey Emirü’l-Müminin, kölelerinin en sefilinin, sabah namazı vaktinin artık geçtiğini ve ülkenin işlerini görmek için Divan’a gitme zamanının geldiğini bildirmesine izin ver!” demiş. Ebü’l-Hasan da gittikçe daha fazla şaşkınlığa düşerek ve bu şaşkınlığı içinde artık ne yapacağını bilmeden, Mesrur’a gözlerini dikerek, hiddetle “Sen de kimsin? Ve ben kimim?” diye sormuş. Mesrur saygılı bir edayla “Sen bizim efendimiz, Tanrı’nın duası ve barışı üzerine olası Peygamberimizin amcasının ardıllarından beşinci Abbasi Halifesi Harun Reşid’sin! Ve sana hitap eden zavallı, kötü ve değersiz; yine de efendimizin iradesiyle cellatlık göreviyle onurlandırılmış kölen Mesrur’dur!...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz otuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Ve sana hitap eden zavallı, kötü ve değersiz; ama yine de efendimizin iradesiyle cellatlık göreviyle onurlandırılmış kölen Mesrur’dur!” diye yanıt vermiş.</p>

  <p>Mesrur’un bu sözlerini işitince, Ebü’l-Hasan, ona “Sen yalan söylüyorsun, bin boynuzlunun oğlu!” diye haykırmış. Ama Mesrur, hiç bozulmadan “Efendim, kuşkusuz! Benden başkası olsa, Halife’nin böyle konuştuğunu duysa derdinden ölürdü! Ama, uzun yıllardan beri hizmetinde bulunan ve senin nimetlerinle ve iyiliklerinle donanmış bulunan ben, senin yaşlı kölen, Peygamberimizin halifesinin sırf benim sadakatimi denemek için böyle davrandığını bilir! Böyle olunca, lütfen efendim, artık bu tecrübeyi uzun boylu sürdürmemeni senden rica ederim! Yok, bu gece kötü bir rüya gördün de, uykun sana haram olmuşsa, kov onu gözlerinden ve titreyip duran köleni rahatlattır!” diye yanıt vermiş.</p>

  <p>Mesrur’un bu sözlerini duyan Ebü’l-Hasan, artık kendini daha fazla tutamamış ve müthiş bir kahkaha kopararak yatağının üzerine sırtüstü düşmüş. Ve örtülerden sıyrılarak yatakta yuvarlanmış ve bacaklarını başının üstüne fırlatmış. Perdenin ardından bütün bunları gören ve işiten Halife, içinden gelip onu sarsan kahkahayı engellemek için yanaklarını şişiriyormuş.</p>

  <p>Ebü’l-Hasan bir saat kadar bu durumda gülüp durduktan sonra, kendini biraz yatıştırmak için gülmeyi kesmiş ve kıçüstü oturarak küçük bir zenci köleye yanına yaklaşması için işaret etmiş ve ona “Sen, söyle bakayım bana! Beni tanıyor musun? Kim olduğumu bana söyleyebilir misin?” demiş. Küçük zenci saygıyla başını önüne eğmiş ve “Sen, Tanrı kutsayası Peygamberimizin halifesi ve Yeryüzü ve Gökyüzü’nün Hakimi olanın yeryüzündeki vekili efendimiz Harun Reşid’sin!” demiş. Ama Ebü’l-Hasan ona “Ey zift suratlı, ey bin pezevengin oğlu, sen yalan söylüyorsun!” diye haykırmış.</p>

  <p>O zaman orada bulunan genç esirelerden birine dönerek yaklaşması için bir işaret yapmış; ve ona parmağını uzatarak “Isır bu parmağı! İyice göreyim bakayım, rüyada mıyım, uyanık mıyım?” demiş. Genç kız bütün olup bitenleri Halife’nin görüp duyduğunu bildiğinden, kendi kendine “İşte Emirü’l-Müminin’e eğlenmesi için ne yapabileceğimi göstermenin fırsatı çıktı!” demiş. Ve dişlerini alabildiğine sıkarak uzatılan parmağı kemiğine dayanıncaya kadar ısırmış. Hasan da duyduğu acıdan bir çığlık kopararak “Ay! Ah! İyice anlıyorum ki, uyuyor değilim! Kuşkusuz, uyumuyorum!” diye haykırmış. Ve aynı genç kıza “Sen, bana kim olduğumu ve gerçekten söylenilen kimse olduğumu açıklayabilir misin?” diye sormuş. Esire de, kollarını uzatarak “Tanrı’nın adı Halife’nin ve yöresindekilerin üzerine olsun! Sen, efendimiz, Tanrı’nın Naibi Emirü’l-Müminin Harun Reşid’sin!” diye yanıt vermiş.</p>

  <p>Bu sözleri işiten Ebü’l-Hasan “İşte bir gecede, ey anasının kuzusu Ebü’l-Hasan, Tanrı’nın Naibi oluverdin!” diye haykırmış. Sonra düşünce değiştirerek genç kıza “Sen yalan söylüyorsun, ey bayağı yaratık! Sanki ben kendimin kim olduğumu bilmiyor muyum?” diye haykırmış. Ama o sırada baş haremağası ona yaklaşmış ve üç kez yeri öptükten sonra, ayağa kalkıp ikiye katlanarak Ebü’l-Hasan’a seslenip ona “Efendimiz beni bağışlasın! Ama, bu saat, efendimizin ihtiyacı için ayakyoluna gittiği saattir!” demiş. Ve kolunu onun koltuk altından geçirerek yataktan çıkmasına yardım etmiş. Ebü’l-Hasan ayağını yere bastığı andan başlayarak, salon ve saray, kendisini selamlamak üzere orada bulunanların hep bir ağızdan kopardığı “Tanrı Halife’yi muzaffer kılsın!” haykırışlarıyla çınlamış. Ebü’l-Hasan da “Vallahi! Harika bir şey bu! Dün Hasan’dım, bugün Harun Reşid oldum!” diye düşünmüş. Sonra da kendi kendine “Şu an abdest bozma saati olduğuna göre, gidip abdest bozalım! Ama başka ihtiyaçları da doyurmanın zamanı mıdır, değil midir, ondan pek emin değilim işte!” demiş. Ama bu düşüncelerden, baş haremağasının kendisine inci ve değerli taşlarla süslü üstü açık yüksek topuklu ve ayakyoluna gitmek üzere giyilmek üzere özellikle hazırlanmış bir çift nalın uzatması üzerine ayrılmış. Fakat Ebü’l-Hasan, ömrü boyunca böyle bir şey görmemiş olduğundan bunun kendisine armağan olarak verilen değerli bir şey olduğu sanısına kapılarak bunları giysisinin geniş yenlerinin içine sokmuş.</p>

  <p>Bunu gören ve o ana kadar gülüşlerini saklamakta başarı gösteren orada bulunanlar, artık gülmekten kendilerini alamamışlar. Kimileri başlarını çevirirken, kimileri de haşmetli halifenin önünde toprağı öper gibi yaparak titreyişler içinde halının üzerine düşmüşler. Ve perdenin ardından, Halife de kendini öylesine sessiz bir gülüşe kaptırmış ki, yan tarafına düşerek yere serilmiş.</p>

  <p>Bütün bu zaman içinde, baş haremağası, Ebü’l-Hasan’ı koltuk altından destekliyor ve onu sarayın geri kalan her yanı zengin halılarla örtülü iken beyaz mermer döşeli olan ayakyoluna götürüyormuş. Bunu izleyerek, onu, yeniden, saygın kişiler ve kadınlar arasından geçirerek yatak odasına getirmiş. Ve hemen giyim kuşam işleriyle özellikle görevli öteki köleler koşuşup üzerinden gece giysilerini çıkartıp abdest alsın diye içi gülsuyu dolu altın ibriği ve leğeni getirmişler. Kokulu suyu zevkle burnuna çekip yıkandıktan sonra, ona hükümdarlık urbasını giydirmişler; başına tacı koyup eline asasını vermişler.</p>

  <p>Bunu görünce Ebü’l-Hasan “Görelim bakalım! Ben Ebü’l-Hasan mıyım, değil miyim?” diye düşünmüş. Ve bir an kafa yorduktan sonra, kararlı bir tavırla, orada bulunanların hepsinin işiteceği şekilde, yüksek sesle “Ben Ebü’l-Hasan değilim! Bana kim Ebü’l-Hasan derse, kazığa oturtulacaktır! Ben Harun Reşid’in ta kendisiyim!” diye haykırmış. Ve bu sözleri söyledikten sonra Ebü’l-Hasan, sanki tahtın üzerinde doğduğundan eminmiş gibi buyruk verircesine “Yürüyün!” diye haykırmış. Ve hemen alay düzülmüş ve Ebü’l-Hasan artlarında yer alarak, kendisini taht salonuna götüren alayı izlemiş. Mesrur onun tahta yerleşmesine yardım etmiş; o da salonda bulunanların haykırışları arasında tahta oturmuş. Asayı bacaklarının arasına alıp yöresine bakınmış. Ve kırk kapılı salonda herkesin düzgün bir şekilde yer aldığını görmüş; ve yine parıldayan palalarıyla muhafızları, vezirleri, emirleri ve ileri gelen kişileri, ülkesinin halklarının temsilcilerini ve sayısız bir kalabalık oluşturan öteki kişileri görmüş. Bu sessiz kitle içinde kimi çok iyi bildiği çehreleri: Vezir Cafer’i, Ebu Nuvas’ı, El-İçli’yi, Er-Rakaşi’yi, İbdan’ı, El-Fraat’ı, El-Levs’i, Es-Sakar’ı, Ömer et-Tartis’i, Ebu İshak’ı, El-Halia ve Hadim’i tanımış.</p>

  <p>Böylece her çehre üzerinde bakışlarını gezdirirken, Cafer ardında hepsi göz kamaştıran giysilerle donanmış başlıca ileri gelenler olduğu halde ilerlemiş ve tahtın önüne gelip başını yere kadar eğmiş ve yeniden doğrulması buyurulasıya kadar o durumda kalmış. O zaman Cafer, latasının cebinden büyük bir paket çıkararak açıp ortaya bir yığın kâğıt çıkarmış ve birbiri ardından okumaya başlamış; bunlar her zaman sunulagelen dilekçelermiş. Ebü’l-Hasan böyle şeylerden hiç anlamadığı halde, hiç sıkılmadan okunanları izlemiş; ve her dilekçenin ilgili bulunduğu işler hakkında Halife kadar düşünce inceliği ve insafla görüş bildirmiş; onu taht salonundaki bir perde ardından izlemekte olan Halife de buna şaşmış kalmış.</p>

  <p>Cafer elinde bulunan evrakı okuyup bitirince, Ebü’l-Hasan ona “Güvenlik sorumlusu kimdir? diye sormuş. Cafer de parmağıyla güvenlik sorumlusu Güve Ahmed’i göstermiş; ve “İşte şu kişidir ey Emirü’l-Müminin!” demiş. Güvenlik sorumlusu da kendisinin gösterildiğini anlayınca, bulunduğu yerden hemen ileri çıkmış ve ağırbaşlı bir edayla tahta yaklaşmış; ve tahtın önünde yerlere kadar eğilmiş. Ebü’l-Hasan onun doğrulmasına izin verdikten sonra, kendisine “Ey güvenlik amiri, yanına on muhafız al ve hemen falan mahalleye, falan eve git! Orada Şeyhü’l-Beled olan ve kendisinden daha az iğrenç olmayan iki yardımcı arasında oturmuş iğrenç bir domuz bulacaksın! Hemen onları yakala ve görecekleri cezalara alışmaları için her birinin tabanına dört yüzer sopa vur...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz otuz ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Hemen onları yakala ve görecekleri cezalara alışmaları için her birinin tabanına dört yüzer sopa vur! Bunu izleyerek, onları paçavralara bürüyüp uyuz bir devenin sırtına, yüzleri devenin kuyruğuna dönük olarak bindir ve tellala ‘İşte kadınlara iftira edip lekeleyen, komşularının başına dert açan ve namuslu kişilere kara çalanların cezalarının ilki budur!’ diye haykırtarak kentin bütün mahallelerini dolaştır! Bunu izleyerek Şeyhü’l-Beled’i ağzından kazığa çak; çünkü bu ağızla suç işlemiştir ve zaten kıçı mevcut değildir! Ve çürümüş bedenini köpeklere at! Sonra kötü maksatlarında Şeyhü’l-Beled’e yardım eden iki kişiden en alçağı olan sarı gözlü, tüysüz yüzlü herifi ele al ve komşusu Ebü’l-Hasan’ın kenef çukurunda boğdur! Sonra sıra ikinci yardımcısına gelsin! Soytarı ve gülünç bir budala olan bu herife sadece şu cezayı vereceksin: Usta bir doğramacıya söz konusu kişi her oturmaya kalkıştığında çökecek şekilde bir iskemle yaptıracaksın; ve bu kişi ömrünce bu iskemleye oturmaya mahkûm olacaktır! Git ve buyruklarımı yerine getir!” demiş.</p>

  <p>Bu sözleri işiten ve daha önce Ebü’l-Hasan’ın vereceği her buyruğu yerine getirmesi emrini Vezir Cafer’den almış bulunan güvenlik amiri Güve Ahmed, elini başına götürmüş; böylece aldığı buyrukları aynıyla yerine getirmezse kaybedeceği şeyin ne olduğunu göstermek istemiş ve bir kez daha Ebü’l-Hasan’ın önünde yere kapanarak saygı gösterisinde bulunduktan sonra taht salonundan dışarı çıkmış.</p>

  <p>Hepsi bu kadar! Halife de ülkenin ihtiyaçlarını bunca doğruluk ve ağırbaşlılıkla yerine getiren Ebü’l-Hasan’ı gözleyerek sonsuz bir zevk duymuş. Ebü’l-Hasan da, güvenlik yetkilisi dönüp tahtın karşısında beliresiye kadar adalet dağıtmayı, atamayı, işten almayı, askıda kalan işleri tamamlamayı sürdürmüş. O zaman kendisine “Verdiğim buyrukları yerine getirdin mi?” diye sormuş. Güvenlik amiri de, bağrından bir kâğıt çıkarıp Ebü’l-Hasan’a sunmuş; o da bunu açarak baştan aşağı okumuş. Bu kâğıt, iyi kişiler olarak bilinen mahalleliler ile tanıklar tarafından imzalanmış, üç kafadarın cezalandırıldığını gösterir bir tutanakmış. Ebü’l-Hasan “Pekâlâ! Bu bana yeter! Bundan böyle iftiracılar, kadınları lekeleyenler ve başkalarının işlerine burnunu sokanlar hep böyle cezalandırılsın!” demiş.</p>

  <p>Bunu izleyerek Ebü’l-Hasan, baş hazinedara yaklaşmasını işaret etmiş; ve ona “Şimdi hemen hazineden içinde bin dinar olan bir kese al ve güvenlik yetkilisini gönderdiğim mahalleye git, Sefih diye anılan Ebü’l-Hasan’ın evinin bulunduğu yeri sor! Bu Ebü’l-Hasan, sefih olmaktan çok uzakta, harika ve dost canlısı ve mahallesinde iyi kişi olarak tanınan birisidir. İçeri gir ve saygın annesini bularak ona, selam ve saygılar sunduktan sonra, kendisine ‘Ey Ebü’l-Hasan’ın annesi, işte sana halifemizin yolladığı içinde bin altın bulunan bir kese! Senin erdemlerinin yanında bu armağanın pek değeri yoktur. Ama bu sıralar hazine boştur, halife de sana daha fazla bir şey yapamadığından üzgündür!’ dersin!” demiş. Baş hazinedar duyup itaat ettiğini söylemiş ve çabucak aldığı buyruğu yerine getirmiş.</p>

  <p>Bundan sonra, Ebü’l-Hasan, bir işaret vererek Vezir Cafer’e Divan’ın dağılmasını istediğini bildirmiş. Cafer de bu işaretin gereğini vezirlere, emirlere, mabeyincilere ve orada bulunan diğerlerine aktarmış ve hepsi, tahtın ayak ucunda yerlere kadar eğilerek, içeri girilen düzende salonu terk etmiş. Ebü’l-Hasan’ın yanında sadece Vezir Cafer ile Cellat Mesrur kalmışlar; ona yaklaşarak ve biri sağ, öteki sol kolunun altından tutarak yerinden kalkmasına yardım etmişler. Ve onu, günün şöleninin hazırlandığı kadınların bulunduğu dairenin kapısına kadar götürmüşler.</p>

  <p>Birdenbire utların, tamburların, lavtaların ve öteki nefesli sazların seslerinden oluşan uyumlu bir saz takımının musikisine eşlik eden genç kızların taze seslerini duymuş. Bu sesler, öylesine büyüleyici, musiki öylesine uyumlu ve yerinde imiş ki, hayranlığın sınırında hayran kalan Ebü’l-Hasan, artık çözümleyecek bir şey kalmadığını düşünmüş. Ve sonunda kendi kendine “Artık hiç kuşkum kalmadı. Ben gerçekten, Emirü’l-Müminin Harun Reşid’im! Çünkü bütün bunlar rüya olamaz! Yoksa, şimdi yapmakta olduğum gibi işitir, hisseder ve yürür müydüm? Şu üç dalaverecinin cezalandırıldığını gösteren tutanağı elimde tutuyorum; bu şarkıları, bu sesleri işitiyorum; sonra bütün bu onurlar, saygı gösterileri! Evet, ben halifeyim...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz otuz dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>“... Ben halifeyim!” diyerek kestirip atmış. Sonra sağına bakmış, soluna bakmış; ve gördüğü şey kafasındaki saltanat fikrini daha da pekiştirmiş. Tüm duvarlarında altınların parıldadığı ve en hoş renklerin örtülerde ve halılarda hoş süslemeler yaptığı ve mavi tavana asılan yedi kollu yedi altın avizenin eşsiz bir parıltı saçtığı şahane bir salonda bulunuyormuş. Salonun ortasında, sinilerde, sırf altından yapılmış, üzerindeki yemek tabakları amber ve baharat kokuları yayan harika yemeklerle dolu tepsiler varmış. Ve bu tepsilerin yöresinde, çeşitli renklerde ve biçimlerde giysilere bürünmüş eşsiz güzellikte yedi genç kız işaret bekliyormuş. Bunların her biri elinde bir yelpaze tutuyor ve Ebü’l-Hasan’ın yöresindeki havayı serinletmeye hazır bulunuyormuş.</p>

  <p>Bunu gören ve bir gün öncesinden beri hiçbir şey yememiş bulunan Ebü’l-Hasan, tepsilerin önüne oturmuş; ve hemen ellerinde yelpazeler bulunan yedi genç kız yöresini sararak onu serinletmeye koşuşmuş. Ama Ebü’l-Hasan yemek yerken bu kadar çok serinlik duymaya alışık olmadığından, kızların yüzüne birbiri ardından zarif bir gülümsemeyle baktıktan sonra, onlara “Vallahi, ey genç kızlar, bana serinlik sağlamak üzere sanırım bir kişi yeter! Siz gelin de yerken benim yanıma oturun ve bana eşlik edin! Şuradaki zenci kıza da, gelip bizi serinletmesini söyleyin!” demiş. Ve onları gelip sağında, solunda ve önünde, nereye dönse görebileceği şekilde oturtmuş; bu da onun için hoş bir görüntü oluşturmuş.</p>

  <p>Sonra da yemek yemeye başlamış; ama, birkaç saniye sonra, genç kızların ona olan saygısından ötürü yemeklere dokunmadıklarını fark etmiş; yine de onları birkaç kez çekinmeden yemek yemeye davet etmiş; ve hatta kendi eliyle seçkin lokmalar sunmak istemiş. Sonra onlara, sırasıyla adlannı sormuş; onlar da “Biz Misk Tanesi, Mermer Sine, Gül Yaprağı, Nar Yüreği, Yüreklerin Gücü, Mercan Ağız, Hindistancevizi ve Şekerkamışı diye adlandırılmışız!”<a href="../Text/dipnot.xhtml#Footnote0298" id="Feedback0298"><sup>[298]</sup></a> diye yanıt vermişler. Bunca zarif olan bu adları işitince, Ebü’l-Hasan “Vallahi! Bu adlar size yaraşıyor genç kızlar! Çünkü ne misk, ne mermer, ne nar, ne mercan, ne hindistancevizi ne de şekerkamışı sizin zarafetinizle donandıkça değerlerinden herhangi bir şey yitirir!” diye haykırmış. Ve yemek boyunca, onlara bunca hoş şeyler söylediğini duydukça, bir perdenin arkasında saklı bulunan ve büyük bir dikkatle onu izlemekte olan Halife, böyle bir eğlence düzenlediği için kendini gittikçe daha fazla kutlamış.</p>

  <p>Yemek yenip bitince, kızlar haremağalarına haber vermişler; onlar da hemen el yıkamak için gerekli araçları getirmişler. Kızlar, haremağalarının elinden çabucak altın leğeni, ibriği ve kokulu havluları almışlar ve Ebü’l-Hasan’ın önünde diz çökerek ellerine su dökmüşler. Sonra ayağa kalkmasına yardım etmişler; ve haremağaları büyük bir kapıyı açınca, içinde meyveler dolu altın tepsilerin sıralandığı ikinci bir salon ortaya çıkmış. Ve genç kızlar ona bu salonun kapısına kadar eşlik etmişler, sonra da çekilmişler.</p>

  <p>Bunun üzerine Ebü’l-Hasan iki haremağası tarafından desteklenerek ilkinden daha güzel ve daha iyi süslenmiş olan bu salonun ortasına kadar ilerlemiş. Ve oturduğu andan başlayarak, bir başka çalgıcı ve şarkıcı topluluğunun oluşturduğu bir grubun verdiği musiki ziyafetiyle hayranlık uyandıran uyumlu sesler duymuş. Ve Ebü’l-Hasan en güç bulunur ve lezzetli meyvelerin sıralandığı her tepside on kat halinde değişik meyveler görmüş; bunlardan yedi tepsi dolusu varmış; her bir tepsi tavana asılmış bir avizenin altında bulunuyormuş; her bir tepsinin önünde ilk gördüklerinden de güzel ve süslü birer genç kız bulunuyormuş; ve her biri aynı şekilde elinde yelpazeler tutuyormuş. Ebü’l-Hasan da onları birbiri ardından gözden geçirmiş ve güzellikleriyle büyülenmiş. Ve onları yöresinde oturmaya davet etmiş; onları yemeye özendirmek için, hizmet etmelerini beklemekten çok kendi elleriyle onlara hizmet etmekte kusur etmemiş. Ve adlarını sorarak aldığı yanıtlara göre, her birine bir salkım üzüm, bir dilim karpuz ya da bir muz sunarak durumlarına uyan iltifatlar savurmuş.</p>

  <p>Onu duyan Halife de, son kertede eğlenmiş ve onun her kez daha iyi davranışlar da bulunmasından gittikçe daha fazla keyiflenmiş.</p>

  <p>Ebü’l-Hasan tepsilerde bulunan tüm meyveleri tattıktan ve genç kızlara da tattırdıktan sonra, orada bulunan haremağalarının yardımıyla ayağa kalkmış ve bunlar onu, kuşkusuz ilk ikisinden de güzel olan üçüncü salona sokmuşlar...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz otuz altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Orada bulunan haremağalarının yardımıyla ayağa kalkmış ve bunlar onu, kuşkusuz ilk ikisinden de güzel olan üçüncü salona sokmuşlar. Burası, tatlı yenen salonmuş. Gerçekten orada, her biri bir avize altında, yedi büyük tepsi varmış ve her bir tepsinin önünde ayakta duran genç bir kız bulunmaktaymış; ve bu tepsilerin üzerinde billur kavanozlarda ve parlak kırmızı renkte kâselerde harika reçeller varmış. Ve bunların her renkten ve her türden olanları mevcutmuş. Sıvı reçeller, katı reçeller, yufkalı çörekler ve her şey varmış. Ebü’l-Hasan da yeni bir ses ve saz cümbüşü arasında bu kokulu tatlıların hepsinden birer parça tatmış. Ve kendisine eşlik etmek üzere davet ettiği kızlara da aynı şekilde tattırmış. Ve onların her birine sorduğu adlarını öğrenerek buna göre hoş birer söz söylemiş.</p>

  <p>Bunu izleyerek, içki salonu olan ve hepsinden çok daha şaşırtıcı nitelikteki dördüncü salona alınmış. Burada tavandan sarkan yedi altın avize altında her şekilde ve her büyüklükte sürahilerin bakışımlı olarak dizildiği tepsiler varmış; ve izleyenlerin gözünden ırak bulunan çalgıcı ve şarkıcılar duyuluyormuş; tepsilerin önünde de, öteki salonlardaki kız kardeşleri gibi ağır giysiler giymemiş, sadece birer ipek gömleğe bürünmüş genç kızlar varmış; ilki esmer, ikincisi zenci, üçüncüsü beyaz, dördüncüsü sarışın, beşincisi tombul, akıncısı zayıf, yedincisi kızıl saçlıymış. Ebü’l-Hasan da onları elinden geldiğince zevkle ve dikkatle, şekillerini ve cinsel çekiciliklerini yeğni kumaşların ardından kolayca değerlendirebilecek şekilde inceliyormuş. Onları yanına çağırıp oturtarak içki sunmak, onun için sonsuz bir zevk olmuş. Sonra da sırası gelip kendisine içki sunan her genç kıza adını sormaya başlamış ve her kadehi boşalttığı sırada genç kızlardan ya bir öpücük, ya bir ısırık almış; ya da kıçlarına bir çimdik kondurmuş. Ve bu şekilde babasından miras kalan yavru haykırmaya başlayasıya kadar onlarla oynaşmayı sürdürmüş. O zaman, onu yatıştırmak için, yedi genç kıza “Bu densiz çocukla içinizden hanginiz ilgilenecek Allah aşkına!” diye sormuş. Yedi genç kız da bu soruya yanıt olarak emzik çocuğunun üzerine hepsi birden atılmış ve onu emzirmek istemiş. Ve her biri onu şu ya da bu yandan gülerek, çığlıklar atarak kendisine çekmiş; öyle ki sonunda yavrunun babası kimi dinleyeceğini ve de kimi kabul edeceğini bilememiş ve “Uyudu!” diyerek onu bağrına bastırmış.</p>

  <p>Hepsi bu kadar! Bir perde arkasına saklanarak her yanda Hasan’ı izleyen Halife de, görüp işittiklerinden sessizce zevklenmiş ve böylesi bir kimseyi yoluna çıkardığı için bahtını kutlamış. Ama işler böylece sürüp gitmekte iken, Cafer’den gerekli talimatı almış bulunan genç kızlardan biri, bir bardak alıp içine Halife’nin bir gece önce Hasan’ı uyutmak için kullandığı uyuşturucu tozdan, ustalıkla, bir fiske atıvermiş. Sonra da gülerek bardağı Ebü’l-Hasan’a uzatmış ve ona “Ey Emirü’l-Müminin, bu sevgili çocuğu belki de uyandırabilecek olan şu bardaktan biraz içmeni senden rica ediyorum!” demiş. Ebü’l-Hasan da, gülmekten çatlayarak “He vallahi!” diye yanıt vermiş; ve genç kızın kendisine uzattığı bardağı alarak bir dikişte içmiş. Sonra kendisine şarap sunmuş olan kıza dönmüş; ama ağzını sadece kekelemek için açabilmiş ve başı ayaklarının arasında kendi üzerine devrilmiş.</p>

  <p>O zaman eğlencenin sınırlarına ulaşırcasına bütün bunlardan eğlenmiş bulunan ve artık Ebü’l-Hasan’ın uyumasından başka bir şey beklememekte olan Halife, gülmekten ayakta durma gücünü bulamayarak perdenin ardından çıkmış. Ve koşuşan kölelere doğru dönerek onlara, sabahleyin Ebü’l-Hasan’a giydirdikleri şahane giysileri çıkarmalarını ve ona kendi urbalarını giydirmelerini emretmiş. Bu buyruk yerine getirilince, Ebü’l-Hasan’ı getirmiş olan köleye seslenerek onu omuzlarına almasını, evine götürmesini ve kendi yatağına yatırmasını buyurmuş. Çünkü Halife kendi kendine “Eğer bu durum daha fazla sürerse ya ben gülmekten ölürüm ya da o çıldırır!” demiş. Köle de Ebü’l-Hasan’ı sırtına alarak sarayın gizli bir kapısından dışarı çıkarmış ve koşup götürerek evindeki yatağına yatırmış. Ve bu kez ayrılırken kapıyı kapamayı unutmamış. Ebü’l-Hasan’a gelince...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz otuz yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ebü’l-Hasan’a gelince, ertesi gün öğleye kadar derin bir uykuya dalmış ve bengin etkisi beyninden tümüyle dağılınca uyanmış. Ve gözünü açma gücünü bulmadan önce “Düşününce, bütün kızlar içinde ilkin genç Şeker Kamışı’nı seçmem gerekir; sonra Mercan Ağız’ı, üçüncü olarak da sarışın olan ve dün bana son şarabı sunan İnci Destesi’ni” diye hayalinden geçirmiş. Sonra yüksek sesle “Haydi, gelin kızlar! Şekerkamışı, Mercan Ağız, İnci Demeti, Günün Şafağı, Sabah Yıldızı, Misk Tanesi, Mermer Sine, Ay Yüzlü, Nar Yüreği, Elma Çiçeği,<a href="../Text/dipnot.xhtml#Footnote0299" id="Feedback0299"><sup>[299]</sup></a> Gül Yaprağı! Haydi koşun! Dün biraz yorgundum! Ama bugün yavrunun keyfi yerinde!” diye haykırmış.</p>

  <p>Ve bir an beklemiş. Ama hiç kimsenin yanıt vermediğini ve seslenmesine koşmadığını anlayınca gözlerini açarak kıçüstü oturmuş. O zaman yöresine bakınmış ve artık tüm dünyaya efendi olarak emirler yağdırıp durduğu görkemli sarayda değil, kendi odasında bulunduğunu anlamış. Ve bir rüyanın etkisinde olduğunu düşünmüş ve onu dağıtmak için, tüm gücüyle “Cafer, ey köpoğlu, ve sen Mesrur pezevengi, nerelerdesiniz?” diyerek haykırmaya başlamış.</p>

  <p>Onun bu haykırışlarına yaşlı anası koşup gelmiş ve ona “Neyin var senin oğlum? Tanrı’nın adı üzerinde ve yörende olsun! Nasıl bir rüya gördün oğlum, ey Ebü’l-Hasan?” demiş. Ebü’l-Hasan da yaşlı annesini baş ucunda görmekten hoşnut olmayarak ona “Sen kimsin ey yaşlı kadın? Bu Ebü’l-Hasan da kim?” diye haykırmış. Kadın da “Aman Allah’ım! Ben senin annenim! Sen de benim oğlum Ebü’l-Hasan’sın evladım! Senin ağzından ne tuhaf laflar işitiyorum! Sanki beni tanımıyor gibisin!” demiş. Ama Ebü’l-Hasan, ona “Geri çekil, ey Allah’ın belası ihtiyar! Senin karşında Emirü’l-Müminin Harun Reşid var! Tanrı’nın yeryüzündeki naibinin karşısından defol!” diye haykırmış. Bu sözleri duyan zavallı yaşlı kadın “Tanrı’nın adı senin üzerine olsun ey oğlum! Böyle çılgınca şeyler söylemek için lütfen sesini yükseltme! Komşular seni işitirlerse, çaresiz kahroluruz! Güvenlik ve sakinlik aklına egemen olsun!” diye haykırarak elleriyle yüzünü dövmeye başlamış. Ebü’l-Hasan “Sana hemen buradan çıkmanı söylüyorum, iğrenç ihtiyar! Beni oğlunla karıştıracak kadar delisin sen! Ben doğunun, batının efendisi Emirü’l-Müminin Harun Reşid’im!” diye haykırmış. Kadın yüzüne yumruklar indirmiş ve sızlanarak “Allah kötünün belasını versin! Ve Yüceler Yücesi’nin acıması seni şeytansı etkilerden korusun, yavrum! Bu denli anlamsız bir şey nasıl oluyor da senin kafana girebiliyor? İçinde bulunduğun odanın, Halife’nin sarayı olmaktan ne kadar uzak olduğunu görmüyor musun? Ve sen doğduğundan beri bu odada yaşadığını ve başka yerde olmadığını ve seni seven yaşlı annenden başkalarıyla düşüp kalkmadığını anlamıyor musun, yavrum, Ebü’l-Hasan? Beni dinle de, bu gece seni saran bu boş ve tehlikeli rüyayı düşünmekten kaçın ve sakinleşmek için şu çanaktan biraz su iç!” demiş.</p>

  <p>Bunun üzerine Ebü’l-Hasan annesinin elinden çanağı almış, bir yudum su içmiş ve biraz yatışmış olarak “Gerçekten Ebü’l-Hasan olmam pekâlâ mümkündür!” demiş. Ve başını eğmiş ve elini çenesine dayamış, bir saat kadar bir süre düşünmüş ve başını kaldırmadan, sanki derin bir uykudan uyanan biri gibi kendi kendine konuşarak “Evet, vallahi! Ebü’l-Hasan olmam elbette mümkündür. Hiç kuşku yok ki, ben Ebü’l-Hasan’ım! Bu oda, benim odam vallahi! Şimdi tanıdım burayı! Sen benim annemsin, ben de senin oğlunum! Evet, ben Ebü’l-Hasan’ım!” demiş. Ve “Ama nasıl bir büyülenme oldu da aklımı bunca delilik sardı?” diye eklemiş.</p>

  <p>Bu sözleri işiten zavallı yaşlı kadın sevinçten ağlamış ve artık oğlunun tamamıyla yatıştığından emin olmuş. Ve gözyaşlarını kuruttuktan sonra, ona yiyecek bir şeyler getirmek için acele etmiş ve oğlunun gördüğü garip rüyanın ayrıntıları üzerinde soru sormaya hazırlanırken, başını öne eğmiş düşünen Ebü’l-Hasan bir deli gibi sıçramış ve yaşlı kadını giysilerinden tutarak onu sarsıp “Ah! Rezil ihtiyar, seni boğmamı istemiyorsan, hemen beni tahtımdan eden düşmanların ve beni bu hapishaneye kapatanların kim olduğunu ve de beni bu sefil hanede tutan kendinin de kim olduğunu açıkla! Ah! Tahta döndüğümde benim öfkemin belasından kendini sakın sen! Kudretli hükümdarın, ben, Halife Harun Reşid’in intikamından titre!” diye haykırmış. Ve onu sarsarak sonunda, yakasını bırakmış. Kadın da gidip bir hasır üzerine çökmüş, ağlayıp sızlamış. Ebü’l-Hasan hiddetin sınırında, yatağından fırlamış, düşüncesinin kargaşasına kapılmış olarak başını elleri arasına almış.</p>

  <p>Ama bir süre geçtikten sonra, yaşlı kadın ayağa kalkmış ve yüreği oğlu için çırpınmakta olduğundan, titreye titreye, gülsuyu karıştırılmış bir şurup getirmekte kararsızlık göstermemiş ve onu bundan bir yudumcuk almaya ikna etmiş ve fikrini değiştirmesi için ona “Sana söyleyeceğimi dinle oğlum! Anlatacağım şey eminim ki sana büyük bir sevinç verecek! Bil ki, dün, Halife’nin gönderdiği güvenlik yetkilisi buraya geldi ve Şeyhü’l-Beled ile iki hempasını tutukladı; sonra da her birinin ayak tabanlarına dört yüzer sopa vurdurdu; ve bir uyuz devenin sırtına ters bindirerek, kadınların ve çocukların haykırışları ve tükürük yağmuru altında kentin bütün sokaklarını dolaştırdı. Sonra da Şeyhü’l-Beled’i ağzından kazıkladı, ilk yardımcısını kenef kuburuna attırdı, ikincisine tüm yaşamını oturdukça altında çökecek bir iskemleye mahkûm etmekten ibaret oldukça karışık bir ceza verdi...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz otuz dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>“... Tüm yaşamını oturdukça altında çökecek bir iskemleye mahkûm olmaktan ibaret oldukça kanşık bir ceza verdi!” demiş.</p>

  <p>Ebü’l-Hasan, yaşlı kadının onun zihnini karartan belayı defetmek ümidiyle aktardığı bu anlatıyı dinleyince, artık Emirü’l-Müminliğin şahane ve saygın mirasının sahibi olduğundan kuşku duymaz olmuş. Ve annesine “Ey mutsuzluk saçan ihtiyar, sözlerin beni yatıştırmaktan çok, zaten hiç terk etmediğim, Harun Reşid olduğum hakkındaki fikrimi perçinledi. Ve bunu sana kanıtlamak için, bil ki, güvenlik görevlim Güve Ahmed’e, bu mahallenin üç sefihini cezalandırmak emrini ben verdim! Artık rüya gördüğümü ve Şeytan’ın soluğuyla tutkunluğa uğradığımı söyleyip durmaktan vazgeç! Ve de utkum önünde eğil, huzurumda yeri öp ve düşünmeden söylediğin ve hakkımda duyduğun kuşkuyu açığa vurduğun sözlerinden dolayı benden özür dile!” demiş.</p>

  <p>Oğlunun bu sözlerini duyan kadın artık Ebü’l-Hasan’ın deliliği konusunda hiç kuşku duymaz olmuş ve ona “Acıması bol Tanrı, senin üzerine merhametinin şebnemlerini yağdırsın ey Ebü’l-Hasan! Ama, sana yalvarıyorum oğlum, Halife’nin adını anmaktan vazgeç! Çünkü komşular seni işitebilir ve söylediklerini valiye anlatırlar; o da seni tutuklatır ve sarayın kapısına astırır!” demiş. Sonra artık bunca heyecana dayanamayarak umutsuzluktan sızlanmaya ve elleriyle göğsünü dövmeye başlamış.</p>

  <p>Oysa, bu görünüm, Ebü’l-Hasan’ı yatıştıracak yerde, onu daha da öfkelendirmiş; ve iki ayağı üzerinde dinelerek, eline bir sopa alıp annesinin üzerine atılarak, öfkesinden kendini kaybederek, korkunç bir sesle ona “Ey lanetli kadın, beni hâlâ Ebü’l-Hasan diye çağırmaktan seni menederim! Ben Harun Reşid’in ta kendisiyim ve sen hâlâ kuşku duymaktaysan, bunu, kafana sopalar indirerek sokacağım!” diye haykırmış. Yaşlı kadın bu sözleri işitince, korku ve heyecandan baştan aşağı titremekte olduğu halde, Ebü’l-Hasan’ın oğlu olduğunu unutmayarak ve ona bir ananın evladına baktığı gibi baktığından kendisine tatlı bir sesle “Oğlum, Tanrı’nın ve onun Peygamberinin yasasının senin ruhundan silinip bir oğulun, onu dokuz ay karnında taşıyan ve sütüyle ve sevecenliğiyle besleyen anasına duyduğu saygıyı unutturacak noktaya geldiğine inanamıyorum! Bana izin ver de sana son kez aklını bu garip rüyaya takmakla ve kendini bizim efendimiz ve hükümdarımız olan Emirü’l-Müminin’e ait halifelik unvanını üzerine almakla hata ettiğini söyleyeyim! Ve de özellikle daha dün bizi iyilikleriyle donatan Halife’ye karşı da büyük bir nankörlükte bulunuyorsun. Bil ki, gerçekte, sarayın baş hazinedarı dün evimize geldi ve Emirü’l-Müminin tarafından yollandığını söyleyerek, bana onun buyruğuyla verilen paranın pek fazla olmayışından dolayı özürler dileyerek ve bu cömertlik armağanının arkası geleceğini vaat ederek bin altın dinar verdi!” demiş.</p>

  <p>Annesinin bu sözlerini işiten Ebü’l-Hasan onu eski durumunu muhafazaya zorlayan son kaygılarını da yitirmiş ve Ebü’l-Hasan’m annesine bin dinarı yollayan kendisi olduğuna göre, her zaman Halife olduğu inancına kendini kaptırmış. Ve o zaman zavallı kadına iyice açılmış tehdit dolu gözlerle bakmış ve ona “Bahtsızlığın adına, bu altın kesesini sana benim yolladığımı ve dün onu sana vermek üzere baş hazinedarının benden emir aldığını da inkâr mı edeceksin, ey uğursuz ihtiyar? Ve bütün bunlardan sonra hâlâ beni oğlum diye çağıracak ve benim sefih Ebü’l-Hasan olduğumu mu söyleyeceksin?” diye haykırmış. Ve annesi kendisini tedirgin eden bütün bu söylenenleri işitmemek için kulaklarını tıkayınca, artık kendini tutamamış ve kadının üzerine atılarak elindeki sopayla onu dövmeye başlamış.</p>

  <p>Bunu gören yaşlı kadın, acısını ve onun böyle davranışından dolayı nefretini gizleyemediğinden “Vay başıma gelenler! Koşun gelin ey Müslümanlar!” diye haykırarak komşularını çağırmış. Bu haykırışları kendisini daha da çok kızdırdığı Ebü’l-Hasan da, yaşlı kadına sopa indirmeyi sürdürüyor; bir yandan da “Ben Emirü’l-Müminin miyim, değil miyim?” diye haykırıyormuş. Annesi de sırtına inen sopalara karşın “Sen benim oğlumsun! Sen Sefih Ebü’l-Hasan’sın!” diye yanıt veriyormuş. Bu durumu haber alan komşuları, haykırışlara ve gürültü patırtıya koşup gelmişler...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz kırkıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>Bu durumu haber alan komşuları haykırışlara ve gürültü patırtıya koşup gelmişler; odaya girmişler; ve hemen ana ile oğulun arasına girerek onları ayırmış ve Ebü’l-Hasan’ın elinden sopayı almışlar ve bir oğulun böyle davranmasını uygunsuz bularak onu kıpırdamayacak hale getirmişler ve de ona “Sen delirdin mi ki Ebü’l-Hasan, anana, şu zavallı ihtiyara el kaldırıyorsun? Yoksa Kutsal Kitap’ın öğütlerini tümden mi unuttun?” diye sormuşlar. Ama Ebü’l-Hasan, gözleri hiddetten çakmak çakmak, onlara “Bu Ebü’l-Hasan da kim? Siz bu adla kimi çağırıyorsunuz?” diye haykırmış. Komşular da, bu soruyu duyunca, son derece şaşırarak, sonunda ona “Nasıl? Sen Ebü’l-Hasan değil misin? Ve bu iyi yürekli kadın senin annen değil mi? O ki seni sütüyle ve sevecenliğiyle beslemiştir?” diye sormuşlar. O da “Ah! Köpek oğulları, huzurumdan çıkın gidin! Ben sizin efendiniz Emirü’l-Müminin Halife Harun Reşid’im!” diye haykırmış.</p>

  <p>Ebü’l-Hasan’ın bu sözlerini işiten komşuları onun deliliğinden iyice emin olmuşlar; ve davranışlarında özgür bırakmak istemedikleri, hiddetin körlüğündeki bu kişinin ellerini ve ayaklarını bağlamış ve içlerinden birini akıl hastanesinin kapıcısını çağırmaya yollamışlar. Ve aradan bir saat geçince akıl hastanesinin kapıcısı, iki iri kıyım hastabakıcı ile birlikte zincirler ve kelepçelerle ve elinde sığır sinirinden bir kırbaçla gelmiş. Ve Ebü’l-Hasan bunları görünce kurtulmak için büyük bir çaba harcamış ve orada bulunanlara küfürler yağdırmış bulunduğundan kapıcı sırtına bir iki kırbaç darbesi indirmiş. Bunu izleyerek artık itirazlarına ve kendine verdiği unvanlara kulak asmaksızın, onu zincirleyip kimi bir yumruk, kimi bir tekme atan halk topluluğunun arasından geçirerek akıl hastanesine götürmüşler.</p>

  <p>Akıl hastanesine getirilince, ilk iş olarak, onu, yırtıcı bir hayvan gibi bir demir kafese kapatmışlar. Ve o günden sonra, her gün bir kez sabahleyin, bir kez de akşamleyin ellişer kırbaç atmışlar; öyle ki, on gün sonra, bir yılan gibi deri değiştirmiş. Sonra kendine gelerek “İşte şimdi bu hallere düştüm! Herkes beni deli yerine koyduğuna göre, herhalde aldanan ben olmalıyım! Yine de sarayda başıma gelen bütün o şeylerin bir rüya olması mümkün değil! Ama bu sorun üzerinde fazla kafa yormamalı ve onu anlamaya çalışmamalıyım; yoksa gerçekten delireceğim! Zaten insan aklının kavrayamadığı tek şey de bu değildir! Onun çözümünü Allah’a bırakıyorum!” diye düşünmüş.</p>

  <p>Bu yeni düşüncelere daldığı sırada, gözyaşları içinde onun ne durumda olduğunu ve aklını toplayıp toplamadığını anlamak için annesi oraya gelmiş. Onu öylesine zayıflamış ve solmuş görmüş ki, hıçkırıklarını tutamamış; ama acısının üstesinden gelmeyi başarmış, onu sevecenlikle selamlamış. Ebü’l-Hasan da onun selamına aklı başında birisi gibi sakince karşılık vermiş ve onu “Tanrı’nın barışı ve acıması senin üzerine olsun, anneciğim!” diye yanıtlamış. Annesi de onun ağzından bu sözleri duymaktan ve ana diye anılmaktan çok mutlulanmış ve ona “Tanrı’nın adı üstüne olsun yavrum! Sana aklını iade eden ve sarsılan beynini yerine getiren Allah’a şükürler olsun!” demiş. Ebü’l-Hasan da, pişmanlık dolu bir edayla “Tanrı’dan ve senden bağışlanma diliyorum anneciğim! Nasıl oldu da söylediğim bunca çılgınca sözleri söyleyebildim! Ve ancak aklını kaçıran birinin yapabileceği taşkınlıkları yaptım! Kuşkusuz beni Şeytan kendine uydurdu ve bu yola itti! Benden başka herhangi bir kimse bundan büyük akıl almaz işler yapmamıştır. Ama artık her şey bitti ve ben iyileştim!” diye cevap vermiş. Bu sözleri duyan annesi keder gözyaşlarının sevinç gözyaşlarına dönüştüğünü duyumsamış; ve “Benim yüreğim de ferahladı evladım, sanki seni ikinci kez dünyaya getirmiş gibiyim! Allah’a sonsuz şükürler olsun!” demiş.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz kırk birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Allah’a sonsuz şükürler olsun!” demiş ve “Kuşkusuz, sende bulunacak hiçbir kusur yoktur çocuğum; çünkü başımıza gelen her türlü kötülük, senin, son gecemizde, birlikte yiyip içmeye çağırdığın, sonra da kapıyı bile kapama zahmetine katlanmayan o yabancı tacirdedir. Çünkü bilirsin ki, gün doğmadan önce bir evin kapısının açık kaldığı her sabah Şeytan o eve girer ve içinde yaşayanların ruhlarını zapteder! Ve işte olanlar bu yüzden oldu! Tanrı’ya başımıza başka belalar getirmediğinden dolayı yine de şükredelim!” diye eklemiş. Ebü’l-Hasan da “Haklısın, anne! Bu, Şeytan’a kapılmanın sonucudur! Bana gelince, ben, Musullu tacire, çıkarken ardından kapıyı kapatmayı unutmamasını iyice tembih etmiştim; ama o ihmal etmiş ve böylece bütün bu hoş olmayan şeyler başımıza geldi!” diye yanıt vermiş. Sonra da “Şimdi artık beynimin altüst olmadığını ve saçmalıkların bittiğini bildiğime göre, sen, güzel anneciğim, git bu hastanenin kapıcısı ile konuş ve beni bu kafesten ve her gün uygulanmakta olan işkencelerden kurtar!” diye eklemiş. Ebü’l-Hasan’ın annesi de daha fazla beklemeksizin, kapıcıyı bulup oğlunun aklını başına devşirdiğini bildirmiş. Kapıcı da gelip Ebü’l-Hasan’ı muayene etmiş ve sorguya çekmiş. Aldığı yanıtları akıllıca bulunca ve artık Harun Reşid değil de, Ebü’l-Hasan olduğunu kabul ettiğini görünce, onu kafesten çıkarıp zincirlerini çözmüş. Ebü’l-Hasan da güçlükle ayağa kalkıp yavaş yavaş evinin yolunu tutmuş ve annesinin yardımıyla orada, yeniden güç kazanmaya ve yediği sopaların etkileri iyileşinceye kadar günlerce yatıp dinlenmiş. Ve artık yalnız kalmaktan sıkıldığı bir zaman gelince eski yaşamını sürdürmeye karar vermiş ve gün batarken, bahtının ona göndereceği bir yabancının gelmesini bekleyerek köprünün başındaki yerini almış.</p>

  <p>O akşam tam da ayın ilk gününün akşamıymış; Halife Harun Reşid âdetine uyarak tacir kılığına girip her ayın başında gizlice saraydan çıkar ve serüven arar ve kentte dilediği gibi huzurun sürüp sürmediğini denetlermiş. Böylelikle yürüye yürüye köprüye gelmiş; köprünün başında Ebü’l-Hasan oturmakta imiş. Yabancıların yolunu gözleyen Ebü’l-Hasan, daha önce konuk ettiği ve yanında ilk kez olduğu gibi iri kıyım bir köle bulunan Musullu taciri fark etmekte gecikmemiş.</p>

  <p>Bunu gören Ebü’l-Hasan, ister ilk başına gelenlerin nedeni olarak Musullu taciri görmekte olduğundan, ister daha önce evine çağırdıklarını tanımazlıktan gelmek âdetinde bulunduğundan olsun, eski konuğunu selamlamaktan kaçınmış olmak için çabucak başını nehirden yana çevirmiş. Ama Halife, casusları aracılığıyla Ebü’l-Hasan’ın saraydan ayrıldıktan sonra başına gelenleri ve sonunda akıl hastanesine düştüğünü öğrenmiş bulunduğundan, böylesine garip bir adamın aracılığıyla biraz daha fazla eğlenme fırsatını kaçırmak istememiş. Ve zaten Halife, cömert ve yüce bir yüreğe sahip olduğundan, Ebü’l-Hasan’ın uğradığı haksızlığı elinden geldiğince onarmak ve şu ya da bu şekilde kendisiyle geçirdiği eğlendirici saatleri ödüllendirmek fikrinde imiş. Bundan dolayı Ebü’l-Hasan’ı görür görmez, yanına yaklaşmış ve başını omzuna doğru uzatmış; Ebü’l-Hasan’ın inatla başını nehirden yana çevirdiğini görünce, onun gözlerine bakarak, kendisine “Barış üzerine olsun, ey Ebü’l-Hasan! İçimden seni kucaklamak geliyor!” demiş. Ama Ebü’l-Hasan, ona bakmaksızın ve yerinden kıpırdamaksızın, kendisine “Benden sana selam falan yok! Yürü bakalım! Seni tanımıyorum!” diye yanıt vermiş. Halife de “Nasıl Ebü’l-Hasan? Bütün bir gece evinde misafir ettiğin konuğu tanımıyor musun?” diye haykırmış. O da “Yo, vallahi! Seni tanımıyorum! Yoluna çek git!” diye yanıt vermiş. Ama Harun Reşid ısrar etmiş ve ona “Bununla birlikte ben seni çok iyi tanıyorum; son görüşmemizden ve evinde seninle baş başa geçirdiğimiz o akşamdan beri ancak bir ay zaman geçtiğine göre, senin de beni tümüyle unuttuğuna inanmıyorum!” demiş. Hasan hâlâ yanıt vermemeyi sürdürdüğünden ve başıyla çekip gitmesini işaret edip durduğundan, Halife, kolunu onun boynuna atmış ve onu kucaklamaya koyulmuş ve ona “Kardeşim Ebü’l-Hasan, senin bana böylesi bir şaka yapman hoş değil! Bense, ikinci bir kez beni evine çağırmadıkça ve bana dargınlığının nedenini açıklamadıkça buradan ayrılmamaya kararlıyım. Çünkü beni böyle itişinden anlıyorum ki, bende suçladığın bir kusur var!” demiş. Ebü’l-Hasan öfkeli bir edayla “Ey uğursuz yüzlü herif, ilk gelişinde başıma açtığın bunca dertten sonra, ben mi seni bir kez daha evime konuk edeceğim? Haydi arkanı dön de omuzlarının genişliğini görelim!” diye haykırmış. Ama Halife ona bir kez daha sarılmış ve kendisine “Ah! Dostum Ebü’l-Hasan, bana ne kadar sert davranıyorsun! Eğer benim senin evinde bulunuşum bir felakete yol açmışsa, istemeden neden olduğum bütün zararları gidermeye hazır olduğumdan emin olmalısın! Olup bitenleri haydi bana anlat! Sana verdiğim zararı ortaya koy ki, bir çaresini bulayım!” demiş. Ve Ebü’l-Hasan’ın karşı çıkmalarına karşın, köprü üzerinde onun yanına çömelmiş ve bir kardeşin ötekine yaptığı gibi kolunu boynuna dolayarak cevap beklemiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz kırk üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ve Ebü’l-Hasan’ın karşı çıkmalarına rağmen, köprü üzerinde yanına oturmuş ve bir kardeşin ötekine yaptığı gibi kolunu boynuna dolayarak yanıt beklemiş.</p>

  <p>Bu hoş davranışlara kendini kaptırmış olan Ebü’l-Hasan, sonunda “Peki, sana birlikte geçirdiğimiz geceden sonra başıma gelen garip olayları ve onları izleyen felaketleri anlatacağım. Bütün bunlar senin ayrılırken kapatmayı ihmal ettiğin kapı yüzünden ve o yoldan Şeytan’ın içeri sızmasından dolayı başıma geldi” demiş. Ve gerçek olarak gördüğünü sandığı, ama hiç kuşkusuz Şeytan’a uyarak ortaya çıkan olayları ve akıl hastanesinde başına gelen felaketleri, gördüğü kötülükleri ve bütün bu işlerden dolayı mahalleye kepaze olduklarını anlatmış; ve tüm komşular nezdinde kesinlikle edindiği kötü şöhretten söz etmiş! Hiçbir ayrıntıyı atlamamış ve öyküsünü öylesine bir şiddetle ve savunduğu Şeytan’ın etkisini öylesine bir safdillikle anlatmış ki, Halife büyük bir kahkaha koparmaktan kendini alamamış! Ebü’l-Hasan da, bu gülüşü neye yoracağını tam olarak bilemediğinden, ona “Başıma gelen felakete acımıyorsun da benimle alay mı ediyorsun? Yoksa sana düşsel bir öykü anlatarak seninle alay edenin ben mi olduğumu sanıyorsun?” diye sormuş; ve “Eğer öyleyse, senin kuşkularını gidereyim ve uğradığım felaketin kanıtlarını göstereyim!” diye eklemiş. Ve bunu söyleyerek giysisinin kollarını sıvamış, omuzlarını, sırtını ve art yuvarlarını açmış ve böylece Halife’ye yara izlerini ve sığır sinirleriyle dövülmekten eza görmüş, renk değiştirmiş cildini göstermiş.</p>

  <p>Bunu gören Halife, zavallı Ebü’l-Hasan’ın başına gelenlere acımaktan kendini alamamış. Ve artık o andan başlayarak olayı gülünecek bir konu olarak ele almaktan vazgeçmiş; ve bu kez onu gerçek bir sevecenlikle kucaklamış ve ona “Allah’ın acıması üzerine olsun ki Ebü’l-Hasan, beni bu gece de evine götürmeni senden rica ediyorum. Çünkü senin konukseverlik ruhundan yararlanmak istiyorum. Ve göreceksin ki yarın Tanrı, senin iyiliğinin yüz katını sana sağlayacaktır!” demiş.</p>

  <p>Ve ona öylesine hoş sözler söylemeyi sürdürmüş ve onu öylesine sevecenlikle kucaklamış ki, aynı kişiyi asla iki kez evine konuk etmemek hakkındaki azmine karşın, Ebü’l-Hasan onu evine çağırmaya karar vermiş. Ama yolda, kendisine “Israrlarına dayanamayarak seni, istemeden de olsa, evime çağırmaya razı oldum! Bunun karşılığında senden sadece bir şey rica edeceğim: yarın sabah evimden çıkarken, bu kez, kapıyı kapatmayı unutma!” demiş. Ve Halife, açık bırakılan kapıdan Şeytan’ın girdiğine dair Ebü’l-Hasan’ın her zamanki budalaca inancına gülmekten kendini zorla alıkoyarak, ona bu kez kapıyı kapamayı ihmal etmeyeceğine dair yemin ederek güvence vermiş. Ve böylece eve gelmişler.</p>

  <p>İçeri girdiklerinde, biraz dinlenmişler; zenci köle onlara yiyecek getirmiş; yemekten sonra da içkiler gelmiş. Ve ellerinde bardaklarıyla şundan bundan söz ederek, içki başlarını döndürünceye kadar içip hoş şeyler konuşmuşlar. Bunun üzerine Halife, sözü ustalıkla aşk konularına getirmiş ve evsahibine kadınlara karşı şiddetli bir arzu duyup duymadığını ya da hiç evlenip evlenmediğini veya hep bekâr mı kaldığını sormuş. Ebü’l-Hasan da “Sana şunu söylemeliyim ki, ey efendim, bugüne kadar gerçekten sadece neşeli arkadaşları, güzel yemekleri, içkileri ve kokuları sevdim; ve elde kadeh dostlarla konuşmaktan daha üstün bir zevk tanımadım. Ama bu, Şeytan’ın beni çılgınlığa sürüklediği o acaip rüyada gördüğüm harika kızlardan birine benzeyen bir dişinin değerlerini arada bir tanımayı bilmediğim anlamına gelmez; özellikle çalgı çalan, şarkı söyleyen, rakseden ve babadan miras kalan yavruyu yatıştıran; yaşamını bizim zevklerimize bağlayan ve hoşumuza gitmenin ve bizi eğlendirmenin yollarını arayan ve neşesini hiç yitirmeyen genç kızlardan biri olursa! Hiç kuşkusuz böylesi bir genç kızı bulsam, onu babasından isteyip evlenmekte ve ona büyük bir sevgiyle bağlanmakta ivedilik gösteririm. Ama böylesi türden kızlar, ancak Emirü’l-Müminin’in hareminde ya da hiç değilse Vezir Cafer’in hareminde bulunur. Bundan dolayıdır ki, efendim, bir kadına bağlanıp da onun kötü huyları ve kusurları yüzünden yaşamımı mahvetme tehlikesini göze almaktansa, geçici dostların meclisini ve eski şarapla dolu şişeleri yeğliyorum. Böylece, yaşamım sakin geçiyor ve bir gün yoksullaşırsam, sefaletin kara ekmeğini yalnız başıma yerim, diyorum” diye yanıt vermiş.</p>

  <p>Ve bu sözleri söyleyerek, Ebü’l-Hasan Halife’nin kendisine sunduğu bir bardak dolusu şarabı bir dikişte boşaltmış; ve hemen başı ayaklarının arasında halı üzerine yuvarlanmış. Çünkü, Halife, bu kez de, onun şarabına bir parça Girit benginin tozunu karıştırmış bulunuyormuş. Ve hemen kölesi, efendisinin bir işareti üzerine Ebü’l-Hasan’ı sırtına yüklemiş ve bu kez Ebü’l-Hasan’ı yeniden evine yollamak niyeti olmayan Halife ile birlikte kapıyı ardından dikkatle kapayarak evden dışarı çıkmış. Saraya ulaşınca, gürültü çıkarmadan gizli kapıdan içeri süzülmüşler ve Halife’nin özel dairesine girmişler...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz kırk dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>Saraya ulaşınca, gürültü çıkarmadan gizli kapıdan içeri süzülmüşler ve Halife’nin özel dairesine girmişler.</p>

  <p>O zaman Halife Ebü’l-Hasan’ı ilk kez olduğu gibi, kendi yatağına uzatmış ve aynı tarzda giyindirmiş. Ve ilk kez verdiği buyrukları tekrarlamış ve Mesrur’a, kendisini namaz vaktinden önce er saatte gelip uyandırmasını önermiş; ve gidip yakındaki bir odada yatmış.</p>

  <p>Ertesi sabah, belirlenen saatte, Mesrur tarafından uyandırılan Halife, Ebü’l-Hasan’ın hâlâ uyumakta olduğu odaya gelmiş; Hasan’ın o gece dolaştığı tüm salonlarda yer alan genç kızları, çalgıcıları ve şarkıcıları yanına çağırtmış. Ve onları düzenli biçimde sıralamış; ve onlara talimatlarını bildirmiş. Ve sonra Ebü’l-Hasan’a biraz sirke koklatmış, delikanlı aksırırken burnundan bir akıntı sızmış; Halife de bir perde arkasına gizlenerek kararlaştırılan işareti vermiş.</p>

  <p>Ve hemen şarkıcı kızlar, arpların, flavtaların, utların sesine kendi seslerini katmışlar ve cennetteki meleklerin verebilecekleri güzellikte bir musiki şöleni vermişler. Ebü’l-Hasan da o anda uykusundan uyanmış ve gözlerini açmadan önce, onun uyanmasını tamamlayan bu güzel, uyum dolu musikiyi işitmiş. O zaman gözlerini açarak yöresinde daha önce dört salonda yedişer yedişer rastladığı yirmi sekiz genç kızı bir arada görmüş. Göz kırpasıya kadar bir zaman geçmeden onları ve onlarla birlikte yatağı, odayı, örtüleri ve süsleri de tanımış. Ve onu ilkin büyüleyen aynı sesleri de hatırlamış. O zaman yatakta doğrularak oturmuş ve gözlerini faltaşı gibi açarak uyanık bulunduğundan emin olmak için birkaç kez ellerini yüzünden geçirmiş.</p>

  <p>O anda, daha önce kararlaştırıldığı gibi, çalgı sesleri kesilmiş ve odada büyük bir sessizlik hüküm sürmüş. Ve bütün kadınlar, kendilerini hayranlıkla süzen bakışlar karşısında gözlerini alçakgönüllülükle önlerine indirmişler. Bunun üzerine Ebü’l-Hasan, şaşkınlığın sınırında, parmaklarını ısırmış ve sessizliğin ortasında “Lanet olsun sana, ya Ebü’l-Hasan, ey anasının kuzusu! Şimdi, bu bir hayaldir; ama yarın sığır siniri, hastane kamçısı ve demir kafes nasibin olacak!” diye haykırmış. Sonra da “Ah! Musullu namussuz tacir, sen üstadın Şeytan’ın kollarında cehennemin dibinde boğulursun inşallah! İşte yine, kuşkusuz, kapıyı açık bıraktın ve Şeytan’ı evime sokarak bana sahip olmasını sağladın! Şimdi de o Kötü Yaratık, beynimi sarsıyor ve bana olmayacak şeyler gösteriyor! Allah senin belânı versin ey Şeytan! Ve seninle birlikte kötülük ortaklarının ve Musullu tacirlerin de! Ve tüm Musul kenti içindekilerle birlikte tümüyle çöküp mahvolsun! Ve onları yıkıntıları altında ezsin!” diye yeniden haykırmış. Sonra gözlerini kapatmış, açmış; yeniden kapatıp açmış ve bunu birçok kez tekrarlamış ve de “Ey zavallı Ebü’l-Hasan, senin yapacağın en iyi şey, rahatça yatıp uyumaktır ve Şeytan’ın bedenini terk ettiğini iyice anlamadan ve zihnin her zamanki yerine gelmeden uyanmamaktır! Yoksa yarın başına ne geleceğini sen iyi bilirsin!” diye haykırmış. Ve bu sözleri söyleyerek yeniden yatağına atlamış, yorganı başına çekerek uykuyu düşlemeye koyulmuş ve tıpkı kızgın bir deve gibi ya da sudaki bir manda sürüsü gibi sesler çıkararak horlamaya başlamış. Halife de, perdenin ardında, bütün bunları görerek ve duyarak neredeyse onu boğacak hale getiren bir gülme tutturmuş.</p>

  <p>Ebü’l-Hasan’a gelince, bir türlü uyuyamamış, çünkü gözdesi genç Şekerkamışı aldığı buyruklar gereğince, onun, uyumaksızın horlama sesleri çıkardığı yatağın yanına yaklaşıp kenarına oturmuş ve tatlı bir sesle Ebü’l-Hasan’a “Ey Emirü’l-Müminin, şevketmeaba sabah namazı için uyanma zamanının geldiğini hatırlatırım!” demiş. Ama Ebü’l-Hasan duyulur duyulmaz bir sesle, yorganın altından “Allah Kötü’yü kahretsin! Çekil yanımdan Şeytan!” diye haykırmış. Şekerkamışı hiç tedirgin olmadan yeniden konuşup “Hiç kuşkusuz Emirü’l-Müminin kötü bir rüyanın etkisi altında bulunuyor! Seninle konuşan Şeytan değil efendim, Şekerkamışı’dır! Şeytan buradan ırak olsun! Ben senin küçük Şekerkamışı’nım, ey Emirü’l-Müminin!” demiş.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz kırk beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Ben senin küçük Şekerkamışı’nım, ey Emirü’l-Müminin!” demiş.</p>

  <p>Bu sözleri duyan Ebü’l-Hasan yorganı üstünden atmış; gözlerini açarak, gerçekten, karşısında, yatağın kenarına oturmuş gözdesi küçük Şekerkamışı’nı ve üç sıra halinde ayak üzeri dizilmiş tek tek tanıdığı öteki genç kızları, Gül Yaprağı’nı, Mermer Sine’yi, İnci Destesi’ni, Sabah Yıldızı’nı, Misk Tanesi’ni, Nar Yüreği’ni, Mercan Ağız’ı, Hindistancevizi’ni, Yüreklerin Gücü’nü ve ötekileri görmüş. Ve bu görünüş karşısında, sanki onları kafasına yerleştirmek istercesine gözlerini ovuşturmuş ve “Kimsiniz siz? Ve kimim ben?” diye haykırmış. Hepsi birden çeşitli ses perdesinde, ama tek ağızdan çıkmış gibi “Alemin şahı, efendimiz Emirü’l-Müminin Halife Harun Reşid’e utkular olsun!” diye haykırmışlar. Ebü’l-Hasan da, şaşkınlığın sınırında “Yani Sefih Ebü’l-Hasan değilim, öyle mi?” diye sormuş. Hepsi bir ağızdan “Kötülük senden ırak olsun! Sen Ebü’l-Hasan değilsin, Ebü’l-Hüsn’sün!<a href="../Text/dipnot.xhtml#Footnote0300" id="Feedback0300"><sup>[300]</sup></a> Sen bizim hükümdarımızsın, başımızın tacısın!” diye yanıt vermişler. Ebü’l-Hasan da kendi kendine “Bu kez uyuyor muyum, uyanık mıyım, iyice anlamalıyım!” demiş. Ve Şekerkamışı’na dönerek, ona “Küçük, yaklaş bakalım!” demiş. Şekerkamışı başını uzatmış; Ebü’l-Hasan da ona “Kulağımı ısır!” demiş. Şekerkamışı da küçük dişlerini Ebü’l-Hasan’ın kulak memesine daldırmış; ama öylesine kıyasıya ısırmış ki, Ebü’l-Hasan büyük bir dehşetle yerinden sıçramış. Sonra da “Ben kuşkusuz Emirü’l-Müminin’im! Ben Harun Reşid’in ta kendisiyim!” diye haykırmış.</p>

  <p>Ve hemen çalgıcılar aynı anda coşkulu bir oyun havası çalmaya ve şarkıcılar hep bir ağızdan neşeli bir şarkı okumaya başlamışlar. Ve tüm genç kızlar, el ele tutuşarak odada büyük bir daire oluşturmuşlar ve ayaklarını yeğnilikle kaldırarak, şarkının nakaratını esas bölümüne yanıt olarak okuyup yatağın yöresinde raksetmeye başlamışlar. Ve bunu öylesine bir coşku ve çılgınlıkla yapmışlar ki, Ebü’l-Hasan da, birden coşarak heyecana kapılmış ve üzerinden yorganı yastığı atmış ve gecelik takkesini havaya fırlatmış; yataktan sıçrayıp, giysilerini yırtarcasına çıkarıp tümüyle soyunmuş ve zebbi ileride, kıçı çıplak, genç kızların arasına katılmış ve onlarla birlikte binlerce kıvırmalar yaparak; göbeğini, zebbini ve art yuvarlarını hoplatarak, kopan kahkahalar ve artan gürültüler arasında raksetmeye başlamış. Öylesine soytarılıklar yapmış ve öylesine eğlendirici davranışlarda bulunmuş ki, perdenin arkasındaki Halife, artık keyfinin patlamasına engel olamamış ve art ardına öylesine kahkahalar koparmış ki, raksın, şarkının ve vurgulu, telli ve nefesli sazların çıkardığı patırtıyı bastırmış; ve hıçkırık tutarak sırtüstü devrilmiş, neredeyse bayılacakmış. Ama yine de ayağa kalkmayı başarmış ve perdeyi açarak başını ileri uzatmış ve “Ebü’l-Hasan, ya Ebü’l-Hasan, sen beni gülmekten öldürmeye yemin mi ettin?” diye haykırmış.</p>

  <p>Halife’yi görüp sesini işitince, raks birdenbire kesilmiş; genç kızların her biri bulundukları yerlerde kımıldamadan donup kalmışlar ve gürültü öylesine kesilmiş ki, yere bir iğne düşse sesi duyulurmuş. Ve Ebü’l-Hasan, şaşkın, ötekiler gibi durmuş ve başını sesin geldiği yana çevirmiş; Halife’yi görmüş ve aynı bakışla onun kişiliğinde Musullu taciri tanımış! O zaman parıldayan şimşek hızıyla, başına gelen her şeyin nedeninin o olduğuna dair kavrayış zihninden geçmiş. Ve birdenbire tüm şakanın farkına varmış. Ve de, tedirgin olmaktan ve şaşkınlığa düşmekten uzak, Halife’nin kişiliğini tanımazlığa yeltenir gibi davranmış; ve o da kendi hesabına eğlenmek için Halife’ye doğru ilerlemiş ve ona “Ha! Ha! Ey kıçımın taciri, işte karşımdasın! Bekle, sana namuslu insanların kapısı nasıl açık bırakılırmış, öğreteyim de gör!” diye haykırmış. Halife, avazı çıktığı kadar kahkaha atarak “Aziz atalarımın onuru üzerine yemin ederim ki, ey Ebü’l-Hasan, kardeşim, sana verdiğimiz sıkıntıların zararını ödemek için canının istediği her şeyi bağışlayacağıma yemin ederim! Ve sen bundan böyle benim sarayımda, kardeşim gibi karşılanacaksın!” diye yanıt vermiş. Ve onu bağrına basarak coşkuyla öpmüş.</p>
