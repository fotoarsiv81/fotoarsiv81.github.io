  <p class="footnote"><a href="../Text/onsoz.xhtml#Feedback0001" id="Footnote0001">[←1]</a> Bu önsözün bir bölümü, Marmara Üniversitesi ile Fransız Anadolu Araştırmaları Enstitüsü’nün birlikte 10-11 Mayıs 1988 günleri arasında düzenledikleri “Binbir Gece Masalları: Kaynaklar, Dağılım, Etkileri” konulu yuvarlak masa toplantısında tarafımızdan sunulan “Binbir Gece Masalları’nda Tema ve Sistematik” başlıklı tebliğden alınmıştır (Â.Ş.O.) <br/>Âlim Şerif Onaran, <i>Binbir Gece Masalları</i>’nı yaptığı düzelti ve değişikliklerle birlikte yayınevimize teslim ettiğinde, getirdiği malzemeyi değerlendirerek önsözünü genişletmemizi rica etmişti. Bu rica, “Âlim Hoca”nın beklenmedik ölümü üzerine bir vasiyet niteliği kazanmış oldu. Önsözü, Onaran’ın malzemelerinden de yararlanarak ve özellikle sözünü etme fırsatı bulamadığı kimi “<i>Binbir Gece</i> etkilenmeleri”ni ekleyerek genişlettim. Masalların Türkiye ve Türkçedeki serüvenini de M. Sabri Koz gözden geçirerek kimi ekleme ve düzeltmeler yaptı (S.Ö.)</p>

  <p class="footnote"><a href="../Text/dostlara.xhtml#Feedback0006" id="Footnote0006">[←6]</a> Mardrus’ün ilk baskı için yazdığı önsöz. Joseph Charles Mardrus, 1868 yılında Kafkasya kökenli yarı Fransız yarı Mısırlı bir ailenin çocuğu olarak doğdu. Çocukluğunu Kahire’de geçirdi. Beyrut’ta başladığı öğrenimini 1894’te tıp doktorasını verdiği Paris’te tamamladı. Avangard edebiyat çevreleriyle, özellikle de Stéphane Mallarmé’nin çevresiyle yakın ilişki kurdu. Deniz taşımacılığında doktor olarak çalıştığı yıllarda Doğu ve Uzakdoğu denizlerinde dolaşırken <i>Binbir Gece Masalları</i>’nı derleyip Fransızcaya çevirdi. 1899-1904 yılları arasında 16 cilt halinde yayımlanan <i>Binbir Gece Masalları</i>, çevirmenin André Gide, Paul Valéry, Pierre Louÿs ve Francis Jammes gibi dostlarının da etkisiyle muazzam yankı uyandırdı. Çevresinin verdiği adla “Büyüleyici Mardrus”, Belle Epoque döneminin bütün Paris sosyetesi ve sanat âleminde büyük kabul gördü. Mardrus, 1949’da, Saint-Gérmain-des-Prés yakınlarında öldü (Â.Ş.O.)</p>
