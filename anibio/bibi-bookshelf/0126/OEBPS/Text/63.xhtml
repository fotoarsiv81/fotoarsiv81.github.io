    <p>Ali Baba ve Kırk Haramiler Öyküsü</p>
  </div>

  <p><i>Ve Şehrazad, Şah Şehriyar’a demiş ki:</i></p>

  <br/>

  <p>Bana kadar intikal etti ki, ey bahtıgüzel şah, çok eski zamanlarda, geçmişin unutulmuş günlerinde, İran’ın kentlerinden bir kentinde, birinin adı Kasım, diğerinin Ali Baba olan iki kardeş yaşarmış. Önünde tüm adların, lakapların ve mahlasların silindiği ve ruhları tüm çıplaklığıyla, vicdanları tüm derinliğiyle gören Yüceler Yücesi ve Bahtların Sultanı Tanrı’ya övgüler olsun!</p>

  <p>Kasım’ın ve Ali Baba’nın çok fakir, sıradan bir adam olan babaları, Tanrı’nın rahmetine sığınarak göçüp gidince iki kardeş mirastan kendilerine düşen pek az şeyi tam bir denklikle paylaşmışlar; ama, ellerindeki avuçlarındaki bu pek az varlığı yiyip bitirmekte gecikmemişler ve bir günden ötekine, kendilerini ekmeksiz katıksız bularak, burunları iyice uzamış ve yüzleri asık kalakalmışlar. İşte genç yaşlarda budalalık edip aklı başında kimselerin sözlerini unutanların sonu budur!</p>

  <p>Ama bir süre sonra, büyük oğul olan Kasım, açlıkla gövdesinin eriyip tükenmekte olduğunu görerek, kazançlı bir yaşama kavuşmanın yollarını aramış. Hırslı ve düzenbazlıkla iş tutan birisi olduğundan tanıştığı, Allah kötüyü ırak eylesin, bir muhabbet tellalı kadına, binici yeteneklerini, atlayıcı horoz olarak erdemlerini ve çiftleşmedeki gücünü kanıtladıktan sonra, onun aracılığıyla iyi bir yuva sahibi, güzel yemek yapan ve harika bir vücuda sahip bulunan ve baştan aşağı mükemmel bir şey olan genç bir kızla evlenmiş. Kısmet Dağıtıcı’ya şükürler olsun! Ve böylece, karısının keyfini sürmekten öte, tacirler çarşısının ortalık yerinde donanmış bir dükkânın da sahibi olmuş. Çünkü onun doğduğundan beri alnına yazılı bahtı buymuş. Ve işte onun durumu böyleymiş!</p>

  <p>Ali Baba adlı ikinci oğula gelince, onunki de şöyleymiş: Doğası gereği, hırstan uzak olduğundan alçakgönüllü zevkleri varmış; azla yetiniyormuş ve hiçbir açgözlülüğü yokmuş. Böylece, odunculuk yapıyor; çalışarak ekmeğini kazandığı fakir bir yaşam sürüyormuş. Ama, her şeye karşın, katı deneylerin verdiği dersler sayesinde, kıt kanaat geçinmiş; bir kenarda bir eşek, sonra ikinci bir eşek, sonra da üçüncü bir eşek alacak kadar para biriktirmiş. Ve bunları her gün, kendisiyle birlikte ormana götürerek üzerlerine daha önceleri sırtında taşımak zorunda kaldığı odun ve çalıları yüklermiş. Ve böylece üç eşeğin sahibi olan Ali Baba, ait olduğu loncadaki fakir oduncular üzerinde öylesine bir güven uyandırmış ki, içlerinden biri kızını onunla evlendirmeyi onur saymış. Kadı’nın ve şahitlerin önünde, kızın fakir aileden geldiği ve kocasının evine çeyiz ya da benzeri olarak hiçbir şey getiremediği göz önünde tutularak, Ali Baba’nın üç eşeği mehr olarak evlilik sözleşmesine yazılmış. Ama övülesi Tanrı sonsuza dek var olsa da, fakirlik ve zenginlik uzun süreli değildir.</p>

  <p>Ali Baba’nın da, Tanrı’ya şükürler olsun ki, oduncuların kızı olan karısı ve Tanrı’larına şükreden aya benzer güzellikte çocukları varmış. Kentte odun ve çalı çırpı satarak elde ettikleriyle tüm ailesini dürüstlük içinde geçindirir, Tanrısından sakin bir mutluluktan başka hiçbir şey dilemezmiş.</p>

  <p>Günlerden bir gün, ormanda, üç eşeği biraz ötesinde, sırtlarına her zamanki yüklerinin sarılmasını bekleyerek sere serpe yayılmış, otlayıp yellenirlerken, balta vuruşlarıyla sık ağaçlarla kaplı bakir bir yörede odun kesmeye uğraşan Ali Baba için talih, varlığını duyurmuş. Ama Ali Baba, yıllardan beri talihinin akışını sürdürdüğüne inanmaktan kuşku duyan birisi değilmiş. İlkin uzaktan boğuk bir gürültü duymuş; bunun gittikçe süratle yaklaşan ve çoğalıp büyüyen, sonradan kulağını yere dayayıp dinleyince, at nallarının sesi olduğunu anlamış; ve bu tenha yerde yanında yoldaş olarak sadece üç eşek bulunmasından ötürü büyük bir korkuya kapılmış. Tedbirliliği ona, hiç beklemeksizin bir tepeciğin üstünde yükselen ve bütün ormana egemen olan yüksek bir ağaca çıkmasını esinlemiş. Böylece dalların arasına yerleşip saklanarak olup bitenleri anlama imkânı bulmuş.</p>

  <p>Böyle yaptığı da iyi olmuş! Çünkü, daha ağaca yeni tırmanmışken, müthiş surette silahlanmış bir atlı topluluğunun, tırıs bir gidişle, kendi bulunduğu tarafa doğru geldiğinin farkına varmış. Ve kara yüzlerine, taze bakır renkli gözlerine, iki karga kanadı gibi ortasından yana açılmış kara sakallarına bakınca, bunların haydut taifesinden ve yol kesenlerin en nefret uyandırıcı türünden kişiler olduğundan kuşku duymamış.</p>

  <p>Bunlar, Ali Baha’nın eğilip görünmeksizin yöreyi gördüğü kayalık tepeciğin iyice yanına yaklaşınca, dev yapılı reislerinin bir işareti üzerine yere atlayıp dizginlerini çözerek, her biri, atlarının boyunlarına, eyerlerinin ardında bulunan yem torbalarını geçirmiş ve onları yularlarından yöredeki ağaçlara bağlamışlar. Sonra heybelerini çözmüş ve bunları kendi omuzlarına yüklemişler. Bu heybeler çok ağır olduğundan, haydutlar onların ağırlığı altında eğilerek yürüyorlarmış.</p>

  <p>Ve bunların hepsi bulunduğu ağacın altından düzen içinde geçerlerken, Ali Baba onları sayarak, ne bir eksik ne bir fazla tam kırk kişi olduklarını saptamış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz elli ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Ne bir eksik ne bir fazla tam kırk kişi olduklarını saptamış. Bunlar, böylece sırtları yüklü tepeciğin dibinde bulunan büyük bir kayanın önüne gelip düzgün bir sıra halinde orada durmuşlar. Sıranın başında bulunan reisleri de, bir an için ağır heybesini yere koymuş, tüm gövdesiyle kayanın karşısında dikilmiş ve yankı uyandıran bir sesle, bakışlar için görünmez olan birine ya da bir şeye seslenerek “Açıl susam açıl!” diye haykırmış. Ve hemen kaya ağır ağır açılmış.</p>

  <p>O zaman, haramilerin reisi, ilkin önünden geçip adamları içeri girsin diye kayadan biraz uzaklaşmış. Hepsi tümüyle içeri girince, heybesini yeniden yüklenmiş ve sonuncu olarak içeri girmiş. Sonra, yanıt almaksızın komut veren bir sesle “Kapan susam kapan!” demiş. Kaya da, haydudun büyülemesi onu hiç bölmemiş gibi, sihirli ibarenin söylenmesiyle sıkı sıkıya kapanmış.</p>

  <p>Bunu gören Ali Baba, içinden, buna çok şaşırmış ve kendi kendine “İnşallah, büyücülük bilimleriyle beni çekildiğim yerde bulmasınlar ve de bulunca boyumu enime katmasınlar!” demiş. Ve çalılıkta özgürce oynaşıp duran eşeklerinin verdiği tedirginliğe karşın, en küçük bir hareket yapmaktan kaçınmış.</p>

  <p>Kırk haramiye gelince, Ali Baba’nın içine girip kaybolduklarını gördüğü mağarada epeyce uzun bir süre kaldıktan sonra, sanki uzaktan duyulan gökgürültüsüne benzer yeraltından gelen seslerle ortaya çıkacaklarının belirtisini vermişler. Sonunda kaya açılmış ve başlarında reisleri ve ellerinde boş heybeleri olduğu halde kırkı da dışarı çıkmış. Bunların her biri kendi atının yanına dönmüş ve yem torbalarını eyerlerinin ardına astıktan sonra üzerlerine atlamışlar. O zaman reisleri mağaranın ağzına doğru dönmüş ve yüksek sesle “Kapan susam kapan!” ibaresini yüksek sesle haykırmış. Kayanın iki yarısı yeniden birleşmiş ve hiçbir aralık bırakmaksızın kaynaşmış. Hepsi birden zift suratları ve domuz sakallarıyla, yeniden geldikleri yolu tutmuşlar. İşte bunların durumu böyleymiş.</p>

  <p>Ali Baba’nın durumuna gelince, Tanrı kısmetleri dağıtırken onun payına düşen tedbirlilikle, tüm arzusu bir an önce eşeklerinin yanına dönmek olduğu halde, bir süre daha gizlendiği yerde kalmış. Çünkü kendi kendine “Bu korkunç haramiler, mağaralarında bir şey unutmuş olup da ansızın geriye dönerlerse, pekâlâ buracıkta beni bulabilirler! İşte o zaman, ya Ali Baba, böylesine güçlü kişilerin yollarına çıkmanın, senin gibi zavallı bir fakir için neye malolacağını görürsün!” demiş. Böyle düşünerek Ali Baba korkunç atlılar ufukta kayboluncaya kadar onları gözleriyle izlemekle yetinmiş. Ve onlar gözden kaybolduktan sonra ve tüm orman yeniden güvenli bir sessizliğe bürününce, ağaçtan inmeye karar vermiş; yine de binbir ihtiyatla sağa sola bakınarak ve bir daldan bir aşağıdaki dala atlayarak yere inmiş. Yere inince, Ali Baba, söz konusu edilen kayaya doğru yavaş yavaş, parmaklarının ucuna basarak ve soluğunu tutarak ilerlemiş. İlk önce tüm serveti olan ve çocuklarının ekmeğini kazandıran eşeklerini görmek ve onlar hakkında güven duymak istiyormuş. Ama ağacın üzerinden bütün o görüp işittikleri yüreğinde görülmedik bir merak tutuşturmuş bulunuyormuş. Zaten, onu dayanılmaz biçimde bu serüvene iten de onun bahtıymış.</p>

  <p>Böylece, kayanın önüne gelen Ali Baba, onu yukarıdan aşağı gözden geçirmiş ve yüzeyinin dümdüz ve bir iğnenin ucunun girebileceği kadar bile aralıktan yoksun bulunduğunu görmüş. Ve kendi kendine “Bununla birlikte kırk harami buradan içeri girdi; ve kendi gözlerimle onların içerde kaybolduklarını gördüm! Ya Allah! Ne şaşılacak şey! Benim bilmediğim türlü türlü tılsımlarla korunan bu mağaraya ne yapmaya girdiklerini kim bilir!” demiş. Sonra “Vallahi! Ben yine de açılış ve kapanışta söylenen ibareyi iyice aklımda tuttum! Sırf anlamak için, deneyeyim bakayım, acaba o korkunç dev kılıklı haydudun ağzından çıkmakla gösterdiği erdemi, aynı sözler, benim ağzımdan çıkınca da gösterecek mi?” diye düşünmüş. Ve eski ödlekliğini unutarak; ve de talihinin sesine kapılarak, oduncu Ali Baba, kayaya doğru dönmüş ve “Açıl susam açıl!” demiş. Ve pek güvenle söylenmemiş olan bu iki tılsımlı sözcük ağzından çıkar çıkmaz, kaya yarılarak geniş biçimde açılmış. Ama Ali Baba da, müthiş bir korkuyla, sırtını bütün bunlara çevirip bacaklarını rüzgâra vermek istemiş; ama bahtının kudreti onu, açılan yerin önünde mıhlamış ve içeri bakmaya zorlamış. İçeride karanlık ve korkunç bir mağara görecek yerde, önünde, aynı taştan yapılmış üstü kubbe şeklinde oyulmuş aynı düzeyde ve ışığını tavanına açılmış köşeli yarıklardan geniş biçimde sağlayan bir salona açılan bir dehlizin belirdiğini görerek şaşkınlığın sınırına ulaşmış. Bunun üzerine bir ayağını ileri atıp öbürünü atıp atmamak için düşündükten sonra, ilk bakışta korkunç bir yanı görülmeyen bu yere girmeye karar vermiş. Ve Tanrı’nın rızasını sağlamak için kullanılan “Bağışlayan, Esirgeyen Tanrı’nın adıyla!” sözcüklerini telaffuz ederek yüreklenmeyi tamamlamış; ve artık titremeksizin kubbeli salona kadar ilerlemiş. Oraya ulaşır ulaşmaz, kayanın iki parçasının gürültü çıkarmaksızın birleştiğini ve giriş yerini tümüyle kapadığını görmüş; bununla birlikte ve cesarette sebat onun gücünü oluşturmadığı halde bu, onu tedirginliğe uğratmamış. Ve de, artık sihirli ibare sayesinde, önünde bütün kapıların kendiliğinden açılacağını düşünmüş. Ve kendini, tüm rahatlığıyla, gözünün önünde beliren şeylere bakmaya terk etmiş.</p>

  <p>Tüm duvarlar boyunca, kubbeye kadar yığılı, bir dolu değerli malın, ipek ve işlemeli kumaş balyalarının, erzak çuvallarının, gümüş para ya da gümüş külçelerle doldurulmuş ve yine altın dinarlar ve altın külçeleriyle dolu sandıkların birbirini izleyerek ve almaşık olarak sıralandığını görmüş. Sanki bütün bu sandık ve çuvallar toplanmış serveti içermeyi yetmiyormuş gibi, yerlerde de altınlar, mücevherler, kuyum işleri görülüyormuş; öyle ki insan herhangi bir cevahire çarpmadan ya da gıcır gıcır altın dinarlara değmeden ayağını nereye basacağını bilemiyormuş. Yaşamı boyunca altının gerçek rengini bilmemiş ve de sesini bile duymamış olan Ali Baba da, bütün bunları görerek şaşkınlığın sınırında şaşırmış. Orada rasgele yığılmış hazineyi ve pek az kısmıyla bile bir şahın sarayının harika şekilde donatılabileceği sayısız süs eşyasını görünce, kendi kendine, bu mağaranın yıllardır değil, yüzyıllardır, Babil yağmacılarının ardılı hırsızlara ve de hırsız kuşaklarına depo ve aynı zamanda sığınak oluşturduğunu düşünmüş.</p>

  <p>Ali Baba bu şaşkınlığından kurtulup bir parça kendisine gelince, kendi kendine “Vallahi, ya Ali Baba, işte bahtın sana ak yüzüyle görünüyor ve eşeklerinin ve odun yığınının yanından alıp Süleyman’ın ve İki Boynuzlu İskender’in bile görmediği şekilde bir altın deryasına atıyor! Birdenbire sihirli ibareleri öğretiyor ve onların erdeminden yararlandırıyor ve de kayanın ve efsanevi mağaranın kapılarını açtırıyor, ey kutsanmış oduncu! Bu, Nasip Dağıtan’ın, haydut ve harami kuşaklarının suç işleyerek topladığı servetin hakimi yapmak için sana sağladığı büyük bir lütuftur. Bütün bunlar olmuşsa, bundan böyle ailenle birlikte güvenlikte olasın, hırsızlık ve soygunla ele geçirilmiş altını hayırlı maksatlar için kullanasın diye olmuştur!” demiş.</p>

  <p>Bu şekilde düşünerek vicdanıyla barış sağladıktan sonra, fakir Ali Baba, erzak torbalarından birine doğru eğilmiş. İçerisini boşaltmış ve onu, gümüşe ve diğer değerli eşyaya bağlanmaksızın, sadece altın dinarlarla ve paraya dönüştürülmesi kolay diğer altın parçalarıyla doldurmuş. Torbayı omuzlarına almış ve dehlizin ucuna kadar taşımış. Sonra yeniden kubbeli salona dönmüş, aynı tarzda ikinci bir torbayı, üçüncü bir torbayı ve de üç eşeğinin güçten düşmeden taşıyabileceğini düşündüğü kadar daha birçok torbayı doldurmuş. Bu iş bitince, mağaranın girişine doğru dönmüş ve “Açıl susam açıl!” demiş. O anda kayalık kapının iki kanadı tüm genişliğiyle açılmış. O da torbaları, üstlerini dallarla örtüp içindekileri ustaca gizlemeye özen göstererek eşeklere yüklemiş. Bu işi bitirince de kapanış ibaresini söylemiş ve kayanın iki yarım parçası hemen birleşmiş.</p>

  <p>Bunun üzerine Ali Baba, altın yüklü eşeklerini, saygı dolu bir sesle onları yüreklendirerek ve kesinlikle her zaman ayaklarını sürüdüklerinde onlara yönelttiği gibi lanetler ve yankı uyandıran küfürler savurmayarak sürmüş. Çünkü Ali Baba, tüm eşek sürücüler gibi hayvanlarını “Dinini bellediğimin!” ya da “Kız kardeşinin örekesi” veya “İbnenin oğlu” ya da “Orospu çocuğu” gibi tanımlamalarla donatıyorsa da, bunları kesinlikle onlara hakaret olsun diye değil –çünkü onları çocukları gibi severmiş– sadece onları yola getirmek için söylermiş. Ama bu kez, üzerlerinde bir sultanın hazinesinde bulunamayacak kadar çok altın taşırlarken, doğrusu, onlara böylesi tanımlamalar uygulamanın yakışık almayacağını sanıyormuş. Böylece hayvanları aceleye getirmeksizin, birlikte, kentin yolunu tutmuşlar...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz elli üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>Böylece hayvanları aceleye getirmeksizin, birlikte, kentin yolunu tutmuşlar. Evlerinin önüne gelince, Ali Baba, kapıyı ardındaki iri tahta kolla kapalı bulmuş; ve kendi kendine “Acaba sihirli ibarenin erdemini bunun üzerinde de denesem mi?” diye düşünmüş; ve “Açıl susam açıl!” demiş. Hemen kapı, ardındaki kol kalkarak, sonuna kadar açılmış. Ali Baba da, gelişini başka türlü bildirmeksizin, eşekleriyle evinin küçük avlusuna girmiş. Kapıya doğru dönerek “Kapan susam kapan!” demiş. Kapı kendi üzerinde dönerek ve gürültü çıkarmadan kolu düşerek kapanmış. Ali Baba, böylece, kendisine, kırk haraminin ürkütücü yüzlerinden ve reislerinin vahşi görünümünden kaynaklanan geçici bir heyecandan başka bir sıkıntıya mal olmayan gizemli bir güce bağlı eşsiz bir sırrın, bundan böyle kendi elinde bulunduğuna inanmış.</p>

  <p>Ali Baha’nın karısı, eşekleri avluda, Ali Baha’yı da onların yükünü indirirken görünce, şaşarak ve avuçlarını birbirine çarparak koşup gelmiş ve “Ey âdem, kendi elimle kolunu indirerek kapattığım kapıyı nasıl açabildin? Tanrı’nın adı cümlemizin üstüne olsun! Ve şu Allah’ın gününde, bu kocaman torbalarla, evde hiç görmediğin kadar ağırlıkta neler yükleyip getirdin?” diye haykırmış. Ali Baba da, ilk soruya yanıt vermeksizin “Bu torbalar size Tanrı’dan geliyor, ey karı. Ama sen, beni, kapıyla, kapının kolu üzerine sorularla sıkıştırıp duracağına, gel de torbaları eve taşımama yardım et!” demiş. Ali Baba’nın karısı da, merakını yatıştırarak eşeklerin sırtındaki torbaları birer birer evin içine taşımak ve boşaltmak için ona yardıma koşmuş. Ve bunları her yoklayışında, içlerinde para olduğunu ve bunların eski bakır paralar ya da bunlara benzer bir şeyler olduğunu düşünmüş. Bunu düşünmesi, her ne kadar eksik ve gerçeğin epeyce altında da olsa, ruhunu büyük bir tedirginliğe sokmuş. Sonunda kocasının haramilerle ya da benzerleriyle ortaklık kurduğuna inanmış; yoksa, parayla bunca ağırlaşmış torbaların varlığı nasıl açıklanabilirmiş? Böylece tüm torbalar içeriye taşınınca, iki eliyle yanaklarını dövmüş ve “Vay başımıza gelenler! Çocuklarımız çaresiz mahvolacak! İdam sehpası paklar bizi!” diye haykırmaya başlamış.</p>

  <p>Karısının haykırışları ve sızlanmalarını işiten Ali Baba, öfkenin sınırına ulaşmış ve ona “Allah belanı versin, lanet olası! Niye böyle baykuş gibi ötüp duruyorsun? Ve de neden haydutlara verilecek cezaları üstümüze çekmek istiyorsun?” diye haykırmış. O da “Ey amcamın oğlu, felaket evimize bu torbalarla giriyor. Yaşamım senin üzerine olsun! Yeter ki, çabucak bunları eşeklere yükleyerek buradan taşı! Çünkü yüreğim onların evde bulunmasıyla huzursuz oluyor!” demiş. O da “Allah beyinsiz kadınların belasını versin! Görüyorum ki, ey amcamın kızı, benim bütün bu torbaları çaldığımı düşünüyorsun sen! Pekâlâ, aldanıyorsun işte! Haydi gözlerini kurut, çünkü bunlar bize, bugün ormanda beni bahtımla karşılaştıran Kısmet Dağıtıcı’dan gelmektedir. Zaten bu rastlaşmanın nasıl olduğunu torbaları boşaltıp içindekileri gösterdikten sonra sana anlatacaktım!” diye yanıt vermiş.</p>

  <p>Ali Baba da, torbaları ucundan tutarak birer birer hasırın üstüne boşaltmış. Ve altın kitleleri, binlerce ışık saçarak oduncunun fakir odasında çınlamalarla yığılmış. Ali Baba da, karısının gözlerinin bu görünümle kamaştığını görmekle mağrur, altın yığınlarının üstüne oturmuş ve bacaklarını altına kıvırarak ona “Şimdi iyi dinle, kadın!” demiş; ve serüvenini başından sonuna kadar hiçbir ayrıntıyı atlamadan ona anlatmış.</p>

  <p>Ali Baba’nın karısı bu serüvenin öyküsünü işitince, yüreğindeki korkunun yerini büyük bir sevincin aldığını hissetmiş; yüreği ferahlamış ve içi ışıldamış ve “Ey süt beyazı gün, ey beyazın beyazı gün! Bu yol kesen kırk haydudun kötü yoldan elde ettikleri malları evimize yollayan ve böylece yasal olmayanı yasal hale koyan Tanrı’ya şükürler olsun! Kısmet Dağıtıcı cömerttir!” demiş.</p>

  <p>Ve o an ve o saatte ayağa kalkmış ve altın yığını karşısında topukları üzerine oturarak sayısız dinarları birer birer saymaya koyulmuş. Ama Ali Baba gülerek ona “Sen ne yapıyorsun, ey zavallı? Bütün bunları saymayı nasıl düşünebilirsin? İyisi mi sen kalk, bütün bu altını mümkün olduğu kadar çabuk gömebilmek ve böylece izleri ortadan yok etmek için, mutfağımıza bir çukur kazmama yardım et. Yoksa üzerimize komşuların ve kolluk görevlilerinin açgözlülüğünü çekeriz!” demiş. Ama Ali Baba’nın karısı her şeyin düzenli olmasını sevdiğinden ve de o kutsal günde kendilerine bağışlanan zenginliğin miktarı üzerinde tam bir fikir edinmek istediğinden “Yo, vallahi! Bu altını sayma işini daha fazla geciktirmek istemiyorum. Onları gömmeden önce hiç değilse tartıp ölçmeliyiz! Bundan dolayı senden, ey amcamın oğlu, komşulardan tahtadan yapılma bir ölçü aramam için zaman bağışlamanı diliyorum. Sen çukuru kazarken ben de onları ölçerim. Ve böylece onları bilinçli olarak gereğince harcayabilir ve gerisini çocuklarımıza bırakırız!” diye yanıt vermiş.</p>

  <p>Ali Baba da, böylesine bir önlem kendisine tam anlamıyla gereksiz görünse de, ikisi için de bunca mutlulukla dolu olan bir sırada, karısına karşı çıkmak istememiş ve ona “Öyle olsun! Ama çabuk git ve geri dön, özellikle de sırrımızı saklamaya ve kimseye en küçük bir şey söylememeye dikkat et!” demiş.</p>

  <p>Bunun üzerine, Ali Baba’nın karısı sözü edilen ölçüyü bulmaya gitmiş ve bunun en kısa yolunun evleri oradan pek uzakta bulunmayan Ali Baba’nın kardeşi Kasım’ın karısına başvurmak olacağını düşünmüş. Ve evlerine parasız, çevresiz oldukları için ne fukara Ali Baba’yı ne de karısını yemek yemeye çağıracak kadar değerli bulmuş; hatta onlar için fakirden bile fakirlerin çocuklarına satın aldıkları bir avuç haşlanmış nohutu da çok görmüş olan Ali Baba’nın zengin ve kibirli kardeşi Kasım’ın karısının yanına gitmiş. Nezaket icabı selam verilip alındıktan sonra, kadın, ondan, bir süre için kendisine tahta ölçüyü ödünç vermesini rica etmiş.</p>

  <p>Kasım’ın karısı bu ölçü sözcüğünü işitince, son kertede şaşırmış; çünkü Ali Baba ile karısının çok fakir olduklarını biliyormuş ve başkaları, günlük ya da haftalık tahıllarını tahılcıdan almakla yetinirken, tahıl erzakını ancak büyük miktarlarda edinenlerin kullanmaya yöneldikleri bu aleti, yakınlarının ne yolda kullanacağını anlayamamış. Böylece, başka koşullarda, herhangi bir neden bularak hiç tereddüt etmeden talebi reddedecekken; bu kez, kendi merakını doyurmak için, bu fırsatı kaçırmak istememiş. Ve ona “Tanrı başınızda lütuflarını arttırsın! Ama, ey Ahmed’in anası, ölçünün büyüğünü mü, küçüğünü mü istiyorsun?” demiş. Kadın da “Küçüğü olsa daha iyi olur, hanımım!” diye yanıt vermiş. Kasım’ın karısı da söz konusu ölçüyü bulmaya gitmiş.</p>

  <p>Oysa bu kadın boşu boşuna, bir orospu dölyatağının ürünü olarak dünyaya gelmemiş imiş; Allah, bu türden ürünlere lütuflarını esirgesin ve her türlü düzenbazı kahretsin! Çünkü, ne pahasına olursa olsun, fakir yakınlarının hangi türden bir tahılı ölçmek istediklerini anlamak isteyerek, orospu çocuklarının her zaman parmakları arasında bulunan hilelerden birine baş vurmuş; ve gerçekten, bir parça içyağı alarak, ustalıkla bu avadanlığın alt yanına sürmüş. Sonra akrabasının yanına dönmüş ve ondan, beklettiği için özür dileyerek ölçüyü kendisine teslim etmiş. Ali Baba’nın karısı da nasıl teşekkür edeceğini bilmeyerek çabucak evine dönmüş. Ölçüyü altın yığınının ortasına koyarak işe başlamış. Ölçüyü doldurup boşaltıyor ve her boşaltmadan sonra, bir kömür parçasıyla duvara bir çizik çekiyormuş. İşini bitirdiğinde; Ali Baba da, kendi bakımından, mutfaktaki çukur kazma işini bitirerek içeri girmiş. Karısı ona, sevinçten coşarak, duvardaki kömür çiziklerini göstermiş ve altınları gömme işini ona bırakarak, ölçüyü çabucak Kasım’ın sabırsız karısına geri vermeye gitmiş. Ama zavallı, hayınlıkla sürülen içyağı sayesinde ölçünün altına bir altın dinarın yapıştığını bilmiyormuş. Ölçüyü orospu çocuğu zengin eltisine geri vermiş ve de çok teşekkürler ederek ona “Ölçüyü hemen geri getirdim; çünkü bir kez daha başvurduğumda hakkımdaki iyi düşüncelerini yitmiş görmek istemem!” demiş. Ve çekip yoluna gitmiş. İşte Ali Baba’nın karısının durumu böyleymiş!</p>

  <p>Kasım’ın hilebaz karısına gelince, tahta ölçüyü geri getiren akrabasının sırtını çevirdiğini görür görmez, hemen ölçünün altına bakmış. Ve orada herhangi bir bakla, arpa ya da yulaf tanesi yerine bir altın dinar görünce şaşırıp kalmış. Yüzünün cildi safran, gözlerinin rengi zift gibi olmuş. Kıskançlık ve kemiren bir hırs yüreğini bürümüş. Ve “Evleri başlarına yıkılsın! Ne zamandan beri bu sefiller altını böyle ölçüyle, teraziyle tartıyor olmuşlar?” diye haykırmış. İçindeki tarifsiz öfkeye kapılarak kocasının dükkândan dönüşünü bekleyememiş; ve çabucak eve gelmesi için hizmetçisini onu bulmaya yollamış. Kasım, nefes nefese evin eşiğini aşar aşmaz, onu, yaramaz bir çocuğu bir şeyler yaparken yakalamış gibi öfkeli haykırışlarla karşılamış.</p>

  <p>Sonra, bu fırtına altında kendisini toplamaya fırsat vermeksizin, söz konusu dinarı burnuna sokmuş ve ona “Bunu görüyorsun, değil mi? O sefillerin kalıntısı bu! Ah, sen kendini zengin say daha! Kardeşinin sadece üç eşeği varken, sen ‘Dükkânım var, müşterilerim var’ diye övün dur! Aldanıyorsun, ey şeyh! Ali Baba dediğin çalı çırpı toplayıcısı, şu çökük karınlı, şu beş para etmez herif, senin gibi parayı saymakla yetinmiyor, ölçüyor parayı! Vallahi de ölçüyor, tıpkı tahılcı tahılını ölçer gibi!” diye haykırmış.</p>

  <p>Ve bir söz, haykırış ve bağırıp çağırma kasırgası içinde meseleyi ona açmış; ve Ali Baba’nın şaşkınlık verici servetini keşfetmek için kullanmış olduğu düzeni açıklamış. Ve “Hepsi bu kadar değil, ey şeyh! Şimdi senin fakirmiş gibi görünen, aslında ölçülerle değerlendirdiği kucak dolusu altına sahip olan o sefil, o ikiyüzlü alçak kardeşinin servetinin kaynağını bulmak sana düşüyor!” diye eklemiş.</p>

  <p>Karısının bu sözlerini duyan Kasım, kardeşinin servetinin gerçekliğinden kuşku duymamış. Ve ana baba bir kardeşinin artık hiçbir ihtiyacı bulunmadığını öğrenerek kıvanç duyacak ve mutluluğuna sevinecek yerde, ani bir kıskançlık hissetmiş ve hasetten safra kesesinin patladığını sanmış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz elli dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Ani bir kıskançlık hissetmiş ve hasetten safra kesesinin patladığını sanmış. Hemen o saat ve o anda ayağa kalkmış ve kardeşinin evine koşup görülecek şeyi kendi gözleriyle görmek istemiş.</p>

  <p>Ali Baba’yı, altınlarını gömme işini bitirmiş, kazma hâlâ elinde olduğu halde bulmuş. Yanına selamsız sabahsız, adını ve sanını bile anmaksızın, hatta zengin orospu kızıyla evleneli beri bu yakınını unutmuş olduğundan, ona kardeşçe bile davranmaksızın, kendisine “Demek, ey eşekçilerin babası, altınları toplar da bizden gizlersin ha? Peki, öyleyse fakir ve sefil gibi davranmaya ve halkın önünde dilenci gibi görünmeye devam et; sonra da, bitli ve tahtakurulu evinde tahılcı tahılını ölçer gibi altın ölç!” demiş.</p>

  <p>Bu sözleri duyunca Ali Baba, cimri ya da çıkarcı olduğundan değil; ama kardeşinin ve kardeşinin karısının kötülük ve açgözlülüğünden dolayı sıkıntı ve şaşkınlığın sınırına ulaşmış; ve “Tanrı senin üzerine olsun! Senin neyi kastettiğini pek anlayamadım. İyisi mi ne demek istediğini çabucak açıkla; ben de yıllardan beri aramızdaki kan bağını unutup yüzünü benden ve çocuklarımdan çevirmiş olmana karşın senin hakkında iyiniyetimi göstermekte kusur etmeyeyim!” demiş.</p>

  <p>Bunun üzerine buyurgan Kasım “Bütün bunlar söz konusu değil, Ali Baba! Söz konusu olan, benden gizlediğin bir servetin olduğu halde bana karşı bilmezlikten gelmendir!” demiş. Ve ona, üzerinde hâlâ içyağı izi bulunan altını göstererek ve yandan yana bakarak “Ey hilebaz! Ambarında buna benzer kaç ölçek dinarın var? Ve de, ey ailemizin utancı, bunca altını nereden çaldın, söyle!” demiş. Sonra birkaç sözcükle, karısının kendilerine ödünç verdiği ölçeğin altına nasıl içyağı sürdüğünü ve bu altın paranın oraya yapışmış olarak nasıl bulunduğunu açıklamış.</p>

  <p>Ali Baba, kardeşinin bu sözlerini işitince, ne denli bir hata yapılmış olduğunu ve bunun artık onarılamayacağını anlamış. Ve de ona uzun boylu soruşturma yaptırmaksızın ve sırrı keşfettiğini anlamasından ötürü kardeşine karşı en küçük bir şaşırma ve üzüntü alameti göstermeksizin “Tanrı cömerttir, kardeşim! Nimetlerini daha arzumuzu belirtmeden bize gönderir! Övgüler olsun ona!” demiş. Ve kendisine, tüm ayrıntılarıyla, sihirli ibareyi zikretmeksizin, ormanda geçirdiği serüveni anlatmış. Ve “Bizler, kardeşim, aynı ana babanın çocuklarıyız! Bundan dolayı bana ait olan, sana ait demektir. Ve eğer kabul etmek lütfunu benden esirgemezsen, mağaradan getirdiğin altının yarısını sana vereyim!” diye eklemiş.</p>

  <p>Ama açgözlülüğü yüreğini saran karanlık kadar koyu olan kötü Kasım “Tamam! Tamam! Senin dediğin gibi olsun! Ama aynı zamanda, canım çekerse, kayalıktan içeriye de nasıl gireceğimi bana söylemeni istiyorum. Ve de bu konuda sakın beni kandırmaya kalkma! Yoksa, gider seni hırsızların suç ortağı olarak kollukçulara ihbar ederim! Bu durumda da kaybeden sadece sen olursun!” diye yanıt vermiş.</p>

  <p>O zaman iyi yürekli Ali Baba, böyle bir ihbar söz konusu olursa, karısının ve çocuklarının başına gelebilecekleri düşünerek kaba ruhlu bir kardeşin tehditlerinden korkmaktan çok, uysal doğasının itişiyle kapıların açılması için de, kapanması için de geçerli olan üç sihirli sözcüğü ona açıklamış. Ve Kasım, tek bir teşekkür sözcüğü bile etmeden, hazinenin altınlarına sırf kendisi sahip olmak kararıyla onu birdenbire terk etmiş.</p>

  <p>Ertesi sabah, şafaktan önce, ilk seferinde elde edecekleriyle doldurmayı niyet ederek, büyük sandıklar yüklü on katırı önüne katıp ormana doğru yola çıkmış. O sırada bile, bir kez mağarada biriktirilmiş erzak ve zenginlikleri iyice belirledikten sonra, daha fazla katırla, hatta gerekiyorsa bir deve katarıyla, ikinci bir sefer yapmaya kararlıymış. Ve Ali Baba’nın iyiniyetle yaptığı rehberlik önerisini, kendisi ve kahpelik ürünü karısı iki çift kuşkulu bakışla sertçe reddetmiş; ama onun dediklerine her noktada uymuş.</p>

  <p>Hemen, üzerinde büyük bir ağacın bulunduğu tepeye göre mevkiini saptadığı ve dümdüz görünümüyle öteki kayalar arasından ayırt ettiği kayanın ayak ucuna gitmiş. Ve iki kolunu kayaya doğru kaldırarak “Açıl susam açıl!” demiş. Ve birdenbire kaya ortasından ikiye ayrılmış. Katırlarını ağaçlara bağlamış bulunan Kasım da, giriş yeri hemen üzerine açılan mağaraya dalmış ve gerekli sözlerle kayanın kapanmasını sağlamış. Oysa, orada kendisini neyin beklediğini bilmiyormuş.</p>

  <p>İlkin, orada bunca zenginliğin, yığınla altının ve biraraya getirilmiş mücevherin bulunduğunu görerek gözleri kamaşmış. Bu efsanevi hazinenin sahibi olma arzusu onu sarmış. Bütün bunları taşımak için sadece bir deve kervanı değil, Çin sınırından İran’a kadar yolculuk eden tüm develerin getirilmesi gerektiğini anlamış. Ve kendi kendine, bir sonraki gelişinde, gerçek bir ganimet seferi düzenlemek için gerekli önlemleri alacağını tekrarlayarak, bu defa, sadece on katırla taşınabilecek kadar altın sağlamakla yetinmiş. Ve bu iş bitince, kapı oluşturan kayanın yanına götüren dehlize yeniden dalmış ve “Açıl arpa açıl!” diye haykırmış.</p>

  <p>Çünkü şaşkın Kasım, zihnini bu hazinenin bulunuşuna kaptırdığından, söylenmesi gereken sözcüğü tümüyle unutmuş. Bu da onun çaresiz felaketi olmuş. Birçok kez “Açıl arpa açıl!” demiş. Ama kaya kapalı kalmış. Bu kez “Açıl yulaf açıl!” demiş. Kaya yerinden kıpırdamamış.</p>

  <p>O zaman “Açıl bakla açıl!” demiş. Ama hiçbir yarık ortaya çıkmamış.</p>

  <p>Ve sabrı tükenen Kasım, tek bir solukta “Açıl çavdar açıl! Açıl darı açıl! Açıl nohut açıl! Açıl mısır açıl! Açıl kara buğday açıl! Açıl buğday açıl! Açıl pirinç açıl! Açıl burçak açıl!” diye haykırmış. Ama granit kaya kapalı kalmış. Kasım da duygusuz kayanın önünde, ibareyi unutup orada kapalı kaldığından, korkunun sınırına ulaşmış ve dünya kurulalı beri Tanrı’nın bereketli elinin tarlalara serptiği bütün tahıl türlerinin ve bütün tanelerin isimlerini sıralamış. Ama kaya yerinden oynamamış. Çünkü Ali Baba’nın alçak kardeşi, bütün bu tahıllar içinde bir tekini, tılsımın erdemlerinin bağlı bulunduğu gizemli susamın adını unutmuş bulunuyormuş.</p>

  <p>İşte, böylece, er ya da geç, çoğu zaman daha sonra olmaktansa daha önce, talih, gücü sınırsız Tanrı’nın buyruğuyla kötünün belleğini kör eder, tüm zihin açıklığını ve görme ve işitme yeteneklerini ondan alır. Çünkü, kutsamalar ve en seçkin selamlar üzerine olası Peygamber, kötülerden söz ederken “Tanrı onlardan görme verisini geri alır, onu karanlıklarda el yordamıyla yürümeye terk eder; ve artık kör, sağır ve dilsiz olarak adımları üzerinde geri dönemez olurlar!” demiştir. Ve Tanrı’nın elçisi, Allah en iyi lütuflarını ona bağışlasın, şunları da söylemiştir: “Onların kalpleri ve kulakları Tanrı’nın mührüyle mühürlenmiştir, gözleri de bir bağla sarılmıştır. Onlar için büyük bir ceza saklı tutulmuştur!”</p>

  <p>Böylesine kötü bir olayın başına geleceğini beklemeyen kötü yürekli Kasım, erdemli ibarenin aklına gelmediğini görerek, onu bulmak için, başını her yana doğru, boşu boşuna silkelemeye başlamış; çünkü tılsımlı ibareyi bir türlü belleği ortaya çıkaramıyormuş. O zaman korkunun ve kudurmanın pençesinde, altın dolu torbaları orada bırakmış; bir çıkış yolu arayarak mağarada her doğrultuda koşmaya başlamış. Ama, her yanda düzgün granit kaya bölmelerinden başka şey bulamayarak umutsuzluğa kapılmış. Ve bir vahşi hayvan ya da kudurmuş bir deve gibi, salya ve kandan oluşmuş bir köpükle köpürmüş. Ve umutsuzluktan parmaklarını ısırmış. Ama onun bütün cezası bu olmamış; çıkacak kanı hâlâ duruyormuş. Onun da çıkması pek gecikmemiş.</p>

  <p>Gerçekten, öğle saatinde, kırk haramiler, her günkü âdetleri gereğince, mağaralarına geri dönmüşler.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz elli beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Gerçekten, öğle saatinde, kırk haramiler, her günkü âdetleri gereğince, mağaralarına geri gelmişler. Orada, ağaçlara bağlanmış olan büyük sandıklar yüklü on katırı görmüşler. Reislerinin bir işareti üzerine hemen şiddetle kılıçlarını kınlarından çıkararak atlarını dolu dizgin mağaranın girişine doğru sürmüşler. Toprağa ayak basarak katırların sahibi olabilecek kişiyi kayaların yöresinde aramaya başlamışlar. Ama araştırmaları bir sonuca ulaşmadığından, reisleri mağaranın içine girmeye karar vermiş. O zaman kılıcını görünmez kapıya doğru kaldırarak tılsımlı sözleri söylemiş. Kaya da ters yönlere doğru kayarak ikiye ayrılmış.</p>

  <p>Bu sırada, atların kişnemesini ve haramilerin şaşkınlık ve kızgınlık haykırışlarını işitmiş bulunan içerdeki Kasım, artık çaresiz bir ölümle karşılaşacağını anlamış. Yine de, canı kendisi için değerli olduğundan, onlardan korunmaya çalışmış. Ve ilk fırsatta dışarıya sıçramak için bir köşeye sokulmuş. Ve de “Susam” sözcüğü söylenir söylenmez işitip belleğinin nankörlüğüne lanetler savurmuş ve kapının açıldığını görür görmez, başı önünde, bir koç gibi dışarı atılmış. Bunu öylesine bir şiddetle ve hiçbir şeyi ayırt etmeden yapmış ki, tam da kırk haramilerin reisine çarpmış ve onu boylu boyunca yere devirmiş. Ama, yere düşerken, korkunç dev, Kasım’ı da birlikte düşürmüş; ve bir elini ağzına, ötekini de karnına daldırmış. Aynı anda, öteki haramiler yardıma koşarak tüm güçleriyle saldırganı yakalamışlar ve kılıçlarıyla rasgele vurmuşlar. Böylece, göz açıp kapayasıya kadar geçen zamandan da az bir zamanda, Kasım’ın kolları, bacakları, kafası ve gövdesi birbirinden ayrılmış ve kelime-i şahadet getiremeden ruhunu teslim etmiş. Çünkü onun bahtı böyleymiş. Sonu da böyle olmuş.</p>

  <p>Haramilere gelince, kılıçlarının kanını sildikten sonra, mağaralarına girmişler ve orada, çıkış yerinin yakınında Kasım’ın hazırladığı torbaları görmüşler. Değerli eşyayı çabucak dolduruldukları torbalardan boşaltmışlar ve eksilen ve Ali Baba’nın taşımış olduğu miktarların farkına varmamışlar. Sonra danışmada bulunmak üzere çepeçevre oturmuşlar. Olay üzerinde uzun boylu tartışmışlar. Fakat Ali Baba’nın onları nereden gözetlemiş olduğunu bilmediklerinden, mağaralarına nasıl girildiğini anlayamamışlar ve nedenini bulamayacakları bir sorun üzerinde uzun boylu düşünmeyi terk etmişler. Yeni edindikleri malları oraya bıraktıktan ve biraz dinlendikten sonra, yolları kesmek ve kervanları yağmalamak üzere mağaralarından çıkıp atlarına binmişler. Çünkü bunlar, uzun boylu nutuklar çekmeyi ve laflamayı sevmeyen eylem adamlarıymış. Ama zamanı gelince yine onlara döneceğiz!</p>

  <p>Bütün bunların sonunda ne olduğuna gelince, o da şöyle! İlkin Kasım’ın karısı! Ah bu alçak kadın! Zaten başına gelene layık olsa da, kocasının ölümüne neden olan o olmuş. Çünkü yapıştırıcı içyağını bulan bu kadının hayınlığı, sonuçtaki boğazlanmanın başlangıcı olmuş. Böylece, kocasının kısa bir süre sonra döneceğinden kuşku duymayan kadın, bunu kutlamak için bir şölen hazırlamış. Ama gece geçip de, ne Kasım’ın, ne Kasım’ın gölgesinin ne de Kasım’ın kokusunun belirdiğini görünce, son derece korkmuş; onu ölçüsüz sevdiğinden falan değil, ama kendi yaşamı ve açgözlülüğü için kocası gerekli olduğundan! Böylece, tedirginliği son sınırına ulaşınca, o güne kadar alçakgönüllülük gösterip eşiğini aşmadığı Ali Baba’nın evine gidip onu bulmaya karar vermiş. Orospu çocuğu! Asık bir suratla eve girmiş ve Ali Baba’ya “Selam üzerine olsun, ey kocamın seçkin kardeşi! Kardeşler kardeşlere, dostlar da dostlara borçludurlar! Ben de, bildiğin gibi ormana gitmiş bulunan ve gecenin ilerlemiş saatine karşın henüz dönmemiş olan kardeşinin bahtı hakkında beni sakinliğe kavuşturmanı senden rica ediyorum. Allah aşkına! Ey kutsanmış yüzlü, git de, bu ormanda onun başına ne geldiğini öğren!” demiş.</p>

  <p>Herkesin bildiği gibi, merhametli bir yüreği bulunan Ali Baba da, Kasım’ın karısının korkusunu paylaşmış ve ona “Allah kocanın başından kötülüğü ırak eylesin, kardeşim! Keşke Kasım benim öğüdümü dinleyip beni yanına rehber alsaydı! Ama onun geriye dönmeyişinden pek fazla kaygılanma! Çünkü, hiç kuşkusuz, yoldan gelip geçenlerin dikkatini çekmemek için, gece olmadan kente dönmek istememiştir, herhalde!” demiş.</p>

  <p>Bu akla yakın bir görüşmüş; ama temelsizmiş. Çünkü Kasım, gerçekte artık Kasım değil, iki kolu, iki bacağı, başı ve gövdesi birbirinden ayrılmış altı parçadan ibaret bir mevtaymış. Ve bu parçalar, haramiler tarafından dehlizin içinde, kaya kapının ardına konarak, cesaret edip yasak eşiği geçmek isteyenler, görünümü ve kokusuyla korksunlar ve geri çekilsinler diye öylece bırakılmış bulunuyormuş.</p>

  <p>Ali Baba, elinden geldiğince kardeşinin karısını yatıştırmış ve onu karanlık gecede yapılacak araştırmaların bir yere varamayacağına inandırmış ve tüm içtenliğiyle geceyi birlikte geçirmek üzere onu evine davet etmiş. Ertesi gün şafakta ormana gideceği güvencesini vererek onu kendi yatağında yatırmış. Ve gerçekten, daha şafak söker sökmez, sözünün eri olan Ali Baba, evinin avlusunda üç eşeğinin yanında imiş. Kasım’ın karısına kederini yatıştırması tavsiyesinde; kendi karısına da, ona göz kulak olması ve hiçbir şeyini eksik etmemesi için tembihte bulunduktan sonra, eşeklerle birlikte yola çıkmış. Kayalığa yaklaşırken Kasım’ın katırlarını ortalıkta göremediğinden, kendi kendine, ormanda herhangi bir şeye rastlamadığına göre, tehlikeli bir şeylerin geçmiş olabileceğini tahmin etmiş. Tedirginliği, kayanın eşiğinde kan izleri görmekle daha da artmış. Ve de büyük bir heyecanla, açılışı sağlayacak üç tılsımlı sözcüğü söylemiş; ve mağaraya girmiş.</p>

  <p>Kasım’ın altı parçaya ayrılmış cesedinin görünüşü başkalarına dehşet saçmış ve dizlerini titretmiş. Neredeyse bayılıp toprağa düşecekmiş. Ama kardeşi için hissettikleri, heyecanını yatıştırmaya neden olmuş ve ne de olsa bir Müslüman ve aynı ana babanın oğlu olan Kasım’a karşı son görevini yerine getirmeyi elinden geldiğince yapmakta kararsızlık göstermemiş; ve çabucak mağaradan iki çuval almış ve birine kardeşinin gövdesini, ötekine başıyla diğer dört organını koymuş. Bunları eşeklerinden birine yükleyerek üzerlerini kestiği odunlarla ve dallarla özenle örtmüş. Sonra kendi kendine, orada bulunduğuna göre fırsattan yararlanarak öteki iki eşeğin semerleri bomboş dönmemesi için birkaç torba altın almayı düşünmüş. Böylece öteki iki eşeğe de altın dolu torbalar yüklemiş ve ilki gibi bunların üstünü de çalı çırpı ve yapraklarla örtmüş. Ve kaya kapıya kapanmasını buyurduktan sonra, kardeşinin sonu için ruhunda kederlerle kentin yolunu tutmuş.</p>

  <p>Evinin avlusuna ulaşır ulaşmaz, Ali Baba eşeklerin yükünü çözerken yardım etmesi için esire Mercane’yi çağırmış. Mercane, Ali Baba ile karısının çocukken edindikleri ve sanki ana babasıymış gibi aynı özen ve ilgiyle yetiştirdikleri bir genç kızmış. Analığına ev işlerinde yardım ederek ve on kişinin yapacağı işi yaparak evde büyümüş bulunuyormuş. Bunun yanında, hoş, tatlı, dürüst, anlayışlı, ayrıca en zorlu sorunları çözme ve en güç olayların üstesinden gelme bakımından buluşlarıyla verimliymiş.</p>

  <p>Böylece, avluya inince, her eve dönüşünde yapmayı âdet edindiği şekilde, ilkin babalığının elini öpmüş; ona hoş gelişler dilemiş. Ali Baba da, ona “Ey Mercane, kızım, bugün bana kurnazlığının, bağlılığının ve sır saklama niteliğinin kanıtını göstereceksin!” demiş. Ve ona kardeşinin mutsuz sonunu anlatarak “Şimdi, kendisi, şurada altı parça halinde üçüncü eşeğin sırtındadır. Ben şimdi gidip zavallı dul karısına acı haberi verirken, sen, onun, kimse gerçeği bilmeden, doğal ölümle ölmüş gibi toprağa gömülmesinin çaresini düşün!” diye eklemiş. O da “İşittim ve itaat ettim!” diye yanıt vermiş. Ali Baba da, durumu düşünmeyi terk ederek Kasım’ın dul karısının yanına çıkmış. Yüzü öylesine kederli imiş ki; Kasım’ın karısı o içeri girer girmez çığlıklar koparmaya başlamış; yanaklarını tırmalamaya, saçlarını yolmaya, giysilerini yırtmaya koyulmuş. Ama Ali Baba, ona, olayı, haykırış ve sızlanmalarının komşuları ayağa kaldırmaması ve bütün mahallede heyecan uyandırmaması için usulca anlatmış. Ve ona haykırması mı, susması mı gerekli olduğunu düşünecek zaman bırakmaksızın “Allah kerimdir! Bana ihtiyacımdan fazla servet bağışladı. Başına gelen bu çaresiz felaket içinde, seni yine de teselli edebilecekse, Tanrı’nın bana bağışladığı serveti seninkine katmayı; böylece seni ikinci karım olarak evime almayı öneririm. Sen de, çocuklarımın anasında sevgili ve ilgili bir kız kardeş bulursun. Böylece rahmetlinin erdemlerinden söz ederek birlikte sükûnetle yaşar gideriz!” diye eklemiş. Ve bunları söyleyerek Ali Baba, yanıt bekleyerek susmuş. Tanrı da, o anda, eski orospu dölünün yüreğini aydınlatmış; ve onu kusurlarından kurtarmış. Çünkü o, gücü kesin olandır! O da Ali Baba’nın iyiliğini ve önerisinin cömertliğini anlamış ve ikinci karısı olmayı kabul etmiş. Ve gerçekten, bu kutsanası adamla evlendikten sonra iyi yürekli bir kadın olmuş. İşte onun da durumu böyleymiş!</p>

  <p>Bu yolla, yırtıcı çığlıkları ve sırrın yayılmasını önleyen Ali Baba’ya gelince, yeni karısını, eski karısının ellerine terk etmiş ve genç Mercane’ye ulaşmak üzere aşağı inmiş. Ve onu, orada, dışarı çıkıp işini gördükten sonra geri gelmiş olarak bulmuş. Çünkü Mercane zamanını boş geçirmemiş; bu zor koşullarda, bir davranış düzeni sağlamış bulunuyormuş. Gerçekten, evin karşısında oturan bir aktara giderek tacirden, ölümcül hastalıklara iyileştirilmesi için, bir çeşit tiryak istemiş. Tacir de, önce efendisinin evinde kimin hasta olduğunu sorduktan sonra, kızın sunduğu para karşılığında ilacı vermiş. Mercane de iç çekerek “Ah, sorma! Ali Baba’nın kardeşini ateşli bir illet sardı, daha iyi bakılsın diye bizim eve getirdik. Ama kimse onun hastalığını bilemedi. Hareketsiz, yüzü safran gibi, dilsiz, kör ve de sağır! Ey şeyh, acaba bu tiryak, onu kötü durumundan kurtarır mı?” diye yanıt vermiş. Ve böylece konuşarak aslında Kasım’ın artık asla kullanamayacağı söz konusu tiryakı alıp oradan uzaklaşmış; ve gelip efendisi Ali Baba’ya ulaşmış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz elli altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Aslında Kasım’ın asla kullanamayacağı tiryakı alıp oradan ayrılmış ve efendisi Ali Baba’ya gelmiş. Ve birkaç sözcükle, ne yapmayı düşündüğünü ona anlatmış. O da, kızın düzenini onaylamış; ve becerikliliği konusunda duyduğu tüm hayranlığını açıklamış.</p>

  <p>Gerçekten, ertesi gün, gayretli Mercane, aynı aktarın dükkânına gitmiş ve birçok iç çekmeler ve duraklamalar arasında, ondan, genellikle ölmek üzere olan umutsuz hastalara uygulanan bir merhem istemiş. Ve “Yazıklar olsun bize! Eğer bu ilaç da iyi gelmezse, her şey mahvolacak!” diyerek oradan ayrılmış. Ve aynı zamanda, tüm mahalle halkına, Ali Baba’nın kardeşi Kasım’ın güya umutsuz durumunu duyurmuş.</p>

  <p>Böylece, ertesi gün, şafak vakti, mahalle halkı, yürek delici ve şikâyetçi haykırışlarla sarsılarak uyanmışlar. Ve bu haykırışların Kasım’ın karısı ile Kasım’ın kardeşinin karısı ve de genç Mercane ile tüm Kasım’ın akrabası kadınlar tarafından Kasım’ın ölümünü bildirmek üzere koparıldığından kuşku duymamışlar. Bu sırada Mercane, düzenini uygulamayı sürdürüyormuş. Gerçekten, kendi kendine “Kızım, şiddetli bir ölümün doğal bir ölüm haline getirilmesi için bu kadarla yetinmemeli; çünkü ortada kaldırılması gerekli daha büyük bir tehlike var! Bu da, Rahmetli’nin altı parçaya bölünmüş olduğunun herkes tarafından anlaşılmasının engellenmesidir! Yoksa, testinin çatlağı onarılmış olmaz!” demiş.</p>

  <p>Gecikmeksizin, mahalledeki, kendisini tanımayan, yaşlı bir eskiciye koşmuş ve ona selamlar sarkıtarak eline bir altın dinar sokuşturmuş ve “Ey Şeyh Mustafa, bugün senin eline muhtacız!” demiş. Neşeli ve keyif dolu birisi olan yaşlı eskici de “Ey ak gelişlerle günü mutlu kılan, ey ay yüzlü! Söyle, hanımım ve buyruğunu başım üzere, gözüm üzere kılayım!” diye yanıt vermiş. Mercane de “Mustafa amcam, sadece ayağa kalk ve benimle birlikte gel! Ama, istersen, yanına deri dikmek için sana ne gerekiyorsa, al!” demiş. O da kendisinden istenen ne varsa yapınca, Mercane eline bir mendil almış ve ansızın gözlerini bağlayarak ona “Gerekli bir koşul bu!” demiş. Ama eskici “Ey genç kız, bir dinar karşılığında benim, babalarımdan kalma inancımı inkâr etmemi ya da bir soygun veya olağanüstü bir cinayet işlememi mi istiyorsun?” diye haykırmış. Ama kız ona “Kötülük bizden ırak olsun, ey şeyh! Vicdanın da rahat olsun! Böyle şeylerden yana korkma! Çünkü sadece küçük bir dikiş işi söz konusu!” demiş. Ve bunu söyledikten sonra, kendisini izlemeye razı etmek üzere, eskicinin eline ikinci bir altın dinar kaydırmış.</p>

  <p>Ve Mercane elinden tutarak gözleri bağlı olan eskiciyi Ali Baba’nın evinin mahzenine götürmüş ve orada gözlerindeki bağı çözerek ve daha önce altı parçasını yerli yerinde uygun biçimde bir araya getirdiği rahmetlinin gövdesini göstererek, ona “Şimdi görüyorsun ki, karşındaki şu altı parçayı bir araya getirerek dikmen için elinden tutup seni buraya getirme zahmetine katlandım!” demiş. Şeyh de korkup irkilince, uyanık Mercane, eline yeni bir altın dinar daha sıkıştırmış ve eğer işini çabuk bitirirse, bir altın daha vermeyi vaat etmiş. Böylece eskici de, hemen işe koyulmaya karar vermiş. İşini bitirince Mercane onun gözlerini yeniden bağlamış; ve vaat ettiği ödülünü de verdikten sonra, mahzenden çıkartmış ve onu, dükkânının kapısına kadar geri götürmüş; gözlerindeki bağı çıkardıktan sonra yanından ayrılmış. Ve eskicinin kendisini gözleyip gözlemediğini anlamak için zaman zaman ardına bakarak çabucak eve dönmüş.</p>

  <p>Oraya ulaştığı andan başlayarak, Kasım’ın yeniden oluşturulmuş mevtasını, günlük kokularıyla, kokulu bitkilerle karıştırılmış sularla yıkamış; ve Ali Baba’nın yardımıyla onu tabuta koymuş. Ismarlanan sedyeyi getiren adamlar hiçbir şeyden kuşkulanmasın diye, sedyeyi gidip kendisi almış ve ücretlerini bol bol ödemiş. Sonra da, daima Ali Baba’nın yardımıyla, bu münasebetle satın alınan şallarla ve kumaşlarla her yanını bürüyerek cenazeyi musalla taşına götürmüş.</p>

  <p>Bu işler bitince, imamla caminin öteki ileri gelenleri gelmişler; ve biraraya gelen dört komşu, tabutu omuzlarına almış. İmam da mevkibin başında yol alarak, Kur’an okuyucular peşlerinde olduğu halde ilerlemişler. Mercane de, gözyaşlarına gömülmüş, bağrına güçlü yumruklar vurarak, saçlarını yolarak, tabutu taşıyanları izliyormuş. Bu sırada Ali Baba da, zaman zaman, öteki taşıyıcıların yerini alarak yorgunluklarını dinlendirmek üzere yanından kopan komşularıyla birlikte en arkadan geliyormuş. Ve bu böylece, Ali Baba’nın evinde biraraya gelmiş kadınlar cenaze merasimi uğrunda haykırışlarını birbirine katar ve bütün mahalleyi korkunç çığlıklarla doldururken, onlar mezarlığa ulaşıncaya kadar sürmüş.</p>

  <p>Bu şekilde, hiç kimse korkunç serüven hakkında en küçük bir kuşku duymaksızın, bu ölümle ilgili gerçek, özenle, tüm yayılmaların dışında tutulmuş.</p>

  <p>Ve işte işler böyle olup bitmiş.</p>

  <p>Çürüsün diye Kasım’ın altı parçasını mağarada bırakan kırk haramiye gelince, oradan ayrılışlarından tam bir ay sonra dönüp gelmişler; orada ne Kasım’ın parçalarını, ne çürümüş mevtasını ne de uzaktan yakından buna benzer bir şey bulmuşlar. Bu kez durum üzerinde ciddiyetle düşünmüşler; ve kırkının reisi “Ey âdemler, bizi keşfettiler, artık bundan kuşku duymaya yer yok; sırrımız bilindi. Buna hemen bir çare bulamazsak, bizim ve tüm cetlerimizin bunca zahmet ve yorgunlukla topladığı tüm servetimiz, yakında cezasını verdiğimiz hırsızın suçortakları tarafından yağmalanır. Dolayısıyla, hiç vakit yitirmeksizin, birbiri ardından sırayla hepsinin de canlarını almalıyız! Bir kez bunu kararlaştırınca, gayeye ulaşmak için tek bir çare kalıyor; bu da içimizden gözüpek ve kurnaz birinin, yabancı bir derviş kılığında kente inmesi ve altı parçaya böldüğümüz kişiyi bilen ve bu adamın evini bize gösterecek birinin bulunup bulunmadığını araştırmak için bütün hünerini göstermesidir! Ama bütün bu araştırmalar, çok büyük bir ihtiyatla yapılmalıdır, çünkü gereksiz bir söz, işi tehlikeye sokar ve maksadımızı çaresi bulunmayacak şekilde ortadan kaldırır. Bir de bu işi üstlenen görevinde başarı sağlamakta gevşeklik gösterirse, ölümle cezalandırılacağını bilmelidir!” demiş. Ve hemen haramilerden biri “Koşulları kabul ederek bu işe girişmek için kendimi aday gösteriyorum!” diye haykırmış. Reis ve arkadaşları onu kutlayıp övgüler yağdırmışlar. O da derviş kılığına girerek oradan ayrılmış.</p>

  <p>Böylece kente girmiş; sabahın er saati olduğu için bütün evler ve dükkânlar kapalı, yalnız eskici Şeyh Mustafa’nın dükkânı açıkmış. Ve Şeyh Mustafa, bizi elinde, safran renkli bir pabucu dikmek üzere bulunuyormuş. Başını kaldırınca hayranlıkla çalışmasını seyreden ve de çabucak selam veren dervişi görmüş. Şeyh Mustafa da onun selamını iade etmiş; derviş, onun bu yaşta bu kadar iyi durumda gözleri ve bunca usta parmakları olduğunu görerek hayran kaldığını açıklamış. Yaşlı adam da bundan gururlanarak kasılmış ve “Vallahi, ey derviş, ben hâlâ bir defada ipliği iğneye geçiririm ve bir mevtanın altı parçasını ışıksız bir mahzende dikebilirim!” diye öğünmüş. Harami derviş, bu sözleri işitince, neredeyse sevinçten bayılacakmış ve dilediği hedefe bu kadar kısa yoldan onu ulaştıran bahtı kutsamış. Bu fırsatı kaçırmak istememiş ve şaşkın bir tavır takınarak “Ey yüzü hayır dolu kişi, bir mevtanın altı parçası mı dedin? Bu sözlerle ne demek istedin yani? Yoksa bu ülkede mevtayı altı parçaya ayırıp sonra diktirmek âdeti mi var? Böylece mevtanın içinde ne olduğunu mu anlıyorlar?” diye haykırmış. Şeyh Mustafa, bu sözleri duyunca, gülmeye başlamış ve “Yo, vallahi! Burada böyle bir âdet yok. Ama ben bildiğimi biliyor ve bildiğimi de kimsenin bilmeyeceğini biliyorum! Bunun için hepsi birbirinden geçerli birçok neden var! Ve zaten bu sabah dilim kısa benim ve belleğimin oyunlarına da kendini kaptırmıyor!” diye yanıt vermiş. Harami derviş de, hem eskici şeyhin bu söyleyiş tarzından etkilenerek hem de bu babacan adamı kendi maksadı için kullanabileceğini anladığından epeyce gülmüş. Sonra onun elini sıkıyor gibi davranarak avcuna bir altın parçası kaydırmış ve “Ey güzel konuşan amca, Tanrı beni kendimi ilgilendirmeyen şeylere burnumu sokmaktan korusun! Ama, yabancı biri olarak öğrenmek istediğim şeyler var. Sen de lütfedip bana, mahzeninde bir mevtanın altı parçasını görüp diktiğin evin nerede bulunduğunu gösterebilir misin?” diye eklemiş. Yaşlı eskici de “Ey dervişlerin reisi, ben kendim bilmediğim bu yeri sana nasıl gösterebilirim? Bil ki, ben oraya gözlerim sarılı olarak, büyüleyici güzellikte ve işleri görülmedik bir çabuklukla yürüten bir genç kız tarafından götürüldüm. Bununla birlikte, oğlum, yeniden gözlerim bağlansa, yürürken yaptığım bazı işaretlere göre yol alarak ve yolumda rastladığım şeylere elle dokunarak evi bulabilirim sanıyorum. Çünkü sen de bilirsin herhalde, ey bilgili derviş, insan parmaklarıyla da gözleri kadar iyi görebilir; yeter ki, derisi bir timsahınki kadar kalın olmasın! Bana kalırsa, saygın ayaklarını pabuçla donattığım müşteriler arasında, parmaklarının ucunda bulunan gözleri sayesinde, her cuma başımı tıraş ederken derimi fena halde kesen, Allah canını alasıca alçak berberden çok daha iyi gören birçok kör vardır...”</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz elli yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“... Bana kalırsa, saygın ayaklarını pabuçla donattığım müşteriler arasında, parmaklarının ucunda bulunan gözler sayesinde, her cuma başımı tıraş ederken derimi fena halde kesen, Allah canını alasıca alçak berberden çok daha iyi gören birçok kör vardır!” diye yanıt vermiş. Harami derviş de “Tanrı seni bağrında emziren anayı kutsasın, sen de daha uzun süre ipliği iğneden geçirerek saygın ayaklar için pabuç yapasın, ey yüzü hayırlı şeyh! Kuşkusuz, mahzeninde bunca inanılmaz şeylerin geçtiği evi yeniden bulmaya gayret ederken, bana düşen bir görev varsa söyle yapayım!” diye haykırmış. O zaman Şeyh Mustafa, ayağa kalkmaya karar vermiş, derviş de onun gözlerini bağlamış ve yollarda elinden tutmuş. Ve yanı başında yürüyüp kimi vakit ona kılavuzluk ederek, kimi vakit de, el yordamıyla yürürken onun tarafından sevkedilerek, Ali Baba’nın evine ulaşıncaya kadar gitmiş. Şeyh Mustafa da “Hiç kuşkusuz, işte burası! Başka yer değil! Evi, yayılan eşek gübresi kokusundan ve ilk gelişimde ayağıma takılan şu eşikten tanıdım!” demiş. Harami, sevincin sınırında, eskicinin gözünden bağı kaldırmadan önce, evin kapısının üstüne, yanında bulunan bir tebeşir parçasıyla çabucak bir işaret koymuş. Sonra yoldaşının gözlerini açmış ve yeni bir altın parçası vererek onu ödüllendirmiş ve kendisine teşekkür ettikten ve ömrünün geri kalan bölümünde bundan böyle pabuçlarını kendisinden satın almakta kusur etmeyeceğini vaat ettikten sonra onu dükkânına göndermiş. Kendisi de, kırkların reisine keşfini bildirmek üzere çabucak ormanın yolunu tutmuş. Ama ilerde görüleceği gibi, aslında doğruca başının omuzlarından uçtuğunu görmeye gittiğini bilmiyormuş.</p>

  <p>Gerçekten, becerikli Mercane, çarşıdan erzak tedarik etmek üzere evden çıkıp da çarşıdan döndüğünde kapının üzerinde harami dervişin yaptığı beyaz işareti görmüş. Ve onu dikkatle inceleyince, uyanık ruhuyla “Bu kapının üzerine bu işaret kendiliğinden yapılmış değildir. Bunu yapan kişinin eli de ancak bir düşman eli olabilir. Bu durumda kötülüğü, darbeyi saptırarak ortadan kaldırmak gerek!” diye düşünmüş. Ve koşup bir parça tebeşir bulmuş ve tam tamamına aynı işareti o sokakta bulunan bütün evlerin kapısına yapmış. İşareti her çizdiğinde, içinden, ilk işareti yapana hitap ederek “Beş parmağım sol gözüne, öteki beş parmağım da sağ gözüne!” diyormuş. Çünkü, görünmeyen güçlerin büyüsünü bozmak, kötülükten korunmak ve başa gelmiş ya da gelecek uğursuzlukların belasını, bunu dileyen kötünün kendisine geri çevirmek için daha güçlü bir çözüm yolu bilmiyormuş.</p>

  <p>Böylece, ertesi gün, haramiler, arkadaşlarından aldıkları bilgiye göre, üstünde işaret bulunan evi sarmak üzere ikişer ikişer kente girince, mahalledeki bütün evlerin hepsinin birbirinin aynı işaretle donanmış olduğunu görerek, kendilerini şaşkınlık ve sıkıntının sınırında bulmuşlar. Reislerinin bir işareti üzerine, gelip geçenlerin dikkatini çekmemek için ormandaki mağaralarına dönmüşler. Yeniden bir araya geldiklerinde, topluluklarının oluşturduğu çemberin ortasına, tedbirlerini bu denli kötü almış olan rehber haramiyi sürüklemişler; ve hemen oracıkta onu ölüme mahkûm ederek reislerinin bir işareti üzerine başını uçurmuşlar.</p>

  <p>Bütün bu işlerin ilk failinden öç alınması işi her zamankinden fazla çabukluk gerektirdiğinden, ikinci bir hırsız gidip bilgi toplamak üzere kendini ileri atmış. Ve dileği, reis tarafından kabul edilerek, bu harami de kente gidip Eskici Mustafa ile tanışıklık kurmuş ve mevtanın altı parçasının dikildiği varsayılan evin önüne kadar götürülmüş; ve bu kez, kapının pek görülmeyen bir yerine kırmızı bir işaret koymuş. Sonra da mağaraya dönmüş.</p>

  <p>Ama, bir baş, bir kez uğursuz bir darbeyle uçurulmak üzere belirlenmişse, artık bir başkasınınkinin değil, yine bu başın uçurulacağını bilmiyormuş.</p>

  <p>Gerçekten, haramiler, arkadaşlarının kılavuzluğuyla Ali Baba’nın sokağına geldiklerinde, aynı yerdeki tüm kapıların tıpkı tıpkısına aynı kırmızı işaretle işaretlenmiş bulunduğunu görmüşler. Çünkü kurnaz Mercane, bir şeylerden kuşkulanarak ilk kez olduğu gibi önlemlerini almış bulunuyormuş. Ve mağaraya döndüklerinde kılavuz harami kafasından yana kendinden öncekinin bahtını paylaşmak zorunda kalmış. Ama, bu, haramilerin meseleyi çözmesi için hiçbir aydınlanma sağlamamış ve ancak topluluktaki en yürekli iki yiğidin eksilmesine neden olmuş. Bu yüzden, reisleri epeyce uzun bir süre durum üzerinde düşündükten sonra, başını kaldırmış ve kendi kendine “Bundan böyle işi ben kendim ele alacağım!” demiş. Ve tek başına kente gitmiş.</p>

  <p>Ama öbürleri gibi yapmamış. Çünkü, Şeyh Mustafa’nın yardımıyla Ali Baba’nın evini saptayınca, kapıyı beyaz, kırmızı ya da mavi tebeşirlerle işaretlemek için zaman harcamaksızın ilk bakışta görünüş bakımından tüm komşu evlerin kapılarının tüm görünümünü taşıyan evin kapısını belleğine iyice yerleştirmek için uzun uzun incelemiş. Ve bir kez incelemesi bitince, ormana dönmüş ve geriye kalan otuz yedi haramiyi toplamış ve onlara “Bize karşı işlenen zararların faili bulundu sayılır; çünkü şimdi onun evini iyice biliyorum. Ve vallahi! Cezası müthiş bir ceza olacaktır! Şimdi, bana çabucak içi sırlanmış<a href="../Text/dipnot.xhtml#Footnote0351" id="Feedback0351"><sup>[351]</sup></a> otuz sekiz küp getirin, yiğitlerim! Boyunları geniş, karınları yuvarlak olsun! Ve de bu otuz sekiz küp boş olsun! Sadece biri zeytinyağıyla doldurulsun! Özellikle de bunların çatlak olmamasına dikkat edin! Ve gecikmeksizin geri gelin!” demiş. Haramiler de, reislerinin buyruklarını hiç düşünmeden yerine getirmeye alışık olduklarından, işitip itaat ettikleri yanıtını vermişler; ve çabucak Çömlekçiler Çarşısı’ndan sözü edilen otuz sekiz küpü satın almışlar ve bunları reislerine getirmişler.</p>

  <p>Bunun üzerine haramilerin reisi, adamlarına “Giysilerinizden soyunun ve her biriniz, üzerlerinde sadece silahları, sarığı ve pabuçları olduğu halde bu küplere girsin!” demiş. Otuz yedi harami de, tek bir söz söylemeksizin soyunmuş. Her at, biri sağda biri solda ikişer küp taşıdığından, her bir harami, içine tam olarak gömüldükleri birer küpe kayarak girmiş. Böylece kendi üstlerine kıvrılmış, bacakları kalçalarına değerek ve dizleri çenelerine dayanarak oraya yerleşmiş bulunuyorlarmış. Bu tarz yerleşimle bir ellerinde birer pala, öbürlerinde birer sopa tutuyorlarmış; pabuçları da özenle kıçlarının altında yer alıyormuş. Otuz yedinci harami de, tek başına zeytinyağı dolu bir küpün karşısında ve eşit ağırlık oluşturmak üzere bulunuyormuş.</p>

  <p>Haramiler böylece küplerin içinde mümkün olduğu kadar az sıkıcı şekilde yer alınca, reisleri ileri çıkıp onları birer birer denetlemiş ve küplerin ağzını hurma yapraklarıyla örtmüş; böylece hem içindekileri gizliyor hem de adamlarının rahatça soluklanmalarını sağlıyormuş. Ve gelip geçenlerin aklına içinde bulunanlar hakkında hiçbir kuşku düşmemesi için, ağzına kadar zeytinyağıyla dolu küpten yağ alarak bunu yeni küplerin dış yüzlerine özenle sürmüş. Her şey böylece yoluna konunca, haramilerin reisi, yağ taciri kılığına bürünmüş ve uydurma mallarla yüklü atları önüne katarak bu katarın sürücülüğünü yapmış. Ve Tanrı onun için güvenliği öngördüğünden, başına hiçbir şey gelmeksizin, akşama doğru Ali Baba’nın evinin önüne gelmiş; ve sanki tüm güçlükler kendiliğinden ortadan kalkmışçasına, onu buraya getiren maksat uğruna kapıyı çalmak zahmetine bile gerek kalmamış; çünkü Ali Baba’nın kendisi akşam namazından önce rahatça temiz hava solumak üzere kapının eşiğinde oturmuş bulunuyormuş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz elli sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Çünkü Ali Baba’nın kendisi, akşam namazından önce rahatça temiz hava solumak üzere kapının önünde oturmuş bulunuyormuş. Haramilerin reisi, atları çabucak durdurmuş ve Ali Baba’nın önüne kadar gelip selam ve saygılarını sunduktan sonra, ona “Efendim, köleniz bir yağ taciridir ve bu gece, kimseyi tanımadığı bu kentte nerede konaklayacağını bilmemektedir. Bu yüzden yarın sabaha kadar, Allah rızası için, kendisine ve hayvanlarına evinin avlusunda konaklama sağlamanı senin kereminden beklemektedir!” demiş.</p>

  <p>Bu isteği işiten Ali Baba, fakir olduğu ve zamanın acımasızlığından ıstırap çektiği günleri hatırlamış ve yüreği hemen üzüntüye kapılmış. Daha önce ormanda görüp işittiği haramilerin reisini tanımaktan uzak, onun onuruna ayağa kalkmış ve ona “Ey yağ taciri kardeşim, evim sana rahatlık sağlasın; burada ferahlık ve bir aile sıcaklığı bulasın! Hoş geldin!” demiş. Bunu söyledikten sonra, onu elinden tutmuş ve atlarıyla birlikte içeriye, avluya sokmuş. Mercane ile bir diğer köleyi çağırmış ve onlara Tanrı misafirinin küplerini indirip atlarına yem sağlamaları buyruğunu vermiş. Ve küpler avlunun dibine düzenli olarak sıralandıktan ve atların her birinin boynuna arpa ve yulaf dolu birer torba takıldıktan sonra, Ali Baba, her zaman sabırsızlık ve sevecenlikle dolu olduğundan, konuğunun elinden tutmuş ve onu evinin içine götürmüş; ve orada onur yerine oturtmuş, kendisi de akşam yemeği yemek üzere onun yanına oturmuş. İkisi de yemek yiyip Tanrı’ya verdiği nimetlerden ötürü şükranlarını sunduktan sonra, Ali Baba, konuğunu sıkmak istemediğinden, kendisine “Efendim, evim evindir ve içinde ne bulunuyorsa sana aittir!” diyerek çekilmek istemiş.</p>

  <p>Böylece çekilip giderken, haramilerin reisi olan yağ taciri “Tanrı üzerine olsun, ey ev sahibim! Bana bir zahmet saygın evinin, bağırsaklarımı rahata kavuşturabileceğim ve de çözdürebileceğim yerlerinin nerede olduğunu göster!” diyerek ona seslenmiş. Ali Baba, ona evin dış köşesinde avluda küplerin sıralandığı yerin yanında bulunan ayakyolunu göstermiş; ve “İşte şurası!” diye yanıt vermiş. Ve yağ tacirinin hazımla ilgili eylemlerini sıkıntıya sokmamak için çabucak oradan ayrılmış.</p>

  <p>Gerçekten, haramilerin reisi de yapması gereken şeyi yapmakta gecikmemiş. Ve bir kez işini bitirince, küplerin yanına yaklaşarak her birinin üzerine eğilmiş ve alçak sesle “Hey, sen, falan kişi, yerleştiğim yerden fırlatacağım taşın küpe çarptığını duyar duymaz, dışarı çıkmakta kusur etme ve hemen yanıma koş!” demiş. Ve böylece adamlarına ne yapmaları gerektiği hakkında buyruklar verdikten sonra, evin içine geri dönmüş. Mutfağın kapısında onu beklemekte olan Mercane, elinde bir yağ lambasıyla, onu, hazırlamış bulunduğu odaya götürmüş ve çekilmiş. O da, tasarısını yerine getirirken iyice dinlenmiş bulunmak için çabucak, gece yarısına kadar uyumayı hesapladığı yatağın üzerine uzanmış. Hemen bir çamaşır kazanı gibi horlamaya başlamış. İşte o zaman olacaklar olmuş. Gerçekten, Mercane, mutfakta tabak ve tencereleri yıkarken, birdenbire yağı tükenen lamba sönmüş. Evde de yağ yedeği tükenmiş olduğundan ve Mercane de o gün yağ sağlamayı unuttuğundan, bu beklenmedik terslikten çok üzülmüş; ve Ali Baba’nın yeni kölesi Abdullah’ı çağırmış, ona durumu ve üzüntüsünü anlatmış. Ama, Abdullah kahkahalar kopararak ona “Tanrı üzerine olsun, Mercane, kardeşim! Avluda duvarın önüne sıralanmış otuz sekiz küp dolusu en üstün nitelikli olduğu kenarına sızmış kısmının kokusundan anlaşılan zeytinyağ varken, sen nasıl olur da evde yağ yok dersin? Ah, kardeşim, bu akşam çareler bulan dikkatli, bilgiç Mercane’yi gözlerim göremiyor!” demiş. Sonra da “Ben, yarın sabah efendim Ali Baba ile birlikte hamama gitmek için şafakta kalkmak üzere yatıyorum” diye eklemiş. Ve bir bataklık mandası gibi horuldayan yağ tacirinin odasının uzağında olmayan odasına gitmek üzere onu terk etmiş.</p>

  <p>O zaman Mercane, Abdullah’ın sözleriyle zihni karışmış, yağ çömleğini almış ve onu küplerden birinden yağla doldurmak üzere avluya gitmiş. Ve ilk küpün yanına yaklaşarak ağzını açmış ve çömleği açılan yere daldırmış. Ve gözleri açılarak, boğazı kuruyarak ve bağırsakları guruldayarak, çömleğin yağa dalacak yerde, dayanıklı bir yere şiddetle çarptığını anlamış. Ve bu şey kıpırdayarak “Vallahi, reisin attığı taş, en azından bir kayaymış! Haydi, zamanıdır!” demiş. Ve tam küpten çıkmak üzereymiş! İçinde yağ bulacağı yerde, küpte canlı bir varlık bulan hangi kişi, bahtın uğursuz saatinin geldiğine inanmaz? Genç Mercane de, ilk anda “Öldüm ben! Evde bulunan herkes de çaresiz öldü!” diye düşünmekten kendini alamamış. Ama birdenbire heyecanının şiddeti ona cesaretini ve aklını kullanma yeteneğini geri getirmiş. Ve korkunç feryatlar koparacak ve gürültü patırtı edecek yerde, küpün açık yerine doğru eğilip “Daha değil, daha değil yiğit! Efendin hâlâ uyuyor! Uyanmasını bekle!” demiş. Çünkü Mercane, kavrayışlı birisi olduğundan her şeyi anlayıvermiş. Ve durumun ağırlığından emin olmak için, girişimi ne denli tehlikeli de olsa bütün öteki küpleri incelemek istemiş ve her birine yaklaşarak kapak kaldırılır kaldırılmaz beliren başları yoklamış ve her birine “Sabret ve bekle!” demiş. Böylece otuz yedi sakallı harami başı saymış. Ve sadece otuz sekizinci küpün yağ dolu olduğunu anlamış. O zaman çömleğini rahatça bundan doldurarak yakın tehlikenin kafasında uyandırdığı kurtulma tasarısını yürürlüğe koymak için geri dönmek üzere lambasını yakmaya koşmuş.</p>

  <p>Böylece, bir kez avluya ulaşınca, çamaşır yıkamaya yarayan kazanın altında büyük bir ateş yakmış; ve kazanın içine çömlek aracılığıyla küpün içini boşaltarak zeytinyağı doldurmuş. Ateş epeyce gür olduğundan, yağ kısa zamanda kaynamakta gecikmemiş. O zaman, Mercane, ahırdaki en büyük kovayı bu kaynar yağla doldurmuş ve küplerden birine yaklaşarak çabucak kapağını kaldırmış ve öldürücü sıvıyı çıkan başın üzerine dökmüş. Ve başın sahibi haydut, çaresi bulunmaz şekilde haylanarak boğazından çıkamayan çığlığı yutarak ölmüş. Mercane de güvenli bir elle, küplere gizlenmiş olanların hepsine aynı işlemi uygulamış; hepsi de boğulup yanarak ölmüş; çünkü hiç kimse, iç içe yedi katlı bir küpün içine saklanmış da olsa, boynuna asılı bahtından kaçamaz.</p>

  <p>İş tamamlanınca, Mercane, kazanın altındaki ateşi söndürmüş ve küplerin ağzını hurma lifleriyle örtmüş ve mutfağa dönerek lambayı söndürmüş ve orada karanlıkta işin sonunu gözetlemek üzere beklemeye karar vermiş. Ve orada fırsat kollamak üzere yer almış; ve de uzun süre beklemiş. Gerçekten, gece yarısına doğru, yağ taciri uyanmış ve avluya bakan pencereden başını çıkarmış ve hiçbir yerde hiçbir ışık görmediğinden ve hiçbir gürültü işitmediğinden bütün evin uykuya dalmış bulunduğunu düşünmüş. O zaman, adamlarına söylemiş olduğu gibi üzerinde bulunan küçük taşları eline almış ve bunları küplere fırlatmış. Gözü keskin ve eli becerikli olduğundan her atışı hedefine ulaştırmış; bunu, taşın değdiği küpten gelen sesleri duyarak anlamış. Sonra, yiğitlerinin silahlarını savurarak dışarı çıkacaklarını göreceğinden güvenli, beklemiş. Ama hiçbir kıpırtı olmamış. Haramilerin reisi, uykuya dalmış olduklarını sandığı adamlarına karşı son derece öfke duymuş; ve “Köpoğlu köpekler! Hiçbir şeye yaramaz bunlar!” diye düşünerek onların yanına inmiş. Ve küplere doğru atılmış, ama birdenbire geri çekilmesine neden olmuş bu davranışı! Yakıcı zeytinyağından ve yanan etlerden yayılan koku o denli berbatmış! Bununla birlikte yeniden küplere yaklaşmış ve eliyle yoklayarak küplerin dışının bir fırın kadar sıcak olduğunu anlamış. O zaman bir saman sapı yakıp küplerin içine bakmış ve adamlarının, birbiri ardından haşlanarak yanmış ve canı çıkmış bedenlerinden duman tütmekte olduğunu görmüş. Bunu görünce, haramilerin reisi, otuz yedi arkadaşının ne gibi bir ölümle ölmüş olduklarını anlamış ve avlunun duvarının üst yanına ulaşacak kadar yükseğe sıçramış ve duvardan atlayarak bacaklarını rüzgâra vermiş. Ve ayaklarının altında mesafeleri yok ederek ve uçarak karanlığa gömülmüş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz elli dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ve ayaklarının altında mesafeleri yok ederek ve uçarak karanlığa gömülmüş. Mağarasına ulaşınca, intikamı alınacak ne varsa, bunların öcünü almak için yapacak ne kaldığı konusunda daldığı kara düşünceler içinde kendini yitirmiş.</p>

  <p>Efendisinin evini ve orada yaşayanların hayatını kurtarmış olan Mercane’ye gelince, düzmece yağ tacirinin kaçışıyla tehlikenin önlendiğini bir kez anlayınca, gidip efendisi Ali Baba’yı uyandırmak için sükûnetle günün doğmasını beklemiş. Ali Baba hamama gitmesi için hiç bu kadar erken uyandırılmadığını düşünerek kalkıp bir kez giyinince, Mercane onu küplerin önüne götürmüş ve ona “Efendim, ilk kapağı kaldır ve bak!” demiş. Ali Baba da bakarak korkunun ve dehşetin sınırına ulaşmış. Mercane olup biten her şeyi ona anlatmış. Ama onu burada tekrarlamanın hiç yararı yok. Kız, kendisine, aynı şekilde, daha önce anlatmayı düşünmediği kapılardaki beyaz ve kırmızı işaretlerin öyküsünü de anlatmış.</p>

  <p>Ali Baba, esiresi Mercane’nin anlattıklarını dinleyince, heyecanlanarak ağlamış ve genç kızı sevecenlikle bağrına basarak ona “Ey kutsanası kız, seni taşıyan karından Allah razı olsun! Kuşkusuz, evimizde yediğin ekmek boşuna yenmemiştir! Sen, benim kızımsın ve de çocuklarımın anasının kızısın! Ve bundan böyle evimin başında ve çocuklarımın ablası olacaksın!” demiş. Ve ona gönül alıcı sözler söylemeyi ve gözüpekliliğinden, keskin görüşlülüğünden ve bağlılığından ötürü, teşekkürler etmeyi sürdürmüş. Bunu izleyerek, Ali Baba, Mercane’nin ve köle Abdullah’ın yardımıyla haramilerin gömülmesi işine girişmiş; ve biraz düşündükten sonra, bahçeye büyük bir çukur kazıp onları merasim yapmadan ve komşuların dikkatini çekmeden, oldukları gibi bu çukura atarak işi bitirmenin uygun olacağına karar vermiş. Böylece bu alçak haydutlardan kurtulma işi tamamlanmış ve iyi de yapılmış.</p>

  <p>Ali Baba’nın evinde, kıvançlar ve kutlamalar içinde birçok gün geçmiş. Ve Tanrı’ya kurtuluşlarından dolayı şükürler edip Mercane’nin davranışı hakkında yorumlar yaparak bu akıl almaz serüvenin ayrıntılarını birbirlerine anlatmaktan bıkıp usanmamışlar. Mercane de, her zamandan fazla sevilmiş; Ali Baba, iki karısı ve çocuklarıyla ona karşı minnetini ve dostluğunu göstermek için çaba harcamış.</p>

  <p>Böylece, günün birinde, Kasım’ın eski dükkânında alışveriş işlerini yöneten Ali Baba’nın oğlu, babasına “Babacığım, çarşımızda son zamanlarda dükkân açan tacir Hüseyin’in bana karşı bıkmadan gösterdiği hayırlı davranışlara nasıl karşılık vereceğimi bilmiyorum. Hemen hemen beş kez, karşılığını ödemeksizin, öğle yemeğini onunla paylaşmayı kabul ettim. Oysa, babacığım, ben, hiç değilse bir kez, ama en gösterişli bir şölenle, yaptığı tüm harcamaları karşılamak isterim. Sen de herhalde, onun, hakkımda gösterdiği inceliği karşılamayı daha fazla ihmal etmemin doğru olmayacağı konusunda benim gibi düşünüyorsundur!” demiş. Ali Baba da “Kuşkusuz oğlum, bu âdet olmuş bir görevdir. Keşke bana daha önce hatırlatsaydın! Şu halde, kesinlikle yarınki cuma günü, tatil günü olmakla, bundan, komşun Hacı Hüseyin’i akşamleyin ekmek ve tuzumuzu paylaşmaya çağırmak için yararlanırsın. Eğer, kibarlık gösterip bundan kaçma eğiliminde bulunursa, ısrar etmekten ve onu herhalde cömertliğine yakışacak bir şölen bulacağını umduğum evimize getirmekten çekinme!” diye yanıt vermiş.</p>

  <p>Gerçekten, ertesi gün, Ali Baba’nın oğlu, namazdan sonra, çarşıya yeni yerleşmiş olan tacir Hacı Hüseyin’i bir gezinti yapmak üzere kendisine eşlik etmeye çağırmış. Ve komşusuyla birlikte gezintilerini, tam da evlerinin bulunduğu mahalleye doğru yöneltmiş. Kapının eşiğinde onları bekleyen Ali Baba da, güleç bir çehreyle kendilerine doğru ilerlemiş; ve karşılıklı selamlar ve iyi dilekler sunulduktan sonra, Hacı Hüseyin’e, oğluna karşı gösterdiği aşırı ilgiden dolayı minnetlerini ifade etmiş ve evine girip dinlenmesi ve kendisi ve oğluyla birlikte akşam yemeğini paylaşması için onu ısrarla evine davet etmiş. Ve “Biliyorum ki, ne yaparsam yapayım, senin oğlum için yaptığın iyilikleri karşılamış olamam! Ama, yine de bizim konukseverliğimizin ekmek ve tuzunu paylaşmayı kabul edeceğini umuyorum!” diye eklemiş. Ama Hacı Hüseyin “Vallahi, efendim, senin konukseverliğin kuşkusuz büyük bir konukseverliktir; ama ben çok zaman önce, tuzla çeşnilendirilmiş gıdalara elimi dokundurmamaya ve bu tür çeşnilendirilen şeyleri ağzına koymamaya yemin etmişken, davetini nasıl kabul edebilirim?” diye yanıt vermiş. Ali Baba da “Fark etmez ey kutsanası Hacı, mutfağa bir çift söz ederim, yemekler tuzsuz ve benzeri bir şey eklenmeden pişirilir!” demiş ve taciri öylesine sıkıştırmış ki, o da eve girmek zorunda kalmış. Ali Baba koşup Mercane’ye yiyeceklere tuz koymamasını ve o akşam yemekleri, dolmaları ve börekleri her zaman bunlara katılan tuzu kullanmaksızın hazırlamasını özellikle tembih etmiş. Mercane de, yeni konuğun, tuza karşı korkusunu büyük bir şaşkınlıkla karşılamış ve bu denli olağanüstü bir zevki neye yoracağını bilememiş ve işin üzerinde düşünmeye başlamış. Bununla birlikte zenci aşçı kadına, efendileri Ali Baba’nın garip buyruğuna uygun şekilde davranmasını bildirmekten de geri kalmamış.</p>

  <p>Yemek hazır olunca, Mercane tepsileri hazırlamış ve bunları toplantı salonuna taşırken köle Abdullah da kendisine yardım etmiş. Ve doğası gereği çok meraklı olduğundan, zaman zaman, tuz sevmeyen konuğa göz atmaktan kendini alamamış. Ve yemek bitince, efendisi Ali Baba’yı davet ettiği misafirle keyfince sohbet etsin diye kendi başına bırakarak dışarı çıkmış. Ama, aradan bir saat geçince, Ali Baba’nın alabildiğine şaşkınlığını çekecek şekilde rakkase gibi giyinmiş, alnında altın sikkelerle donatılmış bir alınlık, boynunu süsleyen sarı amberden bir gerdanlık ve belinde altın halkalardan oluşmuş bir kemer olduğu halde genç kız salondan içeri girmiş. Ayrıca belinde, meslekten rakkaselerin âdetlerine uygun olarak, kemerinden aşağıya doğru, kulpu yeşim taşından ve rakstaki çalımları vurgulamaya yarayan uzun ağızlı ucu keskin bir hançer sarkıyormuş. Kendiliğinden zaten iri olan, derin ışıltılarla parlayan, aşka düşürücü ceylan gözleri, şakaklarına kadar uzayan siyah sürmelerle koyulaştırılmış bulunuyormuş. Gergin kaşları da tehdit savuran bir yay gibiymiş. Böylece süslenmiş ve giyinmiş olarak ölçülü adımlarla dimdik ve memeleri ilerde yürümüş. Ardından da, sol elinde, yüzünün seviyesinde madeni zilleri olan bir tef tutarak genç köle Abdullah içeri girmiş; bu tefe ölçülü vuruşlarla, ama ağır ağır dokunuyor ve sanki arkadaşının adımlarına uyum sağlıyormuş. Mercane, efendisinin önüne gelince, zarafetle eğilmiş ve ona, bu beklenmedik gelişiyle dalmış olduğu şaşkınlıktan kurtulmaya vakit bırakmaksızın, genç Abdullah’a doğru dönmüş ve ona kaşlarıyla hafif bir işaret yapmış. Ve birdenbire tefin vuruşları gittikçe artan bir ölçüde hızlanmaya başlamış ve Mercane, bir kuş gibi süzülerek raksetmiş.</p>

  <p>Yorulmak bilmeksizin her türlü ayak hareketleriyle raksetmiş; öyle ki, şah saraylarında meslekten rakkaseler bile böylesini yapamazmış. Belki de sadece kara kederlere boğulmuş Saul’ün önünde çoban Davud böyle raksetmiş bulunuyormuş. Şallarla raksetmiş, mendillerle raksetmiş; çubukla raksetmiş; Yahudilerin, Greklerin, Habeşilerin, Acemlerin ve Bedevilerin rakslarını öylesine bir yeğnilikle yapmış ki, belki de sadece Süleyman’a âşık Melike Belkıs benzeri şekilde raksedebilirmiş.</p>

  <p>Ve böylece bütün bu raksları yaptıktan sonra, efendisinin ve oğlunun yürekleri ve de efendisinin çağrılısı tacirin yüreği, ayaklarına takılıp gözleri vücudunun kıvraklığına perçinlenince, bu kez beden kıvrılarak yapılan hançerli raksa girişmiş. Gerçekten, parıldayan hançeri, gümüş kınından ansızın çekerek, tefin gittikçe sıklayan vuruşlarına uyarak ve âdeta kıvraklığı ve canlı davranışıyla korkutarak, elinde tehditler savuran hançeriyle hafifçe eğilerek, bükülgen, ateşli, sert ve vahşi, gözleri şimşekler saçarak, görülmeyen kanatlarla uçuruluyormuş gibi ileri atılmış. Ve silahın tehdidi bazen gökte görünmeyen bir düşmana doğru; bazen de kendinden geçmiş gibi görünen genç kızın güzel göğüslerine doğru yöneliyormuş. Ve orada bulunanlar, genç kızın yüreği hançerin sivri ucuna iyice yaklaşmış görüldüğü anlarda, uzun bir korku haykırışı koparıyormuş. Sonra yavaş yavaş Abdullah’ın tefe vuruşları ağırlaşmaya ve düzenliliği dinmeye ve ses veren deri üzerinde yok olmaya başlamış. Mercane de, bir deniz dalgası gibi göğsü kabararak raksetmeyi bırakmış.</p>

  <p>Ve köle Abdullah’a dönerek yeni bir kaş işaretiyle, bulunduğu yerden, kendisine tefi fırlatmasını sağlamış. Ve tefi havada uçarken yakalamış, elinde çevirerek sanki üç seyirciye doğru çanak gibi uzatmış ve çengi ve rakkaselerin âdeti olduğu üzere onlardan bahşiş dilemiş. Esiresinin bu beklenmedik eyleminden bir parça alınmış olan Ali Baba da, bunca büyüleyiciliğe ve bunca sanata kendini kaptırarak tefin içine bir altın dinar atmış. Mercane ona, önünde derin bir saygıyla eğilerek ve bir gülüşle teşekkür etmiş; sonra tefi Ali Baba’nın oğluna uzatmış. O da cömertlikte babasından aşağı kalmamış.</p>

  <p>O zaman Mercane tefi daima sol elinde tutarak, tuz sevmeyen konuğa uzatmış. Hacı Hüseyin de, kesesini çıkarmış ve içinden bunca arzu uyandıran rakkaseye vermek üzere para çıkarırken, iki adım geriye çekilen Mercane, ansızın vahşi bir kedi gibi sıçramış ve sağ elindeki hançeri sapına kadar adamın yüreğine saplamış. Hacı Hüseyin de gözleri ansızın yuvalarından fırlamış olarak ağzını açıp yeniden kapamış ve ancak yarım bir feryat kopararak başı bacaklarının arasında, cansız bir mevta olarak halının üzerine yuvarlanmış. Ali Baba ile oğlu da, korku ve öfkenin sınırında, heyecandan titrerken hançerinin kanını ipek mendiline silen Mercane’nin üzerine atılmışlar. Onun çıldırdığına ve kudurduğuna inandıklarından silahı almak üzere ellerini tutarlarken, kız, onlara, sakin bir sesle “Efendilerim, Tanrı’ya şükürler olsun ki, düşmanlarımızın reisinden intikam almak için benim gibi güçsüz bir genç kızın koluna güç verdi! Bakın ve de görün bakalım, ölen ve konukseverliğin kutsal tuzunu tatmak istemeyen kişi, aslında haramilerin reisinin kendisi mi, değil mi? Kendi gözlerinizle görün!” demiş. Ve böylece konuşarak, kıpırtısız ceketin giysilerini soymuş ve uzun sakalının ve koşullar uğruna büründüğü gülünç kılığın altından onların mahvına yemin etmiş olan düşmanı ortaya çıkarmış.</p>

  <p>Ali Baba böylece, yağ taciri ve küplerin sahibi olan Hacı Hüseyin’in kıpırtısız cesedinde haramilerin reisini tanıyınca, ikinci kez olarak kendisinin ve ailesinin yaşamının genç Mercane’nin dikkatli özverisine ve cesaretine bağlı olduğunu anlayıp onu bağrına basmış, iki gözünün arasından öpmüş; ve gözlerinde yaşlarla ona “Ey Mercane, kızım, beni mutluluğun sınırına ulaştırmak için, kesin olarak aileme katılmak ve şurada gördüğün güzel genç adamla, yani oğlumla evlenmek ister misin?” demiş. Mercane de Ali Baba’nın elini öpmüş ve “Başım üzerine, gözüm üzerine!” diyerek yanıt vermiş.</p>

  <p>Ve Mercane ile Ali Baba’nın oğlunun evlenmeleri, gecikmeksizin kadı ve şahitler önünde ve şenlikler ve eğlentiler içinde kutlanmış ve haramilerin reisinin lanet olasıca cesedi de, gizlice, eski yoldaşlarına kabir oluşturmuş bulunan çukura gömülmüş. Ve oğlunun evlenmesinden sonra...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz altmışıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ve oğlunun evlenmesinden sonra tedbirliliği öğrenmiş ve ondan sonra Mercane’nin öğütlerini izlemiş ve görüşlerini dikkatle dinlemiş olan Ali Baba, bahtlarından haberli bulunmadığı, aslında, ey bahtıgüzel şah, senin de bildiğin gibi, reislerinin buyruğuyla öldürülmüş bulunan iki haramiye rastlamaktan korktuğu için, bir süre daha mağaraya dönmekten sakınmış. Ve böylece ancak bir yıl geçtikten sonra bu yönde güvenlik duymuş. Oğlu ve uyanık Mercane yanında olduğu halde oraya gidip mağarayı ziyaret etmeye karar vermiş. Yolda giderken her şeye dikkat eden Mercane de, kayalığa ulaştıran keçi yolunu ağaççıkların ve uzun otların bürüdüğünü ve yerde ne bir insan ne de bir at izinin bulunduğunu görmüş. Bundan, oraya uzun süredir kimselerin yanaşmadığını anlamış ve Ali Baba’ya “Amca, uygunsuz bir durum yok. Hiçbir tehlikeye uğramaksızın içeri girebiliriz!” demiş.</p>

  <p>O zaman Ali Baba, elini taş kapıya doğru uzatarak “Açıl susam açıl!” diyerek sihirli sözcükleri telaffuz etmiş; ve önceleri olduğu gibi, kapı bu üç sözcüğe uygun olarak ve sanki göze görünmez hizmetkârlar tarafından kıpırdatılmış gibi kaya üzerinde açılmış ve Ali Baba’ya, oğluna ve genç Mercane’ye özgürce giriş sağlamış. Ali Baba, hazineyi son ziyaretinden o ana kadar içeride hiçbir şeyin değişmemiş bulunduğunu gözlemlemiş ve Mercane ile kocasına bundan böyle tek sahibi olacağı hazineyi göstermekten gurur duymuş.</p>

  <p>Mağarada bulunan her şeyi inceledikten sonra üç büyük torbayı altın ve değerli taşlarla doldurmuşlar ve kapatma sözlerini telaffuz ettikten sonra evlerine dönmüşler. Ve o zamandan sonra, Tek Büyük ve Kerim Varlık ve Kısmetler Sunucusu olan Tanrı’nın kendilerine ihsan ettiği zenginlikleri ılımlılık ve ihtiyatla harcayarak barış ve mutluluk içinde yaşamışlar. Ve böylece, tüm servet olarak sadece üç eşeğe sahip olan oduncu Ali Baba, bahtı ve kutsanması sayesinde doğduğu kentin en zengin ve en onurlu adamı olmuş. Yeryüzünün en sade insanına, sayısız servet bağışlayan Tanrı’ya şükürler olsun!</p>

  <br/>

  <p><i>“Ve işte ey bahtıgüzel şah!” diye sözünü sürdürmüş Şehrazad;</i> “Ali Baba ve Kırk Haramiler Öyküsü <i>üstüne bildiklerimin hepsi bu kadar! Ama en iyisini Tanrı bilir!”</i></p>

  <p><i>Şah Şehriyar da “Kuşkusuz, Şehrazad, bu öykü şaşırtıcı bir öykü! Ve genç Mercane’nin şimdiki kadınlar arasında bir eşi yok! Ve bunu, sarayımdaki utanma bilmez kırk kadının başını kestirmiş bulunmakla ben çok iyi bilirim!” demiş.</i></p>

  <p><i>Ama, şahın, bu anıyla hemen kaşlarının çatıldığını ve geçmiş olaylarla acı çekerek heyecanlandığını gören Şehrazad, bir an önce</i> Harun Reşid’in Bağdat Köprüsü Üzerindeki Rastlantılarının Öyküsü<i>’nü anlatmaya başlamış.</i></p>
