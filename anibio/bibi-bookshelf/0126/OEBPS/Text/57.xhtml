    <p>İnci Demeti’nin<a href="../Text/dipnot.xhtml#Footnote0343" id="Feedback0343"><sup>[343]</sup></a> Öyküsü</p>
  </div>

  <p>Ve Şehrazad Şah Şehriyar’a demiş ki:</p>

  <p>Bilginlerin salnamelerinde ve geçmişin kitaplarında anlatılır ki, Abbasi hanedanından El-Mütevekkil ile Harun Reşid’in torunlarından altıncı halife Emirü’l-Müminin El-Mutezit Billah yüksek bir ruha sahip olup güzelliklerle, zarafetle, soylulukla, incelikle, yiğitlik, görkemlilik ve de zekâyla donanmış; güçten ve gözüpeklikten yana arslanlara denk olduğu gibi deha derecesine ulaşan ince düşüncesiyle de zamanın en yüce şairlerinden biri sayılırmış. Büyük imparatorluğunun işlerini görmesine yardımcı olması için hükümet merkezi olan Bağdat’ta halkın yararlarını korumak üzere efendileri kadar büyük çaba gösteren yorulmak bilmez bir gayretle donanmış altmış veziri varmış. Böylece görünürde en önemsiz olay bile, saltanatı altında bulunan Şam’ın çöllerinden Magrip’in sınırlarına ve Horasan dağlarından ve Batı Denizi’nden Hindistan ve Afganistan’ın derinliklerindeki sınırlara ulaşan ülkelerde olup biten hiçbir şey ondan gizli kalmazmış.</p>

  <p>Bir gün ravilerinden, samimi dostlarından ve içki arkadaşlarından biri olan ve cetlerimizin yadigârı birçok güzel öyküsü ve harika şiirleri ağızdan ağıza dolaşan Ahmed ibni Haldun ile gezerken görkemli ve zarif bir bahçenin orta yerinde uyumlu yapısıyla sahibinin zevkinin inceliğini ortaya koyan bir bina görmüşler. Halife gibi duyarlı gözleri ve uyanık ruhu olanlar için bu bina sözselliğin ta kendisi imiş.</p>

  <p>Ve ikisi birlikte evin önündeki mermer sırada oturup gezintilerinin yorgunluğunu, onlara kadar ulaşan ve içlerini zambak ve yasemin kokusuyla dolduran serin yeli soluyarak giderirlerken, birdenbire bahçenin gölgeliklerinden çıkarak önlerinde beliren ayın on dördü kadar güzel iki delikanlı görmüşler. Bunlar, mermer sıraya oturmuş iki yabancının farkına varmaksızın aralarında konuşuyorlarmış. Biri arkadaşına “Dostum, gökler bize, bu harika günün yüzü suyu hürmetine, gelip evimizi ziyaret edecek konuklar sağlasın! Her zaman zevkle ziyafetler verilen ve şahane bir tarzda barındırılan yabancıların ve dostların varlığı söz konusu iken bu yemek saatinde hiçbir kimsenin bulunmayışını görmek çok can sıkıcı!” diyormuş. Öteki de “Kuşkusuz! İlk kez böyle bir şey oluyor; ve efendimiz şölen salonunda tek başına oturuyor; böylesine tatlı bir bahar günü olmasına ve her zaman eyaletlerden ziyaret etmek üzere güzel bahçelerimize gelen bunca kişiye karşın, gezinen hiçbir yabancının dinlenme maksadıyla burayı seçmemesi ne garip!” diye yanıt veriyormuş.</p>

  <p>İlk delikanlının bu sözlerini işiten El-Mutezit, sadece, başkentinde konağı bilinmeyen yüksek tabakadan bir kişinin varlığından habersiz olması bir yana, bu kişinin yemek saatlerinde yalnız kalmaktan hoşlanmayacak kadar garip bir yaşam sürdüğünü öğrenmiş olmasından çok şaşırmış ve kendi kendine “Vallahi! Ben halife olarak çoğu zaman kendi başıma kalmaktan hoşlanır ve yanıbaşımda sürekli olarak yabancı bir varlığın kalmasını görmekle en kısa sürede ölecekmiş gibi olurum! Çünkü yalnız kalmanın bazen en değerli şey olduğunu bilirim!” diye düşünmüş.</p>

  <p>Sonra sadık sofra arkadaşına dönerek “Ey İbni Haldun, ey bal dilli öykücü, sen ki geçmişin tüm öykülerini bilirsin ve çağımızdaki olaylardan hiçbiri gözünden kaçmaz; bu sarayın sahibinin kim olduğunu bilir misin?” diye sormuş. “Ve de yaşamı tüm öteki kişilerden değişik olan ve görkemli bir yalnızlığa gömülmüş uyruklarımdan biriyle hemencecik tanışmamızın doğru olacağını; ve bunun sana, benim soylu uyruklarımdan birine, onun konuklarına sunduğundan daha da şahane bir cömertlik gösterme fırsatı sağlayacağını düşünmez misin?” diye eklemiş. Öykücü İbni Haldun “Emirü’l-Müminin herhalde bizim de tanımadığımız bu soylu kişiyi ziyaret etmekten pişman olmayacaktır. Madem ki efendimizin arzusu budur; izninizle şu iki delikanlıyı çağırayım ve bu sarayın sahibini ziyaret etmek istediğimizi kendilerine bildireyim!” diye yanıt vermiş. Mermer sıradan kalkmışlar; El-Mutezit âdetine uygun olarak tacir kılığına bürünmüş bulunuyormuş; iki güzel çocuğun önüne çıkmışlar ve İbni Haldun onlara “Tanrı sizinle olsun, ey gençler, haydi gidin de efendinize, iki yabancı tacirin, konutunu ziyaret etme ve kendisine saygılarını sunma dileğinde bulunduğunu söyleyin!” demiş. İki delikanlı da bu sözleri işitir işitmez, konuta doğru sevinerek koşmuşlar; ve biraz sonra, o yerin sahibinin ta kendisi kapının önünde belirmekte gecikmemiş.</p>

  <p>Bu, aydınlık yüzlü, yüz çizgileri ince ve narin, görünüşü zarif ve davranışları iyilikle dolu biriymiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz on beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Bu, aydınlık yüzlü, yüz çizgileri ince ve narin, görünüşü zarif ve davranışları iyilikle dolu biriymiş. Sırtına Nişabur ipeğinden bir entari giymiş, omuzlarına kenarı altın simle işlenmiş kadife bir lata koymuş bulunuyormuş ve parmağında yakut bir yüzük taşıyormuş. Ev sahibi onlara yüzünde iyilik dolu bir gülüşle yaklaşmış; sağ elini yüreğine bastırarak hoş gelişler dilemiş; ve onlara “Gelişleriyle bize yüce bir lütuf bağışlamış bulunan efendilere selam ve saygılar sunarım!” demiş. Onunla birlikte konuta girmişler. Kendilerini sanki cennetin bir köşesinde sanmışlar; çünkü binanın içi, kuşkuya hiç yer bırakmayacak şekilde, dış güzelliğini fazlasıyla aşıyor ve kuşkusuz yüreği yaralı âşığa sevgilisinin anısını unutturacakmış gibi görünüyormuş.</p>

  <p>Toplantı salonunda, elmas fıskiyeli bir havuza küçük bir bahçe yansıyor; bu havuz küçücük varlığıyla hoş bir serinlik ve güzellik saçıyormuş. Çünkü koskoca bahçe nasıl tüm çiçekleri ve yapraklarıyla Tanrı’nın toprağını süslüyor ve bitki çılgınlığı içinde binayı çepeçevre kuşatıyorsa, bu küçük bahçe de, açıkça çiçek açmanın hikmetini sunuyormuş; ve onu oluşturan bitkiler, gerçekte, sadece dört çiçekten ibaretmiş; ama insanoğlunun gözü yeryüzünün yaratılışının ilk günlerinden bu yana böylesi çiçekleri görmüş değilmiş.</p>

  <p>Birinci çiçek, sakında eğilmiş ve güllüklerde görüldüğünün aksine tek başına bir gülmüş; ama bu gülün kökeni, ancak eşi, bir meleğin öfkeli eliyle kesilmeden önce cennette bulunan gül kadar nadirmiş. Ve bu gül, kendiliğinden, altın kızıllığında bir alev saçıyor, sanki içinden tutuşuyormuşçasına coşkulu bir ateşle, kıpkırmızı, kadifemsi, taze, bakir, lekesiz ve göz kamaştırıcı, nurlu bir zenginlik ve canlı bir ışık saçıyormuş. Ve taçyapraklarının içinde, şahların giysileri için gerekli lal rengini gizliyormuş. Kokusuna gelince, yüreğin yelpazelerine dalgalı bir hava sağlıyor ve ruha “Sarhoş ol!” diyor ve bedene “Uçsana!” diyorcasına kanat takıyormuş.</p>

  <p>İkinci çiçek, şahane bir tarhtaki lale yığını değil, sakında dimdik ve tek başına bir laleymiş; hani o ejderhaların kanıyla sulanmış, artık nesli tükenmiş, Çok Sütunlu İrem’de çiçek açan ve rengi yıllanmış bir şarapla dolu bardağa “Dudaklar bana dokunmaksızın adamı sarhoş ederim!” ve alevli ocağa “Ben yanarım ama tükenmem!” diyen o eski laleymiş.</p>

  <p>Üçüncü çiçek, bahçelerde görülenlerden değil, sakında dimdik duran, tek başına bir sümbülmüş; ama sümbüllerin anası; saf bir beyazlığa bürünmüş, narin, koku saçan, sudan çıkan kuğuya “Ben senden daha beyazım!” diyen temiz yürekli sümbülmüş.</p>

  <p>Dördüncü çiçek, genç kızların akşamları taraçalarında suladığı karanfiller gibi değil, tek başına; ama akkor halinde toparlak, batı ufkunda sönen güneşin bir parçası gibi, biberlerin uçucu ruhunu hapseden bir koku şişesi gibi, ecinnilerinin şahının, uzun ömür sağlayan iksir, ruhsal belsem, şahane kalevi ve tiryaktan oluşturup Belkıs’ın saçlarını süslesin diye Süleyman’a sunduğu karanfilin kardeşi bir karanfilmiş.</p>

  <p>Havuzun suyu bile musikisini durdurmuş; elmas fışkırtan fıskiyesini kesmiş; ve titreyişler içinde sadece bu dört çiçeğin bağrında yansımasını sürdürüyor gibiymiş. Ve dört çiçek, kendi güzelliklerinin bilincinde, saklarında gülümseyerek eğilip dikkatle birbirini süzüyormuş.</p>

  <p>Beyaz mermerlerden, serinlikten oluşmuş bu salonu, havuz yöresindeki bu dört çiçekten başka bir şey süslemiyormuş. Bakışlar hayran, daha fazlasını istemeksizin, bunlara dalıyormuş.</p>

  <p>Halife ile yoldaşı, üzerine Horasan halısı serilmiş divana oturunca, ev sahibi yeniden hoş gelişler dileyerek onları, hizmetkârların Hint kamışı taburelerden alıp altın tabaklarda taşıdığı hoş şeylerden oluşan yemeği kendisiyle paylaşmaya çağırmış. Yemek, dostların dostlara gösterdiği içtenlikle yenilmiş ve ev sahibinin bir işaretiyle ilki ut çalıcısı, ikincisi zil çalıcısı, üçüncüsü şarkıcı ve dördüncüsü rakkase olan dört ayyüzlü genç kızın içeri girmesiyle şenlenmiş. Musikiyle, şarkıyla ve davranışlarının zarafetiyle bunlar, salonun uyumunu ve havanın büyülenmesini sağlarken, ev sahibi de, iki konuğuyla bardaklardaki şarabı tadıyor ve Cennet ağaçlarından toplanmadıkça bu denli güzel olamayacak olan meyvalarla ağızlarını tatlandırıyorlarmış.</p>

  <p>Ve öykücü İbni Haldun, efendisi tarafından her zaman görkemli şekilde ağırlanmaya alışık olduğu halde, cömertçe sunulan şaraptan ve biraraya getirilmiş bunca güzel şeylerden ruhunu öylesine coşkulu hissetmiş ki, esinlenmiş gözlerle halifeye dönerek ve bardağını elinde tutarak, birlikte yaşadığı genç bir dostunun canlı anısının o anda kendisine ilham ettiği bir şiiri okumuş; ve uyumlu, güzel sesiyle şunları söylemiş:</p>

  <div class="gir1">
    <p>Yanağı yaban gülünden örnek alınarak oluşmuş ve Çin putlarından biri gibi dökümlenmiş sen!</p>

    <p>Huri biçimli, gözleri siyah kehribar genç, tembel davranışını terk et, kalçalarını kıvır ve bardaktaki yeni açmış lale rengindeki şarabı güldür!</p>

    <p>Çünkü bilgeliğin de, çılgınlığın da saatleri vardır. Bugün bu şaraptan bardağıma doldur. Çünkü benim, yüreğin gibi saf olan bu testiden dökülen kan rengi şarabı sevdiğimi bilirsin.</p>

    <p>Ve bana bu içkinin nankör olduğunu söyleme. Sarhoş doğmuş olana içkinin verdiği sarhoşluğun ne önemi olur? Bugünkü dileklerim, saçının kıvrımları kadar karmaşıktır. Ve de bana şarabın şairlere bela getirdiğini söyleme. Çünkü, bugünkü gibi, göklerin giysisi mavi ve yeryüzünün giysisi yeşil kaldıkça, ölesiye içmek isterim.</p>

    <p>Ta ki, güzel yüzlü genç oğlanlar, mezarımı ziyarete geldiklerinde, küllerimin saçtığı ve toprağı delerek dışarı sızan şarap kokusunu soluyunca; sadece bu kokunun etkisiyle kendilerini sarhoş hissedebilsinler!</p>
  </div>

  <p>Bu şiiri doğaçlamadan söyleyip bitirince, öykü anlatıcı İbni Haldun, gözlerini halifeye doğru kaldırarak bu dizelerin onda bıraktığı izlenimi yüzünden anlamaya çalışmış. Ama bu yüzde beklediği memnunluğu görecek yerde, öyle aykırı bir ifade ve yoğun kızgınlık görmüş ki, elindeki şarap dolu bardağı düşürmüş. Ruhunda bir titreyiş hissetmiş ve halifenin okunan dizeleri duymuş gibi görünmediğini ve çözülmesi güç bir sorunu çözmeye çalışır halde, şaşkın gözlerle kendisine bakmakta olduğunu görmeseymiş, çaresiz bir belayla yiteceğini düşünmekten kendini alamayacakmış. Kendi kendine “Vallahi! Bir an yüzü parlamıştı; oysa şimdi hiç bu denli fırtınalı görmediğim şekilde terslenerek karardı. Ben onun yüz çizgilerinden düşüncelerini anlamaya ve duygularını sezmeye alışık olduğum halde, ondaki bu anlık değişimi neye yoracağımı bilemiyorum! Allah kötüyü bizden ırak eylesin ve bizi belalardan korusun!” demiş. O böylece bu öfkenin nedenlerini anlamaya çalışarak ruhuna işkence edip dururken, halife ansızın ev sahibine güvensizlikle dolu bir bakış fırlatmış; ve tüm konukluk kaidelerine aykırı olarak ve ev sahibi ile konuğun adları ve nitelikleri üzerine birbirine soru sormamalarını gerektiren âdete karşın patlamaktan kendini zor alıkoyan bir sesle “Sen kimsin be adam?” diye sormuş. Ev sahibi de yanıtlamayı geciktirmeyip “Bana herkes El-Horasani’nin oğlu Ebü’l-Hasan Ali der” demiş. Halife de yeniden “Peki benim kim olduğumu biliyor musun?” diye sormuş. Ev sahibi de, gittikçe daha fazla sarararak “Yo vallahi, bu onura hiç layık olmadım, efendim!” diye yanıt vermiş.</p>

  <p>O zaman İbni Haldun, durumun ne denli çekilmez olduğunu hissederek ayağa kalkmış ve genç adama “Ev sahibimiz, sen, El-Mütevekkil al’Allah’ın torunu Halife Emirü’l-Müminin El-Mutezit Billah’ın huzurunda bulunuyorsun!” demiş.</p>

  <p>Bu sözleri duyan ev sahibi de hemen ayağa kalkmış ve heyecanın sınırında, halifenin önünde saygı duruşunda bulunmuş ve titreyerek ona “Ey Emirü’l-Müminin, onurlu cetlerinin erdemleri üzerine, senden, ben köleni, senin yüce kişiliğine karşı işlemiş olacağı saygıda ve ikramda noksanlık gösterme gibi kusurlarından ya da kendisini kusurlu kılabilecek nezaket yoksunu hareketlerinden ötürü bağışlamanı dilerim!” demiş. Halife de “Sana bu tarz noksanlardan dolayı sitemde bulunmuyorum be adam! Aksine, sen, bize karşı, şahların arasında en eliaçık olanları bile kıskandıracak büyük bir cömertlik gösterdin! Ama şu anda, beni harekete geçiren ve evinde gördüğüm bütün güzel davranışlara teşekkür etmemi engelleyen çok daha ağır bir sorun ansızın aklıma geldi” diye yanıt vermiş. Ev sahibi de, yıkılmış bir halde “Ey hükümdarım efendimiz, lütfen, suçunun ne olduğunu anlamadıkça, öfkenle köleni ezme!” demiş. Halife de ona “Bir bakışta, ey âdem, evinin her yanında, eşyalardan giysilere kadar her şeyin üzerinde büyük babam El-Mütevekkil al’Allah’ın adının yazılı bulunduğunun farkına vardım. Şimdi, sen bana bunca garip olan bir olayın nedenini açıklayabilir misin? Yoksa bunların aziz cetlerimin sarayından gizlice çalınmış şeyler olduğunu düşünmekten kendimi alamayacağım! Hiç çekinmeden konuş, yoksa şu anda ölüm seni beklemektedir!” demiş. Ev sahibi de, şaşkınlığa uğrayacak yerde, yeniden o sevecen halini ve güleç yüzünü takınmış ve son kertede yumuşak bir sesle “Gücü kesin olan Tanrı’nın lütufları ve koruması senin üzerine olsun, efendim! Kuşkusuz, sana karşı hiç çekinmeden konuşacağım; çünkü gerçek senin ruhundur; samimiyet de urban; senin huzurunda hiç kimse doğruyu açıklamaktan başka türlü davranamaz...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz on altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Kuşkusuz, sana karşı hiç çekinmeden konuşacağım; çünkü gerçek, ruhundur; samimiyet de urban; ve senin huzurunda hiç kimse doğruyu açıklamaktan başka türlü davranamaz!” demiş. Halife de ona “Bu durumda, otur ve konuş!” demiş. Ebü’l-Hasan, halifenin bir işareti üzerine yerine oturmuş ve “Bil ki ey Emirü’l-Müminin, Tanrı seni zaferle ve lütufla donatmayı sürdürsün, ben sanıldığı gibi, ne bir şehzadeyim, ne bir şerif ne de vezir oğluyum; ne de uzaktan ya da yakından, doğuştan gelme soylulukla ilgili bir durumum vardır. Ama benim öyküm öylesine garip bir öyküdür ki, iğneyle gözün iç köşesine yazılsa, onu saygıyla ve ilgiyle okuyanlar için öğreti sağlardı. Zira ben soylu olmasam da, bir soylunun oğlu olmasam da ve de soylu bir aileden gelmesem de, bana kulağını verecek olursa, efendim, anlatacağı öyküyle kendisine hitap eden kölesini bağışlayacak doyumu sağlayacak ve kabaran öfkesini yatıştıracaktır!” demiş.</p>

  <p>Ebü’l-Hasan bir an konuşmasını kesmiş, anılarını toplar gibi görünmüş ve düşüncesinde kesinliğe ulaşarak sözünü şöylece sürdürmüş:</p>

  <p>Ey Emirü’l-Müminin, ben Bağdat’ta, benden başka ardılları bulunmayan bir ana ve babadan doğdum. Babam çarşıda basit bir tacirdi. Bununla birlikte tacirler arasında en zengini ve sayılanı olduğu da doğrudur. O sadece çarşının bir esnafı değil, ama sarraflar çarşısında olsun, aktarlar çarşısında olsun, bezzazlar çarşısında olsun, her çarşıda, en iyi dükkânlara sahip bir tacirdi. Her bir dükkânında alışveriş işlerinde maharet sahibi birer adamı vardı ve de her dükkânın ardında gelip gidenler kendisini tedirgin etmeksizin, mevsimin sıcak olduğu günlerde rahatlamak ve uyurken ona serinlik sağlamak üzere yelpazesiyle, özellikle taşaklarını yelpazeleyen bir kölenin bulunduğu özel bir bölüm bulunuyormuş. Çünkü babamın sıcağa karşı duyarlı taşakları varmış ve onlara yelpazenin sağladığı rüzgâr kadar hiçbir şey yarar sağlamazmış.</p>

  <p>Ben de babamın tek oğlu olduğumdan, beni çok severdi; beni hiçbir şeyden yoksun bırakmaz ve eğitimim için hiçbir masraftan kaçınmazdı. Zaten serveti Tanrı’nın yardımıyla yıllar geçtikçe artıyor ve onu saymak gittikçe daha fazla güçleşiyordu. Günün birinde bahtının saati çalınca, bu durumdayken öldü; Tanrı onu merhametiyle kuşatsın, barış dolu huzuruna kavuştursun ve rahmetlinin eksik kalan ömrünü Emirü’l-Müminin’in yaşamına katsın! Bana gelince, babamın sonsuz servetinin mirasçısı olunca, onun sağlığındaki gibi ticaretle uğraşmayı ve çarşı işlerini görmeyi sürdürdüm. Zaten hiçbir şeyim eksik olmadığından, yiyip içerek ve kendi seçtiğim dostlarımla eğlenerek vakit geçirmeye başladım. Yaşamı harika buldum; başkalarına da bana hoş gelen zevkleri tattırmaya gayret ettim. İşte bundan dolayı mutluluğum kusursuz ve kederden arınmış idi. Yaşamımı yaşamaktan başka bir şey dilemiyordum. Çünkü insanoğlunun hırs dediği ve kendini beğenmişlerin zafer dediği, ruhtan yoksun olanların ün, onur ve kendinden söz ettirme diye bellediği bütün bu şeyler bende katlanılmaz bir duygu uyandırıyordu. Kendimi bütün bunların dışında tutuyor ve maddi doyumların yerine varlığımın sükûnetini, sahte şaşaaların yerine güzel yüzlü dostlarımın yöresinde tattığım basit mutluluğu yeğliyordum.</p>

  <p>Ama, efendim, ne denli basit ve saydam da olsa, bir yaşam, karmaşıklıklardan arınmış değildir. Ben de, benzerlerimin verdiği örnekler gibi bunun tecrübesini yaşayacaktım. Nitekim, benim yaşamıma da bu karmaşıklık en büyüleyici görünümüyle girdi. Allah için söyleyin, yeryüzünde güzellikten, hele bu güzellik on dört yaşındaki bir genç kızın yüzü ve bedeniyle ortaya çıkarsa, daha büyüleyici bir olay var mıdır? Ve yine, efendim, beklenmez şekilde, yürüklerimizi tutuşturmak için, on dört yaşındaki bir oğlan çocuğunun yüzü ve bedenini edinmiş bir genç kızdan daha baştan çıkarıcı bir varlık bulunabilir mi? Ve işte, ey Emirü’l-Müminin, aklımı saltanatının mührüyle mühürlenmiş olan kişi, başka şekilde değil, böylesine bir görünüm içinde belirdi.</p>

  <p>Gerçekten bir gün dükkânımın önünde oturmuş, her zamanki dostlarımla şuradan buradan konuşurken, birdenbire karşımda Babillilere özgü gözlerle donanmış, raks edip gülen genç bir kız gördüm. Bana bir bakış, tek bir bakış fırlattı, fazla değil! Ve ben, ucu sivri bir okla vurulmuş gibi, içim sarsılarak sandalyemin üzerinde titredim. Mutluluğumun böylece önüme çıkmasıyla tüm varlığımın heyecana boğulduğunu hissettim. Genç kız da, biraz sonra yaklaştı ve bana “Burası Ebü’l-Hasan Ali ibni Ahmed el-Horasani’nin dükkânı mıdır?” diye sordu. Ve bunu, efendim, bir kaynak suyunun sesiyle sordu; önümde, zarafeti içinde, narin ve bükülgen bir tavır takınarak; bir çocuğunki kadar bakir ağzı, muslin örtüsünün içinde, iki dizi ıslak dolu tanesini belirten lal renkli bir taçyaprağı gibiydi. Ben de onun onuruna ayağa kalkarak kendisine “Evet, hanımım, burası kölenin dükkânıdır” diye yanıt verdim. Ve dostlarım, sessizce ayağa kalktılar ve orayı terk ettiler.</p>

  <p>O zaman genç kız, ey Emirü’l-Müminin, güzelliğinin ardından varlığımı da sürükleyerek dükkâna girdi. Ve divanın üzerine bir sultan gibi kuruldu; ve bana “Peki kendisi nerede?” diye sordu. Ona, dilim heyecandan çatallaştığı için, kekeleyerek “O benim, ya Sitti!” diye yanıt verdim. Ağzının olanca güzelliğiyle gülerek bana “Öyleyse, yanında çalışanlara, sayarak bana üç yüz altın dinar vermelerini söyle!” dedi. Ben de, o anda, kasada oturan ilk çocuğa döndüm ve ona, üç yüz altın dinar tartmasını ve bunları bu olağanüstü hanıma vermesini buyurdum. O da, adamımın kendisine sunduğu altın kesesini aldı; ve ayağa kalkarak hiçbir teşekkür sözü söylemeksizin ve de veda etmeden çekip gitti. Ve ey Emirü’l-Müminin, aklım ayaklarına takılı kalarak gözlerimle onu izlemekten başka bir şey yapamadım. Kız gözden kaybolunca, adamım bana saygılı bir edayla “Efendim, bu parayı kimin adına borç kaydedeyim?” diye sordu. Ben de “Ben ne bilirim, ey <i>falan</i> kişi! Hem ne zamandan beri insanoğulları hesap defterlerine hurilerin adını yazar oldular? Ama sen istiyorsan ‘Üç yüz dinar borç, Yürekleri Altüst Eden adına kaydedilmiştir’ diye yaz!” dedim.</p>

  <p>Benim baş kasadarım, bu sözleri işitince, kendi kendine “Vallahi! Benim bildiğim her zamanki ölçülü efendim, bu saçma sapan sözleri benim kavrayışımı ve bilgimi denemek için söylemiştir!” demiş olmalı! Artık bu konuda bana danışmaksızın, gayret dolu bir edayla dükkânın dışına çıktı ve çoktan gözden kaybolmuş olan genç kızın peşine düştü. Belli bir zaman geçtikten sonra, eli sol gözünün üstüne kapalı ve yüzü gözyaşlarıyla yıkanmış olarak dükkâna döndü. Kendisine “Neyin var?” diye sordum. Bana “Kötülük senden ırak olsun efendim, buradaki genç hanımı, adını öğrenmek niyetiyle izlememin doğru olacağını düşündüm. Ama izlendiğini anlar anlamaz, sert bir şekilde benden yana döndü ve sol gözümün üstüne neredeyse kafamı parçalayacak şiddette bir yumruk savurdu. İşte bir demircininkinden de güçlü bir elin darbesiyle çökmüş olan gözümle karşındayım!” dedi. Hepsi bu kadar! Ceylanların eline bunca gücü veren ve hareketlerine bunca çeviklik sağlayan Tanrı’ya övgüler olsun, efendim!</p>

  <p>Ve ben, orada bütün gün, o öldürücü gözlerin anısıyla ruhum zincire vurulmuş olarak kalakaldım ve aklımı başımdan alan o kızın gelişiyle ruhum aynı zamanda hem işkence duymakta hem de serinlemekteydi.</p>

  <p>Ertesi gün, aynı saatte, ben onun aşkıyla şaşkın oturmaktayken, o büyüleyici kızın dükkânımın önünde durduğunu ve gülerek bana baktığını gördüm. Onu görünce, zaten geride kalan birazcık aklım da neredeyse sevinçten uçacaktı. Tam ona hoş geldin demek için ağzımı açacağım sırada, bana “Ya Ebü’l-Hasan, beni düşünerek içinden ‘Ne biçim kız bu böyle, alacağını aldı da kaçıverdi!’ diye düşünmüş olmalısın, değil mi?” diye sordu. Ama ben, kendisine “Tanrı’nın adı üzerine ve yörene olsun sultanım! Sen, kendine ait olanı almaktan başka bir şey yapmadın ki! Çünkü burada gördüğün her şey senindir, dükkân da içindekiler de! Kölene gelince, ruhu, senin gelişinden beri, artık ona ait değildir ve bu dükkândaki tüm değersiz eşya yığınına dahil bulunmaktadır!” diye yanıt verdim. Genç kız, bu sözleri işitince, yüzündeki küçük örtüyü açtı ve zambak sakındaki bir gül gibi eğilip ipeklileri ışıldayarak, bilezikleri şıngırdayarak ve gülerek bir iskemleye oturdu. Onunla birlikte, dükkâna, tüm bahçelerin koku saçan rüzgârı da girmişti. Sonra bana dönüp “madem ki öyledir, ya Ebü’l-Hasan, bana beş yüz dinar daha say!” dedi. Ben de kendisine “İşittim ve itaat ettim!” cevabını verdim. Ve beş yüz altın dinar saydırdıktan sonra, bunları ona verdim. Paraları aldı ve çekip gitti. Ve hepsi bu kadarla kaldı. Ben de bir gün önceki gibi kendimi onun sihirli varlığının mahpusu ve güzelliğinin esiri olarak hissetmeyi sürdürdüm. Hangi büyünün beni böylesine tüm varlığımla düşünce ve akıldan yoksun bıraktığını anlamaksızın, kendimi daldığım şaşkınlıktan çekip çıkaramıyor ve bir karar almaya sevkedecek bir yol bulamıyordum.</p>

  <p>Ama, onu izleyen gün de, her zamankinden solgun ve hareketsiz otururken, alevli ve karanlık çekik gözleri ve çıldırtıcı gülüşüyle kız yeniden karşımda belirdi. Ama bu kez, hiçbir söz seylemeksizin, parmağıyla değer biçilmez bir ziynetin takılı bulunduğu dört köşe bir kadife parçasını işaret etti ve sadece gülüşünü daha belirgin kıldı...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz on yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Hiçbir söz söylemeksizin parmağıyla değer biçilmez bir ziynetin takılı bulunduğu dört köşe bir kadife parçasını gösterdi ve sadece gülüşünü daha belirgin kıldı. Ve ben o anda, ey Emirü’l-Müminin, o dört köşe kadifeyi yerinden kopardım ve üzerinde bulunan ziynetle birlikte katlayıp bunu o büyüleyici kıza verdim. O da bunu alıp hiçbir şey söylemeksizin gitti. Bu kez, onun gözden kaybolduğunu görünce, artık, hareketsiz kalmaya gönlüm razı olmadı ve hesabıma bakan adamın uğradığı aynı hakarete uğrama korkusunu yenerek ayağa kalkıp onu izlemeye koyuldum. Ve böylece, onun ardından yürüdüm; Dicle kıyısında bulunan küçük bir kayığa bindiğini ve kayığın da hızlı kürek darbeleriyle Emirü’l-Müminin’in büyükbabası el-Mütevekkil’in mermer sarayına doğru gidip saraya girdiğini gördüm, efendim! Ben de, bu durumu görünce, tedirginliğin sınırına ulaştım ve içimden “İşte şimdi, ya Ebü’l-Hasan, geçirdiğin serüven seni bir karışıklık değirmenine taşıdı!” dedim. Ve kendime rağmen, şairin şu sözlerini hatırladım:</p>

  <div class="gir1">
    <p>Sevgilinin sana kuğuların tüylerinden de yumuşak görünen ve alnını dayamayı düşündüğün beyaz kolları işte karşında! Onu iyice incele ve kendini koru!</p>
  </div>

  <p>Orada uzun uzadıya, onu görmeksizin, düşünceye gömülerek, sürtüşme olmaksızın tatlı bir yeknesaklıkla geçen yaşantımı gözümün önünden geçirerek, nehrin suları üzerindeki hepsi birbirine benzeyen ve suyun akıntısına kapılarak geçip giden kayıklara baktım. Ve birdenbire, gözlerimin önünde, içine genç kızın binerek uzaklaştığı ve kürekçilerinin terkettiği kayık sarayın mermer merdivenlerinin altına bağlanmış olarak yeniden belirdi. Ben de kendi kendime dedim ki “Allah aşkına, böyle uyuşuk bir yaşamdan utanç duymuyor musun, ya Ebü’l-Hasan? Şairin şu sözlerini de hatırlamıyor musun?</p>

  <div class="gir1">
    <p>Ayağa kalk dostum ve silkin uyuşukluğundan! Mutluluğun gülü uykuda çiçek açmaz. Bu yaşam anlarının yanmaksızın geçip gitmelerine izin verme! Senin yüzyıllarca uyumak için zamanın olacak nasıl olsa!</p>
  </div>

  <p>Ve bu dizeleri okuyarak ve heyecan verici genç kızın anısıyla rahatlamış olarak, nerede oturduğunu öğrendiğimden, ona kadar ulaşabilmek için hiçbir şeyi ihmal etmemeye karar verdim. Kafam bu tasarıyla dopdolu, eve dönüp beni tüm sevecenliğiyle seven annemin dairesine girdim; ve ondan hiçbir şeyi gizlemeden yaşantımda ansızın ortaya çıkan olayı anlattım. Annem de, büyük bir korku içinde beni bağrına bastı ve bana “Tanrı seni korusun oğlum ve ruhunu tedirginliklerden kurtarsın! Ah oğlum Ebü’l-Hasan, yaşamımın tek bağı, sen, hem kendi huzurunu hem de benim huzurumu tehlikeye sokarak nereye gidiyorsun? Bu genç kız Halife Emirü’l-Müminin’in sarayında oturuyorsa, onu görmekten kendini alıkoymalısın! Yoksa halife efendimizin oturduğu yerin yakınına düşüncende bile yönelmek cesaretini gösterecek olursan, içine yuvarlanacağın uçurumu görmüyor musun? Oğlum, sana, seni karnımda taşıdığım dokuz ayın yüzü suyu hürmetine, bu meçhul kızı yeniden görme tasarından vazgeçmen ve yüreğinde böylesine uğursuz bir tutkunun yer almasına izin vermemen için yalvarırım!” dedi. Ben de onu yatıştırmaya çalışarak “Anacığım, aziz canını sıkma ve gözlerini kurut. Olması gerekenden fazla bir şey olmayacaktır. Ve alna yazılı olan yerini bulur. Ve Tanrı en yüce varlıktır!” diye yanıt verdim.</p>

  <p>Ertesi gün, cevahirci dükkânına giderek, aktarlar çarşısındaki temsilcimin ziyaretini orada kabul ettim. Bu zat, yaşını başını almış birisiydi; rahmetli babam kendisine büyük bir güven duyardı ve tüm zorlu ya da karmaşık sorunların çözümünde kendisine danışırdı. Selamlaşmalardan ve âdet olmuş hatır sormalardan sonra, bana “Ya seydi, yüzünde gördüğüm bu değişikliğin nedeni nedir? Cildindeki bu solgunluk ve bu kaygılı tavır nedendir? Tanrı bizi kötülerden ve kötü niyetli müşterilerden korusun! Ama gelebilecek olan felaket ne olursa olsun, sağlığın yerinde oldukça çaresi imkânsız değildir!” dedi. Ben de kendisine “Yo, vallahi, ey saygıdeğer amcam, başıma kötü işler gelmedi ve de başkalarının kötü niyetlerine de asla alet olmadım. Sadece yaşantım şekil değiştirdi. Yaşamıma on dört yaşında bir genç kızın girmesiyle bazı karmaşıklıklar oldu!” dedim.</p>

  <p>Ve başıma gelenleri hiçbir ayrıntıyı unutmaksızın kendisine anlattım. Ve sanki kendisi oradaymışçasına, kalbimi çalıp kaçan kızı gözünde canlandırdım.</p>

  <p>Saygıdeğer şeyh, bir an düşündükten sonra, bana “Kuşkusuz! Bu iş karışık! Ama yaşlı kölenin altından kalkamayacağı kadar karmaşık değil, efendim! Gerçekte, tanıdıklarım içinde Halife El-Mütevekkil’in sarayında yaşayıp haremağalarının giysilerini diken bir terzi var. Ben seni götürüp onunla tanıştıracağım; cömertçe ödüllendirerek kendisinden herhangi bir hizmet isteyebilirsin. Bu durumda sana büyük yarar sağlar!” dedi. Ve gecikmeksizin beni saraya götürüp benimle birlikte terzinin odasına girdi. Terzi bizi nezaketle karşıladı. Ben de onunla işe girişmenin yolunu açmak için, yolda gelirken, dikkatle söktüğüm ceplerimden birini ona gösterip bunu acele olarak dikmesini kendisinden rica ettim. Ve çalışmasını ödüllendirmek için, az oluşundan dolayı özür dileyerek ve ikinci bir ricam olduğu zaman telafi etmeyi vaat ederek eline on altın dinar sıkıştırdım. Terzi benim bu davranışıma karşı ne diyeceğini bilemedi ve bana “Efendim, sen bir tacir gibi giyinmişsin ama, onların davranışlarını edinememişsin. Genellikle bir tacir harcamaktan kaçınır. Sen ise, önemsiz bir iş için bana bir emir giysisinin bedelini ödüyorsun!” dedi. Sonra da “Bu denli şahane davranmak ancak âşıkların işidir! Tanrı üzerine kanat gersin, efendim ama, yoksa sen âşık mısın?” diye ekledi. Ve bana “Seni böyle üzüntülere sevkeden kimdir? Genç bir geyik mi, yoksa bir ceylan mı?” diye sordu. Ben de “Bir ceylan!” diye yanıt verdim. Bana “Bunda bir uygunsuzluk yok. Sözünü ettiğin kız bu sarayda oturuyorsa, işte karşında, sana rehberlik etmeye hazır bulunuyorum. Bu bir ceylan olduğuna göre, burada bu türün en güzel çeşitleri bulunur!” dedi. Kendisine “Evet, burada oturuyor!” dedim. O da “Adı ne bakayım?” diye sordu ona “Sadece Allah biliyor ve belki de sen bileceksin!” dedim. “Öyleyse onu bana tanımla!” dedi. Ben de elimden geldiğince kızı tanımladım; terzi “He, vallahi! Bu efendimiz Emirü’l-Müminin Mütevekkil al’Allah’ın ut çalıcısı İnci Demeti hanımımızın ta kendisi!” diye haykırdı. Ve de “İşte bak, onun küçük haremağası bize doğru geliyor. Sen, efendim, hanımı İnci Demeti’nin yanına girebilmene aracı olmasını sağlamak istiyorsan, durma, işte sana onu kandırmak için bir fırsat!” diye ekledi.</p>

  <p>Ve gerçekten, ey Emirü’l-Müminin, yüzü Ramazan’daki kamer kadar güzel gepegenç beyaz bir haremağasının içeri girdiğini gördüm. Bizi nezaketle selamladıktan sonra, terziye, işlemeli küçük bir ceket göstererek “Bu işlemeli ceket kaça, ey şeyh Ali? Hanımım İnci Demeti’ne gezerken eşlik etmek için böylesi bir cekete ihtiyacım var!” dedi. Ben hemen atılarak ceketi asılı olduğu yerden indirdim. Ve “Bunun parası ödenmiştir, ceket sana aittir!” diyerek kendisine verdim. Çocuk tıpkı hanımı gibi yandan yana bakarak bana gülümsedi ve tutup oradan benimle birlikte uzaklaşarak “Sen kuşkusuz Ebü’l-Hasan Ali ibni Ahmed el-Horasani’sin!” dedi. Ben de daha bu kadar çocukken, bunca anlayışlı olmasından ve beni adımla anmasından şaşkınlığın sınırına ulaşarak, parmağına kendi parmağımdan çıkarttığım değerli bir yüzüğü taktım ve “Doğru söyledin, ey sevgili genç adam!” diye yanıt verdim; ve “Ama sana benim adımı kim söyledi?” diye sordum. Bana “Aman Allah’ım, hanımım harika genç Ebü’l-Hasan’a âşık olduktan sonra önümde her gün birçok kez onu andığı halde nasıl olur da adını bilmem? Tanrı’nın lütfu ve kutsaması üzerinde olası Peygamber’in onuru adına, eğer sen de hanımımın sana duyduğu aşkı duyuyorsan, ben, onun yanına ulaşmak üzere yol göstermek için sana eşlik etmeye hazırım!” dedi. O zaman ben, ey Emirü’l-Müminin, en kutsal yeminlerle yemin ederek çocuğa, hanımına çılgınca âşık olduğumu ve onu hemen görmezsem, hiç kuşkusuz ölüp gideceğimi söyledim...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz on sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>O zaman ben, ey Emirü’l-Müminin, en kutsal yeminlerle yemin ederek, çocuğa, hanımına çılgınca âşık olduğumu ve onu görmezsem, hiç kuşkusuz ölüp gideceğimi söyledim. Ve çocuk haremağası bana “Madem ki öyledir, ey Ebü’l-Hasan efendim, senin kölenim ben! Ve hanımımla hemen buluşman için sana yardım etmek üzere daha fazla gecikmek istemiyorum!” dedi. Ve bana “Biraz sonra dönüp geleceğim!” diyerek yanımdan ayrıldı. Ve elinde getirdiği bohçayı açarak, içinden, altın tellerle işlenmiş bir gömlekle bir urba çıkardı. Urbanın üzerindeki işlemelerin belirttiği işaretleri ve yakasındaki El-Mütevekkil al’Allah adını görünce, bu giysinin bizzat halifeye ait giysilerden biri olduğunu anladım. Küçük haremağası “Sana, Ebü’l-Hasan efendim, halifenin hareme geldiği zaman üzerine giydiği urbayı getirdim” dedi. Bunu giymeye beni zorladı ve bana “Bir kez içerideki gözdelerin özel dairelerinin bulunduğu yere açılan uzun dehlize uzanınca; oradan geçerken, misk taneleri içeren şu şişeyi yanında bulundurmaya ve geçtiğin her kapının eşiğine bir misk tanesi bırakmaya özen göster; çünkü, her gece halife, hareme ulaşan dehlizi geçerken bunu yapmak âdetindedir. Ve bir kez eşiği mavi mermerden kapının önüne ulaşınca, kapıyı çalmadan aç, kendini hanımımın kollarında bulacaksın!” dedi. Ve “Görüşmeniz bitip oradan çıktığında da, Tanrı yardımcın olacaktır!” diye ekledi. Bana bu talimatı vererek başarı dileyip yanımdan ayrıldı ve gözden kayboldu.</p>

  <p>O zaman ben, efendim, bu tür serüvenlere alışık olmadığım ve de karışık bir işteki ilk adımım olduğu halde, halifenin urbasını sırtıma giymekte tereddüt etmedim. Ve sanki tüm hayatımı sarayda yaşamış ve orada doğmuşçasına, avludan ve sütunlar arasından çekinmeden ilerledim; ve hareme ayrılmış odalara açılan dehlize ulaştım. Hemen cebimden misk tanelerini taşıyan şişeyi çıkararak ve küçük haremağasının talimatına uyarak, her gözdenin kapısı önünden geçerken, bu maksatla konulmuş olan küçük çini tepsilere birer misk tanesi bıraktım. Böylece eşiği mavi mermer olan odanın kapısına ulaştım. Ve bunca arzuladığım sevgilinin yanına girmek için, oraya ulaşıncaya kadar kimseye görünmediğimden dolayı kendi kendimi tebrik ederek kapıyı itmeye hazırlanırken, birdenbire büyük bir uğultu işittim ve aynı anda, birçok meşalenin sağladığı bir parlaklığın farkına vardım. Gelen, yöresini saraylılarının ve her zamanki maiyetinin sardığı Halife El-Mütevekkil idi. Ve ben, geriye dönmeye fırsat bulamadan, yüreğimin heyecanla kabardığını hissettim. Ve dehlizler boyunca kaçışım sırasında içerden seslerini duyduğum gözdeler “Vallahi, ne şaşırtıcı şey bu böyle! İşte Emirü’l-Müminin, ikinci kez dehlizden geçiyor. Oysa daha araya pek bir zaman girmeden her birimizin kapısına her zamanki gibi misk taneleri bırakarak geçen de kendisi idi. Ve biz onu giysilerinin kokusundan hemencecik tanımıştık!” diyorlardı.</p>

  <p>Ben çılgınca kaçmayı sürdürüyorken, birdenbire durmaya mecbur oldum; çünkü dikkati çekmeksizin dehlizde daha fazla koşamayacağımı anlamıştım; ve de boyna halifenin maiyetinin uğultusunu işitiyor ve meşalelerin yaklaştığını görüyordum. Bunun üzerine, ölüm pahasına da olsa bu durumda ve bu tarzda kılık değiştirmiş olarak yakalanmak istemediğimden, halifenin giysisine büründüğümü unutarak, elimin değdiği ilk kapıyı ittim ve içeriye daldım. Ve kendimi iri çekik gözleri korkuyla dolu ve beni görerek bir dehşet ve şaşkınlık feryadı koparıp uzandığı divandan ayağa kalkan ve hızlı bir hareketle elbisesinin ucuyla yüzünü ve saçlarını örten genç bir kadının karşısında buldum.</p>

  <p>Ben de orada, onun karşısında, ağzım apaçık ve içimden, ayağımın altındaki toprağın açılıp beni içine almasını dileyerek bu durumdan bütün ruhumla kurtulmak istiyor ve hiç kuşkusuz boğazlanarak ya da kazığa oturtularak ölümüme neden olacak olan lanet olası haremağasına anlamsızca güvendiğimden ötürü kendi kendime ilenip duruyordum. Soluğumu tutarak bu ürkmüş genç kadının ağzından beni acınacak bir hale sokacak ve çözümlenmesi güç durumların acemilerine uygulanacak cezaların bir kurbanı haline sokacak imdat haykırışının kopuşunu duymayı bekliyordum. Tam o sırada muslin eteğinin altından genç dudaklar kıpırdadı ve genç kadın tatlı bir sesle bana “Sen, kız kardeşim İnci Demeti’nin sevdiği ve de onu seven kişi olduğuna göre, daireme hoş geldin, ey Ebü’l-Hasan!” dedi. Ben de, efendim, bu umulmadık sözleri işittikten sonra genç kadının önünde dize gelip yüzümü yere sürdüm ve giysisinin eteğini öptüm ve başımı onun koruyucu örtüsüyle kapadım. O da bana “Cömert bir kişi olarak hoş geldin ve de ömrün uzun olsun, ya Ebü’l-Hasan! Sen kız kardeşim İnci Demeti’ne karşı davranışlarında ne kadar harikaydın! Ve seni denemek üzere içine soktuğu olaylardan nasıl da başarıyla sıyrıldın! O da, boyna, bana senden ve kendisine esinlediğin tutkudan söz ediyordu. Bundan dolayı, seni benim yanıma getiren bahtı kutlamalısın; yoksa böylece halifenin giysileri altında kılık değiştirip buraya gelmen seni felakete sürükleyecekti. Artık bu konuda güvenli olmalısın; çünkü geleceği mutlulukla damgalanmış birinin başına kötülük gelmemesi için her şeyi düzenleyeceğim!” dedi. Ben de, ona nasıl teşekkür edeceğimi bilemeyerek sessizce urbasının eteğini öpmeyi sürdürüyordum. Kız “Yalnız, ya Ebü’l-Hasan, senin yararın uğruna araya girmeden önce, kız kardeşim hakkındaki niyetlerini iyice bilmek isterim. Çünkü bu konuda hiçbir yanlış anlama olsun istemem!” diye ekledi. Ben de kollarımı kaldırarak “Allah seni korusun ve doğruluk yolundan ayırmasın ey yardımsever hanımım! Yaşamım üzerine yemin ederim ki, benim niyetlerim saftır ve çıkarcılıktan uzak olmaktan başka türlü değildir. Gerçekte sadece bir şey istiyorum: O da gözlerim onu görmekle şenlensin ve baygın yüreğim yaşama dönsün diye o mutlu kız kardeşin İnci Demeti’ni görmek. Sadece bu kadar, başka hiçbir şey değil! Ve her şeyi görüp bilen Tanrı, sözlerimin tanığıdır ve düşüncelerimin tümünü bilir!” diyerek onu yanıtladım. Bunu duyunca kız bana “Bu durumda, ya Ebü’l-Hasan, niyetlerinin meşru gayesine ulaşması için elimden geleni esirgemeyeceğim!” dedi.</p>

  <p>Böyle konuşarak ellerini çırptı ve bu işarete koşan küçük köle kıza “Git hanımın İnci Demeti’ni bul ve ona ‘Hemşiren Badem Ezmesi<a href="../Text/dipnot.xhtml#Footnote0344" id="Feedback0344"><sup>[344]</sup></a> sana selamlarını yolluyor ve hemen kendisini görmeni diliyor; çünkü bu gece kendisini göğsü daralmış hissediyor ve sadece senin varlığınla bunun giderileceğine inanıyor. Ve de bil ki, bu, seninle onun arasında bir sırdır!’ de!” dedi. Köle kız da hemen verilen buyruğu yerine getirmeye koştu. Ve biraz sonra, efendim, onun tüm güzelliğiyle, tüm zerafetiyle içeri girdiğini gördüm. Giysi olarak sadece mavi ipekten büyücek bir tüle bürünmüştü; ayakları çıplaktı ve saçları darmadağınıktı.</p>

  <p>İlkin beni pek fark edemedi ve kız kardeşi Badem Ezmesi’ne “İşte geldim, yavrum. Hamamdan çıkmıştım ve de henüz giyinmemiştim. Haydi, seninle benim aramda sır olan şeyin ne olduğunu bana söyle!” dedi. Yanıt olarak koruyucum sadece parmağıyla beni gösterdi ve bana da yaklaşmam için işaret etti. Çekildiğim gölgelikten dışarı çıktım.</p>

  <p>Beni görünce, sevgilim, ne utanç ne de sıkılganlık gösterdi; ama yanıma geldi ve bembeyaz ve heyecan içinde, anasının kollarına sığınan bir çocuk gibi kollarımın arasına atıldı. Ben sanki yüreğime cennetin tüm hurilerini bastırmış olduğumu sandım. Ve efendim, ben onun her yanıyla, sanki bir tereyağ ya da bir badem ezmesiymişçesine bu kadar narin ve bu denli eriyik olduğunu bilmiyordum. Onu böylece yaratan Tanrı’ya şükürler olsun! Kollarım o çocuksu bedeni sıkmaktan çekiniyordu; ve onun öpüşüyle sanki ömrüme yeni bir yüzyıl katıldı. Ve öylece birbirimizin kollarında ne kadar kaldık, bilmiyorum. Çünkü kendimden geçtiğimi ya da benzeri bir şeye kapılmış olduğumu sanıyorum...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz on dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ve öylece birbirimizin kollarında ne kadar kaldık, bilmiyorum. Çünkü kendimden geçtiğimi ya da benzeri bir şeye kapılmış olduğumu sanıyorum. Ama yeniden gerçeğe dönünce, onun için çektiğim her şeyi kendisine anlatmak istedim; ama o sırada dehlizlerde gittikçe büyüyen bir uğultu işittik. Bu, İnci Demeti’nin kardeşi Badem Ezmesi’ni görmeye gelen halifenin ta kendisiydi. Ben, ancak ayağa kalkıp sanki içinde bir şey yokmuşçasına üzerime kapağını kapattıkları büyücek bir sandığa girecek zaman buldum. Efendim, büyük baban Halife El-Mütevekkil gözdesinin dairesine girdi ve orada İnci Demeti’ni görünce, ona “Aman yarabbi, İnci Demeti, seni bugün kardeşin Badem Ezmesi’nin yanında bulmakla çok sevindim. Sen şu son günlerde nerelerdeydin? Sarayda seni hiçbir yerde göremedim. Ve de çok hoşuma giden sesini duyamadım!” dedi; sonra, yanıt beklemeden “Yüzüstü bıraktığın udu eline al bakayım ve ona eşlik ederek bana tutkulu bir şarkı söyle!” diye ekledi. İnci Demeti de halifenin Benga<a href="../Text/dipnot.xhtml#Footnote0345" id="Feedback0345"><sup>[345]</sup></a> adlı genç bir cariyeye sonsuz bir aşkla bağlı olduğunu bildiğinden gereken şarkıyı bulmakta hiç sıkıntı çekmedi; çünkü kendisi de âşık olduğundan sadece duygularının akışına kendini kaptırması yetiyordu; ve uduna uyum sağlayarak halifeye doğru dönüp şu şarkıyı okudu:</p>

  <div class="gir1">
    <p>Sevdiğim o sevgilinin – Ah! Ah!</p>

    <p>Deve tüylü yanağı – Ey gece!</p>

    <p>Tatlılıkla geçer – Ey gözler!</p>

    <p>Şebnemle ıslanmış gülleri – Ey gece!</p>

    <p>Sevdiğim o sevgili – Ah! Ah!</p>

    <p>Tazecik bir genç kızdır – Ey gece!</p>

    <p>Aşkla dolu bakışları – Ah! Ah!</p>

    <p>Büyülemiştir – Ey gözler!</p>

    <p>Babil hükümdarlarını – Ey gece!</p>

    <p>İşte böyledir, – Ah! Ah!</p>

    <p>Sevdiğim o sevgili!</p>
  </div>

  <p>Halife El-Mütevekkil, bu şarkıyı işitince son kertede duygulandı. Ve İnci Demeti’ne doğru dönerek ona “Ey kutsanası genç kız, ey bülbül ağızlı, sana, memnunluğumun bir nişanesi olsun diye benden yerine getireceğim bir dilek dilemeni istiyorum. Ve muzaffer atalarımın şanına uyan bir cömertlikle, ülkemin yarısını da istesen sana bağışlayacağım!” dedi. İnci Demeti de, başını yere eğerek “Tanrı ömrünü uzun etsin, efendimiz! Ben sadece Emirü’l-Müminin’in benim ve kız kardeşim Badem Ezmesi’nin başı üzre lütuflarının devamını dilerim!” diyerek yanıt verdi. Halife de “Ama, senin benden kesinlikle bir şey dilemen gerek, İnci Demeti!” dedi. O zaman kız “Madem ki efendimiz emir buyuruyorlar, kendisinden beni özgür bırakmasını ve bu dairede eşya olarak ne varsa tümüyle bana bağışlamasını kendisinden talep ediyorum!” dedi. Halife de, ona “Burası artık senin ey İnci Demeti! Kardeşin Badem Ezmesi de bundan böyle bir başka daireye, sarayın en güzel dairesine sahip olacak! Ve artık özgür olduğuna göre, istersen burada kalabilir, istersen gidebilirsin!” dedi. Ve ayağa kalkarak, yeni gözdesi genç Benga’yı bulmak üzere, gözdesinin yanından ayrıldı.</p>

  <p>O gider gitmez, sevgilim, hamalların ve nakliyecileri bulmak üzere haremağasını yolladı; ve dairede eşya namına; perde, sandık ve halı olarak ne varsa, hepsini benim konutuma taşıttı. Ve içinde bulunduğum sandık, ilk ağızda hamalların sırtında dışarı çıkarıldı ve Tanrı’nın sağladığı güvenlikle kazasız belasız evime getirildi. Aynı gün, ey Emirü’l-Müminin, kadı’nın ve şahitlerin huzurunda Tanrı önünde İnci Demeti ile evlendim. Geri yanı İslam inancının gizemidir! İşte, ey Emirü’l-Müminin, bu eşyaların, bu perdelerin ve bu giysilerin üzerinde şanlı büyükbaban El-Mütevekkil al’Allah’ın adının işlenmiş bulunmasının öyküsü de böyledir. Ve başım üzerine yemin ederim ki, bu öyküye ben kendiliğimden bir tek hece eklemediğim gibi, ondan bir tek hece de çıkarmadım. Ve Emirü’l-Müminin, tüm bu cömertliğin kaynağı ve tüm iyiliklerin maden ocağıdır!</p>

  <p>Ve böylece konuşarak Ebü’l-Hasan susmuş. Halife El-Mutezit Billah da “Dilin sözgenlik saçıyor, ey ev sahibimiz ve öykün harika bir öykü! Ben de bundan duyduğum hazzı belirtmek için senden bana bir kalemle bir tabaka kâğıt getirmeni rica ediyorum!” demiş. Ebü’l-Hasan da kalemi ve kâğıdı getirmiş; halife bunları öykücü İbni Haldun’a teslim etmiş ve ona “Söylediklerimi aynen yaz!” demiş ve ona şunları yazdırmış: “Esirgeyici, Bağışlayıcı Tanrı adına! Elimizle imzalanmış ve mührümüzle mühürlenmiş bu fermanla, tüm ömrü boyunca, sadık uyruğumuz Ebü’l-Hasan Ali ibni Ahmed el-Horasani’yi vergiden bağışık kılıyoruz!” Ve imzalayıp mühürledikten sonra fermanı kendisine vermiş. Ve de “Seni sarayımda sadık sofra arkadaşım ve dostum olarak görmek istiyorum!” diye eklemiş. Ve o zamandan sonra Ebü’l-Hasan Halife El-Mutezit Billah’ın yanından ayrılmaz arkadaşı olmuş. Ve birlikte, en güzel saraylarda yaşayanları bile mezara sığınmaya zorlayan sakınılmaz ayrılık gelinceye kadar her türlü zevk içinde yaşamışlar. Şan ve şeref, tüm kademelerin üstünde bir sarayda oturan Yüceler Yücesi’nin olsun!</p>

  <br/>

  <p><i>Ve Şehrazad öyküsünü böylece anlatıp bitirince, bu gecenin,</i> Sultan Mahmud’un İkili Yaşamının Öyküsü<i>’nü anlatmaya başlamadan önce geçip gitmesini istememiş.</i></p>
