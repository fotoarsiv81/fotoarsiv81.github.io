    <p>Yaşamın Gerçek Bilimi Üstüne Mesel</p>
  </div>

  <p>Anlatırlar ki, tüm bilimlerin özgürce öğrenildiği kentlerin içinde bir kentte, güzel ve çalışkan bir genç varmış. Yaşamında mutluluğunu oluşturan hiçbir şeyi noksan olmadığı halde, her zaman daha da fazlasını öğrenmek arzusuyla yanıp tutuşuyormuş. Günün birinde, gezgin bir tacirin anlattığı bir öykü sayesinde, epeyce uzak bir ülkede, İslam’ın en saygın azizlerinden bir bilginin yaşadığını ve bu bilginin yüzyılın tüm bilim adamlarının bütün bilgi, bilgelik ve erdemine tek başına sahip olduğunu öğrenmiş. Ve de öğrenmiş ki, bu bilgin, ününe karşın, daha önce babasının ve dedesinin zanaatı olan demircilikle uğraşmakla yetinirmiş. Bu öyküyü işiten genç evine dönmüş. Pabucunu, heybesini ve bastonunu eline alarak hemen orada kentini ve dostlarını terk edip yola çıkmış. Ve kendini onun yönetimine sokmak ve biraz bilgi ve bilgelik öğrenmek üzere ermiş demirci ustasının yaşadığı ülkeye yönelmiş. Böylece kırk gün, kırk gece yürümüş, birçok zahmet ve yorgunluktan sonra, Tanrı’nın ona takdir ettiği güvenlik sayesinde demircinin kentine ulaşmış. Ve hemen demirciler çarşısına gitmiş ve gelip geçenlerin kendisine dükkânını gösterdiği kişinin önüne çıkmış. Ve urbasının eteğini öptükten sonra, saygılı bir tavırla önünde ayakta durmuş. Yüzü saygınlıkla vurgulanmış yaşlı bir kişi olan demirci, ona “Ne istersin, evlat?” diye sormuş. O da “Bilim öğrenmek!” yanıtını vermiş. Demirci, yanıt olarak demirci körüğünün ipini gencin ellerine vermiş ve ona çekmesini söylemiş. Yeni öğrenci işitip itaat ettiği yanıtını vererek, hemen, oraya geldiği andan güneş batıncaya kadar hiç durmadan körüğün ipini çekip bırakmaya koyulmuş. Ve ertesi günlerde de aynı işi görmüş; ve böylece günler günleri, haftalar haftaları, aylar ayları kovalamış; ve bir yıl böyle geçmiş. Bu arada, demirci dükkânında yalnız ustası değil, her birinin kendisi kadar zorlu işi olan birçok çırak da ona bir tek sözcükle bile seslenmemiş; hiç kimse de bu sessiz, ağır işten şikâyetçi olmamış; hatta tek bir mırıldanma bile duyulmamış. Böylece beş yıl geçmiş. Ve bu çırak, bir gün, çok utangaç bir tavırla ağzını açmış ve “Usta!” diyecek olmuş. Demirci yapmakta olduğu işi bırakmış. Ve bütün çıraklar, korku içinde, aynı şeyi yapmışlar. Ve demirci dükkânının sessizliği içinde, ustası genç adama doğru dönmüş ve ona “Ne istiyorsun?” diye sormuş. O da “ Bilim!” demiş. Demirci de “İpi çek!” demiş. Ve başkaca bir şey söylemeden, yeniden demir işlemeye koyulmuş. Diğer bir beş yıl daha geçmiş; bu sırada öğrenci, sabahtan akşama kadar durmaksızın ve hiçbir kimse ona tek bir söz söylemeksizin ipi çekip durmuş. Çıraklardan biri eğer, hangi alanda olursa olsun, herhangi bir hususta aydınlanma ihtiyacı duyarsa; kendisine, istediğini yazma ve sabahleyin dükkâna girince ustasına verme olanağı sağlanıyormuş. Usta da, yazılanı hiç okumadan, ya demirci ocağına atıyor ya da sarığının arasında sokuyormuş. Eğer ateşe atmışsa, sorunu yanıtlanmaya değer olmadığı anlaşılıyormuş. Ama kâğıt sarığa yerleştirilmişse, bunu hazırlayan öğrenci, akşamleyin, hücrenin duvarında yanıtı altın harflerle yazılı buluyormuş.</p>

  <p>On yıl tamamlanınca, yaşlı demirci genç adama yaklaşmış ve omzuna dokunmuş. Genç adam da, on yıldan sonra ilk kez, demirci ocağının körüğünün ipini bırakmış. Ve üzerine büyük bir sevinç gelmiş. Demirci de onunla konuşarak “Oğlum! Yüreğin dünyanın ve yaşamın tüm bilgisiyle ülkene ve konutuna dönebilirsin! Çünkü bütün bunları, sabretmenin erdemini elde ederek kazanmış bulunuyorsun!” demiş. Ve onunla öpüşerek vedalaşmış. Öğrenci de arkadaşlarından ayrılmış, hayatı öğrenmiş biri olarak ülkesine dönmüş.</p>

  <br/>

  <p><i>Şah Şehriyar da “Ey Şehrazad, bu mesel ne kadar harika! Ve bana düşünecek ne çok şey verdi!” diye haykırmış. Ve bir süre düşüncelere dalmış. Sonra da “Şimdi, bana, çabucak,</i> Kamer ile İşinin Ustası Halime’nin Öyküsü<i>’nü anlat!” diye eklemiş. Ama Şehrazad, ona “Ey şah, bu öykünün anlatımını erteleme izni ver bana; çünkü bu gece ruhum, buna göre değil; izin ver de, bildiğim daha sevimli, daha temiz ve daha saf bir öyküyü anlatayım sana!” demiş. Şah da “Kuşkusuz! Ey Şehrazad, seni dinlemeye hazırım; çünkü benim de ruhum bu akşam hoş şeyler dinlemeye yönelik! Sonra da, bu bekleyiş bana sabır hakkındaki meselden yararlanma imkânı sağlayacaktır!” demiş.</i></p>
