  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dört yüz otuz sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Hepsi o kadar!</p>

  <p>Genç kadınla genç tacire gelince, onların durumları da şöyleymiş: Evin giriş bölümünde genç tacir, denetlemek için genç kadının gelmesini beklerken, o da kendi bakımından, yukarıdaki odada, kendisine Hamilelik Babası’nın vekili olan budalanın Baba’ya yapacağı ziyaret için vereceği izni getirecek olan ermiş yaşlı kadını bekliyormuş. Ama yaşlı kadın dönmeyi geciktirince, güzel hatun, sadece ince gömleğine bürünmüş olarak odadan çıkıp merdivenden inmiş. O zaman evin giriş bölümünde, kadının ayağından çıkarmaya vakit bulamadığı halhalların şıngırtısını tanıyarak ona “Acele et! Seni benimle everecek olan annenle birlikte buraya gel!” diye seslenen genci duymuş. Ama genç kadın ona “Benim annem öldü! Ama sen, o sen misin budala? Hamilelik Babası’nın vekili değil misin sen?” diye seslenmiş. Genç tacir “Yok vallahi, gözüm; henüz tam olarak budala değilim! Ama Hamilelik Babası olmaya gelince, böylesine bir ünüm var sayılır!” diye yanıt vermiş. Bu sözleri işiterek kızaran genç kadın, ne yapacağını bilememiş ve boyna Hamilelik Babası’nın vekili olan budala sandığı genç tacirin sızlanmalarına karşın, yaşlı kadının gelmesini merdiven üzerinde beklemeye karar vermiş.</p>

  <p>Onlar bu durumda iken, kuru temizleyici ile eşekçiye eşlik eden kalabalık, eve gelip kapıyı çalmış ve uzun bir süre kapının içerden açılmasını beklemiş. Kimse yanıt vermeyince de kapıyı zorlamışlar ve ilkin tüm olarak çıplak olup açıkta bulunan malını kavrayıp saklamaya çalıştığını gördükleri genç tacirin bulunduğu giriş bölümüne atılmışlar. Kuru temizleyici ona “Ah! Orospu çocuğu! Nerede senin o uğursuz anan?” diye haykırmış. O da “Annem öleli çok oldu. Bu evde bulunan yaşlı kadına gelince, o benim sadece gelecekteki kaynanamdır” diye yanıt vermiş. Ve kuru temizleyiciye, eşekçiye ve tüm kalabalığa öyküsünü bütün ayrıntılarıyla anlatmış. Ve de “Denetleyeceğim kimseye gelince, şurada kapının ardında!” diye eklemiş. Bu sözleri duyunca, kapı kırılmış ve ardında kalçalarının şahane görünüşünü, üzerinde tek giysi olarak bulunan gömleğinin eteğini elinden geldiğince aşağı çekerek saklamaya çalışan çıplak ve şaşkın genç kadını görmüşler. Kuru temizleyici ona “Ah! Ey zina kızı, senin o muhabbet tellalı anan nerede?” diye sormuş. O da çok utanarak “Annem öleli çok yıllar oldu. Beni buraya getiren yaşlı kadın ise, efendim Hamilelik Babası’nın hizmetinde bir ermiş kişidir!” diye yanıt vermiş. Bu sözleri duyunca, orada bulunanların hepsi; yıkılmış dükkânına karşın kuru temizleyici ve eşeğini yitirmiş olmasına karşın eşekçi, kesesini ve giysilerini kaybetmiş olmasına karşın genç tacir öylesine gülmeye başlamışlar ki sırtüstü düşmüşler.</p>

  <p>Bunu izleyerek yaşlı kadının kendilerine oyun oynamış olduğunu anlayan üç aldatılmış kişi, ondan öç almaya karar vermişler; ilkin şaşkın genç kadına giysiler sağlamakla işe başlamışlar; o da giyinip çabucak, bir süre sonra geziden dönecek kocasını karşılamak üzere evine dönmüş.</p>

  <p>Kuru temizleyici Hacı Muhammed’e ve eşekçiye gelince, birbirlerinden karşılıklı özür dileyerek barışmışlar; ve genç tacir yanlarında olarak birlikte kentin valisi Emir Halid’i bulmaya gitmişler; ondan, yaşlı uğursuz kadından intikamlarını almasını istemek üzere tüm serüvenlerini anlatmışlar. Vali de onlara “Ey iyi yürekli kişiler, şu bana anlattığınız öykü ne inanılmaz şey!” demiş. Onlar da “Efendimiz ve Emirü’l-Müminin’in başı üzerine yemin ederiz ki, size anlattığımız her şey gerçektir!” diyerek yanıt vermişler. Vali de onlara “Bağdat’ın bunca yaşlı kadını arasından sizin sözünü ettiğiniz yaşlı kadını nasıl buluruz, ey iyi yürekli kişiler? Bilirsiniz ki, adamlarımızı haremlere sokup kadınların peçelerini kaldırtmak için görevlendiremeyiz!” demiş. Onlar da “Ey felaket! Ah! Dükkânım, ah! Eşeğim! Ah bin dinarlık kesem!” diye çığrışmışlar. Bunun üzerine vali, onların bahtına acıyarak kendilerine “İyi yürekli kişiler, gidin! Tüm kenti dolaşın ve bu kocakarıyı bulmaya çalışın! Ve onu yakalayın! Ben de, siz başarı sağlarsanız, sizin için ona işkence yaparak suçlarını itiraf ettiririm!” demiş. Böylece Fındıkçı Delile’nin aldatmış olduğu üç kişi valinin yanından çıkıp lanetli yaşlı kadını aramak üzere çeşitli doğrultularda birbirlerinden ayrılmışlar. Sonunu beklemek kaydıyla onların durumu böyleymiş!</p>

  <p>Yaşlı Fındıkçı Delile’ye gelince, kızı Zeyneb’e “Kızım, bütün bunlar bir şey değil! Daha büyük bir iş düşünüyorum ben!” demiş. Zeyneb de ona “Anacağım, ben şimdi senin için çok korkuyorum!” demiş. O da “Benim hakkımda hiçbir şeyden korkma, kızım! Ben tıpkı suya ve ateşe dayanıklı kabuğu içindeki bakla gibiyim...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dört yüz otuz dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>“... Ben tıpkı, ateşe ve suya dayanıklı kabuğu içindeki bakla gibiyim!” diye yanıt vermiş. Ve ayağa kalkarak sırtından sufi giysilerini çıkarmış; büyüklerin hizmetindeki hizmetçiler gibi giyinmiş ve Bağdat’ta işleyeceği yeni kötülükleri düşünerek evden çıkmış.</p>

  <p>Böylece, boydan boya ve enden ene güzel kumaşlar ve çok renkli fenerlerle süslenip donanmış sapa bir sokağa girmiş; yerlere zengin halılar serilmiş bulunuyormuş. İçerden şarkıların sesleri, tef vuruşları ve darbukaların çalınışları ve zillerin çınlayışları işitiliyormuş. Meskenin bayraklarla donanmış kapısında altın ve gümüşle işlenmiş kadifeden giysiler ve üç dizi incilerle süslenmiş bir fes giymiş, boynuna değerli taşlar kakılı bir gerdanlık takmış ve sırtında işlenmiş kumaştan kısa bir giysiyle donanmış genç bir çocuğu omzunda taşıyan bir köle kız varmış. Yöredeki meraklılardan ve içeri girip çıkan çağrılılardan, bu evin Bağdat tacir kâhyalarından birine ait bulunduğunu, bu çocuğun onun olduğunu ve yine tacirin bir kızı olduğunu; bakire ve ergen olan bu kızının tam da o gün nişanının kutlandığını; ve bu süs ve donanımın bu nedenle yapıldığını da öğrenmiş. Ve çocuğun annesi çağrılıları karşılamakla meşgul olup onların eve gelerek onur verdiklerini söylemek için uğraşı verdiğinden; çocuğun, eteklerine yapışıp kendisini rahatsız etmemesi için çağrılılar gidinceye kadar onu oyalamak üzere bu köle kıza emanet etmiş bulunuyormuş.</p>

  <p>Böylece, yaşlı Delile, kölenin sırtındaki bu çocuğu görüp de ana babası hakkında ve yapılan merasimin niteliği üzerinde bilgi sahibi olunca, kendi kendine “Ey Delile, şimdi senin yapacağın iş, bu çocuğu bu köleden ayırarak çalmaktır!” demiş. Ve “Kâhyanın saygın karısına karşı; bu denli geç kalmam çok ayıp oldu!” diye söylenerek ilerlemiş. Sonra da budala biri olan genç köleye, avcuna bir sahte para koyarak “İşte zahmetin için sana bir dinar! Doğru hanımının yanına çık ve ona ‘Yaşlı sütninen Ümmü’l-Hayr, uğrunda yaptığın tüm iyilikler için sana minnettar olarak, senin bu büyük gününde, kızları ile birlikte seni görmeye gelmiş; âdet gereğince bohça taşıyan kadınlarla birlikte cömertçe armağanlar getirmekte kusur da etmemiş!’ de!” demiş. Köle, ona “İyi yürekli anacığım, söylediklerini severek yerine getirirdim; ama benim genç efendim olan şu çocuk, anasını her gördüğünde, ona takılıp giysilerine asılıyor!” demiş. O da “Öyleyse gidip dönünceye kadar onu bana bırak!” diye yanıt vermiş. Köle kız da hemen sahte parayı almış, çocuğu yaşlı kadına bırakmış, çabucak işini görmek üzere yukarı çıkmış.</p>

  <p>Delile’ye gelince çocukla birlikte oradan çabucak uzaklaşmış ve onu karanlık dar bir sokağa sokarak üzerindeki tüm değerli şeyleri soymuş. Kendi kendine “Şimdi, ey Delile, hepsi bu kadar değil! Eğer sen kurnazlar içinde gerçek bir kurnazsan, bu yumurcak sayesinde hatırısayılır bir para koparman işten değil!” demiş. Bu düşünceyle, iki ayağının üzerine sıçramış, çocuğu da yanına alarak cevahirciler çarşısına gitmiş ve orada vitrininin arkasında oturmakta bulunan büyük bir cevahirci dükkânının sahibi bir Yahudi görmüş ve dükkândan içeri girerek, kendi kendine “İşte şimdi istediğim işi yapacağım!” demiş. Yahudi kendi gözleriyle izleyip onun içeri girdiğini görünce, taşıdığı çocuğa bakmış ve tacirler kâhyasının çocuğu olduğunu anlamış. Bu Yahudi, çok zengin olmasına karşın, kendisi bir satış yapmadığı sırada, komşusu kâhyanın iyi bir alış veriş yaptığını görerek onu pek çok kıskanmaktan kendini alamayan biriymiş. Böylece, yaşlı bir kadının içeri girişinden çok sevinerek, ona “Ne arzu edersin, hanımım?” diye sormuş. O da “Sen kuyumcu Ezra Usta değil misin?” diyerek yanıt vermiş. Yahudi de “Evet!” diye yanıt vermiş. Kadın “Bu çocuğun ablası, tacirler başının kızı, bugün nişanlanıyor ve şu anda söz kesme merasimi kutlanıyor. Bu kız için acele olarak şu mücevherler gerekli: İki çift altın halhal, bir çift inci küpe, telkâri bir altın kemer, üzerine yakut kakılmış yeşim kabzalı bir hançer ve bir mühür yüzüğü!” demiş. Yahudi değeri en az bin dinar tutan bu istekleri kendisine vermek için acele etmiş. Delile de “Bütün bu şeyleri koşullu olarak alıyorum! Bunları eve götüreceğim, hanımım da hangisi hoşuna giderse onu alacak! Sonra da dönüp seçtiği ziynetin parasını ödeyeceğim! Ama ben dönünceye kadar senden çocuğu elinde bulundurmanı rica ediyorum!” demiş. Yahudi “İstediğin gibi olsun!” diye yanıt vermiş. Kadın da mücevherleri almış ve doğruca kendi evine gitmiş.</p>

  <p>Genç Fettan Zeyneb annesinin içeri girdiğini görünce, ona “Nasıl bir iş tuttun anne?” diye sormuş. O da “Küçük bir iş bu kez! Tacirler başının küçük oğlunu çalıp soymakla yetindim ve onu bin dinarlık mücevher karşılığı olarak Yahudi İzra’nın yanına bıraktım!” diye yanıt vermiş. Bunu duyan kızı “Kuşkusuz! Bu kez her şey bitti! Artık çıkıp Bağdat’ta dolaşamazsın!” diye haykırmış. O da “Bugüne kadar yaptığım, yapmak istediklerimin binde biri bile değil! Sen benim için meraklanma, kızım!” diye yanıtlamış.</p>

  <p>Saf genç köle kıza gelince, kabul salonuna girmiş ve “Hanımım, sütanan Ümmü’l-Hayr sana selamlarını ve iyi dileklerini yolladı ve senin için pek sevindiğini, buraya kızlarıyla birlikte düğün günü geleceğini ve yenge hanımlar için cömert davranacağını söyledi!” demiş. Hanımı ona “Küçük efendini nereye bıraktın?” diye sorunca “Onu kendisinin yanında bıraktım, gelip eteğine yapışmasın diye! İşte şarkıcılar için bana verdiği bir dinar da burada!” diye yanıt vermiş. Ve parayı “İşte bahşişiniz!” diyerek başşarkıcıya uzatmış. Şarkıcı da parayı almış ve onun bakır olduğunu anlamış. Bunun üzerine evin hanımı hizmetçiye “Ah, orospu, çabuk in, küçük efendini bul!” diye haykırmış. Köle kız da çabucak aşağı inmiş, ama ne çocuğu ne de yaşlı kadını bulabilmiş. O zaman büyük bir haykırış koparmış ve yüzüstü yere düşmüş, bunu duyan evdeki bütün kadınlar yukarıdan koşup gelmişler ve yüreklerindeki sevinç yasa dönüşmüş. Tam bu işler olurken, tacirler kâhyasının kendisi çıkıp gelmiş; ve karısı çabucak, yüzü heyecandan altüst olmuş, neler geçtiğini ona anlatmış. Kâhya da çabucak evden ayrılıp ardında tüm tacirler, çağrılılar onu izlerken çocuğu aramaya çıkmış; her biri çeşitli doğrultularda dağılarak araştırmalar yapmışlar. Ve nihayet, binlerce korku yaşadıktan sonra, kâhya, çocuğu Yahudinin dükkânının eşiğinde soyulmuş, neredeyse çıplak durumda bulmuş. Sevinç ve öfkeyle karışık “Ah! Alçak! Çocuğuma ne yapmak istedin! Ve onu neden soydun giysilerinden?” diye haykırarak Yahudinin üzerine saldırmış. Yahudi titreyerek ve şaşkınlığın sınırında “Vallahi! Efendim, benim böylesine bir rehineye ihtiyacım yok! Ama benden kızın için bin dinarlık mücevher aldıktan sonra yaşlı kadın onu bana bırakmakta ısrar etti!” diye yanıt vermiş. Kâhya, gittikçe daha fazla kızarak “Ne dedin! Kızımın sana başvuracak kadar mücevherden yoksun olduğunu mu sanıyorsun, alçak? Çabuk bana oğlumun giysilerini ve üzerinden soyduğun süslerini geri ver!” diye haykırmış. Bu sözleri duyunca, Yahudi, korkarak “İmdadıma gelin Müslümanlar!” diye haykırmaya başlamış. Ve tam o sırada, çeşitli doğrultulardan daha önce aldatılan üç kişi çıkagelmiş: Eşekçi, genç tacir ve kuru temizleyici! Ve durum hakkında bilgi alarak ve neyin söz konusu olduğunu anlayarak bir an bile bunun yaşlı uğursuz kadının yeni bir marifeti olduğundan kuşku duymamışlar ve “Biz bu yaşlı kadını tanıyoruz! Bu, sizden önce bizi dolandıran bir sahtekârdır!” diyerek haykırmışlar. Öykülerini orada bulunanların şaşkın bakışları arasında anlatmışlar. Onları dinleyen kâhya da ister istemez buna katlanmış ve “Çocuğumu bulmak da ne olsa bir talih eseri! Madem ki onu kurtardım, kurtarmalık saydığım giysi ve süsleri artık beni ilgilendirmiyor! Ama günün birinde o yaşlı kadından bunun acısını çıkarırım!” diye haykırmış. Ve evine daha fazla gecikmek istemeyerek karısıyla çocuklarını bulmanın sevincini paylaşmaya koşmuş.</p>

  <p>Yahudiye gelince, o üç kişiye “Şimdi onun nereye gitmiş olduğunu düşünüyorsunuz?” diye sormuş. Onlar da “Araştırmalarımızı sürdürüyoruz!” diye yanıt vermişler. Yahudi “İzin verin ben de sizinle birlikte geleyim!” demiş. Sonra da “İçinizden herhangi biriniz onu bu marifetlerini işlemeden önce tanıyor muydu?” diye sormuş. Eşekçi “Ben tanıyordum!” diye yanıt vermiş. Yahudi ona “Öyleyse, bizim birlikte görülmemiz doğru olmaz. Araştırmalarımızı onu kuşkulandırmamak için ayrı ayrı yapmalıyız!” demiş. O zaman eşekçi “Çok doğru! Ve birbirimizi görüp danışmak için buluşma yeri olarak berber Magripli Hacı Mesud’un dükkânında öğleyin buluşalım!” diyerek cevap vermiş. Buluşma saati ve yeri kabullenilip her biri ayrı bir yanda araştırmalarını sürdürmüşler. Tanrı, yaşlı hilebazı önce eşekçinin görmesini takdir etmiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dört yüz kırk birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Tanrı, yaşlı hilebazı, yeni bir girişimde bulunmak üzere kentte dolaşırken, önce eşekçinin görmesini takdir etmiş. Gerçekten, eşekçi onu görür görmez, kılığını değiştirmiş olmasına karşın kendisini tanımış ve üzerine “Allah belanı versin, yaşlı çöküntü, kuru kütük! Sonunda seni buldum!” diye haykırmış. Kadın “Senin neyin var oğlum?” diye sormuş. O da “Eşek! Bana eşeğimi geri ver!” diye bağırmış. Sevecen bir sesle kadın “Yavrum, alçak sesle konuş ve Tanrı’nın örtüsüyle örtmüş bulunduğu şeyle yetin! Söyle bakalım! Ne istiyorsun? Eşeğini mi, yoksa başkalarının malını mı?” diye sormuş. O da “Sadece eşeğimi!” diye yanıt vermiş. Kadın “Oğlum, senin fakir olduğunu biliyorum, seni eşeğinden de yoksun kılmak istemem! Onu dükkânı şuracıkta tam karşıda olan Magripli berber Hacı Mesud’a bıraktım. Gidip hemen onu bulayım ve eşeği bana geri vermesini rica edeyim! Biraz beni bekle!” demiş. Mesud’un dükkânına gitmişler. Kadın ağlayarak içeri girmiş, onun elini öpmüş ve “Nedir bu başıma gelenler!” demiş. Berber ona “İyi yürekli hala, neyin var senin?” diye sormuş. O da “Şurada dükkânın karşısında duran oğlumu görüyor musun? Meslek olarak, eşek sürücüsüdür. Ama bir gün hasta oldu, bedenini soğuk hava çarpmış; bu onun kanını bozdu, aklını aldı ve onu deli etti. O zamandan beri boyuna eşeğini sorup duruyor. Uyanmışsa ‘Eşeğim!’, yatmışsa ‘Eşeğim!’ diye bağırıyor. Yürürken ‘Eşeğim!’ diye haykırıyor. Hekimlerden bir hekim bana, ‘Oğlunun aklı yerinden oynamış; büyük bir zihin bozukluğu içinde! Onu hiçbir şey iyileştiremez ve zıvanasına oturtamaz. Ancak ağzının dibindeki iki iri azı dişi çekilirse ve şakakları kuduz böceği sümüğüyle ovulur ya da ütüyle dağlanırsa geçer!’ dedi. İşte sana zahmetin için bir dinar; onu çağır ve kendisine ‘Eşeğin benim yanımda, gel!’ de!” demiş.</p>

  <p>Bu sözleri işitince, berber “Eğer ona eşeğini geri vermezsem, bir yıl oruç tutayım, hala!” diye haykırmış; ve yanındaki mesleğinin her türlü işini gören iki kalfadan birini çağırarak ona “Git, iki çiviyi ateşte iyice kızart!” demiş. Sonra da eşekçiye “Hey, oğlum, gel buraya! Eşeğin bende!” diye bağırmış. Ve eşekçi dükkâna girdiği sırada, yaşlı kadın dışarı çıkmış ve eşikte durmuş.</p>

  <p>Eşekçiyi bir kez dükkâna sokunca, berber, onu elinden tutup dükkânının art yanındaki odaya götürmüş; orada karnına bir yumruk vurarak ve de çelmeleyerek sırtüstü yere devirmiş; hemen iki kalfa koşup yetişmiş, eşekçinin el ve ayaklarını sıkı sıkıya bağlayıp onu en ufak bir hareketi bile yapamaz hale getirmiş. O zaman berber ustası ayağa kalkmış ve eline demircilerinkine benzer iki kerpeten almış; başkaldıran dişleri yola getirmek için bunları kullanacakmış; ve kolunun bir tek hareketiyle iki azı dişini birden söküvermiş. Bunu izleyerek, eşekçinin uğuldayıp kıpırdanmasına karşın başarılı olmak üzere Tanrı’nın adını anarak eline bir kıskaç almış ve ucundaki kızgın çivilerle adamın iki şakağını da birbiri ardından iyice dağlamış.</p>

  <p>Berber bu iki işlemi de yapıp tamamlayınca, eşekçiye “Vallahi! Anan herhalde benden hoşnut kalacaktır! Onu çağırayım da gelsin, yaptığım işin ve sağladığım şifanın etkisini görsün!” demiş. Ve eşekçi kalfaların yumruğu altında çırpınırken berber dükkânına döndüğünde ve sanki bir rüzgâr esmiş de her şeyi götürmüşçesine dükkânın boşaltılmış olduğunu görmüş. Ortalıkta ne usturalar, ne sedef el aynaları, makaslar, bileyi köselesi, leğenler, ibrikler ne de peçete ve peşkirler, arkalıksız iskemleler kalmış; her şey yitip gitmiş! Hiçbir şey kalmamış! Hatta bütün bu şeylerin gölgesi bile! Kadın da ortalarda görünmüyormuş. Hiç! Kadının kokusu bile! Ve dahası, dükkân sanki o anda yeni kiralanacakmış gibi süpürülmüş ve sulanmış bulunuyormuş.</p>

  <p>Bunu gören berber, öfkesinin sınırında dükkânın arka yanına fırlamış, eşekçinin boğazına sarılmış ve onu bir sırt küfesi gibi sallamış; ve “Nerede senin o aracı anan?” diye haykırmış. Zavallı eşekçi, acıdan ve öfkeden deliye dönmüş olarak ona “Ah! Binlerce erdemsizin oğlu! Anam mı? Çoktan Allah’ın rahmetine kavuştu!” demiş. Ama berber onu hâlâ sarsıyor ve “Nerede anan? Seni buraya getiren ve tüm dükkânı soyduktan sonra çekip giden o yaşlı oruspu!” diye haykırıyormuş. Eşekçi, bedeni titremeler içinde tam yanıt vermeye hazırlanırken, boşu boşuna araştırmalarından dönen üç aldatılmış; kuru temizleyici, genç tacir ve Yahudi ansızın dükkâna girmişler. Ve gözleri yerinden fırlamış berberi, yanakları dağlanmış ve şişmiş ve ağzından kan köpüren ve henüz sinirlerinden ayrılmamış olan ağzının iki yanındaki azı dişleriyle eşekçiyi görmüşler.</p>

  <p>O zaman “Ne oldu Allah aşkına?” diye haykırmışlar. Eşekçi de, gırtlağının olanca sesiyle “Müslümanlar, bu namussuza karşı adalet istiyorum!” diye haykırmış. O zaman berbere “Mesud Usta, eşekçiye neden bunu yaptın?” diye sormuşlar.</p>

  <p>Berber de kendince, dükkânın yaşlı kadın tarafından soyulması dahil, her şeyi anlatmış. O zaman, aynı yaşlı kadının yeni bir marifetiyle karşılaşmış bulunduklarından kuşku duymamışlar; ve “Aman yarabbi! Bütün bunlara neden olan o lanet yaşlı kadın!” diye haykırmışlar. Karşılıklı açıklamalar yapılarak iki yan barıştırılmış.</p>

  <p>O zaman berber çabucak dükkânını kapatmış ve araştırmalarında yardımcı olmak üzere dört aldatılmışa katılmış; zavallı eşekçi de “Ah eşeğim! Vah yiten azı dişlerim!” diye sızlanıp duruyormuş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dört yüz kırk ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Ah eşeğim! Vah azı dişlerim!” diyerek sızlanıp duruyormuş.</p>

  <p>Böylece kentin çeşitli semtlerinde dolanıp durmuşlar; ama ansızın bir sokağa dönüp girerken, karşılarına çıkan Fındıkçı Delile’yi bu kez de ilkin görüp tanıyan eşekçi olmuş; çünkü içlerinde onun adını ya da oturduğu yeri bilen başka kimse yokmuş. Ve onu görür görmez eşekçi “İşte orada! Şimdi artık bize yaptıklarını ödeyecek!” diye bağırarak kadının üzerine atılmış; ve hep birlikte onu kentin valisi Emir Halid’in yanına götürmüşler.</p>

  <p>Valinin konağına ulaştıklarında, yaşlı kadını muhafızlara teslim etmişler ve onlara “Biz valiyi görmek istiyoruz!” demişler. Onlar da “Öğle uykusunda! Biraz bekleyin de uyansın!” demişler. Ve beş şikâyetçi avluda beklemiş; o sırada muhafızlar yaşlı kadını, vali uyanıncaya kadar haremde bir odaya kapatmaları için haremağalarına teslim etmişler.</p>

  <p>Hareme gelen yaşlı hilebaz, valinin eşinin bulunduğu daireye kadar sızmayı başarmış; selam ve el öpmelerden sonra, işlerden hiç haberi olmayan kadına “Hanımım, efendimiz valiyi görmek istiyordum!” demiş. O da “Vali öğle uykusunda! Peki, ondan ne istiyorsun?” diye yanıt vermiş. Kadın “Bir esir taciri olan kocam, geziye çıkmadan önce bana beş memluk bırakıp bunları en yüksek fiyat verene satmamı söyledi. Vali efendimiz bunları benim yanımda gördü ve bunlar için bin iki yüz dinar önerdi; onları bu fiyata kendisine bırakmaya razı oldum ve şimdi teslim etmeye geldim!” demiş. Aslında valinin de köleye ihtiyacı varmış; hatta bir gün önce, karısına da böylesi bir satın alma işi için bin dinar vermiş bulunuyormuş. Bundan dolayı yaşlı kadının sözlerinden kuşkulanmamış; ve ona “Nerede bu beş köle?” diye sormuş. Kadın da “Şurada, konağın bahçesinde pencerenin altında!” diye yanıt vermiş. Hatun da avluya bakarak valiyi bekleyen beş şikâyetçiyi görmüş. Bunun üzerine “Vallahi, oldukça iyi görünüyorlar! Onlardan teki bile başlıbaşına bin dinar eder!” demiş. Sonra gidip çekmecesini açmış; ve kadına “İyi yürekli anacığım, satış bedelini karşılamak için sana daha iki yüz dinar borcum kalıyor! Ama bu para yanımda olmadığı için valinin uyanışını beklemeni rica ediyorum!” diyerek bin dinarı kadına vermiş. Yaşlı kadın “Efendim, bana içirdiğiniz bir testi şurup için yüz dinarı bağışlıyorum, öteki yüz dinarı da bir sonraki ziyaretimde sizden alırım! Şimdi senden, eski kölelerime görünmek istemediğimden beni hareme özgü kapıdan çıkartmanı rica ediyorum!” diyerek yanıt vermiş. Valinin karısı da kendisini gizli kapıdan çıkartmış ve Koruyucu Tanrı da onu korumuş ve hiçbir engele uğramadan evine ulaştırmış.</p>

  <p>Kızı Zeyneb, içeri girdiğini görünce, ona “Anacığım, bugün neler yaptın?” diye sormuş. O da “Kızım, valinin hanımının yanına uğradım; ve ona köle olarak eşekçiyi, kuru temizleyiciyi, Yahudiyi, berberi ve genç taciri bin dinara sattım! Bununla birlikte kızım, içlerinden sadece biri zihnimi kurcalıyor ve kavrayışından çekiniyorum: Eşekçiden! Çünkü, bu orospu çocuğu her defasında beni tanıyor” diye yanıt vermiş. Kızı da “Öyleyse, anacığım, artık ulu orta dışarı çıkma! Evde kal ve ‘Çömleğin her defasında yere çalınıp kırılmayışı, onun hiç kırılmayacağı anlamına gelmez’ atasözünü unutma!” demiş. Ve bir daha dışarı çıkmaması için, onu kandırmaya çalışmış; ama boşuna!</p>

  <p>Beş kişiye gelince, onların durumu da şöyleymiş: Vali öğle uykusundan uyanınca, karısı ona “Uykunun tatlılığı sana yarasın! Beş kölenin almışı dolayısıyla senin adına memnun oldum!” demiş. O da “Hangi köleler?” diye sormuş. Kadın “İşi benden niye gizliyorsun? Yoksa onları ansızın karşıma çıkarıp beni şaşırtmayı mı düşünüyordun?”<a href="../Text/dipnot.xhtml#Footnote0247" id="Feedback0247"><sup>[247]</sup></a> demiş. Vali de “Vallahi, ben köle falan satın almadım! Sana bu bilgiyi kim verdi?” demiş. Kadın “Kendisinden onları bin iki yüz dinara satın aldığın ve onları bana getiren ve avluda beklerlerken gösteren ve de her birinin sırtında başlıbaşına bin dinar eden giysiler bulunan kölelerin sahibi yaşlı kadının ta kendisinden!” diye yanıt vermiş. Vali “Ve sen de ona para verdin, öyle mi?” diye sormuş. Kadın da “Evet vallahi!” demiş. Bunu duyan vali çabucak aşağı inmiş; ve orada eşekçi, berber, Yahudi, genç tacir ve kuru boyacıdan başka kimse görememiş; ve muhafızlarına “Satın alınmaları için hanımınıza getirilen beş köle nerede?” diye sormuş. Onlar da “Efendimizin uyumasından bu yana biz şuradaki beş kişiden başkasını görmedik!” diye yanıt vermişler. Bunun üzerine vali bu beş kişiye dönmüş ve onlara “Sizin sahibiniz olan yaşlı kadın, sizi bin dinara bana satmak üzere buraya getirmiş! Lağım çukurunu boşaltmak üzere hemen işe başlayın!” demiş. Bu sözleri duyan beş şikâyetçi, şaşkınlığın sınırında “Eğer senin adaletin buysa, davranışına karşı halifeye başvurmaktan başka yapacak şey kalmıyor! Biz ne alınıp ne satılacak durumu olan özgür insanlarız. Yallah! Gel bakalım bizimle birlikte halifenin yanına...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dört yüz kırk üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Yallah! Gel bakalım bizimle birlikte halifenin yanına!” diye haykırmışlar. Bunun üzerine vali “Siz köle değilseniz, dolandırıcı ya da hırsız olmalısınız! Bu yaşlı kadını konağıma siz getirdiyseniz, onunla bu dolandırıcılıkta işbirlikçisiniz demektir! Ben de sizin her birinizi yabancılara yüzer dinara satarım!” demiş.</p>

  <p>Onlar böyle konuşurlarken, konağın avlusuna, genç karısının başına gelenlerden şikâyetçi olmak üzere, saray muhafızlarının komutanı Sokak Döveci girmiş. Gerçekten gezisinden dönünce, komutan, karısını utanç ve heyecandan yatağa düşmüş olarak bulmuş; ve başına gelenleri ondan öğrenmiş ve de kadın “Bütün bunlar, beni, Hamilelik Babası’nın aracılığına başvurduran senin kaba sözlerin yüzünden oldu!” diye eklemiş imiş.</p>

  <p>Emir Döveç valiyi gördüğü anda, ona “Sen yaşlı aracı kadınları haremine sokup emirlerin karılarını dolandırmalarına olanak mı sağlıyorsun? Senin bütün mesleğin bu mu? Vallahi! Ben, bana karşı işlenen dolandırıcılıktan ve karımın uğradığı zararlardan seni sorumlu tutuyorum!” diye haykırmış. Komutan Sokak Döveci’nin bu sözlerini duyan beş şikâyetçi “Ey emir, ey yiğit Komutan Döveç, biz de sorunumuzu sizin ellerinize emanet ediyoruz!” demişler. O da “Sizlerin açıklanacak ne sorununuz var?” diye sormuş. O zaman kendisine tüm öykülerini anlatmışlar; ama onları burada yeniden anlatmak yararsız! Ve Komutan Döveç, onlara “Kuşkusuz siz dolandırılmışsınız! Ve eğer vali sizi hapse atabileceğini sanıyorsa, çok aldanıyor!” demiş.</p>

  <p>Vali bütün bu sözleri işitince, Komutan Döveç’e “Ey emir, senden yana tazminat ödemeyi ve karına ait eşyayı iade etmeyi kabul ederim. Yaşlı dolandırıcıyı yakalama işini de kendi üzerime alıyorum!” demiş. Sonra beş şikâyetçiye dönüp onlara “İçinizden hanginiz yaşlı kadını tanıyor?” diye sormuş. Eşekçi, ötekiler hep bir ağızdan kendisine eşlik ederken “Biz hepimiz onu tanıyoruz!” diye yanıt vermiş. Eşekçi ayrıca “Ben onu kıvılcım saçan mavi gözleriyle bin orospu arasından tanırım! Yalnız bize yardım etmeleri ve onu yakalamaları için muhafızlardan on kişi ver!” diye eklemiş. Ve vali, onlara istedikleri muhafızları verince, konaktan çıkmışlar.</p>

  <p>Böylece başlarında eşekçi olduğu halde, sokakta ancak birkaç adım atmışlarken tam karşılarına yaşlı kadın çıkmış ve onları görünce kaçmaya kalkışmış. Ama onu yakalamak başarısını göstermişler; ve ellerini ardından bağlayarak onu valinin huzuruna çıkarmışlar; o da kendisine “Çalınan o kadar eşyayı ne yaptın?” diye sormuş. Kadın “Ben mi? Ben kimseden hiçbir şey çalmadım! Hiçbir şey de görmedim! Bütün bunları da anlayamıyorum!” diye yanıt vermiş. O zaman vali hapishane muhafızlarının komutanına dönmüş ve ona “Bunu yarına kadar en küflü ve karanlık zindanına at!” demiş. Ama zindancı “Vallahi! Ben üzerime böyle bir sorumluluk almaktan sakınırım! Çünkü kaçmak için nasıl olsa bir yol bulacağından eminim!” diye yanıt vermiş. Bunu duyunca vali “En iyisi, kaçmaması için onu hepiniz göz önünde tutmalı ve bütün gece gözetip durmalısınız! Böylece yarın yargılayabiliriz!” demiş. Ve ata binip peşinden gelenlerle birlikte onu Bağdat’ın duvarları dışına çıkartmış ve saçlarından kırlık yerdeki bir direğe bağlatmış.</p>

  <p>Böylece beş şikâyetçi ve özellikle eşekçi, kendilerine karşı işlediği onur kırıcı ve dolandırıcılıkla ilgili suçların esinlediği adları anarak yağdırdıkları hakaretlerden doyum sağlamaya başlamışlar. Ama, bir eşekçinin hakaret torbasının ve bir berberin kötülük leğeninin ve bir kuru temizleyicinin hamız<a href="../Text/dipnot.xhtml#Footnote0248" id="Feedback0248"><sup>[248]</sup></a> fıçısının dibi olduğu gibi her şeyin de bir sonu olduğundan; ve üç günlük uykusuzluk ve heyecan da onları tükettiğinden, beş şikâyetçi, yeme içmeleri bir kez bitince, düzenbaz Delile’nin saçlarından bağlandığı direğin dibinde uyuyakalmışlar.</p>

  <p>Gecenin epeyce ilerlemiş bir saatinde, beş şikâyetçi direğin dibinde horlarlarken, atlarına binmiş iki Bedevi yüksek sesle aralarında konuşarak oradan geçiyorlar ve Delile’nin bağlanmış bulunduğu yere yaklaşıyorlarmış. Aralarında geçen ve duyarlıklarını ortaya koyan konuşmaları yaşlı kadın işitmiş. Bedevilerden biri, gerçekten, yol arkadaşına “Senin, kardeşim, o harika Bağdat’ta oturduğun sırada tattığın en iyi şey ne oldu?” diye soruyormuş.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dört yüz kırk dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Senin, kardeşim, o harika Bağdat’ta oturduğun sırada, tattığın en iyi şey ne oldu?” diye soruyormuş. Öteki, kısa bir süre sustuktan sonra “Ben, vallahi, orada yağda kızartılıp arasına bal ve üzerine kaymak konmuş pişi yedim! En çok sevdiğim şey bu oldu! Kuşkusuz Bağdat’ta başıma gelen en tatlı olay bu!” demiş. O zaman öteki, tavada kızartılmış ve üzerine bal dökülmüş ve kaymakla örtülerek tatlılaştırılmış pişinin kokusunu soluyarak “Arapların onuru üzerine yemin ederim ki, ben de Bağdat’a gidince, çölde yaşadığım sürece ömrümde tatmadığım bu tatlıdan yiyeceğim!” diye haykırmış. O zaman, daha önce bu arasına bal ve üstüne kaymak konmuş tatlıyı yiyen Bedevi, tatlı üzerine ilgisini çektiği arkadaşından izin alarak geldiği yoldan geri dönmüş. Öteki ise, Bağdat’a doğru yolunu sürdürmüş. Delile’nin saçlarından asılı bulunduğu direğin yanına gelmiş; yöresinde uyumakta olan beş kişinin de farkına varmış.</p>

  <p>Ve bunu görünce yaşlı kadına yaklaşmış ve ona “Sen kimsin? Ve neden buradasın?” diye sormuş. Kadın da ağlayarak “Ey Arapların Şeyhi, senden beni korumanı diliyorum!” demiş. O da “En büyük sığınılacak kişi Tanrı’dır! Ama bu direğe neden böyle bağlandın?” diye sormuş. Kadın da “Bil ki, ey Arap Şeyhi, ey onurlu kişi, benim düşmanım olan, ballı kaymaklı pişi yapan bir tatlıcı vardır. Bu tatlıları yapmakta kuşkusuz Bağdat’ta üstüne çıkacak yoktur. Ben, önceki gün, bana yaptığı bir hakaretin öcünü almak üzere onun camekânın önüne yaklaştım ve tatlılarının üzerine tükürdüm. Tatlıcı da gidip beni valiye şikâyet etti; o da beni bu direğe bağlanmaya ve bir oturuşta on tabak dolusu ballı kaymaklı pişiden yemedikçe burada bağlı kalmayı sürdürmeye mahkûm etti. Yarın bana on tabak dolusu tatlıyı getirecekler. Benimse, ey Arapların Şeyhi, doğrusu, bütün tatlılara, özellikle de ballı kaymaklı pişiye karşı içimde bir isteksizlik vardır. Ne felaket yarabbi! Burada böyle açlıktan geberip gideceğim!” diye yanıt vermiş. Bedevi “Arapların onuru üzerine yemin ederim ki, ben kabilemden ayrılıp Bağdat’a sırf bu ballı pişiyi yiyip doyum sağlamak için gelmiş bulunuyorum! Eğer sen istersen, benim iyi yürekli halacığım, tabaklardaki tadılan ben yer bitiririm!” diye haykırmış. Kadın “Benim yerime bu direğe bağlanmayı göze almadan bunu yapmana izin vermezler! Ve zaten her vakit yüzüm örtülü olduğundan hiç kimse beni görmemiştir; hiç kimse de değişikliğin farkına varmaz! Bunun için beni kurtardıktan sonra benimle giysi değiştirmen yeter!” diye cevap vermiş. Bundan başka bir şey istemeyen Bedevi, onu çabucak bağlarından kurtarmış; direğe onun yerine kendini bağlatmış; kadın da, o sırada, Bedevinin harmaniyesine bürünerek ve başına kara deve tüyünden alınlığını takarak, atın üzerine atlamış ve Bağdat’a doğru uzaklaşarak gözden kaybolmuş.</p>

  <p>Ertesi sabah gözlerini açtıklarında beş şikâyetçi, yaşlı kadına hayırlı günler dilemek yerine geçecek şekilde geceki sövgülerini tekrarlamışlar. Ama Bedevi onlara “Ballı pişiler nerede? Midem onları korkunç şekilde istiyor!” demiş. Bu sesi duyunca, beş kişi birden “Vallahi! Bu bir erkek! Konuşmasından da Bedevi olduğu anlaşılıyor!” diye haykırmışlar; ve eşekçi ayağa fırlayarak ona yaklaşmış ve kendisine “Ya Bedevi, orada ne yapıyorsun? Ve nasıl cesaret ettin de yaşlı kadını çözdün?” diye sormuş. Bedevi ise “Ballı pişiler nerede? Ben bütün gece hiçbir şey yemedim! Balı da esirgemeye kalkmayın sakın! Zavallı yaşlı kadının tatlıdan nefret eden bir bünyesi var; bense bayılırım tatlılara!” diye yanıt vermiş.</p>

  <p>Bu sözleri işiten beş şikâyetçi, tıpkı kendileri gibi Bedevinin de yaşlı kadın tarafından kandırıldığını anlamışlar. Ve umutsuzluklarından dolayı yüzlerini yumruklarıyla döverek “İnsan, Tanrı’nın yazdığı yazgının dışında kalıp bahtından ve olacaklardan kaçınamıyor!” diye haykırmışlar. Artık ne yapacaklarını bilemeden orada öylece oturmaktalar iken, bulundukları yere, muhafızlarıyla birlikte vali gelmiş; ve direğe yaklaşmış. Onu gören Bedevi, kendisine “Hani ballı pişi tabakları nerede?” diye sormuş. Bu sözleri duyan vali, başını direğe kaldırıp orada yaşlı kadının yerini alan Bedeviyi görmüş; beş kişiye dönerek “Bu da nesi?” diye sormuş. Onlar da “Bahtın cilvesi!” yanıtını vermişler; ve “Yaşlı kadın bu Bedeviyi kandırarak kaçmış; ve onun kaçışından halife önünde biz seni sorumlu tutacağız. Onu gözetmek için bizim yanımızda muhafız bıraksaydın, kaçamazdı. Biz alınıp satılacak köle olmadığımız gibi muhafız da değiliz!” diye eklemişler. Bunun üzerine vali Bedeviye dönmüş ve ona olan biteni sormuş. Ve o da, büyük iştahlı haykırışlarla donatarak öyküsünü anlatmış; sonunda da “Şimdi bana ballı pişileri getirin!” demiş. Bu sözleri duyan vali ve muhafızlar hatırı sayılır bir kahkaha koparmışlar. Ve beş şikâyetçi de kan ve öfkeyle kızarmış gözlerini döndürerek valiye “Senin yakanı efendimiz Emirü’l-Müminin’in huzuruna çıkıncaya kadar bırakmayacağız!” demişler. Bedevi de sonunda aldatılmış bulunduğunu anlayarak aynı şekilde valiye “Ben, atımın ve giysilerimin yitmesinden yalnız seni sorumlu tutmaktayım!” demiş. Bunun üzerine vali, onların hepsini Bağdat’a Emirü’l-Müminin Halife Harun Reşid’in sarayına götürmek zorunda kalmış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dört yüz kırk beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Hepsini birlikte Bağdat’a, Emirü’l-Müminin Halife Harun Reşid’in sarayına götürmek zorunda kalmış.</p>

  <p>Onların dinlenmesi kabul edilmiş ve ilk şikâyetçilerden biri olan Sokak Döveci’nin onlardan önce geldiği Divan’a girmişler. Halife, böylesi işleri kendisi ele almakla, onları birbiri ardından sorgudan geçirerek işe başlamış: İlkin eşekçiyi, en sonra da valiyi... Ve bunların her biri halifeye öyküsünü tüm ayrıntılarıyla anlatmış. Dinlediklerinden büyük hayret duyan halife, orada bulunanların hepsine birden “Atalarım Beni Abbas üzerine yemin ederim ki, sizden çalınan her şey size iade edilecektir. Sen, eşekçi, eşeğinle birlikte tazminat alacaksın! Sen berber, bütün eşyanı ve aletlerini edineceksin! Sen, tacir, keseni ve giysilerini! Sen Yahudi mücevherlerini alacaksın! Sen kuru temizleyici yeni bir dükkâna sahip olacaksın! Ve sen Arap şeyhi, atını, giysilerini alacak ve canının istediği ve midenin aldığı kadar ballı pişi tatlısı yiyeceksin! Tabii ki, ilkin yaşlı kadını bulmak gerek!” demiş. Ve vali ile Komutan Döveç’e dönerek, onlara “Sen, Emir Halid, senin bin dinarın da iade edilecek ve sen Emir Mustafa, karının ziynetleri ve giysileriyle birlikte tazminat alacaksın! Ama ilkin ikinizin yaşlı kadını bulması gerek! Size bu görevi veriyorum!” demiş.</p>

  <p>Bu sözleri işiten Emir Halid, giysilerini silkeleyip ellerini havaya kaldırmış ve “Vallahi! Ey Emirü’l-Müminin, beni bağışla! Bu görevin yerine getirilmesini üstlenmek istemiyorum! Bu yaşlı kadının beni düşürdüğü bunca açmazdan sonra, beni güç duruma düşürüp işin içinden sıyrılmanın yollarını bulamayacağına güvence veremem!” diye haykırmış. Halife de gülmeye başlayarak ona “Öyleyse bir başkasını bu işle görevlendir!” demiş. O da “Bu durumda, ey Emirü’l-Müminin, sen kendin yaşlı kadını araması için Bağdat’ın en marifetli adamı, aynı zamanda güvenlik amiri de olan Sağ Kolun Güve Ahmed’i görevlendir!” demiş. Bunun üzerine halife “Ya Mukaddem Ahmed!” diye seslenmiş. Güve Ahmed hemen ileri çıkıp elleri arasından toprağı öperek halifeye saygı duruşunda bulunmuş; ve ona “Emriniz, ey Emirü’l-Müminin!” demiş. Halife kendisine “Dinle, Ahmed Reis, ortalıkta şu ve şu işleri yapmış olan yaşlı bir kadın var. Seni onu bulup bana getirmekle görevlendiriyorum!” demiş. Güve Ahmed “Onun işi tamamdır, ey Emirü’l-Müminin!” demiş ve beş şikâyetçiyle Bedeviyi halifenin yanında bırakarak huzurdan ayrılmış.</p>

  <p>Güve Ahmed’in okçularının başı, bu tür araştırmaların ustasıymış. Adı da Deve Sırtı Eyüb’müş. Amiri eski hırsız Güve Ahmed ile olanca özgürlüğüyle konuşma âdeti olduğundan ona yaklaşmış ve kendisine “Ahmed Reis, Bağdat’ta bir tek yaşlı kadın yok ki! Sakalım üzerime yemin ederim ki: Onu yakalamak kolay olmayacak!” demiş. Güve Ahmed de ona “Peki, sen bana bu konuda ne söyleyeceksin, ey Deve Sırtı Eyüb?” diye sormuş. O da “Yaşlı kadını ele geçirmek için adamlarımız yeterli değil! Benim görüşüme göre Felaket Hasan Reis’i de kırk okçusuyla bize katılmaya karar verdirmeliyiz! Çünkü bu tür işlerde o, bizden de tecrübelidir!” diye yanıt vermiş.</p>

  <p>Ama Güve Ahmed suçluyu yakalama onurunu onunla paylaşmak istemediğinden, sarayın cümle kapısında durmakta bulunan Felaket Hasan’ın da işitebileceği bir tarzda, yüksek sesle “Vallahi! Ey Deve Sırtı, işlerimizi görmek için ne zamandan beri başkalarına ihtiyaç duyuyoruz?” diyerek yanıt vermiş. Ve kibirli bir şekilde atına kurulmuş olarak kırk okçusuyla birlikte, bu yanıttan ve halifenin Güve Ahmed’e görev vermesinden bozulan Felaket Hasan’ın önünden geçip gitmiş. Ama, Felaket Hasan, kendi kendine “Tıraş edilmiş başımın üzerine yemin ederim ki, bunlar, sonunda bana ihtiyaç duyacaklar!” demiş.</p>

  <p>Güve Ahmed’e gelince, halifenin sarayının önünde uzayıp giden meydana ulaşınca, adamlarını yüreklendirmek için, onlara bir nutuk çekerek “Ey yiğitlerim, Bağdat’ın dört ayrı semtinde arama yapmak üzere dört ayrı grup oluşturacaksınız. Ve yarın, öğleye doğru, araştırmalarınızın sonucunu bildirmek üzere Mustafa Caddesindeki meyhaneye gelip beni bulacaksınız!” demiş. Ve böylece buluşma yeri de saptandıktan sonra, her biri ayrı bir bölgede iş tutmak üzere dört gruba bölünmüşler. Güve Ahmed de kendisince rüzgârdan bile hile sezmeye koyulmuş.</p>

  <p>Delile ile kızı Zeyneb’e gelince, halkın arasına yayılan dedikodudan, halifenin yaptığı işler tüm Bağdat’ta konuşulmakta olan yaşlı bir düzenbaz karının yakalanması maksadıyla Güve Ahmed’i araştırma yapmakla görevlendirdiğini öğrenmekte gecikmemişler. Bu haber üzerine, Delile, kızına “Kızım, Felaket Hasan onlarla işbirliği yapmadıkça bütün bu duyduklarımdan korkmuyorum. Çünkü Hasan, Bağdat’ta zekâsından çekindiği ve de beni ve seni Bağdat’ta tanıyan tek kişidir; ve istediği zaman, hatta bugün bile, ondan kurtulmak için hiçbir çare bulamadan gelip bizi tutuklayabilir. Bundan dolayı bizi koruyan Koruyucu’ya şükredelim!” demiş. Kızı Zeyneb “Anacığım, öyleyse şu Güve Ahmed’e ve kırk budala okçusuna birkaç harika oyun oynamak için elimizde iyi bir fırsat var! Ne hoş olurdu bu, anacığım!” diye yanıt vermiş. Delile “Ey içimden kopan kızım, bugün kendimi biraz keyifsiz hissediyorum. Bu kırk bir haydudu alaya alma işini sana bırakıyorum! İş çok kolay! Senin zekândan hiç kuşkum yok!” diye yanıt vermiş. O zaman tatlı ve aydınlık yüzünde koyu renkli gözleriyle ince ve bükülgen bir kız olan Zeyneb...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dört yüz kırk altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>O zaman tatlı ve aydınlık yüzünde koyu renkli gözleriyle ince ve bükülgen bir kız olan Zeyneb, hemen ayağa kalkmış ve büyük bir incelikle giyinmiş, yüzünü de gözlerinin parıltısını daha yumuşak ve çekici yapan ipek muslin bir peçeyle örtmüş. Böylece giyindikten sonra gelip anasının elini öpmüş ve ona “Anne, dokunulmadık ve kapalı kilidim üzerine yemin ederim ki, kırkbirlere egemen olacak ve onları oyuncak haline getireceğim!” demiş. Evden çıkıp doğru Mustafa Caddesine gitmiş ve Musullu Hacı Kerim’in işlettiği meyhaneye girmiş. Ve ilkin, meyhaneci Hacı Kerim’e çok kibar bir selam vermiş; o da selamına iki katıyla karşılık vermiş. Bunu izleyerek kız ona “Ya Hacı Kerim, dipteki büyük salonu bana yarına kadar kiralamaya razı olursan, işte sana beş dinar! Sıradan müşterilerin içeri girmemeleri kaydıyla oraya kimi dostlarımı çağıracağım!” demiş. O da “Hanımım, başın için, gözlerin için, o güzelim gözlerin için, büyük salonu sana para almadan kiralarım; yeter ki, çağrılılarına içkiyi sen kendin sağlama!” demiş. Kız gülmüş ve ona “Benim çağıracaklarım, kârhanecinin<a href="../Text/dipnot.xhtml#Footnote0249" id="Feedback0249"><sup>[249]</sup></a> dibini kapatmayı unuttuğu testilerdir. Senin dükkânında içkiden yana ne varsa onların gırtlağından geçecektir! Bu konuda endişen olmasın!” demiş. Ve hemen eve dönüp oradan eşekçinin eşeğini ve Bedevinin atını almış; şilteleri, halıları, arkalıksız iskemleleri, örtüleri, tabakları, tepsileri ve öteki gereçleri bunlara yüklemiş ve çabucak yeniden meyhaneye dönmüş. Bütün bu şeyleri kiraladığı büyük salona sıralamak için eşeğin ve atın yükünü indirmiş. Sonra örtüleri yaymış. İçki sürahilerini ve satın aldığı bardak ve yiyecekleri düzenli biçimde sıralamış; bu iş bitince gidip meyhanenin kapısında beklemeye başlamış.</p>

  <p>Oraya geldikten az sonra, başlarında vahşi görünüşlü Deve Sırtı Eyüp, Güve Ahmed’in on okçusunun belirdiğini görmüş. Adam, diğer dokuz okçuyla doğrudan doğruya dükkâna yönelmiş; o da kendince, güzel genç kızın dalgınlıkla yapar gibi, yüzünü örten yeğni örtüyü kaldırdığını görmüş. Ve Deve Sırtı, onun çok hoş olan taze güzelliğinden hem gözleri kamaşmış hem de büyülenmiş; ve ona “Sen orada ne yapıyorsun, ey genç kız!” diye sormuş. Kız, ona, baygın bir bakış fırlatarak “Hiç! Bahtımı bekliyorum! Sen acaba Ahmed Reis misin?” diyerek yanıt vermiş. O da “Yok vallahi! Ama isteyeceğin bir hizmet söz konusu ise, onun yerine karşılayabilirim! Çünkü onun okçubaşısı, senin kölen Deve Sırtı Eyüb’üm, ceylan bakışlım!” demiş. Kız yeniden gülmüş ve ona “Vallahi! Ey okçubaşı, eğer nezaket ve görgü kendine güvenli bir mekân seçmek isteseydi, kılavuz olarak sizin kırk okçunuzu seçerdi! Buyrun öyleyse, hoş geldiniz! Benim konukseverliğimde bulacağınız dostça kabul sadece değerli konuklara gösterilen bir saygıdır!” demiş. Ve onları hazırlanan salona sokmuş; büyük içki sinisinin yöresine oturtmuş; ve onlara beng uyuşturucusuyla karışık şarap sunmuş. Ve daha ilk bardaklar boşalırken, sarhoş filler ya da başı dönen mandalar gibi okçular sırtüstü düşmüş ve derin bir uykuya dalmışlar.</p>

  <p>O zaman Zeyneb onları, birer, birer, ayaklarından sürükleyerek dükkânın dibindeki bölmeye atarak üst üste yığmış; üzerlerine geniş bir örtü örtmüş. Önlerine de büyük bir perde çekmiş; ve salondaki her şeyi düzenleyerek yeniden kapının önüne çıkıp Güve Ahmed’in kendisinin gelmesini beklemiş.</p>

  <p>Biraz sonra on okçudan oluşan ikinci birlik belirmiş ve güzel Zeyneb’in koyu renkli gözlerinin aynı büyüsüne kapılıp ilkinin uğradığı işleme tabi tutulmuşlar; üçüncü ve dördüncü birlikler de... Ve genç kız bütün okçuları birer birer toplayarak dip odadaki perdenin ardına yığmış; salonu yeniden düzeltmiş ve Güve Ahmed’in gelişini beklemeye başlamış.</p>

  <p>Orada bekleyeli henüz pek fazla bir zaman geçmemişken, atının üzerinde yöresine dehşet saçan şimşek bakışıyla, sakal ve bıyıklarının tüyleri aç bir sırtlanın tüyleri gibi dikilmiş Güve Ahmed görünmüş. Kapının önüne gelince, atından inmiş ve hayvanın yularını meyhanenin duvarına takılmış demir halkalardan birine bağlamış ve “Nerede bütün bu köpoğlular? Beni burada beklemelerini emretmemiş miydim? Sen gördün mü onları demiş?” Bunun üzerine Zeyneb kalçalarını oynatmış, sol yanına baygın bir bakış fırlatmış, sonra da sağ yanına bir başkasını... Dudakları bir gülüşle kıvrılmış ve “Kimleri, efendim?” diye sormuş. Oysa Ahmed, genç kızın kendisine fırlattığı iki bakışla yüreğinin bayıldığını, sermayesi ve faiziyle ona kalan tek miras olan yavrusunun inlediğini duyumsamış! Safça bir duruşla kımıldamadan bekleyen Zeyneb’e “Ey genç kız, benim kırk okçumu soruyorum!” demiş. Bu sözleri duyan Zeyneb, birdenbire büyük bir saygı duygusuna kapılmış gibi, Güve Ahmed’e doğru ilerleyip ona “Ey Ahmed Reis, Halife’nin Sağ Kolu! Kırk okçu, beni, sokağın dibinde aradığınız yaşlı Delile’yi gördüklerini, burada kalmadan onun peşine düştüklerini, ama hemen onunla birlikte geri döneceklerinden emin olmanı; sana ellerimle bizzat hizmet edeceğim meyhanenin büyük salonunda kendilerini beklemeni sana bildirmekle görevlendirdiler!” diyerek elini öpmüş. Bunun üzerine Güve Ahmed, genç kızın kılavuzluğunda dükkâna girmiş ve orada düzenbaz kızın sihrine ve hilelerine boyun eğerek bardak bardak üzerine şarap içmiş ve içkiye karıştırılan uyuşturucu bengin beynine yaptığı etkiyle ölü gibi yere düşmekte gecikmemiş.</p>

  <p>O zaman Zeyneb, vakit yitirmeden, Güve Ahmed’in tüm giysilerini ve üzerinde taşıdığı her şeyi soymuş; sadece iç gömleğini ve geniş iç donunu bırakmış; sonra öbürlerinin yanına gitmiş ve aynı tarzda onları da soymuş. Sonra tüm gereçlerini ve çaldığı tüm eşyayı toplamış; bunları Güve Ahmed’in ve Bedevinin atlarına ve eşekçinin eşeğine yüklemiş; zaferinin bütün bu ganimetleriyle zengin, bir engele rastlamaksızın evinin yolunu tutmuş; ve her şeyi, onu sevinç gözyaşlarıyla öpen anası Delile’ye teslim etmiş. Güve Ahmed’e ve kırk okçusuna gelince...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dört yüz kırk yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Güve Ahmed’e ve kırk okçusuna gelince; iki gün, iki gece süresince uyumuşlar; üçüncü günün sabahında olağandışı uykularından uyanınca, ilkin orada bulunmalarının nedenini bilememişler; ve sonunda, kendilerine bir oyun oynanmış olduğundan artık kuşku duymamışlar. O zaman kendilerini çok alçalmış hissetmişler; özellikle Güve Ahmed, Felaket Hasan’a karşı büyük bir kendine güven tavrı takındıktan sonra, şimdi, sokakta, içinde bulunduğu gülünç durumda görünmekten büyük bir utanç duymaktaymış. Bununla birlikte meyhaneden çıkmaya karar vermiş ve sokakta kesinlikle ilk rastladığı kimse de meslektaşı Felaket Hasan olmuş. Hasan, onu, böyle don gömlek ve kendisi gibi gülünç durumdaki kırk okçusuyla birlikte görünce tek bir bakışla hepsinin kurbanı olduğu serüveni kavramış. Bu durumu gören Felaket Hasan sevincin sınırlarını zorlayan aşırı bir sevince kapılmış ve şu dizeleri okumaya başlamış:</p>

  <div class="gir1">
    <p>Saf genç kızlar bütün erkekleri aynı sanırlar! Sadece sarıklarımızın birbirine benzediğini hiç bilmezler!</p>

    <p>İçimizde kimimiz bilgindir; ötekilerse budala! Gökte yıldızların da bazısı parıltısız, bazısı da inciler gibi değil midir?</p>

    <p>Kartallar ve şahinler ölü eti yemezler; ama erdemsiz akbabalar leşler üzerine üşüşürler!</p>
  </div>

  <p>Felaket Hasan, şarkı söylemeyi bitirince, sanki o anda fark etmiş gibi Güve Ahmed’e yaklaşmış; ve ona “Vallahi! Mukaddem Ahmed, Dicle üzerinde sabah saatleri serindir; sen ise, böyle don gömlek dışarı çıkma tedbirsizliğinde bulunmuşsun!” demiş. Güve Ahmed de “Ve sen, ya Hasan, senin duyguların da bu sabah kadar ürpertici ve soğuk mu? Kimse bahtından kaçamaz; bizim bahtımız da bir genç kızın oyuncağı olmakmış. Sen onu tanır mısın?” diye yanıt vermiş. O da “Onu da, anasını da tanırım! Ve eğer sen istersen, onu şimdi gider, tutuklarım!” diye yanıt vermiş. Ahmed “Bu nasıl olur?” deyince de; “Halifenin önüne çıkıp beceriksizliğini vurgularcasına başını olumsuz anlamda sallarsın; ve ondan, kendin yerine beni yakalama işinde görevlendirmesini dilersin!” diye yanıt vermiş. Bunun üzerine Güve Ahmed, giyindikten sonra Felaket Hasan ile birlikte Divan’a gitmiş; halife kendisine “Yaşlı kadın nerede ey Mukaddem Ahmed?” diye sorunca başını silkelemiş ve “Vallahi! Ey Emirü’l-Müminin, ben onu tanımıyorum! Bu işi Mukaddem Hasan daha iyi becerir! Onu tanıyor ve yaşlı kadını bütün bunları, kendisiyle konuşulması ve efendimiz halifemizin dikkatini çekmek için yaptığını söylüyor!” demiş. Bunu duyunca Harun Reşid Hasan’a dönmüş ve ona “Gerçek mi bu, Mukaddem Hasan? Sen yaşlı kadını tanıyor musun?” diye sormuş. O da “Doğrudur, ey Emirü’l-Müminin!” diye yanıt vermiş. O zaman halife “Atalarımın mezarı ve onuru tanığım olsun! Bu yaşlı kadın eline geçirdiği her şeyi verirse, onu bağışlayacağım!” diye haykırmış. Felaket Hasan da “Öyleyse; ey Emirü’l-Müminin, bana onun hakkında bir güvence ver!” demiş. Halife de Felaket Hasan’a, yaşlı kadın için güvence simgesi olarak mendilini fırlatmış.</p>

  <p>Ve Hasan, bu güvence belgesini yerden alarak hemen Divan’dan çıkmış ve doğruca uzun zamandan beri tanıdığı Delile’nin evine gitmiş. Kapıyı çaldığında Zeyneb kapıyı ona açmış. Hasan “Annen nerede?” diye sorunca; kız “Yukarıda!” demiş. Hasan “Git kendisine Sol Kol’un mukaddemi Hasan’ın aşağıda olduğunu, halifeden kendisi için güvenlik mendilini getirdiğini söyle; ancak aldığı her şeyi geri verdiği takdirde bunun geçerli olduğunu da bildir! Ve ona iyilikle aşağı inmesini, yoksa zor kullanacağımı da söyle!” demiş. Bu sözleri işitmiş olan Delile de, içerden “Bana güvence mendilini at! Bütün kaldırdığım şeylerle birlikte halifenin yanına gitmek üzere sana eşlik edeyim!” diye haykırmış. Bunun üzerine Felaket ona mendili fırlatmış; Delile de alıp boynuna dolamış; sonra kızının da yardımıyla eşekçinin eşeğine ve iki ata tüm çalıntı eşyayı yüklemiş. Bu işi bitirince, Hasan, Delile’ye “Ama hâlâ da Güve Ahmed’le kırk adamının eşyası kaldı!” demiş. O da “En Yüce İsim adına! Onları kaldıran ben değilim!” diye yanıt vermiş. Hasan gülmeye başlamış ve “Doğru! Düzeni kuran kızın Zeyneb’di! Öyle olsun! Onları götürmeyebilirsin!” demiş. Ve sonra da hepsini birbirine bağlayan bir iple üç hayvanı art arda sürükleyerek Delile’yi birlikte götürmüş ve Divan’a çıkarmış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dört yüz kırk sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Delile’yi birlikte götürmüş ve Divan’a halifenin huzuruna çıkarmış. Harun Reşid, bu şeytansı yaşlı kadının içeri girdiğini görünce, onun hemen kan halısının üzerine yıkılıp başının vurulması buyruğunu haykırmaktan kendini alamamış. Felaket Hasan da halifenin elini öperek ona “Onu bağışlayın, ey Emirü’l-Müminin! Ona güvence sağlamıştınız. İşte bakın, boynunda!” demiş. Halife, ona “Doğru! Onu senin hatırın için bağışlıyorum!” diye yanıt vermiş. Sonra da Delile’ye dönüp “Gel buraya ey yaşlı kadın! Senin adın ne?” demiş. O da “Adım Delile’dir: Senin eski güvercincibaşının eşiyim!” diye yanıt vermiş. Halife “Sen aslında kafasında bin bir oyun dolu bir düzenbazsın! Bundan sonra sana Fındıkçı Delile desinler!” demiş. Sonra da kendisine “Hiç değilse, bana, buradaki şu kimselere oynadığın ve yüreklerimizi yorarak bize birçok tedirginlik veren oyunları ne maksatla yaptığını açıklar mısın?” diye sormuş. O zaman Delile, halifenin ayaklarına atılarak, ona “Ben, ey Emirü’l-Müminin, bir tür açgözlülükle böyle davranmış değilim! Sağ Kol ve Sol Kol olarak adlandırdığın Güve Ahmed ile Felaket Hasan’ın daha önceleri yaptıkları kötülüklerden ve düzenbazlıklardan söz edildiğini duyarak, ben de, kendimce, onlar gibi yapmak, hatta bu konuda onları geçmek fikrine kapıldım; böylece efendimiz halifeden zavallı kızlarımın babası rahmetli kocamın görev ve araçlarını elde edebileceğimi düşündüm!” diyerek yanıt vermiş.</p>

  <p>Bu sözleri işitince, eşekçi şiddetle ayağa fırlamış ve “Tanrı, bu yaşlı kadınla benim aramda geçenler için yargıç olsun ve karar versin! Sadece benim eşeğimi çalmakla yetinmedi; şuradaki Magripli berbere iki azı dişimi söktürttü ve ateşte kızartılmış çivilerle şakaklarımı dağlattı!” diye haykırmış. Bedevi de ayağa fırlayıp “Tanrı bu yaşlı kadınla aramızda geçenler için yargıçlık etsin ve karar versin! Beni sadece kendi yerine direğe bağlamakla ve atımı çalmakla yetinmedi; ballı pişi yeme arzularımı doyuma kavuşturmaktan da alıkoyarak zevkimin bozulmasına neden oldu!” diye haykırmış. Kuru temizleyici, berber, genç tacir, Komutan Döveç, Yahudi cevahirci ve vali de, her biri sırayla ayağa kalkıp yaşlı kadının neden olduğu zararların onarımı için Tanrı’dan dilekte bulunmuşlar. Yüce Gönüllü ve cömert olan halife de, bir yandan her birine, kendilerine özgü ve kendilerinden çalınmış olan eşyayı geri vermekle işe başlayıp kendi özel hazinesinden de geniş biçimde zararlarını gidermiş; özellikle, iki azı dişini yitirmesi ve şakaklarının dağlanması nedeniyle eşekçiye bin altın dinar verdirmiş ve onu eşekçiler loncasının başına getirmiş. Ve hepsi, halifenin cömertliği ve adaleti dolayısıyla birbirlerini kutlayarak ve tüm üzüntülerini unutarak Divan’dan ayrılmışlar.</p>

  <p>Delile’ye gelince, halife ona “Şimdi ey Delile, ne istediğini bana söyleyebilirsin!” demiş. Kadın, halifenin önünde yeri öpmüş ve “Ey Emirü’l-Müminin, senin cömertliğinden tek bir şey bekliyorum: O da, güvercin haberciliği yöneticisi rahmetli kocamın görev ve maaşlarının geri verilmesidir! Ben bu görevleri yerine getiririm: Zaten kocamın sağlığında, kızım Zeyneb’in yardımıyla güvercinlere yem veren, güvercinlikleri temizleyen ve boyunlarına mektupları asan bendim! Ve güvercinlerin hizmet görmek üzere barınmaları için yaptırdığın büyük hanı gözetir ve Süleyman’ın ardıllarından olan Afgan hükümdarı üzerine sefer açılıp zafer kazanıldığından ele geçirilen kırk kara, kırk da ak köpeğe gece gündüz ben bakardım!” diye yanıt vermiş. Halife de “Öyle olsun, ey Delile! Seni hemen büyük handaki haberci güvercinlerin yönetimi ve Süleyman’ın ardıllarından olan Afganların hükümdarından alınan kırk kara, kırk ak köpek üzerinde söz sahibi olman için yazılı buyruk vereceğim. Ve böylece sen, benim için, çocuklarımın yaşamından bile değerli olan bu güvercinlerin birinin bile yitmesinin sorumluluğunu başında taşıyacaksın! Ama, senin yeteneklerinden de kuşku duymuyorum!” diye yanıt vermiş. Bunu duyan Delile “Aynı şekilde, ey Emirü’l-Müminin, kızım Zeyneb’in de genel gözetimde bana yardımcı olması için handa kalmasına izin vermenizi dilemekteyim!” diye eklemiş. Halife de ona bu izni vermiş.</p>

  <p>O zaman Delile, halifenin elini öptükten sonra, evine dönmüş ve kızı Zeyneb’in yardımıyla eşya ve mallarını büyük hana taşıtmış ve oturma yeri olarak da hanın hemen girişindeki köşkü seçmiş. Ve aynı gün, kırk zenci kölenin komutanlığını da üstlenmiş ve erkek giysileriyle donanarak ve başına altın bir miğfer geçirerek ata binip emirlerini almak ve taşraya yollanabilecek mektuplar hakkında bilgi edinmek üzere halifenin yanına gitmiş! Ve gece olunca, hanın büyük avlusuna, gözetebilsinler diye Süleyman’ın çoban köpekleri cinsinden olan köpekleri özgür bırakmış.</p>

  <p>Ve her gün, başına üstüne gümüş bir güvercin kakılmış altın miğferini takarak, peşinde kırmızı ipek ve kabartma kumaşlara bürünmüş kırk zenci ile at üzerinde Divan’a gelmeyi sürdürmüş. Ve yeni ikamet yerini süslemek için oraya Güve Ahmed’in, Deve Sırtı Eyüb’ün ve kırk yoldaşının giysilerini asmış.</p>

  <p>İşte Bağdat’ta, Fındıkçı Delile ile kızı Fettan Zeyneb’in zekâ düzenleriyle bu denli saygın olan güvercin bakıcılığını ve kırk zenci ile büyük handa gece görevlisi kırk kara ve kırk ak köpeğin komutanlığını nasıl elde ettiğinin öyküsü böyleymiş! Ama Tanrı daha iyisini bilir!</p>

  <br/>

  <p><i>“Böylece, şimdi, ey bahtıgüzel şah” diye sözünü sürdürmüş Şehrazad “Cıva Ali’nin, Delile ve kızı, Delile’nin kardeşi balık kızartıcısı Zurayk ve büyücü Yahudi Azarya ile serüvenlerini anlatmanın zamanıdır! Çünkü bu serüvenler, bu güne kadar işittiklerinin hepsinden daha şaşırtıcı ve daha olağandışıdır!” Şah Şehriyar da içinden “Vallahi! Cıva Ali’nin serüvenlerini dinlemedikçe onu öldürtmeyeceğim!” demiş. Ve Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>
