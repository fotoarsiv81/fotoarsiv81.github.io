    <p>Fındıkçı Delile’nin Hilelerinin Öyküsü</p>
  </div>

  <p>Anlatırlar ki ey bahtıgüzel şah, Bağdat’ta Halife Harun Reşid döneminde, ikisi de hilebazlık ve hırsızlıkta nam salmış Güve Ahmed adında birisi ile Felaket Hasan<a href="../Text/dipnot.xhtml#Footnote0242" id="Feedback0242"><sup>[242]</sup></a> adında bir diğer kişi yaşamaktaymış! Bu mesleklerde yaptıkları, tam anlamıyla akıl almaz şeylermiş; bundan dolayı, her çeşit marifetten yarar sağlamasını bilen halife, onları nezdine çağırtmış ve kendilerini kolluk amiri yapmış. Bu maksatla her birini birer onur giysisi ile donatıp aylık biner altın dinar maaş bağlamış ve emirlerine kırkar kişilik atlı muhafız birliği vermiş. Böylece Güve Ahmed kentin kara bölgelerinin güvenliğini, Felaket Hasan da nehrin ve su kenarındaki bölgelerinin güvenliğini sağlayacakmış. Ve ikisi birden, büyük şenliklerde, biri halifenin sağında, öteki solunda yer alacakmış.</p>

  <p>Onların bu görevlere atandıkları gün, Bağdat Valisi Emir Halid ile birlikte her birinin kırk yiğit atlısı yanlarında olduğu halde görüldükleri bir sırada, bir tellalın şöyle haykırdığı duyulmuş: “Ey sizler, Bağdat halkı, halifenin buyruğunu dinleyin! Bilin ki, Sağ Kol, namıdiğer Güve Ahmed ve Sol Kol, namıdiğer Felaket Hasan, kolluk amirleri olarak atanmışlardır! Ve siz onlara her vesileyle saygı göstermeli ve itaat etmelisiniz!”</p>

  <p>Aynı zamanda Bağdat’ta adı Delile olan, ama daha çok Fındıkçı Delile<a href="../Text/dipnot.xhtml#Footnote0243" id="Feedback0243"><sup>[243]</sup></a> namıyla tanınan ve iki kızı bulunan korkunç bir yaşlı kadın yaşıyormuş. Bu kızlardan biri evli ve adı Kavruk Mahmud olan bir haylazın anası imiş; öteki de henüz evlenmemiş olup Fettan Zeyneb<a href="../Text/dipnot.xhtml#Footnote0244" id="Feedback0244"><sup>[244]</sup></a> adıyla tanınırmış. Yaşlı Delile’nin kocası, önceleri, tüm ülkenin mektup ve haberlerini taşıyan güvercinlerin sorumlusu olarak önemli bir kişi imiş. Varlığı halife için, yerine getirdiği görev dolayısıyla, kentte yaşayan diğer kişilerin varlıklarından daha değerli ve daha yararlı imiş. Bundan dolayı Delile’nin kocası, onurlar ve ayrıcalıklarla donanmış bulunuyor ve her ay bin dinar maaş alıyormuş. Ama sonra ölüp unutulmuş ve ardında yaşlı bir kadınla iki kız çocuğu bırakmış! Ve gerçekte, bu Delile kurnaz ve hilebaz, düzenbaz, hırsız, sahteci ve her türden kötü işe yatkın, iblise bile hile ve aldatıcılıkta ders verebilecek tıynette, yılanı bile deliğinden çıkarır bir büyücü imiş.</p>

  <p>Böylece, Güve Ahmed ile Felaket Hasan’ın kolluk amirleri olarak işe başladıkları gün, genç Zeyneb, bu durumu halka bildiren ilanın okunuşunu işitmiş ve anasına “Baksana ana, şu Güve Ahmed denen kopuk, Mısır’dan kovulup kaçarak Bağdat’a geldikten sonra gelişinden bu yana yapmadık kötü iş bırakmadığı halde öyle ün kazanmış ki, halife onu Sağ Kol’un güvenlik amiri yapmış; meslektaşı Felaket Hasan denen şu balkabağı kadar uyuz, kel kafalıyı da Sol Kol’un güvenlik amirliği göreviyle donatmış! Ve bunların önüne her gün, gece gündüz, halifelik sarayında sofra açılacakmış! Ve biz, ne yazık ki, evimizde oturuyoruz; işsiz, unutulmuş ve herhangi bir onur ya da ayrıcalığımız olmaksızın ve de bizimle ilgilenecek hiç kimse bulunmaksızın yaşıyoruz!” demiş. Delile de başını sallamış ve “Evet, vallahi, kızım!” demiş. Bunun üzerine Zeyneb ona “Öyleyse kalk bakalım anne, bir çare göster de, biz de yolumuzu bulalım; ya da bir şeyler kıvır da Bağdat’ta ünlenelim ve anılan kişiler olalım! Böylece ünümüz halifenin kulağına erişsin ve babamın ayrıcalıkları ve maaşı bize iade edilsin!” demiş. Fettan Zeyneb, bu sözleri anası Fındıkçı Delile’ye söyleyince, o da “Başım üzerine yemin ederim ki, kızım...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dört yüz otuz üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Başım üzerine yemin ederim ki, kızım, şu Bağdat’ta birinci dereceden birkaç oyun çevirecek ve böylece gerek Güve Ahmed’in, gerekse Felaket Hasan’ın oynadığı oyunları fersah fersah aşacağım!” diye cevap vermiş. Ve o saat ve o anda kalkarak yüzünü bir ihramla örtmüş, kolları topuklarına kadar inecek uzunlukta abartılı bir harmaniyeye bürünerek ve beline geniş bir yün kuşak sarınarak fakir dervişlere dönüşmüş; ve içine üç altın dinar attığı ve ağzına kadar suyla doldurup hurma lifiyle tıkadığı bir ibriği eline alarak ve göğsüne ve omuzlarına iri tanelerden oluşmuş ve bir odun demeti kadar ağır tespihler dolamış ve eline sufi dilencilerin taşıdığı gibi kırmızı, sarı ve yeşil bezlerden yapılmış bir bayrak alarak girdiği bu gülünç kılıkla evinden çıkmış ve yüreği şeytanların dolaştığı yörelerde dörtnala yol alırken ve düşüncesi sapık ve korkunç hileler arayarak yoğunlaşırken, yüksek sesle “Allah! Allah!” diye haykırarak dilinden dualar saçıyormuş.</p>

  <p>Böylece bir sokaktan ötekine geçerek kentin birçok semtini dolaşmış; sonunda, mermer döşenmiş yolu süpürülmüş ve yıkanmış bir çıkmaz sokağa ulaşmış; bu sokağın dibinde, üzerinde şahane bir alçı saçaklığı bulunan büyük bir kapı görmüş; kapının eşiğinde de kendine özgü giyimle göze çarpan Magripli bir kapıcı oturuyormuş. Kapı bronzdan halkalarla süslenmiş ve sandal ağacından yapılmış olup üzerinde de gümüş bir kilit varmış. Bu ev de yaptığı hizmetlerden ötürü halife tarafından maaşa bağlanmış, taşınır taşınmaz pek çok malın sahibi ve hatırı sayılır bir kişi olan muhafızların komutanına aitmiş; ama bu zat pek hiddetli ve kötü tavırları olan birisiymiş; her zaman söze başlamadan dayağa baş vurduğundan Sokak Döveci Mustafa adıyla anılırmış. Sokak Döveci çok sevdiği güzel bir genç hanımla evliymiş ve ilk girişimde bulunduğu gece, yaşadıkça ondan başka ikinci bir kadınla evlenmemeye ve evinden dışarıda tek bir gece bile geçirmemeye yemin etmiş bulunuyormuş. Ve bu, böylece, Sokak Döveci Mustafa’nın bir gün Divan’a çıkıp orada her bir emirin bir ya da iki oğlu olduğunu gördüğü güne kadar sürmüş. Tam da o gün, hamama gitmiş ve bir aynaya bakarken yüzünü tüm olarak kaplayan siyah sakallarının arasında oldukça fazla beyaz tüy bulunduğunu görmüş ve kendi kendine “Babanı elinden alan Yüce Varlık, sana hâlâ bir oğul vermeyecek mi?” demiş. Ve evine giderek karısını bulmuş ve asık bir yüzle, ona tek bir söz söylemeden ve yüzüne bakmadan divana oturmuş. O zaman karısı yanına yaklaşmış ve ona “Hayırlı akşamlar olsun!” demiş. O da “Karşımdan çekil git! Seni gördüğüm günden bu yana hayırlı hiçbir şey olmadı!” demiş. Kadın da “Nasıl oluyor bu?” deyince; “Seninle gerdek gecesi ilk sevişmemizde, bana, senin üzerine başka bir kadın almayacağıma yemin verdirdin! Ben de sana söz verdim. Ama bugün Divan’da gördüm ki, her emirin bir ya da iki oğlu var; o zaman aklıma ölme fikri geldi; ve Tanrı’nın bana bir oğul, hatta bir kız bile vermemesinden dolayı son derece üzüldüm! Ve çok iyi biliyorum ki, ardında evlat bırakmayan kişinin ilerde anısı da silinir! İşte yüzümün aşıklığı bu nedenledir, ey tüm tohumumu kayalık yerlere dökülürcesine harcayan kısır yaratık!” demiş. Bu sözleri işitip yüzü kızaran genç kadın “Senin böyle konuşman yersiz! Tanrı’nın adı üstüme ve yöreme olsun! Gecikme benden doğmuyor! Bunun kusuru bende değil! Ben, baharat ve kökler döverek kaç havan eskittim ve bunların tozunu ilaç diye kısırlığa karşı kullandım! Gecikmenin nedeni sen kendinsin! Sen, yassı burunlu bir katırdan başka bir şey değilsin; yumurtaların da koyuluğu olmayan bir sıvı, taneleri de dölsüz!” diye yanıt vermiş. O da “Öyle olsun! Ama gezimden döndüğüm andan başlayarak senin üzerine bir karı daha alacağım!” diye onu yanıtlamış. Kadın da “Bahtım ve kaderim Tanrı’nın takdirindedir!” demiş. Bunun üzerine adam evden çıkmış; ama, sokağa çıkınca olup bitenden pişmanlık duymuş; karısı olan genç kadın da kocasına karşı biraz yakışıksız konuştuğunu fark etmiş. İşte mermer döşeli çıkmazdaki evin sahibinin durumu böyleymiş!</p>

  <p>Fındıkçı Delile’nin durumuna gelince, o da şöyleymiş: Evin duvarları altına gelince, emirin genç karısının pencerede oturduğunu ve güzellikten yana süslendiği mücevherler kadar parlak ve giyindiği kar beyazı giysi kadar beyaz ve billur saçan bir avize gibi aydınlık olduğunu görmüş! Bunu görünce yaşlı felaket taşıyıcı, kendi kendine “Ey Delile, işte senin için hile torbasını açmanın zamanı geldi! Bakalım bu kadını kocasının evinden ayırabilecek ve mücevherlerini yağmalayıp güzel giysilerinden soyabilecek ve kendine mal edebilecek misin?” demiş. Bunun üzerine emirin penceresinin altında durmuş ve yüksek sesle Tanrı’nın adını anıp “Allah! Allah! Ve siz hepiniz Allah’ın sevgili kulları, iyilik yapmayı seven veliler, yolumu aydınlatın!” demiş.</p>

  <p>Bu yardım isteklerini duyup dilenci gibi giyinmiş bu başı örtülü yaşlı kadını görünce, mahallenin tüm kadınları harmaniyesinin uçlarını öpmeye ve onun hayır duasını almaya koşmuşlar. Ve Emir Sokak Döveci’nin karısı da “Allah belki de bu yaşlı ermiş aracılığıyla bize lütufta bulunacak!” diye düşünüp gözleri heyecandan yaşarmış; genç kadın hizmetçisini çağırmış ve ona “Git kapıcımız Şeyh Ebu Ali’yi bul, elini öp ve ona, ‘Hatun hanımım, bize Tanrı’nın lütfunu sağlayacak olan şu mübarek kadını eve almanı rica ediyor!’ de!” demiş. Hizmetçi de kapıcıyı bulmaya gitmiş ve elini öptükten sonra, ona “Ey Şeyh Ebu Ali, hatun hanımımız bize Allah’ın lütfunu sağlasın diye şu saygın yaşlı kadını içeri almanı istiyor! Belki de hayrı hepimize dokunacaktır!” demiş. O zaman kapıcı, yaşlı kadının yanına yaklaşarak ilkin elini öpmek istemiş; ama birdenbire şiddetle irkilerek bundan sakınmış ve ona “Çabuk buradan uzaklaş! Sen ki, dualarını tüm uşak takımı gibi abdest almadan yaparsın! Kirli dokunuşunla bana değip abdestimi bozup boşlama!” demiş. Kadın da ona “Allah seni bu zilletten kurtarsın ey kapıcı Ebu Ali! Çünkü Tanrı’nın ve velilerinin yüce lütufları senin üzerinedir!” demiş. Onun bu sözleri kapıcı Ebu Ali’yi çok etkilemiş; çünkü üç aylık bir süredir Sokak Döveci emir, onun ücretini ödememekte, o da bu yüzden epeydir tedirgin bulunmakta, alacağını hangi yoldan ele geçireceğini bir türlü bilememekte imiş. Bundan dolayı yaşlı kadına “Anacığım, ibriğinden bana biraz kutsal su ver, böylece senin hayır duanı alayım!” demiş. Bunun üzerine kadın sırtından ibriğini indirmiş ve onu havada birkaç kez silkelemiş; öyle ki, hurma liflerinden oluşan tıkaç yerinden fırlamış ve ibriğin içindeki üç altın dinar sanki gökten gelmişçesine yere düşüp yuvarlanmış. Kapıcı da ivedi davranıp onları yerden almış ve içinden “Şükür Allah’a! Bu yaşlı dilenci kadın gizli hazinelerin emrinde bulunduğu erenler içinden bir eren! Ona benim ücretini alamamış, en zorunlu ihtiyaçlarını bile gideremeyecek fakir bir kapıcı olduğum malum oldu; ve duasının bereketiyle havadan bu üç dinar yağdı!” demiş. Sonra dinarları yaşlı kadına uzatıp ona “Hala, belki de ibriğinden düşmüş olan şu üç dinarı al!” demiş. Kadın “Paranı al da yanımdan uzaklaş! Ben bu dünyanın işleriyle uğraşanlardan değilim! Hayır, asla! Bu parayı kendin için saklayabilir, emirin vereceği maaşın yerine bunları kullanarak biraz ferahlayabilirsin!” diyerek yanıt vermiş. Bunu duyan kapıcı ellerini havaya kaldırmış ve “Yardımlarından dolayı Tanrı’ya övgüler olsun! Tanrı esinlenmesinin bir tecellisi bu!” diye haykırmış.</p>

  <p>Bu sırada hizmetçi kız, zaten yaşlı kadına yaklaşmış bulunuyormuş; onun elini öptükten sonra, kendisini çabucak genç hanımının yanına götürmüş. Yaşlı kadın genç hanımın yanına gelince, güzelliğinden şaşkınlığa uğramış; çünkü genç kadın, tılsımlı bir yüzüğün açıp ortaya çıkardığı bir hazine kadar ışık saçıyormuş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dört yüz otuz dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>Yaşlı kadın, genç hanımın yanına gelince, güzelliğinden şaşkınlığa uğramış; çünkü genç kadın, tılsımlı bir yüzüğün açıp ortaya çıkardığı bir hazine kadar ışık saçıyormuş. Kendi bakımından da genç hatun, yaşlı kadının çabucak ayaklarına kapanmış ve ellerini öpmüş; yaşlı kadın da ona “Kızım, ben buraya öğütlerime ihtiyacın olduğunu bildiğimden Tanrı’nın esiniyle geldim!” demiş. Hatun da, ermiş dilencilere karşı uygulanagelen bir âdete göre, ilkin ona yiyecek bir şeyler getirmekle işe başlamış; ama yaşlı kadın yemeklere el sürmek istememiş; ve “Ben cennet taamından başka yemek yemem; bunun için yılda beş gün dışında her gün oruçluyum! Ama, çocuğum, seni üzgün görüyorum derdinin nedenini bana anlatmanı isterim!” demiş. O da “Anacığım, gerdekte ilk girişimde bulunduğu gece, kocama, benim üzerime ikinci bir karı almayacağına dair yemin ettirmiştim; ama o, başkalarının oğul sahibi olduğunu görünce, kendi de oğlan çocuğu olsun diye hırsa kapıldı; ve bana ‘Sen kısırsın!’ dedi; ben de ona ‘Asıl sen, sen kısırsın!’ diye yanıt verdim. O zaman öfkeyle dışarı çıktı ve bana ‘Gezimden döndüğümde, senin üzerine evleneceğim!’ dedi. Oysa, anacağım, ben, tehdidini yerine getirmesinden ve ona çocuklar verebilecek ikinci bir karı almasından çok korkuyorum! O, topraktan, evlerden yana zengindir, dolgun maaşı vardır, başlı başına köylere sahiptir. Eğer ikinci karısından çocuk sahibi olursa, bütün bu mallardan yoksun kalacağım!” diye yanıt vermiş. Yaşlı kadın da “Kızım, senin benim şeyhim kudretli Saldırılar Ustası, Hamilelik Babası’ndan<a href="../Text/dipnot.xhtml#Footnote0245" id="Feedback0245"><sup>[245]</sup></a> hiç haberin olmadığını görüyorum! O zaman bu ermiş kişiye yapılacak tek bir ziyaretin fakir bir borçluyu zengin bir alacaklıya, kısır bir kadını döl ambarına çevirdiğini bilmiyorsun herhalde?” demiş. Güzel hatun da “Anacığım, evlendiğim günden bu yana, evden bir kez bile dışarı çıkmadım; hatta tebrik ve başsağlığı ziyaretlerinde bile bulunmadım!” diye yanıt vermiş. Yaşlı kadın “Çocuğum, seni efendim Şeyh Saldırılar Ustası ve Hamilelik Babası’nın yanına götürmek isterim. Sakın sana uygulayacağı ağırlıktan korkma ve de ondan bir dilekte bulun! Kocan geziden döndükten sonra, seninle çiftleşmek üzere yatacak ve bundan bir erkek ya da kız çocuğuna sahip olacaksın! Ama çocuğun erkek de olsa, kız da olsa, onu efendim Hamilelik Babası’nın hizmetinde bir derviş yapacağına dair adakta bulunacaksın!” demiş.</p>

  <p>Bu sözleri duyan güzel hatun, umut ve zevkle heyecanlanmış, en güzel giysilerine bürünmüş, en güzel ziynetlerini takmış, sonra hizmetçisine “Eve iyice göz kulak ol!” demiş. Hizmetçisi de “İşittim ve itaat ettim, hanımım!” diyerek yanıt vermiş. O zaman hatun, Delile ile birlikte evden çıkmış, kapıda yaşlı kapıcı Ebu Ali’yi görmüş; kapıcı kendisine “Nereye gidiyorsunuz, hanımım?” diye sorunca “Ben, Şeyh Hamilelik Babası’nın ziyaretine gidiyorum!” yanıtını vermiş. Kapıcı, ona “Bu ermiş yaşlı kadın Allah’ın bir lütfudur hanımım! Tüm hazineler onun emrinde! Bana da üç kızıl altın dinar verdi! Ve hiçbir soru sormadan benim derdimi bildi ve ihtiyaç içinde kıvrandığımı anladı. Bütün bir yıl tuttuğu orucun hayrı başım üzerine olsun!” demiş.</p>

  <p>Bunu izleyerek, Delile ve genç hatun oradan uzaklaşmışlar; ve yolda yaşlı düzenbaz, Emir Sokak Döveci’nin karısına “İnşallah, hanımım, Şeyh Hamilelik Babası’na ziyarette bulunduğunda, sana, sadece ruh huzuru vermeyecek, arzunu da doyuracak ve kocana karşı sevgini de geri çevirecek; ve gelecekte bu konuda aranızda hiçbir anlaşmazlık ya da can sıkıntısı olmayacak ve de ona hoş olmayan sözler sarf etmeyeceksin!” demiş. Hatun da “Anacığım, bilsen bu şeyhin huzuruna çıkmayı ne çok istiyorum!” diye yanıt vermiş.</p>

  <p>Bu sırada, düzenbaz Delile, kendi kendine “Nasıl yapar da, bunca gelip gidenlerin kalabalığı içinde, onun ziynetlerini çalar ve onu çırçıplak bırakırım?” diyormuş. Sonra ansızın ona “Kızım, beni gözden yitirmeden ardımdan biraz uzaktan gel; çünkü, ben üzerlerindeki ağırlıkları taşıyamayan başkalarının yüklerini de taşıyan yaşlı bir kadınım; ve yolda giderken halk yaklaşıp bana sadaka verir ve benden bunları şeyhime götürmemi ister. Onun için şu sırada yalnız başıma yol almalıyım!” demiş. Genç kadın da yaşlı düzenbazın gerisinde, onu uzaktan izlemiş; böylece ikisi birden tacirlerin ana çarşısına gelmişler. Ve tonozlu çarşıda, uzaktan, genç kadın yürüdükçe, narin ayaklarındaki halhalların ve alnındaki küçük altınların tıpkı bir rübabın ya da bir zilin tıngırtısına benzer uyumlu ve düzenli sesleri duyuluyormuş.</p>

  <p>Böylece çarşıda yürürlerken, yanaklarını henüz ayva tüyleri bürümüş yakışıklı genç bir tacir olan Seydi Muhsin adlı gencin dükkânının önünden geçiyorlarmış. Bu tacir, genç kadının güzelliğini fark edip onu kaçamak bakışlarla izlemeye koyulmuş; yaşlı kadın da bu ilgiyi anlamakta gecikmemiş. Ve de hemen genç kadının yanına yaklaşarak ona “Gel de biraz şuracıkta otur kızım, ben bu genç tacirle bir iş görüşeyim!” demiş. Hatun da itaat edip onu daha iyi izleyebilecek olan yakışıklı tacirin dükkânına pek uzak olmayan bir yere oturmuş; ve tacir ona bir bakış fırlatır fırlatmaz neredeyse deli olacakmış! Onun böyle yanıp yakıldığını anlayan yaşlı düzenbaz, gence yaklaşmış ve selam verip aldıktan sonra, ona “Sen tacir Seydi Muhsin değil misin?” diye sormuş. O da “Elbette! Sana benim adımı kim söyledi...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dört yüz otuz beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Elbette! Sana benim adımı kim söyledi?” diye yanıt vermiş.</p>

  <p>O da “Beni sana tanınmış kimseler gönderdi. Ben de sana, oğlum, şurada gördüğün genç hanımın kızım olduğunu ve büyük bir tacir olan babasının ona sayısız servet bırakarak öldüğünü bildirmek üzere geldim. Bugün ilk kez evden çıkıyor; çünkü ergenlik yaşına erişeli daha pek fazla bir zaman geçmedi ve belirli bazı işaretlerden anladığıma göre evlenecek çağa yeni ulaştı. Ben de onu dışarı çıkarmakta gecikmedim. Çünkü bilgeler ‘Kızını evlenmeye hazır tut, ama oğlun için acele etme!’ derler. Bundan dolayı, ilahi bir esinle ve gizemli bir önseziyle uyanarak, onu seninle evermek fikrine kapıldım. Sen de, onun hakkında en küçük bir kuşkuya düşme; yoksulsan onun tüm parasını sana bağışlarım ve sana bir yerine iki dükkân açarım! Ve böylece, Tanrı tarafından sadece gönül çekici bir genç kızla değil, <i>c</i> harfiyle başlayan üç arzu edilir şeye: cevahir, can rahatlığı ve cimaya<a href="../Text/dipnot.xhtml#Footnote0246" id="Feedback0246"><sup>[246]</sup></a> sahip olursun!” demiş.</p>

  <p>Bu sözleri duyunca genç tacir Seydi Muhsin, yaşlı kadına “Anacığım, bütün bunlar harika ve benim isteyebileceğimden fazla şeyler! Sana da teşekkür ederim ve ilk c ile başlayan sözcüklerden de hiç kuşku duymuyorum. Ama üçüncü c’nin anımsattığı sözcüğe gelince, bu konuda kendi gözlerimle görüp deneme yapmaksızın içim rahat etmez; çünkü anam ölmeden önce, bu konuda beni öğütledi ve ‘Senin evlenmeni isterim oğlum, ama gözlerimle görüp kızoğlan kız olduğunu anlamam koşuluyla!’ dedi. Ben de ona, onun adına, bunu yapacağıma dair söz verdim! O da gönül rahatlığıyla öldü!” diye yanıt vermiş. Bunun üzerine yaşlı kadın “Öyleyse hemen beni izle! Onu çırçıplak görmeni sağlayacağım. Ama onun epeyce ardından yürümeye dikkat göster! Ve de sakın kendini belli etme! Ben de yol göstermek üzere en önde yürüyeceğim!” diye yanıt vermiş.</p>

  <p>Bunun üzerine genç tacir ayağa kalkmış ve “Ne olacağı bilinmez, belki de evlilik sözleşmesi söz konusu olur, ben iyisi mi harcamaları karşılayacak parayı yanımda bulundurayım!” diyerek yanına bin dinar içeren bir kese almış; ve o sırada kendi kendine, “Şimdi ne yapacaksın acaba, ey Fındıkçı Delile, bu genç buzağıyı soymak için?” diye soran yol gösterici yaşlı orospuyu uzaktan izlemiş.</p>

  <p>Kendisini genç kadın, onu da yakışıklı tacir izlediği halde böylece yol alırken, adı Hacı Muhammed olan bir kuru temizleyici boyacı dükkânının önünde durmuş; bu adam tüm çarşıda iki yanlı ilişkileriyle tanınmış biriymiş. Gerçekten yılanyastığı bitkisinin girintili çıkıntılı kökünü bıçağıyla kesen bir satıcıya benziyor; incirin yumuşaklığını sevdiği gibi, narın ekşiliğine de bayılıyormuş. Bu Hacı Muhammed halhalın şıngırtısını ve küçük altınların tıngırtısını duyarak başını kaldırmış ve yakışıklı genç ile güzel genç kadını görmüş; ve içinde kıpırdayacak şeyin kıpırdadığını duymuş! Ve tam o sırada Delile onun yanına yaklaşarak, selamlaşmadan sonra oturarak “Sen kuru temizleyici Hacı Muhammed’sin değil mi?” diye sormuş. O da “Evet! Ben Hacı Muhammed’im! Ne arzu edersin?” diye yanıt vermiş. Kadın “Bana güvenilir kişiler senden söz etti. Bak şu çok hoş olan genç kıza, benim kızımdır o; şu sakalsız genç de, benim oğlumdur! Onları birlikte büyüttüm, eğitilmeleri için de epeyce masraf ettim. Bilesin ki, şimdi oturduğumuz ev harap olmuş büyük ve eski bir binadır; son zamanlarda tahta kirişler ve iri payandalarla onartıp sağlamlaştırdım; mimar başı bana ‘Ama sen bu binadan başka bir binada gidip otursan iyi olacak; çünkü bunun üzerine çökme ihtimali var! Onarım tamamlanınca, yeniden gelip oturabilirsin; ama daha önce değil!’ dedi. Ben de çıkıp geçici süreyle iki çocuğumla birlikte oturacak bir ev aramaya koyuldum; ve hayır işlemeyi seven kişiler seni salık verdiler. Şu gördüğün iki çocukla gelip senin yanında kalmayı arzuluyorum! Benim cömertliğimden de kuşkun olmasın!” diye yanıt vermiş.</p>

  <p>Yaşlı kadının bu sözlerini işitince kuru temizleyici, yüreğinin bedeni içinde raks etmeye başladığını duyumsamış ve kendi kendine “Ya Hacı Muhammed, işte ağzına üzeri kaymakla kaplı bir kadayıf sunuluyor!” demiş. Sonra Delile’ye “Gerçekte, üst katında büyük bir odası bulunan bir evim olduğu doğrudur; ama kendim, oturduğum aşağı katta başka oda bulunmadığından, bu odayı sırf bana çivit getiren köylü çağrılılarıma ayırdım!” demiş. O da “Oğlum, evimin onarımı bir ya da iki aydan fazla sürmez; biz de buralarda pek fazla kimse tanımıyoruz! Senden yukarıdaki odayı ikiye ayırmanı ve üçümüz için bir bölümünü vermeni rica ediyorum!” diye yanıt vermiş.</p>

  <p>“Ve Allah ömrünü arttırsın evladım, istersen çivit bitkisi getiren köylü çağrılıların da bizim konuğumuz olabilir! Başımız üzerinde yerleri var! Onlarla yiyip içip birlikte yatmaya hazırız!” diye eklemiş. Bunun üzerine kuru temizleyici, evinin anahtarlarını çabucak ona vermiş. Üç anahtar varmış: biri büyük, biri küçük, biri de eğri. Ve ona “Büyük anahtar evin dış kapısınındır, küçüğü holün, eğri anahtar yukarı kattaki odanın! İyi yürekli anacığım, hepsi sende kalabilir!” demiş. Bunun üzerine Delile, anahtarları alarak, ardında genç kadın, onun ardında da genç tacir olduğu halde uzaklaşarak, kuru temizleyicinin evinin bulunduğu sokağa yollanmış; ve büyük anahtarla çabucak cümle kapısını açmış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dört yüz otuz altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>... ve büyük anahtarla çabucak cümle kapısını açmış.</p>

  <p>İlkin kendisi içeri girmiş, sonra da tacire beklemesini söyleyerek genç kadını içeri sokmuş; yukarı kattaki odaya çıkarmış ve ona “Kızım, aşağıda saygın şeyh Hamilelik Babası oturuyor! Sen beni burada bekle ve üzerindeki çarşafı çıkara dur! Seni gelip yeniden bulmada gecikmeyeceğim!” demiş. Sonra hemen aşağı inip genç tacire kapıyı açmış; ve onu hole sokarak kendisine “Burada otur ve seni kızımla yeniden gelip buluncaya kadar bekle ki, gözlerinle görüp güven duymak istediğin konuda doyum sağlayasın!” demiş. Sonra yukarıya güzel hatunun yanına çıkıp ona “Şimdi gidip Hamilelik Babası’nı ziyaret edeceğiz!” demiş. Genç kadın da “Ne büyük sevinç, anacığım!” diye haykırmış. Kadın “Ama, kızım, senin için bir bakımdan korkuyorum!” diye yanıt vermiş. Genç kadın “Nedir o, anacığım?” diye sorunca; “Aşağıda Hamilelik Babası şeyhin vekili olan budala bir oğlum var. Sıcak zaman ile soğuk zamanı ayırmayı bilmez ve her zaman çıplak dolaşır! Ama senin gibi soylu bir ziyaretçi şeyhin yanına girdiğinde, onun takındığı mücevherleri ve giydiği ipeklileri görünce, öfkeye kapılır ve üzerine atılarak giysilerini parçalar, kulaklarını yırtarak küpelerini koparır ve tüm mücevherlerini soyar. Sen iyisi mi, işe, mücevherlerini burada bırakarak ve tüm giysi ve gömleklerinden soyunarak başla; ben, senin Hamilelik Babası’nı ziyaretinden dönünceye kadar onları burada özenle saklarım!” diye yanıt vermiş. Bunun üzerine genç kadın tüm mücevherlerini çıkarmış ve tüm giysilerinden soyunmuş, üzerinde sadece ipek bir gömlek kalmış ve hepsini Delile’ye emanet etmiş; o da, kendisine “Bunları götürüp Hamilelik Babası’nın giysisinin altına koyacağım; bunlara dokunarak seni kutsasın diye!” demiş. Ve her şeyi toparlayıp aşağıya götürüp merdivenin altındaki dolaba koymuş; sonra genç tacirin yanına girmiş ve onu genç kadını bekler durumda bulmuş. Genç ona “Hani, denetleyeceğim kızın nerede?” diye sormuş. Ama yaşlı kadın birdenbire sessizce yüzünü ve bağrını elleriyle dövmeye koyulmuş. Genç tacir de ona “Neyin var senin?” diye sormuş. Kadın “Ah! Allah bu kötü niyetli, kıskanç ve iftiracı komşuları kahretsin! Benim seninle birlikte içeri girdiğimi görmüşler, senin kim olduğunu soruyorlar; ben de onlara, senin, kızım için seçtiğim, ilerde damadım olacak kişi olduğunu söyledim. Ama, onlar herhalde benim senden dolayı talihli olmamı kıskanmış olacaklar ki, gidip kızımı bulmuşlar ve ona ‘Annen seni beslemekle o denli sıfırı tüketti ki, seni uyuza ve cüzama tutulmuş birisiyle evermek istiyor?’ demişler. Ben de bu durumda ona, tıpkı senin annene verdiğin güvence gibi, onun seni çırçıplak görüp emin olmadıkça birleşmenize razı olmayacağıma dair söz verdim!” diyerek yanıt vermiş. Bu sözleri duyan tacir “Kıskançlara ve kötü niyetlilere karşı Allah’a sığınırım!” diye haykırmış. Ve bunları söyleyerek tüm giysilerinden soyunmuş ve gövdesi çıplak ve dokunulmadık saf bir gümüş gibi ortaya çıkmış. Yaşlı kadın da ona “Böylesine güzel ve pak olduğuna göre korkacak hiçbir şeyin yok!” demiş. O da “Gelsin, şimdi beni görsün!” diye haykırmış. Ve düzgün bir biçimde samur kürkünü, kemerini, altın ve gümüş kakmalı hançerini ve giysilerinin geri kalan bölümünü yanına koymuş, kıvrımları arasına da bin dinar içeren keseyi yerleştirmiş! Yaşlı kadın da ona “Bütün bu ayartı sağlayan şeyleri holde bırakmak gerekmez. Onları güvenli bir yere bırakayım!” demiş. Ve bütün bu eşyayı, tıpkı genç kızın eşyası gibi derleyerek genç tacirin yanından ayrılmış, üzerinden kapıyı kilitleyerek gidip merdiven altındaki dolaptan genç kadının eşyalarını da almış ve bunları evden taşıyarak yavaşça çıkmış.</p>

  <p>Bir kez sokağa çıkınca, iki bohçayı güvenli bir yere bırakmak fikriyle işe başlamış ve bunları tanıdığı bir baharat tacirine emanet etmiş; sonra dönüp onu sabırsızlıkla bekleyen şehvetli kuru temizleyiciyi bulmuş; tacir, kadını görür görmez “Pekâlâ, hala! Umarım ki evim size uygun gelmiştir!” demiş. O da “Senin evin kutsanmış bir ev! Beğeninin sınırında onu beğendim. Şimdi gidip bir hamal bularak oraya eşya ve mallarımızı taşıtacağım! Ama ben kendim pek çok uğraşıda bulunacağımdan ve çocuklarım bu sabahtan beri hiçbir şey yemediklerinden, işte sana bir dinar! Bunu lütfen kabul et ve onlara tiritlik ekmek ve kıyılmış et satın al ve git onlarla birlikte öğle yemeğini yiyerek yoldaşlık et!” diye yanıt vermiş. Kuru temizleyici “Peki ama, bu arada dükkânıma ve müşterilerimin emanetlerine kim bakacak?” demiş. Kadın da “Vallahi! Çırağın bakar herhalde!” diye yanıt vermiş. O da “Peki, öyle olsun!” diyerek bir tepsi ve bir porselen kap almış ve oradan söz konusu tiritlik ekmeği ve kıymayı almak üzere ayrılmış. İşte kuru temizleyicinin durumu böyleymiş! Zaten biraz sonra ona yine döneceğiz!</p>

  <p>Fındıkçı Delile’ye gelince, gidip iki bohçayı da emanet bıraktığı baharatçıdan almış ve hemen kuru temizleyicinin dükkânına dönüp çırağa “Efendin, beni, koşup kendisini fırıncıda bulmanı söylemek üzere sana gönderdi! Sen dönünceye kadar ben, dükkâna bakarım. Haydi gecikme!” demiş. Çocuk “İşittim ve itaat ettim!” diye yanıt vermiş. Ve dükkândan çıkıp gitmiş; o zaman yaşlı kadın, dükkândaki müşterilerin emanetlerine ve bulabildiği başka şeylere el koymakla işe başlamış. Onun böyle uğraş verdiği sırada, bir haftadır iş bulamayan ve de bir haşhaş yutucu olan bir eşekçi eşeğiyle birlikte dükkânın önünden geçiyormuş. Yaşlı orospu haykırarak onu çağırmış: “Hey eşekçi, buraya gel!” diyerek. Eşekçi de eşeğiyle birlikte dükkânın önünde durmuş; yaşlı kadın ona “Sen, oğlum kuru temizleyiciyi tanıyor musun?” diye sormuş. O da “Ya Allah! Hanımım, kim onu benden iyi tanır ki?” diye yanıt vermiş. Kadın da “Öyleyse, bil ki, ey dualarım üzerine olası eşekçi, zavallı çocuk...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama dört yüz otuz yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Öyleyse, bil ki, ey dualarım üzerine olası eşekçi, zavallı çocuk borcunu ödemekten âciz! Ve hapishaneye atıldığı her seferinde, onu ben kurtarıyorum. Ama bugün, sonunda, iflas ettiğini ilan etti. Ben de emanet bırakılan eşyayı sahiplerine geri vermek üzere toplamaya geldim. Senden buradaki pılı pırtıyı taşımam için eşeğini kiralamak istiyorum. İşte karşılığında bir dinar! Sen burada benim dönüşümü beklerken, burayı yıkmakla, tüm boya küplerini kırmakla ve yedek fıçıları imha etmekle uğraşırsın; böylece iflası denetlemek üzere kadı’nın adamları geldiğinde, dükkânda alınacak bir şey bulamasın!” demiş. Eşekçi “Başım üstüne, gözüm üstüne, hanımım! Çünkü senin oğlun kuru temizleyici ustanın bana birçok iyilikleri vardır, ben de minnettarlığımı kanıtlamak isterim. Bu hizmeti ona hiç karşılık almadan yapacağım ve Allah rızası için dükkânında ne varsa kırıp imha edeceğim!” diye yanıt vermiş. Bunun üzerine yaşlı kadın, her şeyi eşeğe yükledikten sonra, orayı terk etmiş ve eşeği yularından çekerek evine doğru yollanmış.</p>

  <p>Ve koruyucu Tanrı’nın yardımıyla, bir güçlükle karşılaşmadan evine gelmiş ve ateş üzerindeki bir tava gibi oturmuş onu bekleyen kızı Zeyneb’in yanına girmiş; kız ona “Anne, aklım fikrim hep seninleydi! Nasıl, yaptığın hileler başarılı oldu mu?” diye sormuş. Delile de “Bugün sabahleyin, dört kişiye dört oyun oynadım: Bir genç tacire, müthiş bir komutanın genç eşine, şehvetli bir kuru temizleyiciye ve bir eşekçiye! Ve onların tüm pılı pırtısını eşeğe yükleyip sana getirdim!” diye yanıt vermiş. Zeyneb de “Anacığım, sen çırçıplak bıraktığın genç taciri ve komutanın karısını soyarak; ve eşekçinin eşeğini çalarak; kuru temizleyicinin kendisinin ve müşterilerinin eşyalarını kalk gidelim ederek artık Bağdat’ta rahatça dolaşamaz bir hale gelmişsin!” diye haykırmış. Delile de “Puh! Kızım, ben, eşekçi hariç, bunların hiçbirine kafa yormam! Çünkü o beni tanır!” diye yanıt vermiş. İşte şimdilik Delile ile ilgili şeyler bunlar!</p>

  <p>Kuru temizleyici ustaya gelince, tiritlik ekmeği ve kıyılmış eti satın alınca, bunları çırağına vermiş ve onunla birlikte ilkin temizleyici dükkânına uğrayarak evinin yolunu tutmaya niyetlenmiş. Ve orada, eşekçiyi, dükkânda ne varsa imha etmekle, büyük küpleri ve fıçıları kırmakla uğraşırken bulmuş; zaten o sırada dükkân artık bir moloz yığınından ve sel gibi akan koyu mavi bir çamur ırmağından başka bir şey değilmiş. Bunu görünce “Dur ulan eşekçi!” diye haykırmış. Eşekçi çabasını durdurmuş ve kuru temizleyiciye “Şükür Allah’a ki hapishaneden çıkmışsın, ey temizleyici usta! Yüreğim gerçekten seninleydi!” demiş. O da “Sen ne diyorsun eşekçi, bütün bunlar da ne demek oluyor!” diye sormuş. Eşekçi de “Senin yokluğunda, iflasın ilan edildi!” demiş. Usta, gırtlağı sıkışmış, dudakları titreyerek ve gözleri yerinden fırlayarak “Bunu sana kim söyledi?” diye sormuş. O da “Anan söyledi; ve benden, senin yararına olarak gelip kadı’nın gönderdiği adamlar bir şey alamasınlar diye her şeyi kırıp imha etmemi de istedi!” diye yanıt vermiş. Kuru temizleyici, şaşkınlığın sınırında “Allah belanı versin, namussuz! Benim anam öleli yıllar oldu!” diye yanıt vermiş. Ve sesinin olanca gücüyle haykırarak bağrını dövmeye başlamış: “Yazık! Tüm malımı ve tüm müşterilerimi yitirdim!”. Kendi bakımından eşekçi de ağlamaya ve haykırmaya başlamış: “Yazık! Yitip giden eşeğime!” demiş. Sonra da kuru temizleyiciye “Ey kıçımın kuru temizleyicisi! Bana ananın alıp götürdüğü eşeğimi geri ver!” diye haykırmış. Kuru temizleyici de eşekçinin üzerine saldırıp gırtlağını yakalamış ve yumruk üstüne yumruk indirmiş ve “Nerede o, senin yaşlı orospun?” diye haykırmış. Ama, ta içinden kopan bir sesle eşekçi “Benim eşeğim! Benim eşeğim nerede? Eşeğimi geri ver!” diye haykırmaya başlamış. Ve her ikisi de ısırarak, hakaret ederek, kim kime daha iyi rastlatırsa, birbirinin başına, karnına şiddetli yumruklar indirerek ve dahası parmaklarıyla ezerek, rakibini pes ettirmek için husyelerini sıkarak dövüşmeye girişmişler! Bu sırada gittikçe daha fazla kalabalıklaşarak dükkânın önüne halk toplanmış; ve sonunda birbirlerine daha fazla zarar vermeden onları ayırmakta başarı sağlanmış ve orada bulunanlardan biri “Ya Hacı Muhammed, sizin ikiniz arasında ne ola ki?” diye sormuş. Ama yanıt vermekte eşekçi kıvrak davranmış ve gırtlağının olanca sesiyle öyküsünü anlatarak, sözlerini “Ben, bütün bunları kuru temizleyiciye iyilik olsun diye yaptım!” diyerek sözlerini bitirmiş. O zaman kuru temizleyiciye “Ya Hacı Muhammed, ona dükkâna baksın diye bırakan kocakarıyı sen kuşkusuz tanıyor olmalısın, değil mi?” diye sormuşlar. O da “Daha önce hiç görmemiştim! Ama benim evime oğlu ve kızıyla oturmaya gitti!” diye yanıt vermiş. O vakit orada bulunanlardan biri “Ben, vicdanıma danışarak eşekçinin eşeğinden kuru temizleyicinin sorumlu olduğuna inanıyorum; çünkü, eşekçi, kuru temizleyicinin dükkânına baksın diye yaşlı kadını görevlendirdiğini görmeseydi, bu kadına eşeğini kiralamazdı!” diye fikir yürütmüş. Bir üçüncüsü “Ya Hacı Muhammed, madem ki sen evine bu yaşlı kadını yerleştirdin, ya adamın eşeğini geri vermeli ya da bedelini tazmin etmelisin!” demiş. Sonra hepsi birden, iki hasımla birlikte kuru temizleyicinin evinin yolunu tutmuşlar. Hepsi o kadar...</p>
