  <p class="baslik1"><i>Dostlara Bir Çift Söz</i><a href="../Text/dipnot.xhtml#Footnote0006" id="Feedback0006"><sup>[6]</sup></a></p>

  <div class="bos2"/>

  <p style="text-align: right;"><i>Doğduğu yerin toprak ve sularında</i><br/><i>yaşanmış, düşlenmiş ve çevrilmiş olan</i><br/>bu Arap Geceleri’ni,<br/><i>tüm çıplaklığı, bakirliği, dokunulmamışlığı</i><br/><i>ve safiyeti içinde, kendi zevkim</i><br/><i>ve dostlarımın keyiflenmesi için,</i><br/>sunuyorum.</p>

  <div class="bos1"/>

  <p>Bu Masallar, uzak gökler altında, uzun deniz yolculuklarının avarelikleri sırasında bana tatlı anlar yaşattılar.</p>

  <p>İşte bundan dolayı onları size sunuyorum.</p>

  <p>Tıpkı, Yüce ve Esirgeyici Allah’ın bakışları altında kösnül ve yabanıl bir soylu prensin bağrında onları coşkuyla mayalayıp sır içinde doğuran tatlı anneleri Müslüman Şehrazad kadar güleryüzlü, yapmacıksız ve saflıkla doludur bu masallar.</p>

  <p>Dünyaya gelir gelmez, bunlar teyzeleri Dünyazad’ın kutsayıcı elleriyle incelikle okşanmış; sert ergenlik yaşına ulaşıncaya kadar, onun gözbebeklerinin kadifesiyle sarılmış; gülüşleriyle sonsuzlaşmış Doğu Dünyası’nda kösnül ve özgür yayılmaları için adları, nemli değerli taş tozlarıyla renklendirilen tezhipli sayfalara nakşedilmiştir.</p>

  <p>Onları değerlendiriyor ve oldukları gibi: et yumuşaklığı ve kaya sertliğiyle veriyorum.</p>

  <p>Çünkü... çeviri yapmanın namuslu ve mantıksal bir tek yolu vardır: <i>Sözcüğü-sözcüğünelik</i>; her türlü kişisellikten uzak, olsa olsa gözkapağının ivedi açılıp kapanması ve uzun uzadıya tadına varılması için bir nebze yumuşatılmış... Bu yöntem, etkileyerek, en yüce edebi kudreti sağlar. Bir zevk çağrısı uyandırır. Belirtirken yeniden yaratır. Gerçeğin en güvenli kefilidir. Taş çıplaklığı içine kararlılıkla dalar. Çiçeğin ilkel kokusunu saçar ve onu billurlaştırır. İçini boşaltır, bağlarını çözer... Saptar.</p>

  <p>Kuşkusuz, sözcüğü-sözcüğünelik, nasıl taşkın bir ruhu zincirler ve onu evcilleştirirse; kalemin cehennemi kolaylığını da durdurur. Ben, bundan şikâyetçi olmayacağım. Zira bir çevirmende sade, anonim! ve <i>adına aptalca düşkün olma</i> illetinden arınmış bir deha bulunabilir mi?.. Ancak, aslında, özgün tadı vermedeki güçlük, Doğu Babil âşığının parmaklarına dolanan sarmal olup, onun çözümleme zevkini önleyecek kadar da yoğunlaşmamalıdır.</p>

  <p>Kabule gelince, sözsel uzlaşmaların boğucu havasında sararmış özentili Batı, göçebe çadırların yerlisi bu sağlıklı esmer kızların –gülüşlerinin tüm sadeliği ve yumuşaklığıyla cıvıldayan– içten konuşmalarını işitmekle şaşkınlık duymuş gibi davranabilir.</p>

  <p>Oysa...</p>

  <p>Huriler hiçbir kötülük beslemezler!</p>

  <p>Ve Bilgeler der ki: İlkel toplumlar, eşyayı adıyla anarlar; doğal olanı ayıplamaz, doğallığın dışa vurulmasını da utandırıcı bulmazlar. (İlkel toplumlar deyince, beden veya ruhta hiç fire vermemiş, ve dünyaya güzelliğin gülüşüyle doğmuş olanları anlıyorum.)</p>

  <p>Zaten, Arap edebiyatı, ruhsal yaşlanmanın nefret verici ürünü olan müstehcen niyetten hiç haberli değildir. Araplar her şeyi neşeli yanıyla görürler. Erotik duyarlıkları, onları neşeye sevk eder; ve püriten sofuların rezalet saydıkları durumlarda, tüm yürekleriyle gülerler.</p>

  <p>Kim ki sanatçı olarak avare dolaşıp geziler yapmış ve gerçek Müslüman ve Arap kentlerinde: gölgeli, serin sokaklarıyla Kahire’de, Şam’ın pazarlarında, Yemen’in Sana’sında, Maskat ya da Bağdat’ta, o canım kahvelerin kafes oymalı sıralarında hayranlıkla kültür edinmiş; Palmyra (Tadmor) Bedevilerinin lekesiz hasırlarında uyumuş; çölün göz kamaştırıcılığında, Arap halkının gerçek örneği, görkemli İbnü’r-Raşid ile kardeşçe ekmek bölüşüp tuz tatmış; Kutsal Mekke’nin emiri, katıksız Peygamber soyundan gelme şerif Hüseyin bin Ali bin Avn ile eski zaman sadeliğinde bir sohbetin doyumsuz tadına varmışsa; yüzlerdeki ortaklaşa anlatımın ilginçliğini de fark etmiştir. Oradakileri saran tek bir duygu vardır: Çılgın bir neşe... ve bu neşe, jestler ve özellikle mimikler yaparak, coşkulu seyirciler arasında sıçrayarak masallar anlatan yiğit halk öykücülerinin en özgürce çıkışlarına yaşamsal kahkahalarla canlılık verir; ve sözcüklerle, seslerle, havadaki duman ya da kösnüklükle, Allah’ın son bağışı esrarın belli belirsiz duyumsanmasıyla, esriklik sizi sarar ve gece içinde havada yüzer durursunuz...</p>

  <p>Orada asla alkış sesi duyulmaz: bu uyumsuz, barbarca davranış, Avrupa’nın anlamsız, berbat kentsoylu coşkusunun sembolü haline getirdiği, renkli bir direğin yöresinde raks eden Karaibler’in atalarına bağlı kabilelerinin bu yadsınamaz kalıntısı, orada hiç bilinmez.</p>

  <p>Arap, neylerin musikisine, kanun ve udun inleyişine, darbukanın derin ritmine, bir müezzin ya da hanendenin okuduğu ezan ya da şarkıya; zengin bir masala, bir şiirin zincirleme ses düzenine; bir yaseminin ince kokusuna; bir çiçeğin raksına ya da bir kuşun uçuşuna; gözleri ışıklı, vücudu kıvrılan sağlıklı bir fahişenin amber ve inci beyazlığındaki çıplaklığına –kısık ya da haykıran bir sesle “A-ha!” diyerek– <i>uzun, bilgiç, dalgalı, esrik, mimari</i> bir yanıt verir.</p>

  <p><i>Yani: Arap, içinden geldiği gibi davranır; ama ince ve hayranlık uyandırıcıdır. Saf vücut hatlarını sever ve onu somutlaşmadan sezinler.</i></p>

  <p><i>Ve de... söze dökülmeden, sonsuza dek kucaklar.</i></p>

  <p><i>Ve şimdi,</i></p>

  <p>Yalan söyleme korkusu duymadan; perde açıldığında, öykü anlatıcının narin gerecinden bugüne kadar kâğıdın karbeyazlığına hiç yansımamış, en şaşırtıcı, en karmaşık ve göz kamaştırıcı görüntüyle karşılaşılacağına güven verebilirim.</p>

  <div class="bos1"/>

  <p style="text-align: right;"><i>Dr. J.C. Mardrus</i></p>
