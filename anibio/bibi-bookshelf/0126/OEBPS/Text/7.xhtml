  <div class="baslik10">
    <p>Enisü’l-Celis ile Ali-Nur’un Öyküsü</p>
  </div>

  <p>Ey bahtıgüzel şah, işittim ki, vaktiyle Basra tahtında Halife Harun Reşid’e bağlı bulunan Muhammed ibn Süleyman ez-Zeyni adlı bir sultan varmış. Fakirleri ve dilenenleri kollar, bahtsız tebaasına merhametle davranır ve servetini, Allah’ın barışı ve duası üzerine olası Peygamberimiz Muhammed’e inananlar arasında bölüştürürmüş. Her bakımdan, erdemleri ve yiğitliği üstüne bir şairin yazdığı kasidenin başlangıcındaki şu dizelere layıkmış:</p>

  <div class="gir1">
    <p>Mızrağının demiri kalemidir; düşmanlarının yüreği de üzerine yazdığı kâğıt! Ve kanları her zaman kullandığı mürekkep!</p>
  </div>

  <p>Bu hükümdarın iki veziri varmış: Birinin adı El-Muin ibn Sâvi, diğerininki ise, El-Fazl ibn Hakan imiş. Ama bilmelisiniz ki, El-Fazl ibn Hakan, zamanının en cömert adamıymış, onu tüm gönüllerin sevgilisi yapan hayran olunacak bir ahlakı, çok hoş bir kişiliği ve bilim adamlarının gelip zor sorunları çözümlemek için ona danışacak kadar görüşlerine değer verdiği üstün nitelikleri varmış ve ülkenin tüm halkı, ayrıklık olmadan, ömrünce iyilik yapması ve kötülük yapmaktan ya da adaletsizlikten sakınması için ona dualar eder; uzun ömür ve mutlu bir yaşam dilerlermiş. Vezir El-Muin ibn Sâvi’ye gelince, o bambaşka biriymiş: İnsanlardan nefret eder, iyilikten dehşet duyar ve kötülük ekip biçermiş; öylesine ki, onu tanıyan bir şair, hakkında bize şunları anlatmıştı:</p>

  <div class="gir1">
    <p>Onu gördüm! Yaklaşmasının getirdiği kirlilikten sakınmak için toparlandım ve iğrençliğin dokunuşundan kaçınmak için giysimin eteklerini kaldırdım. Atımdan beni bu kirli öğeden uzaklaştırıp selamete kavuşturmasını istedim!</p>
  </div>

  <p>Ve yine bu birbirinden farklı iki vezire, bir başka şairin değişik bir dizesini uygulamak olasıdır:</p>

  <div class="gir1">
    <p>Soylu kişiden olma, soylu ruhlu, soylu kişiyle olunca duyduğun zevki yudum yudum tat! Zira her zaman soylu bir babanın oğlu doğuştan soyludur!</p>

    <p>Ama, soyu sopu aşağılık, ruhu çirkin, kendisi aşağılık insan ile ilişki kurmaktan kaçın! Zira kötü tohumdan dünyaya gelmiş kişinin kendisi de kötüdür!</p>
  </div>

  <p>Halk, Vezir El-Muin ibn Sâvi için ne denli kin ve nefret doluysa, Vezir Fazlüddin ibn Hakan için de o denli sevgi ve bağlılık gösteriyormuş. Bundan dolayı Vezir Sâvi, iyi yürekli Vezir Fazlüddin’e büyük düşmanlık besliyor ve hükümdarın kafasında onun hakkında aykırı fikirler uyandırmaya yarayacak hiçbir fırsatı kaçırmıyormuş.</p>

  <p>Böylece, günlerden bir gün Basra hükümdarı Muhammed ibn Süleyman ez-Zeyni, adalet dağıttığı salondaki tahtında, yöresi tüm emirler ve sarayının belli başlı ve büyük unvanlı kişileriyle çevrili oturuyormuş. O gün Basra’ya, esir pazarına, çeşitli ülkelerden bir yığın genç esirenin geldiği öğrenilmiş. Hükümdar da, veziri Fazlüddin’e dönerek, ona “Bana dünyada eşi olmayan güzellikte, mükemmel olduğu kadar aynı zamanda üstün nitelikleri ve tatlı bir kişiliği de olan genç bir esire bulmanı istiyorum” demiş.</p>

  <p>Vezir Fazlüddin’e yöneltilen bu sözleri duyunca, Vezir Sâvi, hükümdarın güvenini daha çok Vezir Fazlüddin’e gösterdiğini anlayıp kıskançlık duyarak şahı önerisinden vazgeçirmek niyetiyle, “Ama böylesi bir cariye bulunabilmesi kabul edilirken, değer olarak hiç değilse on bin altın dinar harcanması göze alınmalıdır!” diye haykırmış. Bunu duyan hükümdar, bu güçlük karşısında daha da hırslanarak hemen haznedarını çağırtmış ve ona, “Hemen şimdi on bin altın dinar al ve vezirim Fazlüddin ibn Hakan’a teslim et!” demiş. Haznedar da hemencecik emri yerine getirmiş. Aynı anda Vezir Fazlüddin, hükümdarın arzusunu tatmin etmek üzere saraydan çıkmış.</p>

  <p>Vezir Fazlüddin hemen esirler çarşısına gitmiş. Fakat, satın alırken gözetilecek koşullara uyan hiçbir esire bulamamış. Bunun üzerine esirler çarşısındaki siyah ve beyaz esirelerin alım ve satımıyla uğraşan tüm simsarları çağırtıp hükümdarın istediği nitelikte genç bir esire bulmaları için tüm araştırmaları yerine getirmelerini onlara emretmiş ve “Pazara en az on bin altın dinar değerince bir esirenin getirildiği her seferinde, bana hemen haber vermelisiniz! Gelip uygun olup olmadığını göreyim!” demiş.</p>

  <p>Ve gerçekten o günden sonra, her gün iki üç simsar gelerek vezire, ellerindeki güzel esireler hakkında haber verir olmuşlar; ancak vezir bunları beğenmeyip simsarı da esireyi de geri çeviriyormuş. Böylece, bir ay kadar bir zaman geçmiş; bin kudretsiz ihtiyarın nefsini canlandıracak, birbirinden güzel bin kadar genç kız görmüş. Ama vezir bunların hiçbiri hakkında karar verememiş.</p>

  <p>Hal böyle olunca, günlerden bir gün, Vezir Fazlüddin, hükümdarın sarayına gidip ondan görevini gereğince yerine getirebilmesi için biraz daha beklemesini rica etme niyetiyle atına binmek üzereyken simsarlardan birinin yaklaştığını ve atının üzengisini tutarak kendisine saygılar sunduktan sonra, onuruna şu iki dizeyi okuduğunu duymuş:</p>

  <div class="gir1">
    <p>Ey devletin parlaklığını arttıran ve ecdadın kurduğu eski binayı canlandıran, her zaman muzaffer büyük vezir!</p>

    <p>Cömertliğin ve iyiliklerinle yoksullara, kahrolmuşlara can verirsin!</p>

    <p>Ve her yaptığın Yüce Allah’ın katında daima kabul görür!</p>
  </div>

  <p>Ve bu dizeleri okuduktan sonra, vezire, “Ey soylu İbni Hakan! Yenilmez Fazlüddin! Bana tanımlamakla onur verdiğin esire bulundu; emrinizi beklemektedir!” demiş. Vezir de simsara, “Hemen onu sarayıma getir! Göreyim!” demiş. Ve vezir sarayına geri dönerek esirenin getirilmesini beklemiş; simsar, bir saat sonra, söz konusu ettiği esirenin elinden tutarak geri gelmiş. Onu tanımlamak için “Göğüsleri dik ve mağrur! Gece rengi gözlerini kapatan kahverengi göz kapaklı, düz ve kaygan yanaklı, belli belirsiz bir gamzesi olan güler çeneli, zengin ve kıvrımlı bir kalçası ve de bir arınınki kadar ince beli olan narin ve güzel endamlı bir kız” olduğunu söyleyebilirim. Nadir ve seçkin kumaşlara bürünmüş olarak içeri girmiş. Ey Şahım! Sana onun ağzının çiçek gibi, tükürüğünün şuruptan tatlı, yanaklarının misket cevizinin taze halindeki kırmızılıkta ve tüm vücudunun bir söğüt dalı kadar narin ve tatlı eğilimli olduğunu söylemeyi unuttum. Sesine gelince, meltemin türküsünden daha ahenkli, bahçenin çiçeklerini yalayarak geçerken koku yüklenen meltemden daha hoşmuş.</p>

  <p>Onu tanımlayan şairin söylediklerine her bakımdan layıkmış:</p>

  <div class="gir1">
    <p>Onun ipek gibi yumuşak bir cildi vardır; vücudu su gibi kıvrımlıdır; su gibi temiz ve dinlendirici!</p>

    <p>Gözleri! Allah, “Güzel olsun!” demiş ve olmuşlar! Tanrı’nın eseri olduğu besbelli! Bir bakışıyla akılları bulandırır! Şarap bile o kadar etkili olamaz!</p>

    <p>Onu sevmek! Geceleyin onu düşünmek! Ruhumu altüst ediyor, bedenimi tutuşturuyor! Gece gibi siyah, uzun, gür saçlarını, sabahın muştucusu şafağı andırır alnını düşlüyorum!</p>
  </div>

  <p>Ve bundan dolayı, çiçek gibi taze ve genç olduğundan, ona Enisü’l-Celis<a href="../Text/dipnot.xhtml#Footnote0076" id="Feedback0076"><sup>[76]</sup></a> adını vermişler imiş.</p>

  <p>Vezir onu görünce, büyük bir hayranlık duymuş ve simsara, “Bu esirenin değeri nedir?” diye sormuş. O da, “Sahibi benden on bin altın dinar istedi. Bu değeri fazla bulmayarak kendisiyle anlaştık. Ancak, esirci bana, saydığı ve senin onun ağzından duymanı istediğim birçok nedenlerden dolayı bunun kendisinin zararına olduğuna yemin etti” demiş; bunun üzerine vezir, “Çağır onu bana!” demiş.</p>

  <p>Simsar hemen esirciyi aramaya koşmuş ve biraz sonra onunla birlikte vezirin huzuruna çıkmış. Vezir, harika esirenin sahibinin, çok yaşlı, bir deri bir kemik kalmış, tıpkı şairin dediği hale gelmiş bir Acem olduğunu görmüş:</p>

  <div class="gir1">
    <p>Zaman ve baht beni yaşlandırdı; başım sallanıyor, bedenim kırılıyor!</p>

    <p>Zamanın kudretine ve şiddetine kim karşı koyabilir ki? Vaktiyle, dimdik ayakta idim, güneşe doğru öylece yürürdüm.</p>

    <p>Şimdiyse, kibirli tavırlarım yok oldu; hastalık yoldaşım, durağanlık sahibemdir!</p>
  </div>

  <p>Adam vezire selam vermiş; o da, “Nasıl anlaştık mı, bu esireyi bana on bin altın dinara satıyor musun?” diye sormuş. “Zaten ben kendime değil, hükümdara satın alıyorum onu!” diye eklemiş. Yaşlı adam, “Mademki hükümdar için satın alınıyor, ben onu, hiçbir değer önermeden armağan etmeyi yeğlerdim. Fakat, ey cömert yürekli vezir! Mademki bana soruyorsun, sana yanıt vermek boynumun borcudur. Ve sana, söyleyeyim: Bu on bin altın dinar, çocukluğundan beri ona yedirdiğim piliçlerin, her zaman donandığı değerli giysilerin ve eğitilmesi için harcadığım paraların bile karşılığı değildir. Çünkü onu yetiştirmek için pek çok hocalar tuttum: Güzel yazı yazmayı, Arap ve İran dillerinin kurallarını, sarf ve nahvini, Kur’an tefsirini, hukukun esaslarını ve kaynaklarını, ahlak ve felsefeyi, geometriyi, tıbbı, kadastroyu öğrendi; özellikle şiir sanatında, eğlendirici çeşitli musiki aletlerini çalmada ve şarkı söyleyip raksetmede üstünlük kazandı ve de tüm şairlerin ve tarihçilerin kitaplarını okudu. Ama bütün bunlar, onu daha soylu bir niteliğe ve daha zarif bir ruha yöneltmekten başka etki yapmadı: ve bundan dolayı ona Enisü’l-Celis adını verdim” demiş. Vezir ona, “Hiç kuşku yok, sen haklısın! Ama ben on bin altın dinardan fazla ödeyemem ve de onu sana tartıp hemen burada ödeyeceğim!” yanıtını vermiş. Gerçekten, Vezir Fazlüddin, ihtiyar Acemin önünde hemen altınları tarttırmış; o da paraları almış. Ama, oradan ayrılmadan önce, yaşlı esir taciri vezire yaklaşmış ve ona, “Vezir Hazretlerinden, kendisine bir tavsiyede bulunmak üzere izin vermesini rica etmekteyim!” demiş. Fazlüddin de “Tabii, söyle bakayım ne diyeceksen!” demiş. O saman ihtiyar ona, “Efendimiz vezire, Enisü’l-Celis’i hükümdarımız Muhammed ibn Süleyman ez-Zeyni’nin huzuruna hemen çıkarmamasını öneririm; çünkü daha bugün yorucu bir yolculuktan sonra kente ulaştı; yorgunluk, hava ve su değişimi onu biraz yıprattı. On gün süreyle onu kendi sarayında tutmakla ona dinlenme fırsatı ve güzelliğini yüceltme şansı vereceksin; sonra hamama girer, giysi değiştirir ve hazır olur. Böylesi senin ve onun hayrınadır. Ancak bu durumda iken onu Sultana sunabilirsin! Ve bu, sana, Sultan’ın gözünde daha çok onur ve saygınlık sağlar!” demiş. Vezir ihtiyarın aklı başında bir adam olduğunu anlamış ve onun görüşüne uymuş; Enisü’l-Celis’i kendi sarayına götürmüş, orada dinlenmesini sağlayabilmek için kendisine ait bir oda ayırtmış.</p>

  <p>Öte yandan, Vezir Fazlüddin ibn Hakan’ın hayran olunacak güzellikte, ufukta yükselen ay gibi bir oğlu varmış. Yüzü harika beyazlıkta; yanakları gül gibiymiş; bir yanağında bir amber damlası gibi bir ben; yüzünde taze ve ipek gibi yumuşak ayva tüyleri varmış; tüm görünümüyle tıpkı şairin şu dizelerle övdüğü gibiymiş:</p>

  <div class="gir1">
    <p>Yanaklarının gülleri! Sakında salkımlanmış kızıl hurmalar kadar nefistir! Onları koparmak isterdim.</p>

    <p>Ama ellerimi uzatmak cüretinde bulunabilecek miyim?</p>

    <p>Kabul görmemekten öylesine korkuyorum ki! Zaten dokunsam neye yarar? Onu ben bütünüyle gözüme yerleştirdim bile! Bu da bana yetiyor!</p>

    <p>Boyu fidandan ince ve narin! Ama yüreği ulaşılmaz ve de katı! Neden sanki yüreği, boyunun inceliğinden ve narinliğinden nasibini almamış?</p>

    <p>Böyle olsa, narin boyu, yüreğini biraz etkileseydi, bana bunca acı çektirmezdi.</p>

    <p>Ve sen, tutkunu olduğum aşk yüzünden beni bu kadar kınayan dostum! Beni biraz mazur tut, ne olursun! Çünkü kendi üzerimde egemen olan ben kendim değilim; ve bedenim ve tüm gücüm bu dertlerin altındadır.</p>

    <p>Ve bil ki, tek suçlu, ne odur ne de sen! Sadece yüreğimdir. Ve, genç zorbam bağışlayıcı olsaydı, şimdi bu denli bitkin olmazdım ben!<a href="../Text/dipnot.xhtml#Footnote0077" id="Feedback0077"><sup>[77]</sup></a></p>
  </div>

  <p>Ve Ali-Nur adıyla anılan bu genç adam, Enisü’l-Celis’in satın alınmış bulunduğundan haberli değilmiş. Oysa, vezir, Enisü’l-Celis’e her şeyden önce kendisine vermiş olduğu nasihatları unutmamasını tavsiye etmiş imiş. Gerçekten vezir ona, “Bil ki, kızım, seni ben hükümdarımız Muhammed ibn Süleyman ez-Zeyni için satın aldım; sen onun seçkin gözdesi olacaksın. Bundan dolayı, kendine çok dikkat etmelisin! Ve de gerek kendini, gerek beni kusurlu kılabilecek her durumdan sakınmalısın! Benim haylaz, fakat yakışıklı bir oğlum bulunduğu konusunda seni uyarmalıyım! Çevremizde kendi gönlüyle ona teslim olmayan ve çiçeğini ona yoldurtmayan tek bir kız bile yok. Ondan kendini koru ve ona rastlamaktan sakın! Hatta sesini bile duyurmamaya ve yüzünü açıkça ona göstermemeye çalış! Yoksa, hiç kuşkusuz mahvolursun!” demiş imiş. Enisü’l-Celis de vezire, “Duydum ve itaat ettim!” diye yanıt vermiş imiş. Bunun üzerine vezirin gönlü yatışmış, onu bırakıp kendi işlerini görmeye başlamış.</p>

  <p>Oysa, Allah’ın yazılı iradesi olarak, işler iyi yürekli vezirin düşündüğünden çok başka türlü gelişme göstermiş. Gerçekten birkaç gün sonra, Enisü’l-Celis vezirin konağında bulunan hamama girmiş ve küçük esir kızlar, ona yaşantısının en mükemmel banyosunu yaptırmışlar. Tüm uzuvlarını ve saçlarını yıkadıktan sonra, onun her yanını mıncıklayıp ovuşturmuşlar ve hazırladıkları ağdayla tüylerini almışlar, miskle kokulandırılmış hoş suları saçlarına dökmüşler, el ve ayak parmaklarını kınalamışlar; sonra da kaş ve kirpiklerine sürme çekmişler; ayaklarının ucunda ödağacı ve akamber yakmışlar ve tüm bedenine hafif kokular sürmüşler. Sonra bedenini gülsuyu ve portakal çiçeği suyu kokulu büyük bir havluyla; başını da sıcak bir baş havlusuyla sarmışlar, onu hamamdan çıkarıp kendi dairesine götürmüşler. Orada, vezirin karısı, Ali-Nur’un annesi hatun, ona hamamdan çıkınca söylenmesi âdet olan sözleri söylemek için beklemekteymiş. Vezirin karısını görünce, Enisü’l-Celis ilerleyip elini öpmüş; vezirin karısı da iki yanağından öperek ona, “Ey, Enisü’l-Celis, sağlık suları olsun! Ey Enisü’l-Celis şimdi ne kadar güzel, ışıltılı ve kokulusun! Evimizi öylesine aydınlatıyorsun ki, sen oldukça meşaleye falan gerek yok!” demiş. Enisü’l-Celis bundan çok duygulanmış, elini göğsüne bastırıp başını eğmiş ve “Hanımım ve annem olan sana teşekkür ederim! Allah seni iki dünyada da aziz kılsın! Nimetlerini senden esirgemesin! Gerçekten, bu yıkanmayla rahatladım; keşke sen de benim ile olsaydın da birlikte yıkanaydık!” demiş. Bunun üzerine Ali-Nur’un annesi Enisü’l-Celis’e şerbetler, kurabiyeler getirtmiş, ona sağlık ve afiyet dileyerek kendi de gidip hamamda yıkanmak üzere oradan uzaklaşmış.</p>

  <p>Ama, tam hamama gireceği sırada, vezirin karısı Enisü’l-Celis’in yalnız kalmasından çekinerek, tedbir olsun diye, iki küçük esireyi onun yanında bırakmış ve Enisü’l-Celis’in dairesinin kapısında nöbet tutmalarını sıkı sıkıya tembih ederek onlara, “Hangi nedenle olursa olsun, çırçıplak olan ve kolayca soğuk alabilecek olan Enisü’l-Celis’in yanına kimseyi sokmayın!” demiş. İki küçük zenci saygıyla, “Duyduk ve itaat ettik!” yanıtını vermişler.</p>

  <p>Bunun üzerine Ali-Nur’un annesi, kendisine sağlık dileğinde bulunan Enisü’l-Celis’i bir kez daha öptükten sonra, öteki kadınlar yanında olduğu halde, hamama girmiş. Oysa, bütün bunlar olurken, Ali-Nur eve gelmiş; her zaman yaptığı gibi, elini öpmek için annesini aramış ama onu bulamamış. Bunun üzerine odaları araştırarak Enisü’l-Celis’in bulunduğu odanın önüne gelmiş. Kapıyı koruyan ve kendisine gülümseyen iki küçük cariyeyi görmüş; bunlar da onu yakışıklı buluyor ve gizli gizli seviyorlarmış. Ali-Nur, bu kapının böylesine muhafaza edilmesine şaşırmış; küçük esirelere, “Annem içerde mi?” diye sormuş; onlar da küçük elleriyle iterek onu kapıdan uzaklaştırmaya çalışarak, “Hayır yok! Hayır yok! Hanımımız burada değil! Evet, burada değil! Hamama girdi, evet hamama girdi, Ali-Nur efendimiz!” demişler. O da bunlara, “Öyleyse siz burada ne yapıyorsunuz, benim kuzucuklarım? Çekilin de içeri girip biraz dinleneyim!” demiş. Kızlar, “İçeri girme, ey Ali-Nur, sakın içeri girme! İçerde genç hanımımız Enisü’l-Celis’ten başka kimse yok!” diye çığrışmışlar. Ali-Nur, “Hangi Enisü’l-Celis?” diye sorunca; “Baban efendimiz Vezir Fazlüddin’in, Sultan ez-Zeyni için on bin altın dinara satın aldığı güzel Enisü’l-Celis hamamdan çıktı. Üzerinde sadece beden havlusuyla çırçıplak! Sakın girme, sakın girme içeri ey Ali-Nur! Yoksa soğuk alır, hanımımız da bizi dövdürür. Sakın girme Ali-Nur!” diye çığrışmışlar. Oysa, onların böyle çığrışmalarını, Enisü’l-Celis içerden, dairesinden duyuyor ve şöyle düşünüyormuş: “Ya Allah! Bana babasının marifetlerini saydığı bu Ali-Nur da nasıl bir insan acaba? Tüm mahallede, dokunmadık hiçbir genç kız, saldırmadık hiçbir kadın bırakmayan bu yakışıklı çocuk ne mene şeydir? Onu görmezsem, ölürüm vallahi!” Ve artık dayanamayarak ayağa kalkmış ve baştan aşağı koku saçarak, hamamın tüm kokuları bedeninden fışkırarak ve de taptaze ve gözenekleri yaşama açık, kapıya doğru ilerlemiş ve yavaşça aralayarak dışarı bakmış. Ve onu görmüş. Gerçekten bu Ali-Nur tam da dolunay gibi imiş. Sırf bu bakışla Enisü’l-Celis, heyecanla çarpılmış ve tüm vücudunun titrediğini hissetmiş. Kendi bakımından Ali-Nur da, kapı aralığından çabucak göz atarak Enisü’l-Celis’in tüm güzelliğinin farkına varmış.</p>

  <p>Ali-Nur da duyduğu arzudan etkilenerek iki küçük cariyeye öylesine yüksek sesle bağırmış ki, ellerini yüzlerine kapayıp ağlayarak kaçışmışlar ve kapısı açık olan ikinci odaya girmişler. Ali-Nur’un arkalarından kapatmak zahmetini duymadığı kapının aralığından, onun Enisü’l-Celis’in odasına daldığını görmüşler. Böylece ne olup bittiğini fark etmişler.</p>

  <p>Gerçekten Ali-Nur, kendini korkuyla divana atan, titremeler içinde, gözleri iri iri açılmış, tüm çıplaklığı içindeki Enisü’l-Celis’in yanına yaklaşmış ve elini göğsüne bastırmış, Enisü’l-Celis’in önünde dize gelmiş ve ona tatlı bir sesle, “Ey Enisü’l-Celis, babamın on bin altın dinara aldığı cariye sen değil misin? Seni, değerini anlamak için altınla mı tarttılar? Ey Enisü’l-Celis! Sen erimiş altından çok daha değerlisin! Ve senin saçların arslan yelelerinden daha gösterişli! Çıplak gerdanın ise, akarsuların köpüğünden daha tatlı ve serinletici!” demiş. Kız da, “Ali-Nur! Sen benim gözlerime çöl arslanlarından da korkunç, seni arayan etime parstan daha güçlü, solan dudaklarıma sert kılıçtan daha öldürücü görünüyorsun! Ali-Nur, sen benim sultanımsın! Beni kucakla, gel!” diye yanıt vermiş.</p>

  <p>Zaten sarhoş olan Ali-Nur da, ilerlemiş; divanın üzerine Enisü’l-Celis’in yanına atlamış. Ve ikisi birbirini kucaklamış. Dışarıda kalan iki küçük cariye de şaşırıp kalmış. Çünkü bu olan bitenler onlar için oldukça garipmiş. Bir türlü sırrını çözememişler. Gerçekten, Ali-Nur, karşılıklı ateşli öpüşlerle birbirlerini kucakladıktan sonra, divanın altından elini kaydırarak, Enisü’l-Celis’in iki bacağını kavramış. Enisü’l-Celis de onu kollarıyla sarmış, ikisi sıkı sıkıya kucaklaşmışlar. Ve bir süre için öpüşmüşler ve çeşitli hareketlerden başka bir şey düşünmez olmuşlar; Ali-Nur, Enisü’l-Celis’in dilini emmiş, o da Ali-Nur’unkini...</p>

  <p>Bunu gören iki küçük esire, büyük bir korkuya kapılmışlar. Dehşet içinde, haykırarak oradan kaçıp Ali-Nur’un annesinin bulunduğu hamama sığınmak istemişler. Tam o sırada, hatun yıkanmasını bitirmiş, gövdesinden fışkıran terler yüzünden pespembe olmuş, hamamdan çıkıyormuş. Karşısında gördüğü küçük esirelere, “Niye böyle bağırıp duruyor, ağlayıp konuşuyorsunuz, benim küçük kızlarım?” diye sormuş. Onlar da, “Ah, hanımımız!” deyip duruyorlarmış. Hatun, “Felaket! Ne oldu bakalım, küçük sefiller?” diye sormuş. Kızlar daha fazla ağlayarak, “Ah hanımımız! Genç efendimiz Ali-Nur çıkageldi, bizi dövdü, bizi cezalandırdı. Sonra da onu hanımımız Enisü’l-Celis’in yanına girerken gördük. Onun dilini emdi, o da onunkini! Bundan sonra ne olduğunu bilmiyoruz. Çünkü nefes nefese kalmışlardı; sonra Ali-Nur onun üzerine çıktı; biz de korkup kaçtık!” diye yanıt vermişler.</p>

  <p>Bu sözleri işitince vezirin karısı, hamam için yüksek nalınlar giymiş olmasına ve ileri yaşta bulunmasına karşın, ardında tüm cariyeleriyle koşmaya başlamış ve Enisü’l-Celis’in dairesine ulaşmış; tam o sırada Ali-Nur, Enisü’l-Celis’in bekâretini yeni gidermiş bulunuyorken küçük cariyelerin haykırışlarını duyunca, çok acele olarak oradan kaçmış.</p>

  <p>Bunun üzerine vezirin karısı, heyecandan yüzü sapsarı, Enisü’l-Celis’e yaklaşmış ve ona, “Kim geldi buraya?” diye sormuş. Kız, o çapkın Ali-Nur’un eğer annesi sorarsa, ne yolda yanıt vereceğini kendisine öğrettiği şekilde, “Hanımım, banyodan çıkmış, divana uzanmış dinlenirken, hayatımda hiç görmediğim genç bir adam içeri girdi. Çok yakışıklıydı, hanımım! Gözleri ve kaşları tıpkı sizinki gibiydi! Bana, ‘Babamın on bin dinara satın aldığı Enisü’l-Celis sen misin?’ diye sordu. Ona, ‘Evet, vezirin on bin dinara satın aldığı Enisü’l-Celis benim! Ancak Sultan Muhammed ibn Süleyman ez-Zeyni için satın alındım!’ dedim. O zaman gülerek bana, ‘Hayır, ey Enisü’l-Celis! Belki babamın eskiden maksadı buydu; ama fikir değiştirdi ve seni tüm olarak bana armağan etti!’ dedi. O zaman çocukluğumdan beri itaatkâr olan ben ona itaat ettim! Ve iyi yaptığımı düşündüm. Doğrusu Bağdat’ta saltanat sürmekte olan halifenin karısı olmaktansa, cariye olarak oğlun Ali-Nur’a ait olmayı yeğlerdim” demiş. Bunu duyan Ali-Nur’un annesi, “Ah kızım! Hepimiz için ne büyük felaket bu! Oğlum olacak bu Ali-Nur vicdansızın biridir! Seni kandırmış! Ama anlat bakayım bana kızım, neler yaptı sana?” diye sormuş. Enisü’l-Celis, “Kendimi ona verdim; tüm gücüyle beni kucakladı, bana sahip oldu” diye yanıt vermiş. Ali-Nur’un annesi sormuş, “Tüm olarak mı sana sahip oldu?” diye. Kız da, “Evet öyle! Hem de üç kez sahip oldu anneciğim!” diye yanıt vermiş. Bu sözleri duyan Ali-Nur’un annesi, haykırarak, “Bu haylaz seni kırıp parçaladı desene!” demiş; sonra ağlamaya, ellerini yüzüne çarpmaya başlamış; bütün esireler de onunla birlikte ağlıyor ve “Aman yarabbi, ne felaket!” diye haykırıyorlarmış. Çünkü Ali-Nur’un annesi ile yöresindeki kadınları asıl korkutan şey, Ali-Nur’un babasının yapacakları imiş.</p>

  <p>Gerçekten, vezir aslında iyi ve gani gönüllü bir adamsa da, böylesi çılgınca bir davranışa, hükümdarın ve kendisinin onuru söz konusu olduğundan hoşgörüyle bakmayacağı kesinmiş. Ve hiddetiyle oğlu Ali-Nur’u bile kendi elleriyle öldürebilirmiş. Tüm bu kadınlar, o anda şefkatlerine ve aşklarına artık yanıt veremeyeceği için bu genç adama ağlıyorlarmış.</p>

  <p>Tam bu sırada, Vezir Fazlüddin ibn Hakan içeri girmiş; tüm kadınları gözyaşları ve keder içinde görmüş ve “Size ne oldu çocuklarım?” diye sormuş.</p>

  <p>Bunun üzerine Ali-Nur’un annesi gözlerinin yaşını silerek sümkürmüş ve “Ey Ali-Nur’un babası! İlkin bana, sana söyleyeceklerime her bakımdan uygun olarak davranacağına dair, Allah’ın barışı ve duası üzerine olası Peygamberimiz üzerine yemin ver! Yoksa, konuşmaktansa ölmeyi yeğlerim!” demiş. Bunun üzerine vezir yemin vermiş ve karısı ona Ali-Nur’un kızı kandırarak nasıl bir düzen kurduğunu ve Enisü’l-Celis’in bekâretinin onarılmaz şekilde nasıl felakete uğradığını anlatmış.</p>

  <p>Ali-Nur, buna benzer başka yaramazlıklar yaparak ana ve babasının başını daha önce de derde sokmuş imiş; ama bu sonuncu ahlaksızca hareketini duyunca Vezir Fazlüddin, kendini yere atmış; sonra giysilerini yırtmaya başlamış ve yüzüne yumruklar indirerek ellerini ısırmış, sakalını yolmuş ve kavuğunu çıkararak yere çalmış. Bunu gören Ali-Nur’un annesi onu yatıştırmaya çalışarak, ona, “Dertlenip durma! On bin dinarı düşünüyorsan, elimdeki parayla, yetmezse mücevherlerimi satarak, bunu sana tümüyle sağlarım” demiş. Ama Vezir Fazlüddin, “Hey kadın, sen neler söylüyorsun? Lekelenenin benim onurum olduğunu ve yaşamımı kaybedebileceğim için kahrolduğumu anlamıyor musun?” diye haykırmış. Karısı ona, “Fakat hiçbir şey kaybolmuş değil ki! Hükümdar Enisü’l-Celis’in varlığından bile haberli değil, bundan dolayı onun bekâretinin bozulmuş olması kendisi bakımından bir anlam taşımaz. Sana vereceğim on bin dinarla, hükümdar için çok güzel bir esire satın alabilirsin ve biz, Enisü’l-Celis’i onu seven ve onda hangi cevheri bulduğumuzu bilen oğlumuz Ali-Nur için saklayabiliriz; çünkü kız, her bakımdan mükemmeldir” demiş. Vezir de karısına “Fakat, ey Ali-Nur’un annesi! Ardımızdaki düşmanımız El-Muin ibn Sâvi denen ikinci vezirin bir gün her şeyi öğrenerek bizi mahvedeceğini unutuyorsun!” demiş; “O gün, Es-Sâvi Sultan’ın huzuruna çıkarak ona...”</p>

  <br/>

  <p><i>Fakat anlatısının tam burasında Şehrazad, günün belirdiğini görmüş ve yavaşça öykü anlatmayı bırakmış.</i></p>

  <p><i>Fakat otuz üçüncü gece gelince, sözünü sürdürmüş:</i></p>

  <br/>

  <p>İşittim ki, ey bahtıgüzel hükümdarım! Vezir Fazlüddin, karısına şöyle demiş: “O gün düşmanımız Vezir Es-Sâvi, Sultan’ın huzuruna çıkarak ona diyecek ki: ‘Ey hükümdarım, her zaman size olan sadakatini övdüğünüz bu vezir sizden on bin altın alarak güya size bir cariye satın alacaktı. Gerçekten, dünyada eşi menendi bulunmayan bir esire satın aldı. Ama onu o denli harika buldu ki, o ahlaksız oğlu Ali-Nur’u çağırarak, “Bunu sen al, oğlum! Bu ihtiyar sultan onun zevkini süreceğine, sana daha layıktır. Zaten şimdiye kadar kaç cariyeye sahip olmuş, birinin bile bekâretini giderememiştir!” demiş. Ve Ali-Nur denen, bekâret gidermeyi meslek haline getirmiş olan bu haylaz da, güzel esireyi almış; kaşla göz arasında, bir yandan öbür yana delip geçmiş. Ve de şimdi babasının sarayında, dairelerini asla terk etmediği bir sürü kadın arasında, bu alçak, bu namussuz, bu genç delici, onunla çeşitli oyunlar düzenleyerek hoşça vakit geçirmeyi sürdürüp duruyor.’ ”</p>

  <p>“Düşmanım Sâvi’nin bu sözlerini duyan Sultan” diye sözünü sürdürmüş Vezir Fazlüddin, “ki bana değer verir, ona inanmayı kabul etmeyecek! Ve ona, ‘Sen yalan söylüyorsun El-Muin ibn Sâvi!’ diyecek. Fakat Sâvi de ona, ‘Bana izin ver, gidip Fazlüddin’in evini bir müfrezeyle sarayım! Esireyi hemen sana getireyim! Meseleyi kendi gözlerinle görüp anlayacaksın!’ diyecek; Sultan da, davranışlarında oynak olduğu için, ona izin verecek ve Sâvi, muhafızlarla birlikte buraya çıkıp gelecek ve Enisü’l-Celis’i hepinizin içinde çekip alacak ve Sultan’ın huzuruna çıkaracak. Ve Sultan soruşturmaya başlayınca, Enisü’l-Celis itirafa zorlanacak! Bunu görünce düşmanım Es-Sâvi zafer kazanacak ve Sultanımıza ‘Efendim sizin için ne denli sadık bir danışman olduğumu görüyorsunuz! Ama ne yapayım ki, sizin nezdinizde daima daha az ağırlıklı sayılmak benim kaderim; oysa şu hain Fazlüddin sizin hep gözdeniz olmuştur!’ diyecek. Bunun üzerine Sultan hakkımdaki düşüncelerini değiştirecek ve beni şiddetle cezalandıracak! Ben de, bugün beni sevip sayan kimseler için alay konusu olacağım! Ve yaşamımı da servetimi de kaybedeceğim” demiş.</p>

  <p>Bu sözleri duyan Ali-Nur’un annesi, kocasına, “Bana inan, bu meseleden kimseye söz etmezsen, hiç kimse bir şey bilmeyecektir. Ve de bahtını Allah’ın iradesine emanet et! Olacak olandan başkası başına gelmez!” demiş. Vezir bu sözleri duyunca yatışmış, ilerde başına gelebilecekler hakkında içine huzur sinmiş; ama oğlu Ali-Nur’a duyduğu öfke, içinden çıkmamış.</p>

  <p>Ali-Nur’a gelince, iki küçük esirenin kopardığı haykırışları duyunca, acele Enisü’l-Celis’in odasından çıkmış. Ve bütün gün orada burada dolaşıp durmuş, saraya ancak geceleyin dönmüş; gizlice annesinin dairesine sokulmuş ve olup bitenlere rağmen, sonunda anası onu bağışlamış ve kucaklamış; kadın, bu eşsiz geyiğin onu kollarında tutmuş olmasından dolayı Enisü’l-Celis’in gizlice kıskanan kadınların da desteğiyle Ali-Nur’u dikkatle saklamış. Ve hepsi de babasının gazabından sakınması için hep birlikte ona tembihte bulunmuş.</p>

  <p>Böylece Ali-Nur, bir ay süreyle, geceleri döndüğü sarayda, annesinin dairesine sessizce girerek kadınlar tarafından saklanmış ve hatta annesiyle anlaşarak Enisü’l-Celis ile gizlice buluşmuş.</p>

  <p>Sonunda, bir gün, Ali-Nur’un annesi, vezirin her zamankinden daha az tedirgin göründüğü bir sırada, ona, “Oğlumuz Ali-Nur’a karşı duyduğun öfke daha ne zamana kadar sürecek? Efendim, doğrudur, esireyi yitirdik artık! Ama sen oğlumuzu da mı yitirmek istiyorsun? Çünkü, öyle hissediyorum ki, eğer bu durum böyle sürüp giderse, oğlumuz ana baba ocağından bir daha dönmemecesine kaçıp gidecek; ve bu tek çocuk, vücudumuzdan kopup gelen bu tek ürün için yine bizler ağlayacağız!” demiş. Vezir de duygulanarak ona, “Ama ne yapabiliriz ki!” demiş. Kadın, “Bu gece, akşamı bizimle geçir, Ali-Nur gelince sizi barıştırayım! İlkin onu cezalandırmak, hatta öldürmek niyetindeymişsin gibi davranırsın, sonunda da bağışlar ve onu Enisü’l-Celis ile evlendirirsin! Çünkü, Enisü’l-Celis, onda görebileceğim kadarıyla, hayran olunacak meziyetlere sahip! Ali-Nur’u da seviyor; Enisü’l-Celis’i satın almak için harcadığın parayı bulup sana vereceğim!” demiş.</p>

  <p>Vezir, karısının görüşünü kabullenmiş ve Ali-Nur annesinin dairesine girer girmez üzerine saldırıp onu önünde yere yıkmış, sanki öldürecekmiş gibi hançerini çekip havaya kaldırmış. Bunu gören annesi, bıçakla oğlunun arasına girmiş ve “Ne yapıyorsun?” diye haykırmış. Vezir de, “Onu geberteceğim!” diye yanıt vermiş. Kadınsa, “Pişman oldu o!” demiş; Ali-Nur da, “Babacığım, beni kurban etmeye yüreğin razı olur mu?” diye inlemiş. Bunun üzerine vezir, gözleri yaş içinde, “Ama sen, ey bedbaht, benim malımın ve belki de canımın tehlikeye girmesini nasıl yüreğine sindirdin?” demiş. Ali-Nur da, “Dinle bak baba, şair ne demiş” diyerek yanıt vermiş:</p>

  <div class="gir1">
    <p>Bir an için benim çok kötü davrandığımı ve tüm suçları işlediğimi kabul et! Ama bilmez misin ki, seçkin kişiler bağışlamayı, tüm evrensel bir barış sağlamayı severler!</p>

    <p>Ve bilmez misin ki, özellikle düşmanın önünde diz çökmüşken ya da sen tepelerden ona hükmederken, o dağın eteğinde bir çukurun dibinde sana yalvarırken böyle davranman gerekir!</p>
  </div>

  <p>Bu dizeleri işitince, vezir, dizlerinin dibinde başı eğik duran oğlunu serbest bırakmış; yüreğine merhamet girmiş ve onu bağışlamış. Bunun üzerine Ali-Nur ayağa kalkmış, babasının ve anasının ellerini öpmüş ve itaatkâr bir vaziyet almış. Babası da ona, “Hey oğlum, bana Enisü’l-Celis’i gerçekten sevdiğini ve bunun her zamanki gibi gelip geçici bir heves olmadığını söyle! Enisü’l-Celis’imize karşı dürüst davranmaya hazırsan, ben de onu sana sunmakta tereddüt etmem!” demiş. Ali-Nur, “Fakat, tabii babacığım! Enisü’l-Celis hakkında ne gerekliyse yapmaya hazırım!” diye yanıt vermiş. Vezir de ona, “Bu durumda, sevgili yavrum, kutsamalarımın hep senin üzerine olmasını istiyorsan, bana Enisü’l-Celis’ten gayrı bir kadını nikahın altına almayacağına ve ona hiçbir zaman kötü davranmayacağına ve de satmak yoluyla ondan yakanı sıyırmayacağına söz vermelisin!” demiş. Ali-Nur da, “Peygamberimizin hayatı ve Kutsal Kuran üzerine sana yemin ederim ki, ona asla kötü davranmayacağım, yaşadığı sürece Enisü’l-Celis üzerine yasal ikinci bir eş edinmeyeceğim ve onu asla yeniden satmayacağım!” diye yanıt vermiş.</p>

  <p>Bundan sonra, tüm konak neşeye gömülmüş; ve Ali-Nur özgürce Enisü’l-Celis’e sahip olmuş ve onunla tam bir uygunluk içinde bir yıl yaşamış. Hükümdara gelince, kendisine güzel bir cariye satın alması için Fazlüddin’e on bin dinar vermiş bulunduğunu tamamıyla unutmuş. Kötü vezir İbni Sâvi’ye gelince, öyküyü her yönüyle öğrenmekte gecikmemiş; ama hükümdarın ve tüm Bağdat halkının, Ali-Nur’un babası veziri nasıl hoş tuttuğunu bildiği için hiçbir girişimde bulunmamış.</p>

  <p>Ama işler böylesine sürüp giderken, bir gün, Vezir Fazlüddin hamama girmiş; acelesi olduğundan terinin kurumasını beklemeden oradan çıkmış; dışarıda da, havada büyük bir değişiklik olmuş bulunduğundan, şiddetli bir soğuk algınlığına uğramış; ve hastalık onu yatağa mahkûm etmiş. Sonra durumu ağırlaşarak, ne gece ne gündüz gözünü kapayamaz olmuş; bedeni eski durumunun gölgesi bile sayılamayacak kadar erimiş, zayıflamış. Bunun üzerine, son görevlerini daha fazla geciktirmek istemediğinden, yanına oğlu Ali-Nur’u çağırtmış ve gecikmeden gelen gözü yaşlı oğluna, “Yavrum, her mutluluğun bir sonu, her iyiliğin biteceği bir zaman vardır; her faturanın ödeneceği bir gün ve her bardakta içilecek bir acı içki vardır. İşte bugün de benim ecel şerbetimi içeceğim gündür” demiş. Sonra da şu dizeleri okumuş:</p>

  <div class="gir1">
    <p>Ölüm seni bugün unutabilir; ama yarın hatırlayacaktır. Ve her birimiz acele adımlarla kayıplar çukuruna doğru yol alırız.</p>

    <p>Yüce Allah’ın nazarında ne alçaklık ne de yükseklik mevcuttur.</p>

    <p>Tüm yükseklikler alçaklıklarla aynı düzeye getirilmiştir; ve kimse ne ezilmiştir, ne de ezendir.</p>

    <p>Ve asla, ne bir şahın, ne bir hakanın ne de bir peygamberin ölümün yasasına karşı durup sonsuza dek yaşadığı görülmüştür.</p>
  </div>

  <p>Sonra vezir sözünü “Ve şimdi, oğlum, sana verilecek bir tek nasihatim kaldı: Kendini Allah’a teslim et, insanoğlunun sonunun nerelere varabileceğini gözden uzak tutma! Ve özellikle karın olan kızımız Enisü’l-Celis’e her zaman büyük itina göster!” diyerek sürdürmüş. Bunu duyan Ali-Nur, “Benim iyi yürekli babacığım, görüyorum ki bizi terk ediyorsun! Senden sonra kime güveneceğiz biz? Sen ki, tüm iyiliklerinle nam salmıştın, kutsal cuma günleri, camilerde vaizler seni kutsar ve senin ömrünün uzun olmasına dua ederlerdi” demiş. Fazlüddin de sözünü sürdürerek, “Çocuğum, Allah’tan beni geri çevirmemesini, kabul etmesini dilerim!” demiş. Sonra da dinimizin emrettiği kelime-i şahadeti tekrarlamış: “Eşhedü en lâ ilâhe ill’Allah! Ve eşhedü enne Muhammeden Resûlullah!” Sonra da son nefesini vererek sonsuza dek mutlu kaderiyle seçkin kutsanmışların arasına katılmış.</p>

  <p>Ve hemen tüm saray haykırışlarla, inlemelerle sarsılmış; ölüm haberi Sultan’ın kulağına da erişmiş ve de tüm Bağdat halkı, Vezir Fazlüddin ibn Hakan’ın ölümünü öğrenmekte gecikmemiş; tüm halk, okuldaki çocuklara varıncaya kadar ona gözyaşı dökmüş. Öte yandan, Ali-Nur, tüm kederine karşın, babasının hatırasına uygun düşecek bir cenaze merasimi düzenlemek uğrunda hiçbir şeyi esirgememiş. Merasim sırasında bütün emirler, kötü İbni Sâvi dahil tüm vezirler, saltanatın tüm hatırı sayılır kişileri ve büyük unvan sahipleri ve Basra’nın tüm halkı, istinasız herkes, cenazeyi sırtlarında taşımış. Ve ölümün ortaya çıktığı evden ayrılırken, merasimi yürüten baş imam, ölünün onuruna şu dizeleri okumuş:</p>

  <div class="gir1">
    <p>Ölenin cesedini kaldırmakla görevli kişiye dedim ki: Emrime uy ve bil ki, ölmeden önce bu kişi de benim nasihatlerime kulak verirdi. İstiyorsan kutsal suyla yanını yöresini yıka! Ama asıl onun uğrunda ağlayan Şan ve Şerefin gözlerinden dökülen yaşlarla bedenini yıkamaya itina göster! Ölüye sürülen merhemler ve tüm kokular ondan uzak olsun! Onu gereğince tahnit etmek için, gökten şanlı melekler inecek, ona saygı sunacaklar! Ve bol bol gözyaşı dökecekler! Tabutunun ağırlığını taşıyıcıların omuzlarına yükleyerek onları yormak nafile! Çünkü zaten tüm halkın omuzları, yaşadığı sürece ağır bir yük oluşturan, onun yaptığı iyiliklerin ağırlığıyla yorgun ve bitkindir!</p>
  </div>

  <p>Bu cenaze töreninden sonra da, Ali-Nur uzun süre matem tutmuş ve birilerini görmeyi ya da birilerince görülmeyi reddederek uzun süre evinde kapalı kalmış ve oldukça uzun bir süre bu üzüntülü durumu sürdürmüş. Ama günlerden bir gün öylece mahzun oturup dururken, birinin kapıyı çaldığını duymuş; gidip açınca, gelenin, rahmetli babası vezirin çok yakın dostlarından birinin oğlu, kendi yaşında genç bir kimse olduğunu görmüş. Bu genç adam Ali-Nur’un elini öpmüş ve ona, “Efendim, tüm insanlar kendi soyundan gelen nesillerde yaşar ve senin gibi bir oğul da, ünlü babasının oğlu olarak yaşamını sürdürmelidir! Böyle olunca sonsuza dek kederlenmek sana yakışmaz! Sonra, eski ve çağdaş bilgelerin kutsal sözlerini, özellikle Allah’ın barış ve duası üzerine olası Peygamberimizin ‘Ruhunu şifaya kavuştur ve matemden yüz çevir!’ deyişini hatırdan çıkarma!” diyerek onu teselli etmiş.</p>

  <p>Bu sözleri duyan Ali-Nur, söyleyecek bir şey bulamamış; ve hemen kederlerine, hiç değilse dış görünüşüyle, bir son vermeyi kararlaştırmış. Ayağa kalkmış, toplantı salonuna geçmiş ve ziyaretçileri kabul etmek üzere gerekli her şeyi oraya taşıtmış. Ve o andan başlayarak evinin kapısını açmış; genç ihtiyar tüm dostlarını kabul etmeye başlamış. Ama özellikle Basra’nın ünlü tacirlerinin oğulları olan on gence bağlanmış ve onları dost bilerek zamanını eğlenceyle ve sürekli şenlik halinde geçirmeye başlamış; ve çok değerli bir eşyayı sakınmadan hediye etmediği hemen kimse kalmamış; ve onuruna bir şenlik düzenlemeden yeni tanıdığı bir kimseyi meclisine kabul etmemiş. Bütün bunları öylesine bir savurganlıkla yapıyormuş ki, Enisü’l-Celis’in onu bilgelikle uyarmalarına karşın gidişini değiştirmemesinden ürken kâhyası, bir gün, ona gelerek, “Ey efendim, aşırı cömertliğin zarar vereceğini ve gereğinden fazla hediye vermenin zenginliği eritip bitireceğini bilmez misin? Vermekten hiç endişe duymayanın fakirleşmeye mahkûm olduğunu hiç düşünmez misin? Şu dizeleri söyleyen şair ne kadar gerçekçidir!” demiş.</p>

  <div class="gir1">
    <p>Param! Onu titizlikle saklarım! Uçup gittiğini görmektense, onu erimiş külçelere dönüştürmeyi yeğ tutarım! Param benim kılıcımdır ve de kalkanım! Ve de düşmanlarımı, en kötü düşmanlarımı parayla donatmak ne mene çılgınlıktır! Bunu yaparak insanlar arasında mutluluğumu mutsuzluğa çevirmiş olmuyor muyum? Çünkü düşmanlarım zevk duyarak yiyip içecekler ve bahtsızca yarım mangır bile sadaka vermeyi düşünmeyeceklerdir! Öyleyse kötü ve acımasız ve de türdeşlerinin dertlerine eğilmeyi hiç bilmeyen kişiden paramı dikkatle sakınmalıyım! Paramı sakınacağım! Çünkü yalaktan beş gün uzakta kalan deve gibi susuz, yarım mangırlık sadakaya muhtaç fakirin durumu ne acıdır! Ruhu, köpeğin ruhundan da aşağılıktır. Çünkü parasız, kaynaksız kalan adam, bilgelerin içinde en bilgesi de olsa, güneşten de parlak meziyetlerin sahibi de olsa, acınacak haldedir.</p>
  </div>

  <p>Kâhyası tarafından okunan bu dizeleri duyunca Ali-Nur, ona tuhaf tuhaf bakmış ve “Söylediğin hiçbir söz benim üzerinde herhangi bir etki yapmadı. Bir kez daha kesin olarak bil ki, sana söyleyecek sadece bir sözüm var: Hesaplarını yapıp da kahvaltı yapacak hâlâ birkaç kuruşum kaldığını gördükçe, akşam yemeği için kaygılanıp zihin yorarak beni desteklemekten sakın! Şu dizeleri yazan şair ne kadar haklıdır bir bilsen!” demiş.</p>

  <div class="gir1">
    <p>Bir gün fakirliğe düşersem ve baht beni terk ederse, ne yaparım? Sadece geçmişte şehvetle bağlı olduğumuz şeylerden kendimi yoksun kılarım, ve de başkaca ne kolumu kıpırdatırım ne de ayağımı!</p>

    <p>Ve hepinize, benim hasislikten yana hakkında yergiler düzülen bir kimse olduğumu söylemeyi yasakladığım kadar; savurganlığından mahvolacak kadar düşüncesiz olduğumu söylemeyi de yasaklarım!</p>
  </div>

  <p>Ali-Nur’a gelince, o günden sonra bile, doğasındaki cömertlik ve iyiliğin gereği olarak tutumunu sınırlayamamış ve dostlarına olduğu kadar yabancılara da nesi var, nesi yoksa vermiş. Çağrılılarından birinin ona sadece, “Şu eşya ne kadar güzel!” demesi, Ali-Nur’un hemencecik ona, “Senin olsun!” diye yanıt vermesi için yeterliymiş; ya da bir başkası, “Ey değerli efendim! Bu mülkünüz ne kadar harika!” derse, Ali-Nur ona hemen, “Şimdi gidip onu senin adına kaydedeceğim!” deyip hemen kâğıdı kalemi alıp ev ya da başka bir mülkü hemen bu dostuna verdiğine dair bir belge düzenler, altını da mührüyle damgalarmış. Bu şekilde davranmayı bir yıl daha sürdürmüş. Sabahleyin tüm dostlarına bir ziyafet vermişken, akşamleyin bir başka ziyafet sunuyor, bunu yaparken de en iyi şarkıcıları ve en ünlü rakkaseleri getirtiyormuş.</p>

  <p>Karısı Enisü’l-Celis’e gelince, artık onu da eskisi gibi dinlemiyor, hatta bazen Ali-Nur onu biraz savsaklıyormuş; o da hiç şikâyet etmiyor, okuduğu şiirler ve kitaplarla oyalanıyormuş. Ve bir gün Ali-Nur onun kendine ait dairesine girince, karısı ona, “Ey Nur, gözümün nuru! Bak şairin şu dizesini dinle!” demiş.</p>

  <div class="gir1">
    <p>Kuşkusuz ne kadar çok iyilik yapılmışsa, mutlu olmak için o kadar çok fidan dikilmiş olur! Ama bahtın kör darbelerinden de kork! Gece uyku ve rahatlık için konulmuştur, gece ruhun huzuru içindir; ama sen, bu dinlendirici saatleri başını yastığa koymadan harcıyorsun, ne yararı var? Ve de sabahleyin, felaket ansızın gelip seni çökertirse, sakın şaşma!</p>
  </div>

  <p>Enisü’l-Celis bu dizeleri henüz okuyup bitirmişken, dış kapının çalındığı duyulmuş.</p>

  <p>Ali-Nur karısının dairesinden çıkmış ve gidip kapıyı açmış. Gelen kâhyası imiş. Ali-Nur, onu artık kendisini hemen hemen hiç terk etmeyen dostlarının ziyafette bulunduğu toplantı salonunun yanıbaşındaki odaya almış; ve kâhyasına “Hayrola, ne var? Yüzün böyle allak bullak olmuş?” diye sormuş; kâhya da, “Efendim, senin için o kadar korktuğum şey sonunda başımıza geldi!” diye yanıt vermiş. Ali-Nur, “Nasıl yani?” diye sormuş; kâhya da, “Bil ki artık senin hizmetinde olamayacağım, çünkü elimin altında sana ait idare olunacak hiçbir şey kalmadı; mal mülk olarak yarım mangırlık, hatta bundan daha az değerde bir varlık kaldı. Ve işte sana yaptığım masrafları gösteren defter ile sermaye defterlerini getirdim” diye yanıt vermiş. Bu sözleri işitince, Ali-Nur, başını önüne eğmekten başka bir şey yapamamış ve “Allah tek kudretli ve de tek güçlü varlıktır!” diye yanıt vermiş.</p>

  <p>Oysa, toplantı salonunda bulunan dostlarından biri onları dinlemekteymiş ve konuşulanları duyunca, tez elden içeri girip ötekilere de durumu bildirmiş; ve onlara, “Haberi dinleyin! Ali-Nur’un artık yarım mangırlık bile değer tutacak malı kalmamış!” demiş. Tam o sırada, sanki verilen haberin gerçekliğini doğrular gibi, yüzü tamamıyla değişmiş ve allak bullak olmuş durumda, Ali-Nur içeri girmiş.</p>

  <p>Bu durumu görünce çağrılılardan biri ayağa kalkmış ve Ali-Nur’a dönerek, ona, “Efendim, çekilmem için iznini rica ediyorum; çünkü bu gece karım doğuracak, onu kendi başına bırakamam! Hemen gidip görmem gerek!” demiş. Ali-Nur da ona izin vermiş. Bunun üzerine ikinci bir çağrılı ayağa kalkarak, “Ey Ali-Nur efendimiz, benim de bugün oğlunun sünnet düğününü yapan kardeşimi ziyaret etmem gerek!” demiş. Ali-Nur ona da izin vermiş. Sonra her bir çağrılı bir özür bularak izin istemiş; bu böylece sonuncu çağrılıya kadar sürmüş. Öyle olmuş ki, Ali-Nur, toplantı salonunda kendini yapayalnız bulmuş. O zaman Enisü’l-Celis’i çağırmış ve ona, “Ey Enisü’l-Celis! Sen daha başıma geleni bilmiyorsun!” demiş. Ve ona olup biteni anlatmış. Karısı, “Ali-Nur efendim, bugün olacaklardan korkuyor ve uzun zamandır sana hatırlatıyordum. Ama sen beni hiç dinlemedin ve hatta bir gün yanıt olsun diye şu dizeleri okudun:</p>

  <div class="gir1">
    <p>“Bir gün talih kapının önünden geçerse, onu yakala ve korkmadan keyfince ondan yararlan! Ve de tüm dostlarının yararlanmasını sağla! Çünkü ellerinden kayıp gidebilir. Ama evinde mesken tutmayı yeğlerse, ondan en geniş şekilde yararlan! Çünkü senin cömertliğin asla onu tüketmez; ve bırakıp gitmeyi kararlaştırırsa, onu alıkoymak için asla hasislik sökmez!”</p>
  </div>

  <p>“Bu dizeleri okuduğunu duyunca, benim de dilim tutuldu ve sana yanıt verecek gücü kendimde bulamadım” demiş. Ali-Nur ona, “Ey Enisü’l-Celis! Sen benim dostlarımdan hiçbir şey sakınmadığımı bilirsin; benim tüm varlığımı onlar için harcadığım doğrudur. Nitekim şimdi de, beni felakete terk etmeyeceklerine güvenim var!” demiş. Enisü’l-Celis de ona, “Vallahi! Onların sana hiçbir yarar sağlamayacağını dinim gibi biliyorum!” demiş. Ali-Nur da, “Pekâlâ! Şu dakikada kalkıp birer birer onları görmeye gideceğim; kapılarını çalacak ve onların her birinden sağlayacağım parayla sermaye oluşturacak ve kendimi ticarete vereceğim ve de eğlence ve sefahati, bir daha hiç dönmemek üzere bir yana bırakacağım” demiş. Ve gerçekten hemen ayağa kalkmış ve Basra’da dostlarının oturduğu mahalleye gitmiş; dostlarının hemen hepsi, çok güzel bir semt olduğundan burada oturuyorlarmış. İlk kapıyı çalınca, onu bir zenci kadın karşılamış ve ona, “Kimsin?” diye sormuş; kadına, “Git efendine Ali-Nur’un geldiğini ve kendisine ‘Kölen Ali-Nur ellerini öpüyor ve cömertçe davranışını bekliyor!’ dediğimi söyle!” demiş. Zenci kadın haber vermek üzere içeri girdiğinde, efendisi ona, “Git ona benim evde olmadığımı söyle!” diye haykırmış; zenci kadın da dönüp Ali-Nur’a, “Efendim, ev sahibi burada değil!” demiş. Ali-Nur da kendi kendine, “İşte bir zina çocuğu! Benden gizleniyor! Ama bunların hepsi böylesine ahlaksız değildir ya!” diye düşünmüş. Ve ikinci bir dostunun evinin kapısını çalmış, ona da aynı haberi uçurmuş; ama bu ikinci dost da ona aynı olumsuz yanıtı göndermiş. Bunun üzerine Ali-Nur şu dizeyi okumuş:</p>

  <div class="gir1">
    <p>Daha henüz kapının önündeydim ki, boşluğun sesini duydum; içinde oturanların hepsi kaçmıştı, cömertlikleri benim yüzümden sınanır diye!</p>
  </div>

  <p>Sonra da, “Vallahi! Gidip hepsini birer birer ziyaret etmem gerek! Belki içlerinden biri bu hainlerin yapmadığını yapar” demiş kendi kendine. Ancak kendisini görmeye gelen, hatta yiyecek bir lokma ekmek veren hiç kimse bulamamış. O zaman şu dizeleri okumaktan kendini alamamış:</p>

  <div class="gir1">
    <p>Rahata kavuşmuş insan, ağaç gibidir; meyveli iken herkes onu çevreler; ama meyveleri düşünce, daha iyi bir ağaç aramak üzere herkes dağılır. Çağımızın tüm çocukları aynı derde uğramıştır; çünkü bulaşmaktan korunmuş bir tekine bile rastlamadım.</p>
  </div>

  <p>Bundan sonra, gidip Enisü’l-Celis’e, kaygılı bir yüzle, “Vallahi! İçlerinden biri bile çıkıp benim ile görüşmedi!” demiş. O da kendisine, “Efendim, onların sana hiçbir yardım yapmayacağını söylemedim mi ben? Şimdi sana tavsiyem, evde elimizde bulunan değerli eşyayı ve mobilyaları satmandır. Bununla bir süre daha yaşantımızı sürdürebiliriz” demiş. Ali-Nur da kendisine önerileni yapmış. Ama, belli bir sürenin sonunda, evde satılacak hiçbir şey kalmamış. Bunun üzerine Enisü’l-Celis gözyaşı döken Ali-Nur’u kollarına almış ve ona, “Efendim, niye ağlıyorsun? Ben hâlâ senin yanında değil miyim? Ve sen bana her zaman Arap güzelleri arasında en güzelinin ben olduğumu söylediğin aynı ve her zamanki Enisü’l-Celis değil miyim? Öyleyse, al beni esir pazarında sat! Yoksa benim rahmetli baban tarafından on bin dinara satın alındığımı unuttun mu? Umarım ki Tanrı, sana bu satış dolayısıyla yardım eder ve beni iyi bir fiyatla satarsın! Hatta belki de ilk seferinkinden de yüksek bir ücretle satılırım. Ayrılmamız konusuna gelince, sen çok iyi bilirsin ki, eğer Allah bizim bir gün yeniden buluşmamızı alnımıza yazmışsa, buluşuruz!” demiş. Ali-Nur ona, “Ey Enisü’l-Celis, senden sadece bir saatliğine bile olsa asla ayrılmam!” diyerek yanıt vermiş. O da ona, “Ben de öyle, Ali-Nur efendim! Ama bazen zorunluk yasadır, şairin dediği gibi:</p>

  <div class="gir1">
    <p>“İhtiyaç seni zorluyorsa, her şeyi yapmaktan kaçınma! Utanç duygusunun sınırına kadar gelmediysen, hiçbir şey önünde de irkilme! Ciddi bir neden olmadan kafanı hiçbir şeyle yorma! Ve nedeni ciddi olan pek az dert vardır!”</p>
  </div>

  <p>Bu dizeleri duyan Ali-Nur, Enisü’l-Celis’i kollarına almış, saçlarını okşamış; yanakları gözyaşlarıyla ıslak, şu dizeleri okumuş:</p>

  <div class="gir1">
    <p>Ne olursun, lütfen sus! Ve bırak beni, gözlerinden bir bakış koparayım! Tek bir bakış ki benim yol azığım olsun! Yıpranmış yüreğime, ölümcül ayrılık anında ilaç yerine geçsin! Ama bu bile sana abartılmış bir dilek gibi görünüyorsa, verme zararı yok! Beni tek başıma çekeceğim dertlere ve ıstıraplara bırak!</p>
  </div>

  <p>Bunun üzerine Enisü’l-Celis, Ali-Nur ile konuşmaya ve öylesine tatlı sözcükler kullanmaya başlamış ki, ona önerdiği şeyi yapmaya karar verdirmiş; Fazlüddin ibn Hakan’ın oğlu olarak Ali-Nur’un kendisine yaraşmaz bir fakirliğe düşmemesi için yapacak başka bir şey kalmadığına onu inandırmış. Bunun üzerine Ali-Nur onunla evden çıkmış ve birlikte esir pazarına gitmişler; orada saygın bir simsara giderek ona, “Ey simsar, pazarda satışa çıkardığın kişilerin değerini bilmen gerekir! Bu konudaki herhangi bir hatanı kabul etmem!” demiş. Simsar da ona, “Ey efendimiz Ali-Nur! Ben senin hizmetçinim ve kendi görevlerimi bildiğim gibi, senin yararının ne olduğunu da takdir ederim!” diyerek onları alıp bir han odasına götürmüş ve Enisü’l-Celis’in yüzündeki peçeyi kaldırınca, “Ya Allah! Ama, bu rahmetli babanıza daha iki yıl önce on bin altın dinara sattığım esire Enisü’l-Celis’miş!” diye haykırmış. Ali-Nur da ona, “Evet, ta kendisi!” diye yanıt vermiş. Bunun üzerine simsar, “Efendim, her yaratık kendine özgü bahtı boynunda taşır ve bundan kurtulamaz! Ama sana yemin ederim ki, esireni en iyi şekilde değerlendirmek ve çarşının en yüksek fiyatıyla satmak için elimden geleni yapacağım!” demiş.</p>

  <p>Ve simsar, tüm simsarların toplanmak âdetinde olduğu yere koşarak gitmiş ve orada hepsinin bir araya gelmesini beklemiş; çünkü bunların her biri çarşının çeşitli yerlerinde o sırada esirler satın almak ve bunları, çarşının belli bir yerinde toplayarak Türk, Rum, Çerkeş, Gürcü, Habeş ve diğer ırklardan esirler olarak satmak için meşgul bulunuyorlarmış. Simsar, bütün öteki simsarların orada bulunduğunu ve de tüm meydanın simsar ve alıcı kalabalığıyla dolduğunu anlayınca, canlı bir hareketle ayağa kalkmış; büyücek bir taşın üstüne çıkmış ve “Ey tacirler ve ey mal mülk sahibi zengin kişiler! Bilin ki her yuvarlak olan ceviz değildir; uzun olan her şey de muz değildir; tıpkı her kırmızı şeyin et, her beyaz şeyin yağ olmadığı gibi. Nitekim, her kırmızı şey şarap, her esmer şey de hurma değildir. Ey Basra’nın ve Bağdat’ın tacirleri içinde en ünlüleri! Bugün sizin takdirinize, değerlendirmeniz ve öneride bulunmanıza, eğer insaflı davranılırsa bir araya getirilmiş tüm zenginliklerden de değerli, soylu ve eşsiz bir inci sunuyorum. Satışa konmak için ilk fiyatı sizin önermenizi istiyorum! Ama her şeyden önce, gelin onu gözlerinizle görün!” diye haykırmış. Ve hepsini sürükleyerek Enisü’l-Celis’i onlara göstermiş; ve hepsi birden hemen açılış fiyatının dört bin dinar olmasını kararlaştırmışlar; bunun üzerine simsar, “Beyaz esirelerin bu incisi için dört bin dinar öneriyorum!” diye bağırmış ve hemen bundan sonra bir tacir; “Benden dört bin beş yüz!” diyerek fiyat arttırmış. Ama tam o sırada, Vezir İbni Sâvi, atıyla esir pazarından geçiyormuş, Ali-Nur’u simsarın yanında dururken, simsarı da haykırarak fiyat önerirken görmüş. Kendi kendine, “Ali-Nur denen bu haylaz, eşyalarının sonuncusundan sonra, şimdi de esirlerinin sonuncusunu satıyor olmalı; çünkü sanıyorum ki artık yarım mangır bile parası kalmadı” diye düşünmüş. Bunun üzerine tellalı çağırtmış; veziri çok iyi tanıyan tellal koşarak gelmiş ve huzurunda yeri öpmüş. Vezir de ona, “Bağırarak satmaya çalıştığın bu esireyi ben almak istiyorum. Acele onu buraya getir de göreyim!” demiş. Simsar da vezirin emrinden yakasını sıyıramayacağını bildiğinden, hemen Enisü’l-Celis’i vezirin yanına getirmiş; o da yüzünü açarak vezire göstermiş. Vezir, bu eşsiz güzellikteki yüzü ve genç kadının tüm üstün niteliklerini ve endamını görünce hayran kalmış; ve “Satışta hangi fiyata ulaşıldı?” diye sormuş; simsar da “Dört bin beş yüz dinar olarak ikinci öneride bulunuldu” demiş. Vezir de, “Peki, ben onu bu fiyata alıyorum” demiş. Bu sözleri duyunca, işe karışan birine vezirin neler yapabileceğini çok iyi bilen tacirler fiyat arttırmaya cesaret edememiş, sadece gözlerini dikerek yüzüne bakmışlar. Bunu izleyerek, vezir, “Ey simsarbaşı, neden öyle dondun kaldın? Haydi getir bakalım esireyi! Onu dört bin dinara satın aldım. Beş yüz dinarı da sen simsarlık ücreti olarak alıkoyarsın!” demiş. Simsar nasıl yanıt vereceğini bilememiş; başını eğerek gidip biraz ötede bulunan Ali-Nur’u bulmuş ve ona, “Efendim, başımıza gelen ne beladır? Esire elimizden çok düşük bir fiyata çıktı gitti. Buradan da görebileceğin gibi, bunun nedeni babanın düşmanı kötü vezir İbni Sâvi’nin çıkagelmesidir. Esirenin senin malın olduğunu sezinleyince, bizi gerçek fiyatı bulma çabamızda engelledi. Sadece ikinci öneride bulunanın fiyatını ödeyerek onu almak istiyor. Ve de onun bu parayı hemen burada sayarak cariyeyi alacağından emin değiliz. Yoksa buna da razı olur ve daha kötüsü olmadığı için Allah’a şükreder ve biraz teselli bulurduk. Ama biz, bu alçak vezirin dünyanın en kötü ödeyicisi olduğunu biliriz, onu uzun zamandan beri tanır ve tüm hile ve kötülüklerini sezinleriz. Size, adamlarına başvurulduğunda ödenecek olan bir borç senedi yazar; öte yandan başvuruda bulunulduğu zaman kesinlikle ödenmemesini de gizlice onlara duyurur. Ve sen, senedin ödenmesi için ilgililere her başvurduğunda, bu kimseler seni, ‘Yarın öderim’ diyerek atlatır. Bu ‘Yarın’ bir türlü gelmez ve sen sonunda ödemedeki bu gecikmeden öylesine bıkar ve yorulursun ki, onlarla yeni bir anlaşmaya girmek için senedi ellerine verirsin! Onlar da yırtar atarlar. Ve böylece sonunda, cariyenin bedelini sonsuza dek yitirmiş olursun!” demiş.</p>

  <p>Simsarın bu sözlerini duyunca Ali-Nur kendini zor tutup müthiş bir hiddete kapılmış ve simsara, “Şimdi ne yapmamı önerirsin?” diye sormuş. O da, “Sana uygulamakla en iyi sonuç alabileceğin bir öneride bulunmak istiyorum: Ben Enisü’l-Celis’i alıp çarşının ortasına getireceğim. O sırada sen ona, ‘Bedbaht! Nereye gidiyorsun böyle? Bilmiyor musun ki, ben evdeki kötü davranışlarını düzeltmek için pazara getirip satar gibi yaparak seni utandırmak ve doğru davranmaya zorlamak için yemin etmiştim’ dersin; sonra ona bir iki tokat atar, alır gidersin! Bunu gören herkes, bu arada vezir, esireni pazara yeminini yerine getirmek için çıkardığına inanır” demiş. Ali-Nur bu görüşü benimsemiş ve “Gerçekten en iyi fikir bu olmalı!” demiş. Bunun üzerine simsar oradan uzaklaşmış, çarşının ortasına ilerlemiş ve Enisü’l-Celis’i elinden tutarak Vezir El Muin’in önüne getirmiş ve ona, “Efendim, bu esirenin sahibi bizden biraz uzakta bulunan şu genç adamdır. İşte bize doğru geliyor!” demiş. Gerçekten Ali-Nur yanlarına gelmiş ve Enisü’l-Celis’in kolundan şiddetle çekerek suratına iki tokat aşk etmiş ve “Allah’ın belası! Seni pazara sadece yeminimi yerine getirmek için sürüklediğimi bilmiyor musun? Haydi şimdi hemen eve dön! Bundan sonra, daha önceki gibi söz dinler ol! Ve senin uydurma satışından alacağım paraya da ihtiyacım yok! Zaten ihtiyaç duysam seni pazara getirmektense, en son eşyamı ve döküntüleri ve de bana ait başka ne varsa onları katardım!” diye haykırmış.</p>

  <p>Ali-Nur’un bu sözlerini duyan Vezir İbni Sâvi, “Allah belanı versin, genç çılgın! Sanki evinde satacak başka bir şey kalmış gibi konuşuyorsun! Hepimiz senin yarım mangıra muhtaç olduğunu biliyoruz!” diye haykırmış. Bunu söyledikten sonra da, onun yanına yaklaşıp şiddet göstererek onu yakalamak istemiş. Bunu görünce, tüm simsarlar ve tacirler, hepsi tarafından tanınan ve çok sevilen ve vaktiyle hepsini açık ve iyi şekilde korumuş olan babasını da hâlâ hatırladıkları Ali-Nur’un yüzüne bakmışlar. Bunun üzerine Ali-Nur, onlara, “Hepiniz bu adamın hakaret dolu sözlerini işittiniz; hepinizi şahit tutuyorum!” demiş. Kendi bakımından vezir de, “Ey tacirler, size duyduğum saygıdan bu küstah herifi dövüp öldürmüyorum!” demiş. Fakat tacirler kaçamaklı olarak birbirlerinin yüzüne gizlice bakmışlar ve birbirlerine işaret ederek, adeta, “Ali-Nur’u destekleyelim!” demek istemişler. Ve de yüksek sesle, “Aslında bu bizi hiç de ilgilendirmeyen bir iş! Siz nasıl uygun görürseniz aranızda çözümleyin!” demişler. Ve aslında gözüpek ve yiğit bir kişi olan Ali-Nur, ilerleyip vezirin atının dizginini tutmuş, öteki eliyle de vezirin yakasına sarılarak onu eyerden çekip yere düşürmüş. Sonra göğsüne dizini dayayıp, başını, karnını, her yerini yumruklamaya başlamış. Sonra da suratına tükürüp ona, “Köpek, köpoğlu köpek! Zina çocuğu, Allah senin babanın da, babanın babasının da, ananın babasının da belasını versin! Ey lanet olası! Ey özü-çürük!” demiş. Sonra çenesine daha da kuvvetli bir yumruk vurarak birkaç dişini kırmış; vezirin sakalından kan sızmaya başlamış ve de bir çamur yığını içine düşmüş.</p>

  <p>Bunu görünce, vezirin maiyetindeki on köle, kılıçlarını çekip Ali-Nur’a saldırmak ve onu öldürerek parçalamak istemişler. Ama bütün halk onları engellemiş ve onlara, “Siz ne yapıyorsunuz ve neden karışıyorsunuz? Efendiniz bir vezirdir, doğru! Ama bilmiyor musunuz ki, öteki de bir vezir oğludur! Yarın bunlar yeniden barışırlarsa, sizleri suçlayacaklarını bilmiyor ve başınıza geleceklerden endişe edip korkmuyor musunuz?” diye haykırmışlar. Köleler de çekilmekle ihtiyatlı davranacaklarını anlamışlar.</p>

  <p>Ama Ali-Nur, dövmekten yorulunca, veziri bırakmış; o da çamura, kana ve toza bulanmış, yerden kalkarak ona acımaktan uzak halkın gözü önünde, sultanın sarayına doğru yollanmış.</p>

  <p>Vezire gelince, o acıklı haliyle Sultan Muhammed ibn Süleyman ez-Zeyni’nin sarayına ulaşmış; sarayın önünde durmuş ve “Ey hükümdarım! Zulüm gördüm, zulüm gördüm!” diye haykırmış. Hükümdar onu hemen huzuruna getirtmiş ve yüzüne bakıp getirilenin veziri El-Muin ibn Sâvi olduğunu görmüş. Ve çok şaşarak ona, “Seni bu hale sokmaya kim cesaret etti?” diye sormuş. Vezir de ağlamaya başlamış ve ona şu dizeleri okumuş:</p>

  <div class="gir1">
    <p>Sen kendin yeryüzü canlıları arasında ömür sürerken ve benim gözüpek savunucum olarak yaşarken zamanın beni kurban seçmesi, vahşi köpeklerin acınası avı olmam olası mı? Ey yağmurunu bize sunan hayırlı bulut! Senin koruman altındaki ben susuzluktan kırılırken, her susuzun seni canlı kaynağında susuzluğunu gidermesi mümkün mü?</p>
  </div>

  <p>Sonra, “Ey efendim, bütün gücüyle sana hizmet eden, seni seven tüm hizmetkârlarının nasibi böyle mi olmalı? Senin hoşgörünü kötüye kullanarak onlara karşı böylesi utanç verici davranışlarda bulunulması reva mıdır?” diye eklemiş. Hükümdar da ona, “Ama kim seni bu hale koydu?” diye sormuş. O da, “Efendim, şimdiki aşçımın boyuna yemek yakmasından bıkarak bana doğru dürüst yemek yapacak bir aşçı köle satın almak üzere, bu sabah esirciler çarşısında bir gezinti yapıyordum; çarşıda bütün ömrümde bugüne kadar hiç rastlamadığım güzellikte genç bir esire gördüm. Hakkında bilgi edinmek üzere başvurduğum simsar bana, bu esirenin rahmetli Vezir İbni Hakan’ın oğlu genç Ali-Nur’a ait olduğunu söyledi. Sanırım ki değerli hükümdarım, size üstün nitelikli güzel bir esire satın almak üzere Vezir Fazlüddin ibn Hakan’a, evvelce on bin dinar verdiğini hatırlıyordur! Vezir İbni Hakan, söz konusu olan esireyi bulup sana almada pek gecikmedi. Ama harika bir yaratık olduğu ve çok hoşuna gittiği için, onu oğlu Ali-Nur’a armağan olarak sundu. Ali-Nur da, babasının ölümü üzerine, savrukluk ve çılgınlıklar yaptı ve bunda o kadar ileri gitti ki sonunda tüm mal ve mülkünü, hatta tüm eşyayı satmak zorunda kaldı. Ve yaşamak için artık yarım mangıra bile ihtiyaç duyacak bir duruma düşünce, satmak maksadıyla, esireyi pazara götürmüş ve onu simsara teslim etmiş; o da cariyeyi açık arttırmaya sokmuş. Ve hemen tüm tacirler, arttırmaya katılmışlar. Öylesine arttırmışlar ki, esirenin fiyatı dört bin dinara ulaşmış. O sırada ben esireyi görerek bunu esasen ilk sermayeyi sağlayan devletli sultanım için satın almaya karar verdim; simsarı çağırdım ve ona, ‘Evladım, ben sana bu dört bin dinarı ödeyeyim!’ dedim. Ama simsar bana genç esirenin sahibini gösterdi; o da beni görür görmez, kudurmuş gibi koşup geldi ve bana, ‘Allah’ın belası ihtiyar! Ey felaket habercisi kötü şeyh! Bana cariyenin başını örten büyük yeldirmeyi dolduracak kadar altın versen de, onu sana bırakmaktansa bir Yahudiye, bir Hıristiyana satmayı yeğlerim!’ dedi. Bunu duyunca ona, ‘Fakat, ey genç adam, onu ben kesinlikle kendim için değil, hepimizin iyilik kaynağı değerli efendimiz sultan için satın alıyorum’ diye yanıt verdim. Ama bu sözlerimi işitip esireyi teslim edecek yerde, daha da hiddetlendi ve atımın dizginine yapışarak bacağımı yakaladı ve çekerek beni yere düşürdü; sonra da ilerlemiş yaşıma aldırmadan ve beyaz sakallarıma saygı duymadan, bana vurmaya ve her türlü kötü davranışta bulunmaya başladı; sonunda da şu anda gördüğünüz acınası hale getirdi. Ey adil hükümdarım! Ve bütün bunlar sultanımı hoşnut etmek, aslında yasal olarak da kendisine ait bulunan bir esireyi, yatağına layık görerek satın almak istememden dolayı başıma geldi!” diye sözünü sürdürmüş.</p>

  <p>Ve vezir, bu sözleri söyledikten sonra, sultanın ayaklarına atılıp ağlamaya ve ondan adalet dilemeye koyulmuş. Onun iddiası ve anlattıklarından sonra sultan, öylesine bir hiddete kapılmış ki, alnından kaşlarının arasına ter akmış ve hemen maiyetini oluşturan emirlerine ve sarayının ileri gelenlerine dönüp bir işaret yapınca huzurunda kılıçlarını çekmiş kırk muhafız belirmiş. Sultan onlara, “Hemen şimdi eski vezirim El-Fazl ibn Hakan’ın evine gidin! Evi yağmalayın ve de yerle bir edin! Sonra da cani Ali-Nur’u ve cariyesini yakalayın, kollarını bağlayarak huzura getirin!” demiş. Kırk muhafız, işittikleri ve itaat ettikleri yanıtını verdikten sonra, hemen Ali-Nur’un evine doğru yollanmışlar.</p>

  <p>Oysa sultanın sarayındaki mabeyinciler arasında daha önce rahmetli Vezir İbni Hakan’ın kölesi olup büyük bir sevgiyle bağlandığı eski genç efendisi Ali-Nur ile birlikte yetiştirilmiş bulunan Sancar adında genç bir mabeyinci varmış. Talihin uğuru olarak, Vezir Es-Sâvi’nin saraya geldiği ve sultan tarafından o kıyıcı emir verildiği sırada orada bulunuyormuş. Hemen aceleyle kestirme yollardan Ali-Nur’un evine koşmuş; kapının çalındığını işiterek koşup gelen Ali-Nur’u bulmuş; Ali-Nur onun eski dostu Sancar olduğunu görünce kendisi ile selamlaşıp kucaklaşmak istemiş. Ama Sancar, fazla oyalanmadan ona “Sevgili efendim, şimdi dostluk sözleri söylemenin ve selamlaşmanın sırası değil!” demiş ve şairin şu dizelerini okumuş:</p>

  <div class="gir1">
    <p>Özgür ruhun için, bağlanıp zulüm göreceğine ve sert köleliğin acısını çekeceğine inanıyorsan, onu kökünden sök ve kaç! Uzaklara uç, bırak kentlerde binalar onları inşa ettirenlerin üzerlerine çöksün! Hey dostum, Allah’ın geniş ve sonsuz toprakları üzerinde kendi ülkenden başka ülkeler bulursun! Ama başka can bulamazsın!</p>
  </div>

  <p>Ali-Nur da “Hey Sancar dostum, bana ne gibi bir haber getirdin?” diye sormuş. Sancar ona, “Hemen ayağa kalk, kendini ve cariyen Enisü’l-Celis’i kurtar! Çünkü El-Muin ibn Sâvi, içine düşersen seni acımadan öldürecek bir ağ atmaya geliyor. Ve de sultan onun tahrikleriyle kılıçlarını çekmiş kırk muhafızını ikiniz için yola çıkardı. Başınıza felaket gelmeden, hemen kaçıp kurtulmanızı öneririm!” demiş. Ve bu sözleri söyledikten sonra, bir kese altın çıkararak Ali-Nur’a vermiş ve ona, “Efendim, hacet halinde kullanabilmen için işte kırk adet altın dinar! Daha fazla cömert davranamadığım için beni bağışlamanı dilerim. Ama zaman kaybediyoruz! Kalk, hemen kaç!” demiş.</p>

  <p>Ali-Nur koşup Enisü’l-Celis’e durumu bildirmiş, o da hemen çarşafına bürünmüş; ikisi birlikte evden, sonra da kentten çıkmışlar; Allah’ın yardımıyla deniz kenarına ulaşmışlar ve tam o sırada yelkenlerini açmış yola çıkmak üzere olan bir gemi bulmuşlar.</p>

  <p>Ali-Nur, güvertede, “Birbirlerine henüz veda etmemiş olanlar etsin! Henüz yol tedariklerini tamamlayamayanlar tamamlasın, evinde bir şey unutan varsa gidip alsın! Çünkü yola çıkmak üzereyiz!” diye haykıran kaptanı görmüş. Tüm yolculardan, “Yapacak başka işimiz kalmadı kaptan, her şey yolunda!” yanıtını alınca kaptan adamlarına, “Haydi! Yelken açın, palamarları çözün!” diye haykırmış. O anda Ali-Nur kaptana, “Ne yana doğru yol alıyorsunuz, kaptan?” diye sormuş; o da, “Barış kenti Bağdat’a!” yanıtını vermiş.</p>

  <br/>

  <p><i>Anlatısının bu anında, Şehrazad, günün doğduğunu görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ve otuz dördüncü gece olunca, yeniden söze başlamış:</i></p>

  <br/>

  <p>İşittim ki, ey bahtıgüzel şah, kaptan, Ali-Nur’a, “Barış kenti Bağdat’a!” deyince, Ali-Nur da, “Bekleyin! Biz de geliyoruz!” demiş ve peşinde kendisini izleyen Enisü’l-Celis ile geminin güvertesine çıkmış, gemi de hemen tüm yelkenlerini açarak büyük beyaz bir kuş gibi deryaya kanat açmış; şairin dediği gibi:</p>

  <div class="gir1">
    <p>Şu gemiye bak! Görünüşü seni baştan çıkarır. Telaşlı rüzgâr, onun rakibidir ve tezlik yarışında başka galip tanımaz! Yüksek maviliklerden kanadını yaymış denize dalan ve dengesini sağlayan bir kuş gibidir.</p>
  </div>

  <p>Ve gemi, uygun bir rüzgârla, tüm yolcularını taşıyarak yola koyulmuş. Ali-Nur ile Enisü’l-Celis’in başına gelenler bunlar!</p>

  <p>Ali-Nur’u yakalamak üzere Sultan’ın gönderdiği kırk muhafıza gelince: Ali-Nur’un evine gelmişler; evi dört bir yandan kuşatmış, kapıları kırıp içeriye girmiş ve her bir yanı inceden inceye araştırmışlar. Ama hiç kimseyi bulup yakalayamamışlar. Bunun üzerine, evi çılgınca tahrip etmiş ve dönüp sultana semeresiz araştırmalarını bildirmişler. Sultan da, “Onları her yerde arayın, tüm kenti tarayın!” emrini vermiş. Ve tam o sırada Vezir İbni Sâvi çıkagelince, sultan onu teselli etmiş; bir hilat hediye ederek “Senin öcünü hiç kimse değil ben alacağım, sana söz veriyorum!” demiş. Vezir de ona uzun bir ömür ve mutluluğun huzurunu dilemiş. Sonra sultan, tellallarına şu bildiriyi yaymalarını emretmiş: “Ey ahali! Eğer içinizden biri rahmetli Vezir İbni Hakan’ın oğlu Ali-Nur’a rastlarsa, onu yakalasın ve sultanın huzuruna getirsin! Mükâfat olarak güzel bir hilat ile bin dinar verilecek! Lâkin, kim onu görür de, gizlerse, ibret oluşturacak bir ceza çekecek!” Ama tüm araştırmalara karşın hiç kimse Ali-Nur’a ne olduğunu bilememiş.</p>

  <p>Ali-Nur ile Enisü’l-Celis’in ne olduğuna gelince, sapasağlam Bağdat’a ulaşmışlar ve kaptan onlara “İşte burası tatlılık yuvası Bağdat şehridir. Kış kıyametin sertliğini hiç tanımayan, gül ağaçlarının gölgesinde, çiçekler arasında şırıldayarak akan sularının sesleri ve baharın ılıklığı içinde yaşayan mutlu bir kenttir burası!” demiş. Ali-Nur, kaptana, yolculukları boyunca kendilerine gösterdiği iyi davranıştan ötürü teşekkür etmiş ve ona kendisi ve Enisü’l-Celis’in yolculuk masrafı olarak beş altın dinar vermiş, sonra gemiyi terk edip ardında Enisü’l-Celis olduğu halde Bağdat’ın içine girmiş.</p>

  <p>Talih, Ali-Nur’un herkesin gittiği bir yol yerine, Bağdat’ı çevreleyen bahçelere doğru giden bir başka yolu izlemesini istemiş. Yöresi yüksek duvarlarla çevrili bir bahçeye ulaşıncaya kadar yürümüşler. Bu bahçenin giriş yeri iyice süpürülmüş, sulanmış ve iki yanına oymalı birer sıra konulmuş imiş; çok güzel olan kapısı kapalı imiş; ama yukarısında, her renkten güzel lambalar varmış; kapının yöresinde de suları berrak bir havuz bulunuyormuş. İçeriden bu kapıya ulaşan yola gelince, iki yanında üzerine güneşte dalgalanan işlemeli şahane bayraklar çekilmiş direklerle donatılmış imiş.</p>

  <p>Bunu gören Ali-Nur, Enisü’l-Celis’e “Vallahi! Burası çok güzel bir yer!” demiş. O da “Öyleyse burada, şu sıraların üstünde bir saat kadar dinlenelim!” diye yanıt vermiş. Ellerini ve yüzlerini havuzun taze suyuyla yıkadıktan sonra büyük sıralardan birinin üzerine çıkmışlar ve esen tatlı rüzgârla temiz havayı içlerine çekerek dinlenmeye koyulmuşlar. Hava öylesine tatlı, rüzgâr öylesine hafiften esiyormuş ki, çok geçmeden yüzlerini örtüp uyuyakalmışlar.</p>

  <p>Oysa kapısında uyuyakaldıkları bu bahçe Zevkler Bahçesi diye anılırmış ve bu bahçenin ortasında da Harikalar Sarayı diye anılan bir saray varmış; bahçenin ve sarayın sahibi Halife Harun Reşid imiş. Halife, göğsünün sıkıştığını hissedince, ferahlamak, eğlenmek ve kaygılarını unutmak için bu bahçeye ve bu saraya gelirmiş. Bu saray bütünüyle, seksen pencerenin açıldığı büyük bir salondan oluşmuş imiş, her pencerede de parlak birer lamba asılı imiş; ve salonun ortasında som altından yapılmış bir avize varmış ki, güneşten de fazla parlarmış. Bu salon ancak halife oraya geldiği zaman açılırmış ve o zaman tüm lambalar ve büyük avize yakılır; tüm pencereler açılır ve halife ipek ve altın işlemeli kadifeden büyük divana oturur; şarkıcılarına musikileriyle onu mest etmelerini emredermiş; ama sesini en çok işitmek istediği kimse, şarkıcı ve şair ünlü İshak imiş; onun şarkıları ve doğaçtan söylemeleri tüm dünyada ünlenmiş imiş. Ve böylece gecelerin sakinliği ve bahçenin çiçeklerinden saçılan kokuyla dolu havasının tatlı ılıklığı ortasında, halifenin göğsü ferahlarmış.</p>

  <p>Halifenin bu bahçenin ve bu sarayın bakıcısı olarak seçtiği adam, Şeyh İbrahim olarak anılan iyi yürekli, yaşlı birisiymiş. Gece gündüz uyanık bir denetimle, densiz ziyaretçilerin, özellikle kadın ve çocukların bahçeye girip zarar vermelerini veya çiçek ve meyve çalmalarını önlermiş. O akşam da bahçenin yöresini ağır ağır dolaşarak denetlerken, dışa açılan büyük kapıya gelmiş ve orada büyük sıranın üstünde aynı örtüye bürünmüş iki kişinin yatmakta olduğunu görmüş. Buna çok kızmış ve “Nasıl oluyor bu! Halife hazretlerinin bana, Şeyh İbrahim’e tanıdığı: kim olursa olsun bu saraya yaklaşanları cezalandırma yetkisini hiçe sayan, onun kesin emirlerine karşı çıkan iki gözüpek kişi! Halifenin adamlarının dinlenmesi için konulan bu sıralarda tünemenin neye mal olacağını onlara birazdan tattırayım bari!” demiş. Ve Şeyh İbrahim, bir ağaçtan esnek bir dal kopararak uykuculara yaklaşmış ve dalı sallayarak onlara hatırı sayılır bir ders vermek üzereyken birdenbire, “Ey İbrahim, sen ne yapıyorsun? Tanımadığın ve belki de yabancı ya da Allah’ın garibi dilenciler olup talihin bu yakalara sürüklediği kimseleri böylesine dövmek sana yakışır mı? Hele bir kez yüzlerini gör bakalım!” demiş. Ve Şeyh İbrahim, gençlerin yüzlerini örten örtüyü kaldırmış ve uyurken yanakları birbirine dokunan, belki bahçesindeki bütün çiçeklerden de güzel bu iki harika yüzü görünce adeta büyülenmiş. Ve kendi kendine, “Ne yapıyordum ben? Ne yapıyordun sen ey iki gözü kör İbrahim! Asıl haksız hiddetinden dolayı cezalandırmak için seni dövmeli!” demiş, sonra da uyuyanların yüzlerini yeniden örtmüş ve ayak uçlarına oturmuş ve birdenbire ani bir şekilde kanının ısındığı Ali-Nur’un ayaklarını ovuşturmaya başlamış. Ve Ali-Nur, ayaklarını ovuşturan ellerin dokunuşunu duyarak uyanmakta gecikmemiş; ve ayaklarını ovuşturanın saygın bir ihtiyar olduğunu görmüş ve onun tarafından böyle bir davranışta bulunulmasından utanmış ve hemen ayaklarını geri çekmiş; hemen kalkıp uygun bir tavır takınarak şeyhin elini yakalayıp dudaklarına götürmüş, sonra da alnına koymuş. Bunun üzerine Şeyh İbrahim, ona “Evladım, siz ikiniz nereden geliyorsunuz?” diye sormuş. Ali-Nur, “Efendim bizler yabancıyız!” demiş ve bu sözleri söyler söylemez gözlerinden yaşlar boşalmış. Şeyh İbrahim de ona, “Çocuğum, ben Tanrı’nın barış ve duası üzerine olası Peygamberimize vahyolunan ve kutsal kitabın birçok yerlerinde görülen ‘Gurbette bulunanlara konukseverlik gösterin, onları samimi ve iyi yürekle karşılayın!’ şeklindeki sözlerini unutanlardan değilim. Bundan dolayı, benimle birlikte gelin çocuklarım! Sizi bahçemde ve sarayımda gezdireyim! Böylece dertlerinizi unutur, gönlünüzü ferahlatırsınız!” demiş. Bunun üzerine Ali-Nur ona, “Efendim, bu bahçe kimindir?” diye sormuş; Şeyh İbrahim de, onu korkutmamak için, biraz da kendisini onurlandırmak maksadıyla, “Bu bahçe ve bu saray benimdir; bana da miras yoluyla ailemden kaldı!” yanıtını vermiş. Bunun üzerine Ali-Nur ve Enisü’l-Celis ayağa kalkmışlar ve Şeyh İbrahim’in ardından, bahçenin kapısından içeri girmişler.</p>

  <p>Ali-Nur Basra’da birçok bahçe görmüş imiş; ama böylesini görmek değil, düşlemesi bile olası değilmiş. Büyük kapı, en iyi etkiyi yaratacak yan yana dizilmiş kemerlerle donatılmış imiş; bunların üzerine şahane üzüm salkımlarının bütün ağırlığıyla sarktığı asmalarla kaplıymış ve bunların bazıları yakut gibi kırmızı, bazılan abanoz gibi siyahmış. Girdikleri yolu olgun meyvelerinin ağırlığıyla dalları eğilmiş meyve ağaçları gölgeliyormuş. Dallarda kuşlar, havai nağmelerden oluşmuş kendi dillerinde cıvıldaşıyormuş. Bülbül ötüşünü dalgalandırıyor; kumru aşktan şikâyet eden dem çekişlerini, ardıçkuşu insansı bir edayla çaldığı ıslığını, boynu gerdanlıklı güvercin de sanki şarapla başı dönmüşçesine ortaya koyduğu ötüşlerini tekrarlayıp duruyormuş. Orada, her meyve ağacı, en iyi iki cinsiyle temsil olunuyor; hatta Horasan kayısıları da görülüyormuş. Güzel dudak renginde erikler, başdöndürücü sarı erikler ile görünüşü hayranlık uyandıran kırmızı incirler, beyaz incirler ve yeşil incirler varmış. Çiçeklere gelince inciler ve mercanlara benziyorlarmış; güller en güzel yanaklardan daha güzelmiş; menekşeler yanmış kükürt alevi gibi koyu renkliymiş; ortalıkta beyaz mersin çiçekleri, şebboylar, karanfiller, lavanta çiçekleri, gelincik çiçekleri görülüyormuş. Taçyaprakları bulutların gözyaşlarıyla parlıyor; papatyalar tüm dişlerini göstererek nergislere gülüyor; nergisler güllere, derin siyah gözlerle bakıyormuş. Yuvarlak ağaçkavunu, kulpsuz, boyunsuz kupalara benziyormuş; limonlar yuvarlak altın toplar gibi sarkıyormuş. Tüm toprak, rengârenk çiçeklerin binlercesinden oluşmuş çiçekli bir halıyla kaplanmış gibiymiş; çünkü bahar saltanat sürüyormuş; çünkü gür ırmaklar kabarmış ve kaynaklar fokurduyor ve kuşlar birbirine sesleniyor ve birbirlerini dinliyorlarmış; çünkü meltem bir ney gibi ses veriyor, saba rüzgârı ona tatlı tatlı yanıt veriyor ve hava sevince boğulmuş olarak çınlıyormuş.</p>

  <p>İşte, Ali-Nur ve Enisü’l-Celis, Şeyh İbrahim ile birlikte bu durumdaki Zevkler Bahçesi’ne girmişler; bu sırada Şeyh İbrahim, hiçbir şeyi yarım bırakmak istemediğinden, onları Harikalar Sarayı’na girmeye çağırmış. Onlara kapıyı açmış ve onlar da içeri girmişler. Ali-Nur ve Enisü’l-Celis’in, bu görülmedik güzellikteki salonun şaşaasıyla ve içindeki olağanüstü, şaşkınlık yaratan ve hoşa gidici eşyanın varlığıyla gözleri kamaşmış; ve bu eşsiz güzelliği uzun uzun seyredip hayran olmuşlar. Sonra, bütün bu şaşaadan kamaşmış gözlerini dinlendirmek için, gidip bahçeye bakan bir pencerenin kenarına oturmuşlar. Ve Ali-Nur, ay ışığının aydınlattığı ağaçlar karşısında, geçmiş dertlerini düşünmeye başlamış ve Enisü’l-Celis’e, “Ey sevgilim, gerçekte bu yer benim için sihirle dolu. Bana ne kadar çok şey hatırlatıyor! Ve ruhuma barış sunuyor, beni yiyip bitiren ateşi söndürüyor, yoldaşım hüznü uzaklaştırıyor!” demiş.</p>

  <p>Bu ziyaret dolayısıyla Şeyh İbrahim, onlara yiyecek şeyler çıkarmış; iyice karınlarını doyurmuşlar ve sonra ellerini yıkamış ve yeniden pencereye yaslanıp güzel meyvelerle donanmış ağaçlara bakmışlar. Bir süre geçtikten sonra, Ali-Nur Şeyh İbrahim’e dönüp ona, “Ey Şeyh İbrahim, bize içirecek bir şeylerin yok mu! Zira bana öyle geliyor ki, yemek yedikten sonra bir şeyler içmek âdettendir!” demiş. Bunun üzerine Şeyh İbrahim onlara, içi tatlı ve temiz suyla dolu porselen bir sürahi getirmiş. Fakat, Ali-Nur ona, “Bu getirdiğin nedir? Benim istediğim içki bu değildir!” demiş. O da, “Yoksa sen şarap mı istiyorsun?” diye sorunca Ali-Nur, “Tabii ya, iyi bildin!” demiş. Şeyh İbrahim yeniden sözü alarak “Allah beni ondan ırak tutsun ve korusun! On üç yıldır içkiden elimi ayağımı çektim; zira, Allah’ın barışı ve duası üzerine olası Peygamber hangi mayalanmış içki olursa olsun, içeni, imal edeni ve satanı lanetlemiştir!” demiş. Bunun üzerine Ali-Nur ona, “Ey Şeyh izin ver de sana bir iki çift söz edeyim!” demiş; o da, “Söyle bakalım!” deyince, “Sana, şarap içici, yapıcı ya da taşıyıcı olmadan, istediğim şeyi yapmanın yolunu gösterirsem, kitabın kavlince suçlu ya da lanetlenmiş olur musun?” diye sormuş; o da, “Sanırım ki hayır!” diye yanıt vermiş. Bunun üzerine Ali-Nur yeniden söze başlayıp, “Öyleyse şu iki dinar ve iki dirhemi al! Şu eşeğe bin! Dükkânının dip tarafında her zaman şarap da bulunduran gül ve çiçeksuyu damıtan tacirlerden birinin kapısında dur! Kapı önünden geçen ilk yolcuyu durdur! Ona biraz para vererek içki satın almasını söyle! İçki parası iki dinar tutar; iki dirhemi de ona bahşiş olarak ver! Yine bu kimse iki testi şarabı eşeğe yüklesin! Şarabı eşek taşıyacağına, yoldan geçen kişi satın alacağına ve biz içeceğimize göre, bu işe senin bir katılımın olmuyor: böylece ne içici, ne yapıcı, ne de taşıyıcı oluyorsun! Ve de kitabın kutsal yasasına aykırı davranmış olmaktan korkman gerekmiyor!” demiş. Bu sözleri duyan şeyh, kahkahalarla gülmeye başlamış ve Ali-Nur’a “Vallahi! Ben ömrümde senin kadar nazik, zeki ve de sevimli kimse görmedim!” demiş; Ali-Nur da “Vallahi! Biz ikimiz de sana çok minnettarız ey Şeyh İbrahim! Ama kesinlikle senden bu ricamızdan başka bir hizmet beklemiyoruz!” demiş. Bunun üzerine, o ana kadar sarayda her türden içkinin bulunduğunu açıklamak istemeyen Şeyh İbrahim, Ali-Nur’a “Dostum, işte sana kilerimin ve şarap mahzenlerimin anahtarları. Burası, sarayıma geldiğinde varlığıyla beni onurlandıran Emirü’l-Müminin’in emrine amade olmak üzere her zaman doludur. İçeri girer ve oradan hoşuna giden her şeyi alabilirsin!” demiş.</p>

  <p>Bunun üzerine Ali-Nur mahzene girmiş ve gördüğü şeyler onu şaşkınlığa düşürmüş; tüm duvarlar boyunca raflar dolusu som altından, gümüşten ve kristalden sürahiler düzenli biçimde sıralanmış; ve bu sürahilerin üzerine her türlü taşlar kakılmış bulunuyormuş. Ali-Nur, karar vererek istediğini seçmiş ve büyük salona geri dönmüş; değerli sürahileri halının üstüne koymuş; Enisü’l-Celis’in yanına oturmuş ve altın yaldızlı şahane cam bardaklara şarap doldurmuş ve Enisü’l-Celis ile birlikte, bu saraydaki her şeyi hayranlıkla seyrederek içmeye başlamış. Biraz sonra Şeyh İbrahim yanlarına yaklaşarak onlara kokulu çiçekler sunmuş; sonra, bir erkek karısıyla otururken âdet olduğu üzere, yanlarından ayrılarak uzakta bir yere çekilmiş. Onlar da başbaşa kalarak şarap onları tüm etkisi altına alıncaya kadar birlikte içmiş durmuşlar; o vakit yanakları renklenmiş, gözleri gazellerinki gibi parlamış; ve Enisü’l-Celis saçlarını çözmüş. Bunu gören Şeyh İbrahim büyük bir hevese kapılmış ve kendi kendine, “Onlarla birlikte eğleneceğime neden böyle uzakta duruyorum? Böylesine bir şenliği bir daha ömrümce görebilecek miyim acaba? Öyle bir şenlik ki, gökyüzünde iki aya benzetilebilecek bu iki güzel ve hayranlık uyandıran gencin bende uyandırdığı duygu kadar büyüleyici!” demiş. Ve Şeyh İbrahim bulunduğu yerden kalkarak ilerleyip toplantı salonunun öteki ucuna oturmuş. Bunu gören Ali-Nur ona, “Efendim, senden yaklaşıp bizimle oturmanı rica ediyorum!” demiş. Şeyh İbrahim de kalkıp onların yanına oturmuş. Ali-Nur da bir bardak almış, doldurup Şeyh İbrahim’e sunmuş ve ona “Ey Şeyh, al bunu iç! Onda tüm tatları bulacaksın! Çünkü zevk bardağın dibindedir!” demiş. Ama Şeyh İbrahim, “Allah göstermesin! Delikanlı, ben on üç yıldır ağzıma içki koymadım; bu süre içinde iki kez de hac görevini yerine getirdim!” diye yanıt vermiş. Ne yapıp edip Şeyh İbrahim’i sarhoş etmek isteyen Ali-Nur da ikna yoluyla maksadına erişemeyeceğini anlayınca, daha fazla ısrar etmemiş; dolu bardağı kendisi içmiş; doldurup
