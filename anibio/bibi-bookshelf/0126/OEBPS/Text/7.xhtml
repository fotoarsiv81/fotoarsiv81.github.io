yeniden içmiş ve birkaç dakika sonra, bir sarhoşun tüm davranışlarını taklit ederek sonunda kendini yere atmış uyuyor gibi yapmış. Bunun üzerine Enisü’l-Celis çaresiz kalmış gibi üzgün ve karmaşık bir bakışla Şeyh İbrahim’e bakmış ve ona, “Ey Şeyh İbrahim, bak şu adamın bana yaptığını gördün mü?” demiş. O da, “Bu ne perişanlık böyle! Ama böyle davranması için bir neden var mı?” diye konuşmuş. Kadın, “Bu ilk kez olmuyor ki! Her zaman böyle yapıyor! Hep böyle içiyor da içiyor; sonra da sarhoşlanıp sızıyor; ve beni birlikte içecek dosttan mahrum ediyor, yapayalnız bırakıyor! Kimse benim ile kadeh arkadaşlığı yapmayınca, artık içmekten zevk almaz oluyor, beni dinleyecek kimse olmayınca şarkı söyleme arzusu bile duymuyorum!” demiş. Bunun üzerine, bu ateşli bakışların ve bu büyüleyici sesin etkisi altında kalan Şeyh İbrahim, tüm adalelerinin titrediğini duyumsayarak ona, “Gerçekten böyle içki içmenin hiçbir neşesi olmaz!” demiş. Bunu duyan Enisü’l-Celis de, bir bardak şarap doldurmuş; baygın gözlerle bakarak bunu Şeyh İbrahim’e uzatıp “Hatırım için şu bardağı al ve beni sevindirmek istiyorsan iç! Sana minnettar olurum!” demiş. Bunun üzerine Şeyh İbrahim bardağı onun elinden almış ve şarabı içmiş. Enisü’l-Celis de ikinci kez doldurmuş, şeyh onu da içmiş; sonra Enisü’l-Celis üçüncü kez doldurmuş ve ona, “Oh! Değerli efendim, bunu da iç! Başka ısrar etmeyeceğim” demiş. Ancak şeyh, “Vallahi! Artık içecek halim kalmadı. İçtiğim bana yeter de artar bile!” demiş. Ama kadın o kadar ısrar etmiş, ona doğru eğilerek, “Vallahi! Bunu mutlaka içmelisin!” diyerek öyle incelikle yalvarmış ki, şeyh, bardağı alıp dudaklarına götürmüş; ama tam o sırada Ali-Nur bir kahkaha kopararak ansızın yerinden kalkıp oturmuş...</p>

  <br/>

  <p><i>Ama anlatısının tam burasında, Şehrazad sabahın belirdiğini görmüş ve öyküsünün devamını ertesi gün anlatmak üzere ansızın susmuş.</i></p>

  <p><i>Otuz beşinci gece gelince, sözünü şöyle sürdürmüş:</i></p>

  <br/>

  <p>Ey bahtıgüzel şah! İşittim ki, Ali-Nur bir kahkaha kopararak yattığı yerden kalkıp oturmuş ve Şeyh İbrahim’e, “Sen orada ne yapıyorsun? Senden, daha bir saat önce, bana arkadaşlık etmeni rica etmiş, sen de beni reddetmemiş miydin? Ve de ‘On üç yıl var ki, böyle bir şey yapmadım!’ dememiş miydin?” demiş. Bunun üzerine Şeyh İbrahim, epeyce utanmış. Sonra düşünce değiştirip acele acele “Vallahi! Benim sitem edilecek bir yanım yok! Tüm suç içmem için beni sıkıştıran bu kızda!” demiş. Bunun üzerine Ali-Nur öylesine gülmüş ki, Enisü’l-Celis eğilip onun kulağına, “Sen işi bana bırak ve alay etmekten vazgeç! Göreceksin ne kadar çok eğleneceğiz!” demiş. Sonra kendine bir bardak şarap doldurup içmiş; Ali-Nur’a da bir bardak doldurmuş, o da içmiş, sonra böylece bir kendisine, bir Ali-Nur’a şarap doldurarak Şeyh İbrahim’e en küçük bir ilgi göstermeden içmeyi sürdürmüşler. Onların bu yaptıklarını şaşkınlıkla izleyen Şeyh İbrahim, sonunda dayanamayıp “Birilerini içmeye çağırıp da sonra bu tür davranışta bulunmak ne mene iştir? Yani oturup sizin ne yaptığınızı seyretmem için mi beni davet ettiniz?” diye sormuş. Bunu duyan Ali-Nur ile Enisü’l-Celis öylesine gülmeye başlamışlar ki neredeyse bayılıyorlarmış. Bunun üzerine onun kendileriyle birlikte içmesine rıza gösterip gecenin üçte biri geçinceye kadar böylece içip durmuşlar.</p>

  <p>Enisü’l-Celis, Şeyh İbrahim’e “Ey Şeyh İbrahim, bana şu lambalardaki mumlardan birini yakmam için izin verir misin?” diye sormuş. O da, o sırada bile yarı sarhoş, “Olur ama, sadece birini, sadece birini yak!” diye yanıt vermiş. Enisü’l-Celis hemen ayağa kalkmış, ama sadece bir tane değil, salondaki seksen lambanın tümünü yakmış ve dönüp yerine gelmiş. Bunun üzerine, Ali-Nur, Şeyh İbrahim’e “Ey Şeyh! Seninle birlikte olmak bilsen bana ne çok keyif veriyor. Ama bilmem bana şu meşalelerden birini yakmama izin verir misin?” demiş. Şeyh İbrahim de ona, “Öyle olsun! Kalk şu meşalelerden birini yak! Ama sadece birini! Beni kandıracağını sanma!” demiş. Ali-Nur da kalkıp sadece bir tane değil, Şeyh İbrahim zerrece fark etmeden, yirmi dört avizenin içindeki yirmi dört meşalenin hepsini yakmış. Bu durumda, tüm salon, tüm saray ve tüm bahçe ışığa boğulmuş. Şeyh İbrahim de “Gerçekten, siz ikiniz benden çok hovardasınız!” demiş. Ve bu sırada adamakıllı sarhoş olduğundan ayağa kalkmış ve bir yandan öbür yana yürüyerek, toplantı salonunun seksen penceresinin hepsini açmış; sonra dönüp yeniden oturmuş ve iki gençle içki içmeyi ve onlarla birlikte salonu kahkahalar ve şarkılarla çınlatmayı sürdürmüş.</p>

  <p>Ama her şeyi bilen, her şeyi işiten, nedenlerin ve sonuçların yaratıcısı Allah’ın ellerinde bulunan Talih, tam o saatte Harun Reşid’in hava almak için, ay ışığında, sarayının Dicle’ye açılan pencerelerinden birinde oturmasını istemiş; ve Harun Reşid’in oradan, nehrin öte yakasında bulunan yazlık saraya doğru bakarken, havada parlayan ve suya yansıyan bu ışıkların farkına varmasını uygun görmüş. Bu durumda halife, ne düşüneceğini bilemeden, sadrazamı Cafer el-Bermeki’yi çağırtmış. Ve Cafer huzuruna gelince, ona, “Ey vezir denen köpek! Sen benim hizmetimde olursun da, Bağdat’ta benim kentimde olup bitenden bana nasıl haber vermezsin?” diye haykırmış. Cafer de ona, “Bu sözlerle bana ne demek istediğinizi anlamadım” diye yanıt vermiş. Halife de ona, “Tamam! Şu saatte Bağdat düşman saldırısına uğrayıp işgal edilse, bundan daha kötü olmazdı! Ey lanet olası! Harikalar Sarayı’nın ışığa boğulmuş olduğunu görmüyor musun! Böyleyken sen, tüm büyük salonu aydınlatabilecek, tüm fenerleri ve avizeleri yakabilecek ve tüm pencereleri açabilecek kadar küstah ve kudretli olan kişiyi bilmezden geliyorsun! Allah belanı versin! Artık benim halife sıfatım da bana ait değil, mademki, her şey benim bilgim dışında olup bitiyor!” diye haykırmış. Cafer de bir an titremeler içinde kalarak, “Sana Harikalar Sarayı’nın tüm pencerelerinin açıldığını, tüm fener ve avizelerinin yakıldığını kim söyledi?” diye sormuş. Halife, “Şuraya gel de bak bakalım!” demiş. Cafer halifenin yanına yaklaşarak ve bahçelerden yana bakarak, sarayı, ay ışığından da parlak, adeta yanıyor gibi gösteren tüm aydınlanmayı görmüş.</p>

  <p>Bunun üzerine Cafer, bu durumun Şeyh İbrahim’in bir densizliğinden ileri gelebileceğini anlamış ve yaradılış bakımından iyi ve merhametli olduğundan, olasılıkla bu işten bir yarar sağlamak üzere bir girişimde bulunduğunu sandığı sarayın ve bahçenin ihtiyar bakıcısı Şeyh İbrahim’i bağışlatacak bir özür bulmak için düşünmüş; ve halifeye “Ey Emirü’l-Müminin! Şeyh İbrahim geçen hafta bana geldi ve bana, ‘Ey efendimiz Cafer, sizin ve Emirü’l-Müminin’in sağlığında ve de sizlerin korumanız altında çocuklarımın sünnet düğünlerini kutlamak en büyük dileğimdir’ dedi. Ona, ‘Peki, benden ne istiyorsun, ey şeyh’ diye sordum. Bana, ‘Sadece, senin aracılığınla Harikalar Sarayı’nda çocuklarımın sünnet düğünlerini kutlamak için halifeden izin almak istiyorum!’ dedi. Ben de ona, ‘Ey Şeyh! Bu düğün için gerekli her şeyi şimdiden hazırlayabilirsin! Bana gelince, Allah izin verirse halife ile ilk buluşmamızda, ona dileğini bildireceğim!’ dedim. Bunun üzerine Şeyh İbrahim yanımdan ayrıldı. Bana gelince, Ey Emirü’l-Müminin! Söz konusu meseleyi sana açmayı tümüyle unuttum!” demiş. Halife buna “Ey Cafer, bir tek suç işleyecek yerde cezalandırılacak iki suç birden işlemişsin! Ben de seni iki noktadan cezalandırmalıyım: İlki, söz konusu dileği gelip bana bildirmemen; ikincisi ise, Şeyh İbrahim sana gelerek ricada bulunurken, ihtiyaç içinde bulunduğunu anlamanı istemiştir. Harcamalarını giderecek bir şeyler vermek gerekirdi ona! Oysa sen bir yandan ona bir şey vermediğin gibi, öte yandan, gelip haber vermediğinden benim de kendisine yardım etmemi önlemiş oldun!” diye yanıt vermiş. Cafer de, “Ey Emirü’l-Müminin! Unutmuşum işte!” demiş. Bunun üzerine halife “Öyle olsun! Seni bu kez bağışladım! Ama şimdi, babalarımın ve sülalemin şanına yaraşır şekilde, şu andan başlayarak gecemizi gidip Şeyh İbrahim’in yanında tamamlamamız gerekir; çünkü iyi bir adamdır o, onu sık sık ziyaret eden Bağdat’ın bellibaşlı şeyhlerinin çok saydığı vicdanlı bir adamdır. Biliyorum ki, fakirleri korur, ihtiyaç içinde olanları kollar; ve şimdi Allah rızası için birçok kişiyi evinde yatırıp beslediğinden eminim. Biz de, böylece oraya giderek, belki bu fakirlerden birinin bizden isteyeceğini yerine getirerek, hem bu dünyada hem de ötekinde bize yarar sağlayacak bir sevap işlemiş oluruz; kim bilir, belki de ziyaretlerimizle mutluluğunun doruğundaki bu iyi yürekli şeyhe ve tüm dostlarına, fikrimce, bir yarar sağlamış oluruz!” demiş. Ancak Cafer, “Ey Emirü’l-Müminin! Gecenin büyük bir bölümü çoktan geçip gitti; ve şeyhin tüm çağrılıları şu anda oradan ayrılmak üzeredir!” diye yanıt vermiş. Halife de “Kesinlikle onlara katılmamız gerek!” demiş. Cafer de susmak zorunda kalmış; fakat çok şaşırmış ve ne yapacağını bilememiş.</p>

  <p>Bu sırada halife ayağa kalkmış ve Cafer huzurunda eğilmiş, ikisi, yanlarında Cellat Mesrur olduğu halde, her zamanki gibi, üçü de tacir kılığına girerek gerekli tedbirleri aldıktan sonra, Harikalar Sarayı’na doğru yollanmışlar.</p>

  <p>Bağdat sokaklarından geçerek Zevkler Bahçesi’ne ulaşmışlar. Halife önden ilerlemiş ve büyük kapının açık olduğunu görmüş; şaşıp kalarak Cafer’e, “Bak! Şeyh İbrahim kapıyı açık bırakmış! Gerçekte, asla böyle bir şey yapmazdı!” demiş. Bununla birlikte üçü birden içeri girmişler ve bahçeyi geçip sarayın önüne gelmişler ve halife, “Ey Cafer! Yanlarına ulaşmadan önce, ilkin gizlice ve ses etmeden onları gözetlemem gerek! Böylece Şeyh İbrahim’in çağrılı olarak kimleri kabul ettiğini, çağrılılar arasında bulunan kentin ileri gelen şeyhlerinin miktarını ve bunların Şeyh İbrahim’e sunduğu armağanları ve hangi cömertliklerle onu donattıklarını görmem gerek! Şimdi onların hepsi, her biri kendi köşesinde, merasimin dinsel gereklerine dalmış olsa gerektir! Çünkü hiç ses işitmiyor ve varlıklarını sezinleyemiyorum!” demiş. Bu sözleri söyledikten sonra, halife, yöresine bakıp büyük bir ceviz ağacı görmüş ve “Ey Cafer! Bu ağacın üzerine çıkmak ve oradan içeriyi görebilmek istiyorum. Hele bana yardım et!” demiş. Ve halife, ağacın üzerine çıkmış, bir daldan öbürüne sıçrayarak sonunda pencerelerin tam karşısına gelen bir dala ulaşıncaya kadar tırmanmasını sürdürmüş. Bunun ardından dala oturmuş ve pencereden içeri bakmış.</p>

  <p>Ve oracıkta bir erkek, bir dişi, ikisi de birer ay gibi, yaradanın överek yarattığı iki genç ile bu ikisinin arasına oturmuş bahçesinin bekçisi Şeyh İbrahim’i görmüş; ve de onun, bardağı elinde, kıza,”Ey güzeller sultanı! İçki ancak değerini şarkıyla desteklenirse ortaya koyar! O harika sesinle bizi büyülemen için seni yüreklendirme uğrunda, şairin söylediklerini okuyacağım. Dinle:</p>

  <div class="gir1">
    <p>“Ya Leyli! Ya Ayni!<a href="../Text/dipnot.xhtml#Footnote0078" id="Feedback0078"><sup>[78]</sup></a></p>

    <p>Sevgilinin şarkısını duymadıkça, asla içki içme! Çünkü ben, atın ıslık sesi duymadıkça su içmediğinin farkına vardım.</p>

    <p>Ya Leyli! Ya Ayni!</p>

    <p>Sonra, gönlünü hoş tut sevgilinin! Öv onu! Okşa onu! Sonra, onun üzerine gömül! Uzan onun üzerine! Sen büyüdükçe o küçülsün!<a href="../Text/dipnot.xhtml#Footnote0079" id="Feedback0079"><sup>[79]</sup></a></p>

    <p>Ya Leyli! Ya Ayni!”</p>
  </div>

  <p>Şeyhi İbrahim’i bu durumda gören ve ağzından daha çok çapkınca sayılabilecek ve sarayın ihtiyar bakıcısı olarak yaşına asla uygun düşmeyen bu şarkısını işiten halife, hiddetinden terinin iki kaşı arasından aktığını duyumsamış ve aceleyle ağaçtan aşağı inmiş ve Cafer’e bakıp ona, “Ey Cafer, ömrümce sünnetin dinsel merasimini lâhuti bir revişle<a href="../Text/dipnot.xhtml#Footnote0080" id="Feedback0080"><sup>[80]</sup></a> yerine getirmek üzere bu salonda toplanmış bu saygın şeyhlerinki kadar örnek oluşturacak hiçbir manzara görmedim. Bu gece, gerçekten, kutsamayla dolu bir gece! Sen de ağaca çık, salona acele bir göz at! Bu saygın cami şeyhlerinin hayır duaları sayesinde kutsanma fırsatını kaçırma!” demiş. Cafer, Emirü’l-Müminin’in bu sözlerini duyunca çok şaşırmış; fakat uzun boylu kararsızlık duymadan, hemen ağaca çıkmış ve pencerenin karşısındaki daldan içerisini gözetlemiş ve içki içen üç kişiden: kadeh elinde, şarkı söylerken başını sallayan Şeyh İbrahim’den, ona bakıp dinlerken alabildiğine gülen Ali-Nur ile Enisü’l-Celis’ten oluşan grubun manzarasını seyretmiş.</p>

  <p>Bu manzarayı gören Cafer’in, mahvolduğuna hiç kuşkusu kalmamış. Bununla birlikte, ağaçtan inmiş ve Emirü’l-Mümininin huzuruna gelmiş. Halife de ona, “Ey Cafer, Tanrı’ya şükürler olsun ki, bizi, arınmaların dışsal merasimlerini tüm gücüyle izleyenlerden yaratmış; ve bu gece gördüklerimizin düştüğü baştan çıkaranların kötü yolundan ve akılsızların hata ve görüşlerinden ırak eylemiş!” demiş. Cafer de, şaşkınlığının büyüklüğü dolayısıyla ne yanıt vereceğini bilememiş. Halife, Cafer’e bakarak, “Ama mesele bu değil! Ben asıl, gözlerime yabancı gibi görünen bu iki genci buralara kadar kimin sürüklediğini bilmek isterdim. Gerçekte, ey Cafer, güzellikten, mükemmellikten, boy inceliğinden ve her türden hayranlık uyandıran niteliklerden yana gözlerimin bu iki genç gibisini hiç görmediğini sana söylemeliyim!” diyerek sözlerini sürdürmüş. Bunun üzerine Cafer, halifeden özür dilemiş ve kusurunu bağışlatmış; sonra da ona, “Ey halife! Gerçekten, doğruyu söylüyorsun: Bunlar sahiden çok güzel gençler!” demiş. Halife de bunun üzerine, “Ey Cafer! Seninle bir kez daha birlikte ağaca çıkalım! Ve bindiğimiz daldan onları gözetlemeyi sürdürelim!” demiş. Ve ikisi birlikte ağaca çıkıp pencerenin karşısındaki dalın üzerine oturmuş ve içeri bakmışlar.</p>

  <p>Tam o sırada Şeyh İbrahim, “Ey sultanım, güney bağlarının<a href="../Text/dipnot.xhtml#Footnote0081" id="Feedback0081"><sup>[81]</sup></a> bu şarabı, ahlakın ve onun çirkin taassubunun kısır ağırlığını benden alıp götürdü. Ama mutluluğum senin uyum tellerini tıngırdattığını işitmeden tam olmayacak!” diyormuş. Enisü’l-Celis de ona, “Fakat, ey Şeyh İbrahim, telli bir saz olmadıkça, uyum tellerini nasıl tıngırdatırım?” yanıtını veriyormuş. Şeyh İbrahim, Enisü’l-Celis’in bu sözlerini işitince, ayağa kalkmış; halife de Cafer’in kulağına, “Bu yaşlı hovarda kim bilir şimdi ne yapacak?” diye fısıldamış. Cafer de, “Bilinmez ki!” diye yanıt vermiş. Bu sırada, birkaç dakika için ortalıkta görülmeyen Şeyh İbrahim elinde bir utla salona geri dönmüş. Halife bu uda dikkatle bakmış ve bunun, salonda eğlence olduğu ya da kendisini eğlendirdiği zaman gözde şarkıcı İshak’ın her zaman çaldığı udun ta kendisi olduğunu görmüş. Bunu gören halife, “Vallahi! Bu kadarı da fazla! Yine de bu harika kızın şarkı söylemesini dinlemek isterdim; ama kötü şarkı söylüyorsa, ey Cafer, hepinizin elimden çekeceği var; eğer makamları bilerek ve uyumlu şarkı okursa, şu üç kişiyi nimetlere boğarım! Ama, Ey Cafer, yine de senin, elimden çekeceğin var!” demiş. Bunu duyan Cafer, “Allahümme!” diye haykırmış: “Bu durumda, onun doğru dürüst şarkı söylemeyi bilmemesini dilerim!” Halife bunu duyunca şaşırmış ve “Neden birinci durumu ikinciye yeğledin?” diye sorunca, Cafer, “Çünkü onlarla birlikte ceza görürsem, çekeceğim işkence saatlerini daha neşeli bulacağımı sanıyorum” diye yanıt vermiş. Bunu duyan halife içinden gülmüş.</p>

  <p>Bu sırada genç kadın udu bir eline almış; ötekiyle de işten anladığını belli eden bir tavırla düzen tutturmuş. Çok uzaktan ve tatlı bir taksim yaptıktan sonra, telleri titreterek onlara tüm ruhlarıyla, adeta demiri eritecek ve ölüyü diriltecek, kayanın ve çeliğin ruhuna nüfuz edecek şekilde ses verdiren mızraplar vurmuş. Sonra ansızın sesiyle uda eşlik ederek şarkı söylemeye başlamış:</p>

  <div class="gir1">
    <p>Ya Leyi!</p>

    <p>Düşmanım beni görünce, aşkın çeşmesiyle susuzluğumu ne çok gidermek istediğimi anlar!</p>

    <p>Ya Ayn!</p>

    <p>Dostum böylesi haykırışlara kulak verirse, çok uzaklara kaçmaktan başka çare bulamaz! Ama, tadılan zevkleri ve aşkımızın çılgınlıklarını bana borçlu olduğunu hiç unutabilir mi? Ey aşkımızın zevkleri ve çılgınlıkları!</p>

    <p>Ya Leyi!</p>
  </div>

  <p>Enisü’l-Celis, şarkısını bitirdikten sonra telleri inleterek uttan uyumlu sesler çıkarmayı sürdürmüş. Halife de, bir “Ah!” ya da bir “Ya Ayn!” ünlemine yanıt olarak duyduğu zevkle kendinden geçerek haykırmamak için tüm gücünü kullanmış. Ve de “Vallahi! Ey Cafer! Tüm yaşantımda bu genç esirenin sesi kadar harika ve hayranlık uyandıran bir ses işitmedim” demiş. Cafer de gülmüş ve “Umarım ki şimdi halifenin hizmetkârına karşı duyduğu hiddet yok olmuştur” demiş. Bu konuşmayı izleyerek halife ve Cafer ağaçtan inmişler ve halife Cafer’e “Şimdi salona girmek, onların meclisinde bulunmak ve genç esirenin benim önümde şarkı söylediğini işitmek istiyorum” demiş. Cafer ona, “Ey Emirü’l-Müminin! Şayet onların meclisine katılırsan, onları çok tedirgin edersin; Şeyh İbrahim’e gelince, hiç kuşkusuz, korkudan ölür!” yanıtını vermiş. Bunun üzerine halife, ‘Öyleyse, ey Cafer, senin bana, onların dikkatlerini çekmeden, kendimizi de tanıtmadan bütün bu işlerin tam anlamıyla aslına ulaşmak için bir tertip bulman gerekiyor!” demiş.</p>

  <p>Orada halife ve Cafer, nasıl bir tertip düzenleyeceklerini derin derin düşünürken, bahçenin ortasından ağır ağır akan büyücek bir dereye doğru yol almışlar. Dicle’ye bağlantılı olan bu derede Dicle’den kaçıp buraya sığınan ve burada onlara atılan yemle beslenen pek çok balık varmış. Ve de halife, daha önceleri balıkçıların burada toplandıklarını fark etmiş, hatta bir gün, Harikalar Sarayı’nın penceresinden dışarıya bakarken balıkçıları görüp seslerini işitmiş; bunun üzerine Şeyh İbrahim’e balıkçıların bahçeye girip derede balık avlamalarına kesinlikle müsaade etmemesi ve yakaladığı her suçluyu şiddetle cezalandırması için emir vermiş imiş.</p>

  <p>Oysa, o akşam, bahçenin kapısını açık bırakılmış bulan bir balıkçı içeri girmiş ve kendi kendine, “Bol bol balık avlamak için işte iyi bir fırsat!” demiş. Bu balıkçının adı Kerim’miş ve Dicle balıkçıları içinde epeyce tanınmış biriymiş. O sırada ağını suya atmış, bekliyormuş; bir yandan da şu harika dizeleri okumaya koyulmuş imiş:</p>

  <div class="gir1">
    <p>Ey su üzerindeki yolcu! Tehlikeleri ve yitip gitmeyi unutarak yolculuğa çıkmışsın! Ne zaman yolculuğu bırakıp evinde oturacaksın! Ve ne zaman, onu arasan da, servetin sana hiç gelmeyeceğini anlayacaksın?</p>

    <p>Denizin kudurganlığını ve balıkçının yorgunluğunu hiç görmüyor musun? Gece yıldızlarla doluyken, geceleri yorgun ve bıkkındır o!</p>

    <p>Oysa gece sakin, yıldızlar parlaktır.</p>

    <p>Ağlarını suya fırlatınca, gözleri ağının kabaran göğsünden başka bakılacak ve görülecek göğüs aramaz!</p>

    <p>Asla ey yolcu, balıkçı gibi davranma! Bak! Yaşamın ve dünyanın değerini bilen, yeryüzünün günlerinden de, gecelerinden de keyiflenmeyi bilen adam, işte sarayında oturuyor! Mutlu, ruhu huzur içinde; yeryüzünün tam meyvelerini tadıyor.</p>

    <p>Bak! Zevkle geçen bir geceden sonra işte uyanıyor! Genç bir dişi ceylanın gülüşü altında ve ona ait olan, ona gülen bir ceylanın iki gözünün bakışı altında uyanıyor!</p>

    <p>Şükürler olsun Allah’a! Birine vereceğini verir; ötekini her şeyden mahrum eder. Biri balık tutar ve öteki bu balığı yer! Şükürler olsun Allah’a!</p>
  </div>

  <p>Balıkçı Kerim şarkı söylemeyi bitirince, halife tek başına onun yanına doğru ilerlemiş, onun arkasında durmuş, onu tanımış ve birdenbire ona, “Ey Kerim!” diye seslenmiş. Kerim de adının anıldığını işitince ardına dönmüş ve ay ışığında halifeyi tanımış; korkudan eli ayağı tutulmuş. Sonra biraz kendine gelip, “Vallahi, ey Emirü’l-Müminin! Bu işi senin emirlerine karşı gelmek için yaptığımı asla düşünme! Sadece fakirliğim ve ailemin kalabalık oluşu, bu akşam, beni böyle davranmaya yöneltti!” demiş. Halife de ona, “Pekâlâ, ey Kerim! Ben bu akşam seni görmemiş olayım! Acaba, sen de benim adıma ağını suya atıp talihimi anlamam için bir denemede bulunmak ister misin?” demiş. Bunu duyan balıkçı, büyük bir sevince kapılmış ve Allah’ın adını anarak hemencecik ağını suya atmış; ve ağ suyun dibine ulaşıncaya kadar sabırla beklemiş. Sonra da ağını geri çekmiş ve her türden ve sayılamayacak kadar çok balıkla dolu olduğunu görmüş. Halife bundan çok memnun olmuş ve ona, “Ey Kerim, şimdi tüm olarak soyun!” demiş. Kerim de giysilerini, geniş kollu, kötü nitelikli, baştan aşağı rengârenk kumaşlarla yamalı içgömleğini ve donunu, rasgele toplanmış çeşitli tülbentlerden oluşmuş, siyah beyaz ve öteki türlerden irili ufaklı bitlerle dolu, üç yıldır çözülmemiş sarığını birer birer çıkararak aceleyle soyunmuş. Sonra urbasını ve sarığını yere koymuş ve halifenin önünde çırılçıplak kalmış. Bunun üzerine halife de soyunmaya başlamış. İlkin İskenderani ipekten urbasını, sonra Baalbeki ipekten ikinci urbasını, sonra da ceketi ile yeleğini çıkarmış ve balıkçıya, “Kerim, al bu giysileri ve üstüne giyin!” demiş. Sonra da halife balıkçının geniş kollu urbasını ve sarığını alıp giyinmiş; boynuna Kerim’in atkısını atmış ve ona, “Şimdi sen gidip kendi işlerine bakabilirsin!” demiş. Adam halifeye şükranlarını sunmaya koyulmuş ve ona şu dizeleri okumuş:</p>

  <div class="gir1">
    <p>Sen beni sonsuz bir zenginliğin sahibi kıldın! Şükranlarım da öylesine sonsuz olacak! Beni saymakla tükenmez armağanlara boğdun!</p>

    <p>Yaşayanlar arasında yaşadıkça seni hep öveceğim! Ölünce de, kemiklerim kabrimde sana hâlâ şükranlarını sunacak!</p>
  </div>

  <p>Ancak Kerim bu dizeleri henüz bitirmiş ki halife, zavallı balıkçının paçavralarında mekân tutmuş tüm tahtakuruları ve bitlerin bedenini sardığını ve tüm bu böceklerin bedeninde enine boyuna hani hani dolaşmaya başladığını duyumsamış. Bunun üzerine düzensiz ve şaşkın hareketlerle onları bir sağ eliyle, bir sol eliyle boynunda, göğsünde ve her yanında avuç dolusu yakalamaya ve dehşetle uzağa fırlatmaya koyulmuş. Sonra balıkçıya, “Sefil Kerim! Nasıl oldu da bunca kötü böceği, giysilerinde sarığında topladın?” demiş. Kerim de ona, “Sultanım, hiç korkma ve bana inan! Bu bitlerin ısırığını şimdi duyarsın! Ama, benim gibi sabredersen, bir hafta içinde alışır, hiçbir şey duymaz olursun! Ve de ısırmaları vız gelir, artık hiç dikkatini çekmezler” demiş. Halife duyduğu tüm dehşete karşın gülmeye başlamış; yine de “Allah’ın belası! Bu giysileri nasıl olur da o kadar sırtımda taşırım?” demiş. Balıkçı da, “Ey Emirü’l-Müminin! Sana bir çift söz etmek isterim. Ama yüce halifenin huzurunda bunları söylemekten utanç duymaktayım!” demiş; o da “Ne söyleyeceksen söyle bakalım!” demiş. Kerim de, “Ey Emirü’l-Müminin! Hayatını kazandıracak bir meslek olarak balıkçılığı öğrenmek istersin fikri aklımdan geçti. Eğer böyleyse, bu giysilerle, bu sarık çok işine yarar!” diyerek yanıt vermiş.</p>

  <p>Halife balıkçının bu sözlerine çok gülmüş ve onu oradan savmış. Kerim kendi yoluna gitmiş; halife de bir seleyi hurma yapraklarıyla örtüp üzerine avlanan balıkları dizmiş, üzerlerini de itinayla güzel taze otlarla örtmüş ve seleyi yüklenerek biraz uzakça bir yerde onu bekleyen Cafer ile Mesrur’u bulmaya gitmiş. Onu görünce Cafer ile Mesrur balıkçı Kerim’i gördüklerini sanmışlar ve Cafer balıkçının halifenin gazabına uğrayacağından korkarak ona, “Ey Kerim! Sen buraya ne yapmaya geldin? Acele et de kurtul! Çünkü halife bu gece bahçede bulunuyor!” demiş. Halife, Cafer’in bu sözlerini duyunca öylesine bir kahkaha atmış ki, sırtüstü yere düşmüş. Cafer de, “Vallahi! Bu bizim sultanımız, efendimiz Emirü’l-Müminin’in ta kendisi!” diye haykırmış. Halife de, “Elbette, ey Cafer! Sen de benim sadrazamımsın ve seninle birlikte şuraya geldim; ve de sen beni tanıyamadın! Bu durumda şimdi adamakıllı sarhoş olan Şeyh İbrahim’in de beni tanımasını bekleyemezsin! Öyleyse yerinden kıpırdama ve beni geri dönünceye kadar burada bekle!” demiş.</p>

  <p>Bunun ardından halife, sarayın kapı tarafına gidip kapıyı çalmış; birdenbire büyük salonda oturmakta olan Şeyh İbrahim ayağa kalkıp, “Kapıda kim var?” diye haykırmış; o da, “Benim ey Şeyh İbrahim!” diye yanıt vermiş, Şeyh de, “Sen kimsin?” demiş; halife, “Ben balıkçı Kerim! Bu akşam misafirlerin olduğunu öğrendim. Sana taptaze ve hâlâ canlı balıklar getirdim!” diye yanıt vermiş.</p>

  <p>Meğer Ali-Nur ile Enisü’l-Celis balığı pek severlermiş. Çok taze ve hâlâ canlı oldukları lafını duyunca, ikisi de çok sevinmiş ve Enisü’l-Celis, “Ey Şeyh İbrahim, hemen kapıyı aç! Getirdiği balıkları görelim!” demiş. Bunun üzerine Şeyh İbrahim kapıyı açmaya karar vermiş ve balıkçı kılığındaki halife rahatça içeri girmiş; âdet üzere selamlaşmalar başlamış. Ama Şeyh İbrahim, bir kahkaha atarak onun sözünü kesmiş ve “Aramıza hoş geldin hırsız, hoş geldin soyguncu! Hele şu ünlü balıklarını bize bir göster!” diye haykırmış. Balıkçı da, üzerlerindeki taze otları kaldırıp seledeki balıkları onlara göstermiş; onlar da balıkların hâlâ canlı olduğunu ve kıpır kıpır kıpırdadıklarını görmüşler. Bunu gören Enisü’l-Celis, “Vallahi! Ey efendilerim! Bu balıklar harika! Ama kızarmış olmamaları yazık!” diye haykırmış. Şeyh İbrahim, “Ey balıkçı! Bu balıkları kızartmadan getirdiğine yazık etmişsin! İyisi mi, sen bunları al, çabucak mutfakta kızart! Sonra da bize getir!” diye yanıt vermiş. Hepsi bir ağızdan, “Evet! Acele pişir onları ve bize getir!” diye yanıt vermişler.</p>

  <p>Halife koşarak dışarı çıkmış ve Cafer’i bularak, ona, “Ey Cafer! Balıkların kızartılmasını istediler” demiş. O da, “El Emirü’l-Müminin! Onları bana ver! Ben kendim kızartırım!” demiş. Halife, “Babamın ve cetlerimin mezarları üstüne yemin ederim ki, onları ben kızartacağım. Benden başka hiç kimse bu balıkları kızartamaz, hem de kendi ellerimle!” diye yanıt vermiş. Bunun üzerine halife, Şeyh İbrahim’in bahçe bakıcısı olarak oturduğu saz kulübeye gitmiş; her yanı araştırmaya başlamış ve balık kızartmaya yarayacak tüm gereçleri ve unu bulmuş ve de tuz, kekik, mersin yaprağı ve diğer benzeri şeyleri de sağlamış. Ocağın başına gidip kendi kendine, “Ey Harun! Çocukluğunda mutfağa girip oradaki kadınlara yemek yaparken yardım etmeyi ne kadar sevdiğini hatırla! Şimdi marifetini ortaya koymanın zamanı geldi işte!” demiş. Bunun üzerine tavayı almış; ateş üzerine koymuş; içine yağ koyup beklemiş. Yağ iyice kızarınca, iyice pulları alınmış, temizlenmiş, yıkanmış, tuzlanmış ve hafifçe una bulanmış balıkları alarak tavaya koymuş. Bir yanları iyice kızarınca, marifetli elleriyle öbür yanlarını çevirmiş; ve balıklar tam istediği gibi kızarınca, onları tavadan çıkarmış; bunları kesip aynı şekilde hurma yapraklarını üzerine dizip salondaki çağrılılara götürmüş, önlerine koymuş. Bunu gören genç Ali-Nur, genç Enisü’l-Celis ve Şeyh İbrahim ellerini uzatıp yemeye başlamışlar ve yiyip bitirdiklerinde, ellerini yıkamışlar ve Ali-Nur, “Vallahi! Ey balıkçı! Bu gece sen bizi ihya ettin!” demiş. Sonra elini cebine sokmuş ve babasının genç mabeyincisi Sancar’ın Basra’da kendisine cömertçe verdiği paralardan üç altın dinar çıkarmış; bunları balıkçıya vermiş ve ona, “Ey balıkçı! Sana daha fazla veremediğim için beni bağışla! Seni başıma gelen son olaylardan önce tanımış olsaydım, vallahi daha fazlasını verir ve gönlünden fakirliğin acısını giderirdim. Sen artık bugünkü durumumun sağladığı bu dinarları al!” demiş. Halife de bunları alıp elini ilkin dudaklarına, sonra da alnına götürerek bu bağıştan ötürü Allah’a ve hayırsever kuluna teşekkürde bulunmuş ve parayı cebine koymuş.</p>

  <p>Ancak, halifenin her şeyden önce istediği, genç esirenin kendi önünde şarkı söylemesini işitmek imiş. Dolayısıyla Ali-Nur’a, “Ey benim genç efendim, senin hayrın ve cömertliğin başım üzerinedir, gözüm üzerinedir! Ama, eşsiz iyilikseverliğiniz sayesinde benim gerçekleşmesini dilediğim en büyük arzum, bu esirenin şuradaki udu biraz çalması ve harika olduğunu düşündüğüm sesiyle şarkı söylemesidir. Çünkü şarkılar ve ut çalınması beni adeta kendimden geçirir; dünyada en zevk aldığım şey bunlardır!” demiş. Bunu duyan Ali-Nur, “Ey Enisü’l-Celis!” diye seslenmiş; o da, “Buyurun efendim!” deyince, “Senin için bir değer ifade ediyorsa, başım için, seni dinlemeyi şiddetle arzu eden şu balıkçıyı hoşnut etmek üzere, bize birkaç şarkı söyle!” demiş. Enisü’l-Celis, sevgili efendisinin bu sözleri üzerine, hemen udu eline almış ve sazı denemiş olmak için tellere bir iki dokunmuş, küçük bir taksim yapmış, sonra mızrap vurarak dinleyenleri kendinden geçirmiş; sonra da şu iki dizeyi okumuş:</p>

  <div class="gir1">
    <p>Genç, uysal, ince genç kadın parmaklarının narin dokunuşlarıyla ut çaldı ve ruhum göz açıp kapayasıya kadar bir zamanda bedenimden uçup gitti! Sesi duyulunca sağıra bile işitmek nasip oldu; ve dilsizler, çaresiz, ansızın, “Bu ses insanı nasıl da coşturuyor!” diye bağırdılar!</p>
  </div>

  <p>Sonra Enisü’l-Celis, çalgının tellerine mızrap vurmayı sürdürmüş; öylesine bir sanatla ki, orada bulunanların hepsinin akıllarını başlarından almış; sonra gülmüş ve yeniden şu iki dizeyi okumuş:</p>

  <div class="gir1">
    <p>Gencecik ayaklarınla toprağımıza ayak basarak, onu zevklerle ve ışığa boğarak titrettin! Gözlerinin aydınlığı da gecenin karanlığını uzaklara kovaladı. Seni yeniden görmek için ey genç çocuk! Barınağımı miskle, gülsuyuyla ve çeşnilendirilmiş reçineyle kokulandırmaya hazırım, işte!</p>
  </div>

  <p>Ve Enisü’l-Celis öylesine harika bir sesle şarkı söylemiş ki, halife zevkin doruğuna çıkarak ve tutkunun sürüklemesine kapılarak, ruhunun coşkusunu artık tutamamış ve “Ah! Ah! Ya Allah! Ya Allah!” diye haykırmaya başlamış. Bunu duyan Ali-Nur, ona, “Ey balıkçı! Esirenin sesi ve tellerden çıkardığı uyumlu sesler seni çok mu etkiledi?” diye sormuş. Halife de, “Evet, vallahi!” diye yanıt vermiş. Bunun üzerine her zaman misafirlerinin beğendiği bir şeyi hiç tereddüt etmeden hemen onlara vermeyi âdet edinmiş olan Ali-Nur ona, “Ey balıkçı, mademki esireyi çok beğendin, öyleyse onu sana armağan ediyorum. Bir şeyi bir kez verdikten sonra bir daha geri almayan cömert bir yüreğin armağanı olarak! Al, esire bundan böyle senindir” demiş. Ve Ali-Nur, o anda ayağa kalkmış; üstlüğünü canlı bir hareketle omuzlarına almış ve Enisü’l-Celis’ten izin bile almadan, toplantı salonunu terk etmeye hazırlanmış ve balıkçı kılığındaki halifenin özgürce Enisü’l-Celis’e sahip çıkmasına imkan vermiş. Bunu gören Enisü’l-Celis ona yaşlı gözlerle bir an bakıp, “Ey Ali-Nur efendim, gerçekten beni bırakıyor ve son kez veda bile etmeden terk ediyor musun? Lütfen biraz eğleş! Sana bir çift söz edecek kadar zaman bağışla bana! Dinle ey Ali-Nur!” demiş; ve ona şu iki şikâyet dolu dizeyi okumuş:</p>

  <div class="gir1">
    <p>Benden uzaklara mı kaçıyorsun, sen ey yüreğimin saf kanı! Sen ki, yerin kaburgalarımla ciğerim ardındaki şu yaralı yüreğimdir!</p>

    <p>Sana yalvarırım, ey merhameti sınırsız olan Allahım! Ne olursun, ayrılanları birleştir! Sen ki cömertlikle insanoğulları arasında iyiliklerini istediğince dağıtırsın!</p>
  </div>

  <p>Enisü’l-Celis şikâyetlerini bitirince Ali-Nur ona biraz yaklaşmış ve şu dizeleri okumuş:</p>

  <div class="gir1">
    <p>Ayrılık gününde o sevgili bana vedalar etti; ve ayrılığın yakıcı gözyaşlarıyla, bana “Şimdi ne yapacaksın, benden uzak, benim yokluğumda?” diye sordu. Ben de ona, “Ah, bunu bana değil, senin yanında kalacak olana sor!” dedim.</p>
  </div>

  <p>Bu sözleri işitince, halife bu iki gencin ayrılmasına neden olduğunu acıyla duyumsamış ve öte yandan, Ali-Nur’un bu harika kadını kendisine bu kadar kolaylıkla armağan olarak sunmasına da çok şaşırmış; ve ona, “Söyle bana delikanlı! Ve de baban kadar yaşlı birisi olduğumdan, bana itiraf etmekten korkma! Sen bu kadını belki de kaçırmış olduğundan dolayı yakalanmak ve cezalandırılmak korkusuyla mı böyle davranıyorsun? Yoksa onu bana bırakarak borçlarından kurtulmayı mı düşlemektesin?” diye sormuş. Bunu duyan Ali-Nur, ona “Vallahi, ey balıkçı! Ben ve bu esire öylesine şaşırtıcı bir serüven yaşadık ve öyle inanılmayacak felaketler geçirdik ki! Gözlerin iç köşelerine iğnenin ucuyla yazılsa, onu saygıyla okuyanlara bir ders oluştururdu!” demiş. Halife de ona, “Bize acele öykünü anlat ve de ayrıntıları ihmal etme! Belki de bu senin için bir teselli kaynağı olur, hatta yardım görebilmeni sağlar! Çünkü Allah’ın tecellisi ve de yardımı her zaman yakınımızdadır” diye yanıt vermiş. Bunun üzerine Ali-Nur, “Ey balıkçı, sana bunu, ölçülü, uyaklı olarak mı, konuşma diliyle mi anlatmamı istersin?” diye sormuş. Halife, de, “Düz konuşma ipek üzerine işlemedir; dizeler ise inci dizileridir!” diye yanıt vermiş. Ali-Nur da gözleri yarı kapalı, alnını eğerek yavaş sesle, oracıkta, şu dizeleri içine doğduğu gibi okumuş:</p>

  <div class="gir1">
    <p>Dostum, rahat yatağımdan kaçtım! Ve doğduğum yerden öylesine uzaklaştım ki, ruhumu keder doldurdu!</p>

    <p>Bilesin ki, bir babam vardı çok sevdiğim, bence babaların en tatlısı!</p>

    <p>Artık yanımda değil o! Ve sadece mezar ona sığınak olmuş!</p>

    <p>O zamandan beri, dertler ve felaketler beni öylesine ezdi ki, bundan içim parçalandı ve yüreğim unufak oldu.</p>

    <p>Sağlığında babam bana, güzeller içinden bir güzel seçti: dal gibi narin, hafif bir rüzgârın eğip büktüğü, dalgalandırdığı dal gibi usul boylu!</p>

    <p>Onu sevdim, tutkuyla sevdim ve onun uğrunda babamın bana bıraktığı serveti yiyip tükettim; onu, hızlı koşan atlarımdan en sevdiğime yeğlercesine sevdim.</p>

    <p>Ama her şeyimi tükettiğim günün birinde, esir pazarının yolunu tuttum. Ben ki ayrılık acısını tüm kederlerden üstün tutardım.</p>

    <p>Tellallar pazarda onu övdüler, ona değer biçtiler! Ama birden yaşlı bir sefih, ona sahip olmak için fiyat arttırmak isteyenleri engelledi.</p>

    <p>Bu nefret uyandıran ihtiyarı görünce, hiddet beni pençesine aldı ve esiremi elinden tutup pazardan uzaklaştırmak istedim.</p>

    <p>Ama ihtiyar sefih hırsını doyurmak için yüreği cehennem ateşiyle dolu karşı çıkınca kendimi tutamayıp sağ elimle suratına bir yumruk indirdim, sol elimle de tekrarladım. Beni yiyip bitiren hiddeti onda yatıştırdım.</p>

    <p>Sonra da yakalanmak korkusuyla, düşmanımın belasından kurtulmak için acele evime sığındım.</p>

    <p>Kentin hükümdarı, tutuklanıp hapse konulmam için emir verdi. İşte tam o sırada değerbilir genç ve yakışıklı bir mabeyinci koşup geldi; ve bana, beni kıskananların düzeninden kurtulmak için, hemen uzağa kaçmamı bildirdi.</p>

    <p>Ben de, dostumu yanıma alarak gecenin kanatlarına sığındım; birlikte kentimizden kaçtık ve Bağdat’a doğru yol aldık. Ve şimdi ey balıkçı! Bu güzel dostumdan başka hiçbir hazinem yok!</p>

    <p>Onu da sana armağan ediyorum, ey balıkçı!</p>

    <p>Ey balıkçı, bil ki, sana yüreğimin sevdiceğini veriyorum ve onunla birlikte yüreğimi de alıp götürüyorsun, ey balıkçı!</p>
  </div>

  <p>Ali-Nur bu inci dizilerinin sonuncusunu da ortaya koyup sözünü bitirince halife, ona “Ey efendim, bütün bu inci dizilerini ortaya döküp beni hayran ettikten sonra, şimdi bu hayranlık verici öykünün, üstüne nakış işlenmiş ipek ayrıntılarından da biraz söz eder misin?” diye sormuş. Bunu duyan ve boyuna balıkçı Kerim’e meram anlattığını sanan Ali-Nur, öyküsünün başından sonuna kadar oluşumu üstüne tüm ayrıntıları anlatmış.</p>

  <p>Halife, öyküyü tümüyle kavrayınca, “Peki, şimdi nereye gitmeyi düşünüyorsun, ey Ali-Nur efendimiz?” diye sormuş. Ali-Nur da, “Ey balıkçı, Allah’ın toprakları sonsuza dek geniştir!” diye yanıt vermiş. Bunun üzerine halife, ona “Beni dinle, ey delikanlı! Ben meçhul bir balıkçıyım, ama sana hemen şimdi, Basra Sultanı Muhammed ibn Süleyman ez-Zeyni’nin kendi eline teslim edilmek üzere bir mektup yazacağım. O bunu okuyunca, mutlu sonuçlara ulaşacaksın!” demiş.</p>

  <br/>

  <p><i>Ancak anlatısının tam burasında, Şehrazad, gün doğduğunu görmüş ve öyküsünün akışını daha fazla sürdürmemiş.</i></p>

  <p><i>Ve otuz altıncı gece olunca, Şehrazad, yeniden öyküsünü ele almış:</i></p>

  <br/>

  <p>Ey bahtıgüzel şah, işittim ki, halife Ali-Nur’a “Ben Basra Sultanı Muhammed ibn Süleyman ez-Zeyni’ye bizzat götüreceğin bir mektup yazacağım; o bunu okuyunca, mutlu sonuçlara ulaşacaksın!” deyince; Ali-Nur ona, “Ama bu dünyada balıkçıların hükümdarlara özgürce mektup yazmaları görülmüş şey midir?” diye sormuş. Halife de ona, “Ey Ali-Nur efendim, doğru söyledin! Ama böyle davranmama izin veren nedeni sana hemen açıklayacağım: Bil ki, ben daha çocukken, bu Muhammed ibn Süleyman ez-Zeyni ile aynı okulda, aynı hocadan okuyup yazma öğrendim. Hatta ben ondan daha ileride idim, hüsn-i hatta elime su dökemezdi. Ve de şiir dizelerini olduğu kadar kutsal kitabın ayetlerini de ondan kolay ezberlerdim. İkimiz çok iyi dosttuk. Ama, daha sonra Allah, bahttan yana onu gözetti; onu hükümdar yaparken, beni basit bir balıkçı yaptı. Ancak o, Allah’ın nezdinde kibirli olmanın geçerli bulunmadığını bilerek benimle ilişkilerini sürdürdü ve ben, ondan bir şey isteyip de hemen yerine getirmediğini hiç görmedim; hatta her gün bin dilekte bulunsam, hiç kuşkusuz hemen hepsini yerine getirir!” diye yanıt vermiş. Ali-Nur bu sözleri işitince, “Öyleyse söylediklerini bir yaz da göreyim!” demiş.</p>

  <p>Bunun üzerine halife yere oturmuş; bir ayağını ötekinin üzerine atmış ve bir hokka ile bir kalem ve kâğıt almış; kâğıdı sol avcunun içine, kalemi sağ eline alıp şu mektubu yazmış:</p>

  <div class="gir1">
    <p>Esirgeyen, sonsuz merhametiyle Bağışlayan Allah’ın adıyla! Ve dahi bu mektup Harun Reşid ibn Mehdi el-Abbasi tarafından Muhammed ibn Süleyman ez-Zeyni’ye yollanmıştır. Sana lütuflarımın seni kucakladığını ve bu sayede saltanatımın hüküm sürdüğü ülkelerden birinde temsilcim olarak bulunduğunu hatırlatırım!</p>

    <p>Ve şimdi, sana kendi elimle yazdığım bu mektubu getirenin vaktiyle senin vezirin olmuş, şimdi yüce Allah’ın rahmetine kavuşmuş Fazlüddin ibn Hakan’ın oğlu Ali-Nur olduğunu bildiririm. Yazdıklarımı okuduğun andan itibaren tahtından hemen ayrılacak ve saltanatı senin yerine hükmedecek olan Ali-Nur’a terk edeceksin! Çünkü, vaktiyle sana verdiğim kudreti, şimdi ona bağışlıyorum!</p>

    <p>İrademi yerine getirmeyi ertelemeyesin! Allah’ın barışı üzerine olsun!</p>
  </div>

  <p>Mühürleyerek ona vermiş. Ali-Nur da mektubu almış ve önce dudaklarına, sonra alnına götürerek onu sarığına sokmuş ve o anda, terk edilerek gözyaşlarına boğulmuş olan Enisü’l-Celis keder içindeyken, Basra’ya gitmek için gemiye binmek üzere oradan ayrılmış.</p>

  <p>İşte o an için Ali-Nur’un durumu böyleymiş. Halifeye gelince, onunki de şöyle!</p>

  <p>O dakikaya kadar hiç sesini çıkarmayan Şeyh İbrahim, olup biteni görünce, daima balıkçı Kerim yerine koyduğu halifeye doğru dönmüş ve “Ey balıkçıların en sefili! Bize ancak on mangır edecek birkaç balık getirdin ve üç altın dinarı cebine atmakla yetinmeyip şimdi de genç esireyi kendine almak istiyorsun! Sefil! Şimdi hiç durmadan aldığın altının en az yarısını bana vereceksin! Esireye gelince, onu da bölüşeceğiz. İlkin ben onunla iş tutacağım; sonra da sen!” demiş.</p>

  <p>Bu sözleri duyunca, halife kıvrak bir hareketle pencerelerden birine yaklaşmış ve Şeyh İbrahim’e müthiş bir bakış fırlattıktan sonra, ellerini çırpmış. Zaten bu işareti beklemekte olan Cafer ile Mesrur koşarak salona gelmişler ve halifenin bir işareti üzerine Mesrur, Şeyh İbrahim’in üzerine atılıp onu kımıldamaz hale getirmiş. Cafer’e gelince, hizmetçilerinden biriyle acele getirttiği şahane bir giysi elinde olduğu halde halifeye yaklaşmış ve balıkçının paçavralarını sırtından alarak tezhipli ipek urbayı ona sunmuş.</p>

  <p>Bunu görünce, Şeyh İbrahim halifeyi tanıyarak dehşete düşmüş, utancından parmak uçlarını kemirmeye başlamış; ama hâlâ bunun gerçek olduğuna inanmakta kararsızlık geçiriyor ve kendi kendine, “Bu bir rüya mı, yoksa gerçek mi?” diyerek söylenip duruyormuş. Bunu gören halife her zamanki sesiyle, ona, “Pekâlâ Şeyh İbrahim! İçine düştüğün bu hal nedir senin?” diye sormuş. Şeyh İbrahim de, bu sözleri duyunca bütünüyle sarhoşluktan kurtulup kendine gelmiş ve uzun sakallarıyla halifenin ayaklarına kapanmış ve şu iki dizeyi okumuş:</p>

  <div class="gir1">
    <p>Ey tüm yaratıklar üstünde önceliği olan sen, hatamı affeyle! Kölesini bağışlamak efendisine düşer!</p>

    <p>İtiraf ederim ki, beni buna çılgınlık itti. Hoşgörüyle bağışlamak da senin şanına yakışır.</p>
  </div>

  <p>Bunun üzerine halife, Şeyh İbrahim’e, “Seni bağışladım!” demiş. Sonra utangaç Enisü’l-Celis’e dönerek ona, “Ey Enisü’l-Celis! Şimdi kim olduğumu anladığına göre, seni saraya götüreyim!” demiş. Sonra hepsi birden Harikalar Sarayı’nı terk etmişler.</p>

  <p>Enisü’l-Celis saraya ulaşınca, halife ona tek başına oturabileceği bir daire ayırtmış; emrine hizmetçiler, köleler vermiş. Sonra onu görmeye gitmiş ve ona, “Ey Enisü’l-Celis! Şimdilik benimsin! Bir yandan seni arzuladığım, öte yandan da Ali-Nur tarafından cömertçe bana bırakılmış olduğun için! Ben de bu bağışı dengelemek için Ali-Nur’u Basra’ya sultan yaptım. Ve, Allah isterse, ona görkemli bir hilat yollayacağım; bunu ona sen götüreceksin ve onunla birlikte saltanat süreceksin!” demiş. Sonra halife, Enisü’l-Celis’i kollarına almış ve o geceyi sevişerek geçirmişler. İşte ikisinin başına gelenler bunlarmış!</p>

  <p>Ali-Nur’un başına gelenler şöyle imiş: Ali-Nur ibn Hakan, Allah’ın lütfuyla Basra kentine ulaşınca, doğru Sultan Muhammed ibn Süleyman ez-Zeyni’nin sarayına gitmiş, huzuruna çıkmak için büyük bir haykırış koparmış. Sultan bu haykırışı duyunca kimin kopardığını öğrenmiş ve ilgilinin huzuruna getirilmesini emretmiş. Ali-Nur da Sultan’ın huzuruna çıkmış; sarığından halifenin mektubunu çıkarıp kendisine sunmuş. Sultan mektubu açınca halifenin yazısını tanımış. Hemen ayağa kalkıp içeriğini dikkatle okumuş ve okumasını bitirince, mektubu üç kez dudaklarına ve alnına götürmüş ve “İşitip Yüce Allah’a ve Emirü’l-Müminin halifeye itaat ettim!” demiş ve tahttan feragat ederek halifenin emrini yerine getirmek kararında olduğunu onlara açıklamak üzere hemen kentin dört kadısını ve belli başlı emirlerini huzuruna getirtmiş.</p>

  <p>Fakat tam bu sırada, Ali-Nur’un ve babası Fazlüddin ibn Hakan’ın eski düşmanı Sadrazam El-Muin ibn Sâvi içeri girmiş. Bunu gören Sultan, Emirü’l-Müminin’in mektubunu ona vermiş ve “Oku!” diye emretmiş. Vezir Sâvi mektubu almış, okumuş, yeniden okumuş ve büyük bir üzüntüye kapılmış; ama birdenbire ve ustaca bir manevrayla, halifenin siyah renkli mührünü taşıyan alt kısımını yırtmış ve ağzına sokup çiğnemiş, sonra da uzağa fırlatmış. Bunu gören Sultan büyük bir hiddete kapılarak, “Allah belanı versin! Ey Sâvi! Böylesi bir davranışta bulunmak için hangi şeytan seni dürttü?” diye haykırmış. Sâvi de, “Ey şahım, şunu bilin ki, bu kopuk, halifeyi de veziri Cafer’i de asla görmüş değil! Bu açıkça bir sahtekârlıktır; oğlan da içini kötülük kemiren bir sahtekârdır! Kötülük ve hile sarmış ruhunu! Herhalde bir yerlerden tesadüfen, üzerinde halifenin el yazısı bulunan bir kâğıt bulmuş; yazıyı taklit etmiş ve sahtekârlık yapmış; dolayısıyla istediklerini bu yoldan kâğıda geçirmiş olacak! Böyle olunca sultanım, nasıl olur da tahttan feragat edersin? Eğer mektubu halife yollasaydı, bunu saray kâtiplerine yazdırmaz mıydı? Ve bu adamı buraya halife gönderseydi, yanına bir mabeyinci ya da bir vezir katmaz mıydı? Oysa, bu kişinin buraya yapayalnız geldiğini biliyoruz!” demiş. Bunu duyan Sultan, “Peki, bu durumda nasıl davranalım, ey Sâvi?” diye sormuş; o da “Ey sultanım, sen bu adamı bana teslim et! Ben işin gereğinin ne olduğunu anlarım! Olayların gerçek yönünü öğrenecek bir mabeyinci ile onu Bağdat’a gönderirim. Eğer anlattıkları doğruysa, bu genç adam, bu kez bize halifenin mührüyle donanmış bir ferman getirir. Ama doğru değilse, bu genç adamı mabeyinci geri getirir; ben de ondan şaşaalı bir tarzda intikam alır ve geçmişte de, bugün de işlediği suçların cezasını veririm!” demiş.</p>

  <p>Vezir Sâvi’nin bu sözleri üzerine Sultan, sonunda Ali-Nur’un gerçekten suçlu olduğuna inanmış; artık sabır göstermeksizin müthiş bir şekilde hiddetlenmiş ve muhafızlarına “Yakalayın şunu!” diye emir vermiş. Muhafızlar da Ali-Nur’u yakalamış ve yere yıkarak bayıltıncaya kadar dövmüşler. Sonra sultan Ali-Nur’un ellerini ve ayaklarını zincirlemeleri için emirler vermiş; sonra zindancıbaşını çağırtmış; o da sultanın huzuruna gelmekte gecikmemiş.</p>

  <p>Bu zindancının adı Kutait imiş. Vezir onu görünce, kendisine “Ey Kutait! Efendimiz sultanın emriyle, şu gördüğün adamı alacak, zindanın en derin çukurlarından birine atacaksın! Ve gece gündüz işkence edeceksin!” demiş. Kutait, “Duydum ve itaat ettim!” demiş ve Ali-Nur’u zindana götürmüş.</p>

  <p>Kutait, Ali-Nur ile zindana girince, kapıyı kapatıp hemen dikkatle yerleri süpürtmüş ve kapının ardına koydurttuğu bir kereveti temizletmiş; bu kerevetin üzerini halıyla örtüp onun üzerine de bir minder koydurmuş. Sonra Ali-Nur’a yaklaşmış, bağlarını çözmüş ve kerevete çıkıp dinlenmesini rica etmiş ve ona, “Ey efendim, ben birçok kez baban rahmetli vezirin nimetlerinden yararlandığımı hiç unutmam! Bundan dolayı asla korkuya kapılma!” demiş. Ve hemen Ali-Nur’a saygı ve iyilikle davranmaya koyulmuş, elinden geleni ardına bırakmamış. Öte yandan vezire her gün rapor göndererek Ali-Nur’un en müthiş cezalara çarptırıldığını bildirmiş. Bu böylece kırk gün sürmüş.</p>

  <p>Kırk birinci gün, saraya Sultan için halife tarafından yollanan görkemli bir armağanın geldiği görülmüş. Ve Sultan bu armağanın zenginliğine şaşakalmış; ancak, halifenin bunu göndermesinin nedenini asla anlayamadığından emirlerini toplamış ve onlara görüşlerini sormuş. İçlerinden kimileri bu armağanı, halifenin yeni sultanı kutlamak için göndermiş olabileceği fikrini ileri sürmüşler. Bunu duyan Vezir Sâvi hemen ileri atılıp, “Ey Şahım! Bu Ali-Nur’dan kurtulmanın iyi olacağını size söylememiş miydim?” diye haykırmış. Bunun üzerine, Sultan da, “Vallahi! Sen şimdi bana tam da bu kişiyi hatırlattın! Hemen git onu bul ve acımadan başını vurdur!” diye haykırmış. Sâvi de, “Duyduk ve itaat ettik!” diye yanıt vermiş. “Ancak onun cezasını tellallara ‘Ali-Nur ibn Hakan’ın idamını görmek isteyenler sarayın önüne gelsin!’ diye bağırtarak daha önce tüm kente duyurmak isterdim. Böylece bütün kent halkı gelip idamın infaz edildiğini görür; ben de öcümü almış olurum; gönlüm ferahlar, öfkem yatışır!” demiş. Sultan da ona, “Sana ne uygun görünüyorsa onu yapabilirsin!” diye yanıt vermiş.</p>

  <p>Bunun üzerine Vezir İbni Sâvi çok memnun olmuş ve valinin yanına koşarak gitmiş ve ona kentin her yanında Ali-Nur’un idam edileceği yerin ve saatin ayrıntılarıyla kentin her yanında tellallarla ilan edilmesini emretmiş. Ve bu emir, hemen yerine getirilmiş. Ve de, tellalları işitenler, kentin tüm halkı, üzüntüye kapılıp mateme bürünmüş ve okullardaki küçük çocuklardan çarşılardaki dükkâncılara kadar hepsi ağlamaya başlamış; sonra kimileri Ali-Nur’un geçişini görmek ve öldürülüşünün acıklı temaşasında bulunmak için birer uygun yer tutmak üzere koşuşmaya başlamışlar; kimileri de çıkışından başlayarak Ali-Nur’a kortej oluşturmak üzere, hapishanenin kapısında toplanmışlar.</p>

  <p>Vezir İbni Sâvi’ye gelince, muhafızlarından onunu yanına alarak, neşe dolu, acele hapishaneye koşmuş; kapının açılmasını ve içeriye alınmasını emretmiş. Bunun üzerine zindancı Kutait, onu buraya getiren nedeni bilmez görünerek, ona, “Ey vezirimiz efendimiz, ne dilersiniz?” diye sormuş. Vezir de, “O ahlaksız kopuğu hemen huzuruma getirin!” demiş. Zindancı, “Şimdi o, yediği dayaklardan ve uğradığı işkencelerden dolayı çok kötü bir durumda bulunuyor. Böyle de olsa, emrin hemen yerine getirilecektir!” demiş. Ve zindancı oradan uzaklaşarak Ali-Nur’un bulunduğu yere doğru yönelmiş ve onun yavaşça şu dizeleri okuduğunu duymuş:</p>

  <div class="gir1">
    <p>Ne yazık ki beni felaketlerden kurtaracak kimse yok! Ağrılarımsa yoğunlaşıp çoğalıyor; çareleri de gittikçe daha nadir ve daha pahalı oluyor!</p>

    <p>Acımasız yokluk, kanımın en temiz bölümünü tüketti ve yaşantımın son soluğunu aldı götürdü! Talih de dostlarımı, en kıyıcı düşmanlarım yaptı!</p>

    <p>Ey beni gören tüm kişiler! İçinizde bana acıyacak, uzayıp giden sefaletimi düşünecek ve çağrıma yanıt verecek kimse yok mu?</p>

    <p>Bütün dehşetine karşın ölüm şimdi bana, tüm aldatıcı umutları terk ettiğim bu yaşamdan daha tatlı geliyor! Allahım! Ey iyi haber getirenlere yol gösteren Varlık! Teselli sağlayanların efendisi! Ey Cömertlik Denizi!</p>

    <p>İşte sana üzgün bir ruhun tüm yaralarıyla yalvarıyorum! Beni bu felaketlerden ve bunların tehlikelerinden kurtar! Kusurlarımı ve günahlarımı bağışla! Hatalarımı ve yanılgılarımı affet!</p>
  </div>

  <p>Ali-Nur sızlanmalarını bitirince, Kutait ona yaklaşmış ve meseleyi çabucak açıklamış ve kendisine özel olarak gizlice verdiği giysileri sırtından çıkarmasına ve onun yerine aşağılık mahkûmların giydiği gibi paçavra halindeki eski bir urbayı sırtına geçirmesine yardım etmiş, sonra da onu, öfkeden tepinerek bekleyen Vezir Sâvi’nin huzuruna götürmüş. Ali-Nur da veziri görmüş ve babasının bu eski düşmanının kendisi hakkında da nasıl bir düşmanlık duyduğunu anlamış. Yine de ona şöyle demiş: “İşte geldim ey Sâvi! Tüm inancınla bağlandığın talihin hep senden yana mı olacağını sanıyorsun? Şairin şu sözlerini anlamazdan mı geliyorsun?</p>

  <div class="gir1">
    <p>“Kudreti elinde tutup hükmedenler bundan yararlanıp yetkilerini aşarak Adaleti yaralar! Bilmezler ki verdikleri hüküm, yakında boşa çıkar ve hiçlikte erir!”</p>
  </div>

  <p>Ve Ali-Nur, “Ey vezir, şunu iyi bil ki, sadece Allah kudret sahibidir ve Tek Gerçekleştiricidir!” diye eklemiş. Bunu duyunca vezir, ona, “Ey Ali, bütün bu söylediklerinle beni korkutacağını mı sanıyorsun? Oysa, bil ki, ben senin boynunu, sana ve Basra’nın bütün halkının karşı çıkmasına rağmen, koparacağım. Senin tarzına uyarak, ben de şairin şu sözlerine uygun davranacağım:</p>

  <div class="gir1">
    <p>“Bırak zaman keyfince hareket etsin! Sen bildiğince Adalet dağıtarak doyum sağla!”</p>
  </div>

  <p>“Hele bir başka şairin şu dizeleri ne kadar hayranlık vericidir:</p>

  <div class="gir1">
    <p>“Düşmanının ölümünden sonra yaşayan kişi, istenen maksada ulaşmış sayılmaz mı?”</p>
  </div>

  <p>Bunun üzerine, vezir birdenbire muhafızlarına, Ali-Nur’u yakalayıp bir katırın sırtına atmalarını emretmiş. Ama muhafızlar Ali-Nur’u görmek için toplanan ve ona, “Emret! Hemencecik bu adamı taşa tutup parça parça edelim! Canımız bu uğurda feda olsun!” diye haykıran halkı düşünerek tereddüt etmişler.</p>

  <p>Fakat Ali-Nur halka şöyle demiş: “Oh, hayır! Bunu sakın yapmayın! Yo, hayır! Şairin şu sözlerini hiç işitmediniz mi?</p>

  <div class="gir1">
    <p>“Her insanın yeryüzünde payidar olacağı belli bir zamanı vardır! Bu süre geçince ölümü mukadderdir! Hatta arslanlar ormanlarında beni parçalamak için sürükleseydiler bile, zamanın dolmadığını hissettikçe, hiç korkmazdım!”</p>
  </div>

  <p>Bunun üzerine muhafızlar, Ali-Nur’u yakalayıp onu bir katırın sırtına bindirmişler ve sarayın önüne, Sultan’ın penceresinin altına gelinceye kadar bütün kenti dolaştırmaya başmışlar. Bu arada da, boyuna, “Yazıda sahkekârlık yapanı bekleyen ceza işte budur!” diye haykırıyorlarmış. Sonra da Ali-Nur’u siyaset meydanında celladın döktüğü kanın kokuştuğu yere getirmişler. Ve elinde baltasıyla cellat, Ali-Nur’a doğru ilerleyip, ona, “Ben senin itaatkâr kölenim! Eğer bir şey yapılmasını istiyorsan, söyle yapayım! Sadece emretmen yeter! Bir şey yemek ya da içmek istiyorsan, emret, hemen getireyim! Çünkü yaşayacak çok zamanın kalmadı! Sultan’ın başı pencerede belirir belirmez, hüküm yerine getirilecek!” demiş. Bunun üzerine Ali-Nur, sağına soluna bakmış ve şu dizeleri okumuş:</p>

  <div class="gir1">
    <p>Lütfen bana yanıt verin! İçinizde bana yardım edecek insaflı bir dost yok mu? Yaşamım sona erdi, bahtım tükendi! Beni kurtaracak ve bu hayırlı davranışıyla ödüllendirilmeye layık olacak, sefaletime bir bakış fırlatıp, kederimi görecek ve çektiğim cezanın acılarını hafifletmek için bir yudum su verecek kimse yok mu?</p>
  </div>

  <p>Bunu duyan oradaki herkes hıçkırmaya başlamış ve cellat hemen bir su testisi alarak Ali-Nur’a sunmuş. Ama hemen Vezir İbni Sâvi yerinden fırlayarak testiyi kırmış ve öfkeyle cellada, “Boynunu koparmak için ne bekliyorsun?” diye haykırmış. Bunun üzerine cellat bir sargı alarak Ali-Nur’un gözlerini bağlamış. Bunu gören halk vezire karşı ayaklanmış ve ona küfretmeye, her türlü kötü söz söylemeye başlamış. Koparılan gürültü doruğuna ulaşmış ve kıpırdamalar ve haykırışlar tarif edilemez hale gelmiş ve birdenbire, bu kargaşa süregiderken, bir toz bulutu yükselmiş; havada ve boşlukta yankılanan, karmakarışık sesler gelmiş.</p>

  <p>Bu gürültü patırtıyı duyup bu toz dumanı görünce Sultan dikkat kesilmiş; sarayının penceresinden bakarak yöresindekilere, bunun ne olduğunu gidip anlamalarını emretmiş. Ama Vezir Sâvi, “Şimdi bunun sırası değil! Her şeyden önce şu adamın kafasının kesilmesi gerek!” diye yanıt vermiş; ama Sultan “Sen sus, ey Sâvi! Ve bırak, neyin ne olduğunu görelim!” demiş. Oysa, bu toz, halifenin sadrazamı Cafer’in ve maiyetindeki süvarilerin atlarının yerden kaldırdığı tozmuş.</p>

  <p>Ve bu ani gelişlerinin nedeni şöyleymiş: Halife, Enisü’l-Celis’in kollarında geçirdiği geceden sonra, onu bir daha aramaksızın otuz gün geçmiş; Ali-Nur ibn Hakan’ın anlattığı tüm öyküyü de unutmuş ve ona bunu hatırlatacak kimse de olmamış. Fakat, halife gecelerden bir gece, Enisü’l-Celis’e ayrılmış dairenin önünden geçerken ağlama sesleri işitmiş ve tatlı ve ince bir sesin hafifçe, şairin şu dizelerini okuduğunu duymuş:</p>

  <div class="gir1">
    <p>Ey Mutluluk! Sen uzağımda da, yakınımda da olsan, gölgen beni hiç terk etmedi. Ve dilim, sevinçle, senin adını anmayı zevk edindi, ey tatlı varlık!</p>
  </div>

  <p>Ve bu şarkıdan sonra, hıçkırıklar iki kat yoğunluk kazanınca, halife kapıyı açıp bu özel daireye girmiş; ve görmüş ki, ağlayan Enisü’l-Celis imiş. Enisü’l-Celis, halifeyi görünce, ayaklarına atılarak üç kez öpmüş; sonra şu iki dizeyi okumuş:</p>

  <div class="gir1">
    <p>Ey ırkının, neslinin ünlü hükümdarı! Meyveleriyle zengin dalların eğildiği, ey ünlü bir kanın tatlı ürünü!</p>

    <p>İzin ver de iyiliğinin ve eşsiz cömertliğinin eseri olarak verdiğin sözü sana hatırlatayım! Ah! Onu unuttun mu yoksa?</p>
  </div>

  <p>Ama halife hâlâ Enisü’l-Celis’i ve Ali-Nur’u hatırlayamamış ve ona, “Sen kimsin ey genç kız?” diye sormuş. O da “Ben, Ali-Nur ibn Hakan’ın sana armağan ettiği cariyeyim. Ve şimdi sana yaraşır bir onurla cariyeni onun yanına göndermek için ettiğin vaadi yerine getirmeni diliyorum. İşte otuz gündür bir saat bile uykunun nimetini tatmaksızın, burada beklemekteyim” diye yanıt vermiş. Bu sözleri duyunca, halife acele olarak Cafer el-Bermeki’yi çağırtmış ve ona “Otuz gün oluyor ki, Ali-Nur ibn Hakan’dan haber alamadım. Ve de Basra Sultanı’nın onu öldürtmesinden endişe ediyorum. Ama, kendi başıma ve cetlerimin mezarları üzerine yemin ediyorum ki, bu gencin başına bir felaket gelmişse, neden olanı, dünyada en çok sevdiğim kişi de olsa, öldürteceğim! Bundan dolayı, Cafer, hemen şimdi senin Basra’ya doğru yola koyulmanı ve Sultan Muhammed ibn Süleyman ez-Zeyni’ye ve onun Ali-Nur ibn Hakan’a karşı nasıl davranmış olduğuna dair haberler getirerek geri dönmeni istiyorum!” demiş. Cafer de hemen yola koyulmuş.</p>

  <p>Cafer Basra’ya gelip bütün bu gürültü ve patırtıyı ve haykıran kalabalığı görünce, “Bu kargaşalık da nedir?” diye sormuş. Ve hemen halkın içinden bin ağız birden ona yanıt vererek Ali-Nur ibn Hakan’ın başına gelenlerin hepsini anlatmış. Cafer onların bu sözlerini işitince, saraya ulaşmak için büsbütün acele etmiş ve Sultan’ın huzuruna çıkarak ona selam vermiş ve oraya gelmesinin nedenini açıklamış ve de ona, “Ali-Nur’un başına bir felaket gelmişse neden olanların öldürülmesi ve işlenen suçun hesabının senden sorulması hakkında emir aldım. Ey Sultan! Ali-Nur şimdi nerede?” demiş.</p>

  <p>Bunun üzerine, Sultan muhafızlar gönderip siyaset meydanından Ali-Nur’u bulup getirmelerini emretmiş. Ali-Nur daha içeri girer girmez Cafer ayağa kalkmış ve muhafızlara, Sultan’ı ve El-Muin ibn Sâvi’yi tutuklamalarını emretmiş; ve Ali-Nur’u veziri ile birlikte hapsettirdiği Muhammed ez-Zeyni’nin yerine tahta oturtmuş.</p>

  <p>Sonra Cafer, düzenlenen şenlikler dolayısıyla Basra’da üç gün daha kalmış. Ama, dördüncü gün, Ali-Nur Cafer’e yönelip ona, “Gerçekten, Emirü’l-Müminin’i yeniden görmeyi candan arzuluyorum!” demiş. Cafer de onun bu arzusunu yerinde görerek, “Sabah namazımızı kılalım, sonra hemen Bağdat’a doğru yola çıkarız!” demiş. Sultan da, “Duyduk ve itaat ettik!” yanıtını vermiş. Sabah namazını kılmışlar ve ikisi muhafız ve süvarilerin eşliğinde ve beraberlerinde eski sultan Muhammed ez-Zeyni ve Vezir Sâvi olduğu halde, Bağdat yolunu tutmuşlar. Ve tüm yol boyunca Vezir Sâvi düşünecek ve pişmanlıkla yumruklarını ısıracak vakit bulmuş.</p>

  <p>Böylece yolculuğu sürdürmüşler. Ali-Nur da, barış kenti Bağdat’a ulaşıncaya kadar Vezir Cafer’in yanıbaşında at sürmüş. Hep birlikte halifenin huzuruna çıkmak için acele etmişler; Cafer, Ali-Nur’un öyküsünü halifeye anlatmış. Bunun üzerine halife, Ali-Nur’u yanına çağırmış ve ona, “Al şu kılıcı ve kendi elinle düşmanın, şu sefil İbni Sâvi’nin başını kes!” demiş. Ali-Nur da kılıcı alıp İbni Sâvi’ye yaklaşmış. Fakat Sâvi, ona bakarak, “Ey Ali-Nur! Ben kendi doğam icabı seninle çatıştım; ona boyun eğmek zorunda kaldım. Ama sen şimdi kendi doğana göre hareket et!” demiş. Bunu duyan Ali-Nur, elindeki kılıcı fırlatmış, halifeye bakıp ona, “Ey Emirü’l-Müminin! Benim silahımı elimden aldı!” demiş ve şairin şu dizelerini okumuş:</p>

  <div class="gir1">
    <p>Düşmanımı gördüm, onu nasıl yeneceğimi anladım. Ama, saf insan, iyilik sözleriyle her zaman yenik düşer.</p>
  </div>

  <p>Fakat halife, “Peki! Sen onu bize bırak!” demiş ve Mesrur’a, “Ey Mesrur! Kalk, şu sefilin başını kes!” emrini vermiş. Mesrur da kılıcını kaldırıp bir vuruşta Vezir El-Muin ibn Sâvi’nin kellesini uçurmuş. Bunun üzerine halife, Ali-Nur’a dönmüş ve ona, “Şimdi, dile benden ne dilersen! Mükâfatı sen tayin et!” demiş. Ali-Nur ona, “Ey efendim, ben saltanat istemiyorum. Basra tahtında da hiç gözüm yok! Halife hazretlerinin yanında ömrümün sonuna kadar yaşasam, benim için bundan büyük mutluluk olamaz!” diye yanıt vermiş. Halife de ona, “Ey Ali-Nur, bu teklifini tüm dost yüreğimle ve gerekli saygıyla kabul ediyorum!” diye yanıt vermiş. Sonra Enisü’l-Celis’in getirtilmesini istemiş ve onu Ali-Nur’a iade ederek kendilerine birçok mal ve zenginlikler bağışlamış; ayrıca Bağdat’ın en güzel saraylarından birini onlara tahsis ettiği gibi, geçimleri için de yüksek maaş bağlamış; ve de Ali-Nur ibn Hakan’ın yakını ve nedimi olmasını istemiş ve en sonra da bundan böyle vezirlerini seçerken daha dikkatli olması kaydıyla affettiği Muhammed ez-Zeyni’nin Basra sultanlığında yeniden görev almasını uygun görerek devletiyle bütünleşmesini sağlamış. Ve hepsi, ölüm gelip kapılarını çalıncaya kadar, neşe içinde yaşamış.</p>

  <br/>

  <p><i>“Fakat” diye güzel konuşmasını sürdürmüş Şehrazad, “Ey Şah, ne kadar hoş olsa da, Ali-Nur ile Enisü’l-Celis’in bu öyküsünün Ganim bin Eyüb’ün ve kız kardeşi Fitne’nin öyküsünden daha harika ve şaşırtıcı olduğunu düşünme!” Şah da, “Bu öyküyü daha önce hiç duymamıştım” demiş.</i></p>
