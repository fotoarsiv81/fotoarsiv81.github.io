    <p>Musullu İshak’ın Kış Gecesi</p>
  </div>

  <p><i>Ve Şehrazad demiş ki:</i></p>

  <br/>

  <p>Harun Reşid’in gözde şarkıcısı Musullu İshak bize aşağıdaki anısını anlattı. Dedi ki: Kışın, bir gece, dışarıda rüzgâr arslanlar gibi kükrerken ve bulutlar su dolu tulumların açılmış geniş ağızlarından boşanırcasına, gürültüyle boşanırken, bakır mangalımın üstünde ellerimi ısıtıyor ve yolların çamuru, yağmur ve karanlıktan ötürü ne dışarı çıkabiliyor ne de bana eşlik edebilecek bir arkadaşımı ziyaret umudu besliyordum. Ve bağrım gittikçe daha fazla daraldığından, köleme “Zaman geçirmek için bana yiyecek bir şeyler getir!” dedim. Kölem bana hizmete koyulurken, bir süre önce sarayda görmüş olduğum bir genç kızın güzelliğini düşünmekten kendimi alıkoyamadım; ama, geçmiş gecelerimi güzelleştiren birçok başka kadınlar varken, bunları değil de neden ısrarla onun yüzünü düşündüğümü bir türlü anlayamıyordum. Ve onu arzulamanın hoşluğuna kendimi öylesine kaptırmıştım ki, önümdeki halının üzerine sofrayı serdikten sonra kollarını göğsünde bağdaştırmış tepsileri getirmem için ayakta sadece işaretimi beklemekte olan kölemi bile unutmuştum. Ve ben, hülyama gömülerek yüksek sesle “Ah! Eğer genç Saide burada olsaydı, o güzel sesini dinlerdim; içim böyle kararmazdı!” diye haykırdım. Genellikle sessiz düşünmeyi âdet edindiğim halde, şimdi bu sözleri yüksek sesle söylediğimi çok iyi hatırlıyorum. Gözlerini şaşkınlıkla iri iri açmış olan kölemin önünde sesimin böyle yükselmiş olmasına da çok şaşırmıştım.</p>

  <p>Ve bu dileğimi açıklar açıklamaz, birinin sanki beklemeye dayanamayacakmış gibi kapıyı çaldığını duydum ve genç bir sesin, iç çekerek “Sevgilisi, dostunun kapısını aşabilir mi?” dediğini duydum. Bunu duyunca içimden “Kuşkusuz karanlıkta yolunu kaybetmiş biri var kapıda! Yoksa arzumun verimsiz ağacında meyveler mi açacak?” dedim. Öyle de, böyle de olsa, hemen ayağa fırladım, koşarak gidip kapıyı kendim açtım; ve eşikte bunca arzuladığım Saide’yi gördüm; ama tuhaf bir halde ve garip bir görünümdeydi! Yeşil ipekten kısa bir urba giyinmişti ve başındaki ipek işlemeli örtü onu yağan yağmurdan ve taraçalardan boşanan sudan koruyamayacak incelikteydi. Ve de, bacaklarının açıkça belirttiği gibi, yol boyunca çamurlara da batmıştı. Ve ben, onu, böyle bir durumda görünce “Hanımım, niye bu kılıkta sokağa çıktın ve de böylesine bir gecede?” diye haykırdım. Bana, tatlı bir sesle “Hey! Bana yolladığın haberciden dileğini işitince başka türlü davranabilir miydim? Bana, senin beni ne çok istediğini ısrarla söyledi; işte ben de bu kötü havaya rağmen karşındayım!” dedi.</p>

  <p>Oysa ben, böyle bir buyruk verdiğimi hiç hatırlamadığım gibi, zaten tek kölemin hem yanıbaşımda olup hem de vermiş olsam da böyle bir buyruğu yerine getirmek üzere dışarı çıkması mümkün olmayacağı doğal bulunsa da, bütün bunlardan ruhumun nasıl etkilenmiş olduğunu sevdiğime göstermek istemedim; ve ona “Birleşmemizi sağlayan ve arzunun acılığını bala dönüştüren Tanrı’ya şükürler olsun, hanımım! Gelişin eve nasıl koku saçtı ve ev sahibinin gönlünü tedirginlikten nasıl kurtardı bir bilsen! Gerçekte eğer gelmeseydin, seni ben aramaya çıkacaktım, ruhum seninle öylesine doluydu...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz ellinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“... Seni aramaya ben çıkacaktım, ruhum öylesine seninle doluydu ki!” dedim. Sonra köleme doğru döndüm ve ona “Hemen gidip sıcak su ve kokular getir!” dedim. Köle buyruğumu yerine getirince, ben kendim sevgilimin ayaklarını yıkamaya koyuldum ve üzerlerine bir şişe gülsuyu döktüm. Sonra da ona yeşil ipekli muslinden bir urba giydirdim ve onu meyve ve içkilerin bulunduğu sofrada yanı başıma oturttum. Ve benimle epeyce şarap içtikten sonra ve onun hoşuna gitsin diye, aslında birçok rica ve yalvarmalardan sonra şarkı söylemeyi âdet edindiğim halde, ona, yeni bestelediğim bir şarkıyı okumak istedim. Ama, bana ruhunun beni işitmek arzusu taşımadığını söyledi. Ben de “Öyleyse, hanımım, lütfet de sen bize bir şarkı oku!” dedim. “Onu da istemiyorum! Çünkü içimden gelmiyor!” diye yanıt verdi. “Bununla birlikte ey gözümün nuru, şarkı ve musiki olmadıkça neşe tamamlanmış olmaz! Sen ne dersin?” dedim. Bana “Hakkın var! Ama bu akşam, bilmem nedendir, sadece halktan bir kimsenin ya da bir sokak dilencisinin şarkısını duymaktan başka bir şey istemiyorum. Acaba gidip kapıda bu arzumu doyurabilecek biri geçiyor mu, bakar mısın?” dedi. Ben de onu kırmamak için, böylesine bir gecede sokaktan geçecek biri bulunmayacağından emin olmakla birlikte, gidip sokak kapısını açtım ve aralığından başımı uzattım. Ve çok şaşırarak, karşıki duvara bastonunu dayamış yaşlı bir dilencinin kendi kendine konuşarak “Ne büyük bir gürültü koparıyor bu fırtına böyle! Rüzgâr sesimi dağıtıp halkın beni işitmesini engelliyor! Zavallı köre acıyın! Şarkı söylese kulak verilmez! Söylemese, acından ölür!” diyordu. Bu sözleri söyleyen, yaşlı kör bir yandan da bastonuyla toprağı ve duvarı yokluyor, yolunu sürdürmeye çalışıyordu.</p>

  <p>Ben bunu görünce, bu beklenmedik karşılaşmadan hem şaşırmış hem de etkilenmiş olarak, kendisine “Amca, sen şarkı söylemeyi bilir misin?” diye sordum. “Bildiğimi söylerler!” diye yanıt verdi. Ben de ona “Bu durumda, ey şeyh, geceyi bizimle bitirmek ve meclisimizden yararlanmak ister misin?” dedim. Bana “Öyle istiyorsan tut elimi, çünkü iki gözüm de kördür!” diye yanıt verdi. Ben de elini tuttum ve onu eve sokarak ardından dikkatle kapıyı kapadım ve dostuma “Hanımım, sana fazladan kör olan bir şarkıcı getirdim! Bizim yaptıklarımızı görmeden bize zevk verebilecektir! Senin de sıkılmana ve yüzünü örtmene gerek yok!” dedim. Bana “Çabucak onu içeri al!” dedi. Ben de dilenciyi içeri soktum.</p>

  <p>İlkin onu karşımıza oturtmakla işe başladım ve bir şeyler yemeye çağırdım. Büyük bir incelikle parmak uçlarını kullanarak yemek yedi. Yeme işini bitirince, ellerini yıkadı ve ona içecek sundum; üç bardak dolusu şarap içti ve sonra bana “Kimin evinde bulunuyorum acaba, söyler misin?” diye sordu. Kendisine, “Musullu İbrahim oğlu İshak’ın evinde!” diye yanıt verdim. Adım onu pek şaşırtmadı; bana “Ah! Evet, senden söz edildiğini duydum. Ve senin evinde bulunmaktan dolayı memnunum!” dedi. Sonra şeyh bana “Öyleyse, ey İshak, istersen, çok güzel olduğunu söyledikleri sesini bana duyurur musun? Çünkü çağrılıların hoşuna gitmesi için ilkin ev sahibi şarkıya başlamalıdır!” dedi. Ben de “İşittim ve itaat ettim!” yanıtını verdim. Bu önerisi beni zevklendirdiğinden udumu alıp olanca ustalığımla çalarak ve şarkı söyleyerek onun dileğini yerine getirdim. Büyük bir özenle şarkıyı bitirip son nağmeleri saçarken, yaşlı dilenci alaylı bir gülüşle bana “Gerçekten ya İshak, mükemmel bir musikişinas ve eksiksiz bir şarkıcı olmak için pek noksanın kalmamış!” dedi. Oysa ben, onun, methetmekten çok bir kusur bulma şeklindeki bu konuşmasını duyunca, kendi gözlerimde küçüldüğümü hissettim; kızgınlık ve düş kırıklığıyla udu bir yana fırlattım. Ama, konuğuma saygısızlık da olmasın diye, ona yanıt vermek istemedim ve sustum. O zaman bana “Kimse artık çalıp söylemeyecek mi? Burada başka birileri yok mu?” dedi. Ben de “Sadece bir esire var!” dedim. “Ona şarkı söylemesini buyur da, kendisini dinleyeyim!” dedi. Ben de “Sen dinlediklerinle artık yetinmiş bulunduğuna göre, neden şarkı söylesin?” dedim. “Yine de söylesin!” dedi. O zaman, dostum olan genç kız, isteksizce udu eline aldı, ustaca bir taksim yaptıktan sonra, elinden geldiğince şarkı söyledi. Ama yaşlı dilenci ansızın onun şarkı okumasını kesti ve “Senin daha öğreneceğin çok şey var!” dedi. Ve dostum, kızarak udu elinden fırlattı ve ayağa kalkmak istedi. Onu, dizlerine atılarak binbir güçlükle alıkoydum. Sonra kör dilenciye dönerek ona “Vallahi, ey çağrılım, ruhumuz sana ancak yetkinliğince bir şeyler sunabilir! Bununla birlikte, seni memnun etmek için elimizden geleni yaptık. Şimdi nezaket kurallarına göre, sende olanı bize vermen için, senin sıran geldi!” dedim. Ağzını bir kulağından ötekine kadar yayarak güldü ve bana...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz elli birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ağzını bir kulağından ötekine kadar yayarak güldü ve bana “Öyleyse bu güne kadar kimsenin eli değmemiş olan bu udu bana getirmekle işe giriş!” dedi. Ben de gidip bir kutu açtım ve oradan yepyeni bir ut çıkararak eline verdim. Parmakları arasında yontulmuş bir kaz tüyü tuttu. Bunu teller üzerinde uyumla gezdirdi. Ve daha ilk sesleri duyar duymaz, bu dilencinin zamanımızın en iyi musikişinaslarının hepsinden daha usta olduğunu fark ettim. Ama asıl şaştığım şey, sanatın cahili olmadığım bilindiği halde, bugüne kadar hiç duymadığım bir tarzda çalgı çalması oldu. Ve sonra eşi bulunmaz bir sesle şu şarkıyı okudu:</p>

  <div class="gir1">
    <p>Düşen gölgeler boyunca, sevgili evinden çıktı ve gecenin koynunda beni bulmaya geldi. Ve bana barış dilemeden önce, kapıyı çalıp bana ‘Sevgilisi dostunun kapısını aşabilir mi?’ diye sordu.</p>
  </div>

  <p>Yaşlı dilencinin bu şarkısını işitince, ben ve dostum, şaşkınlığın doruğunda birbirimize bakakaldık. Sonra sevgilim hiddetten kıpkırmızı oldu ve bana, sadece benim işitebileceğim bir sesle “Ey hain! Gelip bana kapıyı açtığın sırada, benim ziyaretimi bu yaşlı dilenciye anlatarak bana ihanet etmeye utanmıyor musun? Gerçekte, ey İshak, senin bağrının bir saatçik bile bir sırrı saklayacak kadar güçlü olduğunu sanmıyorum! Sana benzeyen adam kendinden utansın!” dedi. Ama ben kendisine bin kez yemin ederek kimseye gevezelik etmediğimi söyledim; ve de ona “Babam İbrahim’in kabri üzerine sana yemin ederim ki, bundan, şu kör dilenciye hiç söz etmedim!” dedim. Dostum bana inandı ve sonunda kör tarafından görülmekten korkmadan, onu okşamama ve öpmeme izin verdi. Ben de, kimi vakit onu yanaklarından ve dudaklarından öperek, kimi vakit onu gıdıklayarak, kimi vakit de göğüslerini çimdikleyerek ve narin yerlerini ısırarak onunla oynaştım; o da aşırı derecede kıkırdayıp durdu. Sonra yaşlı amcaya döndüm ve ona “Bize bir şarkı daha okumak ister misin efendim?” dedim. “Neden olmasın?” dedi ve udu eline alarak şu şarkıyı okudu:</p>

  <div class="gir1">
    <p>Ah! Çoğu zaman sevgilimin büyülemesinin etkisiyle sarhoş dolaşırım ve elimle o güzel çıplak cildini okşarım!</p>

    <p>Bazen fildişinden körpe göğsünün narlarını sıkıştırır, bazen de yanaklarının elmasını ısırırım. Ve sonra yeniden başlarım!</p>
  </div>

  <p>Ben, bu şarkıyı işitince, artık onun körlüğünün sahteliğinden kuşku duymayarak, sevgilime peçesiyle başını örtmesini rica ettim. Dilenci de birdenbire bana “Gidip su dökmek istiyorum. Hela nerede acaba?” diye sordu. O zaman, ayağa kalktım; onun yolunu aydınlatsın diye bir mum aramak üzere bir an için dışarı çıktım; sonra da, ona yol göstermek üzere geri döndüm. Ama döndüğümde, orada hiç kimseyi bulamadım; kör, genç kızla birlikte ortadan yok olmuştu! Ve ben, şaşkınlığımdan kurtulunca, onları evin her yanında aradım; ama hiçbir yerde bulamadım. Bununla birlikte evin kapıları ve kapılarının sürgüleri içerden kapanmıştı ve onların tavandan mı, yoksa yer yarılıp kapanırken o arada içine girerek mi odadan çıktıklarını bilemedim! Ama o zamandan beri inandığım bir şey var ki, İblis’in kendisi ilkin bana aracılık etmiş, sonra da sahte bir görünüm ve bir yanılsama oluşturmaktan öte bir şey olmayan genç kızı alıp götürmüştü!</p>

  <br/>

  <p><i>Şehrazad, bu öyküyü anlatıp bitirdikten sonra, susmuş. Şah Şehriyar da, son kertede etkilenerek “Allah kötülerin belasını versin!” diye haykırmış. Şehrazad, onun kaşlarını çattığını görünce, kendisini yatıştırmak istemiş ve şu öyküyü anlatmış:</i></p>
