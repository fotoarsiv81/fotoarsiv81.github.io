<body>
  <div class="baslik10">
    <p>Zeynü’l-Mevasıf’ın Aşkları</p>
  </div>

  <p>Bana kadar ulaştığına göre, ey bahtıgüzel şah, yüzyıllar ve yıllar öncesi, eski zamanlarda, adı Enis<a href="../Text/dipnot.xhtml#Footnote0303" id="Feedback0303"><sup>[303]</sup></a> olan sözün tam anlamıyla yakışıklı bir delikanlı varmış. Bu genç kuşkusuz zamanın en zengin, en cömert, en ince, en yüce ve sevgili kişisiymiş. Ve dahası yeryüzünde sevilebilecek ne varsa: kadınları, dostlarını, güzel yiyecekleri, şiiri, musikiyi, kokuları, yeşilliği, ışıldayan suyu, gezmeyi ve tüm zevkleri sever ve refah içinde geçen bir yaşamın neşesi içinde ömür sürermiş.</p>

  <p>Bir öğle sonrasında, yakışıklı Enis, âdet edindiği üzere, bahçesindeki keçiboynuzu ağacının altında güzelce kestiriyormuş. Ve kendisi rüyasında dört güzel kuşla ve göz kamaştıran beyazlıkta bir güvercinle oynayıp eğlenirken görmüş. Ve içinden onları okşamak, tüylerini karıştırmak ve öpmek için yoğun bir arzu duyarken, birdenbire tehditkâr gagasıyla iri bir karga çıkagelmiş ve güvercinin üzerine saldırarak ve arkadaşı olan dört narin kuştan onu ayırarak havaya kaldırmış. Enis bundan çok etkilenerek uyanmış, yataktan çıkıp bu rüyayı kendisine yorumlayacak birini aramaya başlamış. Ama böyle birini bulmaksızın bir süre avare dolaşmış. Ve tam artık evine dönmeyi düşünürken, çok güzel görünümü olan bir evin önünden geçmekte imiş; eve yaklaşırken içeriden güzel ve hüzünlü bir kadın sesinin yükseldiğini ve şu dizelerden oluşan bir şarkı okuduğunu işitmiş:</p>

  <div class="gir1">
    <p>Serin sabahın tatlı kokusu, âşıkların yüreğini duygulandırır. Ama benim tutsak yüreğim âşıkların özgür yüreği gibi midir ki?</p>

    <p>Ey sabahların tatlı serinliği, bükülgen bir beng dalından daha narin bir yavru karacaya yüreğimin duyduğu gibi bir aşkı hiç yatıştırdın mı?</p>
  </div>

  <p>Enis, içinde, bu sesin vurgulamalarını hissetmiş ve buna sahip olan kişiyi tanıma arzusu duymuş; yarı açık bulunan kapıya yaklaşarak içeriye bakmış; ve orada gözün alabildiğine uzanan bir görüntü içinde uyumlu tarhlardan, çiçek yataklarında ve gül, yasemin, menekşe, nergis ve başkaca bin türlü çiçekten oluşan bir koruluktan ve Tanrı’nın gökleri altında cıvıldayan kuşlardan başka bir şeyin bulunmadığını görmüş. Ve bu yerin saf havası kendisini çekerek Enis, kapıyı açmaktan ve bahçede ilerlemekten kendini alamamış. Ve yeşilliğin ta dibinde üç kemerle taçlandırılmış bir geçidin sonunda özgürce oturan genç kızlardan oluşan bir beyaz topluluk görmüş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz elli beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ve yeşilliğin ta dibinde üç kemerle taçlandırılmış bir geçidin sonunda özgürce oturan genç kızlardan oluşan beyaz bir topluluk görmüş. Ve onlara doğru yönelmiş; ilk kemere ulaşınca üzerinde kırmızı harflerle şu kitabenin yazılı bulunduğunu görmüş:</p>

  <div class="gir1">
    <p>Ey konut, kapıların konukseverliğe sonsuza dek açık kalacak kadar dayanıklı olmalı ve asla dostlar seni çok dar bulmamalıdır!<a href="../Text/dipnot.xhtml#Footnote0304" id="Feedback0304"><sup>[304]</sup></a></p>
  </div>

  <p>Sonra ikinci kemere ulaşmış ve altın harflerle yazılı şu kitabeyi okuyabilmiş:</p>

  <div class="gir1">
    <p>Ey mutluluk evi, sen, koruluktaki kuşların uyumlu ötüşlerinin uzun zaman duyulmasını sağlayacak kadar uzun yaşamalısın! Ve sana sahip olanlar, ağaçlarında meyveler olgunlaştıkça ve gök boşluğunda yeni yıldızlar parladıkça sakince yaşasınlar!</p>
  </div>

  <p>Böylece üçüncü kemerin altına gelmiş ve koyu mavi harflerle şu dizelerin yazılı bulunduğunu görmüş:</p>

  <div class="gir1">
    <p>Ey gösterişli ve göz kamaştıran konut, zamana ve değişkenliğe karşın, sıcak ışıkların ve tatlı karanlığın altında güzelliğinle sürekli yaşa!</p>
  </div>

  <p>Bu üçüncü kemeri de geçtikten sonra, bahçe yolunun sonuna ulaşmış ve eve çıkan ve yeni yıkanmış mermer basamakların dibinde on dört yaşını ancak aşmış, ama kuşkusuz on beşine henüz ulaşmamış bir genç kız görmüş. Kız, kadife bir halı üzerine uzanmış ve yastıklara yaslanmış bulunuyormuş. Dört başka genç kız da yöresini sarmış, buyruklarını bekler durumdaymış. Kız, ay kadar güzel ve beyazmış, ince kaşları değerli miskten oluşmuş bir yay kadar narin, kıyım ve öldürücülükle yüklü siyah gözleri, bir Hindistan cevizinin sığacağı kadar küçük mercan gibi bir ağzı, mükemmelliğe meydan okuyan<a href="../Text/dipnot.xhtml#Footnote0305" id="Feedback0305"><sup>[305]</sup></a> bir çenesi varmış. Ve kuşkusuz bunca güzelliklerle, en soğuk ve katı yürekleri bile yakar tutuştururmuş.</p>

  <p>Yakışıklı Enis, güzel genç kıza doğru yaklaşmış; önünde yere kadar eğilmiş; elini yüreğine bastırmış, sonra dudaklarına ve alnına götürmüş ve ona “Ey saflığın sultanı, barış üzerine olsun!” demiş. Ama kız ona “Ey küstah genç, sen nasıl cesaret ediyor da, sana ait olmayan ve yasaklanmış bulunan bir yere giriyorsun?” diye sormuş. O da “Ey hanımım, hata asla benim değildir, sana ve bu bahçeye aittir! Yarı açık kapısından yaseminler, reyhanlar ve menekşelerden oluşmuş çiçek tarhlarıyla bu bahçeyi ve yine şurada senin bulunduğun yerde oturmuş bulunan güzellik mehtabının önünde bahçenin tüm çimlerinin ve çiçeklerinin eğildiğini gördüm. Ve ruhum, buraya gelip çiçekler ve kuşlarla birlikte eğilerek sana saygıda bulunma arzuma karşı duramadı.” diye yanıt vermiş. Genç kız gülmeye başlamış ve ona “Senin adın ne?” diye sormuş. O da “Kölen Enis, sultanım!” demiş. Kız da “Sen benim çok hoşuma gittin, ya Enis! Gel yamacıma otur!” demiş.</p>

  <p>Ve onu yanına oturtmuş ve kendisine “Ya Enis, bir parça oyalanmayı çok istiyorum! Satranç oynamayı bilir misin?” demiş. O da “Evet, kuşkusuz!” demiş. Kız da, genç kızlardan birine işaret etmiş; kız hemen abanoz ve fildişinden yapılmış bir satranç tahtası getirmiş; satrancın taşları kırmızı ve beyazmış; kırmızılar yakuttan, beyazlar da billur taşlardan yontulmuş imiş. Kız ona “Kırmızıları mı, beyazları mı istiyorsun?” diye sormuş. Enis “Vallahi! Efendim, beyazları alayım ben, çünkü kırmızılar karacaların rengidir; ve bu koşullar ve her koşul altında sana tam anlamıyla uyar!” diye yanıt vermiş. Kız “Öyle olsun!” demiş. Taşları sıralamış ve oyun başlamış.</p>

  <p>Ama Enis, satranç taşlarından çok rakibinin güzelliklerine takılıyormuş ve ellerinin badem ezmesine benzer zarafetine, beyaz kâfur aklığındaki parmaklarının inceliğine ve kibarlığına kendinden geçercesine hayran oluyormuş. Sonunda “Nasıl olur da, ey hanımım, böylesi parmakların hışmına uğramadan oyunu verip ona “Şah mat! Şah mat, ya Enis! Yenildin sen!” diye yanıt vermiş. Sonra Enis’in kendini kesinlikle oyuna kaptırmadığını görerek ona “Enis, senin oyunda daha dikkatli olmanı sağlamak için, her oyun için yüz dinarlık bir bahis koyalım!” demiş. O da “Neden olmasın!” diye yanıt vermiş. Ve taşları sıralamış. Ve kendi bakımından, adı Zeynü’l-Mevasıf<a href="../Text/dipnot.xhtml#Footnote0306" id="Feedback0306"><sup>[306]</sup></a> olan kız da, o anda saçlarını bürüyen ipek tülü kaldırmış ve göz kamaştıran bir ışık sütunu gibi görünmüş. Rakibinden bir türlü gözlerini alamayan Enis de, ne yaptığını bilmeden oynamayı sürdürmüş; bazen kırmızı taşlar yerine beyazları alıyor; bazen onları aksi yönde sürüyormuş. Böylece sonunda beş oyun için beş yüz dinar ütülmüş. Ve Zeynü’l-Mevasıf ona “Görüyorum ki öncekinden daha dikkatli değilsin! Daha güçlü bir bahis tutalım! Oyun başına bin dinar!” demiş. Ama bahis miktarı arttırıldığı halde, Enis, dikkatini toplayamamış ve yine kaybetmiş. Bunun üzerine kız ona “Şimdi bütün parana karşılık bende ne varsa, onun üzerine oynayalım!” demiş. Enis kabul etmiş ve kaybetmiş. O zaman dükkânları, evleri, bahçeleri ve köleleri üzerine oynamış; ve birbiri ardından hepsini yitirmiş. Ve artık elinde avcunda hiçbir şey kalmamış.</p>

  <p>O zaman Zeynü’l-Mevasıf ona doğru dönmüş ve kendisine “Enis, sen akılsızın birisin! Ve ben senin bahçeme girmiş olmana ve beni tanımış bulunmana pişman olmanı istemiyorum. Dolayısıyla yitirdiğin her şeyi sana geri vereceğim! Ayağa kalk Enis ve nereden geldinse oraya barış içinde dön!” demiş. Ama Enis “Yo, vallahi, sultanım, yitirdiğim şeyler için hiçbir pişmanlık duymuyorum! Sen benim hayatımı da istesen, hemen sana bağışlarım! Ama lütfen, beni, yanından ayrılmaya zorlama!” diye yanıt vermiş. Kız “Yitirdiklerini geri almak istemediğine göre, hiç değilse git kadıyı ve şahitleri bul, gelip kazandığım malların durumunu belirten bir bağış ilmühaberi düzenlesinler!” demiş. Enis de kalkıp kadıyı ve şahitleri getirmeye gitmiş. Ve kadı, Zeynü’l-Mevasıf’ın güzelliği karşısında her ne kadar kalemi elinden düşürmüşse de, bağış sözleşmesini düzenlemiş ve iki şahide de mühür bastırmış. Sonra kalkıp gitmiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz elli altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ve kadı, Zeynü’l-Mevasıf’ın güzelliği karşısında kalemi elinden düşürmüşse de, bağış sözleşmesini düzenlemiş ve iki şahide mühür bastırmış. Sonra kalkıp gitmiş.</p>

  <p>O zaman Zeynü’l-Mevasıf Enis’e doğru dönmüş ve gülerek ona “Şimdi, Enis, artık gidebilirsin! Artık birbirimizi tanımıyoruz!” demiş. Enis “Ey sultanım, demek ki arzumu doyurmadan beni gönderiyorsun, öyle mi?” demiş. Kız “Senin söylediğin şeyi doyurmayı çok isterim, Enis; ama hâlâ da senden istediğim bazı şeyler var! Bana başkaca dört kese saf misk, dört ons<a href="../Text/dipnot.xhtml#Footnote0307" id="Feedback0307"><sup>[307]</sup></a> akamber ve en iyi nitelikte dört bin parça altın işleme ve koşumlanmış dört katır getirmen gerek!” demiş. Enis de “Başım üstüne, sultanım!” demiş. Kız “Bunları nasıl sağlayacaksın, elinde hiçbir şey kalmadı ki?” diye sorunca; “Allah kerimdir! Benim ihtiyaç duyduğum tüm parayı borç verecek dostlarım var!” demiş. Kız “Öyleyse, koş istediklerimi getir!” demiş. Enis, dostlarının yardımına koşacaklarından kuşku duymadan, onları bulmak üzere evden çıkmış.</p>

  <p>O zaman Zeynü’l-Mevasıf, adı Hubub olan bir hizmetçisine “Sen de onun ardından çık ey Hubub ve onun yürüyüşünü dikkatle izle! Sözünü ettiği tüm dostlarının onu, şu ya da bu bahaneyle yardım etmeyi reddedip başlarından savdığını görünce, yanına yaklaş ve ona de ki, ‘Ey efendim Enis, hanımım Zeynü’l-Mevasıf, beni sana, seni hemen görmek istediğini söylemem için gönderdi!’ Ve onu buraya getir; ve kabul salonuna sok! Ve o zaman ne olacaksa, olacak!” demiş. Ve Hubub işitip itaat ettiğini bildirmiş, çabucak Enis’in ardından çıkıp adımlarını izlemiş.</p>

  <p>Zeynü’l-Mevasıf’a gelince, evine girmiş ve yıkanmak üzere hamama girmiş. Banyodan sonra, cariyeleri ona olağandışı bir bakım sağlamak için her türlü özeni göstermişler; yolunacak kıllarını yolmuşlar, ovulacak yerlerini ovmuşlar, koku sürülecek yerlerine koku sürmüşler, gerilecek yerlerini germişler, çekilecek yerlerini çekmişler. Sonra üzerine ince altın iplerle işlenmiş bir urba giydirmişler; başına inciyle süslenmiş ince gümüş işi zengin bir taç koymuşlar. Bu tacın gümüş örgüsünün iki ucu, ardında güvercin yumurtası iriliğindeki iki yakutla düğümlendikten sonra göz kamaştıran omuzlarına düşüyormuş. Sonra misk ve amberle kokulandırılmış güzel siyah saçlarını, topuklarına kadar uzanan yirmi beş örgü yaparak taramalarını bitirmişler. Ve onu böyle süslemeyi tamamlayıp yeni gelin görünümüne bürüyünce, ayaklarına kapanmışlar ve ona, hayranlıkla titreyen bir sesle “Ey Zeynü’l-Mevasıf hanımımız, Tanrı göz kamaştıran güzelliğini korusun ve seni sonsuza dek kıskanç bakışlardan ve kem gözlerden korusun!” demişler. Ve kız odada salınıp gezerken ona, yüreklerinin ta içinden kopan binlerce övgü yağdırmışlar.</p>

  <p>İşler böyle sürüp giderken, genç Hubub, bir kez bütün dostları tarafından yardım görmeksizin geri çevrilmesi tamamlanınca genç Enis’i alıp geri dönmüş. Ve hanımı Zeynü’l-Mevasıf’ın bulunduğu salona getirmiş. Yakışıklı Enis, Zeynü’l-Mevasıf’ı, güzelliğinin tüm parıltısı içinde görünce, gözleri kamaşarak kalakalmış ve kendi kendine “Bu o mu, yoksa ancak cennette görülen hurilerden biri mi?” demiş. Ama Zeynü’l-Mevasıf, Enis üzerinde bıraktığı etkiden hoşnut, gülerek onun yanına gelmiş ve elini tutup geniş ve alçak bir divanda yanına oturtmuş. Sonra cariyelerine işaret vermiş; onlar da tek parça gümüşten yapılmış ve üzerinde yemek yeme zevkiyle ilgili olarak şu dizelerin yazılı bulunduğu bir sofra tepsisi getirmişler:</p>

  <div class="gir1">
    <p>Elinde kaşıkla büyük tabaklara dal, gözlerini ve gönlünü şu çeşitli ve hayranlık verici yiyeceklerle şenlendir:</p>

    <p>Et yahnisi, tavşan yahnisi, kebap ve haşlamalar, reçel ve muhallebiler, kızartmalar ve sıcak ve soğuk kompostolar.</p>

    <p>Ey keklikler, ey piliçler, ey besili horozlar, ey yumuşatılmış etler, sizlere tapıyorum!</p>

    <p>Siz, ey, uzun süre fıstıkla beslenmiş, şimdi de şu tepside içi üzümle dolu yatan harika kuzular!</p>

    <p>Ben, keklikler, piliçler ve horozlar gibi kanatlarınız olmasa da, sizi çok seviyorum!</p>

    <p>Sana gelince, ey ateşte pişmiş kebap, Tanrı seni kutsasın! Senin altın kızarmışlığın hiçbir zaman istemem dedirtmez bana!</p>

    <p>Ve sen, zeytin ağacının ruhunu içen şu çanaktaki semizotu salatası, varlığım sana aittir, ey dostum!</p>

    <p>Göğsümde zevk içinde titre yüreğim, tabağın dibine serilmiş taze nane yaprakları üzerindeki bu bir çift balığı gör de!</p>

    <p>Ve sen, mutlu ağzım, sus, bir daha salnamelerin yazmayacağı bu lezzetli yiyecekleri yemeyi düşle!</p>
  </div>

  <p>Bunun üzerine, cariyeler, onlara koku saçan tabaklar getirmişler. Doyuncaya kadar yemişler ve ağızlarını tatlandırmışlar. Sonra onlara şarap sürahileri getirmişler ve aynı bardaktan içmişler. Zeynü’l-Mevasıf, Enis’in üzerine eğilerek ona “İşte şimdi birlikte tuz ve ekmek yedik; ve böylece benim konuğum oldum! Ve artık, sana ait bulunan en küçük bir şeyi bile elimde tutacağımı düşünme! Artık istesen de istemesen de, senden kazandığım her şeyi sana geri vereceğim!” demiş. Enis de bağış olarak kendine sunulan şeyleri sevinçle karşılamış ve kendini kızın ayaklarına atmış; ve ona teşekkürler etmiş. Ama o, Enis’i ayağa kaldırmış ve ona “Eğer, Enis, bu ikramdan ötürü bana teşekkür etmek istiyorsan, beni yatağıma kadar izlemen yeter! Ve bana orada, bu kez ciddi olarak, gerçekten iyi bir satranç oyuncusu olduğunu kanıtla!...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz elli sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“... Beni yatağıma kadar izlemen yeter! Ve bana orada, bu kez ciddi olarak, gerçekten iyi bir satranç oyuncusu olduğunu kanıtla!” demiş. Ve Enis, iki ayağı üzerinde sıçrayarak “Vallahi, ey sultanım, yatakta beyaz şahın tüm atlara üstün geleceğini göreceksin!” diye yanıt vermiş. Ve bu sözleri söyleyerek, onu kollarında taşıyıp, bu ay parçasıyla yüklü, cariye Hubub’un kendilerine kapısını açtığı yatak odasına koşmuş. Ve orada genç kızla, yerine getirilen bir sanatın tüm kurallarına uygun olarak, bir satranç partisi oynamış; ve bir ikinci, bir üçüncü ve böylece her seferinde şahı, tüm saldırılara karşı yiğitçe ileri sürerek, on beşinci partiyi tamamlayıncaya kadar oyunu sürdürmüş; ve genç kız sonunda soluk soluğa kalarak yenilgiyi kabullenmiş; ve “Çok başarılı oldun, ey mızrakların ve atların babası!” diyerek “Tanrı seni korusun üstadım, şaha artık dinlenmesini söyle!” diye eklemiş; ve gülerek ayağa kalkıp o akşam için satranç oynamaya son vermiş.</p>

  <p>Bunun üzerine, ruhları ve bedenleri zevk okyanusunda yüzerek, birbirinin kollarında dinlenmişler. Ve Zeynü’l-Mevasıf, Enis’e, “Ey yenilmez Enis! Şimdi hakkıyla kazanılmış bir dinlenme saati geçirmenin zamanıdır! Ama, senin değerini daha iyi kavramak için, satranç oyununda olduğu kadar şiir söyleme sanatında da üstün olup olmadığını anlamak istiyorum! Acaba, uyumlu düzende, rastlaşmamızın, oyunlarımızın üstüne bizi anılarda saklı tutacak tarzda şiirsel dizeler söyleyebilir misin?” demiş. Enis de “İstediğin şey, benim için çok kolaydır, sultanım!” diye yanıt vermiş. Ve koku saçan yatağa, Zeynü’l-Mevasıf’ın kolları boynunda olduğu halde oturmuş ve onu tatlı tatlı okşarken, şu yüce gazeli doğaçlamadan okumuş:</p>

  <div class="gir1">
    <p>On dört yaşını bir çeyrek yıl aşmış, Tanrı’nın göğündeki tüm mehtaplardan daha güzel bir genç kızla cennette buluşmanın öyküsünü dinlemek için ayağa kalkın!</p>

    <p>Bir karaca yavrusu gibi bahçede salınıyordu ve ağaçların bükülgen dalları onun üzerine eğiliyor, kuşlar onun için ötüşüyordu.</p>

    <p>Ortaya çıktın ve ona ‘Selam üzerine olsun, ey yanakları ipekten sultan! Söyle bana bileyim, bakışları beni çıldırtan kişinin adı nedir?’ dedim.</p>

    <p>Bir bardaktaki incilerin çıkardığı gürültüden de tatlı bir sesle ‘Sen kendiliğinden benim adımı çıkartamıyor musun? Yüzümün gözlerine yansıttığı niteliklerim bu denli gizli midirler?’ dedi bana.</p>

    <p>Yo, kuşkusuz, yo, kuşkusuz! Hiç kuşku yok ki, sen Niteliklerin Bezeği diye adlandırılmışsındır! Bana bir lütufta bulun ey Niteliklerin Bezeği!</p>

    <p>Ben de buna karşılık, ey genç kız, işte sana misk, işte sana amber, işte sana inciler, altınlar ve mücevherler, her türden taşlar ve ipekler sunuyorum!</p>

    <p>Bunun üzerine anısının şimşekleri genç dişlerinde parıldayarak bana ‘İşte öyleyse karşındayım! İşte karşındayım, ey gözümün nuru!’ dedi. Ruhum bayılıyor şimdi, ey çözülen kemer, ey gözden kaybolan gömlek, ey çırçıplak ortaya çıkan beden, ey elmaslar! Arzularımın yatışması! Öpüşürken ondan yayılan o güzel koku! En üstün cildin kokusu, çukurun sıcaklığı, ey tazelik, binlerce öpücük!</p>

    <p>Ama beni ayıplayan siz denetçiler, ah eğer onu bir tanısaydınız! İşte! Size sözünü edeceğim tüm sarhoşluğumu belki de anlardınız! O yayılan gece rengi saçları omuzlarından yere kadar ihtişamla uzanır. Ama yanan yanaklarındaki güller cehennemi ateşe verir!</p>

    <p>İnce kaşları değerli birer yaydır; oklarla yüklü kirpikleri öldürür; ve her bir bakışı birer hançerdir.</p>

    <p>Ağzı, yıllanmış şarap dolu sürahidir; tükürüğü kaynak suyudur; dişleri denizden yeni toplanmış incilerden bir gerdanlıktır.</p>

    <p>Boynu, karaca boynu gibi zariftir ve hayranlık verici bir kesimdedir; göğsü, üzerine iki bardak devrilmiş mermer bir masadır.</p>

    <p>Karnının en zengin kokular saçan bir deliği vardır; ve altında, umudumun sınırında, kaygan ve tombul, bir hükümdar tahtı gibi yüksek, iki muzaffer sütun arasında, en bilgelerin bile aklını başından alan şey vardır.</p>

    <p>Bazen kaygan, bazen tüylü, dokunulduğunda bir katır kadar ürkek ve duyarlıdır.</p>

    <p>Gözü kızıl, dudakları etli ve tatlıdır, yüzü taze ve hoştur! Yiğitçe ona yaklaşırsan, onu sıcak, sert, kararlı ve görkemli; yorgunluktan, saldırıdan, savaştan korkmaz bulursun!</p>

    <p>İşte sen böylesin, ey Zeynü’l-Mevasıf, güzellik ve kibarlıktan yana tam kararında! İşte bunun için ne zevk dolu geceleri unutacağım ne de sevişmelerimizin güzelliğini!</p>
  </div>

  <p>Kendi onuruna söylenen bu doğaçlama gazeli duyunca, Zeynü’l-Mevasıf zevkten kendinden geçmiş ve ferahlanmanın sınırında ferahlamış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz elli dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Onuruna söylenen bu doğaçlama gazeli duyunca, Zeynü’l-Mevasıf, zevkten kendinden geçmiş ve ferahlamanın sınırında ferahlamış. Ve onu öperek Enis’e “Ey Enis, ne harika şeyler söyledin! Vallahi ben artık sadece seninle yaşamak istemekteyim!” demiş. Ve gecenin geri kalan bölümünü çeşitli çabalar, okşayışlar, çiftleşmeler ve benzeri şeylerle sabaha kadar birlikte geçirmişler. Ve gündüzü de birbirinin yanında, kimi vakit dinlenerek, kimi vakit yiyip içerek ve akşama kadar eğlenerek geçirmişler. Ve bir ay böylece sürekli zevk ve şehvet içinde yaşamayı sürdürmüşler.</p>

  <p>Bu bir ayın sonunda, aslında evli bir kadın olan genç Zeynü’l-Mevasıf, kocasından yakında döneceğini bildiren bir mektup almış. Bunu okuyunca “Bacakları kırılsın da, gelemesin! Çirkinlik benden ırak olsun! İşte şimdi geçirmekte olduğumuz yaşam, bu kötülük saçan yüzün görünmesiyle bozulmaya yüz tutuyor!” diye haykırmış. Ve mektubu dostuna göstererek ona “Şimdi ne yapacağız, ey Enis?” demiş. O da “Ben bu konuda tam olarak sana bağlıyım, ey Zeyn! Çünkü, hile ve kurnazlıkta, kadınlar erkekleri aşar!” diye yanıt vermiş. Zeyn de “Evet! Ama benim kocam, çok ters biridir! Kıskançlığının da sınırı yoktur! Onun kıskançlığından sakınmak pek öyle kolay olmayacak!” demiş. Ve bir saat kadar düşünmüş ve “Ben, onun lanetli gelişinden sonra, seni koku ve baharat satan bir tacir olarak göstererek eve sokmaktan başka çare göremiyorum! Bu meslek üzerinde kafa yor ve satış işinde ne olursa olsun, aykırı düşmekten sakın!” demiş. Ve kocayı aldatmak konusunda kullanılacak araçlar üzerinde ikisi de anlaşmışlar.</p>

  <p>Bu sırada, koca, yolculuktan geri dönmüş ve karısını, tepeden tırnağa kadar sapsarı görerek çok şaşırmış. Oysa, genç kadın, bedenine safran sürerek kendini bu hale sokmuş imiş. Kocası korkarak ona, hangi hastalığa tutulduğunu sormuş; o da “Beni böyle sapsarı görmenin nedeni, bir hastalık değil, senin yokluğunda duyduğum üzüntü ve tedirginliktir! Lütfen, bundan böyle yanına seni koruyup kollayabilecek bir yoldaş almadan yolculuğa çıkma! Böyle olursa senin için pek kaygılanmam!” diye yanıt vermiş. O da “Tüm yüreğimle, böyle yaparım! Ama yaşamım üzerine ant içerim ki, senin kaygılanman anlamsız! Artık ruhunu yatıştır ve eski parlak tenini yeniden edinmeye bak!” diye yanıt vermiş. Sonra onu kucaklamış ve dükkânına gitmiş. Çünkü bu kimse, aslında Yahudi olan büyük bir tacirmiş; ve eşi genç kadın da, onun gibi, Yahudi imiş.</p>

  <p>Enis de üstleneceği yeni mesleği hakkında bütün bilgileri edinerek dükkânının kapısında kocayı beklemeye başlamış. Ve onunla tanışıklık kurmak için, piyasadaki fiyatın çok altında bir fiyatla ona kokular ve baharat satmayı önermiş. Yahudilerin katı ruhuna sahip olan Zeynü’l-Mevasıf’ın kocası, Enis’in tutumundan ve bu önerisinden ve de soylu davranışlarından çok memnun olmuş ve onun devamlı müşterilerinden biri olmuş. Ve birkaç gün sonra, yeter bir sermaye sağladığı takdirde onunla ortak olmayı düşündüğünü açıklamış. Enis, kendisini sevgilisi Zeynü’l-Mevasıf’a yaklaştırabilecek böyle bir öneriyi kabul etmekten kaçınmamış; ve kendisinin de aynı arzuyu duyduğu ve böylesine saygın bir tacirin ortağı olmayı çok istediği yanıtını vermiş. Ve çok gecikmeden, bir ortaklık sözleşmesi hazırlayıp çarşının saygın kişileri arasından seçilen iki şahitin önünde mühür basarak onaylamışlar.</p>

  <p>Aynı akşam, Zeynü’l-Mevasıf’ın kocası, ortaklık sözleşmesini kutlamak için, yeni ortağını evinde yemeğini bölüşmeye çağırmış. Ve kendisi Yahudi olup Yahudiler de eşlerini yabancıların bakışlarından sakınmadıkları ve bundan bir utanç duymadıkları için, onu evine götürüp karısıyla tanıştırmak istemiş. Ve karısına ortağı Enis ile birlikte geleceğini bildirmek üzere eve gitmiş ve kendisine “Bu zengin ve soylu tavırları olan bir genç adamdır. Senin de gelip onunla tanışmanı istiyorum!” demiş. Zeynü’l-Mevasıf, bu haberden neşelenmişse de, duygularının anlaşılmasını istemediğinden, son derecede ilgisiz görünür gibi davranmış ve “Hayret! Ey sakallı baba, sen nasıl oluyor da bir yabancıyı evinin içine sokuyorsun? Ve benim yüzü açık ya da peçeli olarak ona görünmemi istiyorsun? Tanrı’nın adı benim ve çevremin üzerinde olsun! Sen bir ortak buldun diye ben, genç kadınlara uygun düşen alçakgönüllülükten vaz mı geçeyim? Böyle olacağına param parça olsam yeridir!” demiş. Ama kocası “Hey kadın, sen ne düşüncesizce sözler söylüyorsun, böyle! Biz ne zamandan beri karıları erkeklerden sakınma yasasına uyarak Müslüman âdetlerine göre davranır olduk? Bu ne kadar yersiz bir utanç ve yersiz bir alçakgönüllülüktür! Bizler Museviyiz ve senin bu konudaki hassasiyetin bir Musevi için aşırı derecede yersizdir!” diye yanıt vermiş. Böyle konuşmuş ama, içinden şöyle düşünüyormuş: “Böylesine saf ruhlu, böylesine bilge ve ağırbaşlı bir eşe sahip olmam Tanrı’nın evimizi kutsamasındandır!” Sonra ona karşı öyle bir sözsellikle konuşmuş ki, sonunda karısını, ortaya çıkıp yeni ortağına karşı konukseverlik görevlerini yapması için kandırmış.</p>

  <p>Enis ile Zeynü’l-Mevasıf birbirilerini görünce, daha önce tanışmış bulunduklarını belirtecek bir davranışta bulunmamışlar. Ve Enis yemek boyunca, gözlerini namusluca önüne indirerek oturmuş; büyük bir ağzı sıkılık göstererek kocadan başkasına bakmamış. Yahudi de, kendi kendine “Bu ne harika bir genç adam!” diye düşünmüş. Böylece yemek bitince, Enis’ten ertesi gün de gelip sofrada aynı şekilde yer almasını istemiş. Enis ertesi gün de, onu izleyen günlerde de gelmiş; ve her seferinde, dikkatle ve hayranlık uyandırıcı bir çekingenlikle davranmış.</p>

  <p>Ama Yahudinin, Enis’in eve her gelişinde olagelen garip bir şey dikkatini çekmiş. Gerçekten, evde, ehlileştirilmiş bir kuş varmış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz altmışıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>Gerçekten, evde Yahudi tarafından ehlileştirilmiş ve sahibi tarafından çok sevilen bir kuş varmış. Ama Yahudinin yokluğunda bu kuş sevecenliğini Enis’e bağlamış ve gelip onun başına ve omuzlarına konar ve onu binlerce okşayışla sararmış; öyle ki, sahibi Yahudi döndükten sonra da, bir yabancı bilerek onu tanımak istememiş. Ve sadece genç Enis’i gördükçe kuyruk sallayıp sevinç ötüşleri koparmayı ve sevecenlik göstermeyi sürdürmüş. Yahudi de kendi kendine “Musa’nın ve Harun’un<a href="../Text/dipnot.xhtml#Footnote0308" id="Feedback0308"><sup>[308]</sup></a> üzerine yemin ederim ki, bu kuş beni unutmuş! Oysa onun hakkımdaki duyguları, benim için, yokluğumda acı duyarak hasta düşen karımınkilerden daha değerliydi!” diye düşünmüş. Ama sonra, daha da garip bir şey dikkatini çekmekte gecikmemiş ve kafasına binbir azap verici fikir sokmuş.</p>

  <p>Gerçekte, Enis’in yanında o kadar kendine egemen ve alçakgönüllü görünen karısının, uyur uyumaz, olağandışı rüyalar gördüğünün farkına varmış. Kollarını uzatıyor, soluk soluğa kalarak iç çekiyor ve Enis’in adını anarak binlerce kez kıvranıp duruyor; ve en tutkulu âşıklar gibi ondan söz ediyormuş. Ve Yahudi birbirini izleyen geceler boyunca bunu böylece görüp duyunca çok şaşırarak kendi kendine “Beşli Metin<a href="../Text/dipnot.xhtml#Footnote0309" id="Feedback0309"><sup>[309]</sup></a> üzerine yemin ederim ki! Bu olay bana kadınların hepsinin aynı olduğunu gösteriyor; ve içlerinden biri, benim karım gibi erdemli, saf ve nefsine egemen de olsa, şu ya da bu tarzda, rüyada da olsa, kötü arzularını doyuruyor. Kötülükler bizden ırak olsun! Ne felakettir ki, böylesi yaratıklar cehennemin ateşinden halk edilmişlerdir!” diye düşünmüş. Sonra kendi kendine “Karımı deneyden geçirmem gerek! Ayartıya kapılmayıp saf ve nefsine egemen kalırsa, kuşun davranışı ile rüyaların düşündürdükleri sonuç vermeyen rastlantılar arasından birer rastlantı olarak kalır!” demiş.</p>

  <p>Ve her zamanki alışık bulundukları yemek saati gelince, Yahudi, karısına ve ortağına büyük bir mal siparişinde bulunmak üzere vali tarafından çağırıldığını bildirmiş; ve onlardan yemeye başlamak üzere kendisini beklemelerini rica etmiş. Sonra onları terk ederek bahçeye çıkmış. Ama valinin yanına gidecek yerde, çabucak geri dönmüş ve evin yukarı katına saklanmış; orada konuk odasına bakan bir pencereden, olup biteni görebilecekmiş.</p>

  <p>Böylece, inanılmaz yoğunluktaki bir tutkuyla öpüşerek, birbirini okşayarak kendilerince sergiledikleri durumu görerek, ulaşmak istediği sonucu elde etmekte gecikmemiş. Varlığını ortaya koymayı ve valinin yanına gitmemiş olduğunu anlamalarını istemediğinden, iki âşığın çılgın sevişmelerini bir saat süreyle izlemek zorunda kalmış. Ama bu acı dolu bekleyiş sonunda, sanki hiçbir şeyden haberi yokmuşçasına güleç bir yüzle onları bulmak üzere salona inmiş. Ve tüm yemek boyunca, duygularını onlardan gizlemek için büyük bir çaba sarf etmiş; ve genç Enis’i büyük bir dikkatle izlemiş ve onun her zamandan daha utangaç ve saygılı olduğunu görmüş.</p>

  <p>Ama bir kez yemek bitince ve genç Enis evden ayrılınca, Yahudi kendi kendine “Efendimiz Musa’nın boynuzları<a href="../Text/dipnot.xhtml#Footnote0310" id="Feedback0310"><sup>[310]</sup></a> üzerine yemin ederim ki, onların yüreklerini ayrılık ateşiyle yakacağım!” demiş. Ve göğsünden bir mektup çıkararak açıp okumuş; sonra “İşte yine uzunca bir yolculuğa çıkma zorunluluğu ortaya çıktı. Çünkü bu mektup bana yabancı ülkelerdeki adamlarımın birinden geliyor; gidip onunla büyük bir ticaret işini ayarlamam gerek!” diye haykırmış. Zeynü’l-Mevasıf da bu haberden duyduğu sevinci tam anlamıyla saklamasını bilmiş ve “Sevgili kocacığım, öyleyse beni yokluğunla öldürmeye gidiyorsun! Hiç değilse ne kadar süreyle benden ayrılacağını söyle!” demiş. O da “Belki üç yıl ya da dört yıl; ama daha az ya da daha fazla değil!” demiş. Zeyn “Ah, zavallı Zeynü’l-Mevasıf, kocanın varlığından asla yeterince yararlanamadığın nasıl bir talihin varmış senin! Ruhumun mutsuzluğudur bu!” diye haykırmış. Ama kocası ona “Bu, seni umutsuzluğa düşürmesin! Çünkü, bu kez, seni yalnız bırakmamak ve hastalık ve kedere düşmene yol açmamak için benimle gelmeni istiyorum! Haydi kalk da yola çıkmak üzere bohçaları ve sandıkları hazırlamak için cariyelerin Hubub, Kubub, Sukub ve Rukub’u çağır!” demiş.</p>

  <p>Bu sözleri duyan Zeynü’l-Mevasıf’ın yüzü sapsarı olmuş ve gözleri yaşla dolmuş ve tek bir söz söylememiş. Kocası da, içi memnunluktan coşarak ona sevecen bir sesle “Neyin var, Zeyn?” diye sormuş. O da “Hiç, vallahi! Sadece bu hoş haberden, senden artık ayrılmayacağımı düşünerek biraz heyecanlandım!” diye yanıt vermiş.</p>

  <p>Sonra ayağa kalkmış ve cariyelerinin yardımıyla kocası Yahudinin gözü önünde yol hazırlıklarına başlamış. Bu kederli haberi Enis’e nasıl duyuracağını bilmiyormuş. Bir aralık fırsat bularak sokak kapısının üzerine dostuna, veda anlamında, şu satırları yazmayı başarmış:</p>

  <div class="gir1">
    <p>Üzüntülerimi sana bildiririm Enis! İşte yüreğin kanayarak yalnız kaldın!</p>

    <p>Zorunluluktan çok kıskançlık ayrılmamıza neden oldu. Ve benim acımı ve umutsuzluğumu görerek kıskançların yüreğine sevinç doldu. Ama, Tanrı üzerine yemin ederim ki! Senden başka hiç kimse, Enis, bana sahip olamayacak, bana binlerce aracıyla birlikte de gelse!</p>
  </div>

  <p>Bunu izleyerek, kendisi için hazırlanan deveye binmiş ve artık Enis’i görmemesi gerektiğini düşünerek, tahtırevana gömülerek eve ve bahçeye veda anlamında dizeler okumuş. Ve tüm kervan, Yahudi başta, ardında cariyelerle birlikte Zeynü’l-Mevasıf olmak üzere yola koyulmuş. Ve işte Zeyn ile kocası Yahudinin durumu böyleymiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz altmış ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ve işte Zeyn ile kocası Yahudinin durumu böyleymiş!</p>

  <p>Genç Enis’in durumu ise şöyle! Ertesi gün, âdetine uygun olarak, ortağı Yahudi tacirin çarşıya gelmediğini görünce, son kertede şaşırmış ve onu akşama kadar beklemiş. Ama bu bekleyişi nafile olmuş. O zaman, böylesi bir olayın nedenini gidip kendi gözleriyle anlamaya karar vermiş. Ve böylece giriş kapısının önüne gelmiş ve burada Zeynü’l-Mevasıf’ın kendi eliyle çiziktirdiği yazıyı görmüş. Ve anlamını kavrayarak sarsılmış ve umutsuzluğun pençesinde yere düşmüş. Sevgilisinin ayrılışı dolayısıyla duyduğu helecanın etkisiyle geçirdiği sarsıntıdan biraz kendine gelince, komşulara başvurarak bilgi edinmiş. Ve kocası Yahudinin, hizmetçileri ve on deve yükü tutan bohça ve sandıkla birlikte, uzun bir yolculuk için gerekli azığı da sağlayarak, onu alıp götürdüğünü öğrenmiş.</p>

  <p>Bu haberi alan Enis, bahçenin tenhalığında bir çılgın gibi maksatsız dolaşmaya başlamış; ve doğaçlamadan şu dizeleri okumuş:</p>

  <div class="gir1">
    <p>Burada, bahçesinin ağaçlarının sınırladığı, güzel evinin yükseldiği, izlerinin yüreğimdeki gibi, ne kuzey rüzgârları ne de güney rüzgârlarıyla silinebildiği yerde, sevgilimin anısına ağlamak için duralım!</p>

    <p>Gitmiş o! Ama develerin yürüyüşünü düzenleyen üvendirenin ucuna bağlı yüreğimi de birlikte alıp götürmüş!</p>

    <p>Ah! Gel ey gece, kavrulan yanaklarımı gel de serinlet ve yüreğimi tüketen ateşleri yatıştır!</p>

    <p>Ey çöl meltemi! Onun soluğuyla kokulanarak esen sana, gözyaşlarımı kurutmak için hiçbir ilaç, buz tutmuş bedenimi canlandıracak hiçbir çare bırakmadı mı?</p>

    <p>Yazık, ne yazık ki! Kervanbaşı, sabah rüzgârı soluğuyla vadiyi canlandırmadan önce, gecenin karanlığında buyruğunu vermiş.</p>

    <p>Çökmüş develere yükler yüklenmiş; tahtırevana yerleşip gitmiş o!</p>
  </div>

  <p>Sonra, kendini düşüncelerine ve anılarına kaptırdığı sırada, bahçedeki hurma dallarından birinde yuvası bulunan bir karganın iç karartıcı sesiyle gagaladığını duymuş. Ve şu dizeleri doğaçlamadan söylemiş.</p>

  <div class="gir1">
    <p>Ey karga! Sen sevgilimin bahçesinde kalmış, ne yapıyorsun? Yoksa iç karartıcı sesinle, aşkımın acılarını inildemeye mi geldin?</p>

    <p>“Yazık, ne yazık!” diye haykırıyorsun kulaklarıma ve sesinin bitip tükenmez yansıması “Yazık, ne yazık!” diye tekrarlayıp duruyor!</p>
  </div>

  <p>Bunu izleyerek, Enis, bunca kedere ve acıya dayanamayarak yere yığılıp uzanmış ve uyku kendisini sarmış. Ve bu durumdayken sevgilisi rüyasında ona görünmüş ve onunla mutlulanmış; onu bağrına basmış, o da kendisini kucaklamış. Ama birdenbire uyanınca, düş dağılıp gitmiş. O zaman avuntu bulmak için şu dizeleri doğaçlamadan söylemiş:</p>

  <div class="gir1">
    <p>Selam sana, sevgilinin görüntüsü! Gecenin karanlıkları arasından bana göründün! Ve bir an için aşkımın azabını yatıştırmaya geldin!</p>

    <p>Ah! bahtsızlara kalan tek avuntudur bu rüyalar! Ama tatlı hayallerden ayrılınca uyanışın gözyaşları ne kadar acı!</p>

    <p>Benimle konuşuyor, bana gülüyordu, o beni binlerce kez tatlı okşayışlarla sarıyordu; yeryüzünün tüm mutluluğunu avuçlarımda tutuyordum; ama gözyaşlarıyla uyandım birden!</p>
  </div>

  <p>İşte böyle sızlanıp duruyormuş genç Enis ve kendi yaşadığı yere ancak yiyecek bir şeyler almak üzere arada bir gidip sürekli olarak terk edilmiş evin gölgesinde yaşayıp duruyormuş. Ve işte onun da durumu böyleymiş!</p>

  <p>Kervana gelince, söz konusu kentten bir aylık uzaklıkta bir yere gelince Yahudi deniz kıyısında kurulmuş bulunan bir kentin pek uzağında olmayan bir yere çadırlar kurdurmuş. Orada karısını zengin giysilerden soymuş ve eline uzun, bükülgen bir değnek alarak ona “Ah! Alçak sefih, senin kirlenmiş bedenin ancak bununla temizlenir! Gelsin bakalım Enis, o genç ibne, seni benim elimden kurtarsın!” demiş. Ve haykırışlarına ve başkaldırılarına karşın, var gücüyle acı vererek kadını dövmüş. Sonra da onun üzerine sert kıldan yapılan eski bir örtü örterek kente bir demirci aramaya gitmiş ve demirciye...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz altmış üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Kente bir demirci aramaya gitmiş ve demirciye “Bu esirenin ayaklarını, sonra da ellerini sıkı sıkıya zincirleyeceksin! Bana binek olarak hizmet edecek!” demiş. Demirci, şaşırarak yaşlı adama bakmış ve ona “Vallahi! İlk kez bana canlı bir insan varlığını zincirlemem söyleniyor! Bu genç köle, ne yaptı da böyle bir cezayı hak etti?” demiş. Yaşlı adam da “Beşli Metin üzerine yemin ederim ki! Bu ceza, biz Yahudilerin cariyelerinden şikâyetçi oldukları zaman, onlara uyguladıkları bir cezadır!” demiş. Ama, Zeynü’l-Mevasıf’ın güzelliğinden gözleri kamaşmış olan demirci, Yahudiye nefretle, iğrenmeyle bakmış ve yüzüne tükürmüş; genç kadına dokunacak yerde, şu dizeleri doğaçlamadan söylemiş:</p>

  <div class="gir1">
    <p>Bu narin ayaklara işkence etmiş olmadan önce, ey katır, senin bedenin zincirlere vurulmalıydı! Eğer aklın olsaydı, zincir yerine bu güzelim ayakları altın halhallarla donatırdın!</p>

    <p>Çünkü emin ol ki, Yüce Yargıç’ın huzuruna çıkarılsa, masum ve saf bulunurdu!</p>
  </div>

  <p>Sonra demirci, kentin valisini bulmaya koşmuş ve gördüğü şeyi: Zeynü’l-Mevasıf’ın harika güzelliğini ve kocası Yahudinin ona uygulamak istediği kıyıcı davranışı valiye anlatmış. Vali de muhafızlara hemen çadırlara gitmelerini ve güzel köleyi, Yahudiyi ve kervandaki öteki kadınları huzuruna getirmelerini buyurmuş. Muhafızlar da buyruğu yerine getirmekte acele etmişler. Ve bir saat sonra geri gelip huzur salonunda bulunan valinin önüne Yahudiyi, Zeynü’l-Mevasıf’ı ve dört hizmetçi: Hubub, Kutub, Sukub ve Rukub’u getirmişler. Zeynü’l-Mevasıf’ın güzelliğiyle gözleri kamaşmış olan vali, ona “Senin adın ne kızım?” diye sormuş. Kadın, kalçalarını oynatarak “Kölen Zeynü’l-Mevasıf’tır, efendim!” demiş. Sonra da vali “Bunca çirkin olan bu adam kim?” diye sorunca; “Efendim, beni anamdan babamdan kaçıran ve her türlü kötü davranışta bulunarak bana tecavüz eden ve atalarım Müslümanların kutsal yasalarından yüz çevirmem için beni zorlamak isteyen bir Yahudidir! Her gün bana işkence ediyor ve bu yoldan direnişimi kırmaya çalışıyor! İşte söylediklerimin kanıtı olarak beni durmadan dövdüğünün bedenimdeki izleri!” diye yanıt vermiş ve büyük bir utançla omuzlarını açıp oradaki değnek izlerini valiye göstermiş. Sonra da “Ve zaten, efendimiz, şu saygın demirci, bana, bu Yahudinin uygulamak istediği barbarca davranışın tanıklığını yapacaktır! Cariyeler de söylediklerimi onaylayacaklardır! Bana gelince, ben bir Müslüman ve bir inanç sahibiyim; ve Tanrı’dan başka Tanrı olmadığına ve Peygamber’in onun elçisi olduğuna tanıklık ederim!” diye eklemiş.</p>

  <p>Bu sözleri duyunca vali, Hubub, Kutub, Sukub ve Rukub adlı hizmetçilere dönmüş ve onlara “Hanımınızın söyledikleri doğru mu?” diye sormuş. Kendisine “Doğrudur!” diye yanıt vermişler. O zaman vali Yahudiye dönmüş ve kıvılcım saçan gözlerle ona “Ey Tanrı düşmanı, lanet olsun sana! Bu genç kadını neden anasından, babasından, evinden, yurdundan kopardın ve ona neden işkence ettin? Senin lanetli inancının korkunç hatalarına düşmesi için bizim aziz dinimizi inkâra zorladın?” diye haykırmış. Yahudi “Efendimiz, Yakub’un, Musa’nın ve Harun’un başları üzerine yemin ederim ki, bu genç kadın benim yasal eşimdir!” demiş. Bunu duyan vali “Onu sopayla dövsünler!” diye haykırmış. Muhafızlar da Yahudiyi yere yatırmışlar ve ayaklarının tabanına yüz sopa, sırtına yüz sopa, kıçına da yüz sopa vurmuşlar. Bağırıp çağırmaya ve Zeynü’l-Mevasıf’ın yasal olarak kendisine ait bulunduğunu söyleyip karşı çıkmayı sürdürmesi üzerine, vali “Suçunu itiraf etmek istemediğine göre, elleri ve ayakları kesilsin ve kırbaçlansın!” demiş.</p>

  <p>Bu korkunç hükmü işitince Yahudi “Musa’nın kutsal boynuzları üzerine yemin ederim! Ve eğer bu da beni kurtarmaya yetmeyecekse, bu kadının eşim olmadığını ve onu ailesinden kaçırdığımı itiraf ederim!” diye haykırmış. O zaman vali “Madem ki itiraf ediyor, onu hapse atın! Tüm ömrünce orada kalsın! Kâfir Yahudiler de böyle cezalandırılsın!” diye hükmetmiş. Yahudiyi sürükleyip hapishaneye götürmüşler. Ve hiç kuşkusuz orada çirkinliği ve inançsızlığı içinde ölmüş. Tanrı ona asla merhamet etmesin! Ve Yahudi ruhu, cehennemin sonuncu katındaki ateşlere atılsın! Ama, bizler, Müslüman olarak Tanrı’dan başka Tanrı olmadığına ve Peygamber’in onun elçisi olduğuna tanıklık ederiz!</p>

  <p>Zeynü’l-Mevasıf’a gelince, valinin elini öpmüş ve dört hizmetçisi Hubub, Kutub, Sukub ve Rukub’u yanına alarak yeniden çadırlara dönmüş ve devecilere çadırları bozup sevgilisi Enis’in ülkesine doğru yola koyulmalarını buyurmuş.</p>

  <p>Kervan kazasız belasız yol alıp üçüncü günün akşamı, Zeyn, kırk keşişin ve patriklerinin oturmakta olduğu bir Hıristiyan manastırına ulaşmış. Ve Daniş adıyla anılan bir patrik, tam da genç kadın, başını tahtırevandan çıkarmış, deve üzerinde oradan geçerken, temiz hava solumak üzere manastırın kapısında oturmuş bulunuyormuş. Ve patrik, bu ay yüzlü genç kadını görünce, pörsümüş yaşlı bedeninin canlandığını duyumsamış; ve ayaklarında, sırtında, yüreğinde ve başında titremeler olmuş. Ve yerinden kalkıp kervana durması için işaret etmiş ve Zeynü’l-Mevasıf’ın tahtırevanı önünde yere kadar eğilerek genç kadını aşağı inip tüm yoldaşlarıyla birlikte dinlenmeye çağırmış. Ve ona, geceleyin yolların yol kesen eşkiyayla yakılıp yıkıldığını temin ederek geceyi manastırda geçirmelerini ısrarla önermiş. Zeynü’l-Mevasıf da, bir Hıristiyan ve keşiş tarafından da ileri sürülse, bu konukseverlik önerisini reddetmek istememiş, tahtırevanından inmiş, dört yoldaşı tarafından izlenerek manastıra girmiş. Oysa, Zeynü’l-Mevasıf’ın büyüleyici güzelliğiyle yanıp tutuşan Patrik Daniş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz altmış beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Oysa, Zeynü’l-Mevasıf’ın büyüleyici güzelliğiyle yanıp tutuşan patrik Daniş, tutkusunu ona nasıl açıklayacağını bir türlü bilmiyormuş. Ve gerçekten, duyduğu aşk pek çetinmiş. Sonunda, manastırın kırk keşişi arasında en ağzı söz yapanını genç kadının yanına yollamakla en iyi yolu bulduğuna inanmış. Bu keşiş, patriğin yararına konuşmak niyetiyle genç kadının yanına gelmiş. Ama, ondaki bu mehtapsı güzelliği görünce, ağzında dilinin binlerce düğümle bağlanmış olduğunu, onun yerine, giysisinin altında karnının parmağının bir fil hortumu gibi ayağa kalkarak sözsellikle konuştuğunu duyumsamış. Bunu gören Zeynü’l-Mevasıf; Hubup, Kutup, Sukup ve Rukup ile birlikte alabildiğine gülmeye başlamış. Sonra, keşişin, konuşmaksızın, aleti havada kalakaldığını görerek hizmetçilerine bir işaret yapmış; onlar da hemen ayağa kalkıp onu odadan dışarı itmişler.</p>

  <p>Patrik Daniş, keşişin acınacak bir halde dışarı çıktığını görünce, kendi kendine “Kuşkusuz kızı ikna edemedi!” demiş. Ve kızın yanına çabucak ikinci bir keşiş göndermiş. İkinci keşiş de Zeynü’l-Mevasıf’ın yanına gitmiş; ama onun da başına tıpkı ilk keşişin başına gelen gelmiş. Ve kovulup, başı yere eğik patriğin yanına dönmüş; o da bir üçüncüyü, sonra bir dördüncüyü ve bir beşinciyi göndermiş; ve böylece kırkıncıya kadar bütün keşişleri görevlendirmiş. Ve her seferinde, görüşmek için yollanan keşiş, patriğin verdiği görevi dile getiremeden, varlığını ancak babadan kalma organının kalkmasıyla ortaya koyarak sonuç alamadan geri dönmüş.</p>

  <p>Patrik bütün bunları görünce “İnsan kendi tırnaklarıyla kaşınmalı ve kendi ayaklarıyla yürümelidir” diyen atasözünü hatırlamış; ve kendi başına davranmaya karar vermiş.</p>

  <p>O zaman ayağa kalkmış ve ağır ve ölçülü adımlarla Zeynü’l-Mevasıf’ın bulunduğu odaya girmiş. Ve işte! Tıpkı kendi keşişleri gibi, dili bir düğümle düğümlenip organı konuşarak aynı şeyler onun da başına gelmiş. Ve genç kadınla hizmetçilerinin gülüşleri ve alayları arasında, burnu ayaklarına kadar uzayarak, odadan dışarı çıkmış.</p>

  <p>Böylece o, odadan çıkar çıkmaz, Zeynü’l-Mevasıf ayağa kalkmış ve yoldaşlarına “Vallahi! Bizim bu manastırdan hemen çekip gitmemiz gerek! Çünkü korkarım ki, bu korkunç keşişler ile bu berbat patrik bu gece gelip bize saldırırlar ve onların çirkin temaslarıyla kirleniriz!” demiş. Ve gecenin karanlığından yararlanarak beşi birden gizlice manastırdan dışarı fırlamış: Develere binerek ülkelerine gitmek üzere yeniden yola çıkmışlar. İşte onların durumu da böyleymiş.</p>

  <p>Patrikle kırk keşişe gelince, ertesi sabah uyandıklarında, Zeynü’l-Mevasıf’ın ortadan kaybolduğunun farkına varınca, eşekler gibi anırmak için kiliselerinde toplanmışlar. Ama, ilahiler okuyup her zamanki dualarını yapacakları yerde, işte şunları doğaçlamadan söylemişler:</p>

  <p>İlk keşiş şunu okumuş:</p>

  <div class="gir1">
    <p>Toplanın kardeşlerim, ruhum sizi terk etmeden önce; çünkü son saatim gelmekte!</p>

    <p>Aşkın ateşi kemiklerini eritiyor, tutku yüreğimi yutuyor ve buralara gelip kirpiklerinin ve kaşlarının fırlattığı öldürücü oklarla vuran bir güzellik için yanıp tutuşuyorum.</p>
  </div>

  <p>İkinci keşiş bu sızlanmaya şu dizelerle yanıt vermiş:</p>

  <div class="gir1">
    <p>Benden uzakta yolculuk etmekte olan sen, zavallı yüreğimi alıp götürdün de neden beni birlikte götürmedin?</p>

    <p>Huzurumu da birlikte götürüp ayrıldın! Ah! Keşke dönsen de beni kollarında can verirken görebilsen!</p>
  </div>

  <p>Üçüncü de şöyle şakımış:</p>

  <div class="gir1">
    <p>Ey sen, görüntüsü gözlerimde ışıldayan, ruhumu doldur ve yüreğimde yer tut!</p>

    <p>Senin hatıran, çocuğun ağzına tat veren baldan da tatlıdır; ve rüyalarıma gülümseyen dişlerin Azrail’in kılıcından da parlaktır!</p>

    <p>Bir gölge gibi geçip gittin, içime yakıp tüketen bir ateş saçarak!</p>

    <p>Eğer rüyamda yatağıma yaklaşacak olursan, onu gözyaşlarımla baştan aşağı ıslanmış göreceksin!</p>
  </div>

  <p>Dördüncü keşiş de şu yanıtı vermiş:</p>

  <div class="gir1">
    <p>Dilimizi tutalım kardeşlerim, acı çeken yüreklerimizi üzecek gereksiz sözlerin ağzımızdan çıkmasına izin vermeyelim!</p>

    <p>Ey güzelliğin dolunayı! Senin aşkın parlak ışıklarını karanlık başıma saçtı ve beni sonsuz bir tutkuyla yaktın.</p>
  </div>

  <p>Beşinci keşiş, hıçkırarak, şu dizeleri okumuş:</p>

  <div class="gir1">
    <p>Tek arzum, sevdiceğimdir! Onun güzelliği ayın parıltısını soldurur; tükürüğü, en değerli üzümlerin suyundan da tatlıdır; kalçalarının genişliği yaradanını över!</p>

    <p>İşte yüreğim bana esinlediği aşkın alevleriyle yanıp tükeniyor ve gözyaşlarım gözümden balgam taşı<a href="../Text/dipnot.xhtml#Footnote0311" id="Feedback0311"><sup>[311]</sup></a> gibi akıyor!</p>
  </div>

  <p>Altıncı keşiş de onu şöyle izlemiş:</p>

  <div class="gir1">
    <p>Ey gülle yüklü dal, ey göklerin yıldızları, ufkumuzda beliren ve ölümcül etkisi bir tek bakışıyla, silaha gerek kalmadan, erkekleri vurup öldüren o kız nerede?</p>
  </div>

  <p>Ve nihayet yedinci keşiş şu ezgiyi okumuş:</p>

  <div class="gir1">
    <p>Onu yitiren gözlerim, yaşlarla doluyor; aşk arttıkça sabır tükeniyor! Ey yolumuza çıkan tatlı büyüleyici! Aşk arttıkça sabır tükeniyor!</p>
  </div>

  <p>Ve böylece sürerek, tüm öteki keşişler de, her biri sırası geldikçe, doğaçlamadan bir ezgi söylemiş; sonunda sıra patriklerine gelmiş: o da hıçkırıklı bir sesle şu dizeleri okumuş:</p>

  <div class="gir1">
    <p>Ruhum dert dolu ve umut beni terk etti.</p>

    <p>Hayranlık verici bir güzellik göğümüzden geçti ve benim huzurumu alıp götürdü.</p>

    <p>Şimdi uyku kirpiklerimden kaçıp gitti ve büyük kederim onu yutup tüketti.</p>

    <p>Tanrım, çektiğim acılardan sana sığınırım! Tanrım, ruhum ayrılıp gittiğine göre, bedenimin de bir gölge gibi silinip gitmesini sağla!</p>
  </div>

  <p>Şarkılarını söyleyip bitirince, keşişler, yüzlerini kiliselerinin döşeme taşlarına sürmüşler ve uzun uzadıya ağlamışlar!</p>

  <p>Bunu izleyerek, belleklerine güvenerek, kaçan kızın resmini yapmaya ve onu inançsızlıklarının mihrabına yerleştirmeye karar vermişler. Ama bu tasarılarını yerine getirmeyi başaramamışlar; çünkü manastırda kendi mezarlarını kendileri kazdıktan sonra, ölüm onları gafil avlamış ve acılarına son vermiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama altı yüz altmış altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Çünkü, manastırda kendi mezarlarını kendi elleriyle kazdıktan sonra, ölüm onları gafil avlamış ve acılarına son vermiş. Ve işte kırk keşiş ile patriklerinin durumu böyle olmuş!</p>

  <p>Kervana gelince, Tanrı’nın özeniyle sağlanan bir güven içinde, hiçbir terslik olmadan geçen bir yolculuk sonunda, sağlık içinde, doğdukları ülkeye kavuşmuşlar. Ve Zeynü’l-Mevasıf, yoldaşlarının yardımıyla tahtırevanından inerek evinin bahçesinde yere ayak basmış; hizmetçisi Hubup’u dönüşünden sevgilisi Enis’e haber vermeye göndermeden önce, tüm hazırlıkları yaptırmış ve yatağını değerli amberlerle kokulandırmış.</p>

  <p>Oysa, tam o sırada günlerini ve gecelerini gözyaşları içinde geçirmeyi sürdüren Enis, yarı uyku halinde, yatağında yatmakta imiş ve rüyasında açık seçik olarak sevgilisinin dönüşünü görüyormuş. Ve rüyalara inancı olduğundan, heyecan içinde uyanmış ve hemen Zeynü’l-Mevasıf’ın evinin doğrultusunda yollanarak rüyasının çıkıp çıkmayacağını görmeye gitmiş. Bahçe kapısını açmış ve hemen havadaki sevgilisine özgü amber ve misk kokusunu duyumsamış. Ve eve doğru uçarak orada hazırlanmış, onu beklemekte olan Zeynü’l-Mevasıf’ın odasına girmiş.</p>

  <p>Birbirlerinin kollarına atılmışlar; ve aşklarının tutkulu belirtilerini ortaya koyarak uzun bir süre öylece kalmışlar. Ve helecan ve sevinçten bayılmamak için, içinde şeker, limon ve çiçek suyundan oluşmuş serinletici bir şerbet bulunan bir testiden içmişler. Yokluklarında başlarından geçenleri birbirlerine anlatarak, karşılıklı olarak boşalmışlar ve ancak birbirini sevip okşamak ve öpüşmek için konuşmalarına ara vermişler. Ve o gece onların kaç kez ve hangi yoğunlukla aşklarını kanıtladıklarını ancak Allah bilir. Ertesi gün, genç Hubub’u kadıyı aramaya yollamışlar; o da hemen gelip evlilik sözleşmelerini yazmış. Onlar da, genç delikanlıların ve genç kadınların Orakbiçicisi kendilerine ulaşıncaya kadar mutlu bir yaşam içinde ömür sürmüşler! Ama Adaleti gereğince, güzellik ve zevkleri Dağıtana övgüler ve şükürler olsun! Ve dua ve barış, Elçilerin Sultanı ve inananlara Cennet’in yolunu açacak olan Muhammed üstüne olsun!</p>

  <br/>

  <p><i>Şehrazad, bu öyküyü bitirince, küçük Dünyazad “Bilsen ablacığım, ne lezzet, ne zevk, ne saflık ve üstünlük var sözlerinde!” diye haykırmış. Şehrazad da “Ama, şah bana izin verirse, bu gece anlatacağım</i> Tembel Gencin Öyküsü <i>ile kıyaslanınca bütün bu anlattıklarım nedir ki?” demiş. Şah Şehriyar da “Kuşkusuz, sana bu gece de izin vereceğim; çünkü sözlerin beni doygunluğa ulaştırıyor ve bu öyküyü bilmiyorum!” demiş.</i></p>
