  <p>Böylece haremağaları tarafından, bana acıyan gelip geçenlerin itirazlarını duyarak, sürüklenip götürülürken; sonunda büyük bir binanın kapısına ulaştık; beni buradan üstün niteliğini asla tanımlayamayacağım bir ön avluya soktular. Kendi kendime “İşte bana ceza çektirecekleri yer! Herhalde ölümüme hükmedilecek ve ailemden hiç kimse yitişimin nedenini bilemeyecek!” dedim. Ve yine bu son anlarda, o denli hizmet gönüllüsü ve hiçbir zaman asla inatçılık etmeyen ve ne işkembeleri ne de çöp küfelerini deviren eşeğimi düşündüm. Ama birdenbire kederli düşüncelerimden güzel küçük bir kölenin gelip tatlı bir dille kendisini izlememi rica etmesiyle sıyrıldım ve onu izleyerek bir hamama götürüldüm; orada beni üç güzel esire karşıladı ve bana “Acele et de sırtındaki paçavralardan kurtul!” dediler. Dediklerini yaptım, beni hamamın sıcak salonuna götürdüler ve orada kimi başımla, kimi bacaklarımla, kimi karnımla uğraşarak beni kendi elleriyle yıkadılar; ovuşturup keselediler, koku sürdüler ve kuruladılar. Sonra bana şahane giysiler getirdiler ve giyinmemi rica ettiler. Ama ben, şaşkınlığım içinde, onları hangi ucundan tutacağımı ve tüm yaşamım boyunca böyle şeyleri hiç görmediğimden nasıl giyineceğimi bilemiyordum; ve genç kızlara “Vallahi, hanımlar, sanıyorum ki, ben böyle çıplak kalacağım; çünkü asla kendi başıma bu olağanüstü giysilerle donanmayı beceremeyeceğim” dedim.</p>

  <p>Bunun üzerine kızlar yanıma yaklaştılar ve beni durmadan gıdıklayarak, çimdikleyerek ve müthiş iri ve iyi durumda buldukları malımın tüylerini çekiştirerek giyinmeme yardım ettiler.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz seksen sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Beni boyuna gıdıklayarak, çimdikleyerek ve müthiş iri ve iyi durumda buldukları malımın tüylerini çekiştirerek giyinmeme yardım ettiler. Onların ortasında, başıma ne geleceğini bilmeden beklerken beni giyindirmeyi bitirip avcuma gülsuları dökerek sanki yeni damatmışım gibi kollarımdan tuttular; ve çok hoş bir şekilde birbirine dolanmış renkli çizgiler halinde nakışlarla bezenmiş, dilimin asla anlatamayacağı incelikte eşyayla donatılmış bir salona götürdüler. Daha içeri girer girmez, Hint kamışı ve fildişinden bir yatağa kaygısızca uzanmış, Musul kumaşından yeğni bir giysiye bürünmüş ve yöresini kimi esirelerin çevirdiği bir kadın gördüm. Beni görünce, yaklaşmamı işaret ederek bana seslendi. Yaklaşınca da oturmamı söyledi, oturdum. O zaman esirelerine bize yemek getirmelerini söyledi; hayatımda benzerini hiç görmediğim için adlarını asla bilemeyeceğim şaşkınlık verici yemekler getirdiler, bunlardan birkaç tabak yiyerek açlığımı giderdim; sonra meyve yemek için ellerimi yıkadım. O zaman, içkiler ve kokulu bitkilerin yakıldığı buhurdanlıklar getirdiler; ve sonra, bizi günlük ve aselbent dumanlarıyla tütsülediler; kadın bana kendi eliyle içki doldurdu ve ikimiz birlikte sarhoş oluncaya kadar aynı bardaktan içtik. O zaman esirelerine yaptığı bir işaretle hepsi ortadan çekilip; salonda ikimizi yalnız bıraktılar. Bunu görünce hemen beni kendine çekti; ve kollarına aldı. Ben de ona ağzını tatlandırmak için meyve dilimleri ve pelte veriyordum. Ve onu her bağrıma bastıkça bedeninin misk ve amber kokusundan başım dönüyor; kendimi bir cennet hurisini kollarımda tuttuğum bir rüyada sanıyordum.</p>

  <p>Böylece sabaha kadar birbirimize sarılmış olarak kaldık; sonra bana çekilmem zamanı geldiğini söyledi; ama daha önce nerede oturduğumu sordu; ve ben ona bu konuda gerekli bilgileri verince uygun bir sırada beni çağırtacağını söyledi ve bana “Bu, eşeğine bir şeyler satın alman içindir” diyerek içinde birçok kez düğümlenerek yerleştirilmiş bir şeyler olan altın ve gümüşle işlenmiş bir mendil verdi. Ben de, tam aynı anda cennetten çıkıyormuşçasına onun yanından çıktım.</p>

  <p>Oturduğum odanın bulunduğu mezbahaya gelince, kendi kendime “Bunun içinde kendime bir kahvaltı sağlayacak kadar bakır para olmalı!” diyerek mendili çözdüm. Oysa içinde elli miskal<a href="../Text/dipnot.xhtml#Footnote0226" id="Feedback0226"><sup>[226]</sup></a> altın bulunca sevincim sonsuz oldu. Hemen gidip bir çukur kazdım ve kötü günlerde harcamak üzere bunları oraya koydum; ve iki bakır mangır karşılığı ekmek soğan alıp mezbahanın kapısına oturarak ve başıma gelen serüveni düşünerek yedim.</p>

  <p>Gece olunca, beni seven kimse adına küçük bir köle beni almaya geldi; ben de onu izledim. Onun beni beklediği salona ulaşınca, yeri öperek önünde saygı duruşunda bulundum; beni yerden kaldırdı ve benimle birlikte Hint kamışı ve fildişinden yapılmış yatağa uzandı; ve bana bir önceki gece olduğu kadar kutlu bir gece geçirtti. Sabahleyin de, bana, bir önceki günde olduğu gibi elli miskal altın içeren ikinci bir kese verdi ve ben bu tarzda, karşılıklı olarak kuru ve yaş tatlılarla şölen yaptığımız her gece sonunda elli miskal altın alarak onunla tam sekiz gün geçirdim.</p>

  <p>Böylece bir akşam onun yanında bulunduğum bir sırada, yatağa henüz uzanmış, malımı âdetim üzere boşaltmak üzere iken, ansızın içeri bir esire girdi; hanımının kulağına birkaç söz fısıldadı; ve beni yukarı kata çıkarmak için salondan dışarı şiddetle sürükledi; beni oraya kilitledi ve ayrılıp gitti. O sırada sokakta at nallarından çıkan büyük bir gürültü duydum; ve avluya bakan pencereden eve yanında pek çok muhafız ve köleyle ay kadar parlak bir delikanlının girdiğini gördüm. Sonra bu genç, kadının bulunduğu salona girdi; ve onunla, çılgınca oynaşarak, saldırılar ve diğer şeyler yaparak tüm bir gece geçirdi. Ben de onların kıpırdanmalarını işitiyor ve her defasında çıkardıkları şaşırtıcı gürültüleri dinleyerek çaktıkları çivilerin adedini parmaklarımla sayabiliyordum. Ve içimden “Vallahi! Yatağın üzerine bir demirci tezgâhı kurdular! Ve örs bu kadar inlediğine göre demir çubuk pek kızgın olmalı!” diye düşündüm.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz seksen dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Ve örs bu kadar inlediğine göre, demir çubuk pek kızgın olmalı!” diye düşündüm.</p>

  <p>Sonunda sabahla birlikte gürültü kesildi; ve çınlayan çekiçli genç adamı, ardından gelenlerle birlikte cümle kapısından çıkarken gördüm. O kaybolur kaybolmaz, genç kadın beni bulmaya geldi ve bana “Kuşkusuz şimdi ayrılmakta olan genç adamı gördün, değil mi?” diye sordu. Ben de “Kuşkusuz!” diyerek yanıt verdim. Bana “Benim kocam o! Ama sana aramızda ne geçtiğini hemen anlatacak ve seni âşık seçmemin nedenini açıklayacağım! Bil ki, bir gün bahçede onun yanında oturmaktayken, beni ansızın terk ederek ve mutfağa doğru uzaklaşarak gözden kayboldu. İlkin onun kendisini sıkıştıran bir ihtiyacı yerine getirmek için ayrıldığını sandım; ama bir saatlik bir süre sonunda, geriye gelmediğini görerek onu bulacağımı umduğum yerde aramaya gittim. Ama orada yoktu. Bunun üzerine geri döndüm ve hizmetçilerden haber almak üzere mutfağa doğru yöneldim. İçeri girince, onu, sofra örtüsü üzerinde, tabakları yıkayan hizmetçilerin en şişmanıyla sevişirken gördüm. Bunu görünce, çabucak oradan çekildim ve kendi kendime, ben de kendi hesabıma, en sefil koşullarda ve en nefret verici bir adama kendimi teslim etmedikçe onu yatağıma almamaya yemin ettim. Ve hemen kentin her yanında dolaşarak böylesi bir erkeği aramaya koyuldum. Böylece bu maksatla dört gündür sokaklarda dolaşmakta iken sana rastladım; ve senin pis görünüşün ve berbat kokun, bana, gördüklerim içinde en nefret verici erkek olarak seni seçmeye karar verdirdi. Şimdi artık olan olmuştur. Ancak sana kendimi verdikten sonra kocamla aramı düzelteceğime dair verdiğim yemini de yerine getirmiş oldum. Artık sen çekilebilir ve emin olabilirsin ki, kocam hizmetçilerinden birisiyle ikinci kez ilişki kurarsa, onunla denkleşmek için aynı şeyi yapmak üzere seni yeniden aramakta kusur etmeyeceğim!” dedi. Bunun üzerine yanından ayrıldım ve buraya gelip kocasını yeniden hizmetçiye itmesini; böylece kadının da beni yanına çağırmasını sağlasın diye Tanrı’ya dua ediyorum! İşte benim öyküm budur, ey Emirü’l-Hac.<a href="../Text/dipnot.xhtml#Footnote0227" id="Feedback0227"><sup>[227]</sup></a></p>

  <p>Bu sözleri işitince, Emirü’l-Hac, yardımcılarına dönüp onlara, “Kâbe’de sarf ettiği sözler için bu adamı bağışlamalıyız; çünkü öyküsü onun özrüdür!” demiş.</p>

  <br/>

  <p><i>Sonra Şehrazad demiş ki:</i></p>

  <div class="baslik11" id="b26_20">
    <p>Göznuru<a href="../Text/dipnot.xhtml#Footnote0228" id="Feedback0228"><sup>[228]</sup></a> Adlı Genç Kızın Öyküsü</p>
  </div>

  <p>Aşağıdaki fıkrayı bize Amr ibni Masada anlatmıştır:</p>

  <p>Günün birinde Harun Reşid’in oğlu Ebu İsa, yeğeni Ali ibni Hişam’ın evinde Göznuru adlı genç bir esire görmüş ve ona şiddetle tutulmuş. Ebu İsa, aşkının gizini büyük bir dikkatle saklamış; duygularını hiç kimseye açmamış; ama Ali’yi bu esireyi kendisine satmaya ikna etmek için dolambaçlı olarak her yola başvurmuş. Epeyce bir zaman geçtikten sonra, bu yolda harcadığı tüm çabaların boşa gittiğini anlamış. Ve düzen değiştirmeye karar vermiş. Gidip Harun Reşid’in oğlu, kardeşi Halife El-Memun’u bulmuş; ve ondan, ziyaretleriyle Ali’yi şaşırtmak üzere birlikte onun sarayına gitmek için kendisine eşlik etmesini istemiş. Halife ona uymuş; atlar hazırlatılmış ve Hişam’ın oğlu Ali’nin sarayına gidilmiş.</p>

  <p>Ali onların içeri girdiklerini görünce, şölen salonunu açtırıp onları orada kabul etmiş. Bunlar da kendilerini, üzerlerinde göze çok hoş görünen nakışlarla bezenmiş Yunan tarzı işlemeler bulunan, direkleri ve duvarları çeşitli renkteki mermerlerden oluşan bir salonda bulmuşlar; salonun döşemesi Hint beziyle kaplanmış, üzerine de, tüm yüzeyi enine boyuna kaplayan tek bir parça halinde bir Basra halısı serilmiş bulunuyormuş. El-Memun ilkin bir an tavanı, duvarları ve döşemeyi hayranlıkla seyretmek üzere duraksamış. Sonra “Pekâlâ, Ali! Bize yiyecek bir şeyler getirtmek için ne bekliyorsun?” diye sormuş. Ali hemen el çırpmış ve esireler ellerinde bin türde piliçler, güvercinler, sıcak ve soğuk kebap halinde başkaca kuşlar taşımışlar; sıvı ve katı olarak her türden yiyecekler ve kuru üzüm ve bademle karışık pirinç doldurulmuş av hayvanları da getirmişler, zira El-Memun av etini çok severmiş; hele kuru üzüm ve bademle içi doldurulmuş olursa... Yemek bitince, seçkin üzüm salkımlarından çekilmiş, kokulu meyvelerle ve yenilebilir lezzetli çekirdekle birlikte kaynatılmış harika bir şarap getirilmiş. Altın, gümüş ve billur bardaklarla kenarları gümüş ve altın nakışlı yeğni dalgalı İskenderiye kumaşlarını kuşanmış ay gibi güzel genç oğlanlar şakilik etmiş; ve bu genç oğlanlar bardakları sunarken, değerli taşlarla süslenmiş gülapdanlardan onlara miskle karıştırılmış gülsuyu serpiyorlarmış.</p>

  <p>Halife bütün bunlardan öylesine büyülenmiş ki, ev sahibini kucaklamış ve ona “Vallahi! Ey Ali, artık bundan sonra sana sadece Ali demeyeceğim. Ali Ebü’l-Cemal diyeceğim!” demiş. Ve gerçekten o günden sonra Ebü’l-Cemal<a href="../Text/dipnot.xhtml#Footnote0229" id="Feedback0229"><sup>[229]</sup></a> lakabıyla anılacak olan Haşim’in oğlu Ali, halifenin elini öpmüş; sonra da mabeyincisine bir işaret yapmış. Ve hemen salonun dibinde bulunan büyük bir perde kaldırılmış ve siyah ipeklilere bürünmüş ve bir çiçek tarhı gibi güzel on genç kız belirmiş. Bunlar ilerlemiş ve on siyahi kölenin salonda hemen çepeçevre sıraladığı on altın iskemleye oturmuşlar; büyük bir ustalıkla telli sazlar çalarak bir girizgâh yapmışlar; sonra hep bir ağızdan bir aşk şarkısı okumuşlar. El-Memun bu on esirenin içinde onu en çok duygulandıran birine bakarak, ona “Senin adın ne?” diye sormuş; o da “Bana Ahenk<a href="../Text/dipnot.xhtml#Footnote0230" id="Feedback0230"><sup>[230]</sup></a> derler, ey Emirü’l-Müminin!” diye yanıtlamış. Halife “İsmin sana ne kadar yaraşıyor! Senin tek başına söyleyeceğin bir şarkıyı dinlemek isterdim!” demiş. Bunun üzerine Ahenk uduna düzen vermiş ve şu şarkıyı okumuş:</p>

  <div class="gir1">
    <p>Tatlılığım bakışlarından ürker; duyarlı yüreğim düşmanın gözünden korkar; ama dostun yaklaşmasıyla zevk beni titretir; ve eriyerek tüm varlığımı ona teslim ederim.</p>

    <p>Ama uzaklaşırsa, yavrusunu yitiren bir ceylan gibi, bu kez, acıyla titrerim!</p>
  </div>

  <p>Büyülenen El-Memun, ona “Sen harikasın, ey genç kız! Bu dizeleri kim bestelemiş?” demiş. Kız “Amr ibni Zübeydi şiiri yazmış, musikisini de Maabit bestelemiş” diye yanıt vermiş. Halife elindeki bardağı başına dikerek boşaltmış; kardeşi Ebu İsa ve Ebü’l-Cemal de aynı şeyi yapmışlar. Onlar bardakları masaya koyarken, bu kez mavi ipeklilere bürünmüş, başlarını Yemen’in işlemeli yazmalarıyla örtmüş on yeni genç kız içeri girmiş ve ayrılan ilk on genç kızın yerini almış; utlarına düzen vermişler ve belirgin bir yetenekle hep bir ağızdan bir girizgâh yapmışlar. O sırada halife bunlardan bir billur kaya kadar güzel birine gözlerini dikmiş ve ona “Senin adın ne, ey genç kız?” diye sormuş. Kız da “Maral,<a href="../Text/dipnot.xhtml#Footnote0231" id="Feedback0231"><sup>[231]</sup></a> ey Emirü’l-Müminin!” diyerek yanıt vermiş. O da, “Pekâlâ Maral, haydi bize bir şarkı söyle!” demiş. O zaman Maral adlı kız da udu eline almış ve...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz doksanıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>... O zaman Maral udu eline almış ve şu şarkıyı okumuş:</p>

  <div class="gir1">
    <p>Özgür huriler ve bakireler bizden kuşkulanıp gülüşüyorlar. Biz avlanması yasaklanan Mekke Ceylanlarıyız. Kaba kişiler, baygın gözlerimiz, tatlı sözlerimiz yüzünden erdemsizlikle itham ediyorlar bizi! Uygunsuz buldukları davranışlarımızdan ötürü sofu Müslümanlar sırtlarını çeviriyorlar!</p>
  </div>

  <p>El-Memun bu şarkıyı çok hoş bulmuş ve genç kıza “Kimin bu şarkı?” diye sormuş. Kız “Sözleri Harir’in, musikisi İbni Sureyc’indir” diye yanıt vermiş. Bunun üzerine halife ve diğer ikisi bardaklarını dikerek boşaltmışlar; o sırada esireler çekilip yerlerini bu kez kırmızı ipekler giymiş, bellerine kırmızı kuşak kuşanmış; saçları çözülmüş ve ağır biçimde sırtına dökülmüş diğer on şarkıcı kız doldurmuş; böylece kızlar, bu kırmızı giysiler içinde, parıltılar saçan yakutlara benziyorlarmış. Altın iskemlelere oturmuşlar ve her biri uduna eşlik ederek hep bir ağızdan bir girizgâh yapmışlar. El-Memun da arkadaşlarının ortasında en fazla parıldayan birine doğru dönmüş ve ona “Senin adın ne?” diye sormuş. Kız da “Cazibe,<a href="../Text/dipnot.xhtml#Footnote0232" id="Feedback0232"><sup>[232]</sup></a> ey Emirü’l-Müminin!” diye yanıt vermiş. O da “Öyleyse ey Cazibe, çabucak, bize tek başına sesini duyur!” demiş. Cazibe de, uda eşlik ederek şu şarkıyı söylemiş:</p>

  <div class="gir1">
    <p>Elmaslar ve yakutlara, işlemeli kumaşlar ve ipeklilere güzel kızlar pek aldırış etmezler. Onların gözleri elmas, dudakları yakuttur, ve geri kalanı tüm ipek!</p>
  </div>

  <p>Halife son kertede etkilenerek şarkı söyleyen kıza “Ey Cazibe, kimindir bu şarkı?” diye sormuş. Kız da “Adi bin Zeyt’indir; musikisi de pek eskidir. Bestecisi bilinmiyor!” diye yanıt vermiş. El-Memun, kardeşi Ebu İsa ve Ali bin Hişam bardaklarını boşaltmışlar; ve altın parıltılı giysiler giymiş; belleri üzerinde taşlar parıldayan altın kemerle sıkılmış on yeni genç kız, gelip altın iskemlelere oturmuşlar ve öncekiler gibi şarkı söylemişler. Halife en ince bellisine sormuş “Senin adın ne!” diye... kız “Çiy Damlası’dır,<a href="../Text/dipnot.xhtml#Footnote0233" id="Feedback0233"><sup>[233]</sup></a> ey Emirü’l-Müminin!” demiş. Halife “Peki, Çiy Damlası, senden de birkaç dize bekliyoruz!” demiş. O da hemen şu şarkıyı okumuş:</p>

  <div class="gir1">
    <p>Yanağından şarabı içtim; aklım uçtu, gitti. O zaman sadece Hint sümbülü ve ıtır kokulu gömleğime bürünmüş, aşkımızın tanıklığı uğruna tüm sokak boyunca göründüm; Hint sümbülü ve ıtır kokulu gömleğime bürünmüş olarak!</p>
  </div>

  <p>Bu dizeleri işiten El-Memun “Ya Allah! Çok başarılıydın ey Çiy Damlası. Şu son dizeleri bir kez daha tekrarlar mısın?” demiş. Çiy Damlası da, udunun tellerine dokunarak en duygulu ses perdesiyle dizeleri tekrarlamış:</p>

  <div class="gir1">
    <p>Aşkımızın tanıklığı uğruna tüm sokak boyunca göründüm; Hint sümbülü ve ıtır kokulu gömleğime bürünmüş olarak!</p>
  </div>

  <p>Halife de ona “Kimindir bu sözler ey Çiy Damlası?” diye sormuş. O da “Ebu Nuvas’ın, ey Emirü’l-Müminin! Musikisi de İshak’ın!” demiş.</p>

  <p>On esire çalgı çalmayı bitirince, halife oturuma son vermek ve çekilmek istemiş. Ama Ali ibni Hişam ilerleyip ona “Ey Emirü’l-Müminin, on bin dinara satın aldığım bir esirem daha var; birkaç dakika daha kalmak lütfunda bulunursa, onu halifeme göstermek isterdim! Eğer hoşuna giderse, kendisinin olarak saklayabilir. Eğer hoşuna gitmezse, onu da kendi değerlemelerine bırakırım!” demiş. El-Memun da “Göster bakalım şu esireyi!” demiş. Tam o anda eşi bulunmaz güzellikte, bir hurma ağacı kadar bükülgen ve ince, sihir dolu Babilli gözleriyle, kaşları sert bir yay gibi gergin; ve teni yaseminlerden ödünç alınmışçasına beyaz genç bir kız belirmiş, alnında inci ve değerli taşlarla zenginleştirilmiş bir taç varmış; üzerinde de elmas harflerle yazılmış şu dizeler okunuyormuş:</p>

  <div class="gir1">
    <p>Ecinnilerin yetiştirdiği büyüleyici kız; kirişi olmayan bir yaydan fırlatılmış oklarla yürekleri delmeyi bilir!</p>
  </div>

  <p>Genç kız ağır ağır yürüyüşünü sürdürmüş ve gülerek gelip kendisine ayrılmış bulunan altın iskemleye oturmuş. Ama halifenin kardeşi Ebu İsa, daha onun içeri girdiğini görür görmez elinden bardağını düşürmüş ve öylesine tedirgin edici tarzda rengi solmuş ki; bunu gören halife, ona “Senin neyin var da kardeşim böyle rengin soldu?” diye sormuş. O da “Ey Emirü’l-Müminin, sadece arada bir beni yoklayan bir karaciğer rahatsızlığı yüzünden!” diyerek yanıt vermiş. Ama El-Memun işin üzerinde durup kendisine “Acaba tesadüfen bu kızı tanıyor musun? Bugünden önce onu gördün mü?” demiş. O da inkâr etmek istememiş ve “Ey Emirü’l-Müminin, ayın varlığını bilmezlikten gelecek kimse var mıdır?” demiş. O zaman halife genç kıza dönmüş ve “senin adın ne?” diye sormuş. O da “Göznuru’dur, ey Emirü’l-Müminin!” diye yanıt vermiş. Halife de “Pekâlâ Göznuru, bize bir şarkı söyle!” demiş. O da şu şarkıyı söylemiş:</p>

  <div class="gir1">
    <p>Aşkı sadece dilinde taşıyan ve yüreğinde duygusuzluk yerleşen kişi sevmeyi bilir mi?</p>

    <p>Yüzü tutkulu gibi görünse de, yüreği bir kaya gibi sert olan sevmeyi bilir mi?</p>

    <p>Bana ‘Ayrılık aşkın azabını iyileştirir’ dediler. Ama ne yazık ki, ayrılık bizi hiç iyileştirmedi!</p>

    <p>Bize ‘Sevilenin yanına dönmek ilaçtır’ dediler. Ama bu ilacın etkisi yok, çünkü sevilen aşkımızı bilmemektedir!</p>
  </div>

  <p>Halife kızın sesine hayran kalarak ona “Ey Göznuru, bu şarkı kimin?” diye sormuş. O da “Sözleri El-Kuzai’nin, musikisi de Zurzur es-Sagir’in<a href="../Text/dipnot.xhtml#Footnote0234" id="Feedback0234"><sup>[234]</sup></a>!” demiş. Ama duygulanmanın boğuntuya uğrattığı Ebu İsa, kardeşine “İzin ver de ona ben yanıt vereyim, ey Emirü’l-Müminin!” demiş. Halife olurunu vermiş. Ebu İsa da şu şarkıyı söylemiş:</p>

  <div class="gir1">
    <p>Giysilerimin içinde tükenmiş bir beden var ve de bağrımda işkence içinde bir yürek!</p>

    <p>Şayet gözlerimde belirtmeden aşkımı saklıyorsam; bunun nedeni, ereği olan ayı gücendirme korkusudur!</p>
  </div>

  <p>Ali Ebü’l-Cemal bu yanıtı işitince, esiresi Göznuru’nu Ebu İsa’nın çılgınca sevdiğini anlamış. Ve hemen ayağa kalkarak Ebu İsa’nın önünde eğilmiş ve ona “Ey konuğum, evimde bulunan biri tarafından belirtilen bir dileğin, zihinden geçerek bile ortaya konsa, o anda yerine getirilmemesi imkânsızdır. Eğer halife, huzurunda bana bir sunuşta bulunmama izin verirse, Göznuru senin cariyen olacaktır!” demiş. Halife de, olurunu vermiş bulunduğundan Ebu İsa, kızı alıp götürmüş.</p>

  <p>İşte Ali’nin ve onun çağındaki insanların böylesine eşsiz bir cömertlikleri varmış!</p>

  <br/>

  <p><i>Sonra Şehrazad son olarak şu fıkrayı anlatmış:</i></p>

  <div class="baslik11" id="b26_21">
    <p>Genç Kızlar mı, Delikanlılar mı?</p>
  </div>

  <p>Bilge Ömerü’l-Humsi anlatır:</p>

  <p>“Hicri beş yüz altmış bir yılında, Irak’ın bütün bilginlerinin “Üstatların Üstadı” diye andıkları Bağdat’ın en bilgili ve en uzdilli kadını dolaşmak için Hama’ya gelmiş. Oysa, o yıl, bütün Müslüman ülkelerden Hama’ya bilim alanının çeşitli dallarından pek çok derin bilgili kişi gelmiş bulunuyormuş ve hepsi, kadınlar içinden çıkan ve genç erkek kardeşiyle böylece diyardan diyara dolaşan bu harika kadını, en güç sorunlar üzerinde kamusal savları ortaya koyması bakımından dinlemek ve sorular sormak olanağını kazandıklarından ve tüm fenler ve de içtihat, ilahiyat ve edebiyat üstüne fikir alışverişinde bulunabilmekten ötürü mutluymuş.</p>

  <p>Ben de, onu dinlemek arzusuyla, dostum bilgin Şeyhü’s-Salhani’ye o gün, bu hatunun konuşma yapacağı yere birlikte gitmemizi rica ettim. Şeyhü’s-Salhani kabul etti; ve ikimiz, dinimizin âdetlerine karşı çıkmamış olmak için, ipek bir örtü ardında bulunan Sitti Dahiye’nin bulunduğu salona girdik. Salondaki sıralardan birine oturduk; kardeşi bizimle ilgilendi ve bize meyveler ve serinleticiler sundu.</p>

  <p>Ben, Sitti Dahiye’ye varlığım bildirildikten, ismim ve mesleğim açıklandıktan sonra, onunla ilahi içtihatlar ve eski zamanların ilahiyatçıları tarafından öne sürülen İmam’ın çeşitli yorumları üstüne bir tartışmaya giriştim. Dostum Şeyhü’s-Salhani’ye gelince, Sitti Dahiye’nin olağanüstü yüz güzelliğine sahip bir delikanlı olan genç oğlan kardeşini gördüğü andan başlayarak, kendini hayranlığın sınırına ulaşan bir hayranlığa kaptırdığından gözlerini bir türlü ondan ayıramaz olmuştu. Sitti Dahiye de, arkadaşımın zihnini dağıttığını fark etmede gecikmedi; bunu gözlemleyince de, onu tedirgin eden duyguları anladı. Birdenbire ona adıyla seslenerek, kendisine “Öyle sanıyorum ki, ey şeyh, sen, genç oğlanları genç kızlara yeğ tutanlardan olmalısın...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz doksan birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Genç oğlanları, genç kızlara yeğ tutanlardan olmalısın!” dedi. Dostum güldü ve “Kuşkusuz!” dedi. Kadın “Ama neden ey şeyh?” deyince, o da “Çünkü Tanrı genç erkek bedenlerini kadınların aleyhine olarak, hayranlık uyandıran bir yetkinlikle yarattı; ve zevkim beni, noksan olana karşı, tam olanı yeğlemeye doğru iter!” dedi. Kadın perdenin ardından güldü ve “Pekâlâ, fikrini savunmak istiyorsan, sana yanıt vermeye hazırım!” dedi. O da “tüm gönlümle!” cevabını verdi. Bunun üzerine kadın ona “Bu durumda, erkeklerin ve delikanlıların kadınlara ve genç kızlara üstün bulunduğunu bana nasıl kanıtlayabilirsin?” diye sordu. O da:</p>

  <p>“Hanımım, benden istediğin kanıt bir bölümüyle düşüncenin mantığında, bir bölümüyle de Kitap’tan ve Sünnet’ten oluşabilir.</p>

  <p>“Gerçekten Kur’an’da: ‘Erkekler kadınlardan ileri durumdadır. Çünkü Tanrı onlara üstünlük vermiştir!’ der. Ve yine der ki, ‘Bir mirasta erkeğin payı kadınınkinin iki katı olmalıdır, böylece erkek kardeşe kız kardeşinkinden iki kat fazla miras düşer!’ Bu kutsal sözler böylece bize, sürekli biçimde uygulamada yer alarak, bir kadının ancak erkeğin yarısı kadar değerli olduğunu kanıtlar.</p>

  <p>“Sünnete gelince, dua ve barış üzerine olası Peygamber, bize, bir erkeğin kurban borcunun bir kadının borcunun iki katı olarak ödendiğinde yerine getirilmiş olacağını öğretir.</p>

  <p>“Şimdi salt mantık yoluna başvurarak görüyoruz ki, mantık, gelenek ve öğretiyi doğrular. Gerçekten sadece ‘Üstünlük kime aittir? Etken varlığa mı, edilgen varlığa mı?’ Diye sorarsak, yanıt, hiç kuşkusuz, etken varlıktan yana olacaktır. Böyle olunca hiçbir tereddüt söz konusu değildir. Erkek kadından üstündür ve genç oğlan, genç kızdan yeğdir!” dedi.</p>

  <p>Ama Sitti Dahiye “Alıntıların doğrudur, ey şeyh! Seninle birlikte Tanrı’nın kitabında erkeklere, kadınlara bakarak öncelik tanımış olduğunu kabul ederim. Ancak, Tanrı, özelleştirmeden, genel olarak bunun sözünü etmiştir. Eğer sen eşyanın üstün değerini arıyorsan, niçin sadece, genç oğlanları göz önünde tutuyorsun? Daha çok sakallı erkekleri, alnı kırışık saygın yaşlı kişileri öngörmelisin! Çünkü onlar gelişme yolunda daha ilerilere gitmişlerdir!” diye yanıt verdi.</p>

  <p>Şeyh de buna “Evet doğrudur, hanımım!” diye yanıt verdi. “Ama ben burada yaşlı erkekleri yaşlı kadınlarla karşılaştırmıyorum; söz konusu olan asla bu değildir; sonuç olarak sözü genç oğlanlara bağlamak durumundayım. Gerçekten, kadında hiçbir şeyin güzel bir delikanlının üstün nitelikleriyle: narin bedeni, organlarının inceliğiyle yanaklarındaki tatlı renklerin karışımıyla, gülüşünün kibarlığıyla, sesindeki sihirle karşılaştırılamayacağını sen de kabul edersin! Zaten Peygamber’in kendisi de, bunca belirli olan bir tehlikeye karşı bizi korumak için ‘Sakalı bulunmayan genç oğlanların yüzüne uzun uzadıya bakmayın; çünkü onların hurilerinkinden de baştan çıkarıcı gözleri vardır!’ demiştir. Yine de, bilirsin ki, bir genç kızın güzelliği konusunda yapılabilecek en büyük övgü, onu bir delikanlının güzelliğiyle kıyaslamaktır. Şair Ebu Nuvas’ın tüm bunlardan söz etmiş bulunduğunu bilirsin; ve de bir şiirinde şöyle demiştir:</p>

  <div class="gir1">
    <p>Bir genç oğlanın kalçaları var bu kızda, yeğni rüzgârda kuzey rüzgârının beng dalını salladığı gibi sallanır!</p>
  </div>

  <p>“Böylece, eğer genç oğlanların sihri, genç kızlarınkinden belirgin şekilde üstün olmasaydı, şairler kıyaslama için niye bu yola başvursunlardı?</p>

  <p>“Dahası, genç oğlanın sadece güzel yapılı olmasıyla yetinmediğini, ama dilinin büyüsüyle ve davranışlarının hoşluğuyla da bizi kendine çekmeyi bildiğini görmezlikten gelemezsin! Bunun yanıbaşında gül taçyapraklarının bağdaştığı yanak ve dudaklarını yeni çıkan ayva tüyleri bürüdüğü zaman, ne kadar hoştur! O anda kendisinden yayılan sihirle karşılaştırılabilecek dünyada acaba başka şey var mıdır? Bir şiirinde şöyle haykırdığı zaman şair Ebu Nuvas ne kadar haklıdır:</p>

  <div class="gir1">
    <p>Onun kıskanç iftiracıları, bana diyorlar ki, ‘Tüyler dudaklarını sertleştiriyor!’ Ben de onlara ‘Hatanız ne kadar büyük! Bu süsü nasıl olur da bir kusur olarak görürsünüz?’ diyorum. Bu ayva tüyü onun yüzünün ve dişlerinin beyazlığını belirginleştiriyor. Tıpkı yeşil bir mahfazanın incinin parlaklığını belirttiği gibi! Ve de bunlar kalçasının yeni kazandığı gücün sevimli işaretleridir!</p>

    <p>Güller, yanaklarından mucizevi renklerini hiç silmeyeceklerini görkemli yeminlerle bildirirler. Göz kapakları bize dudaklarınınkinden daha çok sözgenlikle konuşmayı; ve kirpikleri kesinlikle yanıt vermeyi bilirler.</p>

    <p>Sizin kötüleme konunuz olan tüyler, ancak onun sihirlerini korumak ve sizin kaba gözlerinizden sığınak oluşturmak için vardırlar Ağzının şarabına, daha lezzetli bir tat verirler; ve gümüş yanakları üzerinde sakalının yeşili, ona bizi büyüleyen neşeli bir renk ekler!</p>
  </div>

  <p>“Bir başka şair de buna eşit olarak şöyle demiştir:</p>

  <div class="gir1">
    <p>Kıskançlar bana, ‘Senin tutkun kördür! Görmüyor musun ki, tüyler şimdiden yanaklarını örtmüş?’ derler.</p>

    <p>Onlara, ‘Eğer yüzünün beyazlığı bu ayva tüylerinin tatlı gölgesiyle ılımlı hale getirilmeseydi, parıltısından gözlerimi kurtarmak olanaksız olurdu’ derim.</p>

    <p>Ve zaten, verimsizken sevdiğim toprağı bahar döllendirdiği zaman nasıl terk edebilirim?</p>
  </div>

  <p>“Bir başkası da şöyle demiştir:</p>

  <div class="gir1">
    <p>Yanaklarını sadece güller bürümüş olan dostu yüzüstü bırakmam! Güllerin yöresini mersinler, menekşeler bürüyünce, onu nasıl terk ederim?</p>
  </div>

  <p>“Ve sonuncu olarak binlercesi arasından biri demiştir ki:</p>

  <div class="gir1">
    <p>Şu inci yapılı oğlan! Bakışları ve yanakları aralarında dövüş çıkarırlar, acaba hangisi daha çok erkekler arasında kurban verdirirler diye!</p>

    <p>Yüreklerin kanını, kını ve sapı mersinden ödünç alınmış nergis taç yapraklarından oluşmuş kılıçla akıtır.</p>

    <p>Üstün nitelikleri öylesine kıskançlık doğurur ki, güzellik kendiliğinden ayva tüylü yanağa dönüşmeyi arzular!</p>
  </div>

  <p>“Ve işte, ey hanımım, erkek çocuklarının genellikle kadınların güzelliğine üstünlüklerini gösteren yeterli kanıtlar sana...”</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz doksan ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“... Erkek çocuklarının genellikle kadınların güzelliğine üstünlüklerini gösteren yeter kanıtlar sana!” dedi.</p>

  <p>Bu sözleri işiten Sitti Dahiye şöyle dedi: “Tanrı yanlış görüşlerinden ötürü seni bağışlasın! Yeter ki bunları sadece oyun olsun ya da şaka olsun diye söylemiş ol! Ama şimdi, gerçeğin zafer kazanmasının sırası geldi! Bu durumda yüreğini katılaştırma ve kanıtlarıma kulak ver!</p>

  <p>“Tanrı aşkına bana söyler misin, güzelliği bir genç kızınkiyle kıyaslanacak delikanlı nerede? Unutuyor musun ki, bir genç kızın cildi sadece gümüşün parıltısını ve beyazlığını taşımaz; kadifelerin ve ipeklerin yumuşaklığını da verir. Endamı! Bu da mersin dalı ve beng ağacıdır. Ağzı! Ama bu da çiçek açmış papatyadır; dudakları, iki ıslak laledir! Yanakları, elmalar; göğüsleri, küçük fildişinden asma kabaklarıdır. Alnı aydınlık saçar; iki kaşı, boyna, birleşmeleri mi, ayrılmaları mı gerektiğinin kararsızlığı içindedir; gülünce baldan daha tatlı, tere yağından daha eriyik olan dudaklarından ışık şelaleleri akar. Ağzının mührü, çenesinin küçük çukuruna basılarak iz bırakmıştır. Karnına gelince, güzeldir! Hayranlık verici yan çizgileri ve birbiri üzerine gelmiş cömert kıvrımları vardır. Kalçaları tek bir fildişinden oyulmuş ve badem ezmesinden oluşmuş ayaklarından yükselen sütunlara dayanır. Ardındaki yuvarlara gelince, nitelikleri iyidir ve yükselip alçaldıkça, billur bir denizin dalgaları ya da ışık dağları sanılır. Ey zavallı şeyh! Erkekler meleklerle kıyaslanabilir mi? Bilmez misin ki, şahlar, halifeler ve salnamelerin sözünü ettiği en yüce kişiler kadınların itaatkâr köleleri olmuştur. Ve onların boyunduruğunu taşımayı bir övünç saymışlardır. Nice saygın kişiler, onların büyüleyiciliği önünde baş eğmiştir! Onun uğrunda nelerden: zenginlik, ülke, ana babadan geçilmiştir! Onlar için ne kadar çok ülke yitirilmiştir! Ey zavallı şeyh! Saraylar onlar için yükselmiyor mu; ipekler, işlemeler onlar için tezgâhlanmıyor mu, zengin kumaşlar onlar için dokunmuyor mu. O denli güzel kokular saçan misk ve amber onlar için bu kadar çok aranmıyor mu? Unutuyor musun ki sihirleri cennetlikleri lanetli kılar ve dünyayı ve evreni devirir ve kan selleri akıtır?</p>

  <p>“Ve de Kitap’ın söylediklerine gelince, benim savıma seninkinden daha uygundur. Bu yoldaki sözler şunlardır: ‘Sakalsız genç oğlanlara uzun uzadıya bakmayı sürdürmeyin! Çünkü hurilerin gözlerinden daha baştan çıkarıcı gözleri vardır!’<a href="../Text/dipnot.xhtml#Footnote0235" id="Feedback0235"><sup>[235]</sup></a> Gerçekte, burada Cennet hurilerine doğrudan doğruya bir övgü vardır; bunlar dişidir, erkek değildir; kıyaslama noktası oluşturan kadınlardır; ve zaten sizler, genç oğlanlara düşkün olanlar, dostlarınıza onları tanımlamak istediğiniz zaman, onların okşayışlarını genç kızlarınkiyle karşılaştırırsınız! Fesada uğramış zevklerinizden utanmazsınız, onlara geçit yaptırır, halkın gözü önünde doyum sağlarsınız.</p>

  <p>“Kitap’ın ‘Neden erkeklerin aşkını arıyorsunuz? Allah arzularınızı doyurmak için kadını yaratmadı mı? Onlardan keyfinizce yararlansanıza! Ama siz inatçı bir güruhsunuz!’ şeklindeki sözlerini unutuyorsunuz.</p>

  <p>“Şayet genç kızları oğlanlarla kıyaslamak aklınıza geliyorsa; bu, her seferinde kokuşmuş arzularınıza ve sapık zevklerinize bir değişiklik sağlamak içindir! Evet! Biz onları, oğlan sevici şairleri çok iyi tanırız! İçinizde en büyüğünüz, oğlanlara düşkünlerin şeyhi Ebu Nuvas, bir genç kızdan söz ederken şöyle dememiş midir:</p>

  <div class="gir1">
    <p>Tıpkı genç bir oğlan gibi kalça adına hiçbir şeyi yok; hatta saçlarını da kestirmiş! Ve hatta yumuşak bir ayva tüyü yüzünü kadifeye çevirmiş ve sihrini ikiye katlamıştır. Böylece hem oğlancılara hem de zina yapanlara doyum sağlar!</p>
  </div>

  <p>“Bir genç adama sakalın verdiği sözde çekiciliğe gelince, bu konuda şairin dizelerini...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz doksan üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Bir genç adama sakalın verdiği çekiciliğe gelince, bu konuda şairin dizelerini hiç duymadın mı, ey şeyh? Dinle öyleyse:</p>

  <div class="gir1">
    <p>İşte yüzünde ilk tüyler belirmiş; âşığı kaçıp gitmiş.</p>

    <p>Gerçekte, sakalın kömürü çeneyi karartınca, genç adamın çekiciliğini dumana çevirir.</p>

    <p>Ve yüzün ak sayfası yazının siyahıyla dolarsa, sadece cahiller değilse, başka kim kalemi eline almak ister?</p>
  </div>

  <p>“Böyle olunca, ey şeyh, yaşamı doldurabilecek tüm zevkleri kadında toplamış olan ve Peygamberlere, azizlere ve iman ehline Cennete ödül olarak hayranlık uyandıran hurileri vaat eden Yüceler Yücesi Tanrı’ya şükredelim! zaten merhametli Tanrı, kadınlar dışında başkaca şehvet edinilmesi gerekeceğini takdir etseydi; bunları da kuşkusuz vaat eder ve sadık iman sahipleri için saklardı. Oysa Tanrı gılmanları<a href="../Text/dipnot.xhtml#Footnote0236" id="Feedback0236"><sup>[236]</sup></a> sadece seçkinlere Cennette hizmet etsinler diye görevlendirmek için anmıştır. Ve hiçbir zaman bu maksadın dışında bir başka maksat için vaat etmemiştir! Ve dua ve barış üzerine olası peygamber de bu yönde hiçbir eğilim göstermemiştir, aksine! Gerçekten, yoldaşlarına ‘Bu dünyada üç şeyi sevdim: Kadınları, kokuları ve dua halinde kazanılan ruh tazeliğini!’ demeyi âdet edinmiştir. Ama, ey şeyh, fikrimi, şairin şu sözlerinden daha iyi özetleyecek başka bir şey bilmiyorum:</p>

  <div class="gir1">
    <p>Bir geri yanla başka bir geri yan arasında ayırım vardır.</p>

    <p>Birine yaklaşırsanız, giysiniz sarıya boyanır, ama öbürüne dokunursanız miskler saçar!</p>

    <p>Kim oğlanı kızla kıyaslar? Hint sümbülünün koku saçan ağacına domuz yavrusunun dışkısını kim yeğler?</p>
  </div>

  <p>“Ama görüyorum ki, tartışma beni çok heyecanlandırdı ve kadınların, özellikle şeyhlerin ve bilginlerin önünde aşılmaması gereken uygun davranma sınırlarını aştırdı. Bundan dolayı çabucak bunu olumsuz değerlendirecek ya da bundan rahatsız olacaklardan özür dilerim ve de bu konuşmaya tanıklık ettikten sonra buradan ayrılacaklardan duyduklarını yaymayacaklarına güvenirim; çünkü atasözü ‘Soylu olarak doğmuş olan kişilerin yüreği sırlar için bir mezardır!’ der!”</p>

  <br/>

  <p><i>Şehrazad bu fıkrayı anlatmayı bitirince “Ve işte, ey bahtıgüzel şah,</i> Ruhun Çiçekli Tarhları<i>’nda ve </i>Zarafet Bahçesi<i>’nde saklı bulunan hatırlayabildiğim öyküler bunlar!” demiş. Şah Şehriyar da “Gerçekte, Şehrazad, bu fıkralar beni çok büyüledi; ve şimdi bende daha önce anlattıklarına benzer bir öykü anlatmanı dilemek arzusu uyandırdı!” demiş. Şehrazad “Ben de tam bunu düşünüyordum!” diye yanıt vermiş ve demiş ki:</i></p>
