  <div class="baslik10">
    <p>Ruhun Çiçekli Tarhları ve Zarafet Bahçesi</p>
  </div>

  <div class="baslik11" id="b26_1">
    <p>Harun Reşid ve Yel</p>
  </div>

  <p>İşittim ki, ey bahtıgüzel şah, Halife Harun Reşid canı sıkılarak ve kendini bu sırada efendimizin tam da içinde bulunduğu durumda bularak, kendisiyle birlikte veziri Cafer el-Bermeki’yi ve gözde sakisi Ebu İshak’ı ve şair Ebu Nuvas’ı yanına alarak Bağdat’tan Basra’ya giden yolun üzerinde dolaşmaya çıkmış.</p>

  <p>Dolaşırlarken ve halife gözleri gamlı ve dudakları kilitli iken, yollarının üzerinde, bir eşeğe binmiş geçmekte olan bir şeyhe rastlamışlar. Bunu gören halife, veziri Cafer’e dönerek, ona “Şu şeyhe nereye gittiğini sor!” demiş. Bir süredir halifeyi nasıl oyalayacağını bilmeyen Cafer de, dizginleri sırtında bulunduğu eşeğin boynuna atarak sakince yol almakta olan şeyhe takılarak, onunla eğlenmeye karar vermiş ve şeyhe yaklaşarak, ona “Ey saygın kişi, böyle nereye gidiyorsun?” diye sormuş. Şeyh de “Kendi kentim Basra’dan gelip Bağdat’a gidiyorum!” diye yanıt vermiş. Cafer “Peki hangi nedenle böylesine uzun bir yolculuğu göze aldın?” diye sormuş. O da “Vallahi! Bağdat’ta gözlerim için bir ilacın reçetesini almak üzere bir hekim bulmak için!” diye yanıt vermiş. Vezir “Talih ve şifa Tanrı’nın ellerindedir, ey şeyh! Seni araştırmak zahmetinden ve masrafından kurtarırsam bana ne verirsin? Ben sana şuracıkta göz ağrını bir gecede iyi edecek bir reçete yazayım!” demiş. Şeyh de “Böylesi bir iyiliği ancak Allah ödüllendirebilir!” diye yanıt vermiş. Bunun üzerine Cafer, halifeye ve Ebu Nuvas’a dönerek, onlara göz kırpmış; sonra şeyhe dönerek “Madem ki öyle, iyi yürekli amca, sana açıklayacağım şu basit tarifi iyice aklında tut: Üç ölçü rüzgâr soluğu, üç ölçü gün ışığı, üç ölçü ay ışığı, üç ölçü de fener ışığı al; bunları dikkatle dipsiz bir havanda birbirine katarak döv; sonra üç ay açık havada bırak! Bu durumda karışımı yine üç ay süreyle dövmen, sonra da dibi delik bir çanağa dökmen gerek; bunu bir üç ay daha rüzgârda ve güneşte sergile! Bu iş bitince ilaç hazır olacak! Her seferinde üç tutam alarak ilk gece üç yüz kez gözüne ek ve uyu! Ertesi sabah Tanrı isterse, iyileşmiş olarak uyanırsın!” demiş.</p>

  <p>Bu sözleri işiten şeyh, minnet ve saygı duyarak, Cafer’in önünde, eşeğinin üzerinde iyice eğilerek ansızın iki uzun sessiz yellenmeyi izleyerek müthiş bir sesli yellenme koparmış; ve Cafer’e “Çabuk ol da, ey hekim, dağılmadan şunları topla! Şimdilik sana, rüzgârlı tedavine duyduğum minnettarlığın tek yanıtı budur; ama ülkeme döner dönmez, Allah isterse, sana, ödül olarak, kıçı kuru bir incir kadar buruşuk bir esire göndereceğim; ruhunu teslim edinceye kadar sana alabildiğine zevk sağlasın diye! O zaman da esiren, o kadar keder ve heyecan duyacaktır ki, senin uğrunda ağlayarak o soğuk yüzüne çişini yapmaktan ve kuru sakalını ıslatmaktan kendini alıkoyamayacaktır!” demiş.</p>

  <p>Ve şeyh sakince eşeğini okşayıp yolunu sürdürmüş. Halife de vezirinin yüzündeki sıkıntılı ve karşılık vermemekten dolayı çivilenip kalmış olan budala görünüşe bakarak kahkahadan boğularak sırtüstü yere düşmüş. Ebu Nuvas da, babacan bir tavırla şeyhe takdirlerini sunan işaretler yapmış.</p>

  <br/>

  <p><i>Bu öyküyü işitince Şah Şehriyar, ansızın sakinleşmiş; ve Şehrazad’a “Şehrazad, bana bu gece hemen en az bu kadar eğlenceli bir öykücük daha anlat!” demiş. Küçük Dünyazad da “Ey Şehrazad, kardeşim, sözlerin ne kadar hoş ve tatlı!” diye haykırmış. Bunun üzerine kısa bir suskunluktan sonra, Şehrazad şu öyküyü anlatmış:</i></p>

  <div class="baslik11" id="b26_2">
    <p>Genç ile Öğretmeni</p>
  </div>

  <p>Anlatırlar ki, Yemen Valisi Vezir Bedreddin’in yürüyüp geçerken erkeklere ve kadınlara onu seyretmek ve gözlerini onun sihriyle yıkamak için baş döndürüp baktıran eşsiz güzellikte genç bir kardeşi varmış. Vezir Bedr de onun başına hoş olmayan bir olay gelmesinden korkarak kendisini insanların bakışlarından uzak tuttuğu gibi, kendi yaşındaki gençlerle düşüp kalkmasını da engellemiş. Gereğince gözetemeyeceği korkusuyla onu okula da göndermek istemediğinden, öğretmen olarak, eve, ahlakının temizliğiyle ünlü, saygın ve sofu bir şeyhi getirterek çocuğu onun ellerine teslim etmiş.</p>

  <p>Şeyh de her gün gelerek, vezirin, ders verilmek üzere kendileri için hazırlattığı bir odada öğrencisiyle birlikte birkaç saat geçiriyormuş.</p>

  <p>Belli bir süre sonunda, gencin güzelliği ve sihri şeyhin üzerinde her zamanki etkiyi bırakmakta gecikmemiş; sonunda öğrencisine çılgınca tutulmuş ve onu görünce, ruhunda tüm kuşların öttüğünü ve onların şarkılarıyla uyuyan her şeyin uyandığını duyumsamaya başlamış.</p>

  <p>Böylece, duyduğu heyecanı nasıl bastıracağını bilmeden, bir gün ruhundaki tedirginliği gence açmaya ve ona artık onsuz yaşamasının mümkün olmadığını anlatmaya karar vermiş. Bunu duyan genç, öğretmeninin duyduğu heyecandan çok duygulanarak, ona “Ne yazık! Biliyorsun ki, ellerim bağlı ve tüm davranışlarım kardeşim tarafından gözetleniyor!” demiş. Şeyh de içini çekerek “Seninle başbaşa bir akşam geçirmeyi çok isterdim!” demiş; delikanlı “İyi söylüyorsun ya, benim gündüzlerim bu denli göz altında iken, gecelerimden ne hayır beklersin!” diye yanıt vermiş. Şeyh de “Çok iyi anlıyorum, ama benim evimin damı, araya başkası sokulmadan, içinde bulunduğumuz bu binanın damına bitişiktir; bu gece kardeşin uyuyunca, gürültü çıkarmadan yukarı çıkmak ve seni alıp götürmem için aradaki küçük duvarı geçip bizi kimsenin gözetmediği benim evimin damına gelmek senin için kolay olacaktır!” demiş.</p>

  <p>Delikanlı ona “İşittim ve itaat ettim!” diyerek öneriyi kabul etmiş.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Şah Şehriyar da kendi kendine “Kuşkusuz bu genç ile öğretmeni arasında ne geçtiğini öğrenmeden onu öldürtmeyeceğim!” demiş.</i></p>

  <p><i>Böylece üç yüz yetmiş beşinci gece olunca, Şehrazad demiş ki:</i></p>

  <br/>

  <p>Delikanlı öneriyi kabul etmiş ve gece olunca, uyur gibi yaparak, vezirin odasına çekildiğini görünce, dama çıkmış; ve orada şeyhi beklemiş; şeyh ortaya çıkınca, onu elinden tutmuş, dolu kadehleri ve meyveleri dizdiği kendi evinin damına götürmüş. O vakit ay ışığında beyaz örtünün üzerine oturmuşlar, esinlemenin ve güzel bir gecenin sakinliğinin desteğiyle; yıldızların tatlı ışıkları ruhlarını kedilerinden geçercesine aydınlatırken içip şarkı söylemeye koyulmuşlar.</p>

  <p>Böylece vakit geçirip dururlarken, Vezir Bedr’in aklına yatmadan önce genç kardeşini gidip görmek fikri gelmiş; ve onu yerinde bulamayınca, çok şaşırarak evin her yanında aramaya başlamış; sonunda dama çıkarak iki evi ayıran alçak duvara yaklaşmış: O zaman kardeşi ile şeyhi, ellerinde bardaklar, oturmuş birbirlerinin karşısında şarkı söylerken görmüş. Ama şeyh de, onun uzaktan gelmekte olduğunu görecek zaman bulmuş imiş; hayranlık verici bir yerindelikle birden okuduğu şarkıyı kesip makam değiştirmeden aynı şarkıyı doğaçtan gelme şu sözlerle söylemeye başlamış:</p>

  <div class="gir1">
    <p>Ağzının tükürüğüyle karışmış bir şarap içirdiler bana; bardağın yakutu aynı zamanda utancın kırmızılığına renk veren yanakları üzerinde parlar.</p>

    <p>Ona hangi adı vereyim ben? Kardeşi zaten Dinin Dolunayı<a href="../Text/dipnot.xhtml#Footnote0217" id="Feedback0217"><sup>[217]</sup></a> adıyla çağırılıyor ve zaten şu anda bizi mehtap gibi aydınlatıyor. Ben de ona Güzelliklerin Dolunayı<a href="../Text/dipnot.xhtml#Footnote0218" id="Feedback0218"><sup>[218]</sup></a> adını vereyim!</p>
  </div>

  <p>Vezir Bedreddin, kendi bakımından da ince bir dokundurmayı içeren bu dizeleri duyunca, halden anlar ve çok zevk sahibi olduğundan ve zaten ortada uygunsuz bir şey de görülmediğinden kendi kendine “Vallahi! Onların keyiflerini bozmayayım!” diyerek çekilip gitmiş. Ve ikisi tam bir mutluluk yaşamışlar.</p>

  <br/>

  <p><i>Bu küçük öyküyü anlatınca Şehrazad bir an soluklanmış; sonra şu öyküyü anlatmaya başlamış:</i></p>

  <div class="baslik11" id="b26_3">
    <p>Olağanüstü Torba</p>
  </div>

  <p>Anlatırlar ki, Halife Harun Reşid sık sık geçirdiği uykusuz gecelerinden birinde, canı sıkılarak Veziri Cafer’i çağırtmış ve ona “Ey Cafer, bu gece bağrım uykusuzluktan dolayı aşırı kertede sıkışıyor; senden beni ferahlatmanı dilemekteyim!” demiş. Cafer de “Ey Emirü’l-Müminin, benim, dağarcığında en inatçı üzüntüleri bile silen ve öfkeli mizaçları huzura kavuşturan birçok nefis öykü bulunan Acem Ali adlı bir arkadaşım var!” demiş. Harun Reşid “Öyleyse hemen arkadaşını yanıma çağır!” demiş. Cafer de hemen onu halifenin huzuruna çağırtmış. O da oturtup, ona “Dinle, Ali! Bana senin derdi, kederi dağıtmaya yarayan, hatta uykusunu yitirenlere uyku sağlayacak nitelikte öyküler bildiğini söylediler. Senden bu öykülerden birini anlatmanı arzu etmekteyim” demiş. Ali de “İşittim ve itaat ettim, ey Emirü’l-Müminin! Ama kulağımla işittiğim bir öyküyü mü, yoksa gözlerimle gördüğüm bir olayı mı anlatsam, bilmiyorum!” diye yanıt vermiş. Harun Reşid “ben, senin görmüş olduğun bir olayı anlatmanı yeğlerim!” demiş. Bunun üzerine Acem Ali şu öyküyü anlatmış:</p>

  <p>Bir gün alışveriş yapmak üzere dükkânımda oturuyordum ki, Kürdün biri, bir şeyler satın almak üzere geldi; tam pazarlık yaparken, ansızın tezgâhın üzerinde bulunan bir torbayı sanki kesinlikle doğduğundan beri kendisine aitmiş gibi alıp götürmeye kalkıştı. Bunu görünce hemen dükkândan çıkıp sokağa fırladım; giysisinin eteğinden yakalayıp bana torbamı geri vermesini söyledim; ama omuzlarını silkti; ve bana “Bu torba, içinde olanlarla birlikte benimdir!” dedi. Bunun üzerine, âdeta boğulmanın sınırında “Ey Müslümanlar! Bu inançsızın elinden malımı kurtarın!” diye haykırdım. Benim bağırmamı duyan çarşının tüm esnafı yöremizde toplandı; tacirler bana, hemen gidip kadıya şikâyette bulunmamı önerdiler. Ben de kabul ettim; ve komşularımın yardımıyla kesemi çalan Kürdü kadının huzuruna çıkardım.</p>

  <p>Kadının önüne geldiğimizde saygıyla el bağladık; o da bizi soruşturmaya başladı “İçinizden hanginiz şikâyetçisiniz ve de şikâyetin konusu nedir?” diyerek... Bunu duyan Kürt, bana vakit bırakmadan, ağzını açtı; bir iki adım öne çıkarak “Allah kadı efendimize destek sağlasın! Şu gördüğünüz torba, benim torbamdır ve içinde bulunan her şey de benimdir. Onu kaybetmiştim; yeniden şu adamın tezgâhı üzerinde buldum!” diye yanıt verdi. Kadı da ona “Torbayı ne zaman kaybetmiştin?” diye sordu; Kürt “Dün gündüz vakti! Onun kayboluşu beni bütün gece uyutmadı!” diye yanıt verdi. Kadı ona “Madem ki öyle, içinde olan şeyleri say bakalım!” dedi. Kürt de, bir an bile kararsızlık göstermeden, “Torbamda, ey kadı efendimiz, içi kuhl<a href="../Text/dipnot.xhtml#Footnote0219" id="Feedback0219"><sup>[219]</sup></a> dolu iki billur hokka, sürmeyi yaymak için iki gümüş çubuk, bir mendil, ağız kenarı yıldızlı iki cam limonata bardağı, iki meşale, iki kaşık, bir yastık, oyun masası için iki halı, iki su kabı, iki leğen, bir tepsi, bir tencere, pişmiş topraktan bir su testisi, bir mutfak kepçesi, bir örgü tığı, iki alışveriş torbası, bir gebe kedi, iki dişi köpek, bir pirinç kavanozu, iki eşek, iki yatak takımı, bir yün giysi, iki kürk manto, bir inek, iki buzağı, bir kuzu, dişileriyle birlikte iki hecin devesi, bir manda ve iki öküz, bir dişi arslan, iki arslan, bir dişi ayı, iki tilki, bir divan, iki yatak, iki büyük merasim odasıyla bir saray, yeşil tülden iki büyük cibinlik, iki tavanlık, iki kapılı bir mutfak ve bu torbanın benim torbam olduğuna tanıklık edecek benim cinsimden bir Kürt topluluğu!” demiş.</p>

  <p>Bunun üzerine kadı bana doğru dönerek...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz yetmiş altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>Bunun üzerine kadı, bana doğru dönerek “Ve sen! Sen buna ne dersin?” diye sordu.</p>

  <p>Ben, ey Emirü’l-Müminin, bütün bunlardan şaşırıp kalmıştım. Böyle de olsa, biraz ileri geçip “Tanrı kadı efendimizi yüceltsin! Ve onurlandırsın! Ben biliyorum ki, torbamda harap halde bir köşk, mutfağı olmayan bir ev, köpekler için geniş bir kulübe, bir oğlan çocuğu okulu, zar atan çocuklar, komutanlarıyla bir ordu, Basra kenti, Bağdat kenti, Emir Şeddad bin Avad’ın eski sarayı, bir demirci fırını, bir balıkçı ağı, bir çoban sopası, beş güzel çocuk, on iki bakire genç kız ve de bu torbanın benim torbam olduğuna tanıklık etmeye hazır bir kervan sürücüsü!” dedim.</p>

  <p>Kürt benim yanıtımı işittiği vakit gözyaşlarına ve hıçkırıklara boğuldu; sonra ağlamaklı bir sesle “Ey kadı efendimiz, bana ait olan torba tanınmış ve bilinmiştir; ve herkes kabul eder ki, o benimdir. İçinde ayrıca, iki güçlendirilmiş<a href="../Text/dipnot.xhtml#Footnote0220" id="Feedback0220"><sup>[220]</sup></a> kent ve on kule, iki kimya imbiği, dört satranç oyuncusu, bir kısrak ve iki tay, bir aygır ve iki iğdiş edilmiş beygir, iki uzun mızrak, iki tavşan, bir oğlancı genç, iki pezevenk, bir kör, iki keskin görüşlü, bir topal, iki kötürüm, bir kaptan, tayfalarıyla birlikte bir gemi, bir Hıristiyan papaz ve iki çömez, bir patrik, iki keşiş ve nihayet bir kadı ve bu torbanın benim torbam olduğuna tanıklık edecek iki şahit!” diyerek haykırdı.</p>

  <p>Bu sözleri işiten kadı, bana döndü ve “Sen, bütün bunlara ne yanıt vereceksin?” diye sordu. Ben, ey Emirü’l-Müminin, burnuma kadar öfkeyle tıka basa dolu, öyleyken birkaç adım ilerleyerek, elimden geldiğince sakince “Kadı efendimizin hükmünü Tanrı açık ve sağlam kılsın! Ben de bu torbada fazladan: baş ağrısına karşı ilaç, aşk iksiri, büyü gereçleri, zırhlar, silah dolu dolaplar, dövüş için yetiştirilmiş birkaç bin kocabaş hayvan, kadınlara bağlanmış erkekler, oğlanlardan zevk alanlar, ağaç ve çiçekle dolu bahçeler, üzümle dolu bağlar, elmalar, incirler, hayaletlerin gölgeleri, şişeler, bardaklar, yeni evliler ve düğün alayı, haykırışlar ve şakalaşmalar, on iki utanç verici yellenme, o denli de kokusuz yellenme, bir çayırda oturmuş dostlar, sancaklar ve bayraklar, hamamdan çıkan bir evli kadın, yirmi şarkıcı, beş güzel Habeş esire, üç Hintli kadın, dört Yunanlı kadın, elli Türk kadını, yetmiş Acem kadını, kırk Keşmirli kadın, seksen Kürt kadın, bir o kadar Çinli kadın, doksan Çerkez kadını, tüm Irak ülkesi, Yer Cenneti, iki ahır, bir cami, birçok hamam, yüz tacir, bir ağaç kereste, bir çivi, klarnet çalan iki zenci, bir dinar, kumaş dolu yirmi sandık, yirmi rakkase, elli ambar, Kûfe kenti, Gazze kenti, Damiyet, Assuan kentleri, Keyhusrev-Nuşirevan’ın sarayı, Süleyman’ın sarayı, Belh ve Isfahan arasındaki tüm kentler, Hintler ve Sudan, Bağdat ve Horasan; ve dahası, Allah kadı efendimizin ömrünü bağışlasın, bir kefen, bir tabut ve eğer kadı benim haklarımı tanımayacak olursa ve bu torbanın benim torbam olduğuna hükmetmeyecekse, kadının sakalı için bir ustura bulunduğunu eklemeliyim!” dedim.</p>

  <p>Kadı bütün bunları işitince, yüzümüze baktı ve bana “Vallahi! Ya siz yasayla ve onu temsil edenlerle alay eden iki haytasınız; ya da bu torba dipsiz bir uçurum, hatta Kıyamet Günü’nün Vadisi olmalı!” dedi.</p>

  <p>Ve hemen kadı, sözlerimizi denetlemek için tanıklar önünde torbayı açtırdı. İçinde birkaç portakal kabuğu ve zeytin çekirdekleri vardı! Bunun üzerine ben, şaşırmanın sınırında şaşırıp kalmış olan kadıya torbanın Kürt’e ait bulunduğunu, benimkininse kaybolduğunu açıkladım ve oradan ayrıldım.</p>

  <p>Halife Harun Reşid bu öyküyü işitince patlayan kahkahasının etkisiyle sırtüstü düşmüş. Ve Acem Ali’ye şahane bir armağan vermiş. Ve o gece, sabaha kadar derin bir uyku çekmiş.</p>

  <br/>

  <p><i>Bunu izleyerek Şehrazad “Ama, ey bahtıgüzel şah, bu nükteli fıkranın, Harun Reşid’in aşkı uğrunda başının derde girdiğini anlatan fıkradan daha hoş olduğunu sanma!” demiş. Ve Şah Şehriyar “Benim bilmediğim bu fıkra hangisidir?” diye sormuş; o zaman Şehrazad demiş ki:</i></p>

  <div class="baslik11" id="b26_4">
    <p>Harun Reşid Aşk Yargıcı</p>
  </div>

  <p>Anlatırlar ki, bir gece Harun Reşid aynı eşitlikte sevdiği biri Medineli, öteki Kûfeli iki güzel genç kadın arasında uzanmış yatarken, hangisini yeğlediğini açıklamak istememiş ve özellikle birini kazanırken, öbürünü yitireceğini düşünerek hangisiyle son ilişkiyi kuracağını kestirememiş.</p>

  <p>Bu ödülün, en çok layık olana verilmesi gerekiyormuş. Böylece Medineli gözde, onun ellerini tutup tatlı tatlı okşamaya başlamış; o sırada Kûfeli gözde biraz daha aşağı tarafta yatarak ayaklarını ovuşturuyor; bundan yararlanarak elini yukarıdaki beytülmale kadar kaydırıyor; zaman zaman onu yokluyormuş. Bu narin yoklayışlarla Harun Reşid’in organı ansızın hatırı sayılır ağırlıkta büyümüş. Bunun üzerine Kûfeli esire, çabucak eline geçirerek onu tümüyle kendine çekmiş ve avuçlarının çukurunda tutmuş; ama Medineli esire, ona “Görüyorum ki sermayeyi sırf kendin için saklıyorsun; faizini bile bana ödemeyi düşünmüyorsun!” demiş. Ve ivedi bir kıpırdanışla rakibini itmiş ve bu kez sermayeye kendisi egemen olarak iki elleri arasında özenle sıkmaya başlamış. O zaman yoksun bırakılan ve Peygamberin geleneklerini çok iyi bilen öteki esire, Medineli esireye “Barış ve dua üzerine olası Peygamber’in ‘Ölü bir toprağı canlandıran oranın tek sahibi olur!’ şeklindeki sözlerine göre, sermayeye sahip olması gereken benim!” demiş. Ama, beytülmali bırakmak istemeyen Medineli esire, sünneti bilmede en az rakibi Kûfeli esire kadar bilgili olduğundan, ona “Sermaye, barış ve dua üzerine olası Peygamberin, bize Sufiler tarafından aktarılan, ‘Av hayvanı onu ürkütenin değil, yakalayanındır’ sözüne göre, benimdir!” diye yanıt vermiş.</p>

  <p>Halife bu alıntıları işitince, ikisini de o denli doğru bulmuş ki, o gece, iki gözdesini de eşit şekilde doyurmuş.</p>

  <br/>

  <p><i>Sonra Şehrazad “Ama ey bahtıgüzel şah, bu fıkraların hiçbiri, aşkta üstünlüğü bir delikanlıya mı, yoksa olgun bir erkeğe mi tanıma gerektiği üstüne iki kadınla ilgili fıkranın yanında değerli sayılmaz!” diye eklemiş.</i></p>

  <div class="baslik11" id="b26_5">
    <p>Üstünlük Kimin: Delikanlının mı,<br/>Olgun Erkeğin mi?</p>
  </div>

  <p>Aşağıdaki fıkra bize Ebü’l-Ayina tarafından aktarıldı:</p>

  <p>Bir gün evimin damına çıkmış hava aldığım sırada, komşu damda konuşan kadın sesleri duydum. Bu konuşanlar komşumun iki eşiydi; bunların her birinin güçsüz yaşlı kocalarının yerine getiremeyeceği kadar onları doyuran dostları vardı. Ama, birinin dostu henüz taptaze, yanakları pembe ve tüysüz, güzel bir delikanlı; öbürünün dostu ise olgun ve sakalı tıkız gür bir erkekmiş. Benim iki komşum, dinlendiklerini bilmeden, dostlarının karşılıklı değerleri üzerinde tartışmaktaydılar. Biri diyordu ki...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz yetmiş yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Biri diyordu ki: “Kardeşim, âşığının sakalının sertliğine, bu sakallar göğsüne sürtünce ve bıyıkları dikenleriyle yanaklarına ve dudaklarına dokununca, nasıl dayanıyorsun? Her seferinde nasıl oluyor da derinin bu dokunuşlarla kıyıcılıkla yırtılmasından kendini koruyabiliyorsun? Bana inan da kardeşim sen âşık değiştir ve bir meyve gibi arzu uyandıran, öpüşürken ağzında eriyecek kadar eti yumuşak bir delikanlı bul. Emin ol ki, sakalının bulunmayışını pek çok hoş yanlarıyla kapatarak seni ödüllendirmiş olur.”</p>

  <p>Bu sözleri duyunca, ortağı, ona “Sen ne budalasın, kardeşim, incelik ve sağduyudan da pek yoksunsun! Bilmez misin ki, ağaç yaprakla donanmış olmadıkça güzel değildir; ve hıyar ancak tüyleri ve pürüzleriyle lezzetlidir! Dünyada sakalsız ve yerelması gibi kel bir erkekten daha çirkin ne vardır? Bil ki, kadın için saç örgüleri neyse, sakal ve bıyıklar da erkek için aynı şeydir. Ve bu, o denli kabul edilmiştir ki, Yüceler Yücesi Ululukla şanlı Tanrı, gökyüzünde, erkeğe sakal, kadına uzun saçlar verdiği için Yaradan’ı övmekten başka işi olmayan bir melek yaratmıştır. Öyleyse bana dost olsun diye sakalsız bir genç seçmemi önermenin ne anlamı var? Sanıyor musun ki, daha binmişken inmeyi düşünen, henüz gerilmişken yumuşamayı düşünen, henüz düğümlenmişken düğümü çözmeyi düşünen, henüz yerini bulmuşken çekilmeyi düşünen, henüz katılaşmışken erimeyi düşünen, henüz dikilmişken çökmeyi düşünen, henüz sarılmışken ayrılmayı düşünen, henüz yapışmışken kopmayı düşünen, henüz çekilmişken kurtulmayı düşünen birinin altına yatmayı kabul ederim? Sen yanılıyorsun benim zavallı kardeşim! Ben, asla, burnuyla koku alır almaz sarılan, içeri girince yerinden ayrılmayan, boşaldıkça kendini dolduran, bitirince yeniden başlayan, kıpırdayınca harika olan, saldırınca şahane olan, verdiği zaman cömert olan, dalınca delen bir erkeği bırakmam!” diye yanıt vermiş.</p>

  <p>Bu açıklamayı işiterek, âşığı sakalsız olan kadın “Kutsal Kâbe’nin sahibi adına! Kardeşim doğrusu bana sakallı erkeği tatma hevesi veriyorsun!” demiş.</p>

  <br/>

  <p><i>Sonra Şehrazad, kısa bir suskunluğu izleyerek hemen demiş ki:</i></p>

  <div class="baslik11" id="b26_6">
    <p>Hıyarın Değeri</p>
  </div>

  <p>Bir gün Emir Muin bin Zeyde av sırasında, eşeğine binmiş çölden gelen bir Araba rastlamış; ona yaklaşıp selamladıktan sonra, kendisine “Böyle nereye gidiyorsun Arap kardeş ve şu küçük torbada özenle toparlanmış olarak taşıdığın şey nedir?” diye sormuş. Arap “Bahçemde turfanda olarak zamanından önce yetişmiş olan bu hıyarları sunmak üzere Emir Muin’i aramaya gidiyorum. Tanıdığım en cömert kişi olduğundan hıyarlarıma karşılık cömertliğine yaraşır bir para öder diye!” şeklinde yanıt vermiş. O güne kadar Arabın hiç görmemiş olduğu Emir Muin, ona “Peki bu hıyarlar için Emir Muin’in sana ne kadar para vermesini bekliyorsun?” diye sormuş. Arap da “Hiç değilse bin altın dinar!” diye yanıt vermiş. Emir Muin “Ya emir, sana, bunun fazla olduğunu söylerse?” deyince; “Beş yüz dinar isterim!” diye yanıt vermiş. “Ya buna da çok derse? –Yüz. O da fazla derse? –Elli. Ona da çok derse? –Otuz. Bu da çoktur derse? –O zaman eşeğimi haremine sokar ve boş ellerle kaçar giderim.”</p>

  <p>Bu sözleri işiterek Muin gülmeye başlamış ve atını mahmuzlayarak maiyetine ulaşmış ve çabucak sarayına dönmüş; orada kölelerine ve mabeyincilerine, Arabın hıyarlarıyla saraya geldiği zaman içeri sokmalarını buyurmuş.</p>

  <p>Gerçekten, aradan bir saat geçince, Arap saraya ulaşmış; mabeyinci onu çabucak emirin kendisini beklediği kabul salonuna götürmüş. Muin şahane bir tavırla salonun görkemi içinde ve yöresinde yalınkılıç muhafızlarıyla oturuyormuş. Arap onun kişiliğinde yolda rastlamış olduğu atlıyı tanımaktan pek uzakmış. Hıyar torbası elde dinelmiş; selamlaşmalardan sonra, emirin söze başlamasını beklemiş. Emir de ona “Arap kardeş, torbanda ne getirdin?” diye sormuş. O da “Emir efendimizin cömertliğine güvenerek kendisine bahçemde yetişen turfanda taze hıyarlardan getirdim!” diyerek yanıtlamış.</p>

  <p>“Ne güzel bir fikir. Peki, benim cömertliğime ne kadar biçtin? –Bin dinar. –Bu biraz fazla! –Beş yüz! –Çok! –Yüz. –Çok. –Elli! –Çok. –Öyleyse otuz. –Bu da çok!” O zaman Arap “Hay Allah! Bugün o cehennem kazanı kılıklı herife çölde rastlamam ne büyük talihsizlik oldu benim için! Yok vallahi! Hıyarlarımı otuz dinara bırakamam!” diye haykırmış.</p>

  <p>Bu sözleri duyan Emir Muin gülmüş, hiçbir yanıt vermemiş. O zaman Arap ona dikkatle bakmış ve çölde rastladığı kişinin Emir Muin’den başkası olmadığının farkına vararak “Vallahi! Ey efendim, sen otuz dinarı getirt, razı olayım! Zaten eşek de aşağıda kapıda bağlı duruyor!” demiş. Bu sözleri işiten Emir Muin öylesine bir kahkaha koparmış ki, sırtüstü yere düşmüş; yaverini çağırtarak ona “Bu Arap kardeşe ilkin bin dinar, sonra beş yüz, sonra üç yüz, sonra yüz, sonra elli ve sonunda otuz dinar verin de eşeğini bulunduğu yerde bağlı tutmayı sürdürsün!” demiş. Arap da, bir torba hıyar için bin dokuz yüz seksen dinar almaktan dolayı şaşkınlığın sınırına ulaşmış. Ve işte Emir Muin’in cömertliği böyleymiş.</p>

  <br/>

  <p><i>Sonra Şehrazad demiş ki:</i></p>

  <div class="baslik11" id="b26_7">
    <p>Beyaz Saçlar</p>
  </div>

  <p>Ebu Suvayt anlatır ki:</p>

  <p>Günün birinde meyve satın almak üzere bir meyve bahçesine gitmiştim ki, uzaktan, bir kayın ağacının gölgesine oturmuş saçlarını tarayan bir kadın gördüm. Hemen yanına yaklaştım: saçları bembeyaz olmuş yaşlı bir kadındı; ama yüzü çok kibar, cildi taze ve hoştu. Yanına yaklaştığımı görünce yüzünü örtmek için herhangi bir davranışta bulunmadığı gibi, fildişi tarağıyla saçlarını taramayı gülerek sürdürdü. Karşısında durarak, selamlaşmalardan sonra, ona “Ey yaşça ileri, yüzce genç hatun, neden saçını boyayıp tam anlamıyla bir genç kıza benzemiyorsun? Hangi neden bunu yapmanı engelliyor?” diye sordum...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz yetmiş sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Hangi neden bunu yapmanı engelliyor?” diye sordum. Başını kaldırıp bana iri gözleriyle bakarak şu dizelerle yanıt verdi:</p>

  <div class="gir1">
    <p>Onları bir zamanlar boyadım, boya kayboldu; ama zamanın boyası kaldı.</p>

    <p>Öyleyse onları neden boyamalı; madem ki istediğim zaman şatafatlı bir şekilde art yuvarlarımı sallayabiliyor ve önden de, arkadan da canımın istediği gibi işimi sürdürüyorum!<a href="../Text/dipnot.xhtml#Footnote0221" id="Feedback0221"><sup>[221]</sup></a></p>
  </div>

  <p><i>Ve Şehrazad, sonra demiş ki:</i></p>

  <div class="baslik11" id="b26_8">
    <p>Çözülen Anlaşmazlık</p>
  </div>

  <p>Anlatırlar ki, Vezir Cafer bir gece Halife Harun Reşid’i evinde kabul etmiş; ve onu hoş bir şekilde eğlendirmek için hiçbir şeyi esirgememiş. Ansızın halife Cafer’e “Cafer, benim görüp satın almak istediğim bir esireyi senin kendin için satın almış bulunduğunu öğrendim. İsterim ki onu, kendince uygun gördüğün bir değer karşılığında bana bırak!” demiş. Cafer “Onu hiç de satmak niyetim yok, ey Emirü’l-Müminin!” diye yanıt vermiş. O da “Öyleyse onu bana armağan et!” demiş. Cafer “Öyle bir niyetim de yok, ey Emirü’l-Müminin!” diye yanıt vermiş. Bunu duyunca halife kaşlarını çatmış ve “Eğer esireyi bana satmaz ya da vermezsen, üç kez tekrarlayarak eşim Zübeyde’yi hemen boşamış olayım!” demiş. Cafer de “Eğer bu esireyi sana satar ya da verirsem, çocuklarımın anası olan eşimi üç kez yemin ederek ben de boşamış olayım!” diyerek yanıt vermiş. İkisi de bu yemini edince, birdenbire, şarabın dumanıyla gönül gözleri köreldiğinden, biraz fazla ileri gittiklerinin farkına vararak, ortaklaşa bir uyumla, bu beladan kurtulmak için nasıl bir araç kullanabileceklerini birbirine sormuşlar. Birkaç dakikalık bir şaşkınlık ve düşünmeden sonra Harun Reşid “Bu durumdan kurtulmak için, boşanma konusundaki içtihatları çok iyi bilen kadı Ebu Yusuf’a başvurup fikrini alalım!” demiş. Hemen onu çağırtmak için adam göndermişler; Ebu Yusuf da, düşünmüş ve “Halife gece yarısı beni çağırtmak için adam gönderdiğine göre, İslam âleminde çok önemli bir olay ortaya çıkmış olmalı!” demiş. Sonra çabucak evinden çıkmış, katırını mahmuzlamış ve katırı izleyen hizmetkârına “Yanına henüz tayınını bitirmemiş olan hayvanın yem torbasını al ve oraya gittiğimizde onu başına asmayı unutma ki, yemeyi sürdürsün!” demiş.</p>

  <p>Halife ile Cafer’in kendisini beklemekte olduğu salona girince, halife onun onuruna ayağa kalkmış; ve onu yanına oturtmuş; bu ayrıcalığı asla Ebu Yusuf’tan başkasına göstermezmiş. Sonra ona, “Seni büyük ağırlığı olan bir sorun üstüne görüşünü almak üzere çağırttım!” demiş. Ve kendisine durumu açıklamış. Bunu öğrenen Ebu Yusuf “Ama, ey Emirü’l-Müminin, bunun çözümü çok basit!” demiş. Sonra da Cafer’e doğru dönerek, ona “Sen halifeye cariyenin sadece yarısını sat, yarısını da armağan et!” demiş.</p>

  <p>Kadı’nın bu çözüm yoluna halife bayılmış; ve inceliğine hayran olmuş; çünkü yalnız ikisi de yeminlerinin vebalinden kurtulmuyor; aynı zamanda halife istediği esireye de sahip oluyormuş. Bunun üzerine hemen esireyi oraya getirmişler ve halife “Esireyi ilk sahibinden almak için bana olanak sağlayacak kesin özgürlüğü gerektiren yasal sürenin geçmesini bekleyemem. Bu durumda, ey Ebu Yusuf, benim için, bu özgürlüğü hemen kazandıracak bir yol da bulman gerek!” demiş. Ebu Yusuf “Bu daha da kolay bir şey! Genç bir memluk gelsin buraya!” diye yanıt vermiş. Hemen istenen memluk getirtilmiş ve Ebu Yusuf “Bu ivedi özgürlüğün geçerli olması için, kölenin yasaya uygun şekilde evlenmiş olması gerek. Ben de onu, bir kısım para da ödenince, kendisine dokunmaksızın kızı boşayacak olan bu memlukla evlendireceğim! Ve ancak o zaman, ey Emirü’l-Müminin odalık olarak esire senin olabilir!” demiş. Ve memluğa dönerek, ona “Bu esireyi yasal eş olarak kabul ediyor musun?” diye sormuş. O da “Kabul ediyorum!” demiş. Bunun üzerine kadı, ona “Evlendin! Şimdi al sana bin dinar! Boşa bakalım onu!” demiş. Memluk “Şu anda yasal olarak onunla evlenmiş bulunduğuma göre, evliliğimi sürdürmek istiyorum; çünkü esire hoşuma gitti!” diye yanıt vermiş.</p>

  <p>Memluğun bu yanıtını işiten halife öfkeyle kaşlarını çatmış ve kadıya “Atalarımın onuru üzerine yemin ederim ki, çözüm tarzın seni darağacına götürecek!” demiş. Ama Ebu Yusuf, rahatlıkla “Halife efendimiz bu memluğun ret etmesine kafasını yormasın, böylece çözüm yolunun çok daha kolay olduğuna inansın!” demiş. Sonra da “Sadece, ey Emirü’l-Müminin, bana, bu memluğu sanki benim kölemmiş gibi kullanmama izin ver!” demiş. Halife “İzin verildi, memluk senin kölen ve malındır!” demiş. Bunun üzerine Ebu Yusuf genç kıza dönmüş ve ona “Sana bu memluğu armağan ediyor, satın alınmış bir köle olarak sana veriyorum! Onu böylece kabul ediyor musun?” diye sormuş. Kız da “Kabul ediyorum!” diye yanıt vermiş. Ebu Yusuf “Bu durumda, seninle sözleşmesini yaptığım evlenme, kendiliğinden bozuluyor. Ve onunla bağlantın kopuyor! Evlilik yasası böyle buyuruyor! Hükmettim!” diye haykırmış.</p>

  <p>Bu hükmü işiten Harun Reşid, hayranlığın sınırında ayağa kalkmış ve “Ey Ebu Yusuf, İslam âleminde senin gibi ikinci bir kişi yoktur!” diye haykırmış. Ve onun için üstü altın dolu büyük bir tepsi getirterek kabulünü rica etmiş. Kadı halifeye teşekkür etmiş; ama bu kadar altını nasıl taşıyacağını bilememiş. Ansızın katırın yem torbasını hatırlamış ve onu getirterek tepsideki bütün altınları içine boşaltmış ve oradan ayrılmış.</p>

  <p>Böylece bu fıkra, bize içtihadın incelenmesinin onur ve servet getirdiğini kanıtlar. Tanrı’nın rahmeti hepsinin üzerine olsun!</p>

  <br/>

  <p><i>Sonra Şehrazad demiş ki:</i></p>

  <div class="baslik11" id="b26_9">
    <p>Ebu Nuvas ve Sitti Zübeyde’nin Yıkanışı</p>
  </div>

  <p>Anlatırlar ki, Halife Harun Reşid, karısı ve yeğeni olan Sitti Zübeyde’yi büyük bir aşkla sevdiğinden bir bahçe ortasında sırf onun için yöresi sık ağaçlıklı koruyla çevrili bir havuz yaptırmış; böylece, koruluğun girilemez ve yapraklara bürünmüş olmasından ötürü insan gözünün ve güneş ışığının ulaşamayacağı bir yerde yıkanabilmesini sağlamış.</p>

  <p>Oysa, sıcağın epeyce fazla olduğu bir gün Sitti Zübeyde tek başına koruluğa gelmiş; havuzun kenarında tamamıyla soyunmuş ve suya girmiş. Ama orada sadece dizlerine kadar ayaklarını yıkamış; çünkü eğer boylu boyunca suya girerse, suyun bedenine değmesinin yaratacağı ürpermeden korkuyor; dahası yüzme de bilmiyormuş. Ama yanında getirdiği bir tasla omuzlarından aşağı küçük dalgalar halinde su döküyor; onun serin ve gümüşsü etkisiyle titriyormuş.</p>

  <p>Eşinin havuza doğru gittiğini gören halife, onu yavaşça, ayak seslerini duyurmamaya çalışarak izlemiş; ve tam soyunduğu sırada yanına ulaşmış. Yapraklar arasından onu gözleyerek su üzerindeki beyaz vücuduna hayranlık duyuyormuş. Elini bir dala dayamak isterken, ansızın dal kırılmış ve Sitti Zübeyde...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz yetmiş dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Ansızın dal kırılmış ve Zübeyde, korkuya kapılarak, içgüdüsel bir davranışla, bakışlardan kaçınmak için, önündeki yeri iki eliyle kapatmış.</p>

  <p>Oysa, Sitti Zübeyde’nin önündeki yer öyle hatırı sayılır imiş ki, iki eliyle ancak yarı yarıya kapayabilmiş; ve bu yer öylesine yağlı ve kayganmış ki, onu tutmayı başaramamış parmakları arasından kaydırmış ve halifenin gözüne olanca şaşaasıyla sunmuş.</p>

  <p>O güne kadar yeğeninin hörekesini açık havada ve doğa içinde görme fırsatını bulamamış olan Harun Reşid, onun iriliğine ve göz kamaştırıcılığına şaşıp kalmış; ve geldiği gibi yine gizlice oradan uzaklaşmış. Ama bu görünüm ona esin sağlamış ve damarlarında doğaçtan söyleme eğilimi duymuş; yeğni bir uyumla şu dizeyi bulmakla işe girişmiş:</p>

  <div class="gir1">
    <p>Havuzda saf gümüşü gördüm.</p>
  </div>

  <p>Ama başkaca uyum sağlayan dizeler bulmakta ruhunu zorladığı halde sadece şiiri tamamlamakta başarısız kalmamış; uyak sağlayacak ikinci bir dize de bulamamış; ve kendini mutsuzluğa kaptırarak boyna “Havuzda saf gümüşü gördüm” diyerek terleyip durmuş ve bir türlü sıkıntıdan kurtulamamış. Bunun üzerine şair Ebu Nuvas’ı çağırtmaya karar vermiş; ve ona “Bakalım, ilk dizesi ‘Havuzda saf gümüşü gördüm’ olan kısa bir şiir düzenleyebilecek misin?” demiş. Bunun üzerine, kendisi de havuzun yöresinde dolaşmış ve söz konusu manzarayı tümüyle görmüş olan Ebu Nuvas “İşittim ve itaat ettim!” demiş. Ve halifenin şaşkınlıkla karşıladığı şu dizeyi söylemiş:</p>

  <div class="gir1">
    <p>Havuzda saf gümüşü gördüm; gözlerim sütten sarhoş oldu. Bir ceylan kalçalarının gölgesinde ruhumu esir etti; parmakları o şeyinin üzerinden kayınca...</p>

    <p>Oh! El kaydıran bu narin şeyi okşamak için bir tas suyla üzerine dökülmek; ya da bir iki saat için balığa dönüşmek isterdim!<a href="../Text/dipnot.xhtml#Footnote0222" id="Feedback0222"><sup>[222]</sup></a></p>
  </div>

  <p>Halife, Ebu Nuvas’ın nasıl olup da dizelerine tam bir anlam verebildiğini bilmek istememiş ve memnunluğunu kanıtlamak için onu iyice ödüllendirmiş.</p>

  <br/>

  <p><i>Sonra Şehrazad “Ama sanma ki, ey bahtıgüzel şahım, Ebu Nuvas’ın bu ruh inceliği şimdi anlatacağım fıkradaki hoş doğaçlama dolayısıyla ortaya çıkandan daha çok hayranlık verici olsun!” diye eklemiş.</i></p>

  <div class="baslik11" id="b26_10">
    <p>Doğaçlama Şiir Okuyan Ebu Nuvas</p>
  </div>

  <p>Bir gece Halife Harun Reşid direngen bir uykusuzluğun pençesinde sarayının geçitlerinde tek başına dolaşırken, pek çok sevdiği cariyelerinden birinin kendisine ayırdığı bölmeye girdiğini görmüş. Onu izleyip arkasından bölmeye girmiş. Orada onu kollarına alıp okşamaya ve onunla oynaşmaya başlamış; o sırada cariyenin başını saran tülbent düşmüş ve entarisi de omuzlarından kaymış.</p>

  <p>Bunu görünce halifenin yüreğini arzu tutuşturmuş ve o anda güzel cariyesine sahip olmak istemiş; ama kız “Lütfen! Ey Emirü’l-Müminin, ziyaretinle onur vermeni beklemiyordum; ve buna hiç hazır değildim. Ama yarın, Tanrı isterse, yaseminlerle kokulandırılmış bir yatakta beni kokular sürünmüş olarak bulacaksın!” diyerek kendisini sakınmış. Bunun üzerine Harun Reşid ısrar etmemiş ve tek başına dolaşmasını sürdürmüş.</p>

  <p>Ertesi gün, aynı saatte, haremağalarının başı Mesrur ile tasarlanmış ziyareti kıza hatırlatmış. Ama, o günün başlangıcında, genç kız bir yorgunluk belirtisi duyumsamış ve daha sonra kendini oldukça keyifsiz bulduğundan, ona, bir gün öncenin vaadini hatırlatan Mesrur’a yanıt olarak “Gündüz gecenin sözlerini siler!” şeklindeki bir atasözünü anmakla yetinmiş.</p>

  <p>Mesrur halifeye genç kızın bu sözlerini bildirdiği anda içeriye Ebu Nuvas, Er-Rakaşi ve Ebu Musab adlı şairler girmiş. Halife de onlara doğru dönerek “Her biriniz bana ‘Gündüz gecenin sözlerini siler’ dizesiyle uyaklı olarak şu anda doğaçlamadan birer şiir söylesin!” demiş.</p>

  <p>Bunun üzerine ilkin şair Er-Rakaşi şu şiiri okumuş:</p>

  <div class="gir1">
    <p>Kolla kendini kalbim, ne ziyaret etmeyi ne de edilmeyi seven, eğrilip bükülmez ve bir buluşma vaat ettiği halde sözünü tutmayıp “Gündüz gecenin sözlerini siler!” diyerek özür dileyen güzel bir kız çocuğundan!</p>
  </div>

  <p>Bunun ardından Ebu Musab ilerlemiş:</p>

  <div class="gir1">
    <p>Kalbim tüm hızıyla uçuyor; oysa o kız onun ateşiyle oynuyor. Gözlerim ağlıyor ve içim onun arzusuyla yanıyor. Ama o gülmekle yetiniyor. Ve ona vaadini hatırlatırsam, bana “Gündüz gecenin sözlerini siler!” diye yanıt veriyor!</p>
  </div>

  <p>En son, Ebu Nuvas ilerlemiş:</p>

  <div class="gir1">
    <p>Oh! Tedirginliği içinde o akşam ne güzeldi! Ve onun karşı durmasının nasıl bir sihri vardı!</p>

    <p>Gecenin sarhoş rüzgârı boyunun fidanını ve kıvrılan art yanını titretiyor; ucunda iki küçük nar gibi memeleri bulunan göğsünü de kıpırdatıyor.</p>

    <p>Sevimli oyunlar ve şiddetli okşayışlarla elim onu saran tülü kaldırıyor; ve omuzlarından, ey inciden oluşmuş yuvarlak omuzlar, entarisi de kayıyor.</p>

    <p>O zaman yarı yarıya çıplak, giysisinden sıyrılmış, sakında bir çiçek gibi görünüyor.</p>

    <p>O zaman gece üzerimize gölgeden perdelerini düşürünce, daha da gözü pek olmak istiyor; ve ona “Taçlanalım!” diyorum.</p>

    <p>Ama o bana “Devamı yarın!” diyor.</p>

    <p>Ertesi gün ona geliyorum ve ona “Vaadini tut!” diyorum.</p>

    <p>Gülerek dönüyor; ve bana “Gündüz gecenin sözlerini siler!” diyor.</p>
  </div>

  <p>Bu çeşitli doğaçlamaları dinledikten sonra, Harun Reşid, Ebu Nuvas dışında şairlerin her birine büyük birer kese dolusu para vermiş; Ebu Nuvas’ın ise, ona “Vallahi! Bu genç kızla haberleşiyorsun sen! Yoksa sırf benim içinde bulunduğum bir sahnenin bu denli doğru bir tanımlamasını nasıl yapabilirsin?” diye haykırarak o anda öldürülmesini buyurmuş. Ebu Nuvas gülmeye başlayarak “Halife efendimiz gerçek şairin kendisinden saklananı keşfetmesini, kendine söylenmiş olan sözlerden anlam çıkarmasını bilen bir kişi olduğunu unutuyor! Ve zaten dua ve barış üzerine olası Peygamber bizden söz ederken ‘Şairler, tüm yolları, aklını yitirmişler gibi izlerler. Onlara sadece esinleri ve şeytan yol gösterir! Ve yapmadıkları şeyleri anlatır ve söylerler!’ diyerek bizi en yüksek düzeyde tanımlamıştır!” diye yanıt vermiş.</p>

  <p>Harun Reşid, bu sözler üzerine, bu gizemi daha fazla derinleştirmek istememiş ve Ebu Nuvas’ı bağışladıktan sonra, ona da, daha önce iki şairin aldığının iki katı para vermiş.</p>

  <br/>

  <p><i>Şah Şehriyar, bu fıkrayı işitince “Hayır! Vallahi, ben olsam bu Ebu Nuvas’ı bağışlamazdım; bu gizemi derinlemesine incelerdim ve bu edepsizin başını vurdururdum. Artık bana halifelere ve yasalara saygı duymayan bir sefihten söz edilmesini istemiyorum Şehrazad, beni duydun değil mi?” diye haykırmış. Şehrazad da “Öyleyse, ey bahtıgüzel şah, sana eşek fıkrasını anlatayım!” demiş.</i></p>

  <div class="baslik11" id="b26_11">
    <p>Eşek</p>
  </div>

  <p>Günün birinde, her zaman başkalarının aldatmalarına uğrayan adamlar arasından bir saf adam, hayvan için yular oluşturan basit bir urganla çektiği eşeği ardında, çarşıda yürüyormuş. Çok deneyimli bir hırsız onu fark etmiş. Ve eşeğini çalmayı kafasına koymuş. Fikrini açtığı bir arkadaşı ona “Ama bunu adamın dikkatini uyandırmadan nasıl yapacaksın?” diye sormuş. O da “Beni izle, görürsün!” diye yanıt vermiş.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz sekseninci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Beni izle, görürsün!” diye yanıt vermiş. Böylece adama arkasından yaklaşmışlar ve hırsız yavaşça eşeğin yularını çözmüş; adam farkına varmadan, kendi boynuna geçirmiş ve bir yük hayvanı gibi onun ardından yürümeye başlamış; arkadaşı da kendi başına kalan eşeği alıp götürmüş.</p>

  <p>Hırsız eşeğin epeyce uzaklaştırılmış olduğundan emin olunca, ansızın yürüyüşünü kesmiş; adam da başını çevirmeden onu yürümeye zorlamak için yuları çekip duruyormuş. Hayvanın yürümemek için inatlaştığını sanan adam, eşeği paylamak için geri dönünce, hayvan yerine, kendi boynuna yuları takan alçakgönüllü tavrıyla ve yalvaran gözleriyle kendisine bakan hırsızı görmüş. Öylesine şaşırmış ki, hırsızın karşısında öylece bakakalmış; ve bir an sonra, birkaç söz söyleyebilecek hale gelmiş ve “Sen de kimsin?” diye sormuş. Hırsız, ağlamaklı bir sesle “Senin eşeğinim ben, efendim! Ama başıma olmayacak şeyler geldi. Bil ki, aslında, genç yaşlarımda, kendimi her türlü utanç verici kötülüklere kaptırmış bir serseri idim. Günün birinde, anamın yanına sırsıklam sarhoş ve nefret uyandıran bir halle girdim. Beni görünce hiddetine egemen olamadı ve birçok ağır sitemle beni evden kovmak istedi. Ama ben onu ittim; ve hatta kendimi sarhoşluğuma kaptırarak dövdüm. Kendisine karşı bu tür davranışımı görünce, bana lanet etti ve bu lanetlemesi sonucu hemen bir eşek oldum. Sonra sen, efendim, eşekçiler pazarından beni beş dinara satın aldın. O zamandan beri besledin ve bir yük hayvanı gibi hizmet gördürdün; ve bazen yorulup yürümek istemeyince, sırtımı ucu çivili sopayla dürttün; ve sana tekrarlamaya asla cesaret edemeyeceğim bin küfür savurdun. Hepsi bu kadar! Ben de, konuşmam mümkün olmadığından asla şikâyet edemedim. Ama ancak, arada bir söyleyemediğim sözler yerine geçmek üzere yellenmeyi başardım. Sonunda, bugün, zavallı anam beni hayırla hatırlamış ve yüreğine acıma duygusu girip ona Yüce Tanrı’nın merhametini benim üzerime çektirme gayreti vermiş olacak ki; hiç kuşkusuz bu acımanın etkisiyle beni eski insan halime dönmüş görüyorsun, efendim!” diye haykırmış.</p>

  <p>Bu sözleri duyan zavallı adam “Ey benim cinsimden olan kişi, Allah rızası için, beni, sana yaptığım kötülüklerden ötürü bağışla! Bilmeksizin sana gösterdiğim kötü davranışları unut! Allah’tan başka sığınacak yer yoktur!” diye haykırmış. Ve hırsızın boynuna bağlı bulunan yuları çabucak çözmüş; ve yaptıklarından pişmanlık duyarak evine dönmüş; vicdan azabı ve tedirginlikle bütün gece uyuyamamış.</p>

  <p>Birkaç gün sonra, zavallı adam eşekçiler pazarına gitmiş; ve orada, değişime uğramadan önceki haliyle eşeğini görerek şaşakalmış! Ve kendi kendine “Hiç kuşkusuz bu serseri yine bir suç işlemiş olmalı!” demiş. Ve onu görünce tanıyarak anırmaya başlayan eşeğe yaklaşarak kulağına eğilmiş; ve olanca sesiyle “Ey yola gelmez serseri! Sen yine anana hakaret etmiş ve onu dövmüş olmalısın! Yoksa yeniden böyle eşek olmazdın. Ama, vallahi, seni bir kez daha satın alacak değilim!” diye bağırmış. Ve kızgın, eşeğin suratına tükürmüş ve ana babasından yana eşek neslinden geldiği iyice bilinen bir başka eşek satın almak üzere oradan uzaklaşmış.</p>

  <br/>

  <p><i>Ve aynı gece, Şehrazad, şu öyküyü de söylemiş:</i></p>

  <div class="baslik11" id="b26_12">
    <p>Sitti Zübeyde’nin Suçüstü Yakalanması</p>
  </div>

  <p>Anlatırlar ki, Emirü’l-Müminin Harun Reşid, bir gün, öğle uykusuna dalmak için eşi Sitti Zübeyde’nin dairesine girmiş; gidip yatağın üzerinde uzanacağı sırada, tam orta yerde kökeni hiç kuşkusuz karısına ait bulunan henüz taze, büyük bir leke görmüş. Bunu görünce, yüzünde dünya kararmış ve hiddetin son sınırına ulaşmış. Hemen Sitti Zübeyde’yi çağırtmış ve gözleri öfkeden alevler saçarak ve sakalı titreyerek, ona “Yatağımızın üzerindeki bu leke de ne oluyor?” diye haykırmış. Sitti Zübeyde, başını söz konusu lekeye eğmiş. Koklamış ve “Bu, erkek tohumudur, ey Emirü’l-Müminin!” demiş. O da öfkesinin şiddetini güçlükle tutarak “Peki, seninle bir haftadır yatmadığım bu yatakta henüz ılıklığını saklayan bu sıvının varlığını bana açıklayabilir misin?” demiş. Zübeyde, iyice heyecanlanarak “Bağlılık benim ve yöremin üstüne olsun, ey Emirü’l-Müminin! Yoksa beni zinayla mı itham ediyorsun?” diye haykırmış. Harun Reşid “Senden öylesine kuşkulanıyorum ki, hemen kadı Ebu Yusuf’u çağırtacak ve bu şeyi inceletip fikrini alacağım. Ve cetlerimizin onuru üzerine yemin ederim ki, ey amcamın kızı! Kadı tarafından suçlu bulunursan, hiçbir şey beni yapacağımdan geri çeviremez!” demiş.</p>

  <p>Kadı gelince, Harun Reşid, ona “Ey Ebu Yusuf, şu gördüğün lekenin ne olduğunu bana söyle!” demiş. Kadı yatağa yanaşmış, parmağını lekenin ortasına sokmuş. Sonra da gözünün ve burnunun hizasına getirmiş ve “Bu, erkek tohumudur, ey Emirü’l-Müminin!” demiş.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz seksen birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Bu, erkek tohumudur, ey Emirü’l-Müminin!” demiş. Halife de “Peki, bunun hemen ortaya çıkan kökeni ne olabilir?” diye sormuş. Çok şaşıran ve Sitti Zübeyde’nin düşmanlığını üzerine çekecek bir şeyi doğrulamak istemeyen kadı, düşünür gibi başını tavana kaldırmış ve bir yarıkta oraya iyice sokulmuş bir yarasanın kanadını fark etmiş. Ve hemen kurtarıcı bir fikir, anlayışını aydınlatmış ve “Bana bir mızrak ver, ey Emirü’l-Müminin!” demiş. Halife ona bir mızrak vermiş. Ebu Yusuf da bununla yarasayı vurarak olanca ağırlığıyla yere düşürmüş. Bunun üzerine “Ey Emirü’l-Müminin, tıp kitapları, bize, yarasa tohumunun, erkeğinkine garip şekilde benzediğini belirtiyor. Herhalde, Sitti Zübeyde uyurken bu suçu onu gören yarasa işlemiş olacak! Gördüğünüz gibi onu öldürerek cezasını verdim!” demiş.</p>

  <p>Bu açıklama halifeyi tam anlamıyla doyurmuş; ve karısının suçsuzluğundan artık kuşku duymadığı için minnettarlığını belirtmek üzere kadıyı armağanlarla donatmış. Sitti Zübeyde de, sevincin sınırında, ona göz kamaştıran hediyeler vermiş ve halife ile kendi yanında kalıp getirtilen meyve ve turfandalıkları yemeye çağırmış. Kadı, halı üzerine halife ile Sitti Zübeyde’nin arasına oturmuş. Ve Sitti Zübeyde bir muz soymuş ve bunu “Bahçemde, yılın bu mevsiminde az bulunur başka meyveler de var. Sen bunları muza yeğler misin?” diyerek kadıya sormuş. O da “Hanımım, hatalı karar vermekten sakınmayı kural bilmişimdir. Buradaki turfandalarla kıyaslamak için o turfandaları da görmem gerek! Ondan sonra karşılıklı üstünlükleri üzerine görüş bildirebilirim!” diye yanıt vermiş. Sitti Zübeyde hemen bahçesindeki turfanda meyvelerden toplatıp getirtmiş ve bunları kadıya tattırarak ona “Şimdi bu meyvelerden hangisini yeğliyorsun?” diye sormuş. Kadı anlayışlı bir tavırla gülmüş ve ilkin halifeye, sonra Sitti Zübeyde’ye bakmış ve onlara “Vallahi! Bunun yanıtını vermek oldukça zor! Bu meyvelerden birini diğerine yeğlersem, ötekini kötülemiş olur ve onun bana karşı duyduğu intikamla hazımsızlığa uğrama tehlikesi geçirmiş olurum!” demiş.</p>

  <p>Bu yanıtı işiten Harun Reşid ile Zübeyde öylesine gülmeye başlamışlar ki, sırtüstü yere devrilmişler!</p>

  <br/>

  <p><i>Ve Şehrazad, Şah Şehriyar’ın daha çok Zübeyde’yi, suçu ona yükleyerek acımaksızın mahkûm etme eğiliminde olduğunu görerek değişiklik olsun diye, çabucak şu öyküyü anlatmış:</i></p>

  <div class="baslik11" id="b26_13">
    <p>Erkek mi, Dişi mi?</p>
  </div>

  <p>Anlatırlar ki, Acem Şahı Büyük Keyhüsrev hakkındaki pek çok fıkra arasında onun balıkları pek sevdiği üzerine de bir fıkra varmış. Günün birinde, eşi güzel Şirin ile sarayının taraçasında otururken bir balıkçı gelip ona büyük ve eşsiz güzellikte bir balık getirmiş. Şah da bu hediyeye çok sevinmiş ve balıkçıya dört bin dirhem para ödenmesini buyurmuş. Ama güzel Şirin, şahın cömert savrukluğunu doğru bulmadığından, balıkçının ayrılmasını beklemiş; ve “Bir tek balık için bir balıkçıya dört bin dirhem ödeyecek kadar savruk olmak doğru değil! Bu parayı geri aldırmalısın; yoksa sana her armağan getiren kişi, çıkış noktası olarak bu değeri elde etmeyi umut eder; ve sen onların bu davranışlarına karşı çıkmayı göze alamazsın!” demiş. Şah Keyhüsrev ona “Verdiği bir şeyi geri istemesi bir şah için yüzkarasıdır. Böyle olunca, olup biteni unutalım!” diye yanıt vermiş. Ama Şirin “Hayır! İşi böylesine oluruna bırakmak olanaksız! Ne balıkçının ne de başkasının kusur bulmasına meydan vermeden parayı geri almanın yolları vardır. Bunu yerine getirmek için, balıkçıyı çağırtmak ve ona ‘Bana getirdiğin balık erkek mi, dişi mi?’ diye sormak yeter! Eğer sana erkek olduğunu söylerse, ona balığı geri verir ve ‘Ben bir dişi istemiştim!’ dersin; yok, eğer dişi olduğunu söylerse, ona, ‘Ben bir erkek istiyordum!’ diyerek geri verirsin!” diyerek cevaplamış.</p>

  <p>Güzel Şirin’i büyük bir aşkla seven Şah Keyhüsrev, ona karşı çıkmak istememiş ve içinden üzülse de, kendisine öğütlediği bu öneriyi çabucak yerine getirmiş. Ama balıkçı, ince zekâlı ve hazırcevap biriymiş; ve Keyhüsrev onu getirttikten sonra, kendisine “Balık erkek miydi, dişi miydi?” diye sorunca; yeri öpmüş ve “Bu balık hünsaydı!”<a href="../Text/dipnot.xhtml#Footnote0223" id="Feedback0223"><sup>[223]</sup></a> demiş.</p>

  <p>Bu sözleri duyunca Keyhüsrev’in göğsü ferahlamış ve gülmeye başlamış; ve maiyet subayına balıkçıya dört bin yerine sekiz bin dirhem ödenmesini buyurmuş. Balıkçı subayla gidip kendisine ödediği sekiz bin dirhemi almış; balık taşımaya yarayan torbasına koymuş ve çekip gitmiş. Sarayın bahçesinden geçerken, dalgınlıkla torbadan bir gümüş dirhem düşürmüş. Bu dirhemi aramak için torbayı yere bırakmış ve bulduğu parayı büyük bir memnunlukla yerden almış.</p>

  <p>O sırada Keyhüsrev ile Şirin onu taraçadan gözlüyorlarmış ve olan biteni görmüşler. Bunun üzerine Şirin, çıkan bu fırsattan mutlu, haykırmış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz seksen ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Bunun üzerine Şirin, çıkan bu fırsattan mutlu “İşte şu balıkçıyı gördün! Davranışı ne kadar nefret verici! Bir dirhem düşürüyor yere, onu herhangi bir fakir gelip alsın diye yerde bırakacağına, eğilip alacak kadar berbat davranıp yoksulu mahrum bırakıyor!” diye haykırmış. Bu sözleri duyan Keyhüsrev çok etkilenmiş ve balıkçıyı çağırtarak ona “Ey iğrenç yaratık! Bunca küçük bir ruhun olduğuna göre sen adam sayılmazsın, kuşkusuz! Bir torba gümüş paran olduğu halde, tesadüfen yere düşmüş ve bir fakir için nimet olacak bir dirhemi eğilip alacak kadar eli sıkı olman senin felaketin olacak!” demiş.</p>

  <p>Bunu duyan balıkçı yeri öperek, ona “Tanrı şahımın ömrünü uzatsın! Eğer eğilip yerden bu dirhemi almışsam, benim için para bakımından değerli olduğundan değildir; ama manevi değerinin benim için fazla olmasındandır! Bu paranın bir yüzünde şahımın başı, ötekinde de adı yazılı değil midir? Ben onu yerde bırakıp gelip geçen birinin bilmeden ayaklarıyla çiğnemesini istemedim. Ve çabucak eğilip yerden kaldırdım; tıpkı şahımın beni, bir gümüş dirhem etmezken topraktan kaldırdığı gibi!..” diye yanıt vermiş.</p>

  <p>Bu yanıt Keyhüsrev’in öylesine hoşuna gitmiş ki, balıkçıya dört bin dirhem daha verdirmiş ve tellalların, ülkenin her yanında “Hiç kimse kadınların görüşüne uyarak iş görmeye kalkışmasın! Çünkü bunu yapan, bir hatunun yarasından sakınmak isterken, iki hata daha işler!” diye bağırmalarını buyurmuş.</p>

  <br/>

  <p><i>Şah Şehriyar bu fıkrayı işitince “Keyhüsrev’in davranışını ve kadınlara güvensizliğini çok uygun buldum. Onlar felaketlerin çoğunun nedenidir!” demiş. Ama Şehrazad gülerek demiş ki:</i></p>

  <div class="baslik11" id="b26_14">
    <p>Pay</p>
  </div>

  <p>Bir gece Halife Harun Reşid, veziri Cafer’in ve celladı Mesrur’un önünde uykusuzluğundan şikâyet ederken, birdenbire Mesrur bir kahkaha koparmış. Halife kaşlarını çatarak ona bakmış ve “Neden böyle gülüyorsun? Delirdin mi sen, yoksa alay mı ediyorsun?” demiş. Mesrur “Yo, vallahi! Ey Emirü’l-Müminin, seni Peygambere bağlayan ecdadın üzerine yemin ederim ki, gülüyorsam eğer, o iki nedenle değil! Dün kendisini dinlemek üzere Dicle kıyılarında yöresini çevirenlere katıldığım İbnü’l-Karabi adlı birinin söylediği hoş sözleri hatırlamamdandır!” diye yanıtlamış. Halife “Öyleyse, git çabucak bu İbnü’l-Karabi’yi bulup bana getir! Belki de göğsümün darlığını o giderir!” demiş.</p>

  <p>Mesrur hemen koşup bu hoşsohbet İbnü’l-Karabi’yi bulmuş ve ona “Senden halifeye söz ettim, onu güldürmen için seni bulmak üzere beni görevlendirdi!” demiş. O da “İşittim ve itaat ettim!” cevabını vermiş. Bunun üzerine Mesrur “Evet! Seni alıp halifenin yanına götürmek istemekteyim; ancak karşılık olarak halifenin sana vereceğinin dörtte üçünü bana vermen koşuluyla!” diye eklemiş. İbnü’l-Karabi “Çok istedin! Sana pey olarak üçte ikisini veririm! Bu kadarı yeter!” demiş. Mesrur, şekil bakımından biraz zor kabullenmiş görünerek sonunda öneriyi uygun bulduğunu bildirmiş; ve adamı Halife Harun Reşid’in yanına götürmüş.</p>

  <p>Harun Reşid, onun geldiğini görünce, kendisine “Senin çok hoş ve eğlendirici konuşmaların olduğu söyleniyor! Konuş bakalım da görelim! Ama bil ki, beni güldürmeyi başaramazsan, sopa seni bekliyor!” demiş.</p>

  <p>Verilen bu gözdağı, İbnü’l-Karabi’nin tüm eğlendirme yeteneğini dondurduğundan berbat etki bırakan bayağılıklardan başka güldürecek şey bulamamış, bundan dolayı Harun Reşid gülecek yerde hiddetinin kabardığını duyumsamış; sonunda “Kafasında donup kalmış olan kanı ayak uçlarına indirmek için şunun tabanına yüz sopa vurun!” diye haykırmış. Adamı hemen yere yıkmışlar ve ayağının tabanına sopa darbeleri indirmeye başlamışlar. Birdenbire, vuruşlar otuzu geçmekte iken, adam “Şimdi, aramızdaki anlaşmaya göre, geri kalan üçte iki darbe, Mesrur’un payıdır!” diye haykırmış. Bunun üzerine muhafızlar halifenin bir işareti üzerine Mesrur’u yakalayıp yere yatırmışlar ve sopanın uyumlu vuruşlarını ayak tabanlarında hissettirmişler. Ama daha ilk vuruşlardan başlayarak, Mesrur “Vallahi! Üçte birine de razıyım ben, hatta dörtte birine de... Geri kalanını ona bırakıyorum!” diye haykırmış. Bu sözleri duyan halife öylesine gülmeye başlamış ki, sırtüstü düşmüş ve sopalardan canı yanmış olan ikisine de biner altın verdirmiş.</p>

  <br/>

  <p><i>Bunun üzerine Şehrazad aşağıdaki fıkrayı anlatmadan geceyi geçirtmek istememiş:</i></p>

  <div class="baslik11" id="b26_15">
    <p>Okul Öğretmeni</p>
  </div>

  <p>Bir zamanlar, mesleği avarelik ve başkalarının sırtından geçinmek olan bir adam, ne okuma ne de yazma bildiği halde okul öğretmeni olmayı kafasına koymuş; hiçbir şey yapmaksızın ona para kazanma imkânı yaratacak tek mesleğin bu olduğunu sanıyormuş. Çünkü okul öğretmeni olunduğu halde dilin kuramlarını ve öncül öğelerini tümüyle bilmenin mümkün bulunmadığı sanısı yaygınmış; bunun için başkalarında büyük bir sarf<a href="../Text/dipnot.xhtml#Footnote0224" id="Feedback0224"><sup>[224]</sup></a> ustası olduğuna inandıracak kadar kurnaz olmak yetermiş; ve bir sarf bilgini, çoğu kez, dar kafalı, aşağılık, ruhen çökmüş, yeteneksiz ve cinsel bakımdan yetersiz olan bir zavallı imiş.</p>

  <p>Böyle olunca, serserimiz, sadece sarığının sargı adedini ve hacmini çoğaltarak ve küçük bir sokağın dibinde açtığı bir odayı yazılı levhalar ve benzeri şeylerle donatarak okul öğretmeni oluvermiş ve orada müşterileri beklemiş.</p>

  <p>Böylesine etkileyici bir sarıkla donanmış kişiyi gören mahallede oturanlar, komşularının biliminden bir an bile kuşku duymamışlar ve çocuklarını çabucak ona yollamışlar...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz seksen üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>... ve çocuklarını çabucak ona yollamışlar.</p>

  <p>Ama öğretmen ne okuma ne de yazma bildiğinden işi yürütmek için oldukça ustalıklı bir yol bulmuş: bu da, bir parça okuyup yazma bilen öğrencileri hiçbir şey bilmeyenlere ders verdirtmekten ibaretmiş. O sırada kendisi de bunları gözetiyor, yaptıklarını doğru ya da yanlış buluyor gibi davranıyormuş. Bu yoldan, okul başarılı görünüyor ve öğretmenin işleri olağanüstü bir gelişme gösteriyormuş.</p>

  <p>Bir gün değneği elinde, korkudan tir tir titreyen zavallı çocuklara korkunç bakışlar fırlatırken, elinde bir mektupla içeriye bir kadın girmiş ve öğretmene doğru yürüyerek, okuma bilmeyen kadınların âdetine uygun olarak, bunu kendisine okumasını rica etmiş. Onu görünce, öğretmen, böylesine bir durumdan nasıl kurtulacağını bilemeyerek çabucak ayağa kalkıp salonu terk etmiş. Ama kadın onu tutmuş ve çıkmadan önce mektubu okumasını kendisinden rica etmiş. O da “Daha fazla bekleyemem: müezzin öğle ezanını okudu; camide bulunmam gerek!” demiş. Ama kadın, onu bırakmak istememiş ve ona “Allah senden razı olsun! Bu mektup bana, beş yıldır burada olmayan kocamdan geldi. Ve mahallede sadece sen, bunu bana okuyabilirsin!” demiş ve onu mektubu almak zorunda bırakmış.</p>

  <p>Okul öğretmeni mektubu almasına almış da, elinde ters tutmuş ve içindeki büyük sıkıntıyla yazıya bakarak kaşlarını çatmaya, alnını kaşımaya, sarığını yerinden oynatmaya ve güçlükle nefes almaya başlamış.</p>

  <p>Bunu gören genç kadın “Hiç kuşku yok! Okul öğretmeni bu denli tedirgin olduğuna göre, mektuptan kötü haberler okumuş olmalı! Ne felaket! Belki de kocam ölmüştür!” diye düşünmüş. Sonra, kaygı dolu, okul öğretmenine “Allah aşkına, benden bir şey gizleme! Ölmüş mü yoksa?” diye sormuş. Öğretmen, yanıt olarak belirsiz bir işaretle başını yukarı kaldırmış ve sesini çıkarmamış. Bunu gören kadın “Vah başıma gelenler! Giysilerimi mi yırtsam yarabbi!” diye haykırmış. O da “Yırt!” diye yanıt vermiş; kadın tedirginliğin sınırında “Yüzümü dövüp yanaklarımı mı yırtsam?” diye sormuş. O da “Döv ve yırt!” diye yanıt vermiş.</p>

  <p>Bu sözleri duyunca zavallı kadın, şaşkın bir halde okuldan dışarı fırlamış ve evine koşup matem giysilerine bürünmüş. Bunu gören tüm komşuları onun evine koşup kendisini avutmaya çalışmışlar, ama boşuna! O sırada, zavallı kadının yakınlarından biri içeri girmiş; mektubu görerek onu okumuş ve kadına “kim sana kocanın öldüğünü söyledi? Mektupta bununla ilgili bir şey yok. İşte içinde yazılanlar: ‘Selam ve iyi dileklerden sonra, ey amcamın kızı, çok iyi bir sağlık sürdürdüğümü ve on beş güne kadar yanına döneceğimi bildiririm. Ama, daha önce, sana olan bağlılığımı kanıtlamak için, bir bohçaya konmuş keten bir kumaş yolluyorum. Vesselam!”’ demiş.</p>

  <p>Bunun üzerine kadın mektubu alıp kendisini yanılgıya düşüren davranışından ötürü okul öğretmenine çatmak için okula dönmüş. Onu kapıda otururken bulmuş ve ona “Zavallı bir kadını böylesine aldatmak ve mektubunda dönmekte olduğunu bildiren ve ona bohça içinde bir kumaş gönderen kocasının öldüğünü söylemekten utanmıyor musun?” demiş. Bu sözleri duyan okul öğretmeni, ona “Ey zavallı kadın, bana böyle çatmakta haklısın! Ama, bağışla beni, çünkü mektubunu elimde tuttuğum sırada, zihnim çok dalgındı, biraz çabuk ve tersten okuduğum için gönderilen kumaş ve bohçayı ölen kocandan sana kalan eşyalar sandım!” demiş.</p>

  <br/>

  <p><i>Şehrazad sonra şu fıkrayı anlatmış.</i></p>

  <div class="baslik11" id="b26_16">
    <p>Yazılı Gömlek</p>
  </div>

  <p>Anlatırlar ki, Halife El-Memun’un kardeşi El-Emin, amcası El-Mehdi’nin evini ziyarete gitmiş bulunduğu bir sırada, ut çalan çok güzel bir genç esire görmüş ve ona hemen âşık olmuş. El-Mehdi de esirenin yeğeni üzerindeki etkisinin farkına varmakta gecikmemiş; ve ona hoş bir armağanda bulunmak üzere onun ayrılmasından sonra esireyi mücevher ve zengin giysilere bürünmüş olarak ardından göndermiş. Ama El-Emin amcasının cariyenin kızlığını almış olduğunu ve onu bu haliyle kendisine yolladığını sanmış; çünkü adam, henüz ekşi olan meyveleri severmiş. Bu yüzden esireyi kabul etmek istememiş ve onu bir mektupla geri çevirerek; mektupta, olgunlaşmadan önce bahçıvan tarafından ısırılan bir elmanın, satın alanın ağzını asla tatlandırmayacağını yazmış.</p>

  <p>Bunun üzerine El-Mehdi, kızı tümüyle soymuş ve eline bir ut vermiş; bu kez onu altın harflerle üzerine sadece şu yazının bulunduğu bir gömlek giydirerek yeniden El-Emin’e göndermiş:</p>

  <div class="gir1">
    <p>Benim eteğimin büklümlerinin gölgesine sokulmuş olan ganimet, hiç el sürülmemiş olan bir bakiredir.</p>

    <p>Sadece üstün güzelliğine hayran olunmak için göz düşmüştür üstüne!</p>
  </div>

  <p>Bu incelikli gömleğe bürünmüş olan esirenin büyüleyici güzelliğini gören ve yazıyı okuyan El-Emin, artık karşı durma nedeni olmadığından, özellikle kendisine onur veren bu armağanı kabul etmiş.</p>

  <div class="baslik11" id="b26_17">
    <p>Bardak Üstündeki Yazı</p>
  </div>

  <p>Halife El-Mütevekkil, bir gün, hasta düşmüş ve tabibi Yahya’nın, yazdığı harika ilaçlarla tedavi olmuş ve sağlıklı duruma geçme dönemine girmiş. Bunun üzerine halifeye her yandan tebrik armağanları yağmaya başlamış. Böylece yollanan öteki şeyler arasında halife, İbni Hakan’dan göğüsleri döneminin tüm kadınlarınınkinden güzel biçimiyle meydan okuyan, el değmedik bir genç kız da alıp kabullenmiş. Güzelliğiyle birlikte, genç kız, kendini ona sunarken, halifeye seçkin bir şarapla dolu hayranlık uyandıran billur bir sürahi de getirmiş.</p>

  <p>Genç kız bir eliyle sürahiyi tutuyor; ötekiyle de üzerine yakutla aşağıdaki yazı kakılmış olan bir altın bardağa şarap dolduruyormuş:</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz seksen dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>Genç kız bir eliyle sürahiyi tutuyor; ötekiyle de yakutla üzerine aşağıdaki yazı kakılmış olan altın bir bardağa şarap dolduruyormuş:</p>

  <div class="gir1">
    <p>Hangi aşk iksiri, hangi tiryak, hangi belsem ve hangi merhem, bu hoş kokulu kırmızı içki, bu bedenin dertlerinin ve sıkıntının evrensel ilacı değerindedir?</p>
  </div>

  <p>O sırada hekim Yahya, halife El-Mütevekkil’in yanında bulunuyormuş. Bu yazıyı okuyarak gülmeye başlamış ve halifeye “Vallahi! Ey Emirü’l-Müminin, bu genç kız ve getirdiği ilaç, tüm eski ve çağdaş ilaçlardan fazla gücünün geri gelmesinde sana yararlı olacaktır!” demiş.</p>

  <br/>

  <p><i>Sonra Şehrazad, durmaksızın, hemen şu fıkrayı anlatmış:</i></p>

  <div class="baslik11" id="b26_18">
    <p>Sepetteki Halife</p>
  </div>

  <p>Şimdi söyleyeceğim öyküyü bize ünlü şarkıcı Musullu İshak anlatmıştı. Şöyle:</p>

  <p>Bir gece, Halife El-Memun’un sarayındaki bir şölenden ayrılmış yürürken; derdini çektiğim bir idrar tutukluğundan çok sıkıntıda olduğum için, ışığın sızmadığı dar bir sokağa girdim; kendi sidiğimin sıçramasıyla ıslanmamak için pek fazla ileri gitmeksizin uygun biçimde çömeldim ve rahatlık verecek şekilde bol bol su döktüm. Tam işimi bitirdiğim ve silkindiğim sırada, karanlığın ortasında başıma bir şeyin düşmekte olduğunu hissettim ve yerimden sıçradım; çabuk davranıp bu şeyi yakaladım ve her yanını yoklayarak, son derece şaşkınlıkla, bunun dört tutamağından bir urganla bağlı olarak altında bulunduğum evden sarkıtılan bir sepet olduğunu anladım. Biraz daha yokladım ve içinin ipekle astarlandığını ve güzel kokan iki yastıkla donatıldığını gördüm.</p>

  <p>Ben, o gece, alışık olduğumdan fazla içtiğim için, sarhoş kafamla, sanki rahat etmem için kendini sunar gibi görünen bu sepetin içine girip oturmak hevesine kapıldım. Bu ayartıya dayanamayarak sepetin içine yerleştim; ama çıkıp yeniden toprağa basmaya zaman kalmadan hemen yukarı taraçaya çekildim ve orada, ağzımdan tek bir söz çıkmadan, beni sepetten çıkararak kendilerini izlememi söyleyen dört genç kız tarafından karşılandım. Bunlardan biri, elinde meşaleyle önümden yürüyor; diğer üçü ardımdan geliyordu; beni mermer bir merdivenden indirdiler; ancak halifenin sarayındakine eş değerde şahane bir salona soktular. Ben de içimden “Beni bu gece buluşmak üzere sözleştikleri bir başkası yerine koymuş olacaklar! Allah durumu düzenleyecektir!” diye düşünüyordum.</p>

  <p>Ben böylesi bir şaşkınlık içindeyken, salonun bir bölümünü gizleyen büyük bir ipek perde kalktı ve ince bedenli, yürüyüşleri hoş, kimileri meşaleler, kimileri de içlerinde Hint sümbülü ve sarısabır yanan buhurdanlar taşıyan başdöndürücü on güzel kız gördüm. Bunların ortasında, bir ay gibi parlak ve tüm yıldızları kıskandıracak kadar güzel bir genç kız ilerliyordu. Yürürken en vurdumduymaz ruhları bile coşturacak şekilde salınıyor ve kibarca yan bakışlar fırlatıyordu. Ben onu görünce, yerimden fırladım ve önünde yere kadar eğildim. O da gülerek bana baktı ve “Hoş geldin, ziyaretçi!” dedi. Sonra oturdu ve büyüleyici bir sesle bana “İstirahat edin, efendim!” dedi. Ben de, artık şarabın verdiği sarhoşluk dağılmış ve yerini daha da büyük bir esriklik almış olarak oturdum. O zaman bana “Nasıl oldu da, efendim, sokağımıza gelip sepetin içinde yerini buldun?” dedi. Kendisine “Hanımım, beni sokağınıza iten idrar zorluğudur; sonra şarabın etkisiyle sepetin içine yerleştim; ve şimdi sihrinle kafamı sarhoşluk yerine başka bir esrikliğin sardığı bu salona, senin konukseverliğin getirdi!” diyerek yanıt verdim.</p>

  <p>Bu sözleri işitince, genç kız, belirgin bir hoşnutluk gösterdi ve bana “Sen ne iş yaparsın?” diye sordu. Ben kendisine şarkıcı ve halifenin musiki sağlayıcısı olduğumu söylemekten sakınarak, ona “Bağdat’ta dokumacılar çarşısında dokumacıyım!” diyerek yanıt verdim. O da “Davranışların çok hoş ve sen, dokumacılar çarşısına onur veriyor olmalısın! Eğer bunları şiirden anlayışınla da birleştirebilirsen, seni aramıza almış olmamızdan dolayı hiçbir pişmanlık duymayız! Şiir dizeleri bilir misin?” dedi; ona “Biraz bilirim!” yanıtını verdim. O da “Birkaçını bize okur musun?” dedi. Kendisine “Sultanım, ziyaretçi her zaman kendisine gösterilen iyi karşılamadan duygulanır. Böyle olunca ilkin sen, bize seçeceğin birkaç şiir söyle de yüreklenmemi sağla!” diyerek yanıt verdim. O da “Seve seve!” diyerek beni yanıtladı. Ve bana hemen İmriü’l-Kays Zübeyr, Antere, Nabiga, Amr ibni Külsüm, Tarefe ve Şenfere gibi en eski şairlerin ve Ebu Nuvas, Er-Rakaşi, Ebu Musab ve diğer çağdaş şairlerin en hayranlık verici şiirlerinden seçtiklerini okudu. Onun, başımı döndüren güzelliği kadar şiir okuyuşuna da hayran kaldım. Sonra bana “Umarım ki artık heyecanın geçmiştir” dedi. Ben de “Evet, vallahi!” dedim. Ve ben de bildiğim şiirler arasından sevdiğim en hoş olanlarından seçmeler yaparak çok duygulu bir şekilde okudum. Bitirdiğimde, bana “Vallahi! Dokumacılar çarşısında bu kadar hoş kimseler bulunduğunu hiç bilmiyordum” dedi.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz seksen beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Dokumacılar çarşısında bu kadar hoş kimseler bulunduğunu hiç bilmiyordum” dedi.</p>

  <p>Bunu izleyerek ne meyvelerin ne de çiçeklerin esirgendiği bir şölen düzenlendi; ve o kendisi bana en iyi parçaları seçerek hizmette bulundu. Sonra, sofra kaldırıldı, içkiler ve bardaklar getirildi; ve içmem için kendi eliyle içki doldurup bana “İşte görüşmenin en iyi anı. Güzel öyküler bilir misin?” dedi. Önünde eğilerek kendisine hemen şahlar üzerine, onların sarayları ve yaşam tarzlarına dair birçok eğlendirici ayrıntı anlatmaktayken; ansızın beni durdurarak “Gerçekte, hükümdarların âdetleri üzerine bu denli bilgi sahibi bir dokumacıyı tanımak beni çok şaşırttı!” dedi. Kendisine “Bunda şaşılacak bir şey yok! Çünkü halifenin meclislerinde bulunan çok hoş bir komşum var; boş zamanlarında kendi anılarını anlatmaktan zevk duyar!” diyerek yanıt verdim. Bana “Bu durumda da, belleğinin bunca ayrıntıyı böylesine eksiksiz olarak saklamasındaki kesinliğe daha az hayran olunamaz!” dedi. Hepsi bu kadar! Ve ben salonu saran bu güzelliği seyrederek ve gözleriyle ve dudaklarıyla konuşmasını dinleyerek hayranlığın sınırına ulaştığımı hissettim; ve içimden “Halife burada benim yerimde olsaydı, ne yapardı acaba? Kuşkusuz heyecanını bastıramaz ve duyduğu sevgiyle uçardı!” dedim.</p>

  <p>Genç kız bunu izleyerek bana “Gerçekte, sen aşırı derecede şaşkın bir kimsesin, ruhun çok güzel tanıklıklarla bezenmiş ve davranışların son kertede ince! Artık benim sana soracağım tek bir soru kaldı!” dedi. Ona “Başım üstüne, gözüm üstüne!” diye yanıt verdim. O da “Sana utla eşlik ederken bana bir şarkı söylemeni duymak arzusundayım!” dedi. Ben, meslekten musikişinas olduğumdan, kendi başıma şarkı söylemek hiç hoşuma gitmedi. Bundan dolayı “Eskiden şarkı söyleme sanatı üzerinde çalıştım ama iyi bir sonuca ulaşamadığımdan dolayı bırakmak yolunu seçtim. Keşke elimden gelse de söyleyebilseydim; ama, cahilliğim özrümdür. Sana gelince sultanım, her şey bana, senin sesinin çok güzel olması gerektiğini gösteriyor! Böyle olunca, gecemizi daha da tatlandırmak için bize birkaç şarkı söylersin herhalde!” diyerek yanıtladım.</p>

  <p>Bunun üzerine bir ut getirtti ve şarkı söyledi. Tüm yaşamım boyunca tınısı bu kadar dolgun, bu kadar ağırlıklı ve mükemmel ses duymamış; vurgulamaları bu kadar başarıyla sağlayan bir uygulayım görmemiştim. Benim hayranlığımı gördü ve bana “Sözlerin ve musikinin kime ait olduğunu biliyor musun?” diye sordu. Kendisine, bu konuda kesin bilgi sahibi olduğum halde “Tümüyle bilgim dışında, sultanım!” diye yanıt verdim. O da “Bu şarkı hakkında bilgi sahibi olmayan birinin bulunması imkânsız! Peki ben söyleyeyim: Sözleri Ebu Nuvas’a ve hayran olunası musikisi büyük musikişinas Musullu İshak’a aittir!” diye haykırdı. Kendimi ele vermeden “Vallahi! İshak senin yanında hiçbir değer taşımaz!” diye yanıt verdim. “Bak, bak!<a href="../Text/dipnot.xhtml#Footnote0225" id="Feedback0225"><sup>[225]</sup></a> Çok büyük hata işliyorsun! Acaba dünyada İshak’a eşit değerde biri var mıdır? Sen herhalde onu hiç işitmemiş olacaksın!” diye haykırdı. Sonra, arada bir herhangi bir ihtiyacımın olup olmadığına bakmak için keserek, yeniden şarkı söylemeye koyuldu; ve böylece şafak sökünceye kadar eğlenmeyi sürdürdük.</p>

  <p>O sırada, herhalde sütanası olacak, yaşlı bir kadın gelerek oturumun bitme saatinin geldiğini ona haber verdi; ve genç kız, çekilmeden önce, bana “Konuğuma sır saklamasını önermeme bilmem gerek var mı? Samimi toplantılar, çekilmeden önce kapıya bırakılan rehinler gibidir!” dedi. Önünde eğilerek “Böylesine tavsiyelere ihtiyaç duyanlardan değilim!” diyerek yanıt verdim. Ve kendisinden izin aldıktan sonra beni sepete koyup sokağa indirdiler.</p>

  <p>Evime ulaşıp sabah namazımı kıldım ve yatıp akşama kadar uyudum. Uyandığımda çabucak giyinip saraya gittim; ama mabeyinciler, bana, halifenin dışarı çıktığını ve benden dönüşünü beklememi istediğini söylediler; çünkü o gece için bir şölen vereceğinden şarkı söylemem için benim varlığım gerekliymiş. Bir süre orada kaldım; sonra, halifenin dönmesi geciktiğinden, kendi kendime bir gün önceki gibi bir geceden yoksun kalmanın çılgınlık olacağını söyledim; ve o dar sokağa koşup sarkan sepeti buldum. İçine girdim ve bir kez çekilince, kendimi o güzel hanımın yanında buldum.</p>

  <p>Beni görünce, gülerek “Görüyorum ki, Allah için, bizim yanımıza yerleşmek niyetindesin!” dedi. Önünde eğilip “Kim böylesine bir şeyi dilemez! Ancak çok iyi biliyorsun ki, ey sultanım, konukseverlik yasaları üç gün için geçerlidir; bense daha ikinci gündeyim. Eğer üçüncü günden sonra yine gelirsem, benim kanımı akıtma hakkına sahip olursun!” diye yanıt verdim.</p>

  <p>O geceyi eğlenerek, öyküler anlatarak, şarkılar okuyarak bir önceki gibi çok hoş geçirdik. Ama sepetle inme zamanı gelince, halifenin duyacağı öfkeyi düşündüm ve kendi kendime “Ona bu serüveni anlatmadıkça hiçbir özür kabul etmeyecektir; ve kendisi denemedikçe de bu serüvene inanmaz!” dedim. Bunun üzerine genç kıza döndüm ve ona “Sultanım, görüyorum ki musikiyi ve güzel sesleri seviyorsun. Benim, yüzü benden kibar, tavırları daha ince ve de benden çok üstün yanları olan ve Musullu İshak’ın bestelediği bütün şarkıları bilen bir yeğenim var. Onu bu çok güzel konukluğumun üçüncü ve son günü olan yarın birlikte getirmeme izin verir misin?</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz seksen altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Bu çok güzel konukluğumun üçüncü ve son günü olan yarın birlikte getirmeme izin verir misin?” diye sordum. Bana “İşte daha şimdiden sır saklamaktan vazgeçtiğin görülüyor. Ama madem ki yeğenin bu kadar hoş bir adam, onu bana getirebilirsin!” diye yanıt verdi. Kendisine teşekkür ettim ve aynı yoldan oradan ayrıldım.</p>

  <p>Evime gelince, halifenin muhafızlarını beni bekler buldum; küfürler savurarak beni yakaladılar ve tutuklayarak halifenin önüne sürüklediler. Onu, hiddet içinde tahtında oturur gördüm, gözleri dehşet içinde alevler saçıyordu. Beni görür görmez “Ah, köpoğlu, bana itaatsizliğe nasıl cesaret edersin!” diye haykırdı. Kendisine “Yo vallahi, ey Emirü’l-Müminin! Benim özrüm var!” dedim. “Nedir o?” deyince; “Bunu ancak gizlice söyleyebilirim!” diye yanıt verdim. O zaman, yöresinde bulunan herkesin çekilmesini istedi; ve bana “Konuş bakalım!” dedi. Bunun üzerine tüm ayrıntılarıyla geçirdiğim serüveni kendisine anlattım; ve “Ve şimdi, bu gece genç kız ikimizi de bekliyor; bunu ona vaat ettim!” diye ekledim.</p>

  <p>El-Memun sözlerimi işitince yatıştı ve bana “Kuşkusuz, nedenin çok geçerli! Ve sen iyi etmişsin de bu gece için beni de düşünmüşsün!” dedi. Ve o andan başlayarak, gece olmasını nasıl bekleyeceğini bilemedi. Ben de ona kendisine ve bana, kızın önünde adımı söyleyerek ihanet etmemesini ısrarla önerdim. Bunu bana kesinlikle vaat etti; ve yola koyulma zamanı gelince, tacir kılığına girdi ve dar sokağa giderken bana eşlik etti.</p>

  <p>Her zamanki mahalde bir yerine iki sepet bulduk; ve her birimiz bunlardan birinin içine girdik. Hemen çekildik ve taraçaya indirildik; oradan da söz konusu edilen o şahane salona indik; orada, o gece her zamankinden çok daha güzel olan genç kız, hemen yanımıza geldi. Kızı görünce halifenin ona çılgınca tutulduğunu fark ettim. Ama kız şarkı söylemeye başlayınca, bu tutkusu dayanılmaz hale geldi; zaten onun incelikle bize sunduğu şaraplar zihnimizi epeyce bulandırmıştı. Bu neşesi ve heyecanı içinde, halife ansızın almış olduğu kararı unuttu ve bana “Pekâlâ, İshak! Son buluşlarınla bezenmiş yeni bir şarkıyla neden ona yanıt vermiyorsun?” dedi. O zaman ben, çok sıkılmış olarak “Buyruğunu işittim ve itaat ettim, ey Emirü’l-Müminin!” demek zorunda kaldım.</p>

  <p>Genç kız, bu sözleri işitir işitmez bir an bize baktı ve Emirü’l-Müminin’in huzurunda bulunan herhangi bir kadının yapması gerektiği gibi yüzünü örtmek için odadan çıkmakta acele etti. El-Memun, unutkanlığı sonucu ortaya çıkan durum dolayısıyla onun ayrılıp gitmesinden biraz düş kırıklığına uğrayarak, bana “Hemen git, bu evin sahibinin kim olduğunu öğren!” dedi. O zaman yaşlı sütanayı çağırdım ve ondan halife adına bilgi edinmek istedim. Kadın bana “Üzerimize ne büyük bir felaket çöktü! Başımızdaki bu utanç nedir? Bu hanım, halifemizin veziri Hasan bin Sehl’in kızıdır!” diye yanıt verdi. O zaman El-Memun “Bana veziri çağırın!” dedi. Yaşlı kadın titremeler içinde gözden kayboldu; ve birkaç dakika sonra, şaşkınlığın sınırında bulunan Vezir Hasan bin Sehl, halifenin huzuruna geldi.</p>

  <p>Onu görünce El-Memun gülmeye başladı ve ona “Senin bir kızın var mı?” diye sordu; o da “Evet! Ey Emirü’l-Müminin!” dedi. “Adı ne?” diye sorunca da “Hatice!” diye yanıtladı. “Evli mi, bakire mi?” diye sorunca “Bakiredir, ey Emirü’l-Müminin!” diye yanıt verdi. Halife “Onu senden yasal eşim olarak istiyorum!” deyince de “Kızım ve ben, Emirü’l-Müminin’in köleleriyiz!” diye haykırdı. Halife “Onun için mehr olarak yüz bin dinar değer biçiyorum; yarın saraya gelip hazineden alabilirsin! Aynı zamanda, kızını evlilik merasiminin gerektirdiği tüm görkemlilikle donanmış olarak saraya getirecek ve gelin alayında bulunanlara, benim adıma, armağan olarak kendi mülkümden bin köy ve bin çiftlik dağıtacaksın!” dedi. Bunu izleyerek halife ayağa kalktı ve ben de onu izledim. Bu kez cümle kapısından dışarı çıktık; halife bana “İshak, kim olursa olsun, bu serüveni hiç kimseye anlatmamak için dikkatli bulun! Sırrı saklayamazsan başınla ödersin!” dedi.</p>

  <p>Musullu İshak, sözlerini “Ben de bu sırrı halifenin ve bugüne kadar hiç kuşkusuz gözlerimin gördüğü en güzel kadın olan Sitti Hatice’nin ölümüne kadar sakladım!” diye bitirmiş.</p>

  <br/>

  <p><i>Şehrazad bu öyküyü anlatıp bitirince, küçük Dünyazad, büzülmüş olduğu yerden “Abla, sözlerin ne kadar tatlı, hoş ve kibar!” diye haykırmış. Şehrazad da gülerek “Ama</i> İşkembe Temizleyicisinin Öyküsü<i>’nü duyunca bakalım ne diyeceksin!” demiş ve hemen öyküyü anlatmaya başlamış.</i></p>

  <div class="baslik11" id="b26_19">
    <p>İşkembe Temizleyicisi</p>
  </div>

  <p>Anlatırlar ki, Mekke’de, yıllık hac zamanında, bir gün, hac farizasını yerine getiren hacıların toplu olarak kutsal Kâbe yöresinde yedi kez dolandıkları sırada, kalabalıktan kopan bir kişi Kâbe’nin duvarına yaklaşmış ve tüm binayı kaplayan kutsal örtüyü tutarak dualar okumaya başlamış ve ta içinden gelen bir sesle “Tanrı bir kez daha bu adamın karısını kocasına karşı öfkeye kaptırsın da, onunla yatabileyim!” diye haykırmış.</p>

  <p>Hacılar, bu kutsal yörede, bu garip duayı işitince, öylesine çok kızmışlar ki, adamın üzerine saldırıp onu yere yıkmışlar ve adamakıllı dövmüşler. Sonra onu, çok geniş haklarla donatılarak hacılar üzerinde yetki sahibi kılınmış Hac Emiri’nin huzuruna sürüklemişler ve ona “Ey Emir, biz bu adamı Kâbe örtüsünü tutarak en saygısızca sözler söylerken işittik!” demişler. Ve onun söylediklerini tekrarlamışlar. Bunun üzerine Hac Emiri “Asın onu!” diye buyurmuş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirmekte olduğunu görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz seksen yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Bunun üzerine Hac Emiri “Asın onu!” diye buyurmuş. Ama adam, emirin ayaklarına atılarak ona “Ey Emir, dua ve barış üzerine olası Tanrı Elçisi’nin yüzüsuyu hörmetine ilkin öykümü dinlemeni senden yalvarıyorum. Ondan sonra hakkımda uygun göreceğin her cezayı çekmeye razıyım!” demiş. Hac Emiri bir baş işaretiyle buna uyacağını bildirmiş ve asılmaya hükmettiği kişi demiş ki:</p>

  <p>Bil ki, ey Emir, benim mesleğim, yollardan çöp toplamaktır; dahası, satarak hayatımı kazanmak üzere koyun işkembelerini temizlerim. Günün birinde, henüz temizlenmemiş işkembeleri eşeğime yüklemiş, sakince yol alıp mezbahaya götürürken, birtakım şaşkın kişilerin her yandan kaçışıp kapı arkalarına saklandıklarına tanıklık ettim; ve biraz uzaktan, yoldan geçenleri sırıklarla önlerinden kovalayan birçok silahlı kölenin belirdiğini gördüm. Olup bitenin ne olduğunu soruşturdum; bana, büyük bir zatın yoldan geçeceğini söylediler; bundan dolayı sokağın gelip geçenlerden arınması gerekiyormuş. Bunu duyunca, yoluma devam edersem başıma büyük bir belanın gelebileceğini anlayarak eşeğimi durdurdum ve onunla birlikte, elimden geldiğince kendimi gizleyerek bir duvar köşesine sığındım; ve bu yüce kişinin karılarına bakma ayartısına uğramayayım diye yüzümü de duvara doğru çevirdim. Bakmaya cesaret edemediğim harem geçtikten sonra, dönüp yolumu sürdürmeyi düşünürken, bir zencinin kabaca kollarıma sarıldığını gördüm. Ben de, korku içinde, başımı çevirip yolda hepsi bana bakan, ortalarında baygın bakışlarıyla susuzluğun daha az vahşi kıldığı bir ceylanı, bükülgen ve zarif bedeniyle de muz ağacının bükülgenliğini andıran birinin bulunduğu otuz genç kız gördüm. Ben de, ellerim beni tutan zenci tarafından ardıma bağlanmış olarak, itirazlarıma, haykırışlarıma ve başımı duvara çevirdiğimi gören gelip geçenleri tanık göstermeme ve onların da beni tutanlara “O bir şey yapmadı! Bu, çöpçü ve işkembe temizleyicisi zavallı bir adamdır! Bir masumu, yakalayıp sımsıkı bağlamak Tanrı önünde yasal değildir!” demelerine karşın, öteki haremağaları tarafından zorla sürüklenerek götürüldüm. Onlar hiçbir şey işitmek istemeyerek beni haremin ardından sürüklemeyi sürdürdüler.</p>

  <p>Bu süre içinde kendi kendime “Ben ne suç işledim ki? Herhalde işkembelerin hoş olmayan kokusu hamile olan hanımefendinin süründüğü kokuları bastırmış ve midesini bulandırmış olacak! Sanırım ki, nedeni budur; ya da nefret uyandıran görünüşüm veya pek saygın olmayan yanlarımı açık bırakan yırtık giysilerim buna neden olmuştur. Tanrı’dan başka sığınılacak varlık yoktur!” diye düşünüyordum.</p>
