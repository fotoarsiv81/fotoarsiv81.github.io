  <div class="baslik11" id="b55_1">
    <p>Eskimeyen Pabuçlar</p>
  </div>

  <p>Anlatırlar ki, Kahire’de Ebu Kasım et-Tamburi adlı cimriliğiyle ünlü bir eczacı varmış, bu eczacı, Tanrı ona zenginlik ve alım satım işlerinden dolayı refah sağladığı halde, sanki dilencilerin en fakiriymişçesine giyinir ve yaşarmış; üzerine giydiği urbalar paramparçaymış; sarığı o kadar eski ve kirliymiş ki, artık rengi anlaşılmaz olmuş; ama onun tüm giysileri içinde cimriliğini en iyi vurgulayan pabuçlarıymış; çünkü bunlar yalnız iri çivilerle güçlendirilmekle ve bin kez onarılarak bir su aygırının başı gibi kalın tabanlı ve bir savaş makinesi gibi dayanıklı olmakla kalmamış; yüzleri öylesine parçalanmış ki, pabuçlar pabuç olalı yirmi sene geçmiş ve Kahire’nin en usta tamirci ve deri işçileri onun döküntülerini biraraya getirilebilmek için artık zanaatlarıyla yarar sağlayamaz olmuşlar. Bütün bunlardan ötürü Ebu Kasım’ın pabuçları öylesine ağırlaşmış ki, tüm Mısır’da çoktan beri atasözü olarak anılmaya başlamış; çünkü ne zaman ağır bir şeyden söz etmek istenirse, her zaman kıyaslama konusu olmuş. Örneğin, çağrıldığı yerde bir konuk fazla oturursa, onun hakkında “Bunun, Ebu Kasım’ın pabuçları gibi kanı ağır!” derlermiş. Ve eğer ukalalığıyla tanınmış bir okul hocası, nükte yapmaya kalksa, onun hakkında “Nükte yeteneği Ebu Kasım’ın pabuçları kadar kaba!” derlermiş Ve yine bir hamal yükünün ağırlığı altında ezilmişse, kendi kendine “Allah bu yükün sahibinin belasını versin! Bu yük, Ebu Kasım’ın pabuçları kadar ağır!” diyerek içini çekermiş. Bir haremdeki yaşlı, asık suratlı, netameli bir kalfa kadın, efendisinin genç eşlerinin aralarında eğlenmelerini engellemek isterse, onun hakkında “Allah kahretsin bu uğursuzu! Ebu Kasım’ın pabuçları gibi çekilmez!” dermiş. Ve eğer biri, hazmı güç bir yemek yer de, yemek bağırsaklarını bozar ve karnının içinde fırtınalar koparsa “Allah beni kurtarsın! Bu kahrolası yemek Ebu Kasım’ın pabuçları kadar ağırmış!” denirmiş. Böylece, ağırlığın etkisini gösterdiği her durumda bu pabuçlar söz konusu olurmuş.</p>

  <p>Günün birinde, Ebu Kasım her zamankinden çok daha kârlı bir alışveriş yaparak çok keyiflenmiş. Bu münasebetle Tanrı’nın hayırlı bir iş tutarak başarılı kıldığı tacirlerin âdetine göre küçük ya da büyük bir şölen verecek yerde, gidip o güne kadar hiç kimsenin ayak bastığını görmediği bir hamamda yıkanmayı daha uygun bulmuş. Ve dükkânını kapatarak ve ayağına giyecek yerde pabuçlarını sırtına vurarak hamama doğru yönelmiş; çünkü, uzun bir süreden beri onların kullanımında tasarrufta bulunmak üzere böyle davranıyormuş. Hamama gelince, pabuçlarını, âdet gereğince orada sıralanmış bulunan tüm ayakkabılarla birlikte eşikte bırakmış. Ve yıkanmak üzere hamama girmiş.</p>

  <p>Ebu Kasım’ın içine öylesine kir işlemiş bir cildi varmış ki, hamam tellakları görevlerini yapmakta büyük zahmet çekmişler; ve ancak tüm yıkananlar çoktan hamamdan ayrıldıkları bir sırada, günün sonuna doğru, işlerini bitirebilmişler. Ebu Kasım da sonunda hamamdan çıkabilmiş ve pabuçlarını aramış; ama bıraktığı yerde bulamamış; onların yerinde limon sarısı renkte bir çift güzel ayakkabı varmış. Ebu Kasım, kendi kendine “Kuşkusuz, çoktan beri benzeri bir şey satın almak istediğimi bilen Tanrı bunları bana yollamıştır! Belki de birisi, bunları bırakıp farkında olmadan, benimkileri alarak götürmüştür!” demiş. Ve yenisini satın almak zahmetinden kurtulduğu için neşe dolu, onları alıp yoluna gitmiş.</p>

  <p>Oysa limon sarısı renkli pabuçlar, kendisi de o gün hamamda bulunan kadıya aitmiş. Ebu Kasım’ın pabuçlarına gelince, hamam da ayakkabıları gözetmekle görevli hizmetkâr, görünüşü ve kokusuyla hamamın giriş yerinin temizliğini bozduğu için bunları çabucak alıp bir köşeye saklamış; sonra gün dönüp de, hizmet saati tamamlanınca, bunları yerlerine koymayı düşünmeksizin hamamdan ayrılmış bulunuyormuş.</p>

  <p>Kadı, yıkanmasını bitirince, hamam hizmetkârları, onun buyruklarına göre, boşu boşuna her yanda ayakkabıları aramışlar, sonunda, bir köşede, hemen Ebu Kasım’a ait bulunduklarını anladıkları dillere destan pabuçları bulmuşlar. Hemen kendisini araştırmaya koşuşmuşlar ve omzunda suçunun kanıtı ayakkabılarla birlikte onu hamama getirmişler. Kadı da kendine ait olanı aldıktan sonra, ona pabuçlarını geri verdirmiş; kendini de, karşı çıkmalarına rağmen, hapse attırmış. Ebu Kasım, hapishanede ölmemek için, ister istemez, gardiyanlara ve muhafızlara büyük bahşişler vermek zorunda kalmış; çünkü, cimri olduğu kadar, oldukça büyük para sahibi olarak da bilindiğinden, pek öyle ucuz bir şekilde, kendisinden yararlanılmadan özgür bırakılmamış. Ebu Hasan da bu yolu tutarak hapisten kurtulmuş; ama kayıplarından dolayı son kertede üzgün ve kızgınmış. Felaketinin nedenini pabuçlarına yükleyerek onlardan kurtulmak için, gidip Nil nehrine atmış.</p>

  <p>Birkaç gün sonra, balıkçılar, büyük ağlarını her zamankinden de güçlükle sudan çıkarınca, Ebu Kasım’a ait olduğunu hemen anladıkları pabuçları ağın içinde bulmuşlar. Ve öfke içinde, pabuca çakılı çivilerin ağlarının örgülerini parçalamış olduğunu görmüşler. Ebu Kasım’ın dükkânına koşarak ve sahibine küfürler savurarak pabuçları dükkânın içine fırlatmışlar. Şiddetle fırlatılan pabuçlar, raflarda bulunan gülsuyu şişeleriyle öbür koku şişelerine çarparak onları devirip yerde bin parçaya bölünmelerine neden olmuş.</p>

  <p>Bu durumu gören Ebu Kasım’ın acısı son kerteye ulaşmış ve “Ah! Lanet olası pabuçlar! Kıçımın artıkları, bana bundan büyük zarar veremezdiniz!” diye haykırmış. Ve onları yerden alıp bahçesine gitmiş ve onları gömmek için bir çukur kazmaya başlamış. Ama vaktiyle şikâyetçi olduğu komşularından biri, bununla öç alma fırsatını yakalamış; ve hemen gidip valiye başvurarak Ebu Kasım’ın bahçesinde bir hazine bulmak üzere kazıya başladığını haber vermiş. Vali de, eczacının zenginliğini ve cimriliğini bildiğinden, Ebu Kasım’ın hemen yakalayıp huzuruna getirmeleri için muhafızlara emir vermiş. Zavallı Ebu Kasım, hazine falan bulmadığını, sadece pabuçlarını toprağa gömmek istediğini yeminlerle anlatmışsa da, vali böylesine garip ve sanığın ünlenmiş cimriliğine bu denli aykırı bir savı dinlemek istememiş; ve parasına göz dikerek ve kafasında her türlü hesabı ne yolda olursa olsun yaparak kederli Ebu Kasım’ı özgürlüğüne kavuşması için, büyük miktarda para ödemeye zorlamış. Ebu Kasım da bu acı veren işlemi yerine getirdikten sonra özgürlüğüne kavuşmuş.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz doksan beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Ve Ebu Kasım, bu acı veren işlemi yerine getirdikten sonra özgürlüğüne kavuşmuş. Umutsuzluktan sakallarını yolarak ve pabuçlarını eline alarak, ne pahasına olursa olsun onlardan kurtulmaya karar vermiş. Uzun boylu dolaştıktan sonra ve başarı için en iyi yolu düşünerek sonunda, onları kırlarda, uzak bir yerdeki bir kanala atmaya karar vermiş. Bu kez artık ondan bir daha söz edilmeyeceğini umuyormuş. Ama, talih, pabuçların kanalın sularıyla çarkları dönen bir değirmenin giriş yerine kadar sürüklenmesine hükmetmiş bulunuyormuş. Pabuçlar çarklara takılmış, onların işleyişlerini engellemiş. Değirmenin sahibi aksaklığı onarmak üzere koşup gelmiş ve hasarın çarklara takılı bulduğu koca pabuçlar yüzünden olduğunu anlamış ve hemen bunların Ebu Kasım’a ait olduğunun farkına varmış. Zavallı eczacı da yeniden hapse atılmış ve bu kez neden olduğu hasar dolayısıyla değirmenciye oldukça büyük bir tazminat ödemek zorunda kalmış. Dahası, özgürlüğüne kavuşmak için bu büyük büyük bahşişler de ödemesi gerekmiş. Ama, aynı zamanda ona pabuçlarını da geri vermişler.</p>

  <p>O zaman şaşkınlığın sınırında, evine dönmüş ve taraçasına çıkarak elini çenesine dayamış ve yapacak ne kaldığını düşünmeye başlamış. Ve pabuçları taraçada, kendinden pek ayırmamış; ama onları görmemek için sırtını pabuçlara çevirmiş. Tam da o sırada, bir komşunun köpeği pabuçları görmüş ve efendisinin taraçasından Ebu Kasım’ın evinin taraçasına atlamış, pabuçlardan birini ağzına almış ve onunla oynamaya başlamış. Ve köpeğin oynamakta olduğu pabuç, ansızın uzağa fırlamış ve kötü talih onu taraçadan düşürerek sokaktan geçmekte olan yaşlı bir kişinin başına düşürmüş. Topuğuna takılmış demirle ağırlaşmış olan pabucun akıl almaz ağırlığı yaşlı kişiyi ezmiş ve onun enini boyuna katmış. Yaşlı kişinin yakınları Ebu Kasım’ın pabucunu tanımışlar ve onu kadı’nın huzuruna çıkararak yakınlarının kanının bedelinin ödetilmesi ya da Ebu Kasım’ın başının vurulmasını istemişler. Zavallı da, yasaya göre, ölenin kanının bedelini ödemek zorunda kalmış. Ve dahası, zindana girmemek için, muhafızlara ve güvenlik görevlilerine de bahşişler ödemek zorunda kalmış.</p>

  <p>Ama, bu kez, kararı kesinmiş. Evine dönünce, iki uğursuz pabucu almış ve kadı’nın yanına dönerek pabuçları başının üzerine kaldırmış; ve kadıyı, şahitleri ve tüm orada bulunanları güldüren bir öfkeyle “Ey kadı efendimiz, işte benim sıkıntılarımın nedeni! Neredeyse yakında cami avlusunda dilenir hale geleceğim! Senden, Ebu Kasım’ın artık onların sahibi bulunmadığını, bunları kim almak isterse onlara devredebileceğini ve gelecekte onların neden olabileceği felaketlerden sorumlu tutulamayacağını açıklayan bir fetva vermeni rica ediyorum!” diye haykırmış. Ve böyle konuşarak, pabuçları mahkeme salonunun ortasına fırlatmış ve tüm orada bulunanlar, gülmenin etkisiyle, sırtüstü düştükleri sırada oradan yalınayak kaçmış.</p>

  <p>Ama Allah daha iyisini bilir!</p>

  <br/>

  <p><i>Ve Şehrazad, durmaksızın, şu öyküyü de anlatmış:</i></p>

  <div class="baslik11" id="b55_2">
    <p>Harun Reşid’in Soytarısı Behlül</p>
  </div>

  <p>Anlatırlar ki, Halife Harun Reşid’in kendisiyle birlikte sarayda yaşayan, kederli saatlerinin sıkıntısını dağıtarak onu eğlendirmek üzere görevli, Bilge Behlül diye anılan bir soytarısı varmış. Halife, ona, bir gün “Ya Behlül, Bağdat’ta kaç budala bulunduğunu biliyor musun?” diye sormuş. Behlül de “Sultanım, bunun listesi biraz uzun tutar!” diye yanıt vermiş. Harun “Seni bunu yapmakla görevlendiriyorum! Tam bir liste olmasını da beklerim!” demiş. Behlül de uzun bir kahkaha atmış. Halife, ona “Neyin var, Behlül?” diye sorunca; Behlül “Efendimiz, ben, her türlü yorucu çalışmanın düşmanıyım. Bundan dolayı, seni hoşnut kılmak için, iyisi mi, ben, Bağdat’ta bulunan bilgelerin listesini çıkarayım sana! Çünkü böylesi bir iş beni ancak bir yudumluk su içecek süre kadar uğraştırır. Ve pek kısa olacak bu listeyle, Tanrı tanıktır ki, saltanatının başkentindeki budalaların da sayısını öğrenmiş olursun!” demiş.</p>

  <p>İşte bu Behlül, bir gün, halifenin tahtı üzerine oturarak, bu gözüpek davranışından dolayı, kapı kullarından epeyce sopa yemiş. Bu olay dolayısıyla kopardığı çığlıklar tüm sarayı heyecan içinde bırakmış, bizzat halifenin de dikkatini çekmiş. Ve Harun, soytarısının sıcak gözyaşları döktüğünü görerek onu teselli etmeye girişmiş. Ama Behlül, ona “Ne yazık ki, ey Emirü’l-Müminin, benim acılarım teselli kabul etmez, çünkü ben kendime ağlamıyorum, efendim halifeye ağlıyorum! ‘Eğer, gerçekte, onun tahtını bir an işgal ettiğim için bunca dayak yiyorsam, yıllar ve yıllar boyunca onu işgal edeni, ne büyük bir tehdit beklemektedir kim bilir!’ diyorum!” demiş.</p>

  <p>Her durumda yine bu Behlül, dehşet duyduğu evlenmeden kaçınacak kadar bilge imiş; bu yüzden Harun bir gün ona kızarak kötü bir oyun oynamak istemiş ve onu esireleri arasından seçtiği bir genç kızla zor kullanarak evermiş. Ve kendisine kızın onu mutlu kılacağını ve buna kendisinin güvence verdiğini söylemiş. Ve Behlül, buna uymak zorunda kalmış ve seçkin bir güzelliği olan genç eşinin beklemekte olduğu gerdek odasına girmiş. Ama daha onun yanına uzanır uzanmaz, birdenbire dehşetle ayağa kalkarak sanki görünmez düşmanlarca izleniyormuş gibi odadan çıkıp kaçmış; ve sarayın içinden bir deli gibi koşarak geçmiş. Halife olup biteni haber alınca, Behlül’ü huzuruna çağırtmış ve ona, öfkeli bir sesle “Neden ey lanet olası, karına bu hakareti yaptın?” diye sormuş. Behlül de “Sultanım, korku çaresiz bir derttir! Oysa ben, hiç kuşkusuz, senin kerem edip bana eş olarak verdiğin cariyede en küçük kusur bulamam! Çünkü güzel ve alçakgönüllüdür. Ama, sultanım, evlilik yatağına girer girmez, aynı anda eşimin bağrından kopan birçok sesi açık seçik işittim. Sesin biri benden giysiler istiyor, öteki ipek bir yeldirme talep ediyordu; bir diğeri pabuçlar, bir başkası işlenmiş bir kemer ve başkaları da daha başka şeyler. O zaman ben, korkumu yenemeyerek, senin buyruklarına ve genç kızın güzelliğine karşın, öncekinden de daha budala ve daha bahtsız olmaktan korkarak, tam gücümle kaçtım!” diyerek yanıtlamış.</p>

  <p>Yine bu Behlül’dür ki, halifenin kendisine iki kez önerdiği bin dinarlık ve armağanı almayı reddetmiş. Ve halife, son kertede şaşırarak, bunun nedenini ona sorunca, bir ayağını altına alarak, öbür ayağını uzatmış oturan Behlül, yanıt olarak, Halife’nin gözü önünde iki ayağını birden uzatmakla yetinmiş. Bu aşırı terbiyesizliği ve halifeye karşı saygı noksanlığını gören haremağası ona şiddetle davranılmasını ve ceza verilmesini istemiş; ama Harun Reşid, bir işaretle onu engellemiş ve Behlül’e görgü kurallarını bu denli unutmasının nedenini sormuş. Behlül de “Sultanım, armağanını almak için elimi uzatsaydım, bacaklarımı uzatma hakkını sonsuza dek yitirmiş olurdum!” yanıtını vermiş.</p>

  <p>Yine bu Behlül, bir gün bir savaş harekâtından geri dönen Harun Reşid’in çadırına girmiş ve onu susamış ve bir bardak su istemek için haykırırken bulmuş. Ve Behlül hemen koşup ona bir bardak taze su getirmiş ve kendisine uzatırken “Ey Emirü’l-Müminin, bu suyu içmeden önce, rica etsem, bana, faraza bulunmaz ya da sağlanması güç bir şey durumunda olsaydı, bu bir bardak suyu hangi bedelle satın alırdın, söyler misin?” demiş. Harun Reşid de “Hiç kuşkusuz, onu elde etmek için, ülkemin yarısını verirdim!” demiş. Behlül de “Onu iç, şimdi! Tanrı da içine ferahlık versin!” demiş. Halife suyu içip bitirince, Behlül ona “Ve eğer Emirü’l-Müminin, şimdi suyu içtiğine göre, bu bir bardak su, onurlu sidik torbandaki bir idrar tutulması sonucu bedeninden dışarı çıkmayı reddetseydi, bunun dışarı çıkmasını sağlamak için, ne gibi bir bedel öderdin?” demiş. Harun Reşid “Vallahi! Bu durumda baştan başa tüm ülkemi verirdim!” diye yanıt vermiş. Birdenbire kederlenen Behlül “Efendim, bir bardak suyla ya da bir atımlık idrarla dengelenen kantarda ağır basmayan bir ülke, sana vereceği bunca kaygıya ve uğrunda girişilen savaşlara değer mi?” demiş. Harun da bunu işiterek ağlamaya başlamış.</p>

  <br/>

  <p><i>Ve Şehrazad, o gece şunu da anlatmış:</i></p>

  <div class="baslik11" id="b55_3">
    <p>Evrensel Barışa Çağrı</p>
  </div>

  <p>Anlatırlar ki, saygın bir köy şeyhinin, çiftliğinde, tüm özenini harcadığı, karşılığında kendisine güzel yumurtalar ve yenecek harika piliçler üreten erkek ve dişi kümes hayvanlarının bulunduğu bir kümesi varmış. Erkek kümes hayvanları arasında da, sesi seçik, tüyleri parlak ve yaldızlı ve bütün bu dış güzellikleri ile birlikte, uyanıklık, bilgiçlik ve dünya işlerinden, zamanın değişiminden ve yaşamın tersliklerinden yana tecrübeli, iri ve harika bir horozu varmış. Bu horoz, dişilerine karşı adil ve gözetici imiş; ve onlara karşı görevini yüreklerine kıskançlık ve bakışlarına öfke girmesin diye tarafsızlıkla yerine getirirmiş. Ve tüm kümes uyrukları tarafından güçlü ve iyilikten yana örnek koca olarak anılırmış. Efendisi de onu Şafağın Sesi olarak adlandırırmış.</p>

  <p>Günün birinde, Şafağın Sesi, eşleri ve yavrularıyla uğraşır ve tüylerini düzeltirlerken çiftliğin topraklarını gezmeye çıkmış. Ve gördüklerine hayran olarak geçtiği yerlerde buğday, arpa, mısır ya da darı ve kara buğday tanelerine rastladıkça, bunları gagalayıp yutuyormuş. Böylece, araştırmalarına ve bulgularına kapılarak tasarladığından da uzak yerlere kadar gitmiş ve birdenbire kendini o güne kadar hiç görmediği yabanıl bir yerde bulmuş. Sağına soluna iyice baktığı halde, ne bir dost yüzü ne de tanıdık bir çehre görmüş. Şaşırmaya ve kısa tedirginlik haykırışları koparmaya başlamış. Ve tam ardına dönüp oradan uzaklaşmaya hazırlandığı sırada...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz doksan sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ve tam ardına dönüp oradan uzaklaşmaya hazırlandığı sırada, bakışları uzakta, büyük sıçrayışlarla engelleri aşarak kendisine doğru gelen bir tilkiye ilişmiş. Bunu görünce, yaşamını yitirmekten korkmuş ve sırtını düşmanına çevirerek kaçıp kanatlarının tüm gücüyle yıkık bir duvarın tepesine sıçramış; burası tilkinin hiçbir şekilde kendisine ulaşamayacağı ve tam bir güven içinde tüneyebileceği en uygun yermiş.</p>

  <p>Tilki de nefes nefese duvarın dibine gelmiş ve burnunu çekip ulumaya başlamış. Ama arzuladığı kümes hayvanının yanına kadar sıçrama imkânı bulunmadığını görünce başını ona doğru kaldırarak ona “Barış üzerine olsun, ey güleç yüzlü kardeş, ey sevgili arkadaş!” demiş. Ama Şafağın Sesi ona selamını iade etmemiş, yüzüne bakmak bile istememiş. Bunu gören tilki, ona “Dostum, ey ince, güzel şey; ben sana önemli bir haber vermeye gelmişken, sen benden selamını neden esirgiyor, hatta yüzüme bile bakmıyorsun?” demiş. Fakat horoz bütün bu girişimlere ve bunca nazik dil döküşlere sesini çıkarmayarak hepsini kulak ardı etmiş; tilki de yeniden söz alarak “Ah, kardeşim! Sana bildirmekle görevli olduğum şeyi bir bilseydin, hemen oradan iner ve gelip beni kucaklar ve ağzımdan öperdin!” demiş. Ama horoz ilgisiz ve dalgın görünmeyi sürdürmüş; ve hiçbir yanıt vermeksizin, yuvarlak ve sabit gözlerle ona uzaktan bakıp durmuş. Tilki de yeniden söz alarak “Bil ki kardeşim, hayvanların padişahı arslan ile kuşların sultanı soylu kartal, çiçekler ve akarsularla bezenmiş yeşil bir çayırda buluştular ve yörelerinde Tanrı’nın yarattığı tüm hayvanların temsilcileri: kaplanlar, sırtlanlar, parslar, vaşaklar, panterler, çakallar, karacalar, kurtlar, tavşanlar, evcil hayvanlar, akbabalar, atmacalar, kargalar, güvercinler, kumrular, bıldırcınlar, keklikler, kümes hayvanları ve tüm kuşlar toplandılar. Ve iki hükümdar, tüm uyruklarının temsilcilerini karşılarında görünce, yüce bildirileriyle, bundan böyle barınılabilir tüm topraklarda güvenlik, kardeşlik ve barışın egemen olacağını; vahşi hayvanlar, evcil hayvanlar ve kuşlar arasında sadece kanı sıcaklık, sevecenlik, dostluk ve sevginin geçerli olacağını; unutmanın eski düşmanlıkları ve kinleri silip atacağını ve tüm gayretlerin toplumsal ve bireysel mutluluğu elde etme gayesi için harcanacağını bildirdiler. Ve kim bu durumu çiğnerse, hemen yüce bir mahkeme karşısına çıkarılacağını ve temyiz olmaksızın yargılanıp cezalandırılacağını kararlaştırdılar. Ve aynı kararla beni de haberci tayin ettiler ve gidip tüm yeryüzünde, topluluğun aldığı kararı bildirmem ve suçluların adlarını da kendilerine duyurmam için görevlendirdiler; böylece suçlarının ağırlığına göre onları cezalandıracaklar. İşte, bundan dolayıdır ki, horoz kardeşim, tünediğin duvarın altında bulunduğumu görüyorsun; gerçekte, ben, sadece ben, temsilci, emanetçi, haberci olarak, efendilerim ve hükümdarlarımın yetki verdiği kişiyim, başkası değil! Ve işte, şu anda, sana bu yüzden barış dilemek ve dostça sözler söylemek için yaklaşmış bulunuyorum, kardeşim!” demiş.</p>

  <p>Hepsi o kadar! Ama horoz, bütün bu övgülere aldırış etmeksizin, sanki işitmemiş gibi, ilgisiz bir tavırla başını sallayarak zaman zaman kapadığı yuvarlak ve dalgın gözlerle uzaklara bakmayı sürdürüyormuş. Yüreği, bu avı leziz bir şekilde yutup öğütmek arzusuyla yanan tilki de yeniden söz alarak “Kardeşim, niye bir yanıt ya da alçakgönüllü bir seslenişle ya da sadece bakışlarını bana doğru çevirerek, hayvanların padişahı sultanımı Arslan’ın ve kuşların hükümdarı Kartal’ın aracısını onurlandırmıyorsun? Benim hakkımda böylece suskunluğunu sürdürürsen, bu durumu kurula götürmek zorunda kalacağım; bu durumda, yaşayanların yarısını boğazlanmasını da göze alarak evrensel barışı yerleştirme arzusunda olan yeni yasanın hışmına uğramandan korkarım! Senden son bir kez, ey sevgili kardeş, sadece bana neden yanıt vermediğini söylemeni rica ediyorum!” demiş.</p>

  <p>O zamana kadar mağrur bir ilgisizlik sürdürmüş olan horoz, boynunu uzatıp başını çevirerek sağ gözünü tilkiye doğru indirip ona “Gerçekte, kardeşim, senin sözlerin gözüm üzerinedir, başım üzerinedir; ve yüreğimin içinde sana, sultanımız Kartal’ın ulağı, görevlisi, habercisi ve yetkiyle donanmış elçisi olarak saygı duymaktayım. Eğer sana yanıt veremiyorsam, bunun, küstahlığımdan veya başkaldırıdan ya da kınanması gereken başka bir duygudan doğduğunu sanma! Hayır! Başın üzerine yemin ederim ki, hayır! Sedece uzaklarda, karşımda gördüğüm ve de görmekte olduğum ve kafamı karıştıran bir şeyden ötürüdür!” demiş. Tilki de “Tanrı senin başından eksik olmasın kardeşim, sen orada ne görüyor ve de görmeyi sürdürüyorsun böylesine? Kötülük bizden ırak olsun! Umarım ki, ağır bir şey, felaket getiren bir şey değildir!” diye sormuş. Horoz da boynunu daha da güçlü olarak uzatmış ve “Nasıl! Sen benim gördüğümü görmüyor musun, kardeşim; oysa Tanrı, hakaret kastım olmaksızın söylemek gerekirse, saygın burnunun üstüne, biraz şaşı da olsa, iki keskin göz kondurmuş!” demiş. Tilki de tedirginlikle “Peki ama, sen ne gördün yani, lütfen söyle bana! Çünkü, karşı çıkmak gibi olmasın ama, herhangi bir şaşılığım olmasa da, bugün biraz gözlerim ağrıyor!” diye sormuş. Ve Şafağın Sesi horoz “Gerçekte, yükselen bir duman görüyorum; havada da bir sürü av şahini var, daire şeklinde dönüp duruyorlar!” demiş. Bu sözleri duyan tilki, tedirginliğin sınırına ulaşarak “Ey yüzünden hayır taşan, tüm gördüğün bu mu? Toprakta koşan hiçbir şey görmüyor musun?” diye sormuş. Horoz da gözünü uzun uzadıya ufka dikerek başını sağa sola çevirip sonunda “Evet! Toprak üzerinde, dört ayağıyla koşan yüksek, uzun, ince bedenli; ve yine ince ve sivri bir başı, sarkık, uzun kulakları bulunan bir yaratık görüyorum. Ve bu yaratık büyük bir süratle bizden yana geliyor!” diye sözünü bitirmiş. Tilki, her yanı baştan ayağa titreyerek “Gördüğün bir tazı olmasın, kardeşim? Allah bizi korusun!” diye sormuş. Horoz da “Bunun bir tazı olup olmadığını bilmiyorum, çünkü henüz bu türde bir köpek görmedim ve bunu sadece Tanrı bilir! Ama, ey güzel yüzlü kardeşim, her durumda bunun bir köpek olduğunu çok iyi biliyorum!” demiş.</p>

  <p>Tilki bu sözleri işitince “Kardeşim, ben şimdi senden izin almak zorundayım!” demiş. Ve bunu söyleyerek sırtını çevirip Tanrı’dan güvenlik dileyerek bacaklarını rüzgâra teslim etmiş. Horoz da “Hey baksana, hey baksana! İniyorum kardeşim, iniyorum! Beni neden beklemiyorsun?” diye haykırmış. Tilki de “Benim ne dostum ne de yakınlarım olan tazılara karşı büyük bir nefretim vardır!” demiş. Horoz yeniden söze başlayarak “Ama, ey yüzü hayır saçan, sen, kabilelerimizin temsilcilerinin tümüyle yapılan toplantıda alınmış olan evrensel barış kararını yaymak için efendilerimiz tarafından haberci ve görevli olarak atanarak geldiğini biraz önce söylememiş miydin?” demiş. Tilki de, epeyce uzaklardan “Evet, kuşkusuz! Kuşkusuz evet, şey, horoz kardeş! Ama bu, Allah kahredesi tazı pezevengi, toplantıya gelmekten çekindi, ırkının da orada bir temsilcisi bulunmadı, adı da evrensel barışla ilgili kabilelerin duyurusunda anılmadı. İşte bundan dolayı, ey körpe horoz, dönüşüme kadar, Tanrı seni sağlıcakla korusun!” diye yanıt vermiş.</p>

  <p>Böyle konuştuktan sonra tilki, uzaklarda gözden kaybolmuş. Horoz da, ince fikirliliği ve kavrayışı sayesinde, böylece, düşmanının dişlerinden kurtulmuş. Ve çabucak duvardan aşağı inerek kendisini sağ salim kümesine kavuşturan Tanrı’ya şükürler ederek çiftliğe dönmüş. Ve eşlerine ve komşularına, doğuştan düşmanları olan tilkiye nasıl bir oyun oynadığını anlatmakta ivedilik göstermiş. Kümesin tüm horozları, Şafağın Sesi’nin zaferini kutlamak üzere havayı sevinç ötüşleriyle çınlatmışlar.</p>

  <br/>

  <p><i>Ve Şehrazad, aynı gece şu öyküyü de anlatmış:</i></p>

  <div class="baslik11" id="b55_4">
    <p>Düğümlenmiş Kordonlar</p>
  </div>

  <p>Anlatırlar ki, şahların içinde bir şah, Divan’ının ortasında tahtına oturmuş, halkın dertlerini dinlerken içeriye, başında mevsimin turfandası güzel meyveler ve çeşitli sebzelerin bulunduğu bir sepet taşıdığı halde mesleğinin üreticisi olan bir şeyh girmiş. Ve şahın önünde saygı duruşunda bulunmuş, ona hayır dualar etmiş ve turfanda sepetini armağan olarak sunmuş. Şah da, onun selamını iade ettikten sonra, kendisine “Yaprakla kaplı bu sepetin içinde ne var, ey şeyh?” diye sormuş. Ekinci “Ey zamanın şahı, bunlar benim toprağımda biten ve mevsimin turfandası olarak sana getirdiğim taze meyve ve sebzelerdir!” demiş. Şah da “Dost yüreğimle onları alıp kabul ettim!” yanıtını vermiş. Ve şah sepetin içindekileri kötü gözden koruyan yaprakları kaldırmış ve orada harika turfanda acurlar, çok taze bamyalar, muzlar, patlıcanlar, limonlar ve başkaca çeşitli meyve ve sebzeler bulunduğunu görmüş. Ve “Maşallah!” diye haykırmış. Ve bir acur alarak büyük bir zevkle hatur hutur yemiş. Sonra haremağalarına geri kalanları hareme götürmelerini söylemiş. Haremağaları da buyruğu hemen yerine getirmişler. Kadınlar da bu turfandaları yiyerek büyük keyif almışlar. Her biri, istediğini alarak “Gelecek yılın turfandaları da bize sağlık getirsin ve bizi hayatta ve güzel bulsun!” diyerek birbirini kutlamışlar. Sonra da sepette kalanları kölelere dağıtmışlar. Ve ortaklaşa bir uyumla “Vallahi! Bu turfandalar nefis şeylermiş! Bunları getiren babacan adama bahşiş olarak bir şeyler vermek gerek!” demişler. Ve Fellaha, haremağaları aracılığıyla yüz altın dinar göndermişler. Ve şah da, aynı şekilde, yediği acurdan son kertede hoşnut, kadınların verdiğine iki yüz dinar daha eklemiş. Ama bu kadarla da kalmamış. Çünkü sultan, ona tarımla ilgili konularda başka sorular da sorarak aldığı yanıtların hepsini keyfine yatkın bulmuş ve yanıtlardan hoşlanmış; çünkü Fellahın konuşması hoş, dili rahat, yanıtları dudağının ucunda, zekâsı verimli, el kol hareketleri uyumlu ve dili temiz ve seçkinmiş. Sultan onu hemen sofra arkadaşı yapmak istemiş ve ona “Ey şeyh, şahlarla nasıl arkadaşlık edilir bilir misin?” diye sormuş. Fellah da “Bilirim” diye yanıt vermiş. Sultan “Pekâlâ, ey şeyh! Çabucak köyüne dön ve ailene bahtın bugün sana bağışladıklarını onlara götür; sonra da bundan böyle benim sofra arkadaşım olmak üzere geri dön!” demiş. Fellah işitip itaat ettiği yanıtını vermiş; ve ailesine Tanrı’nın kendisine bağışladığı bu üç yüz dinarı götürdükten sonra, dönüp o sırada akşam yemeğini yemekte olan şahı bulmaya gelmiş. Şah onu sofrada yanına oturtmuş ve yiyebildiğince yedirip içirmiş. Ve onu ilk kez dinlediğinden de daha hoş bulmuş. Çok sevmiş ve kendisine “Sen kuşkusuz anlatması ve dinlenmesi hoş güzel öyküler bilirsin, ey şeyh, değil mi?” diye sormuş. Fellah da “Evet, vallahi! Bu gece şahıma anlatırım!” diye yanıt vermiş. Şah da, bu haberi duyunca, neşenin sınırına ulaşmış ve sevinçten sıçrayıp durmuş. Sofra arkadaşına verdiği önemin ve duyduğu dostluğun bir nişanesini göstermek üzere, hareminden sultan hanımın en genç ve en güzel nedimelerinden bakire ve mührü bozulmamış bir genç kız getirtmiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz doksan yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Hareminden, sultan hanımın en genç ve en güzel nedimelerinden bakire ve mührü bozulmamış bir genç kız getirtmiş ve satın aldığı günden beri seçkin ve bir parça olarak kendisi için saklamakta olduğu halde, onu, Fellaha armağan olarak vermiş. Ve yeni evlilere, sarayda, kendisininkine yakın harika döşenmiş bir daire tahsis etmiş. Ve kendilerine o gece için tüm zevkleri dileyerek onları kendi başlarına bırakıp haremine girmiş.</p>

  <p>Genç kız giysilerini çıkararak yatağa girmiş ve yeni efendisinin yanına gelmesini beklemiş. Tüm yaşamında beyaz eti ne görmüş ne de tadını almış olan ekinci şeyh de, gördüğü şeyden hayranlık duymuş ve beyaz eti yaratana tüm yüreğiyle şükretmiş. Ve genç kıza yaklaşarak, onunla böyle bir durumda yerine getirilebilecek bilinen tüm oynaşmalarla oynamış. Sonunda, nasıl ve niçin olduğunu bilmeksizin, babasının çocuğu başını kaldırmak istemediğinden, yaşamsız bir gözle uyuşuk kalmış ve aşağı sarkmış. Meyve üreticisi onu azarlayarak ya da yüreklendirerek elinden geleni yapmışsa da işitmek istememiş ve boyun eğmez kalmış; tüm çağrılara açıklanamaz bir uyuşukluk ve inatçılıkla karşı durmuş. Zavallı meyve üreticisi de bunalımın sınırına ulaşmış ve “Gerçekte, görülmedik bir şey bu!” diye haykırmış. Genç kız da, çocuğun arzularını uyandırmak maksadıyla onunla şakalaşmaya ve sıcacık eliyle oynamaya ve tüm okşayıp sevme şekilleriyle okşamaya başlamış; ve bazen hafifçe dokunarak, bazen de sert davranışlarla onu yola getirmeye çalışmış; ama onu bir türlü uyandıramamış. Sonunda “Efendim, artık işimiz Allah’a kaldı!” diye haykırmış. Ve ne yapsa çaresiz olduğunu anlayınca “Efendim, çok iyi biliyorum ki, sen, babasının çocuğunun neden uyanmak istemediğini biliyorsun!” demiş. O da “Yo, vallahi, bilmiyorum!” demiş. Kız “Çünkü kesinlikle babası kordonlarını düğümlemiş!” demiş. O da “Peki, ey kavrayışlı kız, bu kordonların düğümünü çözmenin yolu nedir?” diye sormuş. Kız da “Kafanı yorma. Ben ne yapacağımı biliyorum!” demiş. Ve o anda ve o saatte ayağa kalkmış ve eline bir tutam erkek tütsüsü alarak bunu bir buhurdanlığa atmış ve kocasını “Allah ölüleri uyandırsın! Allah uyuyanları uyandırsın!” diyerek ölülerin bedenine yapıldığı gibi tütsülemiş. Bunu yaptıktan sonra da, su dolu bir testi almış ve tabuta konmadan önce ölü bedenlere yapıldığı gibi babasının oğlunu sulamaya başlamış. Ve onu böylece yıkadıktan sonra, muslin bir atkı almış ve bununla ölülerin tabutta sarıldığı gibi uyuyan çocuğu sarmış. Ve öykünme yoluyla tüm bu kefenlemeye hazırlık çalışmalarını bitirdikten sonra, sultanın kendisinin ve kocasının hizmetine verdiği birçok köleyi çağırmış ve onlara tütsü dumanları arasında kımıltısız duran zavallı meyve üreticisinin atkıyla yarı örtünmüş yavrusunu göstermiş. Bunu gören kadınlar, neşe çığlıkları atarak ve kahkahadan kırılarak, görmemiş olanlara gördükleri şeyi anlatarak saray boyunca koşuşmuşlar.</p>

  <p>Sabahleyin, sultan, âdet edindiği saatten de erken uyanarak sofra arkadaşı meyve üreticisini çağırtmış ve ona hayırlı sabahlar dilemiş ve kendisine “Gecen nasıl geçti, ey şeyh?” diye sormuş. Şeyh de, hiçbir ayrıntıyı atlamadan, sultana, başından geçen her şeyi anlatmış. Sultan da, bunu işitince öylesine gülmüş ki, sırtüstü yere düşmüş; sonra da “Vallahi! Kordon bağlarını böyle akıllıca işleme tabi tutan genç kız, bilgiden nasibi olan ince ve zeki bir kızmış! Kişisel kullanımım için onu geri alacağım!” demiş. Ve kızı çağırtıp olup biteni kendisine anlatmasını istemiş. Kız da olup biteni yeniden anlatmış. Şah da keyiflenmenin sınırında Fellaha dönmüş ve ona “Bu söyledikleri doğru mu?” diye sormuş. Fellah başıyla doğrulayıcı bir işaret yapmış ve gözlerini önüne indirmiş Şah, sesinin tüm gücüyle gülerek ona “Yaşamım senin üzerine olsun ki, ey şeyh, ne olup bittiğini bana yeniden iyice anlatmalısın!” demiş. Ve zavallı şeyh öyküsünü yeniden anlatınca, sultanın gülmekten gözlerini yaş bürümüş; ve “Vallahi! Bu görülmedik bir şey!” diye haykırmış. Sonra, müezzinin minareden sabah ezanını okuduğunu duyunca sultanla meyve üreticisi Yaradan’a karşı görevlerini yapmışlar. Sultan “Şimdi, ey hoş adamların şeyhi, benim neşemi tamamlamak için, çabucak bana vaat ettiğin öyküleri anlat!” demiş. Meyve üreticisi de “Tüm dost yüreğim ve cömert efendimize karşı saygımla!” demiş. Ve şahın karşısında bacaklarını bükmüş otururken şu öyküyü anlatmış:</p>

  <div class="baslik13" id="b55_4_1">
    <p>İki Haşhaş Yutucunun Öyküsü</p>
  </div>

  <p>Bil ki, efendim ve başımın tacı, bir zamanlar, kentler içinde bir kentte, mesleği balıkçılık ve işi gücü haşhaş yutmak olan bir adam varmış. Bir günün işini bitirdikten sonra, kazancının bir bölümünü kızının ihtiyacı için; geri kalanı haşhaştan çıkarılan keyif verici ot için ayırırmış. Ve günde üç öğün haşhaş yutarmış: birini aç karnıyla sabahleyin, birini öğle, birini de güneş batarken. Böylece yaşamını neşe içinde ve saçma sapan şeylerle geçirirmiş. Bu da onun balıkçılık olan uğraşını etkilemezmiş; ama yine de biraz garip bir tarzda işini görürmüş. Söyle ki! Bir akşam, her zamankinden fazla miktarda haşhaş alarak içyağından yapılma bir mum yakmakla işe başlamış; sonra onun önüne oturup kendi kendine konuşmaya girişmiş; kendi kendine sorular sorup yanıtlar veriyor, düşlemenin ve sakin bir zevkin tüm keyfini sürüyormuş. Böylece uzun süre oturmuş ve bu harika düşlemesinden gecenin serinliği ve dolunayın parıltısıyla ayrılmış. O zaman, kendi kendine konuşarak “Hey, oradaki <i>falan kişi</i>, baksana! Sokak sessiz, rüzgâr serince, ayışığı bizi dolaşmaya çağırıyor. Çıkıp hava alsan ve ortalıkta kimseler dolaşmazken ve senin keyfini ve tek başına yaşadığın saltanatı kimse bozmadan dünyanın yüzüne bakarsın!” demiş. Ve böyle düşünerek balıkçı evinden çıkmış ve gezisini nehirden yana sürdürmüş. O gece ayın on dördüymüş ve sokaklar geceleyin apaydınlıkmış. Balıkçı, kaldırımda, gümüşsü yuvarlağın yansımasını görmüş ve ayın parıltısını su sanmış ve dengesiz düşlemesi ona “Vallahi, ey balıkçı <i>falan</i> kişi, işte nehrin kenarına ulaştın ve kıyıda senden başka balıkçı yok. İyisi mi git oltanı al, bu gece kaderinin sana sağlayacağı kısmeti avlamak için geri dön!” demiş. Çılgınlığı içinde böyle düşünmüş ve böyle yapmış. Oltasını getirerek bir kaldırım taşına oturmuş ve ucunda yem olan oltasını ay ışığında parlayan kaldırımlara atarak balık avlamaya başlamış.</p>

  <p>O sırada iri yarı bir köpek, yem yerine kullanılan et parçasının kokusunu alarak oltanın üstüne atılmış ve onu yutmuş; oltanın iğnesi boğazına öylesine bir sıkıntı vermiş ki, yuttuğu oltadan kurtulmak için umutsuz sarsıntılar koparmaya başlamış. Balıkçı da, korkunç bir balık tuttuğuna inanarak, elinden geldiğince oltayı çekiyor; ıstırabı dayanılmaz olan köpek de, acı haykırışlar koparıyor, oltayı kendinden yana çekiyormuş. Balıkçı, avını kaçırmak istemediğinden, sonunda sürüklenip yerde yuvarlanmış. O zaman, haşhaşın kendisine nehir gibi gösterdiği yerde boğulacağını sanarak korkunç çığlıklar koparıp yardım çağırmaya başlamış. Bu gürültüyü işiten o mahallenin muhafızları koşuşmuşlar; onları gören balıkçı “Yardım edin, ey Müslümanlar! Beni sürükleyen nehir dibinin canavar balığından kurtarın beni! Yallah, yallah! Yardıma gelin yiğitlerim! Boğuluyorum!” diye haykırmış. Muhafızlar, çok şaşırarak ona “Neyin var senin, ey balıkçı? Hangi nehirden söz ediyorsun? Ve de hangi balık söz konusu?” diye sormuşlar. O da kendilerine “Allah belanızı versin, ey köpek oğulları! Şimdi alay etmenizin mi, yoksa gelip boğulmamdan kurtulmama ve balığı sudan çıkarmama yardım etmenizin mi zamanıdır?” demiş. Muhafızlar, ilkin onu bu saçmalıklarına gülmüşlerse de, sonradan ona öfkelenmişler ve üzerine atılıp sopayla iyice döverek onu kadı’nın huzuruna çıkarmışlar. Oysa kadı da aynı şekilde, Allah’ın takdiriyle, kendini haşhaşa iyice kaptırmış biriymiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz doksan sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Oysa kadı da aynı şekilde Allah’ın takdiriyle, kendini haşhaşa iyice kaptırmış biriymiş. Ve balıkçıya fırlattığı bir bakışla, muhafızların mahallenin huzurunu bozmakla suçladıkları adamın, kendinin de epeyce aldığı neşe verici haşhaşın etkisi altında olduğunu anlayınca, çabucak muhafızları paylamış ve yanından kovmuş. Kölelerine balıkçıya büyük özen göstermeleri ve geceyi tam bir sükûnetle geçirmesi için bir yatak hazırlamalarını buyurmuş. Ve kendi kendine, ertesi günden başlayarak onu kendine zevk arkadaşı yapmayı kararlaştırmış.</p>

  <p>Gerçekte, bütün geceyi sükûnet ve dinlenme içinde geçirdikten, ertesi günü de güzel yemeklerle beslendikten sonra, balıkçı, akşam üstü kadı’nın yanına çağrılmış; kadı onu tüm içtenliğiyle karşılamış ve kendisine bir kardeşe davranır gibi davranmış. Ve onunla yemek yedikten sonra, kendisini yanı başına, yanan kandillerin karşısına oturtmuş ve onunla birlikte bu uyuşturucudan almış. Ve ikisi birlikte, yüz yaşında bir fili sırtüstü devirecek miktarda haşhaş yutmuşlar. Haşhaş zihinlerini iyice bulandırınca, çırçıplak soyunarak raksetmeye, şarkı söylemeye ve binlerce çılgınlık yapmaya başlamışlar.</p>

  <p>O sırada, sultanla veziri, tacir kılığında, kentte geziniyorlarmış. Ve kadı’nın evinden yükselen tüm gürültüyü işitmişler; kapılar kapalı olmadığından içeri girip kadıyla balıkçıyı neşeden kendilerinden geçmiş halde bulmuşlar. Kadı ve arkadaşı da, talihin kendilerine yolladığı konukları görünce, raksetmeyi bırakmışlar, onlara hoş gelişler dilemiş ve varlıklarından hiç de sıkılmış görünmeksizin samimiyetle oturmalarını sağlamışlar. Sultan da, kentin kadısının, karşısındaki, zebbininin de akıl almaz bir uzunlukta, kara ve hareketli olduğunu fark ettiği adam gibi çırçıplak dans etmekte bulunduğunu görünce, gözlerini fal taşı gibi açmış ve vezirin kulağına eğilerek ona “Vallahi! Kadımız Fellah arkadaşı kadar donanmış yaratılmamış!” demiş. Balıkçı da ona doğru dönmüş ve “Sen, öyle arkadaşının kulağına ne söylemektesin? Oturun bakayım ikiniz de size emrediyorum; ben, kentin sultanı olan efendiniz! Yoksa, rakseden vezirim aracılığıyla şu anda kafanızı uçurturum! Çünkü, sanırım ki, siz benim kentin sultanı, şu gördüğünüzün de vezirim olduğunu ve de tüm dünyayı bir balık gibi sağ avcumun içinde tuttuğumu bilmiyorsunuz!” demiş. Sultanla vezir, bu sözleri duyunca, en olağandışı çeşidinden iki haşhaş yutucusunun karşısında bulunduklarını anlamışlar. Vezir de, sultanı eğlendirmek için, balıkçıya “Sen, efendim, ne zamanda beri kentin sultanı oldun. Ve de senden önceki, bizim eski efendimize ne olduğunu söyleyebilir misin?” demiş. Balıkçı “Gerçekte, kendisine ‘Defol!’ diyerek onu yerinden attım! O da çekip gitti. Yerini ben aldım!” demiş. Vezir “Peki sultan karşı çıkmadı mı?” diye sormuş. Balıkçı “Kesinlikle! Hatta saltanatın ağır yükünden kendisini kurtardığım için çok sevindi. Ben de onun incelikle tahttan ayrılmasını hoşça karşılamak üzere, hizmet etsin diye kendisini yanımda alıkoydum. Görevi bıraktığına pişman olursa, burnundan getirmeyi de bilirim!” diye yanıt vermiş.</p>

  <p>Ve böylece konuşarak balıkçı “Şimdi işemek istiyorum!” diye sözünü sürdürmüş. Ve ucu bucağı görünmez aletini kaldırarak sultanın yanına gelmiş ve yükünü onun üzerine boşaltmak ister gibi görünmüş. Kendi bakımından kadı da “Benim de çişim geldi!” demiş. O da vezire yaklaşıp balıkçı gibi yapmak istemiş. Bunu gören sultanla vezir, kahkahadan kırılarak ayak üzeri sıçrayıp kalkmışlar ve “Allah sizin gibi haşhaş yutucuların belasını versin!” diyerek kapıya yönelmişler. Ve iki çılgın arkadaşın elinden kaçıp kurtulmak için epeyce sıkıntı çekmişler.</p>

  <p>Ertesi gün, sultan, bir gece önceki eğlencesini tamamlamak isteyerek muhafızlara, kentin kadısına, evindeki konuğuyla birlikte huzura çağrıldığını bildirmelerini buyurmuş. Kadı da yanında balıkçı olduğu halde, sultanın huzuruna gelmekte gecikmemiş; sultan ona “Ey yasanın temsilcisi, seni, arkadaşınla birlikte, işemenin en rahat şeklinin hangisi olduğunu bana öğretmeniz için çağırttım! Gerçekten, âdet olduğu gibi özenle urbayı ve giysileri kaldırıp yere mi çömelmeli, yoksa, pasaklı inançsızlar gibi ayakta mı işemeli? Yoksa benim tanıdığım iki haşhaş yutucunun yaptığı gibi çırılçıplak soyunup eşin dostun üstüne mi çövdürmeli?” demiş.</p>

  <p>Kadı sultanın bu sözlerini işitince, öte yandan sultanın geceleyin tebdil gezme âdetinde olduğunu da bildiğinden, bir gece önceki çılgınlığına ve saçmalığına sultanın bizzat tanık olduğunu anlamış; ve sultanla vezire gerekli saygıyı göstermekte kusur etmiş olduğunu düşünerek korkunun sınırına ulaşmış. Ve “Aman, efendim! Beni kabalığa ve nezaketsizliğe iten haşhaştır!” diye haykırarak, dizüstü gelmiş. Ama haşhaştan gündelik nasibini almış bulunan balıkçı, hâlâ başı döner durumda olduğundan, sultana “Ne olmuş yani! Şimdi sen kendi sarayında isen, biz de dün akşam kendi sarayımızdaydık!” demiş. Balıkçının davranışından son kertede neşelenen sultan, ona “Ey ülkenin en hoş zırzobu! Eğer sen bir sultansan ve ben de öylesine aynı şekilde bir sultansam, bundan böyle bana sarayımda eşlik etmeni rica ederim. Ve madem ki öyküler anlatmasını biliyorsun, umarım ki bunlardan birini anlatarak kulaklarımızı tatlandırırsın!” demiş. Balıkçı da “Tüm dost yüreğim ve gerekli saygıyla! Ama, önünde dize gelmiş bulunan vezirimi bağışladıktan sonra!” diye yanıt vermiş. Sultan da kadıya hemen ayağa kalkmasını buyurmuş ve bir gün önceki çılgınlığını bağışlayarak, evine ve görevinin başına dönmesini söylemiş. Yanında sadece balıkçıyı alıkoymuş; o da daha fazla beklemeksizin, aşağıdaki gibi Yellenenlerin Şahı Kadı öyküsünü anlatmış.</p>

  <div class="baslik12" id="b55_4_1_1">
    <p>Yellenenlerin Şahı Kadı</p>
  </div>

  <p>Anlatırlar ki, Suriye’nin Trablus<a href="../Text/dipnot.xhtml#Footnote0339" id="Feedback0339"><sup>[339]</sup></a> kentinde, Harun Reşid zamanında, görevini büyük bir sertlikle ve sonsuz bir şiddetle yerine getiren bir kadı varmış. Onun bu durumu herkes tarafından bilinirmiş.</p>

  <p>Bu Allah’ın belası kadı’nın hizmetinde, derisi Nil’de yaşayan bir mandanınki kadar kaba ve kalın olan yaşlı bir zenci kadın bulunuyormuş. Ve hareminde kadın olarak sahip olduğu tek dişi buymuş. Tanrı ondan acımasını esirgesin! Çünkü bu kadı’nın ancak verdiği hükümlerindeki şiddetle ölçülebilecek, ileri derecede bir cimriliği varmış. Tanrı belasını versin! Ve zengin olduğu halde, bayat ekmek ve soğan yiyerek yaşarmış. Bununla birlikte, utanç verici cimriliğini, gösterişçi davranışıyla örtmeye çalışırmış; çünkü her zaman azığı bitmek üzere olan bir devecinin aşırı cimriliğiyle davrandığı halde, görkemlilik ve cömertliğini kanıtlamak istermiş. Evinde hiç görülmedik bir zenginlik olduğuna herkesi inandırmak için yemek masasını püskülleri altın tellerle işlemeli bir örtüyle örtme âdetindeymiş. Böylece, tesadüfen, yemek saatinde bir iş için evine uğrayanlar olursa, kadı, zenci hizmetçisini çağırıp ona yüksek sesle “Altın püsküllü örtüyü masaya ser!” dermiş. Böylece herkesi sofrasının şatafatlı ve yemeklerinin miktar ve nitelik bakımından bu altın saçaklı örtü kadar güzel olduğuna inandıracağını sanırmış. Ama bu şahane örtü üzerine serilmiş sofradaki şölenlerden birine hiç kimse asla çağrılmamış; buna karşılık herkes kadı’nın iğrenç cimriliği hakkındaki gerçeği pekâlâ biliyormuş.</p>

  <p>Öyle ki, toplum içinde, bir şölende iyi ağırlanılmayınca “Kadı’nın sofra örtüsü üzerinde yemek sunuldu!” denir olmuş. Böylece, Tanrı’nın zenginlik ve onurla donattığı bu adam, sokaktaki köpekleri bile hoşnut edemeyecek bir yaşam sürüyormuş. Allah onu sonsuza dek kahretsin!</p>

  <p>Günün birinde, bir dava dolayısıyla haklarında olumlu karar aldırmak isteyen birileri, ona “Kadı efendimiz, sen niye evlenmiyorsun? Çünkü evindeki yaşlı zenci kadın senin saygınlığına layık değildir!” demişler. O da “İçinizde bana kadın bulmak isteyen biri var mı?” diye sormuş. Orada bulunanlardan biri “Efendimiz, benim çok güzel bir kızım var, onunla evlenmek istersen, köleni onurlandırırsın!” diye yanıt vermiş. Kadı da bu sunuyu kabul etmiş; ve hemen evlilik kutlanmış; ve kız hemen o akşam, kocasının evine getirilmiş. Genç kız, evde kendisine bir şölen hazırlanmamış, hatta bunun söz konusu bile edilmemiş olduğunu görünce çok şaşırmış; ama, çok ağırbaşlı ve tutumlu olduğundan, hiçbir dilekte bulunmamış; ve kocasının tutumuna uymak isteyerek sesini çıkarmamaya çalışmış. Evlilik şahitleri ve çağrılılarına gelince, bu birleşmenin kadıyı bir şölen vermeye zorlayacağını ya da hiç değilse, bir yemek verileceğini düşünüyorlarmış; ama bekleyişleri ve umutları boşa çıkmış ve kadı kendilerine bir çağrıda bulunmaksızın saatler geçmiş. Ve her biri cimriye lanetler kusarak çekip gitmiş.</p>

  <p>Genç eşe gelince, son kertede şiddetle ve oldukça uzun bir açlığa epeyce dayandıktan sonra, kocasının manda derili zenci hizmetçiyi çağırıp, altın saçaklı örtüyü yayması ve yemek masasını en iyi şekilde bezeyerek hazırlaması buyruğunu verdiğini duymuş. Babasının evinde her zaman bolluk, şatafat ve refah içinde yaşamış bulunan zavallı kız da, mahkkûm edilmiş bulunduğu çekilmez açlıktan sonunda kurtulabileceğini ummuş. Ama, zenci kadının yemek olarak üzerinde üç parça kara kuru ekmek ve üç soğan bulunan bir tepsi getirdiğini görünce ne diyeceğini bilememiş. Kız, herhangi bir ters davranışta bulunma cesareti göstermeksizin ve durumdan hiçbir şey anlamaksızın sofraya oturunca, kadı, ciddiyetle bir parça ekmek ve bir soğan almış, bunun gibi bir bölüm gıdayı da zenci hizmetçiye vermiş ve genç karısını da “Tanrı’nın verdiği nimeti israf ederim diye korkma!” diyerek şölene onur vermeye çağırmış. Ve bu harika yemekten ne denli zevk duymakta olduğunu gösteren bir çabuklukla yemeye başlamış. Zenci kadın da aynı şekilde, bunun o günkü tek yemek olduğunu bilerek sadece bir lokma soğan yemiş. Kandırılan zavallı eş de onlar gibi yapmak istemiş; ama, en lezzetli yemekleri yemeye alışkın olduğundan, bir lokma bile yutamamış. Sonunda, içinden bahtının karalığına lanetler ederek aç acına sofradan kalkmış; böylece her yemek saati geldiğinde, aynı çağrı, masa üzerinde de altın saçaklı örtü ve aynı süslü takımlar ve kara kuru ekmek ve hüzün verici soğanlar olduğu halde üç gün geçmiş. Ama dördüncü gün, kadı, haremden gelen korkunç haykırışlar duymuş...</p>

  <br/>

  <p><i>Anlatısının burasına Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz doksan dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ama dördüncü gün, kadı, haremden gelen korkunç haykırışlar duymuş. Ve zenci kadın gelip kollarını göğe kaldırarak hanımının, evdeki herkese karşı ayaklandığını ve babasını çağırttığını bildirmiş. Buna çok kızan kadı, gözleri şimşekler çakarak karısının yanına girmiş ve ona her türden hakaretler yağdırarak ve kendisini her çeşitten ahlaksızlıkla itham ederek ve de güç kullanarak saçlarını kesmiş ve üç kez “Seni boşadım!” diye tekrarlayarak onu boşamış ve şiddetle evden kovmuş ve ardından kapıyı kapatmış. Allah onun belasını versin! Çünkü lanetle anılmayı hak etmiş.</p>

  <p>Bu boşanmadan birkaç gün sonra, bu cimri oğlu cimri, birçok kişi için kaçınılmaz olan görevi dolayısıyla, kendisine kızını öneren bir başkasıyla karşılaşmış. Ve genç kızla evleniş; ona da aynı şekilde davranılmış; ve o da üç günden fazla soğanlı sıkı besime dayanamadığından baş kaldırınca reddedilmiş. Ama bütün bunlar başkalarına ders oluşturmamış; ve kadı evlenmek üzere daha pek çok genç kız bulmuş; ama bunlar da ekmek ve soğan sıkı besimine ayaklandıkları için iki ya da üç gün sonra boş düşürülmek üzere evden kovulmuş. Ama bu boşanmalar bu denli abartıyla çoğalınca, kadı’nın cimriliği bunu o güne kadar duymayanların da kulağına erişmiş ve kadınlara karşı tavrı, haremlerdeki tüm konuşmaların konusunu oluşturmuş. Ve kadı, aracılar nezdinde tüm saygınlığını yitirmiş; ve evlenebilirlik durumu ortadan kalkmış.</p>

  <p>Bir akşam kadı, babasından kalan mirası yüzünden tedirginliğe kapılmış; hiçbir kadının da artık kendisini istemediğini görerek kent dışında dolaşırken, sığırcık kuşu renginde bir katıra binmiş bir kadının gelmekte olduğunu görmüş. Ve onun zarif görünümünden ve zengin giysilerinden etkilenmiş. Bıyıklarının ucunu burarak çapkınca bir edayla ona doğru yaklaşmış ve önünde derin bir saygıyla eğilmiş ve selamlaşmalardan sonra, ona “Sen ey soylu kadın, nereden geliyorsun?” demiş. Kadın “Ardımda bulunan yoldan!” yanıtını vermiş. Kadı gülmüş ve “Evet, kesinlikle! Bunu biliyorum ama, hangi kentten?” demiş. Kadın “Musul’dan!” diye yanıt vermiş. Kadı “Evli misin, bekâr mı?” diye sormuş. Kadın “Hâlâ bakireyim!” demiş. O da ”Bu durumda, bundan böyle bana eş olur musun, karşılığında ben de senin erkeğin olurum!” diye sormuş. Kadın “Bana nerde oturduğunu söyle, cevabını sana yarın veririm!” diye yanıtlamış. Kadı da ona kim olduğunu ve nerede oturduğunu açıklamış. Ama kadın onun kim olduğunu zaten biliyormuş! Kendisine gözünün ucuyla bakarak ve en alımlı gülüşüyle gülerek yanından uzaklaşmış.</p>

  <p>Ertesi sabah, genç kadın, kadıya bir haber yollayarak onunla elli dinar başlık karşılığı evlenmeye razı olduğunu bildirmiş. Cimri de, genç kız için duyduğu tutku yüzünden, cimriliğini iyice zorlayarak ve bir bir sayarak bu elli dinarı hazırlamış. Ve zenci kadını gidip onu bulmakla görevlendirmiş. Genç kız da, verdiği sözü yerine getirmekte kusur etmemiş ve gerçekten, kadı’nın evine gelmiş; ve nikâh gerekli şekilde şahitler önünde yerine getirilmiş; sonra da bunlar, ağırlanmaksızın hemen orayı terk etmişler.</p>

  <p>Sıkı besim tutumuna bağlı kadı, zenci hizmetçiye, tumturaklı bir edayla “Altın saçaklı örtüyü ser!” demiş. Ve her zamanki gibi, görkemli biçimde süslenmiş sofra üzerine yemek olarak üç kuru ekmek parçasıyla üç soğan getirilmiş. Genç evli kadın, çok mutlu bir edayla üçüncü parçayı almış ve yiyip bitirince “Elhamdü l’illâh! Tanrı’ya şükürler olsun! Harika bir yemek yedim!” demiş. Ve bu açıklamayı sonsuz doyum sağlamış olmaktan gelen bir gülüşle desteklemiş. Bunu gören kadı “Yüceler yücesine, bana sonunda cömertçe, tüm yetenekleri kendinde toplayan ve bulduğuyla yetinen, az şey için de çok şey için de Tanrı’ya şükreden bir eş verdiğinden dolayı övgüler olsun!” diye haykırmış. Ama kör cimri, Allah’ın belasını veresi domuz, genç karısının muzip kafasında kurduklarıyla bahtın kendisi için neler hazırladığını bilmiyormuş.</p>

  <p>Ertesi sabah, kadı mahkemeye gitmiş; karısı, onun yokluğunda, birer birer evin bütün odalarını dolaşmış. Böylece kapısı özenle kapalı ve üç büyük kilitle kilitlenmiş ve üç demir çubukla berkitilmiş bir odaya rastlamış ve büyük bir meraka kapılmış; ve yöresinde uzun süre dönüp dolandıktan ve inceledikten sonra, pervazlardan birinde hemen hemen bir parmak genişliğinde bir yarık bulunduğunun farkına varmış. Bu yarıktan bakmış ve içinde kadı’nın hazinesinin, altın ve gümüş olarak, zemine oturtulmuş büyük küpler içinde toplanmış bulunduğunu görünce çok şaşırmış. Ve birdenbire aklına bu beklenmedik durumdan gecikmeden yararlanmak fikri gelmiş; ve uzun, ince bir hurma dalı bulmaya koşmuş ve bunun ucunu yapışkan bir macuna bulayarak pervazdaki yarıktan içeri sokmuş. Uzun çubuğu döndüre döndüre küplerden birinin ağzına yaklaştırmış ve ucuna birkaç parça yapışınca hemen geriye çekmiş. Ve kendi dairesine gidip, zenciyi çağırarak altın parçalarını “Hemen çarşıya git ve bize fırından çıkmış susam serpilmiş ekmekler, safranlı pirinç, taze kuzu eti, meyve ve hamurişi; daha da bulabileceğin en iyi şeyleri al getir!” demiş. Şaşırıp kalmış olan zenci kadın, işitip itaat ettiği yanıtını vermiş; ve hanımının buyruklarını yerine getirmekte ivedilik göstermiş; çarşıdan dönünce de sofrayı kurmuş ve birlikte, getirdiği nefis yiyecekleri yemişler. Ve ömründe ilk kez bu denli harika bir yemek yemiş olan zenci kadın “Tanrı ömrünü arttırsın, hanımım; bize sağladığın güzel ve lezzetli şeylerle bedenin yağ bağlasın! Başın üzerine yemin ederim ki, senin cömertliğinle tattığım bu tek bir yemekle, kadı’nın yanında tüm yaşamım boyunca tatmadığım lezzette bir yemek tatmış oldum!” diye haykırmış. Genç kadın da ona “Pekâlâ, eğer her gün böylesi, hatta bundan da nefis bir yemek yemek istiyorsan, sana söyleyeceğim her şeyi yerine getir! Ve kadı’nın huzurunda ağzını sıkı tut!” demiş. Zenci kadın da ona dualar okuyarak teşekkürlerle itaat ve bağlılık vaat edip elini öpmüş. Çünkü bir an için bile bir yandaki eli açıklık ve iyi beslenmeyi, öteki yandaki cimrilik ve yoksunluğa yeğlemekte kararsızlık göstermemiş.</p>

  <p>Ve öğleye doğru, kadı eve dönünce, zenciye “Ey köle, altın saçaklı örtüyü ser!” diye haykırmış. Sofraya oturunca, karısı ayağa kalkmış ve o harika yemeğin geri kalanını kendisine sunmuş. O da büyük bir iştahla bu yemeği yemiş ve bu güzel yemekten çok keyiflenerek “Bu yiyecekler nereden geldi?” diye sormuş. Karısı da “Efendim, benim bu kentte pek çok yakınım vardır; onlardan biri bugün, sırf efendimle paylaşmak fikrine kapılarak kabul ettiğim bu yiyecekleri göndermiş!” diye yanıt vermiş. Kadı da, içinden, böylesine değerli yakınları olan bir kadına sahip olduğundan ötürü, kendi kendini övmüş.</p>

  <p>Ertesi gün, uzun hurma dalı, ilkinde olduğu gibi iş görmüş ve gizli hazineden, kadı’nın karısının, aralarında fıstık doldurulmuş bir kuzu da bulunan harika yiyecekler satın aldırmasına yarayacak birkaç altın parçası daha sağlamış; o da bu nefis yemeği kendisiyle paylaşmaları için birkaç komşusunu çağırmış. Ve kadı’nın dönme vaktine kadar bunlar, kendi aralarında, en hoş şekilde vakit geçirmişler. Kadınlar o zaman, bu kutsal günün bütün gönül okşayıcılığıyla tekrarlanacağı vaadini alarak ayrılmışlar. Kadı da, içeri girer girmez zenci hizmetçiye “Altın saçaklı örtüyü ser!” diye haykırmış. Ve yemek hazırlandığında Allah’ın gazabı cimri, tepsi üzerinde bir gün öncekinden de hoş ve en aranılan etler ve yiyecekler bulunduğunu görerek çok şaşırmış. Ve tedirginlikle dolu “Başın için söyle! Bunca pahalı olan bu yiyecekler nereden geliyor?” diye sormuş. Ve ona bizzat hizmet eden genç kadın “Efendim, ruhunu yatıştır ve gözlerini serin tut! Ve Tanrı’nın bize yolladığı gıda hakkında kafa yorma; sadece yemeye bak ve gövdeni şenlendir! Çünkü halalarımdan biri bu yiyecek tepsisini bana yollamış; eğer efendim doyum sağladıysa, ben de çok sevindim!” diye yanıt vermiş. Kadı da, böylesine iyi yürekli, sevimli ve ilgili yakınları olan bir kadına sahip olduğu için sevincin sınırına ulaşmış; ve artık bedavadan sağlanan bunca mutluluktan alabildiğine yararlanmaktan başka bir şey düşünmemiş. Böylece, bu beslenme şekliyle bir yıl geçince, öylesine yağ bağlamış ve karnı öylesine belirli şekilde şişmiş ki, kentte oturanlar, büyük bir şeyle kıyaslama yapacakları zaman “Kadı’nın karnı kadardır!” diyorlarmış. Ama, kötülük başımızdan ırak olsun, kendisini neyin beklediğini ve karısının, nerdeyse açlıktan öldüreceği ve saçlarını kestikten sonra üçlü boşamayla kesin olarak yol verdiği tüm zavallı kadınların öcünü almak üzere yemin ettiğini bilmiyormuş. Ve genç kadın, maksadına ulaşmak için kendince şöyle bir oyun oynamış:</p>

  <p>Her gün beslediği komşular içinde beş çocuk sahibi, kocası evin en lüzumlu ihtiyaçlarını sağlayacağı parayı güçlükle kazanan bir hamal olan zavallı bir gebe kadın varmış. Kadı’nın karısı bir gün ona “Komşum, Tanrı sana kalabalık bir aile ve onları besleme imkânı olmayan bir adam bağışlamış. Ve Yüceler Yücesi’nin iradesiyle işte yine hamilesin! Yeni çocuğunu doğurur doğurmaz, Tanrı benden üretkenliği esirgediğine göre, onu kendi çocuğum gibi besleyip büyütmek üzere bana ver! Karşılığında seni hiçbir şeyden mahrum etmemeyi ve evini refahla donatmayı vaat ederim! Senden sadece mahallede kimsenin gerçeği bilmemesi için bundan hiç kimseye söz etmemeni ve çocuğu gizlice doğurmanı istiyorum!” demiş. Hamalın karısı öneriyi kabul etmiş ve gizlilik vaadi vermiş; ve gizlice gerçekleşen doğumu yaptığı gün, iki çocuğa bedel irilikte bir oğlan olan yeni doğanı kadı’nın karısına teslim etmiş.</p>

  <p>O gün, genç kadın yemek vakti, kendi eliyle bakla, bezelye, kuru fasulye, lahana, mercimek, sarımsak çiyeleri ve her çeşit ağır taneler ve havanda dövülmüş baharat karışımından oluşmuş bir yemek hazırlamış ve kadı, tamamıyla boş, iri karnından dolayı iyice acıkmış olarak eve döndüğünde, iyice çeşnilendirilmiş olan bu yemeği ona sunmuş; kadı yemeği çok lezzetli bulmuş ve açgözlülükle yemiş. Yemekten kendini birkaç kez alarak ve “Asla bu kadar kolay boğazdan kayan bir yemek yememiştim! Ey kadın, senden, her gün bu yemekten, bundan da büyük bir sahan hazırlamanı isterim. Ve de yakınlarının cömertliklerini kesmemelerini de umarım!” diyerek bütün sahanı temizlemiş. Genç kadın da “Afiyet olsun ve de hazmı kolay olsun!” diye yanıt vermiş. Kadı da bu dileğinden ötürü ona teşekkür etmiş ve bunca eksiksiz ve zevklerine özen gösteren bir kadına sahip olduğu için bir kez daha kendini övmüş.</p>

  <p>Ama, yemekten sonra henüz bir saat geçmişken, kadı’nın karnı şişmeye ve gözle görünür biçimde büyümeye başlamış; içinde, bir fırtına gürültüsü gibi gürültüler kopmaya başlamış; tehdit edici bir gökgürültüsünü andıran ağır gurultular, midesinin zarını sarsmış: ve bunları hemen müthiş karın ağrıları, titremeler ve sancılar izlemiş. Yüzü sapsarı olmuş ve inlemeye ve bir küp gibi yerlerde yuvarlanmaya başlamış ve iki eliyle karnını tutarak “Ya Allah! Karnımda fırtına var sanki! Beni kim kurtaracak?” diye haykırmış. Ve sancının etkisiyle uğultular ve haykırışlar koparmaktan kendini alıkoyamamış. Kopardığı haykırışlara, karısı koşup gelmiş ve onu yatıştırmanın çarelerini arayarak ona bir avuç anason ve rezene tozu yutturmuş; bu da hemen etkisini göstermiş. Onu teselli etmek ve yüreklendirmek için, hasta bir çocuğu okşar gibi, her yanını okşamış ve elini düzenli bir şekilde oynatarak ağrılı yerlerini tatlı tatlı ovuşturmuş. Ve birdenbire ovuşturmalarını kesmiş; sürekli şaşkınlık haykırışlarını izleyerek keskin bir feryat koparmış ve “Yuh! Yuh! Mucize bu! İnanılmaz bir şey efendim! İnanılmaz bir şey!” demiş. Kendisini bitip tüketen şiddetli sancılara karşın, kadı “Neyin var senin? Nasıl bir mucizeymiş o?” diye sormuş. Kadın da “Yuh! Yuh! Efendim, efendim!” demiş. Kadı ve “Neyin var senin? Söyle bana!” diye sormuş. Kadın da “Tanrı’nın adı üstüne ve yörene olsun!” diye yanıt vermiş. Ve elini bir kez daha kocasının fırtınalar kopan karnı üzerinde gezdirmiş ve “Övülesi, Yüceler Yücesi Tanrı! Dilediğini hükmeder ve istediği her şeyi yapar! Onun sırlarını kim bilebilir, efendim?” diye eklemiş. Kadı iki uğultu arasında ona “Senin neyin var, kadın? Konuş! Bana böylesine işkence çektirdiğin için Allah senin belanı versin!” demiş. Kadın da “Efendim, efendim, onun iradesine kim karşı koyabilir? Hamilesin sen! Ve kurtulman yakındır!” demiş.</p>

  <p>Karısının bu sözlerini işitince duyduğu karın ağrılarına ve titremelere karşın kadı ayağa kalkmış ve “Sen deli misin karı? Ne zamandan beri erkekler hamile kalıyorlar?” diye haykırmış. Kadın da “Vallahi, bilmiyorum! Ama, karnında bebek kıpırdıyor. Ve ayak vuruşlarını işitiyorum ve ellerimle başını tutuyorum!” demiş. Sonra da “Övülesi Tanrı istediği bedene üretkenlik tohumlarını serper! İstediği her şeyi yapar! Sırrına erilir mi? Peygamber’den şefaat dile, ey âdem!” diye eklemiş. Kadı da, kıvranmaların tuzağına düşmüş, bir yandan da uğuldayarak yeniden yerde yuvarlanmaya başlamış; karnındaki savaş öylesine şiddetliymiş ki, ellerini ısırıyor, soluk alamıyormuş. Ve içinden kopan korkunç bir yellenme uzun uzadıya yankılanarak tüm evi sarsmış ve ansızın rahatlığa kavuşmuş! Kadı da bunun yarattığı sarsıntının etkisiyle bayılmış. Ve bunu izleyen bir dizi başka yellenmeler, gittikçe sesi yavaşlayarak evin havasında yuvarlanıp durmuş. Sonra, gök gürültüsüne benzer bir gürültü daha koparak sessizlik eve geri dönmüş. Ve kadı yavaş yavaş kendine geldiğinde önünde küçük bir şilteye uzanmış, kundak bezlerine sarılı yeni doğan bir bebeğin çığrışmakta olduğunun farkına varmış. Karısı da, kendisine “Bu mutlu doğumu sağladıklarından ötürü Tanrıya ve Elçi’sine övgüler olsun! Elhamdülillâh, ey âdem!” diyormuş. Kadın, küçüğün kundağı ve kocanın başı üzerine tüm kutsal adları sıralayıp mırıldanıyormuş. Kadı da uyuyor mu, uyanık mı; yoksa duyduğu sancılar zihinsel yeteneklerini zedeledi mi, bilemiyormuş. Bununla birlikte, duygularının tanıklığını da yalanlayamıyormuş; ve bu yeni doğmuş çocuğun görünümü ve karnında kopan fırtınanın dinmesi şaşırtıcı bir doğum yaptığına onu inandırıyormuş. Sonunda analık duygusu baskın çıkmış ve ona çocuğu kabul ettirmiş ve de “Tanrı, istediği yere tohumu atar ve istediğini yaratır! Erkekler bile, bahtlarında yazılı ise, hamile kalır ve zamanı gelince doğum yapar!” demiş. Sonra karısına doğru dönerek ona “Ey kadın, senin bu çocuğa bir sütana bulman gerekiyor! Çünkü ben ona süt veremem!” demiş. Kadın da “Ben bunu çoktan düşündüm. Sütana içerde, haremde bekliyor! Ama sen, göğüslerin gelişmediği için, bu çocuğu besleyemeyeceğinden emin misin? Çünkü çok iyi bilirsin ki sütlerin en iyisi ana sütüdür!” diye sormuş. Kadı da, gittikçe daha fazla şaşkınlığa uğrayarak tedirginlikle göğüslerini yoklamış ve “Yo, vallahi! Önceleri nasılsa öyleler! İçlerinde hiçbir şey yok!” diye yanıt vermiş.</p>

  <p>Hepsi bu kadar! Ve kurnaz genç kadın, kurduğu düzenin başarı sağlamasından dolayı ruhunda sevinç duymuş. Sonra, hilesini sonuna kadar götürmek istediğinden kadıyı yatağa girmeye zorlamış ve oradan kırk gün kırk gece çıkartmamaya karar vermiş. Ve ona lohusalara içirilmesi âdet olan şerbetler ezmiş ve her bakımdan ona bakıp kendisini şımartmış. Kadı da duyduğu karın ağrılarından ve içindeki tüm karmaşadan alabildiğine yorgun, ancak uzun süre uyuduktan sonra uyanmak üzere bedeni sağlıklı, ama ruhu hasta, derin bir uykuya dalmakta gecikmemiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüzüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Ancak uzun süre uyuduktan sonra uyanmak üzere, bedeni sağlıklı, ama ruhu hasta, derin bir uykuya dalmakta gecikmemiş. Ve ilk yaptığı şey, karısından bu serüvenin gizini, özenle saklamasını istemek olmuş ve ona “Eğer halk, kadı’nın yaşamakta olan bir çocuk doğurduğunu öğrenirse, ne felaket!” demiş. Ve kurnaz kadın, onu bu konuda yatıştırmaktan uzak, ona “Efendim, bu harika ve kutlu serüveni bilen sadece biz ikimiz değiliz! Çünkü tüm komşular, benim tavsiyelerime karşın, sütana bu mucizeyi açıklamaya ve sağda solda gevezelik etmeye başlayınca durumu öğrendiler; ve şimdi kente yayılan bu haberi durdurmak kadar, geveze bir sütanayı da engellemek zordur!” demiş.</p>

  <p>Ve kadı, tüm konuşmaların konusu ve az ya da çok sevimsiz yorumların hedefi olacağını bilmekten son kertede onuru kırılmış halde, kanama ve başka hastalıklara yakalanmaktan korkarak ve bu hazin durum karşısında kaşlarını çatarak yatakta hareket etmeksizin kırk gün yatmış. Ve kendi kendine “Kuşkusuz, pek çok olan düşmanlarımın kötülüğü, az yada çok gülünç olan, örneğin olağandışı bir tarzda kendimi oğlancılara teslim ettiğim gibi gülünç şeylerle beni itham edecekler! Ve ‘Kadı bir cinsel sapıkmış! Sonunda heriflerle düşüp kalkarak hamile kalacak olduktan sonra o denli hükümlerinde şiddet gösterecek ne vardı? Vallahi! Kadımız garip bir cinsel sapıkmış!’ diyecekler. Oysa vallahi, böylesi şeylerle uğraşmayalı ne çok yıl geçti, artık acemilerle uğraşabilecek yaşta da değilim!” demiş.</p>

  <p>Böyle düşünüyormuş kadı; ama işlerin dönüşümünde cimriliğinin tek neden olduğunu bilmiyormuş. Ve düşündükçe, dünya gözünün önünde daha çok kararıyor ve durumu kendisine daha gülünç ve acıklı görünüyormuş. Karısı, artık doğum sonrasında hiçbir tehlike olmadan yataktan çıkıp ayağa kalkabileceğine hükmedince, çabucak yataktan kalkmış; ancak hamama gitmek için evden çıkmayı göze alamadığından evde yıkanmış. Ve eğer kentte yaşamını sürdürürse, artık bundan böyle işitmekten kurtulamayacağı alaylardan ve imalardan kaçınmak için Trablus’u terk etmeye karar vermiş ve bu tasarısından karısına söz açmış; o da kendisini, evinden uzaklaşmış ve kadılık görevini terk etmiş görmenin acısına katlanamayacakmış gibi durmakla birlikte “Kuşkusuz efendim, kötü konuşanların yaşadığı bu lanetli kenti terk etmekte haklısın, ama bu sadece bu serüven unutuluncaya kadar geçecek bir süre için olmalı! Sonra da geri dönüp hem anası hem de babası olduğun bu çocuğu yetiştirmelisin; ve eğer istersen, olağanüstü doğuşunu hatırlatmak için de adını Tansıklar Kaynağı koyarız!” diyerek onu kenti terk etmeye yüreklendirmiş. Kadı da “Bunda bir uygunsuzluk yok!” yanıtını vermiş. Ve geceleyin, evinden gizlice çıkmış. Tansıklar Kaynağı ve evdeki eşya ve mobilyalarla ilgilenmeyi karısına bırakarak ve kalabalık sokaklardan sakınarak kentten dışarı çıkıp Şam doğrultusunda yola koyulmuş.</p>

  <p>Ve yorucu bir yolculuktan sonra Şam’a ulaşmış; ve bu kentte kendisini ve de öyküsünü bilen olmadığı düşüncesiyle teselli bulmuş. Ama, halkın toplandığı her yerde, kentin öykücülerinin, oraya ulaşanların kulağına öyküsünü anlattıklarını görmek talihsizliğine uğramış. Ve korktuğu gibi, kentin öykücüleri, öyküyü her anlatışlarında ona yeni bir ayrıntı eklemekte ve dinleyecilerini güldürmek için kadıya olağandışı organlar yakıştırmakta ve onun Trablus’un tüm katırcılarının oyuncağı olduğunu söylemekte ve kendisine “keçi” “ibnetor”, “götlek”<a href="../Text/dipnot.xhtml#Footnote0340" id="Feedback0340"><sup>[340]</sup></a> gibi telaffuz etmekten bile çekineceği bazı adlar takmakta kusur etmiyorlarmış. Ama onun için kimsenin yüzünü tanımadığı ve böylece fark edilmeden herkesin arasında dolaşabileceğini bilmek de bir mutlulukmuş. Yine de akşam olunca, öykücülerin yer aldığı yörelerden geçerken, ağızlarında akıl almaz boyutlara erişen öyküsünü dinlemek üzere eyleşmekten kendini alamıyormuş; çünkü artık bir tek çocuğun değil, ama birbiri ardından gelen bir dizi çocuğun sahibi olduğu söyleniyormuş. Orada bulunanların keyiflenmesinin o denli coşkulu olduğunu görerek kendisi de sonunda, tanınmamaktan mutlu, kendi öyküsüne başkalarıyla birlikte güler olmuş; ve kendi kendine “Vallahi! Hakkımda istediklerini söylesinler, yeter ki beni tanımış olmasınlar!” diyormuş. Böylece, bir kenara çekilmiş, geçmiştekinden de ileri derecede cimrilik içinde yaşamış; ve her şeye rağmen, birlikte getirdiği para yedeğini tüketmiş; sonunda yaşamak için giysilerini satmak zorunda kalmış; çünkü hazinesinin nerede bulunduğunun anlaşılmasını istemediğinden, bir haberci aracılığıyla karısından para istetmeyi göze alamıyormuş. Zavallı adam bu hazinenin çoktan keşfedilmiş olduğunu bilmiyormuş. Ve karısının kendisine inandırdığı gibi geçimini yakınlarının ve komşularının sırtından sağladığını sanıyormuş. Ama sefaleti o duruma gelmiş ki, kendisi, eski bir kadı olduğu halde, bir duvarcının yanında harç hamalı olarak iş bulmak zorunda kalmış.</p>

  <p>Böylece birkaç yıl geçmiş. Hakkında hüküm verdiği kişilerin ve cimriliğinin kurbanlarının savurdukları lanetlerin ağırlığını taşıyan bu zavallı, bir ambarda unutulan bir kedi kadar cılız kalmış. O zaman, yılların, serüveninin izlerini sildiğini umarak Trablus’a dönmeyi düşünmüş. Şam’dan ayrılıp bitkin bedeni için oldukça zorlu bir yolculuktan sonra, kendi kenti Trablus’un giriş yerine ulaşmış. Kentin kapısını aşmak üzere olduğu sırada, kendi aralarında oynaşan çocukları görmüş ve içlerinden birinin diğerine “Oyunda nasıl olur da kazanmak istersin sanki Yellenmeler Babası Kadı’nın uğursuz yılında doğmuşsun!” dediğini duymuş. Bahtsız adam “Vallahi! Senin serüvenin unutulmuş, çünkü şimdi çocuklara atasözü sağlayan bir başka kadı söz konusu!” diye düşünerek sevinmiş. Ve Yellenmeler Babası Kadı’dan söz eden çocuğa yaklaşarak, ona “Sözünü ettiğin bu kadı kimdir ve neden onu Yellenmeler Babası olarak anıyorsun!” diye sormuş. Çocuk da, kadı’nın karısının muziplik öyküsünü, başından sonuna kadar tüm ayrıntılarıyla anlatmış. Ama onu burada tekrarlamanın yararı yok.</p>

  <p>Yaşlı cimri, çocuğun öyküsünü dinleyince, artık felaketinden kuşku duymamış ve karısının hilesinin oyuncağı ve gülme konusu olmuş bulunduğunu anlamış. Ve oyunlarını sürdüren çocukların yanından ayrılarak kendisiyle bu denli alay etmiş olan küstah kadını cezalandırmak üzere, öfke içinde, evinin yolunu tutmuş. Ama evine ulaşınca, kapıların tüm rüzgârlara açık bulunduğunu, tavanın çöktüğünü, duvarların yarı yarıya göçtüğünü ve baştan aşağıya yıkıldığını görmüş; hazinesine koşmuş; ama artık ortada ne bir hazine ne de hazinenin bir izi, bir kokusu varmış; hiçbir şey yokmuş. Onun geldiğini gören komşuları, hepsi birden onu alaya almış, kendisini öldü bilerek karısının çoktan oradan ayrılmış bulunduğunu ve evde ne bulduysa yanına alıp bilinmeyen uzak bir ülkeye götürdüğünü ona anlatmışlar. Kendini halkın kahkahalarıyla sarılmış gören eski cimri, başını bile çevirmeden kenti terk etmiş. Ve bir daha ondan söz edildiğini işitmemişler. Ve işte, ey zamanın şahı, bana kadar ulaşan, Yellenmeler Babası Kadı’nın öyküsü böyledir. Ama Tanrı daha iyisini bilir!</p>

  <p>Balıkçı öyküyü tamamladıktan sonra, Sultan da, bu öyküyü işiterek, keyiften ve memnunluktan kahkahalar atıp durmuş ve balıkçıya bir hilat verip kendisine “Tanrı’nın gölgesi üzerine olsun ey şeker ağızlı, sen bana bildiğin öykülerden bir başkasını daha anlat!” demiş. Haşhaş yutucu da “İşitip itaat ettim!” demiş ve şu öyküyü anlatmış:</p>

  <div class="baslik12" id="b55_4_1_2">
    <p>Katır Kadı</p>
  </div>

  <p>Bana kadar ulaştı ki, ey bahtıgüzel şah, Mısır ülkesinin bir kentinde, mesleği bakımından vergi tahsildarı olan bir adam, bunun sonucu olarak, evinden sık sık uzakta kalmak zorunda imiş. Bir kadın gözüyle sağlıklı ne demekse, öylesine sağlıklı olmadığından, karısı, ay kadar güzel bir delikanlı olan ve her an arzularını doyurmaya hazır bulunan âşığını eve kabul etmek için onun yokluğundan yararlanıyormuş. Delikanlı da kadını seviyor ve kadın, kendisine verdiği zevklere karşılık, bahçesinde güzel olan ne varsa, bunları ona tattırmakla kalmıyor, delikanlı zengin olmadığından ve alış veriş işleriyle para kazanmayı henüz bilmediğinden, ihtiyaç duyduğu her şey için harcamalar yapıyormuş. Ve tıka basa yiyerek ve ellerinden geldiğince birbirleriyle sevişerek, ikisi, zevkli bir yaşamı sürdürüyorlarmış.</p>

  <p>Birilerine güç, öbürlerine de güçsüzlük acısı veren Tanrı’ya şükürler olsun! Gizlerine akıl ermez.</p>

  <p>Günün birinde genç kadının kocası olan vergi tahsildarı, hizmet için yola koyulmadan önce katırını hazırlamış; heybesinin bir gözüne işiyle ilgili evrakı ve giysilerini koymuş; öbürüne de yol azığı koymasını karısına tembihlemiş. Genç kadın da, ondan kurtulacağından ötürü mutlu, çabucak istediği her şeyi heybeye koymuş; ancak ekmek bulamamış, çünkü haftalık ekmek yedekleri tükenmiş bulunuyor ve zenci hizmetkâr, yeni haftanın ekmeğini tam o sırada yoğuruyormuş. Bunu gören vergi tahsildarı, evdeki ekmeğin pişmesini beklemeksizin, ekmek sağlamak üzere çarşıya gitmiş. Ve o an için, katırını ahırda, yemliğin önünde, semeri vurulmuş bir halde bırakmış.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ve o an için, katırını ahırda, yemliğin önünde, semeri vurulmuş bir halde bırakmış. Karısı da, onun dönüşünü beklemek üzere avluda bulunuyormuş; o sırada vergi tahsildarının gitmiş olduğunu sanan âşığının çıkageldiğini görmüş. Delikanlı genç kadına “Benim acele paraya ihtiyacım var. Bana hemen üç yüz gümüş dirhem vermen gerek!” demiş. Kadın “Peygamber aşkına! Bugün bende bu para yok, nereden bulabileceğimi de bilmiyorum!” diye yanıt vermiş. Delikanlı da kadına “Katır var ya hemşire! Şurada yemliğin önünde semerlenmiş olarak gördüğüm kocanın katırını bana verebilirsin, ben de onu satarım! Hiç kuşkusuz üç yüz dirhem eder!” demiş. Genç kadın, çok şaşırarak “Peygamber aşkına! Sen ne dediğini bilmiyorsun! Kocam döner de katırını bulamazsa, ne olur? Bunu da düşünmedin herhalde! Hiç kuşku yok ki, beni katırı yitirmekle suçlar. Çünkü beni burada beklemekle görevlendirdi. Ve de beni döver!” diye haykırmış. Ama delikanlı öylesine bahtsız bir tavır takınmış ve ona o kadar inandırıcı bir dille katırı kendisine vermesi için yalvarmış ki, kadın onun yalvarmalarına dayanamamış ve katırı üzerinden koşumlarını aldıktan sonra götürmesine ses çıkarmamış.</p>

  <p>Bundan birkaç dakika sonra, kolunun altında ekmek somunuyla kocası çıkagelmiş. Ve ahıra girip bunu heybeye koymak ve katırı da alıp götürmek istemiş. Ama katırın başlığını bir çiviye asılmış ve semeri ve heybesini samanların üzerinde görmüş; ama ortada katır da, katırın izi de, kokusu da yokmuş. Son kertede şaşırarak karısının yanına geri dönmüş ve ona “Ey kadın, katıra ne oldu.” demiş. Karısı, hiç şaşkınlık göstermeden sakin bir sesle “Ey amcamın oğlu, katır biraz önce çıkıp gitti ve kapının önünde bana dönüp kentin Adalet Divanı’nda Adalet dağıtacağını söyledi!” diye yanıt vermiş. Bu sözleri duyunca, tahsildar, öfke içinde, yumruğunu karısına doğru kaldırıp ona “Hey utanmaz, sen benimle nasıl alay edersin? Tek bir vuruşla senin enini boyuna katabileceğimi bilmez misin? diye haykırmış. Kadın da, sükûnetini hiç yitirmeden “Tanrı’nın adı senin ve benim üzerimde; senin ve benim yöremde olsun! Ben seninle neden alay edeyim, ey amcamın oğlu? Herhangi bir hususta ne zamandan beri seni aldattım ki? Zaten bunu göze alsaydım, senin kavrayış ve ruh inceliğin karşısında benim kaba ve ağır niyetlerim hemen bozguna uğrardı. Ama, izninle, ey amcamın oğlu, bu güne kadar, açıklanırsa, üzerimize çaresiz bir felaket gelir korkusuyla, sana söylemeye cesaret edemediğim bir şeyi söylemem gerekiyor! Bil ki, gerçekte, senin katırın büyülüdür ve zaman zaman, kadı şekline dönüşür!” demiş. Bunu duyan tahsildar “Ya Allah!” diye haykırmış. Ama genç kadın, onun başkaca hayret ünlemleri haykırmasına ve de düşünmesine ve konuşmasına vakit bırakmadan, aynı kendine güvenli tavırla şunları anlatmış: “Gerçekte birdenbire ilk ahırdan, oraya girdiğini hiç görmediğim ve de daha önce de rastlamadığım bilinmeyen bir adamın çıktığını görünce, dehşetli bir korkuya kapıldım. Ona sırtımı çevirip giysimin eteğini kaldırarak yüzümü örttüm; çünkü o sırada başımda örtü yoktu; ve bacaklarımı rüzgâra verip kaçmakta selamet aradım; çünkü evde yoktun. Ama adam bana yaklaştı ve ağırbaşlı ve iyiliksever bir sesle, utanç duygumu incitmek korkusuyla, başını çevirip bana bakmadan ‘Ruhunu yatıştır kızım, gözlerini de serin tut! Ben senin için bir yabancı değilim, çünkü amca oğlunun katırıyım ben! Büyü ve sihirde marifeti olan düşmanlarının elinde katıra dönüştüm. Onların gizli bilimlerine aşina olmadığımdan, kendilerine karşı çaresiz ve silahsız kalmıştım. Ama onlar yine de inanç sahibi olduklarından arada bir bana, adalet dağıtma günlerinde katırlıktan ayrılıp insan şeklini almama ve Divan’a gidip görev yapmama izin veriyorlar. Ve ben de böylece, kimi vakit katır, kimi vakit de kadı olarak yaşıyorum; Yüceler Yücesi Tanrı, beni düşmanlarımın büyüsünden kurtarmak isteyinceye ve talihimde yazılı olan büyüyü bozuncaya kadar, böyle yaşamak zorundayım! Ama lütfen senden, babanın, annenin ve tüm yakınlarının başı için, benim durumumdan kimseye söz etmemeni rica ediyorum; hatta efendim olan vergi tahsildarı kocana da! Çünkü eğer sırrımı bilirse, evinin içinde büyücülerin etkisi altında bulunan birini artık görmemek için aydın ruhlu ve de dininin kaidelerini şiddetle gözeten bir kişi olarak benden kurtulmak isteyecek; ve bana sabah akşam kötü davranacak, burada her bakımdan o denli iyi durumdayken, bana çürük bakla yetirecek ve beni rastgele bir Fellaha satmak isteyecektir!’ dedi. Sonra da ‘Senden isteyeceğim bir şey daha var, ey iyi yürekli, yardım sever hanımım! Amcanın oğlu olan tahsildar efendime, acelesi olduğu zaman kıçımı çok fazla mahmuzlamamasını rica ettiğimi söyle! Çünkü, uğradığım felaket yüzünden zavallı varlığımın bu yanı, aşırı duyarlık ve düşlenemez bir naziklik kazandı’ diye ekledi.</p>

  <p>Kadın, “Ve böylece konuşarak, katırımız, beni büyük bir şaşkınlık içerisinde bırakarak kadı oldu ve Divan’a başkanlık etmek üzere ayrıldı. İstersen, gidip onu mahkemede bulursun. Bense, ey amcamın oğlu, artık bu ağır sırrı daha fazla saklayamazdım; özellikle şimdi kendimin ve senin öfkenin ve gözünden düşmemin söz konusu olduğu durumda! Böylece, kimseye katırlık durumunu söylemeyeceğime dair zavallı kadıya verdiğim sözde duramadığım için de Tanrı’dan beni bağışlamasını dilerim! Şu anda artık herşey açığa çıktığına göre, bana izin ver de efendim, sana bir öğütte bulunayım! Bu da, senin için gayretli, ciddi, hiç yellenmeyen nezaket dolu, ona bakarlarken aletini pek ender ortaya çıkaran ve gerektiğinde, ince hukuksal sorunlar üzerinde ve şu yada bu işlemin yasallığı üzerinde tutarlı görüşler bildirebilecek olan bu katırı bırakma!” diyerek sözünü sürdürmüş.</p>

  <p>Vergi tahsildarı gittikçe daha fazla şaşarak karısının bu sözlerini işitince, şaşkınlığın sınırına ulaşmış ve “Evet, vallahi! Bu iş şaşılacak bir iş! Ama ben elimin altında bir katır olmayınca şimdi ne yapabilirim? Oysa gidip yöredeki <i>falan falan</i> köylerden vergileri toplamam gerek! Hiç değilse, hangi saatte geri döneceğini biliyor musun; yoksa bu konuda bir şey söylemedi mi?” demiş. Genç kadın “Hayır, kesin bir saat belirlemedi. Sadece Divan’da oturuma katılacağını söyledi! Senin yerinde olsaydım, ne yapacağımı bilirdim! Ama pek zeki ve hiç tartışılmaz biçimde benden ince fikirli ve kavrayışlı olan sana görüş bildirmeye hiç ihtiyaç duymuyorum!” diye yanıt vermiş. Saf adam da “Sen yine de söyleyeceğini söyle! Sırıl sıklam budala olmadığını iyice anlamış olurum!” demiş. Kadın “Peki öyleyse! Ben senin yerinde olsaydım, kadı’nın mekân tuttuğu Divan’a giderdim; elime bir avuç dolusu bakla alırdım ve Divan’a başkanlık eden zavallı büyülenmiş kişinin huzurunda olunca, elimde bulunan baklaları uzaktan ona gösterirdim ve işaret yoluyla, katır olarak kendisine ihtiyaç duyduğumu ona anlatırdım. Beni anlardı ve görev duygusu güçlü olduğundan, Divan’dan çıkar, gözde besini baklayı görünce beni izlerdi ve ardımdan gelmemezlik etmezdi!” demiş.</p>

  <p>Vergi tahsildarı, bu sözleri işitince, karısının görüşünü çok akla yatkın bulmuş ve “Sanırım ki, benim yapacağım en iyi şey de budur. Hiç kuşkusuz sen güzel görüşleri olan bir kadınsın!” demiş. Ve katırı ikna yoluyla ardından sürükleyemezse, hiç değilse başlıca kusuru olan oburluğunu çekerek ona egemen olmak için eline bir avuç bakla aldıktan sonra evden çıkmış. O evden uzaklaşırken, karısı hâlâ “Ve özellikle ey amcamın oğlu, her durumda, ona öfkelenip kötü davranmaya kalkışma; çünkü bilirsin ki, duyarlıdır ve dahası, katır ve kadı kaldıkça, iki katlı inatçı ve intikamcıdır!” diye haykırıyormuş. Karısının bu sonuncu öğüdünü de aldıktan sonra vergi tahsildarı, Divan doğrultusunda uzaklaşmış ve kadı’nın makamında oturmakta olduğu salonuna girmiş.</p>

  <p>Orada bulunanların ardında salonun en ucunda durmuş ve avuç dolusu bakla tuttuğu elini kaldırarak, öteki eliyle, açıkça “Çabuk gel! Seninle konuşmam gerek! Gel!” anlamında ivedi çağrı işaretleri yapmış. Sonunda kadı onun yaptığı işaretlerin farkına varmış, adamın kişiliğinde vergi talsildarını tanıyarak, kendisine özel şekilde önemli şeylerden söz edeceğini ya da valinin gönderdiği ivedi bir haberi aktaracağını düşünmüş. Hemen duruşmayı erteleyerek yerinden kalkmış; onu daha iyi tavlamak için kendisine baklaları gösteren ve katırlara yapıldığı gibi hareket ve sözlerle onu yüreklendirerek önden yürüyen tahsildarı izleyerek kapının yanına kadar gelmiş.</p>

  <p>Ve ikisi kapının yanında baş başa kalınca, tahsildar kadı’nın kulağına eğilmiş ve ona “Vallahi dostum, seni bu hale sokan büyüden dolayı çok canım sıkıldı, üzüldüm ve sinirlendim. Kuşkusuz, buraya seni sıkmak için aramaya gelmedim; ama kesinlikle hemen yola çıkmam gerek! Burada oturup senin gününü tamamlamanı bekleyemem. Bundan dolayı gecikmeksizin katır kılığına girmeni ve sırtına binmeme imkân sağlamanı rica ediyorum!” demiş. Ve, kadı’nın kendisini dinledikçe, dehşetle irkildiğini görünce, sesine büyük bir acıma edası vererek “Dua ve barış üzerine olası Peygamber üstüne sana yemin ederim ki, beni hemen izlersen, arkanı mahmuzla incitmeyeceğim; çünkü biliyorum ki, sen, kişiliğinin o yanıyla çok duyarlı ve narinsin. Haydi, gel sevgili katırım, benim iyi yürekli dostum! Bu akşam sana bakla ve taze yonca yemini iki kat vereceğim!” diye eklemiş.</p>
