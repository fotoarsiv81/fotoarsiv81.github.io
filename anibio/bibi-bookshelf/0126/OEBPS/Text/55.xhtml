  <p>Hepsi bu kadar! Kadı, tımarhaneden boşanmış bir deli ile karşı karşıya bulunduğuna inanarak şaşkınlık ve dehşetin doruğunda ve rengi safrandan da sarı, gittikçe daha fazla salonun içine doğru çekilmeye başlamış. Ama tahsildar, onun kaçıp kurtulmak istediğini görünce, ani bir çevirme hareketi yaparak onunla Divan’ın kapısı arasına girmiş ve böylece geçidi kapatmış. Kadı da, yardımına koşacak ne bir muhafız ne de başka bir kimse bulunmadığını görerek, tatlılık, öngörürlük ve ihtiyatla davranma yolunu seçmiş ve tahsildara “Sen katırını yitirmiş olacaksın herhalde efendim; ve de onu bulmak arzusundasın. Benim görüşüme göre, bundan daha haklı bir şey olamaz! İşte sana, benden yana, üç yüz dirhem! Bunları sana gidip bir başka katır alman için veriyorum. Bugün de tam hayvan pazarının açık bulunduğu gün olduğundan, bu fiyata katırların en güzelini seçmen kolay olacaktır, vesselam!” demiş. Ve bunu söyleyerek kemerinden üç yüz dirhem çıkarmış, bunu tahsildara vermiş; o da parayı almış; kadı da çok önemli bir haber almışçasına ağır ve düşünceli bir tavırla duruşma salonuna geri dönmüş. Ve kendi kendine “Vallahi! Bu tarz da üç yüz dirhemi yitirdimse, bu kendi hatamdandır! Ama yargılananlar önünde bir rezalet çıkarmamdan yeğdir! Zaten, paramı, davacılardan geri almayı bilirim ben!” demiş. Ve yerine oturarak, mahkeme duruşmasını sürdürmüş. İşte onun durumu böyleymiş.</p>

  <p>Tahsildara gelince, onunki de şöyle! Bir katır almak üzere hayvan pazarına ulaşınca, tüm hayvanları, birbiri ardından dikkatle incelemeye koyulmuş. Sonunda, istenen tüm koşulları karşılayacak çok iyi bir katır bulmuş; onu daha yakından incelemek için yanına yaklaşınca, kendi katırı olduğunun farkına varmış. Katır da onu aynı şekilde tanımış ve kulaklarını geriye doğru dikip burnunu çekerek sevinçten anırmaya başlamış. Ama tahsildar, onun, bunca olup bitenden sonra gösterdiği yüzsüzlükten çok öfkelenerek ellerini sallayıp geri çekilmiş ve “Yo vallahi! Eğer sadık bir katır alacaksam, bu sen olmayacaksın! Öyle, bir katır, bir kadı olarak benim işlerimi göremezsin!” diye haykırmış; ve kendisini satın alıp götürmesi için çağrıda bulunmaktan utanmayan katırının küstahlığına çok kızarak yanından uzaklaşmış. Ve gidip bir başka katır satın almış. Sonra, başına gelen her şeyi karısına anlatmak üzere katır ile birlikte acele evinin yolunu tutmuş.</p>

  <p>Böylece tahsildarın eşi olan genç kadının zengin buluşlu zekâsı sayesinde, herkes memnun olmuş ve hiç kimse zarar görmemiş. Çünkü, âşık ihtiyaç duyduğu parayı sağlamış, koca cebinden tek dirhem harcamaksızın en iyi katırı bulmuş; kadı da, minnettar davacılardan namuslu yoldan sağladığı gelirle tahsildara vermiş olduğu paranın iki katını geriye almakta gecikmemiş.</p>

  <p>Ve işte, ey bahtıgüzel şah, benim Katır Kadı hakkında bildiklerimin hepsi bu kadar! Ama Tanrı daha iyisini bilir!</p>

  <p>Sultan bu öyküyü işitince “Ey şeker ağızlı, ey arkadaşların en tatlısı, seni büyük mabeyincim olarak atıyorum!” diyerek haykırmış. Ve onu hemen yeni görevinin simgeleriyle donatmış; ve daha yakınına oturtarak ona “Ey büyük mabeyinci, kuşkusuz başka öyküler de biliyorsundur, değil mi? Bana anlatırsan çok sevinirim!” demiş. Talihin takdiriyle saraya mabeyinci olmuş bulunan haşhaş yutucu balıkçı “Tüm dost yüreğim ve gerekli saygıyla!” diye yanıt vermiş. Ve kafasını sallayarak şu öyküyü anlatmış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Talihin takdiriyle saraya mabeyinci olan haşhaş yutucu balıkçı “Tüm dost yüreğim ve gerekli saygıyla!” diye yanıt vermiş. Ve kafasını sallayarak şu öyküyü anlatmaya başlamış:</p>

  <div class="baslik12" id="b55_4_1_3">
    <p>Kadı ve Sıpa</p>
  </div>

  <p>İşittim ki, ey bahtıgüzel şah, kentler içinde bir kentte, fukara kimselerden, gezgin mısır kızartıcısı olarak iş gören ve evlenecek çağda ay kadar güzel bir kızı bulunan birisiyle karısı yaşarmış. Tanrı’nın dileğiyle kadı bu kızla evlenmek istemiş ve babasından çabucak olumlu yanıt almış; oysa bu kadı, kirpi dikenleri gibi sert sakalları olan, bir gözü şaşı ve pekâlâ genç kızın babası sayılacak kadar yaşlı ve son derece çirkin biriymiş. Ama zenginmiş ve büyük bir saygınlığı varmış. Genç kızın ana babası, bu evliliğin kendi durum ve koşullarına getireceği iyileştirmelerden başka şey gözetmemişler ve zenginliğin mutluluğa katkısı olsa da, onun temelini oluşturamayacağını düşünmemişler. Ama aslında tehlikeyi göze alarak başına gelenleri kendi hesabına, kısa zamanda ödeyecek olan kadı olmuş.</p>

  <p>Kişiliğine bağlı yaşlılığının ve çirkinliğinin yarattığı elverişsizliklere rağmen, kendini beğenilir kılmak için, her gün genç karısına yeni armağanlar sunmakla ve en olmaz istek ve heveslerini doyurmakla işe başlamış. Ama, ne armağanların ne de istekleri doyurmanın, arzuları tutuşturan genç bir sevgilinin yerini tutamayacağını unutmuş. Ve karısından beklediğini bulamamanın üzüntüsünü içinde duymuş; zaten tecrübesiz olan kız da bilmediği şeyleri ona verememiş.</p>

  <p>Kadı’nın maiyetinde çok sevdiği ve karısına ondan söz etmekten kendini alıkoyamadığı genç bir kâtibi varmış. Ve âdetlere aykırı olsa da, delikanlıya da karısının güzelliğinden ve ona karşı duyduğu aşktan olduğu kadar, onun için göze aldığı her şeye karşın, karısının kendisine soğuk davrandığından söz etmekten de kendini alamamış. Çünkü yitip gitmeye layık olanın, Allah, işte böylece gözünü kör edermiş. Dahası da var! Allah’ın takdirinin yerine gelmesi için, kadı çılgınlığını ve körlüğünü, bir gün delikanlı pencere önünden geçerken, onu, genç karısına, göstermeye kadar vardırmış. Kâtip de yakışıklı ve sevimli olduğundan, genç kadın delikanlıya vurulmuş. Ve birbirini seven iki yürek, her zaman, sonunda birbirini bulup birleştiğinden, tüm engellere karşın, iki genç varlık kadı’nın dikkatini çelmişler ve uyanık kıskançlığını uyutmuşlar. Genç kadın delikanlıyı gözlerinin bebeğinden de çok sevmiş ve ona ruhunu vermiş; ve tüm bedenini kendisine terk etmiş. Doğrusu genç kâtip de bunun karşılığını ödemiş ve yaşlı kadı’nın asla becermeyi başaramayacağı bir sınamadan geçmiş. İkisi böylece birbirlerini sık sık görerek mutluluğun sınırında bir mutluluk yaşamışlar; ve her geçen gün birbirlerini daha çok sevmişler. Kadı da, karısının gençlik, sağlık ve tazelikle her gün daha da güzelleştiğini görerek mutluluk duymuş. Ve herkes kendince mutlu olmuş. Genç kadın, âşığıyla tam bir güvenlik içinde buluşabilmek için, onunla, bahçeye bakan pencereye asılı mendil eğer beyazsa, kendisiyle buluşmak üzere içeri girebileceğini, ama mendil kırmızıysa, çekilip uzaklaşması hususunda anlaşmışlar; çünkü kırmızı işaret kadı’nın evde bulunduğunu gösterecekmiş.</p>

  <p>Ama talih bu ya! Bir gün, kadın kadı’nın Divan’a gitmek üzere ayrılışından sonra, beyaz mendil sergileme işini bitirdiği sırada kapının hızlı hızlı çalındığını ve haykırışlar koparıldığını duymuş; bunu izleyerek de kocasının, zenci hadımların kollarına dayanmış olarak, yüzü sapsarı ve rengi ve görünümü tümüyle değişmiş olarak içeri girdiğini görmüş. Haremağaları, kadı’nın Divan’da ansızın bir fenalık geçirdiğini ve bakılsın ve dinlensin diye çabucak eve getirdiklerini açıklamışlar. Ve gerçekten, zavallı yaşlı adam, öyle acınacak bir haldeymiş ki, eşi olan genç kadın, kocasının yarattığı tüm tersliklere ve kendisinde uyanan şaşkınlığa rağmen; yüzüne gülsuları serpmeye ve kendisine gerekli özeni göstermeye koyulmuş. Soyunmasına yardım ederek onu kendi eliyle hazırladığı yatağa yatırmış; karısının bakımıyla yatışmış olan kadı, uyumakta gecikmemiş. Genç kadın da, kocasının ansızın gelip uyumasını izleyen boş zamandan hamama gidip yıkanmak üzere yararlanmak istemiş. Ve içinde bulunduğu şaşkınlık yüzünden, buluşmaya yol gösteren beyaz mendili yerinden alıp kaçınılmayı anlatan kırmızı mendili onun yerine koymayı unutmuş. Ve bir bohça dolusu kokulu çamaşır alarak evden çıkıp hamama doğru yol almış.</p>

  <p>Genç kâtipse, pencerede beyaz mendili görünce, âdeti gereğince, uçar gibi komşu evin damına çıkmış ve oradan kadı’nın evine atlamış; ve her zaman yatak örtülerinin altında sevgilisini çırılçıplak bulduğu odaya girmiş. Odanın pencereleri tümüyle kapalı olduğundan ve odada kadı’nın rahat uyumasını sağlasın diye alabildiğine karanlık hüküm sürmekte olduğundan; ve çoğu zaman genç kadın oyun olsun diye onu sesizce kabul edip varlığını belirtmez olduğundan, gülerek yatağa yaklaşmış; ve örtüleri kaldırarak onu gıdıklamak üzere, elini anlaşılacak öykünün üzerine şiddetle daldırmış. O da nesi! Eli, Tanrı Şeytan’ın kötülüğünden ırak etsin, kadı’nın pörsümüş zebbinden başka bir şey olmayan çalılıklar arasındaki yumuşak ve sarkık bir şeye değmiş. Ve dokunur dokunmaz da korku ve dehşetle elini geri çekmiş. Ama gereğince çabuk davranamayarak sıçrayıp uyanan ve geçirdiği fenalığı yenip kendine gelmiş olan kadı’nın, karnını yoklayan bu eli tutmasına ve sahibinin üzerine şiddetle saldırmasına engel olamamış. Şaşkınlık elin sahibini kıpırdayamaz hale getirdiğinden, kadıya da öfke ve güç kazandırdığından onu bir çelmeyle odanın ortasına devirerek yakalayıp yarı belinden tutarak kaldırıp karanlıkta, gündüzün döşeklerin konduğu, ama o sırada içinden döşekler çıkarıldığı için boş bulunan büyük bir sandığa atmış ve kapağını şiddetle kapatarak kapattığı kişinin yüzünü tanımaya vakit kalmaksızın, sandığı kilitlemiş. Bunu izleyerek damarlarındaki kanı hızla dolaştıran bu heyecan, onda sağlıklı bir tepki uyandırdığından, yeniden tüm gücünü kazanmış ve giyinerek, haremağasından karısının gittiği yeri öğrenmiş ve hamamın eşiğinde onun çıkışını beklemeye koyulmuş. Çünkü kendi kendine “Çağrısız konuğu öldürmeden önce, karımla herhangi bir suçortaklığı olup olmadığını bilmem gerek! Onun için burada onun dışarı çıkmasını bekliyorum; eve götürüp şahitler önünde, kapattığım kişiyle yüzleştireyim diye! Çünkü, ben kadı olduğuma göre, işi yasalara uygun olarak yapmam gerek! O zaman, sadece tek bir suçlu mu, yoksa iki ortak mı bulunduğunu anlarım. İlk durumda, kapattığım kişiyi şahitlerin önünde kendi elimle cezalandırırım; ikinci durumda ise, ikisini de on parmağımla boğarım!” diyormuş.</p>

  <p>Böyle düşünerek ve kafasında bu intikam tasarılarını tekrarlayarak, hamama yıkanmaya gelenleri sırasıyla durdurarak, her birine “Allah rızası için, karım <i>falan</i> kişi’ye hemen hamamdan çıkmasını, çünkü onunla konuşmam gereken bir şey bulunduğunu söyler misin?” diyormuş. Ama onlara bu sözleri öylesine bir kabalık ve heyecanla söylüyormuş ve gözleri öylesine alevler saçıyormuş, yüzü öylesine sarı ve hareketleri öylesine düzensizmiş, sesi öylesine titrek ve tavrı öylesine öfke saçıyormuş ki, korkan kadınlar, onu deli sanarak ve çığlıklar kopararak elinden kaçıp kurtuluyorlarmış. Ve bunlardan ilki hamamın ortasında yüksek sesle kendisine söyleneni haykırınca kadı’nın eşi olan genç kadın, birdenbire pencereye bıraktığı beyaz mendili kaldırmayı unuttuğunu hatırlamış. Kendi kendine ”Hiç kuşku yok ki, dönüşü olmaksızın mahvoldum. Âşığımın başına da neler geldiğini sadece Allah bilir!” demiş. Ve hamama gelenlerin birbiri ardından üst üste aynı şeyi haykırdıkları ve kocası olan kadı’nın, şaşkınlığa uğrattığı kadınların konuşma konusu edildiği sırada çabucak yıkanma işini bitirmiş. Ama, ne mutlu ki, bunların hiçbiri genç kadını tanımıyormuş; zaten o da konu sanki kendisini hiç ilgilendirmiyormuş gibi onların dediklerine aldırmaz görünüyormuş. Ve giyinince, hamamın giriş bölümüne gitmiş ve orada yıkanmaya gelenlere haşlanmış nohut satan fakir bir satıcı kadın görmüş. Onu çağırıp kendisine “Benim iyi yürekli halam, eğer bana bir saat için mavi örtünü ve şurada yanında duran boş sepeti borç verirsen, işte sana bir altın dinar!” demiş. Yaşlı kadın da, bu beklenmedik öneriden mutlu, sorgun dalından yapılma sepeti ve kaba kumaştan fakir örtüsünü ona vermiş. Genç kadın örtüye bürünerek sepeti eline almış ve böylece kılık değiştirerek hamamdan çıkmış.</p>

  <p>Sokakta, hamam kapısının önünde, eliyle koluyla hareketler yaparak gidip gelen ve yüksek sesle hamama, hamama gidenlere, hamam sahiplerine ve hamam yapanlara küfreden kocasının farkına varmış. Gözleri kafasından fırlamış, ağzı köpükler saçıyormuş. Yanına yaklaşmış ve sesini değiştirerek ve gezgin satıcının sesine öykünerek ona haşlanmış nohut almak isteyip istemediğini sormuş. Bunu duyan kadı, bu kez, haşlanmış nohutlara, haşlanmış nohut satanlara ve nohut yetiştirenlere ve haşlanmış nohut yiyenlere küfretmeye başlamış. Genç kadın da onun budalalığına gülerek değişen kılığının altında tanınmaksızın evinin yolu doğrultusunda uzaklaşmış. İçeri girip hemen odasına dalmış ve inilti sesleri işitmiş. Çabucak pencere kanatlarını açtığı odada kimseyi göremediğinden, korkuya kapılmış ve tam kendisini yatıştırsın diye haremağasını çağıracağı sırada inilti seslerinin açık seçik olarak döşek sandığından geldiğinin farkına varmış. Ve anahtarı üzerinden alınmamış olan bu sandığa doğru koşmuş ve “Esirgeyici, Bağışlayıcı Tanrım!” diye haykırarak sandığı açmış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ve anahtarı üzerinden alınmamış olan bu sandığa doğru koşmuş ve “Esirgeyici, Bağışlayıcı Tanrım!” diye haykırarak sandığı açmış; ve orada havasızlıktan boğulmak üzere olan âşığını görmüş. Ve hissettiği tüm heyecana karşın, onu böyle korkan gözlerle ikiye katlanmış görünce, gülmekten kendini alamamış. Yine de çabucak yüzüne gülsuyu serpmiş ve onu canlandırmış. Sonunda iyice düzeldiğini ve rahatladığını görünce, olan biten her şeyi âşığına anlatmış! Ve hemen her şeyi düzene koymak için bir tasarı hazırlamış.</p>

  <p>Gerçekte, ahırlarında, bir dişi eşek, bir gün önce küçük bir sıpa yavrulamış bulunuyormuş. Genç kadın ahıra koşmuş, narin küçük sıpayı kollarına almış ve onu odasına taşıyarak âşığının kapatıldığı sandığa yerleştirmiş ve kapağı kapayıp kilitlemiş. Âşığını öpüp kucakladıktan sonra, beyaz mendili görmedikçe geri dönmemesini söyleyerek onu evden uzaklaştırmış. Kendisi de, çabucak hamama dönmüş ve kocasının hâlâ sokağı enine boyuna dolaşmayı sürdürdüğünü, hamamlar ve hamamlarla ilgili her şey üstüne lanetler savurmakta olduğunu görmüş. Kadı, onun içeri girdiğini görünce, kendisini durdurmuş ve ona “Ey haşlanmış nohut satıcı, karım <i>falana</i> git söyle: Dışarı çıkmakta daha fazla gecikirse, Tanrı üzerine yemin ederim ki, onun akşam olmadan önce öldürecek ve hamamı başına yıkacağım!” demiş. Genç kadın da, içinden gülerek hamamın giriş yerine sokulmuş; örtüsünü ve sepeti haşlanmış nohut satıcısına geri vermiş ve hemen, bohçası kolunda kalçalarını oynatarak dışarı çıkmış.</p>

  <p>Kocası kadı, karısını görür görmez, ona doğru ilerleyerek “Sen nerdesin, nerdesin sen? Şurada iki saattir seni bekliyorum! Haydi, ardıma düş! Gel bakalım, ey kötü, ey sapık kadın! Gel bakalım!” diye haykırmış. Genç kadın da yürümeyi keserek “Neyin var senin, Allah aşkına! Tanrı beni esirgesin! Neyin var, adam? Birdenbire aklını mı kaçırdın da böyle sokakta rezalet çıkarıyorsun? Sen ki bu kentin kadı’sısın! Yoksa hastalığın sokakta, halkın önünde amcanın kızına saygısızlığı göze aldıracak kadar aklını mı tıkadı, zihnini mi bulandırdı?” diye yanıt vermiş. Kadı da “Boş sözleri bırak! Ne söyleyeceksen evde söylersin! Beni izle!” diyerek onu yanıtlamış. Ve elleriyle hareketler yaparak, haykırarak, böylece, doğrudan doğruya, kendisini on adım geriden sessizce izleyen karısına hitap etmeksizin, öfkesini dışarı vurarak onun önünde yürümeyi sürdürmüş. Evlerine geldiklerinde, kadı karısını yukarıdaki odaya kapatmış ve mahalle muhtarını ve yasal dört şahitle komşulardan rastlayabildiklerini bulmaya gitmiş. Ve bunların hepsini sandığın ve karısının kapalı bulunduğu odaya sokmuş; ve olup biteceklere oradakilerin şahit olmalarını istemiş.</p>

  <p>Kadı ve ona eşlik edenlerin hepsi odaya girince, genç kadını, hâlâ örtülerine bürülü olarak, uzakta bir köşeye büzülmüş halde görmüşler; kadın kendi kendine, ama hepsinin işitebileceği bir şeklide konuşuyormuş. Ve “Vay başıma gelenler! Yazık, ne yazık! Zavallı kocam! Bu rahatsızlık onu deli etti! Beni bu denli hakaretlere boğması ve hareme yabancı erkekleri sokması için deli olması gerek! Vay başımıza gelenler! Haremimizde, bana bakıp duran erkeklerin olması! Yazık, ne yazık! Delirdi o, tüm olarak aklını yitirdi!” diyormuş.</p>

  <p>Gerçekten, bu öfkeli, bu sapsarı ve son kertede heyecanlı haliyle ve buna eşlik eden titreyen sakalı, alev saçan gözeriyle yüksek ateşi olan ve saçma sapan şeyler sayıklayan birinin görünümündeymiş kadı. Onu izleyenlerin kimisi kendisini yatıştırmaya ve kendine gelmesini tavsiye etmeye çalışmışlar; fakat onların sözleri, kadıyı daha fazla öfkelendirmekten başka işe yaramamış; ve onlara “İçeri girin! İçeri girin! Siz bu namussuzu dinlemeyin! Göreceksiniz! Kendi gözlerinizle göreceksiniz! Bugün, onun son günüdür! Adalet günüdür, bugün! Girin, içeri girin!” diye haykırıyormuş.</p>

  <p>Herkesin içeri girmesi tamamlanınca, kadı kapıyı kapatmış ve döşek sandığına doğru ilerlemiş ve kapağını açıp kaldırmış! Küçük sıpa hemen başını dışarı çıkarmış, tatlı bakışlı kara ve iri gözleriyle herkese bakmış; gürültüyle solumuş, kuyruğunu kaldırıp dimdik tutarak ve gün ışığını gördüğünden kıvanç duyarak anasını çağırmak için anırmaya başlamış. Bunu gören kadı, öfkenin ve hiddetin sınırına ulaşmış ve titreyişler ve kasılmalar içinde kalmış; ve birdenbire karısının üzerine atlayarak onu boğmayla çalışmış. Kadın da oda boyunca koşarak “Peygamber aşkına! Beni boğacak bu! Deliyi tutun, ey Müslümanlar! İmdadıma gelin!” diye haykırmaya başlamış.</p>

  <p>Orada bulunanlar, kadı’nın ağzının öfkeden köpürmüş olduğunu görerek artık onun delirdiğinden kuşku duymamışlar ve karısı ile onun arasına girerek kadıyı kollarıyla sarmışlar; ve kadı anlaşılmaz sözler söyler ve karısını öldürmek üzere ellerinden kurtulmaya çalışırken, onu güç kullanarak halının üzerine yıkmışlar. Mahallenin muhtarı, kentin kadısını böyle bir durumda görmekten son kertede üzgün, onun hiddetli çılgınlığını orada bulunanlara “Ne yazık ki, onu, Tanrı sükûnete kavuşturasıya ve aklını başına toplayasıya kadar, göz önünde bulunduracağız!” demek zorunda kalmış. Hepsi de “Tanrı şifasını versin! Böylesine saygın bir kişi! Ne berbat bir hastalıkmış bu böyle!” diye haykırmışlar. Kimileri de “Bir sıpa kıskanılabilir mi?” derken; kimileri de “Bu sıpa bu döşek sandığına nasıl girmiş?” diye soruyormuş. Kimileri de “Ne yazık ki, bu sıpayı, onu erkek sanarak sandığa kapayan kendisidir!” diyormuş. Mahallenin muhtarı da sözü bitirmek üzere “Kötülük bizden ırak olsun!” diye ekliyormuş. Hepsi de “Kötülük bizden ırak olsun!” diyerek onu yanıtlıyormuş. Bunu izleyerek, kadıyı halının üzerinde tutmakla görevli olanlar dışında, herkes oradan ayrılmış. Ama onlar da orada pek fazla kalmamışlar; çünkü kadı birdenbire öylesine bir bunalıma kapılmış ki, alabildiğine anlaşılmaz sözler haykırmaya ve kudurmuşçasına çırpınmaya başlamış; ve uzaktan ona gizlice alay ederek yüz buruşturan ve işaretler yapan karısının üzerine her fırsatta atılmaya çalışırken boynundaki damar kopmuş, kanlar ortalığa saçılmış ve ölmüş. Tanrı rahmetini ondan esirgemesin! Çünkü aslında sadece dört başı bayındır bir kadı değilmiş; söz konusu olan genç karısına da keyfince yaşayabilecek ve sevdiği ve tarafından sevildiği genç kâtiple evlenmesini sağlayacak yeterince servet bırakmış.!</p>

  <p>Ve bu öyküyü anlattıktan sonra, haşhaş yutucu balıkçı, kendini şahın büyük bir zevkle dinlediğini görerek, içinden “Ona bir başka öykü daha anlatayım!” demiş; ve şu öyküyü anlatmış:</p>

  <div class="baslik12" id="b55_4_1_4">
    <p>Uyanık Kadı</p>
  </div>

  <p>Anlatırlar ki, Kahire’de, çok rüşvet almış, karşılığında da o denli taraflı kararlar vermiş ve de bu yüzden görevinden alınmış; ve açlıktan ölmemek ve geçimini sağlamak için her yola başvurmak zorunda kalmış bir kadı varmış. Günün birinde, kafasını yorduğu halde yaşamının kaynakları gibi zekâsının tüm kaynaklarını da tüketmiş bulunduğundan bir parça para kazanmak için hiçbir yol bulamamış. Kendini bu denli uç noktaya itilmiş görünce, elinde kalan tek köleyi çağırmış ve ona “Ey <i>falan kişi,</i> bugün ben çok hastayım! Evden çıkamayacağım; ama sen git, yiyecek bir şeyler ya da hukuksal danışmaya ihtiyacı olan birilerini bul getir! Ben onlara zahmetimin karşılığını ödetirim!” demiş. Hile ve düzenbazlıkta efendisi kadar yolsuz bir hayta ve tasarının başarısından kendisi de yararlanacak olan köle de, kendi kendine “Birbiri ardından yoldan geçenleri tutup onlarla hır çıkarmaya başlarım. Efendimin işten atıldığını herkes bilmediğinden, onları, aramızdaki anlaşmazlığı çözmek üzere kadı’nın huzuruna götürürüm ve onun önünde ceplerini boşalttırırım!” diyormuş. Ve böyle düşünerek, önünde iki eliyle bastonunun sapına yapışmış, gezinen birini gözüne kestirmiş ve ustaca bir çelmeyle onu çamurlara yuvarlamış. Zavallı adam, giysileri kirlenmiş ve pabuçlarının yüzleri sıyrılmış olarak saldırganını cezalandırmak üzere hiddetle ayağa kalkmış. Fakat onun, kadı’nın kölesi olduğunu anlayınca, onunla boy ölçüşmek istememiş ve süklüm püklüm, olanca hızıyla bu işten sıyrılmak üzere “Allah Kötü’nün belasını versin!” demekle yetinmiş.</p>

  <p>Düzenbaz köle de, ilk girişiminin başarı sağlayamadığını görünce, kendi kendine “Bu yol geçerli değil. Bir başkasını bulalım. Çünkü herkes benim efendimi ve beni tanıyor!” diyerek yolunu sürdürmüş. Ne yapması gerektiğini düşünürken bir tepsi içinde yöresi domates, enginar ve patlıcanla ustaca süslenmiş olarak kızartılacak bir kaz taşımakta olan bir hizmetkâr görmüş. Ve bunu pişirtmek üzere fırına doğru yollanan bu hizmetkârı izlemiş; ve onun fırına girerek ve tepsiyi “Gelip bir saat sonra bunu alacağım!” diyerek fırın ustasına teslim ettiğini görmüş.</p>

  <p>O zaman kadı’nın kölesi “İşte tam aradığım işi buldum!” demiş. Ve kısa bir süre geçtikten sonra, fırına girmiş ve “Barış üzerine olsun ya Hacı Mustafa!” demiş. Fırın ustası, artık evinde fırına gönderilecek yiyecek bulunmadığından dolayı çoktandır görmediği kadı’nın kölesini tanımış; ve “Senin de barış üzerine olsun kardeşim Mübarek! Böyle nereden geliyorsun? Bugün sana ne gibi bir hizmette bulunabilirim? Ve de ne getirdin?” diye yanıt vermiş. Köle de “Daha önce getirilenden başka bir şey yok; ben fırında bulunan içli kazı almaya geldim!” diye yanıt vermiş. Fırıncı “Ama bu kaz, senin değil!” diye onu yanıtlamış. O da “Böyle konuşma ey şeyh! Bu kaz benim değil miymiş dedin? Ama onun yumurtadan çıktığını ben kendi gözlerimle gördüm ve onu besledim, sonra da boğazlayıp doldurdum ve pişmeye hazırladım!” demiş. Fırıncı “Vallahi, ben de öyle olmasını isterdim. Ama, onu bana getiren, döner gelirse, kendisine ne derim?” demiş. Köle de “Onun geri geleceğini sanmıyorum. Her durumda, sen gülmeyi seven hoş bir adam olduğundan ona şaka yollu sadece ‘Vallahi kardeşim, tepsiyi fırına süreceğim sırada, kaz birdenbire keskin bir haykırış kopardı ve uçup gitti!’ dersin....</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>“... ‘Vallahi, kardeşim, tepsiyi fırına süreceğim sırada, kaz birdenbire keskin bir haykırış kopardı ve uçup gitti’ dersin!” diye yanıt vermiş. Sonra da “Şimdi artık yeterince pişmiş olan kazı bana ver!” diye eklemiş. Fırıncı da işittiği bu sözlere gülerek fırından çektiği kazı tam bir güvenle kadı’nın kölesine vermiş; o da bunu alıp çabucak efendisine götürmüş ve onunla birlikte, parmaklarını yalayarak kazı yemiş.</p>

  <p>O sırada, kazı fırına getiren hizmetkâr dönmüş ve “Kaz herhalde pişmiştir, değil mi usta?” diyerek tepsisini istemiş. Fırıncı “Vallahi! Onu tam fırına koyduğum sırada, keskin bir çığlık kopararak uçtu gitti!” diye yanıt vermiş. Ve aslında hoş bir âdem olmaktan çok uzak bulunan adam, fırıncının kendisiyle alay ettiğine iyice inanarak hiddete kapılmış ve “Sen nasıl benim yüzüme karşı böyle gülersin, ey kendini bilmez?” diye haykırmış. Ve laftan lafa, küfürden küfre geçerek iki adam, sonunda, yumruk yumruğa gelmişler. Ve haykırışları işiten halk da dışarıda toplanmakta gecikmemiş; sonra da fırını doldurmuş. Birileri diğerlerine “Hacı Mustafa öldükten sonra dirilen bir kaz dolması yüzünden birisiyle kavga ediyor!” diyorlarmış. Halkın çoğu iyilikseverliği ve namusluluğu kendilerince uzun zamandır bilinen Hacı Mustafa’yı tutuyormuş; ancak sadece birkaç kişi bu dirilme olayından kuşku duymaktaymış.</p>

  <p>Birbiriyle dövüşen bu iki adamın yöresinde itiş kakış sırasında toplanan halkın içinde merakın kendisini ilk sıraya sürüklediği hamile bir kadın varmış. Bu, onun için talihsizlik olmuş, çünkü tam fırıncının rakibini iyice haklamak üzere saldırdığı sırada, hizmetkârın yana kaçmasıyla, onun için hedeflenmiş müthiş yumruk kadının karnının ortasına inmiş. Ve kadın, saldırıya uğramış bir tavuk gibi feryat ederek yere düşmüş ve hemen oracıkta çocuğunu düşürmüş.</p>

  <p>Sözü geçen kadının yakındaki bir manav dükkânında iş tutan kocasına hemen haber verilmiş, o da “Fırıncıyı da, babasını da, büyükbabasını da düzeceğim! Ve varlığını yeryüzünden kazıyacağım!” diye haykırarak elinde kocaman bir sopayla çıkagelmiş. Zaten ilk çarpışmada tükenmiş olan fırıncı da, elinde iri bir sopayla üzerine gelen bu öfkeli adamı görünce, artık orada kalamamış ve bacaklarını rüzgâra teslim etmiş ve kaçarak kurtulmak istemiş. Ama, izlendiğini görerek yıkık bir duvara tırmanıp yakındaki bir dama çıkmış; oradan da kendini yere atmış. Baht da onun, oradaki evin duvarının dibinde örtülerine bürünmüş uyumakta olan bir Magriplinin üzerine düşmesini istemiş. Yüksekten düşen ve gövdesi ağır olan fırıncı, Magriplinin tüm kaburga kemiklerini kırmış. Ve Magripli bu darbe dolayısıyla kuşkuya mahal kalmayacak şekilde oracıkta can vermiş. Onun yakınları olan çarşıdaki diğer bütün Magripliler koşuşup fırıncıyı tutuklamış ve yumruklar savura savura onu kadı’nın huzuruna sürüklemişler. Kendi bakımından, kazı getiren hizmetkâr da, fırıncının tutuklandığını görerek çabucak Magriplilere katılmış. Herkes bağırıp çağrışmalar arasında Adalet Divanı’nın yolunu tutmuş.</p>

  <p>O sırada neler olup bittiğini görmeye gelen, kazı gövdeye indirmiş kadı’nın kölesi de kalabalığa karışmış, tüm şikayetçilere “Beni izleyin, namuslu kişiler! Size yolu göstereyim!” diyormuş. Böylece onları kendi efedisinin huzuruna çıkarmış. Kadı da, ciddi bir edayla, bütün şikâyetçilere çifte tazminat ödetmekle işe başlamış. Sonra da hepsinin parmaklarıyla gösterdiği suçlanan kişiye dönerek ona “Sen bu kaz konusunda ne söyleyeceksin bakalım, fırıncı?” demiş. Kadı’nın kölesinin işin içinde olmasından dolayı bu davada arkalanacağını anlayan saf adam, ilk söylediğini tekrarlayarak “Vallahi, kadı efendimiz, hayvan keskin bir çığlık kopardı ve içi dopdolu, tepsideki bezeklerden sıyrılarak uçup gitti!” diye yanıt vermiş. Bunu işiten hizmetkâr “Ah! Köp’oğlu, sen kadı efendinin önünde bile hâlâ bunu iddia etmeye yelteniyorsun ha?” diye haykırmış. Kadı da kızgın bir tavırla hizmetkâra “Ve sen, imansız ve acımasız herif, Kıyamet Günü’nde yeryüzüne yayılmış bütün kemikleri bir araya getirerek tüm yaratıkları ayağa kaldıracak olan Yüce Varlık, tüm kemikleri yerinde olan, sadece tüyleri eksik bir kazı yaşama döndüremez demeye mi cüret ediyorsun?” demiş. Halk, bu sözleri işitince “Ölüleri dirilten Tanrı’ya övgüler olsun!” diye haykırmış. Ve inanç noksanlığından dolayı pişmanlık içinde uzaklaşmakta olan kaz taşıyıcı hizmetkârı yuhalamaya başlamışlar.</p>

  <p>Bunu izleyerek kadı, çocuk düşüren kadının kocasına dönerek ona “Ve sen, bu adamın aleyhinde ne söyleyeceksin bakalım?” demiş. Şikâyeti işitince “Mesele anlaşılmıştır; kuşkuya mahal yok. Fırıncı çocuğun düşmesinden sorumludur. Ve kısasa kısas yasası, hakkında tıpkı tıpkısına uygulanacaktır!” demiş. Sonra kocaya doğru dönüp ona “Yasa sana hak veriyor, karını suçlunun evine götürme hakkını sana veriyorum. Böylece onu hamile bırakır. Ve madem ki, çocuk altı aylıkken düşmüştür; sen de hamileliğinin ilk altı ayı için masrafları fırıncı görmek üzere karını onun evinde bırakırsın!” demiş. Kadının kocası bu hükmü işitince “Vallahi kadı efendi, ben şikâyetimi geri alıyorum. Tanrı da davalımı bağışlasın!” diye haykırmış. Ve çekip gitmiş.</p>

  <p>Bunu izleyerek kadı, ölen Magriplinin yakınlarına “Ve siz ey Magripliler, mesleği fırıncılık olan bu adam hakkında sizin şikâyetiniz nedir?” demiş. Onlar da, abartılı el kol hareketleri yapıp seller gibi dil dökerek şikâyetlerini açıklamışlar ve yakınlarının ölü bedenini göstererek kanının bedelini istemişler. Kadı, onlara da “Hiç kuşkum yok, ey Magripliler, kanın bedelini almak hakkınızdır! Çünkü kanıtlar tümüyle fırıncının aleyhinedir. Bu durumda, siz bana, kana kan isteğinizin, gerçekten kan akıtarak mı, yoksa tazminat ödenerek mi yerine getirilmesini düşündüğünüzü söyleyin!” demiş. Ve Magripliler, yırtıcı bir ırkın oğulları olduklarından, hep bir ağızdan “Kan akıtarak, efendim!” diye haykırmışlar. Kadı da, kendilerine “Peki öyle olsun! Alın bu fırıncıyı, onu ölen yakınınızın örtülerine bürüyün ve kendisini Sultan Hasan Camii’nin minaresinin altına koyun!” demiş.</p>

  <p>Bu iş bitince, kurbanın kardeşi minareye çıksın ve kendisini tepeden fırıncının üzerine fırlatarak onu kardeşini ezdiği gibi ezsin!” demiş. Ve de “Ey ölenin kardeşi, sen neredesin?” diye haykırmış. Bu sözleri işiten Magriplilerin arasından bir Magripli ileri çıkarak “Vallahi kadı efendimiz, ben bu adamdan şikâyetimi geri alıyorum! Tanrı da onu bağışlasın!” diye haykırmış. Ve ardında öteki Magripliler olduğu halde çekip gitmiş.</p>

  <p>Bütün bu durumları izleyen halk da, kadı’nın hukuksal bilgisine, hakseverlik ruhuna, yeteneğine ve inceliğine hayran olarak ayrılmışlar. Bu öykü sultanın kulağına kadar ulaşmış olduğundan, kadı affa uğramış ve görevleri kendisine geri verilmiş; yerine geçtiği kimse de, hiçbir neden olmaksızın, sırf kazı yutanın ince ruhluluğundan yoksun olduğu için görevinden alınmış!</p>

  <p>Ve haşhaş yutucu balıkçı, şahın onu boyuna izlediğini görerek kendini ta içinden son kertede iltifat görmüş sayarak şu öyküyü de anlatmış:</p>

  <div class="baslik12" id="b55_4_1_5">
    <p>Kadınları Anlayan Adamın Dersi</p>
  </div>

  <p>Bana kadar ulaştı ki, ey bahtıgüzel şah, Kahire’de, biri evli, öteki bekâr olan ve birbirine dostlukla bağlı iki delikanlı varmış. Evli olanın adı Ahmed, olmayanın ki de Mahmud imiş. Mahmud’dan iki yıl daha yaşlı olan Ahmed, bu yaş farkından, dostunun, özellikle kadınları tanımaktan yana olan bilgisi önde gelmek üzere, her konuda eğiticilik ve öğreticilik yapmak için yararlanmış. Ve kendisine sürekli olarak bu konuda bilgi verir ve kendi tecrübesinden bin örnek gösterir ve sonunda sözü “Şimdi ey Mahmud, yaşamında bu kötü niyetli yaratıkları iyice tanıyan birine rastladığını söyleyebilirsin! Sana onların bütün kurnazlıklarını bildirmek için yaşamında benim gibi bir dostun olmasından mutluluk duymalısın!” diyerek sözünü bitirmiş.</p>

  <p>Mahmud da, gün geçtikçe, dostunun bilgisine daha fazla hayranlık duyarak, asla bir kadının, ne kadar hilebaz olursa olsun, onu aldatamayacağına ya da uyanıklığını gideremeyeceğine inanmış bulunuyormuş. Ve çoğu zaman, ona “Ey Ahmed, sen ne harikasın!” diyormuş. Ahmed de, göğsünü kabartarak en koruyucu bir tavırla dostunun omzunu okşayarak ona “Sana benim gibi olmayı öğreteceğim!” diyormuş.</p>

  <p>Günün birinde, Ahmed ona “Sana benim gibi olmayı öğreteceğim! Çünkü bir şeyi, deneyle öğrenmiş bulunan kişiden öğrenmeli, yoksa denemiş olmaksızın öğretenden değil!” diye her zamanki sözlerini tekrarlayınca, genç Mahmud “Valahi! Kadının düzenbazlığını bozmada başarı kazanmayı öğrenmeden önce, onlardan biriyle nasıl ilişki kurabileceğimi bana öğretemez misin, dostum?” demiş....</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“... Onlardan biriyle nasıl ilişki kurabileceğimi bana öğretemez misin, dostum?” demiş. Ahmed de, okul öğretmeni edasıyla “Vallahi, bu çok basit bir şey! Bunun için yarın, çadırlar altında kutlanan Mevlidü’n-Nebi şenliğine<a href="../Text/dipnot.xhtml#Footnote0341" id="Feedback0341"><sup>[341]</sup></a> gitmen ve orada bol bol bulunan kadınları iyice gözetmen yetecektir! Bunlardan yanında küçük bir çocuk olan, aynı zamanda da yürüyüşü kıvrak ve peçesinin altından güzel gözleri parlayan birini seçersin. Böylece seçimin yapınca, hurmalar ve şekere bulanmış nohut alırsın; ve bundan çocuğa verirsin ve anasına bakmaktan sakınarak onunla oynarsın; ve onu tatlı tatlı okşayıp öpersin. Çocuk sana alışınca, ancak o zaman, yine de yüzüne bakmaksızın, anasından çocuğu evine götürme lütfunu kendisinden esirgememesini istersin. Ve yol boyunca, çocuğun yüzündeki sinekleri kovalarsın ve ona binlerce tuhaf şeyler söyleyerek kendi diliyle konuşursun. Sonunda anası seninle konuşacaktır! Bunu yapınca da artık horoz olmuş bulunmaktan güven duyabilirsin!” demiş. Ve böyle konuştuktan sonra onun yanından ayrılmış.</p>

  <p>Mahmud da, arkadaşına büyük bir hayranlık duyarak bütün o geceyi, aldığı dersi ezberleyerek geçirmiş.</p>

  <p>Ertesi gün erkenden, Mevlid Şenliği’nin yapıldığı Mulet’e gitmekte acele etmiş; orada, arkadaşının tecrübesine ne denli güven duyduğunu gösteren bir itaatle, bir gün önce edindiği nasihati eyleme sokmuş. Ve büyük bir hayranlıkla, sonucun, beklentisini de geçtiğini görmüş. Bahtının isteğince, evine kadar izlediği ve çocuğunu omuzlarında taşıdığı kadın, tam da dostu Ahmed’in eşi olan kadınmış. Ve onun yaşadığı eve gidince, dostuna ihanet etmeyi düşünmekten uzakta bulunuyormuş; çünkü, bir yandan onu asla evinde görmediği gibi, öte yandan yüzünü ne açık ne de kapalı olarak hiç görmediği bu kadının Ahmed’in karısı olduğunu da bilmiyormuş. Genç kadına gelince, sonunda, kadınlar hakkındaki bilgiçliği ve onların kötülükleri karşısında kül yutmazlığı iddialarıyla kendisini de taciz etmekte olan kocasının marifetinin derecesini deneyle anlayacağını düşünerek sevinç içindeymiş.</p>

  <p>Genç Mahmud ile Ahmed’in karısı arasındaki bu ilk buluşma, her ikisi için de pek hoş geçmiş. Henüz bakir ve deneysiz olan delikanlı işinin ustası bir Mısırlı kadının kolları ve bacakları arasında bulunmuş olmak zevkini tam anlamıyla tatmış. Ve birbirlerinden o denli memnun olmuşlar ki, onu izleyen günlerde de birçok kez aynı oyunu tekrarlamışlar. Kadın, kasıntı kocasını, kendisi farkında olmadan, böylece küçük düşürdüğü için memnunluk duyarken, kocası da, ona rastlamak âdetinde olduğu saatlerde dostu Mahmud’u artık görememekten dolayı şaşıp duruyor ve kendi kendine “Benim verdiğim derslerden ve nasihatlardan yararlanarak bir kadın bulmuş olmalı!” diyormuş.</p>

  <p>Bununla birlikte, bir süre geçtikten sonra, bir cuma günü camiye girmekte iken, avluda abdest alınan musluklara yakın bir yerde, dostu Mahmud’u görmüş. Yanına yaklaşıp selam kelamdan sonra, anlayışlı bir tavırla kendisine araştırmalarında başarı sağlayıp sağlamadığını ve bulduğu kadının güzel olup olmadığını sormuş. Mahmud da, fikrini arkadaşına açıklamaktan son kertede mutlu “Ya Allah! Güzel mi diye soruyorsun ha? Kaymakla tereyağ gibi! Tombul ve beyaz! Misk ve yasemin kokuyor! Hele zekâsı! Ve bana her buluşmamızda ziyafet çekmek için pişirdiği o güzel yemekleri! Ama, kocası, dostum Ahmed, uslanmaz bir budala ve bir pezevenk olsa gerek!” diye haykırmış. Ahmed de gülmeye başlamış ve “Vallahi! Kocaların büyük çoğunluğu böyledir! Haydi bakalım! Anlaşılan sen benim nasihatlarımdan iyice yararlanıyorsun! Ateşe devam, Mahmud!” demiş. Ve birlikte namaz kılmak için camiye girmişler; sonra da birbirlerini yitirmişler.</p>

  <p>Ahmed, o cuma günü, camiden çıkınca, dükkânlar kapalı olduğundan zamanı nasıl geçireceğini bilemediğinden, kapıları yan yana olan bir komşusunu ziyarete gitmiş; ve onunla birlikte sokağa bakan pencerenin önüne oturmuş. Ahmed, birdenbire Mahmud’un da, kapıyı çalmaya bile gerek duymadan çabucak evine girdiğini görmüş. Bu da onu içeride bir suçortağı olduğunu ve gelişinin beklendiğinin su götürmez kanıtı imiş. Ve Ahmed, gördüğünden şaşkına dönerek, ilkin doğrudan doğruya eve dalmayı ve dostunu karısıyla bastırmayı ve ikisini de cezalandırmayı düşünmüş. Ama kapıyı çalarak yapacağı gürültüyle, alçak karısının genç adamı saklayabileceğini ya da damdan kaçırabileceğini düşünmüş; ve evine dikkati çekmeden başka bir şekilde girmeyi kararlaştırmış.</p>

  <p>Gerçekten, evinin avlusunda, ikiye ayrılmış bir sarnıç varmış. Bunun yarısı kendisine, yarısı da şimdi konuğu bulunduğu eve aitmiş; ve onun avlusuna açılıyormuş. Ahmed, kendi kendine “İşte buradan içeri girip onları bastırırım!” demiş. Ve komşusuna “Vallahi, komşu, şimdi, bu sabah kesemi kuyuya düşürdüğüm aklıma geldi. Senden inip onu aramak için izin istiyorum. Oradan da kuyunun benim evde olan bölümünden dışarı çıkarım!” demiş. Komşusu da “Bunda bir uygunsuzluk yok! Sana ışık getireyim, kardeşim!” diye yanıt vermiş. Ama Ahmed onun bu hizmetini kabul etmek istemediğinden, kuyuya karanlıkta inmeyi yeğlemiş. Çünkü kuyudan belirecek ışığın evdekilerin dikkatini çekmesini istemiyormuş. Ve dostundan izin aldıktan sonra, kuyuya inmiş.</p>

  <p>Kuyuya inerken her şey çok yolunda gitmiş, ama öbür yandan yukarı çıkarken, talih çok garip bir şekilde hareketini engellemiş. Gerçekten, Ahmed, kollarının, bacaklarının yardımıyla tam tırmanmayı yarıya kadar getirdiği sırada, kuyudan kovayla su çekmeye gelen zenci hizmetçi kadın, delikte bir gürültü duymuş ve eğilip içeri bakmış. Ve yarı karanlıkta kıpırdayan bu kara şekli görünce efendisini tanımaktan uzak, dehşete kapılmış; ve elinden kovanın ipini bırakarak çılgınca “İfrit! İfrit kuyudan çıkmakta ey Müslümanlar! Yardım edin!” diye haykırarak kaçmaya başlamış. Böylece bırakılan kova da tüm ağırlığıyla Ahmed’in başına düşmüş ve onu yarı yarıya tepelemiş.</p>

  <p>Zenci kadının haykırışıyla dikkati çekilen Ahmed’in karısı, çabucak âşığını kaçırmış; ve avluya inerek kuyunun üzerine eğilip “Kuyuda kim var?” diye sormuş. Ve geçirdiği kazaya karşın, kuyuya ve kuyusu olanlara, kuyuya inenlere ve kuyudan su çekenlere binlerce korkunç küfür yağdırma gücünü bulan kocasının sesini tanımış. Ve ona “Allah ve Peygamber aşkına, kuyunun dibinde ne işin var senin?” diye sormuş. O da “Sus ulan alçak! Bu sabah düşürdüğüm para kesesini arıyordum işte! Bana soru sorup duracak yerde, şuradan çıkmama yardım etsene!” diye yanıt vermiş. Kocasının hangi maksatla kuyuya inmiş bulunduğunu anlayan genç kadın da içinden gülerek gidip komşuları çağırmış; onlar da gelip iplerle kafasına düşen kovanın verdiği ağrıyla kıpırdayamayan zavallı Ahmed’i çekmişler. Onu yatağına götürmüşler; o da böyle koşullarda, daha ihtiyatlı olduğunu bildiğinden, hiç sesini çıkarmamış. Ama, sadece gururu zedelendiğinden dolayı değil, özellikle kadınları deneyimle tanıdığından ve onların kötülüklerini bildiği halde bu duruma düşmüş olmasından dolayı da kendini çok aşağılanmış hissediyormuş. Ve bir dahaki sefer, daha dikkatli olmayı karar vermiş; ve alçak kadını bastırmak için ne gibi bir yol tutacağı üzerinde düşünmeye başlamış.</p>

  <p>Böylece belirli bir süre geçtikten sonra, ayağa kalkabilmiş; intikamını almak için nasıl bir tuzak kuracağını düşünmekten başka kaygısı olmamış. Ve bir gün, sokağın bir köşesinde saklı bulunduğu sırada, dostu Mahmud’un gelip kapısı yarı açık olan evine kayıverdiğinin ve ardından kapıyı kapattığının farkına varmış. Ve hemen koşarak kapıya yumruklar yağdırmaya başlamış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ve hemen koşarak kapıyı yumruklamaya başlamış. Karısı, hiç kuşku duymadan, Mahmud’a “Ayağa kalk da, beni izle!“ demiş. Ve onunla birlikte aşağı inmiş ve onu sokak kapısının ardındaki kovuğa yerleştirdikten sonra “Vallahi Böyle kapı çalacak ne var ki!” diyerek kapıyı açmış. Ama Ahmed, onu elinden tutarak heyecanla içeriye doğru sürüklemiş. Bağırıp çağırarak Mahmud’u yakalamak üzere yukarıdaki odaya koşmuş. Oysa Mahmud o sırada, ardında saklanmış bulunduğu kapıyı rahatça açmış ve kaçmış. Ahmed de, aramalarının ne denli boşuna olduğunu görerek öfkeden ölecek gibi olmuş ve oracıkta karısını boşamaya karar vermiş. Ama bir süre daha beklemenin daha yerinde olacağın düşünerek kızgınlığını susarak geçiştirmiş.</p>

  <p>Beklediği fırsat çok geçmeden kendiliğinden ortaya çıkmakta gecikmemiş. Gerçekten, karısının babası olan Ahmed’in amcası, yaşlılığında sahip olduğu bir çocuğun sünneti dolayısıyla bir şölen veriyormuş. Ahmed ile karısı da, o gün ve geceyi gidip orada kalmak üzere şölene çağrılmışlar. O zaman Ahmed, kafasında tasarladığı bir fikri uygulamaya koymayı düşünmüş. Dostunu aldattığından haberi bulunmayan tek kişi olan arkadaşı Mahmud’u bulmaya gitmiş; ve bularak onu amcasının sünnet şöleninde bulunmak üzere kendilerine eşlik etmeye çağırmış. Herkes, ışıklandırılarak halılar serilmiş ve şeritler ve bayraklarla süslenmiş olan avluda kurulan, üstü yiyeceklerle dolu tepsilerin yöresine oturmuş. Böylece kadınlar kendilerini göstermeden haremin penceresinden, avluda olup bitenleri görebiliyor ve konuşulanları işitebiliyormuş. Ahmed de yemek sırasında, konuşmaları, karısının babasının özellikle hoşuna giden açık saçık öyküler üzerine çekmiş. Ve herkes bu neşeli konuda bildiklerini anlattıktan sonra, arkadaşı Mahmud’u göstererek “Vallahi Şurada gördüğünüz kardeşim Mahmud, bana, bizzat kendisinin kahramanı olduğu ve herkesin anlatıp dinletmekte olduklarından daha eğlenceli olan gerçek bir öykü anlattı” demiş. Amcası da “Ey sevgili Mahmud, onu bize de anlat!” diye haykırmış. Ve orada bulunanların hepsi “Evet, Tanrı üzerine olsun, anlat onu bize!” diye eklemişler. Ahmed de, ona “Evet, şu bildiğin tereyağ kadar yumuşak ve beyaz olan genç kadının öyküsünü!” demiş. Mahmud da, buna isteğin kendisine yöneltilmesinden gururlu, çocuğu yanında olduğu halde, Mevlid Şenliği’nde, çadır içinde gördüğü kadınla ilk buluşmalarında başından geçenleri anlatmaya başlamış. Ve genç kadın ve evi hakkında öylesine kesin ayrıntılar ve vermeye başlamış ki, Ahmed’in amcası kendi kızının söz konusu, olduğunu anlamakta gecikmemiş. Ahmed de, sonunda, tanıklar önünde karısının sadakatsizliği üstüne kanıt sağlayabileceğinden ve de evlilik mehrinden yoksun bırakarak onu boşayabileceğinden güvenli, kendini kutlamış. Amcası da kaşlarını çatarak, ne yapacağını kimsenin anlamadığı bir maksatla ayağa kalktığı sırada, sanki çimdirilmiş bir çocuğun sesi gibi, keskin ve acı bir çığlık duyulmuş; ve Mahmud, bu haykırışla ansızın gerçeğe dönüp öykünün akışını değiştirerek “Böylece, ben, genç kadının çocuğunu omuzlarımda taşıyarak bir kez avluya girince, çocukla birlikte hareme çıkmak istedim. Ama, kötülük bizden ırak olsun! Bahtsızlığımdan dolayı, namuslu bir kadına düşmüşüm; benim gözüpekliliğimi anlayınca, kadın çocuğu kollarımdan sökerek aldı ve yüzüme hâlâ izlerini taşıdığım bir yumruk aşketti. Ve beni, komşuları çağırmakla tehdit ederek oradan kovdu! Allah belasını versin!” diyerek sözünü tamamlamış.</p>

  <p>Genç kadının babası olan amca, öykünün böyle bittiğini görünce, orada bulunanlarla birlikte kahkahalarla gülmeye başlamış. Ama sadece Ahmed, gülme hevesi duymamış, nedenini anlayamadan, Mahmud’un öyküsünün sonunu niçin değiştirmiş olduğunu kendi kendine sormuş. Ve yemek bitince, yanına yaklaşarak ona “Allah aşkına her şeyi neden olup bittiği gibi anlatmadın?” diye sormuş. Mahmud da “Dinle! Herkesin işittiği bu çocuk haykırışından, bu çocukla anasının haremde bulunduğunu ve de dolayısıyla kocasının da çağrılılar arasında olabileceğini anladım. Ve ikimizin de başına kötü bir olay gelmemesi için, kadını aklamakta ivedilik gösterdim! Ama, kardeşim, öykümü bu şekilde düzenleyince, amcan çok keyiflenmedi mi?” diye yanıt vermiş. Ama Ahmed, sapsarı kesilerek sorusuna cevap vermeden dostunun yanından ayrılmış. Ve ertesi gün, karısını boşamış ve hacılarla birlikte kutsanmak için Mekke’nin yolunu tutmuş. Ve böylece, Mahmud, yasal süre geçtikten sonra, sevgilisiyle evlenmiş ve onunla birlikte, mutluluk içinde yaşamış; çünkü kadınları tanımak ve hilelerini bozmak ve kurnazlıklarını engellemek hususunda hiçbir iddiası yokmuş. Ama tek bilgi sahibi Tanrı’dır!</p>

  <p>Ve bu öyküyü böylece anlattıktan sonra, mabeyinci olan haşhaş yutucu balıkçı, susmuş. Sultan da, keyfin sınırında “Ey mabeyinci, ey dili ballım, seni büyük vezirim atıyorum” diye haykırmış. Ve tam da o sırada mahkeme salonuna sultanın nezdine adalet dilemek üzere iki davacı girmiş. Balıkçı da görevi gereği yeni donandığı giysileri içinde büyük vezir olarak onları şikâyetlerini dinlemek ve anlaşmazlıklarını çözmek üzere iki şikâyetçiye “Yaklaşın ve sizi sultanımız efendimizin huzuruna sürükleyen konuyu anlatın!” demiş. Bunların öyküleri şöyleymiş:</p>

  <div class="baslik12" id="b55_4_1_6">
    <p>Haşhaş Yutucunun Hükmü</p>
  </div>

  <p>Yeni büyük vezir iki şikâyetçiye konuşmalarını buyurduktan sonra, bunlardan ilki “Efendim, benim bu adamdan bir şikâyetim var!” demiş. Vezir de “Nedir şikâyetin?” diye sormuş. Adam anlatmaya başlamış: “Efendim, şurada, Divan’ın giriş yerinde danasıyla birlikte bir ineğim var. Bu sabah, onları otlamaları için yonca tarlama götürdüm; ineğim önümde yürüyordu, danası da atlayıp zıplayarak onu izliyordu; tam o sırada bu gördüğünüz adamın, zavallı eciş bücüş ve kavruk dişi tayı yanında olan bir kısrağa binmiş olarak bize doğru geldiğini gördüm.</p>

  <p>“Benim küçük danam, bu tayı görünce, onunla tanışmak için yanına koştu; ve yöresinde sıçrayıp burnuyla karnının altına dokunmaya başladı; böylece, onu kokluyor, bazen ona kibarca dokunmak için yaklaşıyor, bazen de küçük toynaklarıyla yoldaki taşları havaya kaldırarak binbir oyun çıkarıyordu.</p>

  <p>“Ve birdenbire, efendim, kısrağın sahibi olan şu gördüğünüz kaba adam, hayvanından indi ve tatlı tatlı oynamakta olan güzel danamın yanına yaklaşarak boynuna bir ip geçirdi; bana da ‘Onu götürüyorum! Çünkü onun, senin ineğinin ürünü olan bu sefil danayla oynayarak baştan çıkmasını istemiyorum!’ dedi. Sonra danama doğru döndü ve ona ‘Gel benim kısrağımın oğlu ve ürünü!’ dedi. Ve benim şaşkınlık içinde haykırışlarıma ve karşı çıkmalarıma aldırmadan, bana şurada anasının yanında gördüğünüz şu sefil tayı bırakarak ve beni, bizi gören Tanrı’nın ve insanların önünde malım olan şeyi almaya kalkışırsam öldürmekle tehdit ederek danamı alıp götürdü!”</p>

  <p>Bunu duyan, eski haşhaş yutucu yeni büyük vezir, öteki davacıya dönmüş ve ona “Ve sen, ey davacı, işittiğin sözler üzerine ne diyeceksin, bakalım?” demiş. Adam da “Efendim, gerçekte, danamın benim kısrağın ürünü olduğu apaçık ortadadır. Tay da, bu adamın şurada gördüğünüz ineğinin ürünüdür!” diye yanıt vermiş. Vezir de “Demek ki sen şimdi, ineklerin tay doğurabildiği gibi, kısrakların da dana doğurabileceğinden eminsin, öyle mi? Çünkü, bugüne kadar aklı başında olan bir adamın hiç kabul edemeyeceği, hiç görülmemiş bir şeydir bu!” demiş. Adam da “Efendim, bilmez misin ki istediğini yaratan, istediği yere tohum serpen Tanrı için hiçbir şey imkânsız değildir; ve yaratılanların da onun önünde eğilip onu övmekten ve yüceltmekten başka yapacak şeyi yoktur!” diye yanıt vermiş. Vezir “Kuşkusuz! Kuşkusuz! Doğruyu söyledin, evet! Yüceler Yücesi’nin kesin kudreti karşısında hiçbir şey imkânsız değildir! Kısraklardan dana, ineklerden de tay doğurtabilir!” demiş. Sonra da “Ama senin kısrağının yavrusu olan danayı sana teslim etmeden ve davalına da ona ait olanı geri vermeden önce, sizin Yüceler Yücesi Tanrı’nın bir başka uygulamasına daha tanık olmanızı istiyorum!” diye eklemiş.</p>

  <p>Sonra da vezir, kendisine bir fare ile buğday dolu iri bir çuval getirilmesini emretmiş. Ve iki davacıya “Şimdi olacaklara dikkatle bakın ve ağzınızdan hiçbir söz çıkmasın!” demiş. Sonra ikinci davacıya dönmüş ve ona “Sen ey kısrağın yavrusu olan buzağının sahibi, şu buğday çuvalını al ve şu farenin sırtına yükle!” demiş. Adam “Aman efendim, ben bu çuvalı fareyi ezmeksizin onu sırtına nasıl yüklerim?” diye haykırmış. Vezir de ona “Ey inancı kıt herif, sen nasıl oluyor da kısrağa buzağı doğurtan Yüceler Yücesi’nin kesin gücünden kuşku duyuyorsun?” demiş. Ve muhafızlara inançsızlığı ve cehaleti nedeniyle adamı yakalayıp sopayla dövmelerini emretmiş.</p>

  <p>Ve ilk davacıya buzağıyı anasıyla birlikte iade ettiği gibi, tayı da anasıyla birlikte vermiş.</p>

  <p>“Ve işte, ey zamanın şahı!” diye meyve sepetini getiren üretici, “Sonradan büyük vezir olan balıkçının tüm öyküsü bu kadar!” deyip sözünü sürdürmüş:</p>

  <p>“Ve bu sonuncu nükte, onun bilgeliğinin ne denli yüce olduğunu, ortaya nasıl yeni bir gerçeklik koyabildiğini ve sultanın onu vezir yapmakta, sofra arkadaşı olarak kabul etmekte ve onurlarla kuşatıp ayrıcalıklarla donatmakta ne denli haklı olduğunu kanıtlamaya yetmiş!” demiş.</p>

  <p>Sultan meyve yetiştiricinin ağzından bu bir dizi öyküyü işitince, iki ayağı üzerine dinelmiş ve neşenin sınırında “Ey zevk verici kişilerin şeyhi, ağzından ballar ve şekerler akıtan kişi, büyük vezir olmak üzere kim senden daha liyakatlidir? Sen ki, doğru düşünmeyi bilirsin, uyumlu konuşur ve zevkle, tatla ve mükemmel bir incelikle meramını anlatırsın!” diye haykırmış. Ve onu hemen oracıkta büyük vezir atamış ve en yakın sofra arkadaşı yapmış ve de dostların Ayırıcısı ve toplulukları İmha eden gelinceye kadar onu yanından ayırmamış.</p>

  <br/>

  <p><i>“Ve işte, ey bahtıgüzel şah” diyerek Şah Şehriyar’a hitap eden Şehrazad sözünü sürdürerek</i> “Kolay Şakalar ve Neşeli Bilgelikler Divanı<i>’ndan tüm okuduklarım bunlardır” demiş. Kız kardeşi Dünyazad da “Kardeşim sözlerin ne kadar tatlı, zevkli, hoş, eğlendirici ve tazelikleri içinde nefis!” diye haykırmış. Şehrazad da “Ama bunlar, eğer hayatta kalır da efendimiz şah izin verirse</i> Güzel Nurü’n-Nehar Sultan <i>hakkında yarın anlatacaklarımla kıyaslanınca nedir ki!” demiş. Şah Şehriyar da kendi kendine “Kuşkusuz, bilmediğim bu öyküyü işitmek isterim!” demiş.</i></p>

  <p><i>Ama sekiz yüz yedinci gece olunca...</i></p>

  <p><i>Küçük Dünyazad, kız kardeşine “Kardeşim, lütfen! Nezaketle donanmış şahımız efendimiz sana izin verdiğine göre, hemen vaat ettiğin öyküyü anlatmaya başla!” demiş. Şehrazad da “Tüm dost yüreğimle ve bu yüce şaha karşı duyduğum saygıyla!” demiş. Ve şu öyküyü anlatmış:</i></p>
