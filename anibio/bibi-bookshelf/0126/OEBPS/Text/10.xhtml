  <p>Bunun üzerine Şah, cellada “Boynunu vur!” emrini vermiş. Celladın emri yerine getireceği anda, Şah’a, Süleyman Şah’ın iki ulağının gelip huzura kabul edilmeyi diledikleri bildirilmeseymiş, Tacü’l-Mülûk’un hakkındaki hükmün yerine getirileceğine kuşku yokmuş. Bu iki ulak Süleyman Şah’ın kendisinin tüm ordusuyla birlikte ulaşmakta olduğunu öncülük ederek bildirmekle görevli imiş. Ve bunlar Vezir ile Aziz’den başkaları değilmiş. Girişlerine izin verilip de orada şahlarının oğlu Emir Tacü’l-Mülûk’un bulunduğunu görünce sevinçten bayılacak gibi olmuşlar ve ayaklarına atılıp ona sarılmışlar. Tacü’l-Mülûk da onları ayağa kalkmaya zorlayıp kucaklamış ve birkaç sözcükle onlara durumu anlatmış; onlar da olup biteni kendisine anlatmışlar; Şah Şehriman’a da Süleyman Şah’ın tüm kuvvetleriyle yakında geleceğini bildirmişler.</p>

  <p>Şah Şehriman, kimliği artık ortaya çıkmış olan genç Tacü’l-Mülûk’un ölümüne hükmetmekle geçirmiş olduğu tehlikeyi anlayınca, ellerini göğe kaldırıp celladın kolunu durdurmuş olduğu için Tanrı’ya şükürler etmiş. Sonra da Tacü’l-Mülûk’a “Oğlum, ne yapacağını bilememiş olan benim gibi yaşlı bir kişiyi bağışla! Ama kabahat benim uğursuz vezirimindir; şimdi onu şuracıkta kazığa oturtacağım!” demiş. Bunun üzerine Tacü’l-Mülûk onun elini öpmüş ve ona “Ey Şah, seni babam sayarım! Asıl ben senden, uyandırdığım heyecan için özür dilerim!” demiş. Şah da “Hata bu namussuz haremağasınındır; onu da iki dirhem etmeyen şu çürük tahta üzerinde çarmıha gereceğim!” demiş. Bunun üzerine Tacü’l-Mülûk “Haremağası gerçekten bunu haketti! Vezire gelince, ikinci bir kusuru görülünceye kadar onu bağışlasanız iyi olur!” demiş. Bunun üzerine Aziz ile vezir araya girerek korkudan altını berbat etmiş olan haremağasının da bağışlanması için ricacı olmuşlar. Şah da vezirin hatırı için haremağası Kâfur’u bağışlamış. Bunun üzerine Tacü’l-Mülûk “Yapılacak asıl önemli iş, benim canım ciğerim olan kızın Sitti Dünya’nın uğramış olduğu korkudan bir an önce kurtarılmasıdır!” demiş. Şah da “Bunu, yanına gidip ben sağlayacağım!” demiş. Ama daha önce veziri, emirleri ve mabeyincilerine Emir Tacü’l-Mülûk’a eşlik edip hamama götürmelerini ve yıkanarak ferahlamasını sağlamalarını emretmiş. Sonra Sitti Dünya’ya ait köşke gidip onu orada kabzasını yere dayadığı bir kılıcı bağrına saplamak üzereyken bulmuş. Bunu görünce Şah, aklını uçurur gibi olmuş ve kızına “Kurtuldu o! Babana acı kızım!” diye haykırmış. Bu sözleri duyan Sitti Dünya kılıcı kendinden uzağa fırlatmış ve babasının elini öpmüş; babası da olanı biteni ona anlatmış. Bunun üzerine kız “Sevdiğimi görmedikçe rahatlamayacağım!” demiş. Bunun üzerine Şah da Tacü’l-Mülûk hamamdan dönünce, onu çabucak Dünya Hatun’un yanına getirmiş. O da sevgilisinin boynuna atılmış; iki sevgili öpüşürlerken, Şah yavaşça üzerlerine kapıyı kapatmış. Sonra sarayına dönüp Süleyman Şah’ın karşılanması için gerekli emirleri vermiş. Vezir ile Aziz’i de işlerin mutlu bir dönüşüm gösterdiğini bildirmek üzere ivedi kendisine göndermiş ve de armağan olarak yüz görkemli at, yüz hecin devesi, yüz genç çocuk ve yüz genç kız, yüz zenci ve yüz zenciye göndermekte de özen göstermiş.</p>

  <p>Ve Şah Şehriman, ancak bütün bu önlemler alındıktan sonra, Emir Tacü’l-Mülûk’u da yanına almayı savsaklamadan, kalabalık bir maiyetle Süleyman Şah’ı karşılamak üzere yola çıkmış. Onların yaklaştığını gören Süleyman Şah da kendilerini saygıyla karşılamış ve “Tanrı’ya şükürler olsun ki, oğlum sonunda dileklerine kavuştu!” diye haykırmış. Sonra iki şah sevecenlikle öpüşmüşler; Tacü’l-Mülûk sevinçten ağlayarak babasının boynuna atılmış. Babası da mutluluk gözyaşları dökmüş. Sonra yemeye içmeye ve büyük bir mutluluk içinde konuşmaya koyulmuşlar. Bunu izleyerek kadılar ve şahitler çağrılmış; yapılan toplantıda, Tacü’l-Mülûk ile Sitti Dünya’nın evlenme sözleşmeleri düzenlenmiş. Sonra da, bu vesileyle, askerlere ve halka büyük bahşişler dağıtılmış ve kırk gün kırk gece kent süslenip aydınlatılmış. Bütün bu sevinç ve şenlik içinde Tacü’l-Mülûk ile Dünya aşkın son sınırlarına ulaşırcasına keyifle sevişip durmuşlar. Tacü’l-Mülûk, dostu Aziz’in gösterdiği üstün hizmetleri de unutmamış. Oğlunu uğrunda gözyaşları dökmekte olan annesini aramak üzere Aziz ile birlikte bir kafile yollamış. Babası Süleyman Şah’ın ölümünü izleyerek sırası gelen Tacü’l-Mülûk Yeşil Kent’in ve Isfahan Dağları’nın hükümdarı olunca, kendisinden ayrılmak istemediği Aziz’i başvezir olarak atamış; yaşlı bahçıvanı sarayın genel simsarı, çarşı şeyhini de bütün loncaların genel başkanı yapmış. Ve hepsi, çaresiz tek felaket ölüm kapılarını çalıncaya kadar, mutluluk içinde yaşamışlar.</p>

  <p>Aziz ile Azize ve Tacü’l-Mülûk ile Dünya Hatun öykülerinin anlatılmasını bitirince, Vezir Dendan, Şah Davü’l-Mekân’dan bir gülsuyu şerbeti içmek için izin istemiş. Şah Davü’l-Mekân da ona, “Ey vezirim, yeryüzünde emir ve şahlara arkadaşlık edecek senden daha değerli kişi var mıdır acaba? Gerçekte, anlattığın öyküyü çok beğendim; hoş olduğu kadar, dinlemesi de zevk veriyordu!” demiş. Ve Şah Davü’l-Mekân, vezirine şahlık hazinesindeki en güzel hil’atı armağan etmiş.</p>

  <p>Konstantiniyye’nin kuşatılmasına gelince...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, günün belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz otuz yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Konstantiniyye’nin kuşatılmasına gelince, kesin bir sonuç almamadan, o sırada, dört yıl geçmiş bulunuyormuş; askerler ile komutanlar da ana-babalarından ve dostlarından uzakta bulunmaktan çok sıkılıyorlarmış; ve başkaldırı eli kulağında gibi görünüyormuş.</p>

  <p>Bu yüzden Şah Davü’l-Mekân da karar almakta elini çabuk tutarak üç büyük komutanı Behrimen, Rüstem ve Türkeş’i çağırtmış; ve veziri Dendan’ın yanında onlara “Siz olan bitenin ve bu Allah’ın belası kuşatma yüzünden uğranan yorgunluğun, kardeşimiz yiğit Şarkân’ın ölümüyle başlayan yaşlı Felaketler Anası’nın başımıza yağdırdığı onarılmaz felaketlerin tanığısınız. Bu yüzden yapılacak ne kaldığını düşünerek bana yanıt verin!” demiş. Bunu duyan ordunun üç komutanı başlarını önlerine eğmiş ve uzun uzun düşünmüşler; sonra da “Ey Şah, Vezir Dendan bizim hepimizden daha tecrübelidir ve bilgelikle yaşlanmıştır!” demişler. Şah Davü’l-Mekân da Vezir Dendan’a dönüp ona “Hepimiz senin görüşünü bekliyoruz!” demiş.</p>

  <p>Bunun üzerine Vezir Dendan Şah’ın huzuruna gelmiş ve “Bil ki ey zamanın Şah’ı, bundan böyle, bizim için, Konstantiniye duvarlarının dibinde daha uzun kalmak zararlıdır. İlkin sen, ey Şah, yeni doğan yavrun Kânmekân’ı ve de Şam’daki sarayda kadınlarla kalan genç yeğenin rahmetli emirimiz Şarkân’ın kızı Talihin Kudreti’ni görmek arzusuyla yanıp tutuşmaktasın. Sonra biz, buradaki herkes, ülkemizden ve evlerimizden bu denli uzak kalmanın acısını şiddetle duymaktayız. Benim fikrim odur ki, Bağdat’a dönelim ve bu inançsızlar kentini kargaların ve akbabaların yuvası olmaktan kurtarmak üzere daha sonra yeniden buraya gelelim!” demiş. Şah da “Gerçekten, ey vezirim, benim görüşlerime uygun yanıt verdin!” demiş ve hemen bütün karargâha, tellallar aracılığıyla, üç gün içinde yola çıkılacağını duyurmuş. Ve gerçekten, üçüncü gün, rüzgârda sancaklar dalgalanırken ve borular çalarken ordu konaklama düzenini bozmuş ve Bağdat yolunu tutmuş. Geceler ve günler geçtikten sonra, Barış Kenti’ne ulaşmışlar; orada bütün oturanların büyük sevinç gösterileriyle karşılanmışlar.</p>

  <p>Şah Davü’l-Mekân için yapılacak ilk iş, yedi yaşına ulaşmış bulunan oğlu Kânmekân’ı gidip görerek onu bağrına basmak olmuş; yaptığı ikinci iş de, eski dostu yaşlı hamam külhancısını çağırtmak olmuş. Ve onu karşısında görünce, onuruna, tahtından ayağa kalkmış ve onu yanına oturtmuş ve tüm emirlerin ve orada bulunan öteki kişilerin önünde onu övmüş. Geçen bunca zaman içinde, hamam külhancısı tanınmaz bir hale gelmiş bulunuyormuş; yiyip içmek ve rahat bir yaşam yüzünden epeyce şişmanlamış; boynu bir filinki gibi kalınlaşmış, karnı da bir balinanın karnına dönmüş; yüzü ise fırından çıkan yuvarlak bir ekmek gibi parıldıyormuş.</p>

  <p>Dolayısıyla Şah’ın yanına oturması için yaptığı öneriyi kabul etmemek için ilkin Davü’l-Mekân’dan özür dilemiş ve ona “Ey efendim, Tanrı beni böyle bir yolsuzluktan korusun! Senin huzurunda oturmak yürekliliğini göstermek için izin verileliden beri aradan çok zaman geçti” demiş. Fakat Şah Davü’l-Mekân ona “Ey babacığım, o günlerin senin için şimdi yeniden başlaması gerekir. Çünkü benim yaşamımı kurtaran sensin!” demiş. Ve külhancıyı tahtın büyük şiltesinde birlikte oturmak zorunda bırakmış.</p>

  <p>Bunun üzerine Şah, külhancıya “Benden bir dilekte bulunmanı istiyorum, zaten istediğin her şeyi sana vermeye hazırım; hatta saltanatımı seninle paylaşmaya bile! Haydi konuş ve Tanrı da tanığın olsun!” demiş. Bunun üzerine yaşlı külhancı ona “Çoktan beri içimden geçen bir şeyi senden dilemek istiyorum; ama münasebetsiz görünmekten de çok korkuyorum!” demiş. Şah da çok üzülerek ona “Kesinlikle bana bundan söz etmelisin!” demiş. Külhancı “Emirlerin başım üzerinedir. Ey Şah, senin elinden, kendi kentim Kutsal Kent’te tüm hamam külhancılarının genel başkanlığı beratını almak isterdim!” demiş. Bu sözleri duyunca Şah ve tüm orada bulunanlar çok gülmüşler; külhancı da dileğinin aşırı bulunduğunu sanmış; ve bundan çok üzülmüş. Ama Şah ona “Allah aşkına! Benden başka bir şey dile!” demiş. Vezir Dendan da aynı şekilde, külhancının yavaşça yanına yaklaşarak bacağını çimdiklemiş ve göz kırparak sanki “Başka bir şey dile!” demek istemiş. Bunun üzerine külhancı da “Öyleyse ey zamanın şahı, kendi kentim Kutsal Kent’te, tüm çöpçüler derneğinin şeyhi olmayı dilemekteyim!” demiş. Bu sözleri duyunca, Şah ve orada bulunanlar öylesine gülmüşler ki, bacakları havaya fırlamış; ve Şah külhancıya “Bak, babacığım, benden, sana layık ve gerçekten zahmete değer bir istekte bulunmalısın!” demiş. Külhancı da “Korkarım ki, bunu bana sağlayamazsın!” yanıtını vermiş. Şah “Tanrı sayesinde her şey mümkündür!” demiş. Külhancı da “Öyleyse beni, rahmetli Şarkân’ın yerine Şam Sultanı ata!” demiş. Şah Davü’l-Mekân da “Başım gözüm üstüne!” diyerek yanıt vermiş. Ve hemen oracıkta külhancının Şam Sultanı olarak atanma fermanını yazdırmış ve kendisine yeni sultan olarak El-Mücahit ez-Zablakân adını vermiş. Sonra da Vezir Dendan’ı yeni sultana Şam’a kadar, görkemli bir alayla eşlik etmek, sonra da rahmetli kardeşi Emir Şarkân’ın kızı Talihin Kudreti’ni birlikte getirmekle görevlendirmiş. Ve yola çıkmadan önce, külhancıyla vedalaşmış; onu kucaklayarak yeni uyruklarına karşı iyi ve adaletli olmasını tavsiye etmiş; sonra orada bulunanlara “Burada bulunup da benden sevgi ve saygılarını esirgemeyenler, Sultan Ez-Zablakân’a armağanlar vererek sevinçlerini kanıtlasınlar!” buyurmuş. Ve hemen Davü’l-Mekân’ın kendi eliyle sultanlık urbasını giydirdiği yeni sultanın yöresi armağanlarla dolmuş; ve tüm hazırlıklar bittikten sonra, Şah Davü’l-Mekân ona, özel korunması için beş bin memluk ve kırmızı deri ve altınla donanmış bir tahtırevanı taşımak için hamallar sağlamış. Ve böylece, adı Sultan el-Mücahit ez-Zablakân olmuş olan hamam külhancısı, muhafızları, Vezir Dendan, Rüstem, Türkeş ve Behrimen emirler tarafından izlenerek Bağdat’tan çıkmış ve saltanat süreceği Şam’a ulaşmış.</p>

  <p>Yeni sultanın ilk işi, Bağdat’a götürülecek olan küçük ece rahmetli emir Şarkân’ın kızı Talihin Kudreti’nin hizmetinde bulunmak üzere on genç kız ve on zenci köle kız ayırmak olmuş; ve aralarında saf gülyağları, büyük kutulara konulup ağızları rutubete karşı iyice mühürlenmiş kayısı reçelleri ve de Bağdat’a kadar bozulmadan götürülmesi çok güç, ince bir zevkle yapılmış tatlılar bulunan başka pek çok armağan hazırlatmış. Bunlar arasında, karanfil taneleriyle kokulandırılmış bir şuruba yatırılarak billurlaşmış hurmalarla dolu yirmi büyük küp ve ayrıca Şam’ın en iyi tatlıcılarına özellikle yaptırılmış yirmi kutu yaprak halinde hamur işi tatlı ve yirmi kutu da başka çeşit tatlı varmış. Ve bunların hepsi, Şam kentinin en usta dokumacılarının altın tellerle süsleyerek dokuduğu ipek kumaşları içeren yükler, değerli silahlar, üzeri altın işlemeli bakır küpler hariç, kırk deve yükü tutmuş.</p>

  <p>Bütün bu hazırlıklar bittikten sonra Sultan Ez-Zablakân, Vezir Dendan’a da, gümüş işi zengin bir armağan vermek istemiş; ama vezir “Ey Sultan, sen bu ülkede henüz yenisin, bu gümüşleri bana armağan etmekten daha iyi işlerde kullanabilirsin!” diyerek kabul etmek istememiş. Sonra kervan yola çıkmış ve bir ay sonunda, Allah’ın sağladığı güvenle, hepsi sağ salim Bağdat’a ulaşmış. Şah Davü’l-Mekân genç Talihin Kudreti’ni sevinç içinde karşılamış ve onu annesi Nüzhet’in ve Nüzhet’in kocası büyük mabeyincinin ellerine teslim etmiş. Ve ona da Kânmekân’ın hocalarını tutmuş; ve bu iki çocuk birbirinden ayrılmaz olmuş ve zamanla artan büyük bir sevgiyle birbirlerine bağlanmışlar. Her şey bu çizgide, sekiz yıl sürmüş; bu süre içinde şah Davü’l-Mekân da, inançsız Rumlara karşı savaş açmak için gerekli silahlanma ve hazırlıkları gözden ırak etmemiş.</p>

  <p>Ama, yiten gençliği boyunca tüm yorgunluklar ve katlanılan güçlükler sonunda, Şah Davü’l-Mekân’ın günden güne gücü ve sağlığı eriyormuş. Durumu gözle görülecek kadar kötüleyince, bir gün, Vezir Dendan’ı çağırtmış ve ona “Ey vezirim, seni gerçekleştirmek istediğim bir tasarıyı görüşmek üzere çağırdım. Bana olanca dürüstlüğünle cevap ver!” demiş. Vezir “Hayrola, ey zamanın şahı?” diye sormuş. Şah “Henüz sağken, tahttan vazgeçmek ve kendi yerime tahta oğlum Kânmekân’ı geçirmek ve ölmeden önce onun başarısıyla hükmetmekte olduğunu görerek sevinç duymak istiyorum! Sen buna ne dersin? Söyle bakalım, benim gönlü bilgelikle dolu vezirim!” demiş. Bu sözleri işiten Vezir Dendan Şah’ın huzurunda yer öpmüş ve çok heyecanlı bir sesle, ona “Bana açıkladığın tasarı, ey bahtıgüzel şahım, ey tedbir ve hakkaniyetle donanmış hükümdarım, ne gerçekleştirilebilir ne de uygunluk taşır. İki nedenden ötürü: Bir kere oğlun Emir Kânmekân, henüz pek gençtir; sonra daha sağken oğlunu kendi yerine geçiren hükümdar, meleklerin defterinde günlerinin sayısının azalmasına neden olur” demiş. Ama Şah “Yaşantımdan yana söylediklerin, yaşamım zaten bitmekte olduğundan pek geçerli değil; ama oğlum Kânmekân’ın henüz pek genç olduğu hakkındaki görüşünü doğru bulduğumdan, kız kardeşim Nüzhet’in kocası büyük mabeyinciyi ona vasi atayacağım!” demiş.</p>

  <p>Ve Şah hemen emirlerini, vezirlerini ve ülkenin tüm ileri gelenlerini toplayarak büyük mabeyinciyi onların önünde oğlu Kânmekân için vasi atamış; ve ona yüce bir öneri olarak gerekli yaşa ulaşınca Talihin Kudreti ile Kânmekân’ı evlendirmelerini önermiş. Büyük mabeyinci de “Ben senin lütuflarınla ezilmiş ve iyiliklerinin denizinde boğulmuşum!” diyerek yanıtlamış. Sonra Davü’l-Mekân, oğluna dönmüş ve ona, yaşlı gözlerle “Ey oğlum, bil ki, benim ölümümden sonra büyük mabeyinci senin vasin ve danışmanın olacak; ama Başvezir Dendan benim yerime baban olacak. Çünkü, bu ölümlü dünyadan ebedi âleme göçmekte olduğumu hissediyorum. Ama, bundan önce, ey oğlum, ölmeden önce dünyada dilemekte olduğum bir tek şey var: Büyükbaban Şah Ömerü’n-Neman’ın ve amcan Emir Şarkân’ın ölümüne neden olan ve Felaketler Anası adlı bedbahtlık ve lanet saçan yaşlı kadından intikam alınması” demiş. Genç Kânmekân da “Ruhun rahat etsin, babacığım! Kolumun gücüyle intikamını almama Tanrı yardım edecektir!” diye cevap vermiş. Bunun üzerine Şah Davü’l-Mekân, ruhunu ferahlatan büyük bir rahatlık duymuş ve sakin bir şekilde bir daha kalkamayacağı yatağına uzanmış.</p>

  <p>Gerçekten bir süre geçtikten sonra Şah Davü’l-Mekân tüm yaratıklar gibi onu yaratanın elinde yokluktan geldiği gibi yokluğa dönmüş; sanki hiç yaratılmamış gibi olmuş. Zira zaman, her şeyi biçer ve sonra unutur!</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz otuz sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>...Sanki hiç yaratılmamış gibi olmuş. Zira zaman, her şeyi biçer ve sonra unutur!</p>

  <p>Kendi varlıklarının gelecekte ulaşacağı yeri bilmek isteyenler, kendilerinden önce ölenlerin ulaştığı yeri öğrenerek bundan kendilerine pay çıkarabilirler.</p>

  <p>Ve Şah Ömerü’n-Neman’ın oğlu ve Emir Şarkân’ın kardeşi Davü’l-Mekân’ın, Allah cümlesinden tükenmez rahmetini esirgemesin; öyküsü böyleymiş.</p>
