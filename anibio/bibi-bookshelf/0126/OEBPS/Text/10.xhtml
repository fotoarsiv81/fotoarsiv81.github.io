  <p>Annem acılarımın büyüklüğünün ve gerçekliğinin farkına vardı; ama susuyordu; tez davranıp yaralarımı timar etti ve kuvvetimi yerine getirecek şeyleri bana ulaştırdı. Sonra, bir kez elinden geleni yapınca, sevecenliğinin öteki belirtilerini göstermekte gecikmedi; ve yanıma oturarak bana “Allah’a şükürler olsun yavrum, başına daha ağır felaketler gelmesinden seni koruduğundan ve de yaşamını kurtarmış olduğundan ötürü!” dedi ve bu sözleri ben tamamen yatışıncaya kadar sürdürdü durdu, ama ruhumun tedirginliği bir türlü dinmedi.</p>

  <p>Bunun üzerine, bir gün, annem, yemekten sonra, gelip yanıma oturdu ve etkileyici bir sesle bana “Oğlum, sanırım ki, zavallı Azize’nin sana verilmek üzere bana bıraktığı veda hatırasını sana vermenin artık zamanı geldi; ölmeden önce, sende onun uğruna matem tuttuğunun gerçek işaretlerini gördüğümde ve kapıldığın yolsuz ilişkiden kesinlikle kurtulduğunu anladığımda verilmesini vasiyet etmişti” dedi. Sonra da bir kutu açıp içinden bir paket, onun içinden de, Emir Tacü’l-Mülûk, şimdi önünde bulunan ikinci gazelin işlendiği değerli kumaşı çıkardı. Kenarına işlenmiş olan dizeleri görüyorsun:</p>

  <div class="gir1">
    <p>Üzerine oturup ezmen için yüreğimi arzunla doldurdun; gözlerimi, sen yatıp uyurken başucunda gözetlemekle görevlendirdin!</p>

    <p>Gözlerimin önünde ve yüreğim çarparak, senin aşkına yabancı düşler yaşamanı izledim; oysa benim gözlerim ve yüreğim senin arzunla eriyordu!</p>

    <p>Hemşirelerim, Allah için! Ölümden sonra mezar taşıma şöyle yazın:</p>

    <p>‘Ey Allah’ın yollarından geçen kişi, bu toprakta bir aşk kölesi yatmaktadır!’</p>
  </div>

  <p>Bu dizeleri okuyunca, efendim, dolu dolu gözyaşları döktüm ve kederli yanaklarımı dövdüm; kumaş parçasını açınca üzerinde Azize’nin elinden çıkma şu satırların yazılı bulunduğu bir kâğıdın düştüğünü gördüm:</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz yirmi sekizinci gece olunca, söze başlamış:</i></p>

  <br/>

  <p>Kumaş parçasını açınca üzerinde Azize’nin elinden çıkma şu satırların yazılı bulunduğu bir kâğıdın düştüğünü gördüm:</p>

  <div class="gir1">
    <p>Ey sevgili yeğenim, bil ki sen, benim için kendi canımdan ve kanımdan daha değerliydin. Ölümümden sonra da senin, seçtiğin kişilerin yanında mutlu ve başarılı olmanı Tanrı’dan yakarmayı sürdüreceğim. Başına, Düzenbaz Delile’nin kızının getireceği felaketleri biliyorum! Umarım ki bunlar sana ders olur ve yüreğinden hain kadınlara olan kötü aşkı söker atar ve bir daha böylelerine bağlanmamayı öğretir! Tanrı’ya şükürler olsun ki, önce benim canımı alarak senin acılarına tanıklık etmek zorunluluğundan beni kurtardı. Senden Tanrı adına rica ediyorum! Üzerine bir gazelin işlenmiş bulunduğu bu mendili bir veda hatırası olarak sakla. Senin yokluğunda o, bana yoldaşlık etmişti. Bunu bana, bir hükümdarın kızı olan Kâfur ve Billûr Adaları’nın Sultanı Sitti Dünya yollamıştı.</p>

    <p>Felaketler üzerine yığılınca, Sultan Dünya’yı babasının saltanat sürdüğü Kâfur ve Billûr Adaları’na aramaya gidersin. Ama ey Aziz, bil ki, bu sultanın güzelliği ve eşsiz sihirli yanları sana yönelik değildir. Dolayısıyla onun aşkıyla yüreğini tutuşturmaya kalkma! O sadece seni dertlerinden kurtarmak ve ruhunun üzüntülerine son vermek için yardımcı olur.</p>

    <p>Vesselam, ey Aziz!</p>
  </div>

  <p>Ey Emir, Azize’nin bu mektubunu okuyunca, içimdeki sevecenlik arttı; ve gözlerimin olanca yaşını döktüm, annem de benimle birlikte ağladı; bu böylece akşam oluncaya kadar sürdü. Ve ben bu matem dolu kederden kendimi kurtaramayarak bir yıl geçirdim.</p>

  <p>Ve ancak o zaman Kâfur ve Billûr Adaları’nda Dünya Hatun’u aramak üzere yola çıktım. Annem de “Çocuğum, gezi seni oyalayacak ve kederlerini dağıtacaktır. Ve tam da şimdi kentimizde yola çıkmak üzere bir tacirler kervanı bulunmakta; ona katıl, buradan mal sağlayarak yola çık. Sonra, üç yıl bitince, aynı kervanla geriye dönersin. Ruhunu ezen her şeyi unutmuş olursun! Göğsünün rahatladığını görerek ben de sevinirim!” diyerek beni geziye çıkmak için epeyce yüreklendirdi.</p>

  <p>Bunun üzerine annemin bana söylediğini yaptım ve değerli mallar satın alarak kervana katıldım; ve onun uğradığı her yanda gezimi sürdürdüm; ama yoldaşlarım gibi mallarımı sergileme yürekliliğini gösteremedim. Aksine! Her gün bir köşeye çekilip, bu iki mendili önüme koyarak onlara bakıp bakıp ağlamayı âdet edindim. Ve bu durum böylece gezilerle bir yıl geçinceye, sonunda Dünya Hatun’un babasının hüküm sürdüğü ülkenin sınırlarına ulaşıncaya kadar sürdü. Burası yedi adadan oluşan Kâfur ve Billur Adaları idi.</p>

  <p>Ey Emir Tacü’l-Mülûk, bu toprakların hükümdarı Şehriman adında biriydi. Ve gerçekte, bu kimse, o denli beceriyle ipek parçası üzerine söz konusu gazelleri işleyip dostlarına gönderen Sitti Dünya’nın babası idi.</p>

  <p>Ama ben, bu ülkeye ulaşınca, kendi kendime “Ey Aziz, zavallı hasta adam! Sultanlar ve yeryüzünün tüm genç kızları, bir kadınınki gibi dümdüz olan karnınla, bundan böyle sana ne yarar sağlayabilir?” diye düşündüm.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz yirmi dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>“...Ey Aziz! Sultanlar ve yeryüzünün tüm genç kızları, bir kadınınki gibi dümdüz olan karnınla, bundan böyle sana ne yarar sağlayabilir?” dedim.</p>

  <p>Bununla birlikte Azize’nin sözlerini anımsayarak kendi kendime, hükümdarın kızına başvurduğumda bana ne yolda yararlı olabileceğine dair gerekli araştırmalar yapmaya başlamak için karar aldım. Ama tüm çabalarım boşuna oldu; kimse bana aradığım yolu gösteremedi. Tüm ümitlerimi yitirmek üzere idim ki, bir gün, kenti çevreleyen bahçelerde dolaşırken ve bunların birinden çıkıp diğerine girerken, yeşilliklere bakıp dertlerimi unutmaya çalıştığım bir sırada, sırf harika görünüşüyle dertli gönülleri avutan, şahane ağaçlarla donanmış bir bahçe kapısına ulaştım. Kapı önündeki peykede bahçenin yaşlı bekçisi olduğu anlaşılan, iyilik taşan yüzüyle saygın bir ihtiyar gördüm. Bunun üzerine ona doğru ilerledim; alışılagelen selamlaşmadan sonra, ona “Ey şeyh, bu bahçe kimindir?” diye sordum. Bana “Hükümdarın kızı Sitti Dünya’nındır! Ey güzel delikanlı, istersen girip biraz gezebilir, çiçek ve bitkilerin kokusunu soluyabilirsin!” dedi. Ben de ona “Sana çok teşekkür ederim! Ama, ey şeyh, yoğun çiçeklerle donanmış bir tarhın ardında bekleyerek, hükümdarın kızı gelince kirpiklerim arasından bir tek bakışla sadece bir an için onu görerek gözlerimi şenlendirmeme olanak sağlayabilir misin?” diye sordum. Bana “Olmaz vallahi!” dedi. Bunu duyunca kendisine öylesine yalvardım ki, bana sevecenlikle bakıp, sonra da elimi tutup benimle bahçeye girdi.</p>

  <p>Böylece birlikte yürümeye koyulduk; beni ıslak yapraklarla gölgelenmiş çok hoş bir yere götürdü; ve meyvelerin en olgun ve en lezzetlilerini topladı. “Al bunları ye! Sadece Dünya Hatun bunların lezzetini bilir!” diyerek meyveleri bana verdi. Sonra da bana “Otur şuraya! Birazdan dönerim!” dedi. Bir an için yanımdan ayrılıp kızartılmış bir kuzuyla geri döndü ve beni kendisiyle yemek yemeye çağırdı; en lezzetli parçaları benim için ayırarak ve büyük bir iyilikseverlikle bana sundu. Ben onun bunca iyiliğinden şaşırmış, ona nasıl teşekkür edeceğimi bilememiştim.</p>

  <p>Oturup yemeğimizi yer ve dostça konuşurken, bahçe kapısının tatlı bir sesle açıldığını duyduk. Bunu duyan ihtiyar bekçi, canlı bir konuşmayla bana “Çabuk! Ayağa kalk, şu sık yaprakların arasına saklan! Ve de hiç kıpırdama!” dedi. Çabucak onun dediklerini yaptım.</p>

  <p>Gizlendiğim yere henüz sinmiştim ki, bahçenin yarı açılan kapısından zenci bir haremağasının başının belirdiğini ve yüksek sesle “Ey ihtiyar bekçi, buralarda kimse var mı? Dünya Hatun geliyor!” diye bağırdığını duydum. İhtiyar da “Ey saray başefendisi, bahçede kimseler yok!” dedi. Sonra koşup kapıyı ardına kadar açtı.</p>

  <p>O zaman, efendim, kapıdan Sitti Dünya’nın girdiğini gördüm ve birden gökyüzünden ayın dünyaya indiğini sandım. Öylesine bir güzelliği vardı ki, beni şaşkın, kımıltısız, ölü gibi olduğum yere çiviledi. Onunla konuşmak için duyduğum arzuya karşın soluk bile almadan, onu çölde susuz kalmış birinin güçlükle bir gölün kenarına gelebildiği halde berrak suya dokunamamasına benzer bir şekilde yalnızca bakışlarımla izledim; ve sultanın tüm gezintisi süresince yerimden kıpırdamadan orada kaldım.</p>

  <p>O zaman anladım ki, efendim, benim bulunduğum durumda, ne Dünya Hatun’un ne de herhangi bir kadının bundan böyle tehlikeye düşmesi söz konusu olamazdı!</p>

  <p>İhtiyar bekçiden izin alıp ayrılmak için Sitti Dünya’nın bahçeden çıkıp gitmesini bekledim; ve çabucak gidip kervandaki tacirlere katıldım; kendi kendime “Ey Aziz! Sen ne oldun ey Aziz? Böylesine düz bir karınla hiçbir kızın hırçınlığını yatıştıramazsın! Haydi git! Annenin yanına dön de artık bir efendiden yoksun olan boş evde zavallı annenin yanında ölmeyi bekle! Çünkü bundan böyle senin için yaşamın hiçbir anlamı yok!” dedim. Bu ülkeye ulaşmak için yolda çektiğim onca zahmete karşın, umutsuzluğum o kerteye ulaştı ki, Dünya Hatun’un benim için bir mutluluk nedeni olacağına dair bana kesinlikle söz verdiği halde, Azize’nin söylediklerini uygulamaya koyamadım.</p>

  <p>Ve kervanla birlikte ülkeme dönmek üzere yola çıktım. Ve baban Süleyman Şah’ın egemenliğindeki bu topraklara da böyle ulaştım, ey Tacü’l-Mülûk! İşte benim öyküm budur! demiş.</p>

  <p>Emir Tacü’l-Mülûk hayran olunası bu öyküyü işitince...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, günün belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz otuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>İşittim ki, ey bahtıgüzel şahım, büyük vezir Dendan, Konstantiniyye kuşatması sırasında Şah Davü’l-Mekân’a anlattığı öykünün genç Aziz’in serüveniyle ilgili bölümünü bitirince, öykünün şimdi göreceğimiz gibi, Aziz’in karışmadan edemediği geri kalan bölümünü de şöyle anlatmış:</p>

  <div class="baslik11" id="b10_1">
    <p>Dünya Hatun ile Emir Tacü’l-Mülûk Öyküsü</p>
  </div>

  <p>Emir Tacü’l-Mülûk, bu harika öyküyü işitince ve o gizemli Dünya Hatun’un ne denli arzulanır ve güzellikten yana nitelikli ve de ipek üzerine işleme sanatında ne kadar usta olduğunu öğrenince, o saatte, yüreğini olanca gücüyle çarptıran bir tutkuya kapılmış. Ve ona ulaşmak için ne gerekirse yapmaya karar vermiş.</p>

  <p>Aynı nedenle, artık kendisinden hiç ayırmak istemediği genç Aziz’i de yanına almış; bir ata atlayarak hemen babası Yeşil Kent’in ve Isfahan Dağları’nın hükümdarı Süleyman Şah’ın kentine yollanmış.</p>

  <p>Yaptığı ilk iş, dostu Aziz’in emrine, içinde hiçbir şeyin eksik olmadığı güzel bir ev ayırmak olmuş; Aziz’in kendine uygun gelen her şeyi edindiğine kanaat getirince, babasının sarayına dönmüş; ve kim olursa olsun, gelenleri kabul etmeye ve tutkuyla ağlayarak kendi dairesine kapanmaya başlamış. Çünkü bazen işitilen şeyler, görülen ve duyulanlar kadar etki yapar.</p>

  <p>Babası Süleyman Şah, onu böyle benzi atmış durumda görünce, Tacü’l-Mülûk’un ruhunda kederler ve kaygılar olduğunu anlamış. Bunun üzerine ona “Yavrum, böyle benzini attıracak ve seni kederlere boğacak neyin var?” diye sormuş.</p>

  <p>Bunun üzerine Emir Tacü’l-Mülûk ona, sırf Aziz’in, zarif yürüyüşünü, gözlerini, üstün niteliklerini ve çiçek ve hayvanları nakşetmekteki şaşılası ustalığını tanımlamasıyla, kendisini hiç görmediği halde, Sitti Dünya’ya âşık olduğunu anlatmış.</p>

  <p>Bu haberi alan Süleyman Şah son kertede şaşırmış ve oğluna, “Çocuğum, Kâfur ve Billûr Adaları denen bu ülke, bizimkinden çok uzaktır; Sitti Dünya harika bir kadın olsa da, bizim burada, kendi kentimizde ve annenin sarayında görkemli kızlar ve dünyanın her yanından gelmiş güzel esireler var. Hareme gir hele, yavrum, aylar kadar güzel beş yüz esire arasında hoşuna gidecek olanlardan istediğini seç. Ve eğer, buna karşın, bu kadınların hiçbiri hoşuna gitmezse, senin için eş olarak komşu ülkelerin hükümdar kızları arasından birini sağlarız; onun, Sitti Dünya’nın kendisinden bile güzel ve daha becerikli olacağına inanabilirsin!” demiş. O da “Babacığım, ben, eş olarak, kumaş üzerine gazeller işlemekte becerisi olan Dünya Hatun’dan başkasını istemem. Bana sadece o gerekli; yoksa ülkemden, dostlarımdan ve evimden ayrılacak ve kendimi öldüreceğim” diye yanıtlamış.</p>

  <p>Bunun üzerine babası ona karşı durmanın zararlı olacağını görerek kendisine “Öyleyse, oğlum, biraz sabret ki, Kâfur ve Billûr Adaları hükümdarına bir heyet göndereyim ve kendisinden yasal olarak kızını isteteyim ve sizi, tıpkı vaktiyle annenle evlenirken yapılan merasime benzer bir merasimle evlendireyim. Kabul etmezse, onun ayağının altındaki toprağı çökertir ve tüm ülkesini, öncüleri Kâfur ve Billûr Adaları’na ulaşırken artçıları imparatorluğumuz sınırlarındaki Isfahan Dağları’nda olacak büyük bir orduyla çiğnedikten sonra harabeye çevirir, başının üstüne yıkarım!” demiş.</p>

  <p>Bunu söyledikten sonra, Şah, Tacü’l-Mülûk’un dostu, genç tacir Aziz’i çağırtmış ve ona “Kâfur ve Billûr Adaları’na giden yolu biliyor musun?” diye sormuş. O da “Bilirim” cevabını vermiş. Şah, “Senden, bu ülkenin hükümdarı nezdine yollayacağım büyük vezirime, oraya giderken eşlik etmeni istiyorum” demiş. Aziz de, “Ey zamanın Şah’ı, işittim ve itaat ettim” cevabını vermiş.</p>

  <p>Bunun üzerine Süleyman Şah, büyük vezirini çağırtmış ve ona, “Oğlumun bu hacetini uygun gördüğünce hallet; ancak bunun için Kâfur ve Billûr Adaları’na gidip hükümdarın kızını, eş olarak, oğlum Tacü’l-Mülûk için istemen gerekecek” demiş. Vezir de işitip itaat ettiği cevabını vermiş; o sırada, sabırsız emir Tacü’l-Mülûk, kendi dairesine çekilmiş, şairin aşk elemleri üzerine yazdığı şu dizeleri okuyormuş:</p>

  <div class="gir1">
    <p>Geceye sor! Sana derdimi ve hüznümü yüreğim üzre terennüm ettiği gözyaşlarıyla dolu ağıtımsı şiiri söyleyecek.</p>

    <p>Geceye sor! Sana, gözyaşları yanaklarından akarken, gözleri geceleyin yıldızları gözeten çoban olduğumu söyleyecek.</p>

    <p>Yüreğimden arzular taşarken, yeryüzünde kendimi yapayalnız hissediyorum; tıpkı döllenebilir bir rahmi olduğu halde zafer tohumunu bulamayan kadınlar gibi!</p>
  </div>

  <p>Ve bütün geceyi yemeyi ve uyumayı reddedip düşlere dalarak geçirmiş.</p>

  <p>Ama gün doğar doğmaz babası, çabucak onu bulmaya gelmiş ve yüzünün bir gün öncekinden de solgun olduğunu ve değişikliğin daha belirgin hale geldiğini görünce, onu teselli etmek ve sabırla beklemesini sağlamak için, Aziz ile vezirin yola koyulma hazırlıklarını çabuklaştırmış; ve Kâfur ve Billûr Adaları hükümdarı ve yöresindekiler için zengin armağanlar götürmelerini sağlamayı da unutmamış. Heyet hemen yola koyulmuş.</p>

  <p>Günler ve geceler boyunca yol almışlar ve bu böylece Kâfur ve Billûr Adaları’na ulaşıncaya kadar sürmüş. Bunun üzerine bir ırmağın kenarına çadırlarını kurmuşlar; ve vezir bir ulak göndererek oraya ulaştıklarını ülkenin hükümdarına haber vermiş. Ve henüz gün sona ermeden, onları karşılamak üzere hükümdarın mabeyincilerinin ve emirlerinin geldiğini görmüşler; alışılagelen selamlaşmalardan ve hoşça karşılamalardan sonra onları hükümdarın sarayına götürmüşler.</p>

  <p>Bunun üzerine Aziz ve vezir saraya girip hükümdara efendileri Süleyman Şah’ın armağanlarını sunmuşlar; ve o da “Tüm dost yüreğimle ve başım üzerine, gözüm üzerine koyarak onları kabul ettim” demiş. Ve hemen Aziz ile vezir huzurdan ayrılmış, gelenek üzere sarayda beş gün kalıp yolculuk yorgunluğunu gidermişler.</p>

  <p>Ama beşinci günün sabahında, vezir onur giysilerini giymiş ve bu kez tek başına Şah’ın huzuruna çıkmış; ve kendisine efendisinin dileğini bildirmiş ve sonra saygıyla susarak yanıt beklemiş.</p>

  <p>Vezirin sözlerini işiten hükümdar, birdenbire çok telaşlanmış ve başını eğmiş; ve şaşkınlık içinde düşünerek Yeşil Kent’in ve Isfahan Dağları’nın kudretli hükümdarının ulağına ne diyeceğini bilemeden epeyce vakit harcamış. Çünkü, tecrübe, kızının evlenmekten ne denli ürktüğünü; ve Şah’ın isteğini, daha önce komşu ülkelerin belli başlı emirlerinin ve uzak yakın her yandan gelen soyluların isterlerine karşı davrandığı gibi nasıl nefretle reddedeceğini biliyormuş.</p>

  <p>Sonunda hükümdar, başını kaldırarak baş haremağasına yaklaşmasını işaretle bildirmiş ve ona “Hemen gidip hanımın Sitti Dünya’yı bul ve ona vezirin saygılarıyla bize getirdiği armağanları sun ve söylediklerini duyduğun gibi kendisine aktar” demiş. Haremağası hükümdarın önünde yeri öpüp uzaklaşmış.</p>

  <p>Bir saat sonra, burnu sanki yerlere kadar uzamış olarak geri gelmiş; ve hükümdara “Ey yüzyılların ve zamanın hükümdarı, gidip hanımım Sitti Dünya’nın huzuruna vardım; ancak kendisine vezir efendimizin isteklerini anlatır anlatmaz, gözleri hiddetle dolarak oturduğu yerden ayağa kalktı ve hemen eline bir tokmak alarak kafamı kırmak üzere ardımdan koştu. Bunu görünce olanca hızımla kaçıp kurtuldum; ama kapılar boyunca ardımdan koşuyor ve bana, “Babam, her şeye karşın beni zorla evlendirmek istiyorsa, bilsin ki, evleneceğim kişi, yüzümü asla açık olarak göremeyecektir; onu kendi ellerimle öldürür; sonra da kendi yaşamıma son veririm!” diye haykırıyordu.</p>

  <p>Baş haremağasının bu sözlerini işitince...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın yaklaştığını görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz otuz birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>İşittim ki, ey bahtıgüzel şahım, baş haremağasının bu sözlerini işitince Sitti Dünya’nın babası olan hükümdar, vezir ve Aziz’e “İşte kendi kulağınızla işittiniz. Dolayısıyla Süleyman Şah’a selamlarımı götürün ve kızımın evlenmekten duyduğu dehşeti kendisine açıklayarak durumu anlatın. Allah tüm güvenlikle yurdunuza ulaşmanızı sağlasın!” demiş.</p>

  <p>Bunun üzerine vezir ile Aziz, kutsal görevlerinin olumsuz sonucunu görerek Yeşil Kent’e dönüp Süleyman Şah’a işittiklerini bildirmek için çabucak yola çıkmışlar.</p>

  <p>Bu haberi alan Şah, büyük bir hiddete kapılmış ve emirleriyle naiplerine, hemen birlikleri toplayıp Kâfur ve Billûr Adaları ülkelerini işgal etmeleri için emir vermek istemiş.</p>

  <p>Ancak vezir, konuşma izni istemiş ve “Ey Şah, bunu yapmaya gerek yok, çünkü kusur babasının değil, kızının; ve engel sadece ondan geliyor. Babası da bizim hepimiz gibi onun davranışına karşı. Zaten korkudan ödü kopmuş haremağasına kızın söylediği sözleri de sana anlattım” demiş.</p>

  <p>Süleyman Şah, vezirinin anlattıklarını duyunca, ona hak vermiş ve Hatun’un oğlundan alacağı intikamdan çok çekinmiş. Ve kendi kendine “Ülkelerini işgal etsem ve genç kızı esir etsem de kendini öldüreceğine yemin ettiğine göre işe yaramayacak!” demiş.</p>

  <p>Bunun üzerine Emir Tacü’l-Mülûk’u huzuruna çağırtmış ve kendisine vereceği haberden peşinen üzüntü duyarak, ona olup biteni anlatmış. Emir Tacü’l-Mülûk, umudu kırılmaktan uzak, kararlı bir edayla babasına “Babacığım, her şeyi olduğu gibi kabul edeceğimi sanma! Tanrı önünde yemin ederim ki, ya Sitti Dünya benim karım olacaktır; ya da ben artık senin oğlun Tacü’l-Mülûk olarak kalmayacağım. Yaşamım karşılığında da olsa, ona ulaşacağım!” demiş. Şah da ona “Bu nasıl olacak?” diye sorunca “Tacir kılığına girerek onu gidip bulacağım” diye yanıt vermiş. Şah da “Bu durumda, yanına vezir ile Aziz’i al” demiş. Ve hemen onun için yüz bin dinarlık tüccar malı satın alarak kendisine vermiş; ve kendi hazinesindeki çekmeceleri de boşaltarak, ona, yüz bin dinar altın ile atlar, develer, katırlar ve hoş renkli ipeklerle astarlanmış gösterişli çadırlar sağlamış.</p>

  <p>Bunun üzerine Tacü’l-Mülûk, babasının elini öpmüş ve yolculuk giysilerini giyerek annesini bulmaya gitmiş; onun da elini öpmüş; annesi de ona yüz bin dinar vermiş ve ağlayarak Tanrı’dan ona hayırlar dilemiş ve ruhunun doyumluluğu ve güvenlikle yeniden aralarına dönmesi için iyi dileklerde bulunmuş. Saraydaki beş yüz kadın da hüngürdeyerek, saygı ve sevecenlikle baktıkları Tacü’l-Mülûk’un annesinin yöresinde ağlamaya koyulmuşlar.</p>

  <p>Ama Tacü’l-Mülûk hemen annesinin dairesinden çıkmış ve dostu Aziz’i ve yaşlı vezir yanında olduğu halde, yola çıkma emri vermiş. Aziz’i ağlar görünce, ona “Niçin ağlıyorsun kardeşim Aziz?” diye sormuş. O da “Kardeşim, iyice hissediyorum ki, artık senden ayrılamam; ama zavallı annemin yanından ayrılalı da epey zaman oldu. Ve katıldığım kervan ülkeme döndüğünde, annem de beni öteki tacirler arasında göremeyince ne yapacak acaba?” demiş. Tacü’l-Mülûk “Sakin ol, Aziz! Amacımıza ulaşma yolunu bulduktan sonra Allah’ın izniyle ülkene dönersin!” demiş. Ve yola koyulmuşlar.</p>

  <p>Tacü’l-Mülûk’u oyalamak için onlara hayranlık uyandıran öyküler anlatan bilge vezirin yoldaşlığında durup dinlenmeden yol almışlar. Aziz de Tacü’l-Mülûk’a üstün değerde şiirler okumuş ve aşk özlemi ve âşıklar üzerine yakılmış bin kadar dize arasında şunların da bulunduğu, sihir dolu doğaçlamalar söylemiş:</p>

  <div class="gir1">
    <p>Sana çılgınlığımı anlatmaya geliyorum sevgili ve aşkın beni çocuksu ve yaşam uğrunda delikanlı kıldığını...</p>

    <p>Ey yolunda gözyaşı döktüğüm sen! Geceleyin, ruhumda hatıranı canlandırıyorum; ve sabah, uykuyu hiç tatmamış alnımdan fışkırıyor. Oh! Bunca ayrılıktan sonra dönüş ne zaman olacak?</p>
  </div>

  <p>Böylece bir aylık bir yolculuktan sonra Kâfur ve Billûr Adaları’nın başkentine ulaşmışlar ve büyük tacirlerin bulunduğu çarşıya girmişler. Tacü’l-Mülûk daha o andan başlayarak kaygılarının hafiflediğini duyumsamış ve neşeli vuruşlar yüreğini canlandırmış. Aziz’in görüşüne uyarak büyük hana inmişler; vezirin kentte onlar için bir ev tutmasını beklerken, kendileri için alt kattaki bütün dükkânları ve yukarı kattaki tüm odaları kiralamışlar; ve denkleri dükkânlara sıralamışlar. Handa dört gün dinlendikten sonra, büyük ipekçiler çarşısındaki tacirleri görmeye gitmişler.</p>

  <p>Yolda giderlerken vezir, Tacü’l-Mülûk ile Aziz’e “Her şeyden önce yapmamız gereken ve onsuz asla beklenen amacımıza ulaşamayacağımız bir şey düşünüyorum” demiş. Onlar da “Seni dinlemeye hazırız, çünkü yaşlıların esinlemeleri boldur, özellikle, senin gibi tecrübeli olurlarsa!” diye yanıtlamışlar. Vezir de “Fikrim şudur ki, mallarımızı müşterilerin gözünden uzak bir handa kapalı tutacak yerde, ey Emir Tacü’l-Mülûk, tacir olarak sana ipekçiler çarşısında büyük bir dükkân açalım. Mallarını göstermek ve satmak için sen dükkânın giriş bölümünde oturursun; Aziz de dükkânın dip tarafında kumaşları çıkarıp göstermek üzere yer alır. Böylece, sen çok yakışıklı olduğundan, Aziz de daha aşağı durumda olmadığından, kısa sürede dükkân çarşının müşterisi en bol tecim yeri haline gelir” demiş. Tacü’l-Mülûk da “Hayran olunacak bir fikir!” diye yanıtlamış. Ve onu zengin bir tacire dönüştüren güzel giysilerine bürünmüş, ardında Aziz, vezir ve tüm hizmetçileri olduğu halde, büyük ipekçiler çarşısına dalmış.</p>

  <p>Tacirler Tacü’l-Mülûk’u geçerken görünce, güzelliğinden gözleri kamaşmış ve müşterileriyle ilgilenmeyi terk etmişler; kumaş kesmekte olanların makasları havada kalmış, satış yapmakta olanlar müşterilerini savsaklamış. Ve hepsi birden birbirlerine “Acaba, gökyüzü cennetinin anahtarlarını elinde tutan kapıcı Rıdvan kapıyı kapamayı unuttu da, bu gökyüzü yaratığı kaçıp yeryüzüne mi indi?” diye sormuş. Kimileri de o geçerken “Ya Allah! Senin meleklerin ne kadar güzelmiş!” diye haykırmış.</p>

  <p>Tacü’l-Mülûk, Aziz ve vezir çarşının ortasına ulaşınca, tacirlerin büyük şeyhinin nerede bulunduğunu sormuşlar ve çabucak kendilerine gösterilen dükkâna doğru yollanmışlar. Oraya ulaşınca, oturmakta olan herkes onlara saygı duyarak ve “Bu sayın ihtiyar, herhalde bu iki güzel delikanlının babası olacak” düşüncesiyle ayağa kalkmış. Vezir de, selam alınıp verildikten sonra “Ey tacirler, içinizden hanginiz çarşının büyük şeyhidir?” diye sormuş. Onlar da “İşte!” diyerek tavrı saygı uyandıran beyaz sakallı, güleç yüzlü bir taciri göstermişler. Vezir, kendilerine gösterilen tacire bakmış; iri kıyım bir ihtiyarmış bu. Onlara gerekli saygıyı göstererek çabucak dükkânına çağırmış ve yürekten bir konuşmayla “Dilediğiniz tüm hizmetleri görmeye hazırım!” demiş.</p>

  <p>Bunun üzerine vezir “Ey nazik şeyh, yıllar var ki ben, şu iki çocukla birlikte kentleri ve ülkeleri, onlara çeşitli halkları tanıtmak üzere ve eğitimlerini tamamlamak, mal alıp satmayı öğretmek ve her ülkenin gelenek ve göreneklerine göre kâr sağlamak üzere gezer dururum. Ve de bu maksatla bu ülkeye belirli bir süre kalmak üzere geldik; çocuklarım bu kentin tüm güzelliklerini görerek yararlansınlar ve kent halkının tavırlarındaki tatlılığı ve nezaketi öğrensinler diye... Bundan dolayı bize çarşıda, durumu iyi, büyücek bir dükkân kiralamamız ve burada uzak ülkemizden getirdiğimiz mallarımızı sergilememiz için yardımda bulunmanı senden rica ediyoruz” demiş.</p>

  <p>Bu sözleri işiten çarşı şeyhi “Kuşkusuz! Sizin dileğinizi yerine getirmek benim için zevktir” diye yanıt vermiş. Ve onları daha iyi görebilmek için delikanlılara dönmüş ve güzelliklerinin etkisiyle bir bakışta sınırsız bir bağlanma duygusuna kapılmış. Daha doğrusu, çarşı şeyhi, açıktan açığa ve çılgınca, güzel delikanlıların güzel gözlerine vurulmuş. Zaten genç kızlardan çok genç delikanlıları sevmeyi yeğler ve körpe çocukların kekremsi tadını üstün görürmüş.</p>

  <p>Bundan dolayı kendi kendine “Onları yaratana ve şekil verene ve cansız bir maddeden böylesine güzellik sağlayana zaferler ve övgüler olsun!” diye düşünmüş. Ve ayağa kalkarak bir kölenin efendilerine yapacağı hizmetten daha âlâsını yapmak üzere kendisini tüm olarak onlara bağlamış. Ve hemen üçünü de yanına alarak elverişli dükkânları göstermiş; sonunda aynı çarşının ortasında bir dükkân seçmişler. Bu dükkân tüm gördüklerinin en güzeli, en aydınlığı, en genişi ve bakışlara en açık olanı imiş; neşeli ve gösterişli bir tarzda inşa edilmiş ve ön cephesi tahta oymalarla bezenerek; üst üste ve yan yana olan rafları abanoz ve billurdan yapılmış; üzerinde bulunduğu sokak da, iyice süpürülmüş ve sulanmış imiş; geceleyin, çarşı bekçisi de, bu dükkânın kapısı önünde durmayı yeğlermiş. Kirası kararlaştırılınca, çarşı şeyhi “Allah bu tertemiz günün hürmetine burasını bereketli ve kutsanmış bir dükkân kılsın! Ve gençlerin de bahtı gür olsun!” diyerek anahtarları vezirin eline teslim etmiş.</p>

  <p>Bunun üzerine vezir, değerli malları; güzel kumaşları, dibaları ve Süleyman Şah’ın hazinesinden çıkan değer biçilmez eşyayı dükkâna taşıtıp dizdirmiş. Ve bu iş bir kez bitince, iki delikanlıyı yıkanmak üzere yöredeki temizliği ve parlak mermerleriyle ünlü bir hamama götürmüş. Hamama çıkılan beş basamaklı merdivenin iki yanında düzgün bir şekilde sıralanmış kütükler varmış.</p>

  <p>İki dost, çabucak yıkandıktan sonra, vezirin yıkanmasının bitmesini beklemeden acele gidip dükkândaki yerlerini almak istemişler. Hamamdan neşeyle çıkınca rastladıkları ilk kişi onların çıkışını merdivenlerde tutkuyla bekleyen yaşlı çarşı şeyhi olmuş. Yıkanmaları, güzelliklerine ve tenlerinin tazeliğine çok daha fazla parlaklık vermiş; ve...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz otuz ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Yıkanmaları, güzelliklerine ve tenlerinin tazeliğine çok daha fazla parlaklık vermiş; ve yaşlı adam, içinden onları, narin ve kibar iki geyik yavrusuyla kıyaslamış. Ve yanaklarının ne denli pembeleştiğini ve siyah gözlerinin nasıl koyulaştığını ve yüzlerinin ne kadar aydınlandığını görmüş; meyveleriyle renklenmiş iki dal gibi narin ya da süt beyazlığında ve tatlı iki ay gibiymişler; ve yaşlı adam şairin şu dizelerini anımsamış:</p>

  <div class="gir1">
    <p>Sadece onun eline dokunmakla tüm duygularım yüceldi ve titredim. Ya suyun saydamlığı ile ışığın altınının birleştiği bedenini görsem ne olurdum?</p>
  </div>

  <p>Bunun üzerine onların önüne çıkmış ve onlara “Çocuklar, nasıl, yıkanmaktan zevk aldınız mı? Allah bu zevkten sizi esirgemesin ve her zaman yeniden yıkanın!” demiş. Tacü’l-Mülûk da, en hoş haliyle ve kibar bir vurgulamayla “Seninle aynı zevki paylaşmak isterdik!” diye yanıt vermiş. Ve ikisi birden onu saygıyla çevirmişler ve yaşını ve çarşı şeyhi olarak mertebesini göz önünde tutarak yol gösterip onun önünde yürümüşler ve dükkânlarının yolunu tutmuşlar.</p>

  <p>Onun önünde yürüdükleri için de ihtiyar şeyh, yürüyüşlerinin ne denli zarif olduğunun ve giysilerinin altında kalçalarının adım atarlarken nasıl titrediğinin farkına varmış. Artık içinden gelen duyguları gemleyemeyerek ve gözleri kıvılcımlar saçarak nefes nefese kalmış ve karmaşık duygular içinde şu beyti okumuş:</p>

  <div class="gir1">
    <p>Yüreklerimizi büyüleyen şekilleri gözleyerek, ağırlıkları yoğun da olsa, onları titrerken görürsek, asla şaşmamak gerekir.</p>

    <p>Çünkü, göklerin tüm küreleri dönerken titrerler ve tüm gök yuvarlakları devinirken sarsılırlar.</p>
  </div>

  <p>İki delikanlı bu dizeleri işitince, anlamlarını anlayıp yaşlı şeyhin hiç de şehvet duyduğuna yormamışlar. Tersine! Bunu, kendi önerilerinin zarif bir övgüsü gibi anlamış ve bundan çok duygulanarak ve de dostluğun büyük bir göstergesi sayarak, onu sevindirmek üzere kendileriyle birlikte hamama sürüklemek istemişler. Ve çarşı şeyhi, nezaket olsun diye ilkin reddeder gibi göründükten sonra öneriyi, ruhunda arzular kıvılcımlanarak kabul etmiş ve onlarla birlikte hamamın yolunu tutmuş.</p>

  <p>İçeri girdiklerinde, vezir, özel odalardan birinde kurulanmaktayken, onları görmüş; ve şeyhin de farkına vararak önlerine çıkmış ve onların durdukları orta havuza doğru ilerleyerek şeyhi kendi odasına davet etmiş; fakat ihtiyar, bunca iyiliklerini kötüye kullanmak istemediğini açıklayarak ve zaten Tacü’l-Mülûk ile Aziz, her biri birer elini tutarak onu kendilerine ayrılmış bulunan odaya götürmekte bulunduklarından bu çağrıyı yerine getirememiş. Bunun üzerine vezir ısrar etmemiş ve kurulanmak üzere kendi odasına dönmüş.</p>

  <p>Bir kez yalnız kalınca, Aziz ile Tacü’l-Mülûk saygın ihtiyarı soymuşlar; kendileri de soyunup ihtiyar kaşının altından onlara gizlice bakışlar fırlatırken, onun bedenini bastıra bastıra ovmaya başlamışlar; sonra Tacü’l-Mülûk, onu sabunlama onurunun sadece kendisine düştüğünü yeminle ifade etmiş; Aziz de, ona bakır tasla su dökme zevkinin kendisine ait olduğunu yeminle teyit etmiş; ihtiyar şeyh kendisinin cennete girdiğini sanmış.</p>

  <p>Ve böylece büyük vezir gelip ihtiyar şeyhin keyfini bozasıya kadar, onu ovuşturmaya, sabunlamaya, başından aşağı su dökmeyi sürdürmüşler. Bunun üzerine onu sıcak havlularla silerek, sonra da serin ve kokulu havlularla kurulayarak giydirmişler ve onu kerevete oturtarak gülsuyundan yapılmış misk kokulu şerbetler sunmuşlar.</p>

  <p>Şeyh, vezirin konuşmalarına ilgi duyar gibi görünüyor, ama aslında, ona hizmet için gidip gelen iki gencin zarif hareketlerine bakmaktan ve ilgilenmekten başka bir şey yapmıyormuş. Ve vezir, ona, banyodan sonra âdet hükmünde olan dileklerde bulununca “Sizlerin gelmesiyle kentimize Tanrı’dan hayırlar ulaşmıştır! Gelişinizle ne kadar mutluluk getirdiniz!” diye yanıtlamış. Ve onlara şu kıtayı okumuş:</p>

  <div class="gir1">
    <p>Gelişleriyle tepelerimiz yeniden yeşerdi ve toprağımız titredi ve yeniden çiçeklendi. Yeryüzü ile yeryüzünde oturanlar, hep birlikte, ‘Büyüleyici konuklarımıza hoş geldin der, dostluklar sunarız!’ diye haykırmışlar.</p>
  </div>

  <p>Üçü de onun bu hoş kibarlığına teşekkür etmiş, o da “Tanrı size mutlu bir ömür sürdürsün ve ey ünlü tacir, iki yavrunu kem gözlerden sakınsın!” diyerek cevap vermiş. Vezir de “Yıkanmakla sen de, Tanrı’nın lütfuyla, iki kat güç ve sağlık kazanırsın inşallah! Çünkü ey saygın şeyh, yeryüzünde sudan daha değerli bir şey var mıdır? Ve hamam bir mutluluklar evi değil midir?” demiş. Çarşı şeyhi de “Kuşkusuz, vallahi! Ve hamam, büyük şairlere az mı hayranlık veren şiirler esinlemiştir? Bunlardan hatırladıklarınız var mı?” demiş. Tacü’l-Mülûk, ilkin “Ben bazılarını hatırlıyorum” demiş; hele şunu dinleyin:</p>

  <div class="gir1">
    <p>Hamam âlemi, senin tatlılığına doyum olmaz! Oysa sen, ne kadar kısa sürersin! Senin bağrında yaşamım akar gider! Hayran olunası hamam, duygularımın hamamı!</p>

    <p>Sen var olunca, Cennet’in kendisi bile çekilmez olur; ve sen Cehennem olsan da büyük bir mutlulukla bağrına atılırdım!</p>
  </div>

  <p>Tacü’l-Mülûk bu şiiri okuyup bitirince, Aziz de “Ben de hamam üzerine dizeler biliyorum!” diye haykırmış. Çarşı şeyhi “Oku da zevklerimiz okşansın!” diye haykırmış. Aziz de uyumlu bir sesle şu dizeleri okumuş:</p>

  <div class="gir1">
    <p>Burası çiçekli kayaları süs olarak almış bir yerdir. Sıcaklığı bir cehennem kovuğundan alınmış izlenimi verir; eğer hemen zevkini çıkarmazsan ve ortamında ayları ve güneşleri görmezsen!</p>
  </div>

  <p>Bu dörtlüğü bitirince, Aziz Tacü’l-Mülûk’un yanına oturmuş. Bunun üzerine çarşı şeyhi, onların inceliğinden ve yeteneklerinden son kertede hayranlık duyarak “Vallahi! Siz kendinizde sözgenlik ile güzelliği birleştirmişsiniz! Şimdi ben de size, kendimce, bazı zevk verici dizeler söylemek ya da daha çok şarkı halinde sunmak istiyorum; çünkü ancak bizim şarkılarımız, bu uyumlu dizelerin güzelliğini ortaya koyabilir!” demiş. Ve çarşı şeyhi, elini yanağına bastırarak, gözlerini yarı yarıya kapatıp başını sallayarak şu şarkıyı okumuş:</p>

  <div class="gir1">
    <p>Hamamın ateşi, senin sıcaklığın bizim yaşamımızdır. Ey ateş, sen bedenimize güç verirsin; ruhlarımız da hafifler ve yeniden sağlık kazanır.</p>

    <p>Ey hamam, dostum! Ah! Havanın ılıklığı, kurnaların serinliği, su şırıltısı, tavandan gelen ışık, temiz mermerler, gölgeli odalar, tütsü kokusu ve koku sürünmüş gövdeler, sizlere tapıyorum!</p>

    <p>Sen hiç sönmeyecek bir alevle yanar tutuşursun, yüzeyde serin kalırsın tatlı karanlığınla! Gölgesin sen, hamam, ateşe karşın, tıpkı ruhum ve arzularım gibi, ey hamam!</p>
  </div>

  <p>Sonra delikanlılara bakmış, bir an için ruhunu onların güzellik bahçelerinde avare dolaştırmış ve bundan esinlenerek, onları kastederek şu iki kıtayı söylemiş:</p>

  <div class="gir1">
    <p>Evlerine gittim; daha kapıdan girerken, ince bir yüz ve gülücüklerle dolu bir gözle karşılandım.</p>

    <p>Konukseverliklerinin tüm zevklerini tattım ve ateşlerinin tatlılığını hissettim! Nasıl olur da çekiciliklerinin kölesi olmam!</p>
  </div>

  <p>Bu dizeleri ve şarkıyı işitince, son kertede etkilenmişler ve şeyhin sanat anlayışına hayran kalmışlar. Ve ona coşkuyla teşekkür etmişler; akşam olduğundan dolayı da ona hamam kapısına kadar eşlik etmişler; ve kendilerinden evinde bir akşam yemeği yemeleri için pek çok ısrar ettiği halde, özür dilemişler; ve kendisinden izin alarak, ihtiyar şeyh hâlâ onlara bakarak hareketsiz kaldığı bir sırada, oradan uzaklaşmışlar.</p>

  <p>Sonra handaki odalarına gelerek yiyip içmişler ve tam bir mutluluk içinde, sabaha kadar uyumuşlar. Sabahleyin kalkınca apdest alıp namaz borçlarını yerine getirmişler; sonra da, çarşının açılışı dolayısıyla ilk kez açacakları dükkânlarına doğru yol almışlar.</p>

  <p>Hizmetkârları zaten dükkânı iyice düzene koymuş bulunuyorlarmış; çünkü yeterince işi biliyorlarmış; ipek kumaşları duvarlara asmış ve uygun yerlere her biri bin dinar değerinde iki şahane halı ile kenarları altın işlemeli her biri yüzer dinar değerinde iki örme yastık sergilemişler. Fildişi, abanoz ve billur raflara iyi bir düzenlemeyle değerli mallar ve değer biçilmez mücevherler dizmişler.</p>

  <p>Bunu gören Tacü’l-Mülûk halılardan birinin, Aziz de ötekinin üzerine oturmuş; vezir de ikisinin arasında ve tam da dükkânın ortasında yer almış; hizmetkârlar yörelerini çevirerek emirlerini yerine getirmek için acele davranmakta rekabete girmişler.</p>

  <p>Kısa sürede o kentin halkı bu hayranlık verici dükkândan söz edildiğini işitmiş ve her yandan müşteriler akın etmeye başlamış; satın aldıkları şeyleri, güzelliğinin ünü bütün başları kendisine çevirten ve tüm akılları uçuran Tacü’l-Mülûk adlı gencin elinden almak gayretine düşmüşler. Kendi bakımından vezir de, işlerin son kertede yolunda gittiğini görerek Tacü’l-Mülûk ile Aziz’e bir kez daha büyük bir ağız sıkılığı göstermelerini öğütlemiş ve dinlenmek üzere sakin bir şekilde odasına girmiş.</p>

  <p>Bu durum böylece bir süre devam etmiş; bu sürenin sonunda Tacü’l-Mülûk, Dünya Hatun hiç ortaya çıkmadığından, sabırsızlanmaya ve uykularını yitirinceye dek meraklanmaya başlamış; sonunda, bir gün, dostu Aziz ile dükkânlarının önünde kaygılarını paylaşırken, yaşlı bir kadın...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, gün doğmakta olduğunu görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz otuz üçüncü gece olunca, söze başlamış:</i></p>

  <br/>

  <p>Bir gün, dostu Aziz ile dükkânlarının önünde kaygılarını paylaşırken, siyah satenden büyük bir çarşafa ağırbaşlılıkla bürünmüş yaşlı bir kadın, çarşıdan geçiyormuş; bu harika dükkân ve halı üzerinde oturan genç tacir dikkatini çekmekte gecikmemiş. Ve öylesine heyecana kapılmış ki, donunu ıslatmış. Sonra bakışlarını genç adama çevirmiş ve içinden “Bu kuşkusuz bir âdemoğlu değil; ya bir melek ya da bir rüya ülkesi hükümdarı!” diye düşünmüş. Bunun üzerine dükkâna yaklaşıp genç taciri selamlamış; o da karşılık vermiş; ve Aziz’in dükkânın dip tarafından yaptığı bir işaret üzerine, kadının onurunu gözeterek ayağa kalkmış ve en tatlı gülüşüyle gülmüş. Sonra da onu halı üzerine oturmaya çağırmış ve de onun yanına oturarak, kadına, serinliği hissederek rahatlayıncaya kadar yelpazeyle hava sağlamaya koyulmuş.</p>

  <p>Bunu gören yaşlı kadın, Tacü’l-Mülûk’a “Yavrum, sen ki tüm güzellikleri, tüm incelikleri kendinde toplamışsın, sen buralı mısın?” diye sormuş. Tacü’l-Mülûk da konuşmasındaki tüm incelik, temizlik ve çekicilikle “Vallahi! Ey hanımım, sırf ziyaret ederek eğlenmek üzere geldiğim bu ülkeye bundan önce hiç ayak basmamıştım. Zamanımın bir parçasını alıp satmakla dolduruyorum” demiş. Yaşlı kadın da “Kentimizin zarif konuğu, hoş geldin! Uzak ülkelerden mal olarak neler getirdin? En güzellerini bana göster, çünkü güzellik güzelliği çeker!” demiş. Tacü’l-Mülûk, onun tatlı sözlerinden çok etkilenmiş, teşekkür anlamında gülümsemiş ve “Dükkânımda senin hoşuna gidecek mallardan başka bir şey yok; bunlar hükümdar kızlarına ve senin gibi kimselere layık şeylerdir!” demiş. Yaşlı kadın “Ben de tam hükümdarımız Şehriman’ın kızı Dünya Hatun’a bir urba için güzel bir kumaş satın almak arzusundaydım!” demiş.</p>

  <p>Uğruna onca yolu kat ettiği kişinin adının anıldığını işitince Tacü’l-Mülûk, artık kendini tutamayarak Aziz’e “Aziz, mallarımız arasında en güzel, en zengin olanları çabuk bana getir!” diye haykırmış. Bunun üzerine Aziz, duvara gömülü olan bir dolabı açmış ve oradan tek bir bohça çıkarmış. Ama nasıl bir bohçaymış bu, bir bilseniz! Bohçayı oluşturan kumaş, altın saçakları olan, üzerine yumuşak renklerle kuş ve çiçek desenleri, ortasına da dans eden sarhoş bir fil işlenmiş, Şam kadifesindenmiş. Ve bu bohçadan insanın ruhunu sarhoş edici bir koku yayılıyormuş. Aziz bunu Tacü’l-Mülûk’a getirmiş; o da bohçayı açmış ve buradan tek parça halinde, ancak bir huri ya da göz kamaştıran bir sultan için tek giysi oluşturacak bir kumaş çıkarmış. Ancak Tanrı’dan esinlenerek uyumlu dizeler söyleyen şairler onu tanımlayabilir ya da onu zenginleştiren taşları ya da argacını örten işlemelerini sayabilirmiş. Kendisini saran bohça dışında, sadece kumaş, en azından yüz bin altın dinar edermiş.</p>

  <p>Bunun üzerine Tacü’l-Mülûk, kumaşın güzelliğine mi yoksa siyah gözlü delikanlının tapılası yüzüne mi bakacağını bilemeyerek şaşıran yaşlı kadının önünde kumaşı açmış. Kadın, tacirin gençliğinden gelen sihrin etkisiyle kartlaşmış gövdesinin canlandığını ve kalçalarının ateşlendiğini duyumsamış; ve hemen oracıkta apış arasında hatırı sayılır bir kaşınma arzusu duymuş.</p>

  <p>Sonunda konuşabilecek duruma gelince, tutkuyla ıslanmış gözlerini Tacü’l-Mülûk’a dikerek ona “Uygun bir kumaş bu. Sana ne kadar ödeyeceğim?” diye sormuş. O da eğilerek “Seni tanımış olmanın mutluluğuyla malımın karşılığını gereğinden fazla almış oldum” diyerek cevap vermiş. Bunu duyan yaşlı kadın “Ey güzel çocuk, senin kucağına uzanan ve kollarıyla seni saran kadına ne mutlu! Ama sana layık olabilecek kadınlar nerede? Bana kalırsa, yeryüzünde buna layık ancak tek kişi var! Söyle bana ey genç karaca, senin adın nedir?” diye haykırmış. O da “Benim adım Tacü’l-Mülûk’tur” deyince, yaşlı kadın “Ama bu ancak hükümdar oğullarına verilecek bir isimdir. Nasıl olur da bir tacir, Hükümdarların Tacı<a href="../Text/dipnot.xhtml#Footnote0131" id="Feedback0131"><sup>[131]</sup></a> adını alabilir?” demiş.</p>

  <p>Bu sözleri duyan ve o ana kadar hiçbir şey söylememiş bulunan Aziz, dostunu sıkıntıdan kurtarmak için söze karışarak yaşlı kadına “Anası ile babasının çok sevdikleri tek oğulları olduğundan ona, hükümdar çocuklarına verilecek bir isim vermişler!” demiş. Kadın da “Kuşkusuz! Eğer güzellik bir hükümdar seçecek olsa, Tacü’l-Mülûk’u seçerdi! Pekâlâ! Ey Tacü’l-Mülûk, bil ki, bu yaşlı kadın artık senin kölendir. Allah da, sana olan bağlılığımın tanığıdır! Yakında senin için neler yapabileceğimi göreceksin! Tanrı seni korusun ve kem gözlerden sakınsın!” demiş. Sonra değerli bohçayı alıp oradan ayrılmış. Ve hâlâ heyecanlar içinde çocukken kendisine sütanalık ettiği için onu anası gibi tutan Sitti Dünya’nın yanına ulaşmış. İçeri girdiğinde bohçayı ağırbaşlılıkla kolunun altında tutuyormuş. Bunu gören Dünya Hatun ona “Sütanne, bana ne getirdin? Göster bakayım!” demiş. O da “Dünya Hatun, al bak bakalım!” demiş; ve kumaşı birdenbire açıvermiş. Dünya Hatun, mutluluk içinde ve gözleri sevinç dolu “Benim güzel kalpli dadım, bu ne güzel kumaş böyle! Her halde ülkemizin kumaşı değil!” diye haykırmış. Yaşlı kadın da “Kuşkusuz, çok güzel! Ama acaba, onu bana senin için veren genç taciri görseydin ne derdin? Aman Allah’ım! Ne güzellikti o! Herhalde Cennet’in kapıcısı Rıdvan, onun yeryüzüne inerek Tanrı’nın kullarının yüreklerini ferahlatması için, kapıları kapamayı unutmuş olacak! Ah hanımım, ışık saçan bu gencin senin göğsünde uyuduğunu görmeyi ne kadar isterdim ve...” Ancak, Dünya “Sütana, yeter!” diyerek onun sözünü kesmiş ve “Nasıl oluyor da bir erkekten böylesine söz ediyorsun? Hangi duman aklını karartmış acaba? Ah! Sus bakayım! Ve de bana şu kumaşı ver bir dokunayım ve de yakından göreyim!” diye haykırmış. Kumaşı eline alıp okşamaya başlamış ve üzerinde nasıl duracağını anlamak için omzundan aşağı sarkıtmış ve sütanasına doğru dönmüş; bunun üzerine yaşlı kadın “Hanımım, sana pek yaraştı, ama güzellik tek olmaktansa çift olmalıdır. Ey Tacü’l-Mülûk...” deyince, Sitti Dünya “Peri tutkunu dadı, hain dadı! Artık konuşma! Hemen git, o taciri bul; ve dilediği bir şey ya da yerine getirilmesini istediği bir hizmet varsa, öğren! Hemen Şah babam yerine getirsin!” diye haykırınca, yaşlı kadın gülmeye başlamış ve göz kırparak “Bir dilek mi dedin? Doğru söylüyorsun! Kimin bir dileği yoktur ki?” demiş. Ve çabucak ayağa kalkıp Tacü’l-Mülûk’un dükkânına koşmuş.</p>

  <p>Tacü’l-Mülûk onun geldiğini görerek yüreğinin sevinçten kanatlandığını duyumsamış ve göğsü rahatlayıp ferahlamış; içinden “Bu iş oldu!” demiş. Yaşlı kadına da “Tek bir isteğim var: Kendisine yazacağım bir mektubu Sitti Dünya’ya götür ve bana cevabını getir!” demiş; kadın da “İşittim ve itaat ettim!” yanıtını vermiş. Bunun üzerine Tacü’l-Mülûk Aziz’e “Bana bakır hokkayı, kâğıt ve kalemi ver!” diye seslenmiş. Aziz, istediklerini getirince, şu mektubu uyumlu dizeler halinde kaleme almış:</p>

  <div class="gir1">
    <p>Bu mektup, bekleyiş derdiyle yanan bir yüreğin külleri arasından eşeleyerek bulduğum pek çok ve çeşitli şeyler getirecek sana, ey yüce varlık! İlk satıra içimi yakan ateşin işaretlerini koyuyorum; ikincisine arzumu ve sevgimi; üçüncü satıra yaşamımı ve sabrımı; dördüncüye tüm sıcaklığımı; beşincisine sevindirilmeye muhtaç yüreğimin sonsuz tutkusunu; ve altıncı satıra bir buluşma dileğini!</p>
  </div>

  <p>Sonra, mektubun altına imza yerine geçmek üzere şunları yazmış:</p>

  <div class="gir1">
    <p>Güzelliğine adanarak uyumlu dizeler halinde yazılan bu mektup, derin arzularının esiri olan ve derdinin kafesinde tutuklu bulunan, işkencelerinden hasta düşen ve bakışlarının özlemini çeken tacir Tacü’l-Mülûk’un elinden çıkmıştır.</p>
  </div>

  <p>Sonra mektubunu okumuş; onu kumla kurutmuş, katlamış, hizmetinin karşılığı olarak eline içinde bin dinar bulunan bir kese sıkıştırarak yaşlı kadına vermiş. Yaşlı kadın da, onun başarısını dileyerek çabucak hanımının yanına gelmiş; o da kendisine “Pekâlâ! Benim iyi kalpli dadım, söyle bakayım, tacir, gidip babamdan yerine getirilmesini isteyeceğim ne gibi bir dilekte bulundu?” diye sormuş. Yaşlı kadın da “Aslında, ey hanımım, ne istediğini ben de bilmiyorum, içeriğini bilmediğim şu mektubu verdi bana!” demiş. Ve mektubu kendisine vermiş.</p>

  <p>Dünya Hatun mektubun içeriğini anlayınca “Ah, küstah tacir! Nasıl olur da gözlerini benim seviyeme yükseltmeye cesaret edersin?” diye haykırmış. Sonra hiddetle ellerini yüzüne çarparak “Bu alçağı, dükkânının önünde astırmalıyım!” demiş. Bunun üzerine yaşlı kadın, masum bir tavırla “Bu mektupta seni bu kadar kızdıracak ne var ki? Yoksa tacir, söz konusu kumaş için olmayacak bir bedel mi istiyor?” diye sormuş. O da “Felâket! Aşktan ve tutkudan başka bir şey yok bu mektupta” demiş. Yaşlı kadın “Gerçekten pek küstahmış; sen de bu davranışını sürdürürse, neler yapabileceğini sert bir yanıtla ona anlat!” demiş. O da “Evet ama, bu onu daha fazla yüreklendirmez mi?” demiş. Yaşlı kadın da “Yok canım! Ancak aklını başına getirir!” diye yanıtlamış. Bunun üzerine Sitti Dünya “Bana hokkamı, kâğıt kalemimi ver!” demiş ve koşuklu ve uyaklı olarak şunları yazmış:</p>

  <div class="gir1">
    <p>Gecelerin yıldızına hiçbir ölümlünün ulaşamayacağı belliyken, sen o yıldıza ulaşmayı düşleyen bir körsün!</p>

    <p>Ve ben senin gözlerini açmak için, seni topraktan bir testi olarak şekillendiren ve el dokunmamış yıldızların sonsuz bakirliğini yaratanın gerçekliği üzerine yemin ederim. Küstahça önerini bir daha tekrarlarsan, lanetli bir ağacın gövdesinden yapılma bir darağacına astırırım seni! Böylece tüm küstahlara örneklik etmiş olursun!</p>
  </div>

  <p>Sonra mektubu kapatarak yaşlı kadına vermiş; o da bunu hemencecik bekleyişle yanıp tutuşan Tacü’l-Mülûk’a götürmüş; Tacü’l-Mülûk da, ona teşekkür ettikten sonra, mektubu açmış ve göz geçirir geçirmez, büyük bir üzüntüye kapılmış ve kederli bir tavırla yaşlı kadına “Beni ölümle tehdit ediyor; ama ben ölümden korkmuyorum; çünkü yaşam bana daha çekilmez geliyor. Ve ölümü göze alarak, ona cevap vermek istiyorum!” demiş. Yaşlı kadın da “Benim için çok değerli olan yaşam üzerine yemin ederim ki, sana yardım edecek ve tüm tehlikeleri seninle paylaşacağım! Haydi mektubunu yaz ve bana ver!” demiş. Bunun üzerine Tacü’l-Mülûk, Azize “Anamıza bin dinar ver! Biz de kendimizi Gücü Büyük Tanrı’ya emanet edelim!” diye haykırmış. Ve kâğıt üzerine aşağıdaki dizeleri yazmış:</p>

  <div class="gir1">
    <p>İşte, benim akşamki dileğime karşılık, o beni ölümle ve ağıtla tehdit ediyor; bilmiyor ki, ölüm huzurdur, ve Baht’ın çizdiği yol neyse, ancak o olur.</p>

    <p>Allah için! Acıması, aşkın insan gözünün bakmaya yüreklenemeyeceği çok yükseklerde olduğunu ve çok temiz olanlara özgü bulunduğunu sanmaktan biraz daha öteye geçemez mi?</p>

    <p>Ey arzularım! Boşuna harcanan arzularım! Artık başka şey dilemeyin! Ve bırakın ruhum, umutsuz tutkusunda gömülsün!</p>

    <p>Ama sen ey taş yürekli kadın, gönül üzüntüsünün bana hükmetmesine razı olacağımı sanma! Ve bundan böyle maksatsız bir ömrün acısına katlanmaktansa, umutlarımla birlikte ruhumun da uçup gitmesini yeğ tutacağım!</p>
  </div>

  <p>Ve gözleri yaşla dolu “Boşu boşuna tedirgin olma! Artık ölmekten öte bir şey kalmadığını hissediyorum!” diyerek mektubu yaşlı kadına vermiş. O da kendisine “Bu kederli ve yanlış önsezileri bir yana bırak ve ey güzel delikanlı, sen güneş gibi değil misin, o da ay gibi değil mi? Öyleyse, nasıl olur da tüm yaşamı aşk düzenleriyle geçmiş benim gibi birinden sizin güzelliklerinizi birleştirmeyi beceremeyeceğimi beklersin? Haydi ruhunu sakinleştir! Seni üzen kaygıları yatıştır! Yakında sana sevineceğin haberler getireceğim!” demiş. Ve bu sözleri söyleyerek yanından ayrılmış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz otuz dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>...Ve bu sözleri söyleyerek, yanından ayrılmış; mektubu saçlarının arasında gizleyerek hanımını bulmaya gitmiş. Huzuruna çıkıp elini öpmüş ve hiçbir söz söylemeden oturmuş. Ama aradan birkaç saniye geçince “Sevgili kızım, yaşlı saçlarım dağıldı; onları düzeltecek gücüm yok. Senden rica ediyorum, esirelerinden birine emir ver de gelip tarasın!” demiş. Ama Sitti Dünya “Benim iyi yürekli dadıcığım, onları ben sana tarayayım; sen şimdiye kadar benim saçlarımı ne çok taramıştın, unuttun mu?” diye haykırmış. Ve Dünya Hatun, sütanasının beyaz saçlarını çözmüş ve taramaya davranmış; o sırada mektup kayarak yere düşmüş.</p>

  <p>Bunun üzerine Sitti Dünya, şaşarak onu yerden almak istemiş; ama yaşlı kadın “Kızım, sen o kâğıdı bana ver! Herhalde genç tacirin yanında iken saçlarımın üzerine düşmüş olacak. Gidip hemen kendisine geri vereyim!” diye haykırmış. Ama Dünya mektubu çabucak açmış ve okumuş; ve de kaşlarını çatarak “Ah sen, kötü kalpli sütanne, bu yine senin düzenlerinden biri! Ama bu uğursuz ve küstah taciri tedirgin etsin diye bana kim yolladı? Hangi Allah’ın belası ülkeden kopup bana kadar geldi? Ve ben nasıl olur da, ne benim ırkımdan ne de benim kanımdan olan bu adama bakmaya karar veririm? Ah, dadı, ben sana bu saygısız kişinin daha da yüzsüzleşeceğini söylememiş miydim?” diye haykırmış. Yaşlı kadın da “Gerçekten, bu sahici bir Şeytan’mış! Ve gözü pekliliği de cehennemlik bir gözü peklilikmiş. Ama, ey kızım ve hanımım, sen ona son bir kez daha yaz; senin iradene boyun eğeceğine söz veriyorum! Yoksa bırak kahrolsun, ben de onunla birlikte kahrolayım!” demiş. Bunun üzerine Dünya Hatun hemen eline kalemi almış ve şu uyaklı sözleri yazmış:</p>

  <div class="gir1">
    <p>Soluduğun havada felaket ve tehlike fır dönerken, duyarsızca uyursun!</p>

    <p>Tersine akışı yasaklanmış ırmaklar olduğunu ve hiçbir insanoğlunun ayak basmadığı ıssız, yasak yerler bulunduğunu bilmezlikten mi geliyorsun?</p>

    <p>Herkes bir araya gelse de gecenin ilk yıldızlarına bile ulaşamazken; sen sonsuzluktaki yıldızlara dokunmayı mı kuruyorsun?</p>

    <p>Öyleyse! Hâlâ düşlerinde, hurileri kollarınla sarıp okşamaktan vazgeçmeyecek misin?</p>

    <p>Aldanıyorsun, ey saf kişi, sultanına inan! Yoksa korkunç karanlıkların kargaları yakında, kara kanatlarını çırparak seni bekleyen mezarın yöresinde döne döne ölümü haykıracaklar!</p>
  </div>

  <p>Sonra kâğıdı katlayıp zarfa soktuktan sonra, onu yaşlı kadına teslim etmiş; o da, ertesi sabah onu Tacü’l-Mülûk’a vermek için çabucak saraydan ayrılmış.</p>

  <p>Bunca acı sözleri içeren mektubu okuyunca, Tacü’l-Mülûk, artık bir daha umudun yüreğinde hiçbir zaman canlanamayacağını anlamış ve Aziz’e doğru dönerek ona “Kardeşim Aziz, söyle bana, şimdi ne yapayım? Ona kesin bir yanıt vermek üzere yazmak için esinim yok!” demiş. Aziz de “Ben, senin yerine ve senin adına bir deneyeceğim!” demiş. Tacü’l-Mülûk, ona “Evet Aziz, tüm sanatını kullanarak ona sen yaz!” demiş. Bunun üzerine Aziz bir kâğıt alıp şu dizeleri sıralamış:</p>

  <div class="gir1">
    <p>Yüce Tanrım, acılarım artınca bana yardımcı ol, kaygılarımın isiyle kararan yüreğimi yatıştır!</p>

    <p>Beni yakan içimdeki alevin sırrını sen biliyorsun ve de merhameti reddeden bir genç kızın kıyıcılığını!</p>

    <p>Gözlerim kapalı, başımı sallıyor, hiç kurtuluş umudu olmayan daldığım düşmanlık denizini düşünüyorum.</p>

    <p>Sabrım ve cesaretim sona erdi, reddedilen bir aşkın beklentisi içinde tükenerek!</p>

    <p>Ey gece saçlı acımasız, Baht’ın darbelerine ve Talihin cilvesine karşın, sana seslenen bahtsıza işkence etmekten böylesine hoşlanacak kadar kendinden emin misin?</p>

    <p>Senin güzelliğin uğruna felakete uğrayanın babasını, yuvasını, ülkesini ve sevdiklerinin gözlerini terk ettiğini anla artık!</p>
  </div>

  <p>Sonra Aziz, Tacü’l-Mülûk’a bu uyaklı düzenlemeleri yaptığı kâğıdı uzatmış, Tacü’l-Mülûk da uyumluluklarını değerlendirmek üzere dizeleri okuyarak genel gidişinden memnunluğunu bildirmiş ve Aziz’e “Harika olmuş!” demiş. Ve mektubu yaşlı sütanaya vermiş; o da hemen Dünya Hatun’a götürmüş.</p>

  <p>Hatun, mektubun içeriğini öğrenince, yaşlı kadına duyduğu kızgınlıkla köpürmüş ve “Lanetli dadı, uğursuz sütana! Uğradığım tüm aşağılamaların nedeni sensin! Ah! Felaketler anası yaşlı kadın, bir daha gözlerime görünmeni istemiyorum. Çek git! Yoksa esirleri dövdürdüğüm kamçılarla bedenini parça parça edeceğim! Ve de kendi ökçelerimle kemiklerini kıracağım!” diye haykırmış. Bunun üzerine yaşlı kadın Dünya Hatun’un istediği gibi çabucak dışarı çıkmış; ve iki dostuna başına gelen felaketi anlatmış ve kendini onların korumalarına terk etmiş.</p>

  <p>Ondan durumu öğrenen Tacü’l-Mülûk çok etkilenmiş ve yavaşça çenesini tuttuğu yaşlı kadına “Vallahi! Ey anamız, benim hatam yüzünden başına gelenlere katlanmak zorunda kalmandan dolayı şu saatte derdimin iki kat olduğunu hissediyorum!” demiş. Ama kadın ona “Sakin ol, oğlum, ben başarıdan yüz çevirmiş değilim. Çünkü hiçbir zaman benim için, yaşamımda bir kez bile, ‘Sevdalıları birleştirmekten yana başarı gösteremedi!’ diyemeyecekler. Ve bu güç durum, seni arzularının gayesine ulaştırmak için daha da fazla hileler düşünmeme yol açıyor!” diye yanıt vermiş. Bunun üzerine Tacü’l-Mülûk “Ama, ey anamız, Sitti Dünya’yı erkeklere karşı bunca dehşet duymaya iten nedeni bana söyler misin?” diye sormuş. Yaşlı kadın “Gördüğü bir rüya!” diye haykırmış. Ve sözünü “Dinle bak!” diyerek sürdürmüş:</p>

  <p>Bir gece, Dünya Hatun uyurken, düşünde, bir ormanın açıklık yerinde ağlarını germiş olan bir kuşbaz görmüş; yöresindeki toprağa buğday taneleri serptikten sonra, uzaklaşıp gizlenerek kısmetini beklemeye koyulmuş.</p>

  <p>Biraz sonra ormanın her yanından kuşlar gelip ağa konmuş. Tohum gagalayan bütün bu kuşların arasında, biri erkek, öteki dişi iki de güvercin varmış. Erkeğin gagalayıp dururken, zaman zaman da dişisinin yöresinde, kurulan tuzağın farkına varmadan, dönüp duruyormuş. Böylece, bir hareketi sırasında, ayağı tuzağa tutulmuş; tuzak onu kendine çekip tutsak etmiş; tüm kuşlar, onun kanat çırpışını görüp korkup, gürültü kopararak çekip gitmişler.</p>

  <p>Ama eşi, tohum gagalamayı bırakarak yürekli bir çırpınışla eşini kurtarmaktan başka şey düşünmez olmuş. Ve gagasıyla ve başıyla, tüm gayretini harcayarak dikkatsiz eşini avcı gelip yakalamadan ağdan kurtarma başarısını göstermiş. Ve onunla birlikte uçarak havada bir gezinti yapmış, sonra yeniden gelip ağın yöresindeki tohumları gagalamaya başlamış.</p>

  <p>Yeniden erkek güvercin, dişisinin yöresinde dolaşmaya başlamış; durup dinlenmeden üzerine binmek isteyen erkeğinden sakınmak isterken dişi, farkına varmadan tuzağa epeyce yaklaşmış ve sonunda o da tuzağa kapılmış. Bunu gören erkek güvercin dişisinin durumuyla ilgilenmekten uzak, öteki kuşlarla birlikte kanat açıp uçmuş; ve dişisini öylece bırakıp kuşbazın gelip onu yakalayarak boynunu koparmasına neden olmuş.</p>

  <p>Bu düşü gören ve heyecanla uyanan Dünya Hatun, beni çağırıp gözyaşları içinde ve titreyerek gördüklerini anlattı; ve sözünü bitirirken ‘Tüm erkekler birbirine benzer; ve insanlar hayvanlardan da beterdir; bir kadının onların bencilliklerinden bekleyebileceği hiçbir şey yoktur! Böyle olunca, ben de Tanrı önünde, asla, evet asla onların bana yaklaşmalarının dehşetini duymayacağıma yemin ettim’ dedi.”</p>

  <p>Emir Tacü’l-Mülûk yaşlı kadının bu sözlerini işitince, ona “Ama, ey anamız, sen ona bütün erkeklerin bu hain güvercin gibi olmadıklarını ve bütün kadınların da onun sadık ve bahtsız eşi gibi davranmadığını söylemedin mi?” demiş. Kadın da “Hiçbir şey onu yumuşatamadı; ve o zamandan beri kendi güzelliğine hayran, tek başına yaşadı” diyerek cevap vermiş. Tacü’l-Mülûk “Ey annemiz, senden rica ediyorum, benim hemen, ölüm pahasına da olsa, hiç değilse bir kez onu görmem ve bir tek bakışıyla ruhuma işlediğini duymam gerek! Bunu bana sağla!” demiş.</p>

  <p>Bunun üzerine yaşlı kadın ona “Bil ki, ey gözümün nuru, Dünya Hatun’un oturduğu sarayın alt katında, sadece onun gezintilerine özgü bir bahçe vardı: oraya kendisi, sadece ayda bir kez, nedimeleriyle gelir; ve gelip geçenlerin gözlerinden kendini sakınmak için gerekli önlemleri aldıktan sonra, oraya gizli bir kapıdan girer. Hatun’un bu ziyaretine tam bir hafta kaldı. Seni oraya ulaştırmak için ben kendim yol göstereceğim ve sevgilini sana göstereceğim. Şuna da inanıyorum ki, tüm önyargılarına karşın Hatun seni bir kez görünce, senin güzelliğine yenilmekten başka bir şey yapamayacaktır: çünkü, aşk bir Allah vergisidir ve onun istediği zaman doğar!” demiş.</p>

  <p>Bunu duyan Tacü’l-Mülûk biraz rahat nefes almış ve yaşlı kadına teşekkür ederek onu, artık hanımının huzuruna çıkamayacağına göre, evinde konuklamaya çağırmış; ve üçü birden eve gitmek üzere yola koyulmuşlar.</p>

  <p>Yolda Tacü’l-Mülûk Aziz’e dönerek ona “Kardeşim Aziz, dükkâna gidip uğraşacak vaktim olmadığından, onu tüm olarak sana bırakıyorum. Sana ne uygun gelirse, onu yaparsın!” demiş. Aziz de işitip itaat ettiğini bildirmiş.</p>

  <p>Böylece oturmakta oldukları hana gelmiş ve vezire tüm olup bitenleri anlatmışlar ve de Hatun’un düşünden ve ona rastlamak üzere içine girilecek bahçeden söz ederek görüşünü sormuşlar.</p>

  <p>Bunun üzerine vezir epeyce düşünmüş, sonra başını kaldırarak onlara “Çözüm yolunu buldum! Şimdi ilkin gidip bahçenin durumunu görelim!” demiş. Yaşlı kadını handa bırakarak, hemen Tacü’l-Mülûk ve Aziz ile birlikte Hatun’un bahçesine gitmiş. Oraya ulaştıklarında, kapıda ihtiyar bir bekçinin oturmakta olduğunu görmüşler. Selam verip selam almışlar. Bunun üzerine vezir, her şeyden önce, yaşlı bekçinin eline yüz dinar içeren bir kese sıkıştırmış ve ona “İyi yürekli amca, bu güzel bahçeye girip biraz ferahlık duymak ve çiçekler arasında ve su kenarında biraz bir şeyler yemek istiyoruz. Çünkü bizler, her yanda zevk alınabilecek güzel yerler arayan yabancılarız!” demiş. Yaşlı adam parayı alarak “Girin öyleyse, benim misafirim olun! Yemek için gerekeni size sağlamamı beklerken, keyfinizce dinlenin!” demiş. Ve onları bahçeye sokmuş; kendisi de çarşıdan yenecek şeyler satın almaya gitmiş; biraz sonra da kuzu kebabı ile hamur işleriyle geri dönmüş. Bir çayın kenarına çepeçevre oturarak, midelerini iyice doyurmuşlar.</p>

  <p>Bunun üzerine vezir, bekçiye “Ey şeyh, karşımızda bulunun şu saray oldukça kötü bir durumda görülüyor. Niçin bunu onartmıyorsun?” demiş. Bunu duyan bekçi, “Vallahi! Bu saray Dünya Hatun’a aittir; o da bununla uğraşacağına, bırakıyor harap olsun diye! Bu gibi şeylere kafa yormaktan uzak, kendi kabuğuna çekilmiş yaşıyor” diye haykırmış. Vezir ona “Ne kadar yazık! Ey iyi yürekli şeyh! Şu birkaç basamakla çıkılan bölme, hiç değilse sırf senin gözlerinin zevki için olsa da, badana edilmeliydi. Eğer bunu düşünürsen, onarım için gerekli tüm harcamaları ben öderim!” demiş. Bekçi “Allah senden razı olsun!” demiş. Vezir de “Katlanacağın zahmet için şu yüz dinarı al, git duvarcıları çağır, bir de renk zevki olan bir nakkaş bul!” demiş.</p>

  <p>Bunun üzerine bekçi, duvarcılar ve bir nakkaş bulmak üzere çabucak dışarı çıkarak, bunları bulup getirmiş; vezir bunlara gerekli talimatları vermiş. Gerçekten, ilk katın büyük salonu bir kez onarıldıktan sonra, iyice badanalanmış; sonra da nakkaş işe koyulmuş ve vezirin buyruklarına uyarak, bir orman, ormanın bağrında da tuzağa tutulmuş kanat çırpan bir güvercin nakşetmiş. Bunun çizimi bitince, vezir ona “Şimdi de öteki yana aynı şeyi çiz, ama eşini kurtarmaya gelen bir de erkek güvercin olsun; ve de kuşbaz tarafından yakalanarak bağlılığının cezasını çekmek üzere kafası koparılmış olarak görülsün!” demiş. Nakkaş da söz konusu edilen deseni çizmiş; sonra da yüklü bir ücret alarak oradan ayrılmış.</p>

  <p>Bunun üzerine vezir, iki genç ve bekçi, nakışların etki ve tonlamaları üstüne değerlendirmeler yaparak bir süre daha oturmuşlar. Tacü’l-Mülûk, her şeye karşın, hüzünlüymüş; nakışlara dalgın dalgın baktıktan sonra Aziz’e “Kardeşim, düşüncelerimin işkencesinden kurtulmam için bana birkaç dize daha söyler misin?” demiş; Aziz de şunları söylemiş:</p>

  <div class="gir1">
    <p>Tıp bilimi üzerine yazdıklarında İbni Sina, şunlardan üstün bir şifa aracı olarak söz ediyor:</p>

    <p>Aşk acılarının uyumlu bir şarkıdan ve bahçelerde şarap içmekten başka ilacı yoktur!</p>

    <p>İbni Sina’nın sözlerini tuttum, ama sonuç alamadım, ne yazık ki! O zaman, başka aşklara başvurarak bir denemede bulundum; Baht’ın bana güldüğünü ve şifa sunduğunu gördüm.</p>

    <p>İbni Sina! Sen yanıldın! Aşkın tek ilacı, yine aşktır!</p>
  </div>

  <p>Bunu duyan Tacü’l-Mülûk, Aziz’e “Şairin belki de hakkı var. Ama, irade olmayınca, böylesine bir iyileştirme zordur!” demiş. Sonra ayağa kalkarak yaşlı bekçiyi selamlamış ve yaşlı sütanayı bulmak üzere hana geri dönmüşler.</p>

  <p>Bir haftalık süre akıp geçince, Sitti Dünya, alışkanlığı gereği, bahçede gezintisini yapmak istemiş. Ama, gezinirken, yaşlı sütannesini ne kadar özlediğini fark edip kederlenmiş ve onu düşünmeye başlamış; o zaman, anası yerine koyduğu bu kişi hakkında insanlığa yaraşmaz şekilde davrandığını anlamış; ve hemen çarşıya bir köle, dadının tanıdıklarına uğramak üzere de bir başka köle göndererek onu bulup getirmelerini söylemiş. O sırada dadı da, Tacü’l-Mülûk’a o gün bahçede ne yapacağı hakkında gerekli bütün tavsiyelerde bulunduktan sonra, kendi başına saraya doğru yürüyormuş; kölelerden biri onu görerek saygıyla yanına sokulmuş ve kendisinden uğrunda ağlamakta olan hanımı adına barışmak üzere geri dönmesini rica etmiş; şekil bakımından ortaya çıkan bazı güçlükler yenildikten sonra istenen olmuş; Dünya Hatun yanaklarından öperek onun gönlünü almış; dadı da onun ellerini öpmüş; ve ikisi birlikte, artlarında esireler olduğu halde, gizli kapıdan geçerek bahçeye çıkmışlar.</p>

  <p>O sırada, kendi bakımından, Tacü’l-Mülûk da, koruyucusunun tavsiyesine uymuş. Dadının ayrılmasından sonra, vezir ve Aziz ayağa kalkarak onu, en az beş bin dinar değerinde, gerçekten şahane bir giysiyle donatmış ve beline telkari altınla işlenmiş bir kemer takmışlar; başına ince altın tellerle işlenmiş desenli beyaz bir sarık dolamış, bunu da elmas bir sorguçla süslemişler; sonra kendisine Tanrı’dan hayırlar dilemiş ve bahçenin göründüğü bir yere kadar ona eşlik ettikten sonra, daha kolay içeri girmek üzere onu orada bırakarak ayrılmışlar.</p>

  <p>Bunun üzerine Tacü’l-Mülûk, kapıya ulaşarak orada iyi yürekli bekçiyi oturur bulmuş; bekçi onu görünce saygıyla ayağa kalkmış ve yürekten selam vermiş. Ve Dünya Hatun’un gizli kapıdan bahçeye inmiş bulunduğunu bilmediğinden, Tacü’l-Mülûk’a, “Bahçe senin bahçendir, ben de senin kölenim!” demiş. Ve ona kapıyı açarak içeri girmesini rica etmiş. Sonra da kapıyı kapatıp her zamanki yerini almış ve Tanrı’ya yarattıklarından ötürü övgülerde bulunmuş.</p>

  <p>Tacü’l-Mülûk’a gelince, yaşlı kadının tavsiyelerine uymakta gecikmemiş, kendisine gösterilen sık çalılıkların ardına gizlenmiş ve hatunun geçişini beklemeye koyulmuş. Ve Sitti Dünya ile dadısı birdenbire ortaya çıkmışlar.</p>

  <p>Yaşlı kadın yürürlerken, Sitti Dünya’ya “Hanımım, sana bu güzel ağaçların, bu meyvelerin ve çiçeklerin görünüşünü daha dinlendirici kılmaya yardımcı olacak bir şey söylemek istiyorum” diyormuş. Dünya da ona “Seni dinlemeye hazırım, benim iyi yürekli dadıcığım” demiş. Kadın da “Havadaki tatlılığı ve bu güzel tazeliği keyfince tatmanı engelleyen bütün bu hizmetkârları saraya geri yollamalısın! Gerçekte, senin için bir sıkıntı olmaktan öteye geçmiyorlar” demiş. Dünya “Doğru söylüyorsun sütanneciğim!” demiş ve hemen, bir işaretle nedimelerini uzaklaştırmış. Ve böylece, sadece yaşlı kadın kendisini izlemekte iken, Tacü’l-Mülûk’un görülmez biçimde gizlendiği yoğun çalılığa doğru ilerlemiş.</p>

  <p>Tacü’l-Mülûk da Dünya Hatun’u görmüş; ve bir bakışta güzelliğinin farkına varmış ve öylesine etkisi altında kalmış ki, oracıkta bayılmış. Dünya Hatun yolunu sürdürmüş ve vezirin kuşbaz olayını nakşettirdiği salona doğru ilerlemiş; dadısının önerisine uyup yaşamında ilk kez içeri girmiş; çünkü o güne kadar saray hizmetçilerine ait bu yeri ziyaret merakına hiç düşmemiş imiş.</p>

  <p>Bu nakışı görünce, Sitti Dünya, şaşkınlığın doruğuna ulaşmış ve “Dadı, baksana! Bu benim daha önce gördüğüm rüya, ama baştan aşağı tersine çevrilmiş! Yarabbi! Aman Yarabbi! İçim nasıl titredi!” diye haykırmış. Ve eliyle yüreğini bastırarak halının üzerine oturmuş ve “Dadı, aldanmıyorum değil mi? Melun İblis, benim düşlere inanacak kadar saf oluşumla âdeta alay ediyor galiba!” demiş. Dadısı da, ona “Zavallı yavrum, yaşımın tecrübesiyle sana daha önce hatanı açıklamamış mıydım ben?” demiş ve “Ama artık çıkıp biraz daha dolaşalım; güneş batmak üzere ve çiçek kokularıyla dolu havanın tatlı sertliği şimdi daha güzel!” demiş; ve bahçeye çıkmışlar.</p>

  <p>O sırada Tacü’l-Mülûk, kendine gelmiş ve dadının kendisine tavsiye ettiği gibi, sanki saf bahçenin güzelliğini izler gibi ilgisiz bir tavırla ağır ağır bahçede gezmeye başlamış.</p>

  <p>O sırada, bir bahçe yolunu dönerken Dünya Hatun, onu görmüş ve “Dadı! Şu genç adamı görüyor musun? Ne kadar yakışıklı; boyu posu, yürüyüşü ne güzel! Acaba onu tanımışlığın var mı?” diye haykırmış. Kadın da “Hiç tanımıyorum, ama haline bakılırsa, bir şehzade olmalı! Ah, hanımım, ne harika insan bu böyle! Ve ah, ne kadar da ruhu okşayıcı!” diye yanıt vermiş. Sitti Dünya “Son derece yakışıklı!” demiş. Yaşlı kadın da “Son derece! Sevdiği kimse, ne mutlu ona!” demiş; ve gizlice Tacü’l-Mülûk’a hemen bahçeyi terk etmesini işaret etmiş. Tacü’l-Mülûk da anlayarak yolunu dışarı yöneltmiş; bu sırada Dünya Hatun, onu gözleriyle izliyor ve dadısına “Dadıcığım, bende oluşan bu değişikliği fark ediyor musun? Ben, Dünya’nın, bir erkek görünce böyle bir tedirginlik duyması mümkün mü? Bana akıllıca görüşlerini açıkla, dadı!” demiş. Yaşlı kadın da “Allah seni Şeytan’ın şerrinden korusun! İşte hanımım, sen de bir tuzağa kapıldın! Ama bir erkeğin gelip seni kurtarması ne güzel olur, değil mi?” demiş. Dünya “Dadıcığım, benim iyi yürekli sütannem! Sen beni bu genç adama götürmelisin! Bunu senden, sadece senden bekliyorum sevgili dadıcığım! Çabuk koş, lütfen onu ara, bul! Ve işte sana bin dinar ve de bin dinarlık bir giysi! Beni reddedersen ölürüm!” demiş. Yaşlı kadın “Saraya dön, bırak ben kendi bildiğim gibi davranayım! Sana bu hayranlık uyandırıcı birleşmeyi gerçekleştireceğime yemin ediyorum!” demiş.</p>

  <p>Ve hemen Sitti Dünya’yı terk ederek yakışıklı Tacü’l-Mülûk’u bulmak için dışarı çıkmış; kendisini gören Tacü’l-Mülûk da ona bin dinar vererek sevincini belli etmiş. Yaşlı kadın da ona <i>“Şunlar şunlar oldu!”</i> diyerek Sitti Dünya’nın duyduğu heyecanı ve aralarında geçen konuşmaları anlatmış. Tacü’l-Mülûk da “Ama ne zaman buluşacağız?” diye sorunca, kadın “Kuşkusuz yarın!” cevabını vermiş. Bunun üzerine kadına bir urba ile bin altın dinar daha vermiş; kadın da bunları alarak ona “Seni uygun saatte kendim gelip alacağım!” demiş. Ve hemen kendisini merakla bekleyen hanımını bulmaya gitmiş; hanımı da ona “Dadı, bana dosttan ne haberler getirdin?” diye sormuş. Kadın “Onun izini bulmayı başardım ve onunla konuştum. Yarın elinden tutar sana getiririm” diye yanıt vermiş. Bunu duyan Sitti Dünya sevincin doruğuna ulaşmış ve sütanasına bin altın dinar ile ayrıca bin dinar değerinde armağanlar vermiş. Ve o gece, üçü de, tatlı umutlar ve mutluluklarla dolu gönülleriyle uyumuşlar.</p>

  <p>Böylece sabah olur olmaz, yaşlı kadın kendisini bekleyen Tacü’l-Mülûk’un oturduğu yere gelmiş. Getirdiği bir bohçayı açmış ve içinden çıkardığı bir kadın giysisini Tacü’l-Mülûk’a giydirmiş, baştan aşağı bir çarşafa bürümüş; yüzünü de yoğun bir peçeyle örtmüş; sonra da ona “Şimdi sağa sola salınan bir kadın gibi kalçalarını oynatarak yürümeyi taklit et! Ve genç bakireler gibi küçük adımlar at! Ve rastladıklarımızla konuşmayı tümüyle bana bırak! Hangi nedenle olursa olsun, kimseye sesini duyurma!” demiş. Tacü’l-Mülûk da işitip itaat ettiğini söyleyerek onu yanıtlamış.</p>

  <p>Bunun üzerine ikisi birlikte, doğrudan doğruya baş haremağasının nöbet tuttuğu sarayın kapısına ulaşıncaya kadar ilerlemişler. Tanımadığı yeni bir kimsenin geldiğini gören baş haremağası, yaşlı kadına “Benim bu güne kadar görmediğim bu genç hanım da kim?” diye sormuş; ve “Onu biraz yaklaştır da, bir yoklayayım; buyruk buyruktur; ve de her anlamda yerine getirilmelidir; ve gerekiyorsa, sorumluluğum altına girecek olan bütün yeni esireleri çırılçıplak soyarım. Bu kızı da tanımıyorum. Bırak da ellerimle yoklayayım ve gözlerimle göreyim onu!” demiş. Ama yaşlı kadın “Sen ne diyorsun, ey sarayın başefendisi!” diye haykırmış; “Bu esirenin...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz otuz beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Sen ne diyorsun, ey sarayın başefendisi!” diye haykırmış. “Bu esirenin Sitti Dünya’nın kumaş üzerine nakış yaptırmak üzere getirttiği esire olduğunu bilmiyor musun? Bu kız, sultanımıza ipek üzerine güzel nakışlar işleyenlerden biridir!” demiş. Ama haremağası homurdanmış ve “Ben kumaş üzerine nakıştan falan anlamam. Benim her yeni gelenin yüzünü, sırtını, yanını yöresini baştan aşağı ellerimle yoklamak görevimdir!” demiş.</p>

  <p>Bu sözleri işiten yaşlı sütana, büyük bir hiddete kapılmış gibi davranarak haremağasının önüne dikilmiş ve ona “Vay bana ki, bugüne kadar seni nezaket ve görgü kurallarının canlı timsali sanmıştım. Sana birdenbine ne oldu? Seni saraydan kovdurmamı mı istiyorsun?” demiş. Sonra da kılık değiştirmiş Tacü’l-Mülûk’a dönerek ona “Kızım, başefendimizi hoş gör! Şaka ediyor olmalı! Çekinmeden gir haydi!” diye seslenmiş. Bunun üzerine Tacü’l-Mülûk, kalçalarını oynatarak ve peçesinin ince kumaşının arasından beliren güzelliğiyle donup kalmış olan haremağasına bir gülüş fırlatarak kapıyı aşıp geçmiş. Ve yaşlı kadının güdümüyle, önce bir aralığa sonra da bir koridora; sonra da başka aralıklar ve başka koridorlara girmiş; sonunda, yedinci koridorun bitiminde, indirilmiş perdelerin ardındaki altın kapıdan büyük bir avluya çıkan bir salona ulaşmış. Yaşlı kadın, ona “Birbiri ardından kapıları say ve yedincisine gir; orada ey genç tacir, yeryüzü zenginliklerinin hepsinden üstün değerde, bakır bir çiçek, genç bir ten ve tatlılık olan Sitti Dünya adlı hatuna rastlayacaksın!” demiş.</p>

  <p>Bunun üzerine, kadın giysilerine bürünmüş olan Tacü’l-Mülûk, kapıları sayıp yedincisinden içeri girmiş. Ve örtülerini çıkarak yüzünü gizleyen peçeyi kaldırmış. Tam o sırada Sitti Dünya, divan üzerinde uyumaktaymış. Ve üzerinde yasemin cildinin saydamlığından başka örtüsü yokmuş. Ve bedeninden bilinmeyen okşayışlara bir çağrı taşıyormuş. Bunu gören Tacü’l-Mülûk, üzerindeki giysileri kıvrak bir hareketle sıyırmış, narin bir atılışla divana sıçramış ve uyuyan sultanı kollarına almış. Ansızın uyanan genç kızın şaşkınlık haykırışı onu yutan dudaklarla boğuntuya uğramış. Ve işte yakışıklı Emir Tacü’l-Mülûk ile Dünya Hatun’un ilk buluşmaları, birbirine dolanan kalçalar ve sarsıntı içindeki ayaklar ortamında böylece gerçekleşmiş. Bu böylece, bir yandan ya da öte yandan sesli öpüşler ve tüm güzel şeylerin yaratıcısı Tanrı’nın kutsadığı gülüşler kesilmeksizin bir ay sürmüş. Onların durumu böyleymiş.</p>

  <p>Vezir ile Aziz’e gelince, akşam oluncaya kadar merakla Tacü’l-Mülûk’un dönmesini beklemişler. Dönmediğini görünce ciddi bir şekilde kaygı duymaya başlamışlar; sabah olunca, tedbirsiz dostlarından haber almamaları, onun yitip gittiği kuşkusunu uyandırmış ve tüm dirençlerini yitirmişler. Ve Aziz, boğuk bir sesle “Sarayın kapıları bir daha efendimize açılmayacak. Şimdi ne yapmalıyız, acaba?” demiş. Vezir “Hiçbir şey yapmadan burada böylece bekleyeceğiz!” diye yanıt vermiş. Ve bütün bir ay hiçbir şey yapmadan orada öylece, yiyip içmeden beklemişler; ve bu çaresiz felaketten sızlanıp durmuşlar. Ve ayın sonunda da Tacü’l-Mülûk’un yaşadığına dair hiçbir alamet belirmediğinden, vezir “Çocuğum, bu ne berbat ve içler acısı durumdur! Sanırım ki yapılacak en iyi şey, bu felaketten Şah’ı haberdar etmektir. Yoksa bizi, haber vermeyi savsakladığımızdan ötürü suçlu tutabilir” demiş. Ve hemen o saatte, yola çıkmak üzere bütün hazırlıkları tamamlayıp Süleyman Şah’ın başkenti olan Yeşil Kent’e ulaşmak üzere yola çıkmışlar.</p>

  <p>Oraya ulaşır ulaşmaz, çabucak saraya çıkıp serüvenin felaketli sonunun öyküsünü Şah’a anlatmışlar. Sonra da hıçkırıklar içinde susmuşlar.</p>

  <p>Bu müthiş haberi alınca, Süleyman Şah, tüm dünyanın ayağının altında çöktüğünü sanmış ve kendisi de bilinçsizce çökmüş. Ama artık gözyaşlarının ve pişmanlıkların ne yararı olabilir ki? Süleyman Şah da, yüreğini kemiren ve ruhunu ve gözlerinin önündeki dünyayı karartan acıyı bastırarak oğlu Tacü’l-Mülûk’un yitmesinin öcünü, görülmedik bir intikam duygusuyla alacağına yemin etmiş. Ve hemen, tellarlarla, kılıç ya da mızrak tutacak yetenekteki bütün erkekleri; ve başlarında komutanlarıyla tüm orduyu göreve çağırmış; ve tüm savaş makinesini çadırları ve filleriyle birlikte harekete sokmuş; cömertliği ve adaleti dolayısıyla ona saygı ve sevgi besleyen askerlerden oluşan kudretli ordusu ardında olduğu halde Kâfur ve Billûr Adaları’nı hedef tutarak yola koyulmuş.</p>

  <p>Bu süre içinde, mutluluğun aydınlattığı sarayda, iki sevgili: Tacü’l-Mülûk ile Dünya, gittikçe daha hızla sevişmekten geri durmamışlar ve halı üzerinden ancak birlikte içmek ve şarkı söylemek için kalkmışlar. Ve bu böylece altı ay sürmüş. Dostunun sevgisi, her şeyin ötesinde ruhunda tutuşurken, Tacü’l-Mülûk, Dünya’ya “Ey yüreğimin tapındığı! Aşkımızın hayranlık uyandırıcı aşamaya ulaşmasına engel olan bir şey eksik!” demiş. Kız da şaşırarak ona “Ey Tacü’l-Mülûk, gözümün nuru, daha ne dileyebilirsin? Dudaklarım, göğüslerim, kalçalarım ve tüm etim ve seni saran kollarım ve seni arzulayan ruhum sana yetmiyor mu? Eğer benim bilmediğim başkaca bir şey varsa, neden bana açıklamıyorsun? Söyle, hemen yerine getireceğimi göreceksin!” demiş. Tacü’l-Mülûk da “Kuzucağım, böyle bir şey söz konusu değil. İzin ver de ben sana kim olduğumu açıklayayım! Bil ki, ey sultanım, ben bir şehzadeyim, bir çarşı taciri değil. Babam Yeşil Kent’in ve Isfahan Dağları’nın hükümdarı Süleyman Şah’tır. Kendisi, zamanında, vezirini baban Şah Şehriman’a yollamış; eşim olmak üzere seni babandan istemişti. Bilmem hatırlar mısın? Sen o zaman bu birleşmeyi reddetmiş ve elindeki tören asasıyla sana bundan söz eden haremağasını tehdit etmiştin! Pekâlâ, bugün artık, geçmişte bizden esirgeneni gerçekleştirelim ve birlikte Yeşil Isfahan’a doğru yol alalım!” demiş.</p>

  <p>Bu sözleri duyan Dünya Hatun, güzel Tacü’l-Mülûk’un boynuna daha da sevinçle sarılmış ve işitip itaat ettiğini kuşku duyurmayacak biçimde açıklayan alametler göstermiş. Sonra ikisi birlikte, o gece, ilk kez kendilerini uykunun kollarına terk etmişler. Oysa birlikte oldukları altı aydır sabahın beyazlığı onları sarmaşmış, öpüşler ve benzeri şeylerle meşgulken yakalıyor imiş.</p>

  <p>İki âşık böylece uyurlarken, güneşin henüz doğduğu bir saatte, tüm saray ayağa kalmış ve Hatun’un babası Şah Şehriman, tahtında yastıklara yaslanmış oturuyor ve yöresi emirleri ve ülkenin ileri gelenleriyle sarılı bulunuyormuş; ve tam o gün, başlarında başkanları olduğu halde cevahirciler loncasının üyelerini kabul etmiş bulunuyormuş. Cevahirciler çarşısının şeyhi de saygı nişanesi olarak Şah’a içinde yüz bin dinardan fazla değerde elmas, yakut ve zümrüt bulunan harika bir kutu sunmuş bulunuyormuş. Şehriman Şah, bu sunuştan son kertede sevinç duymuş ve baş haremağasını çağırtarak ona “Al Kâfur, bunu hanımın Sitti Dünya’ya götür! Ve dönerek bana, bu armağanın onun hoşuna gidip gitmediğini söyle!” demiş. Haremağası Kâfur da hemen Dünya Hatun’un tek başına oturması için ayrılmış bulunan köşke doğru yol almış.</p>

  <p>Oraya ulaşınca Haremağası Kâfur, bir halı üzerine uzanmış, hanımının kapısını bekleyen sütana dadıyı görmüş; köşkün kapısı da tüm olarak kapanmış ve perdeler de çekilmiş bulunuyormuş. Haremağası “Nasıl olur da bu denli ilerlemiş bir saate kadar hiç de âdetleri olmadığı halde uyurlar?” diye düşünmüş. Sonra, hiçbir sonuç almadan Şah’ın huzuruna çıkmak istemediğinden, kapı boyunca uzanan yaşlı kadının gövdesi üzerinden atlayarak kapıyı itmiş ve salona girmiş. Ve orada, Sitti Dünya’nın, olağanüstü bir zinanın kuşku götürmez birçok alametleri belirgin olduğu halde, genç bir adamın kolları arasında çırılçıplak yatmakta olduğunu görünce hayret ve şaşkınlığı sonsuz olmuş.</p>

  <p>Bu görünüş karşısında haremağası Kâfur, Sitti Dünya’nın tehdit ederek gösterdiği kötü davranışı anımsamış ve haremağası ruhuyla “Demek ki, erkek milletinden böyle nefret ediyormuş ha? Şimdi de Allah biliyor ya, beni alçaltmasının öcünü alma sırası bende!” diye düşünmüş. Ve ardından kapıyı kapatarak yavaşça dışarı çıkmış ve Şah Şehriman’ın huzuruna çıkmış. Şah ona “Hanımın ne dedi, bakalım?” diye sorunca, haremağası “İşte kutu!” demiş. Şaşıran Şah, ona “Kızım, koca istemediği gibi, değerli taşları da mı istemiyor?” diye sorunca; zenci “Bütün bu topluluk önünde beni yanıt vermekten bağışlayın Şah’ım!” demiş. O zaman Şah, yanında sadece vezirini alıkoyarak taht salonunu boşaltmış; bunun üzerine haremağası “Hanımım Dünya <i>şöyle şöyle</i> bir durumda! Ama, gerçekte, genç adam çok yakışıklı!” demiş. Bu sözleri duyunca Şah Şehriman ellerini birbirine çırpmış, gözlerini iri iri açarak “Korkunç bir şey bu!” diye sormuş. Haremağası da “Şu ve şu gözlerimle gördüm!” demiş. Bunun üzerine Şah “Bu, inanılmayacak kadar korkunç bir şey!” demiş ve haremağası da emri derhal yerine getirmiş.</p>

  <p>İki âşık, Şah’ın önüne getirilince, Şah, boğuk bir sesle onlara “Demek ki doğruymuş!” demiş. Ama daha fazla bir şey söyleyememiş ve büyük kılıcını kaldırarak Tacü’l-Mülûk’a fırlatmak istemiş. Ama Sitti Dünya, âşığını kollarıyla sarmış ve dudaklarını kendi dudaklarına yapıştırmış, sonra da babasına “Madem ki öyle, ikimizi birden öldür!” diye haykırmış. Bunun üzerine Şah, yeniden tahtına oturmuş ve haremağasına Sitti Dünya’yı dairesine götürmesini emretmiş; sonra da Tacü’l-Mülûk’a “Sefil baştan çıkarıcı! Kimsin sen? Baban kim? Kızıma ulaşmaya nasıl cesaret ettin?” demiş. Bunun üzerine Tacü’l-Mülûk “Bil ki, ey Şah, arzuladığın benim ölümümse, seninki de, hemen bunu izleyecektir ve saltanatın yıkılacaktır!” demiş. Şah da, kendini kaybederek “Nasıl olur bu?” diye haykırmış. Emir “Ben Süleyman Şah’ın oğluyum! Yazılı olana uyarak, vaktiyle benden esirgeneni aldım! Benim öldürülmemi emretmeden önce gözlerini açsan iyi olur, ey Şah!” demiş. Bu sözleri işitince, Şah, şaşmış kalmış ve vezirine danışarak ne yapılacağını sormuş. Ama vezir “Bu sahtecinin sözlerine sakın inanmayın Şah’ım! Böylesine bir orospu çocuğunun yaptığı kötülük ancak ölümle cezalandırılır. Allah belasını versin!” demiş. Bunun üzerine Şah, cellada “Boynunu vur!” emrini vermiş.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz otuz altıncı gece olunca, demiş ki:</i></p>

  <br/>
