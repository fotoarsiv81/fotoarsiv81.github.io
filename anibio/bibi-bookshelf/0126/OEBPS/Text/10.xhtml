  <div class="baslik10">
    <p>Ömerü’n-Neman Öyküsünün Sonu;<br/>Güzel Aziz’in Öyküsü</p>
  </div>

  <p>Genç Aziz, yakışıklı emir Tacü’l-Mülûk’a öyküsünü anlatmayı şöyle sürdürmüş:</p>

  <p>Bil ki, ey genç efendim, babam büyük tacirlerden biriydi; ve benden başka oğlu yoktu. Ama babası ölmüş olduğu için, babamın evinde benimle birlikte yetiştirilmiş bir kız yeğenim vardı.</p>

  <p>Ölmeden önce amcam; babam ile annemden büyüdüğümüz zaman bizi evlendirmeleri için söz almıştı.</p>

  <p>Bundan dolayı bizi her zaman birlikte olalım diye serbest bırakırlardı; ve biz böylece birbirimize bağlanmıştık; geceleyin de bizi birbirimizden ayırmaksızın aynı yatakta yatırırlardı. Bunun sonucunda ortaya çıkabilecek uygunsuz durumlardan hiç kuşkulanmıyorduk; ancak yeğenim bu gibi durumları benden çok daha iyi biliyordu. Onun beni kollarıyla nasıl kucakladığını ve arkası bana dönük uyurken kalçalarıyla beni nasıl sardığını düşünerek bunu, sonradan anlamıştım.</p>

  <p>Beklenen yaşa ulaştığımızda, babam anneme “Artık bu yıl, daha fazla beklemeden, oğlumuz Aziz’i yeğeni Azize ile evlendirmemiz gerek!” dedi. Ve sözleşme düzenleme gününü aralarında kararlaştırıp düğün için hazırlıklara başladılar; ve de yakınlarını ve dostlarını “Bu cuma, namazdan sonra, Aziz ile Azize’nin evlenme sözleşmelerini düzenleyeceğiz” diyerek çağırdılar. Annem de kendi bakımından, tanıdığı tüm kadınlar ile tüm yakınlarına gidip konuyu anlattı. Çağrılıları gereğince karşılamak için, evdeki diğer kadınlarla birlikte, kabul salonunu baştan aşağı yıkadı, döşemedeki mermerleri parlattı, yerlere halılar serip duvarları büyük sandıklarda saklanan güzel kumaşlar ve kanava işleriyle süslediler.</p>

  <p>Babama gelince, o da büyük bir istekle tatlıcılara ve şekercilere ısmarlamalar yaptı ve içki tepsilerinin hazırlanması için gerekli buyrukları verdi. Sonunda, annem çağrılıların gelmesi için saptanan saatten önce, yıkanmam için beni hamama yolladı; ardıma da banyodan sonra giyeyim diye ayırdığı yeni bir giysiyi taşıyan bir köle taktı.</p>

  <p>Hamama gidip yıkandıktan sonra, söz konusu gösterişli urbayı giydim. Bu giysi kokulara bulanmıştı; ve öylesine koku saçıyordu ki, gelip geçenler, havaya yayılan kokuyu burunlarına çekmek için caddede duraklıyorlardı.</p>

  <p>Böylece o mübarek cuma gününde düğünden önce namaz kılmak üzere camiye doğru yol aldım; tam o sırada düğüne çağırmayı unuttuğum bir dostum aklıma geldi. Gidip onu bulmak ve gecikmeden geriye dönmek için çabucak yürümeye koyuldum; bu yüzden yolumu şaşırarak kendimi hiç bilmediğim dar bir sokakta buldum. Sıcak hamamdan yeni çıktığım ve sırtımdaki kumaşı kalınca olan yeni urba dolayısıyla ter içinde kaldığımdan bu gölgeli, serin sokakta bir duvar önünde yer alan bir kanepeye biraz oturarak soluklanmak istedim; ama oturmadan önce cebimden altın işlemeli bir mendil çıkararak altıma serdim. Bir yandan da alnımdan kopan ter yüzüme doğru akıyordu, sıcak yoğundu; ve mendilim altıma serili olduğuna göre terimi silecek üzerimde başka mendil de yoktu; buna canım sıkıldı; sıkılınca da terlemem arttı. Sonunda, bu cansıkıcı şaşkınlıktan kurtulmak için, yeni urbamın ucunu kaldırarak yanaklarımdan akmakta olan iri ter damlalarını onunla kurulamak isterken, ansızın önüme, sanki bir rüzgâr esintisiyle gelmiş olan, ipekli kumaştan beyaz bir mendilin düştüğünü gördüm; onun sadece belirmesi bile ruhumu serinletmiş, kokusu ferahlık vermişti. Çabucak onu kavradım ve nereden geldiğini anlamak için başımı çevirip yukarıya baktım; ve gözlerim, ey efendim, bana verdiği dört köşe kumaşa ilk gazeli işleyecek olan genç hanımın gözleriyle karşılaştı. Ve onu...</p>

  <br/>

  <p><i>Anlatısının burasında, Şehrazad, sabahın yaklaştığını görerek yavaşça susmuş.</i></p>

  <p><i>Fakat yüz on üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ve onu, üst katın bronz penceresinden eğilmiş bana gülerken gördüm. Doğrusu, dilim çok yetersiz kalacağından, onun güzelliğini anlatmaya kalkışmayacağım.</p>

  <p>Sadece şunu bil ki, benim kendisine dikkatle baktığımı gören genç kız, bana şu işaretleri yaptı: İlkin işaret parmağını dudaklarına bastırdı; sonra orta parmağını indirip sol elinin işaret parmağıyla birleştirdi; sonra da onları iki memesinin arasına götürdü. Bunu yaptıktan sonra, başını çekti, pencereyi kapatarak gözden kayboldu.</p>

  <p>Tüm tutkunluğum ve şaşkınlığımla, birdenbire arzuyla tutuştuğumu duyumsadım ve ruhumu yücelten o görüntüyü yeniden yakalamak umuduyla gözlerimi pencereden alamadım; pencere ısrarla kapalı kaldı. Ve düğün sözleşmesini ve evleneceğim kızı unutarak orada, o kanepenin üstünde, gün batıncaya kadar umudumu yitirmeden bekledim. Ancak o zaman bekleyişimin nafile olduğunu anladım.</p>

  <p>Bunun üzerine kalktım; yüreğim kederli, evime doğru yollandım. Yolda, sadece kokusu bile beni yoğun zevklere boğan ve beni cennette olduğuma inandıran söz konusu mendili açarak köşelerinden birinde harfleri birbirine giren güzel bir yazıyla şu şiirin yazılı olduğunu gördüm:</p>

  <div class="gir1">
    <p>Bu ince ve karmaşık yazı aracılığıyla gönlümün tutkusunu ona duyurmak için dert yanmaya çalıştım. Çünkü her yazı, onu tasarlayan ruhun kendi damgasını taşır.</p>

    <p>Ama dostum, bana “Senin yazın neden böyle, benim bakışlarımı incitecek kadar ince ve dolambaçlı?” dedi.</p>

    <p>Ona “Ben kendim, sıkıntılı ve azap içindeyim! Sen aşkın gösterdiği yolu anlayamayacak kadar saf mısın yoksa?” diye yanıt verdim.</p>
  </div>

  <p>Ve mendilin öteki köşesinde de, düzgün iri harflerle şu dizeler yazılı idi:</p>

  <div class="gir1">
    <p>Ambere bağlanmış inciler ve kıskanç yapraklar altında utanarak pembeleşen elmalar, dişlerinin ve ayva tüyleri altındaki yanağının aydınlığını ancak anlatabilirler.</p>

    <p>Ve eğer sen ölümü arıyorsan, onu, sayısız kurbanlar verdirmiş olan siyah gözlerinin ağır bakışında bulacaksın. Ama aradığın sarhoşluksa, sakinin dağıttığı şarabı bir yana bırak! Asıl sakinin kızaran yanağıyla sarhoş ol!</p>

    <p>Ve şayet onun tazeliğini tanımak istiyorsan, mersinler onu sana verecekler ve kırılganlığını dalların kırılganlığında bulacaksın!</p>
  </div>

  <p>Tam o sırada, ey efendim, şaşkın şaşkın yürürken, yine de sonunda, ortalık kararınca eve ulaşmış olduğumu anladım. Ve amcamın kızını, gözyaşlarına boğulmuş olarak otururken buldum; ama, beni görünce, hemen gözyaşlarını sildi ve yanıma gelerek soyunmama yardım etti; ve tatlı bir sesle gecikmemin nedenlerini sordu ve bana, tüm çağrılıların, emirlerin, büyük tacirlerinin ve diğerlerinin ve de kadı ve şahitlerin uzun süre gelmemi beklediklerini; ama kimsenin gelmediğini görerek doyuncaya kadar yiyip içtikten sonra çıkıp gittiklerini söyledi. Sonra da “Babana gelince, bu durum onu büyük bir hiddete sürükledi; ve evlenmemizin gelecek yıla kadar geri bırakılacağına yemin etti! Ama sen ey amcamın oğlu, söyle bana, neden böyle davrandın?” diye ekledi.</p>

  <p>Bunun üzerine ona “<i>Şunlar şunlar</i> başıma geldi” dedim. Ve ona serüveni tüm ayrıntılarıyla anlattım. Bunun üzerine, kendisine uzattığım mendili eline aldı ve üzerinde yazılı olanları okuyunca, pek çok gözyaşı döktü. Sonra da bana “Seninle hiç konuşmadı mı bu kız?” dedi. Kendisine “Sadece işaretler yaptı; bense bunlardan bir şey anlamadım. Senin beni aydınlatmanı isterdim” diye yanıt verdim. Ve söz konusu işaretleri ona tekrarladım. Bana “Ey benim sevgili yeğenim, benden gözlerimi isteseydin, senin uğruna onları yerinden söker çıkarırdım! Bundan dolayı, bil ki, ruhunu rahatlatmak için, tüm varlığımla sana hizmette bulunmaya ve senin zihnini kurcalayan ve kuşkusuz sana tutulmuş bulunan bu kadın ile buluşmanı kolaylaştırmaya hazırım. Çünkü biz kadınlar için hiçbir gizi bulunmayan bu işaretler onun seni tutkuyla arzuladığını ve iki gün içinde seninle buluşmak istediğini ortaya koyuyor: iki memesi arasına götürdüğü parmaklar iki sayısını saptıyor; dudaklarına bastırdığı parmağı ise, senin, bedenine yaşam sağlayan ruhuna denk olduğunu gösteriyor. Bu yüzden sana olan aşkım dolayısıyla, ne türden olursa olsun, hizmetinde bulunacağıma güven! İkinizi de kanatlarım altına alarak koruyacağım!” dedi. Bunun üzerine ona, bağlılığından ve bana umut veren güzel sözlerinden ötürü teşekkür ettim ve buluşma saatini beklemek üzere iki gün evde kaldım. Çok hüzünlüydüm; ve başımı, beni yüreklendirmeyi ve yüreğimi pekiştirmeyi hiç bırakmayan yeğenimin dizlerine koydum. Ve buluşma saati yaklaşınca, yeğenim giyinmeme yardım etti; ve ellerime kokular sürdü...</p>

  <br/>

  <p><i>Anlatısının burasında, Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz on dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>Güzel Aziz, öyküsünü, genç emir Tacü’l-Mülûk’a anlatmayı şöyle sürdürmüş:</p>

  <p>Ve ellerime kokular sürdü ve giysilerimi aselbentle tütsüledi; beni sevgiyle kucaklayarak bana “Ey benim sevgili yeğenim, işte huzura ulaşacağın saat geldi. Cesaretini topla ve bana yatışmış ve doygun olarak geri dön! İşte ben sana, ruhsal barış diliyorum ve sen mutlu olmadıkça mutlanmayacağımı söylüyorum. Ama serüvenini anlatmak üzere bana çabucak geri dön! İkimiz için daha nice güzel ve kutsanmış geceler olacak!” dedi. Bunun üzerine çarpan yüreğimi yatıştırmaya ve heyecanımı bastırmaya çalıştım; ve yeğenimden izin alarak evden çıktım. O gölgeli sokağa ulaşınca, heyecanın doruğuna ulaşarak söz konusu kanepeye gidip oturdum. Ve de oturur oturmaz pencerenin açıldığını gördüm; ve hemen başımın döndüğünü duyumsadım. Ama kendimi toparladım ve pencereye doğru baktım; ve genç kızın belirdiğini gördüm. Bu tapınılası yüzü görünce sarsıldım ve titreyerek kendimi kanepenin üzerine bıraktım. Genç kız, gözlerinde belirli bir parlaklıkla bana bakmayı sürdürdü; elinde de göze batar şekilde bir ayna ile al bir mendil tutuyordu. Ama birdenbire, hiçbir söz söylemeden, giysisinin yenlerini kaldırdı ve omuzlarına kadar kollarını açtı; sonra elini açarak beş parmağını aralayıp göğüslerine dokundu; sonra aynayı ve al mendili tutarak ellerini pencereden dışarıya uzattı; ve kaldırıp indirerek mendili üç kez salladı; sonra mendiliyle burma ve katlama hareketleri yaptı; ve başını bana doğru eğerek uzun uzadıya baktı ve canlı bir hareketle geri çekilerek pencereyi kapayıp gözden kayboldu. Hepsi bu kadar! Hem de tek bir söz bile söylemeden! Aksine! Beni öyle tahmin edilemez bir şaşkınlık içinde bıraktı ki, orada kalayım mı, gideyim mi bilmiyordum; ve kuşku içinde, saatlerce o pencereye bakarak geceyarısına kadar orada kaldım. O zaman, tedirgin bir halde eve döndüm; gözleri ağlamaktan kızarmış, keder ve boyun eğmenin damgası yüzüne vurulmuş zavallı yeğenimi, beni beklerken buldum. Ve de kudretim tükenmiş olarak, acınacak bir halde, yere düştüm. Ve yeğenim, hemen yanıma koşarak beni kollarına alıp gözlerimi öptü; giysisinin yenleriyle gözyaşlarımı sildi ve ruhumu yatıştırmak için bana, çiçek suyuyla hafifçe kokulandırılmış bir bardak şurup içirdi; sonra sakin bir edayla bütün bu gecikmemin ve kederli halimin nedenlerini sordu.</p>

  <p>O zaman ben, hüzünlü yorgunluğumla kırgın olduğum halde, o bilinmeyen hoş kadının hareketlerini tekrarlayarak ona her şeyi anlattım. Ve yeğenim Azize bana “Ey canım Azizim! Bu işaretlerden, özellikle beş parmak ile aynadan çıkan anlam bence şudur ki genç kız, beş gün içinde sokağın köşesindeki dükkâna bir haber bırakacak!” dedi. Bunu duyunca “Ey kalbimin kızı, acaba sözlerin gerçek midir? Ama, ben de sokağın köşesinde bir dükkânın bulunduğunu fark ettim. Gerçekten bir Yahudi esnaf var orada!” diye haykırdım. Ve artık anılarımın çalkantısına daha fazla dayanamayarak, beni teselli etmek için tatlı sözler ve çok hoş okşamalarla destekleyen yeğenim Azize’nin bağrında gözyaşlarıyla hıçkırmaya başladım; o da bana “Düşün ki, ey Aziz, aslında âşıklar yıllar yılı beklemenin acısını duyarlar, yine de dayanma güçlerini yitirmezler; sense, yürek işkencelerini tadalı bir hafta geçmediği halde, görülmedik bir heyecana ve üzüntüye kaptırdın kendini! Biraz yüreğini bütün tut, ey amcamın oğlu! Ve kalk biraz bir şeyler ye ve sana sunduğum şu şaraptan iç!” dedi.</p>

  <p>Ama ben, ey genç efendim, ne bir lokma ekmek yiyebildim ne de bir yudum şarap içebildim; ve de tüm uykumu yitirdim; yüzüm sapsarı oldu ve mutlu çizgilerini yitirdi. Çünkü, ilk kez tutkunun sıcaklığını duyuyor ve aşkın acı ve tatlı yanlarını tadıyordum.</p>

  <p>Böylece, bekleyişimin sürdüğü beş gün içinde, son derece zayıfladım ve benim yüzümden üzüntüye kapılan yeğenim, bir an bile yanımdan uzaklaşmadı ve gece gündüz dizimin dibinden ayrılmadan bana âşıkların öykülerini anlattı; ve uyuyacağı yerde, bana göz kulak oldu; hatta onu bazen kaçamak gözyaşlarını çabucak silerken yakaladım. Sonunda, bu beş gün bitince, beni ayağa kalkmaya zorladı ve su ısıtıp beni evin hamamına soktu; sonra da giyinmeme yardım ederek bana “Koş çabuk buluşma yerine git! Allah seni beklentilerine kavuştursun ve merhemiyle ruhunu iyileştirsin!” dedi. Bunun üzerine, çabucak evden çıktım ve Yahudi esnafın dükkânına koştum.</p>

  <p>O gün cumartesiydi; ve ne yazık ki, Yahudi dükkânını açmamıştı. Her şeye karşın, dükkânın kapısının önüne oturdum; ve akşam güneş batarken müezzinin sesi minareden duyulasıya kadar orada bekledim. Hiçbir sonuç alamadan gecenin ilerlemekte olduğunu görünce eve dönmeye karar verdim. Ve artık ne dediğini ve yaptığını bilmeyen sarhoş bir adam gibi oraya ulaştım. Ve zavallı yeğenim Azize’yi orada, odada, ayakta, yüzü duvara dönmüş ve bir kolunu bir mobilyaya dayamış, bir elini de yüreğinin üzerine bastırarak dururken ve üzgün bir edayla bahtsız aşklar üzerine şikâyetçi dizeler okurken gördüm.</p>

  <p>Ama benim varlığımın farkına varır varmaz, yeninin ucuyla gözlerini silip önüme geldi, acısını benden gizlemek için gülümsemeye çalışarak, “Ey sevgili yeğenim, Tanrı mutluluğunu daim kılsın! Geceleyin boş sokaklardan böylesine yalnız başına geri döneceğine, niçin gecenin geri kalan kısmını da sevdiğin genç kızla geçirmedin?” dedi. O zaman ben, sabırsızlıkla ve bir an için yeğenimin benimle alay ettiğini düşünerek onu sertçe ve kaba bir tarzda ittim, kanapenin üzerine düştü, başı kanepenin kenarına çarptı ve alnında derin bir yara açıldı ve bol bol kan aktı. Bunun üzerine benim zavallı yeğenim, benim kabalığımla üzülecek yerde, tek bir başkaldırı sözü etmeden, sakince kalktı ve bir parça kav tutuşturarak yarasını temizledi ve mendiliyle alnını sardı; mermerlere bulaşmış kanı sildi, sonra da hiçbir şey olmamış gibi sakin bir gülümsemeyle yanıma geldi ve bana olanca tatlılığıyla dedi ki...</p>

  <br/>

  <p><i>Anlatısının burasında, Şehrazad, sabahın belirdiğini görmüş; izin almış olmasına karşın yavaşça susmuş.</i></p>

  <p><i>Ama yüz on beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ve sanki hiçbir şey olmamış gibi, sakin bir gülümseyişle yanıma geldi ve sesinin olanca tatlılığıyla bana “Ey amcamın oğlu, nahoş sözlerle sana ıstırap vermiş olmaktan dolayı çok üzüldüm. Lütfen beni bağışla ve olup biteni bana anlat da sana bir yardımım olup olmayacağını anlayayım!” dedi. Bunun üzerine kendisine başıma gelen ters durumu ve o bilinmeyen kadından haber almanın tüm olanaksızlığını anlattım. Azize de bana “Ey gözümün nuru Aziz, hiç kuşku duymadan, senin gayelerine ulaşmakta olduğunu söyleyebilirim; çünkü bütün bunlar genç kızın senin aşkının derecesini ve kendisi hakkında ne denli sabır göstereceğini anlamaktan öte bir anlam taşımaz. Böyle olunca da sen, yarından tezi yok, gidip yine pencerenin altındaki o kanepenin üzerine otur; kuşkusuz beklentilerine bir çözüm bulursun!” dedi. Sonra yeğenim bana, yemek dolu tabaklarla donanmış bir tepsi getirdi; ama hepsini kaba bir davranışla ittim; tüm porselen tabaklar havaya fırladı ve halının üstünde yuvarlandı. Böyle davranarak hiçbir şey yiyip içmek istemediğimi açığa vurdum. Bunun üzerine zavallı yeğenim dikkatle ve sessizce yere yayılan ve halıyı kirleten döküntüleri topladı ve uzandığım şiltenin ayak ucuna gelip oturdu; ve bütün gece, sonsuz bir tatlılıkla kibar ve okşayıcı söz söyleyerek bir yelpazeyle beni serinletti durdu. Bense “Âşık olmak ne büyük delilik!” diye düşünüyordum. Sonunda sabah belirdi ve çabucak ayağa kalktım ve gidip dar sokaktaki kanepenin üzerine oturdum.</p>

  <p>Kanepeye ancak oturmuştum ki, pencere açıldı ve kamaşan gözlerimin önünde tüm ruhumu kaplayan kişinin o güzelim başı belirdi. Tüm dişlerini açığa vuran hoş bir gülüşle bana gülümsedi. Sonra bir an için kayboldu ve elinde bir torba, bir ayna, bir çiçek saksısı ve bir fenerle geri döndü. Ve de yaptığı şey şu oldu: İlkin aynayı torbaya koydu, torbanın ağzını büzdü, sonra hepsini birden odaya fırlattı; sonra da tapılası bir hareketle saçlarını çözdü, tüm ağırlığıyla yöresine saçıp tüm yüzünü örttü; sonra feneri saksının ortasına, çiçeklerin arasına koydu; en sonunda da hepsini alıp gözden kayboldu. Pencere de kapandı. Ve yüreğim, kızla birlikte uçup gitti. Durumum da durum olmaktan çıktı.</p>

  <p>Bunun üzerine, tecrübemle beklemenin yararsız olduğunu bildiğimden, oradan ayrılıp kederli ve kahrolmuş bir halde, eve doğru yollandım. Orada zavallı yeğenimi ağlarken buldum. Başına iki sargı dolamıştı. Biri yaralı alnını, öteki benim yokluğumda ve tüm kederli günlerde döktüğü gözyaşlarından hasta olmuş gözlerini sarıyordu. Beni fark etmeden, başını eğmiş ve bir eline dayamış olarak, yavaşça, şu hayranlık verici dizeleri okuyordu:</p>

  <div class="gir1">
    <p>Ah! Seni düşünüyorum Aziz! Benden uzağa, nerelere kaçtın? Cevap ver, Aziz! Nerede mesken tuttun, ey tapınılan avare?</p>

    <p>Sen de kendince düşün Aziz! Bil ki, mutluluğumu kıskanan Baht, seni nereye sürüklerse sürüklesin, Azize’nin zavallı yüreğinin sana sakladığı sıcak sığınağı oralarda bulamazsın!</p>

    <p>Sen beni dinlemiyorsun Aziz! Ve uzaklaşıp gidiyorsun! Ve işte boyna akan bu gözyaşlarıyla gözlerim sana olan acımasını dile getiriyor.</p>

    <p>Oh! Temiz bir suyun saydamlığında susuzluğunu gider; ya da daha iyisi, bırak kederim, derin göz çukurlarımda biriken acı gözyaşlarının tuzunu, güç kazanmak için içsin!</p>

    <p>Ah! Ağla yüreğim ağla, sevgilinin yokluğunda... Seni düşünüyorum Aziz! Benden uzağa, nerelere kaçtın? Cevap ver, Aziz! Nerede mesken tuttun, ey tapınılan avare?</p>
  </div>

  <p>Bu dizeleri okuyup bitirince, dönüp beni gördü; ve hemen benden acısını ve gözyaşlarını saklamaya gayret etti; ve yanıma gelerek bir an, tek bir hece bile söylemeksizin ayakta durdu; sonunda bana “Ey yeğenim, otur ve bana bu kez başına ne geldiyse anlat!” dedi. Ben de ona, gizem dolu genç kızın davranışlarını tüm ayrıntılarıyla anlatmakta gecikmedim. Azize de bana “Sevin ey yeğenim, çünkü dileklerin yerine geldi! Bil ki, torbaya sokulan ayna, gözden yiten güneş anlamındadır; bu davranışıyla seni yarın akşam evinde bulunmaya çağırmaktadır; çözülen siyah saçı ve onunla yüzünü örtmesi karanlıklarıyla yeryüzünü kaplayan gece anlamındadır; bu davranış, ilkinin bir tekrarlanmasıdır. Saksıdaki çiçekler senin sokağın ardındaki evin bahçesine girmeni anlatmakta; saksının orta yerine konan fenere gelince, bir kez bahçeye girdikten sonra, yanmış bir fenerin bulunduğu doğrultuda yürümeni ve oracıkta seni sevenin gelmesini beklemeni açıkça bildirmektedir” dedi. Ama ben, düş kırıklığının doruğunda “Hatalı açıklamalarınla kaçıncı kez bana umut vermeye çalışıyorsun! Allah! Aman Allahım! Ne kadar bahtsızım ben!” diye haykırdım. Bunun üzerine Azize, her zamankinden daha okşayıcı bir tavırla benim için tatlı ve yatıştırıcı sözler söylemeye başladı. Ama yerinden kıpırdamaya cesaret edemiyor ve kızgınlığımın aşırılığını görerek bana, yiyecek içecek de getirmeyi göze alamıyordu.</p>

  <p>Bununla birlikte ertesi gün, akşama doğru, serüveni göze almaya karar verdim ve özellikle gizlice ağlamasına karşın bana, çıkar gözetmeme ve tam bir feragat konusunda bunca örnekler vermiş olan Azize’nin esinlendirdiklerinden cesaret alarak ayağa kalktım, boydan boya yıkandım; ve Azize’nin yardımıyla en güzel giysimi giydim. Ama dışarı çıkmadan önce, Azize bana perişan bir bakış fırlattı ve sesi hıçkırık dolu “Ey amcamın oğlu, bu saf misk tanesini al ve bununla dudaklarını kokulandır. Sonra, sevdiğini görüp ondan keyfince doyurucu bir sevgi aldıktan sonra, lütfen bana, şimdi sana söyleyeceğim dizeleri ona okuyacağını vaat et!” dedi. Ve kollarını boynuma atarak uzun uzun hıçkırdı. Bunun üzerine ona istediği yemini vererek genç kıza o dizeleri okuyacağımı söyledim. Azize yatışarak niyetini pek iyi anlamadığım ve gelecekteki kerametini kavrayamadığım şu dizeleri bana okudu ve ayrılmadan önce bana da tekrarlattı:</p>

  <div class="gir1">
    <p>Ey siz, tüm âşıklar!</p>

    <p>Allah için, söyleyin bana:</p>

    <p>Aşk hiç terk etmeden kurbanını yüreğinde yer tutarsa,</p>

    <p>Kurtuluşu ne yoldan olur bunun?</p>
  </div>

  <p>Sonra, oradan çabucak uzaklaştım ve söz konusu bahçeye gelerek kapısının açık olduğunu gördüm; ve bahçenin ta dibinde bir fenerin yanmakta bulunduğunu fark ettim; ve karanlıkta ona doğru yürüdüm.</p>

  <p>Bu ışığın bulunduğu yere ulaşınca, kızın orada bulunmayışına şaştım kaldım! Aslında orada, kemerlerle çevrili kubbeleri fildişi ve abanozla işlenmiş; altından yapılma büyük meşaleler ve altın zincirlerle tavana bağlı billur avizelerle çok hoş ışıklandırılmış harika bir salon gördüm. Ve bu salonun ortasındaki birbirine girmiş renkli kakma desenlerle süslenmiş olan havuz, müziği insanı yenileyen bir su sesi veriyordu. Havuzun yanıbaşında, sedef kakmalı büyük bir taburede üzerine ipek örtü konulmuş gümüş bir tepsi; halı üzerinde de, pişirilmiş topraktan sırla parlatılmış bir testi; bunun ince uzun kulpunda da altın yaldızlı billur bir bardak asılıydı.</p>

  <p>Bunları görünce, ey genç efendim, yaptığım ilk iş büyük gümüş tepsinin üzerindeki örtüyü kaldırmak oldu. Örtünün altında bulunan lezzetli şeyler hâlâ gözümün önündedir. Gerçekten orada...</p>

  <br/>

  <p><i>Anlatısının burasında, Şehrazad, sabahın belirdiğini görmüş ve izin alarak, söylemekte olduğu sözlere son vermiş.</i></p>

  <p><i>Ama yüz on altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>Vezir Dendan, Şah Davü’l-Mekân’a anlatmakta olduğu öyküyü şöyle sürdürmüş.</p>

  <p>Gerçekten, orada, baharla çeşnilendirilmiş, kokular saçan, altın sarısı renginde dört kızarmış piliç; ilkinde portakal suyuyla kokulandırılmış, dövülmüş fıstık ve tarçınla bezenmiş muhallebi; ikincisinde, gülsuyuyla ezilerek lezzetlendirilmiş kuru üzüm; üçüncüsünde –ah, hele bu üçüncüsü!– her bir yufkası sanat eseri olan eşkenar dörtgen biçimindeki baklava; dördüncüsünde, üzerine cömertçe dökülen ağır şurupla neredeyse patlayacak hale getirilmiş kadayıfla dolu dört büyük porselen tabak bulunuyordu. Tepsinin öbür yarısında, benim çok beğendiğim meyveler: arzu uyandırdıklarının âdeta bilincinde olan, olgunluktan hafifçe buruşmuş incirler; ağaç kavunları, limonlar, taze üzümler ve muz vardı. Ve bunların hepsi, aralarına renkli çiçekler: güller, yaseminler, laleler, leylaklar ve nergisler konularak birbirinden ayrılmıştı.</p>

  <p>Bunları görünce, içim ferahladı, dertlerimin dağıldığını ve sevincin yüreğimi kapladığını duyumsadım. Ancak, bu yerde, Tanrı’nın yaratıkları arasından herhangi canlı bir yaratığın izine rastlamamaktan da tedirginlik duydum. Ve gelip bana hizmet görecek ne bir hizmekkâr ne de bir köle görebildiğimden bunlara elimi sürmeyi göze alamadım; ve gönlümün sevdiceğinin belirmesini sabırla bekledim. Ama bir saat geçti, gelen olmadı; ikinci, üçüncü saatler de geçti, hâlâ görünen yoktu. Yatıştırılamayan tutkum nedeniyle, çoktandır bir şeyler yememiş bulunduğumdan, sonunda açlığın ezikliğini içimde duymaya başladım; bunun bilincine varınca da Tanrı’nın lütfuyla, iştahım yeniden açıldı ve zavallı Azize’min bu buluşmaların başarısı ve gizemi üstüne yaptığı açıklamaları düşünemez oldum.</p>

  <p>İçimi ezen büyük açlığa artık dayanamayarak ilkin hepsinden üstün tuttuğum o tapılası kadayıfa saldırdım; ve bu lezzetli tatlıdan kim bilir ne kadarını boğazımdan geçirdim. Sanki cennet hurilerinin saydam parmaklarından akıtılmış ruhsal kokularla donatılmış gibiydiler. Sonra da şuruplandırılmış gevrek eşkenar baklava dilimlerine saldırdım ve Tanrı’ya sığınarak midemin boş kalan yanlarını bunlarla doldurdum; ve de üzeri dövülmüş fıstıkla donatılmış beyaz muhallebinin tümünü yutarak gönlümü ferahlattım; sonra da piliçlere yaklaşmaya karar verdim; ve bunlardan bir, iki, üç, belki de dördünü yedim. Doldurulmuş içleri nar tanelerinin mayhoşluğuyla öylesine lezzetlendirilmişti ki, doğrusu kaç tane yediğimi hatırlamıyorum. Bundan sonra ağzımı tatlandırmak için meyvelere yöneldim; damağımı okşarcasına onları ağır ağır yedim; sonra da bir, iki, üç ya da dört kaşık nar reçeli yiyerek yemek işini tamamladım. Ve Tanrı’ya verdiği nimetlerden ötürü şükrettim. Gereksiz bardağı bir yana iterek susuzluğumu sırlanmış toprak testiyi başıma dikerek giderdim.</p>

  <p>Bir kez karnım doyunca, üzerime büyük bir ağırlığın çöktüğünü ve tüm kaslarımın gevşediğini hissettim; ancak ellerimi yıkayacak kadar güç harcadıktan sonra, halının üzerindeki şiltelere uzanıp ağır bir uykuya daldım.</p>

  <p>O gece boyunca neler oldu? Bütün bildiğim, sabahleyin, güneşin kızgın ışıkları altında artık o harika yumuşaklıktaki halılar üzerinde değil, doğrudan doğruya çıplak mermerler üzerinde uzanmış olarak uyandığım ve karnımın üstünde bir tutam tuz ile bir avuç dolusu kömür tozu bulduğumdur. Bunun üzerine kıvrak bir hareketle ayağa kalktım; silkinip sağıma soluma bakındım; ama yöremde ve çevremde tek bir canlı yaratığın izini bulamadım. Şaşkınlığım da, heyecanım da aynı eşitlikte oldu; kendime karşı büyük bir öfke duydum; sonra bedenimin zayıflığından ve uykusuzluğa ve yorgunluğa karşı dayanıksızlığımdan pişmanlık duydum. Kederlenerek evime doğru yol aldım; orada zavallı Azize’yi yavaşça sızlanır ve ağlayarak şu dizeleri okurken buldum:</p>

  <div class="gir1">
    <p>Raksederek meltem ayağa kalkar ve çayırlardan eserek bana yaklaşır.</p>

    <p>Onu kokusundan tanırım, okşayışı saçlarıma dokunmadan da önce...</p>

    <p>Ey tatlı meltem, gel! Kuşlar ötüşüyor. Gel! Tüm akışlar kendi yolunu izler.</p>

    <p>Seni, ey sevgili, seni kollarıma alabilseydim! Tıpkı sevgilisinin başını göğsüne hapseden bir âşık gibi!</p>

    <p>Oh! Kedere dalmış olan bu yüreğin acısını senin nefesinde tatlılaştırmak isterdim.</p>

    <p>Sen gittin ey Aziz, bu dünyanın hangi sevinci kaldı benim için ve hangi zevk, bundan böyle yaşam bulacak?</p>

    <p>Ah! Bana kim, sevgilinin yüreğinin benimki gibi aşkın ateşinden ve alevlerinden eriyip bittiğini söyleyecek?</p>
  </div>

  <p>Ama, beni görür görmez, Azize canlılıkla ayağa fırladı ve gözyaşlarını silerek çok tatlı sözlerle beni karşılayıp giysilerimi çıkarmakta yardımcı oldu ve bana şunları söylemek üzere birçok kez burnunu çekti ve “Vallahi! Ey amcamın oğlu, giysilerinden kalan koku, hiç de seven bir kadının kokusu değil! Haydi bana olan biteni anlat!” dedi. Ben de acele onu hoşnut ettim. Bunun üzerine yüzü çok endişeli bir hal aldı ve bana korkulu bir edayla “Vallahi! Ey Aziz, artık senin sorununu sakin karşılayamıyorum. Şimdi, bu bilinmeyen kadının seni büyük sıkıntılara sokarak denemeye kalkıştığından korkmaktayım. Bil ki, gerçekten, çıplak karnına koyduğu tuz, tutkulu bir âşık olarak seni, uykuya ve yorgunluğa yenildiğin için pek yavan bulduğu anlamındadır. Böylece, sevgili Azizim, bu kadın konuğuna kibarlık gösterecek ve onu yavaşça uyaracak yerde, böylece küçümseyerek tavır alıyor ve onun yiyip içmek ve uyumaktan başka şeye yaramadığını göstermek istiyor. Ah! Tanrı seni acımasız ve kalpsiz olan bu kadının aşkından korusun!” dedi. Ben, bu sözleri duyunca, göğsümü dövdüm ve “Suçlu olan benim; çünkü Allah da biliyor ya, bu kadın haklıdır, âşıklar uyumazlar. Ah! Hatamla, bu uğursuzluğu kendi üzerime çeken benim. Lütfen, söyle bana ey amcamın kızı, şimdi ne yapayım? Ah! Söyle bunu bana!” diye haykırdım.</p>

  <p>Zavallı yeğenim Azize, beni öylesine seviyordu ki, böylesine üzüldüğümü görünce, acımanın son sınırlarına ulaştı ve...</p>

  <br/>

  <p><i>Anlatısının burasında, Şehrazad, sabahın belirmekte olduğunu görmüş ve ansızın susmuş.</i></p>

  <p><i>Ama yüz on yedinci gece olunca, Şah Şehriyar’a demiş ki:</i></p>

  <br/>

  <p>İşittim ki, ey bahtıgüzel şah, Vezir Dendan, Davü’l-Mekân’a anlatmakta olduğu öyküyü şöyle sürdürmüş:</p>

  <p>Zavallı yeğenim Azize, beni öylesine seviyordu ki, böyle üzüldüğümü görünce, acımanın son sınırına ulaştı ve bana “Başım üzerine, gözüm üzerine! Ama, ey Aziz, eğer koşullar benim dışarı çıkmama ve gidip gelmeme izin verseydi, yararlı olmak benim için ne kadar kolaydı! Geleneklere göre evlenmeye hazırlanırken, kesinlikle evde kalmak zorundayım. Bununla birlikte, seninle bu kadın arasındaki ilişkide bir bağlantı kuramadığıma göre, uzaktan da olsa, başarı sağlayabilmem için beni iyi dinle! Ey Aziz, bu durumda, bu gece gene aynı yere dön! Ve de uykunun cazibesine kendini kaptırma! Bundan dolayı da yiyip içmekten el çek, çünkü beslenmek duyguları ağırlaştırıp yumuşatır. Bundan dolayı uyumamaya gayret et, gecenin ilk çeyreği geçtikten hemen sonra sana doğru geldiğini göreceksin! Allah seni sakınsın ve ihanetlerden korusun!” diyerek cevap verdi.</p>

  <p>Bunun üzerine ben, gecenin çabucak gelmesi için dileklerde bulundum. Ve tam çıkmak üzere iken Azize, bir an beni durdurarak “Her şeyden önce, genç kız, arzularına doyum sağlayınca, sana öğrettiğim dizeleri ona okumayı ihmal etme!” dedi. Ve ben de “İşittim ve itaat ettim!” diyerek yanıtladım. Sonra da evden ayrıldım.</p>

  <p>Bahçeye ulaşınca, bir gün önceki gibi, salonun çok güzel bir şekilde aydınlatılmış olduğunu ve bu salonda, yiyecekler, tatlılar, meyveler ve çiçeklerle donatılmış büyük bir tepsi bulunduğunu gördüm. Bu çiçeklerin, yiyeceklerin ve tüm bu lezzetli şeylerin kokusu burnuma ancak ulaşmıştı ki, kendimi tutamadım ve her şeyle karnımı iyice doyurdum ve sırlı testiden içtim. Ruhum son derece hoşlaştığından, karnım şişinceye kadar yeniden içtim. O zaman doyuma ulaştım. Ama bunu hemen izleyerek göz kapaklarım kapanmaya başladı; uykuyla savaşmak için parmaklarımla onları açık tutmaya çalıştım, ama boşuna! O zaman kendi kendime “Uyumayacağım!” dedim. Ve bir yastık alıp başımı yasladım. Ama bu, benim ertesi sabaha kadar uykuya dalmam için yetti; ve kendimi o harika salonda değil, herhalde seyislerin kullanmalarına ayrılmış sefil bir odada uzanmış buldum; ve karnımın üzerinde de bir koyunun aşık kemiğini, yuvarlak bir topu ve hurma çekirdekleri ile keçiboynuzu tanelerini; yanıbaşımda da iki dirhem ve bir bıçak buldum. Bunu görünce, şaşkınlık içinde ayağa kalktım ve bütün bu artıkları üzerimden şiddetle silkerek ve başıma gelenlerden hiddete kapılmış olarak hemen eve döndüm ve orada şu dizeleri şikâyetçi bir edayla okuyan Azize’yi buldum:</p>

  <div class="gir1">
    <p>Gözlerimden dökülen yaşlar! Yüreğimi erittiniz ve bedenimi sürükleyip götürdünüz.</p>

    <p>Ve sevgilim gittikçe daha fazla kıyıcı oldu! Ama onca güzel olan sevgili için ıstırap çekmek tatlı değil midir?</p>

    <p>Ey Aziz, yeğenim! Ruhumu tutkuyla doldurdun ve içimde ıstırap uçurumları açtın!</p>
  </div>

  <p>O zaman, içim hâlâ küskünlükle dolu, birkaç küfür savurarak onun dikkatini çektim. Ama sabrı bundan etkilenmedi ve hayran olunacak bir tatlılıkla gözlerini kuruttu ve yanıma yaklaşarak kollarıyla boynumu sardı ve beni sıkı sıkıya bağrına bastı; ben onu itmeye çabalarken, bana “Oh! Benim zavallı Azizim! Görüyorum ki, bu gece de kendini uykuya kaptırmışsın!” dedi. Ben de artık başka bir şey yapamayarak ve hiddetten boğularak kendimi halıların üzerine attım ve getirdiğim bıçağı da uzağa fırlattım. Bunun üzerine Azize eline bir yelpaze aldı ve yanıma oturarak beni serinletmeye çalıştı ve bana yüreğimi bütün tutarsam, sonunda her şeyin yoluna gireceğini söyledi. Onun isteği üzerine, uyandığımda karnımın üzerinde bulduğum çeşit çeşit şeyleri ona saydım. Sonra da ona “Allah aşkına! Bütün bunların anlamını bana açıkla!” dedim. Bana “Ah! Azizim, sana uykudan sakınmanı, yiyeceklerin çekiciliğine kendini kaptırmamanı tavsiye etmedim mi?” diye cevap verdi. Ama, ona “Oh! Sen bana sorduklarımı acele açıkla!” diye haykırdım. Bana dedi ki “Bilesin ki yuvarlak top...”</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve ansızın susmuş.</i></p>

  <p><i>Ama yüz on sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Bilesin ki, yuvarlak top, senin yüreğin anlamındadır. Sevgilinin evinde bulunmana karşın havalarda gezen, ne denli az tutuştuğunu gösteren yüreğinin... Hurma çekirdekleri, kalbin meyvesi olan tutkunun sende kesinlikle bulunmamasından ötürü yüreğinin onlar gibi kum olduğu anlamındadır. Sabır timsali Hazreti Eyüb’ün ağacı olan keçiboynuzunun taneleri, âşıklar bakımından onca değerli olan bu erdemi sana, hatırlatmak için oraya konmuştur; koyunun aşık kemiğine gelince, bunu açıklamaya bile gerek yoktur!” dedi. Bunu duyunca “Fakat, ey Azize, bıçağı ve iki gümüş dirhemi unuttun!” diye haykırdım. Azize de titremeler içinde bana “Ey Aziz, senin için çok korkuyorum! İki gümüş dirhem gözlerinin timsalidir. Bunlarla sana ‘İki gözüm üzerine yemin ederim ki, bir daha gelip uyuyakalırsan, acımaksızın seni bıçakla doğrarım!’ demek istiyor. Ey amcamın oğlu, çok korkuyorum!” dedi. Bunu duyunca yüreğim onun acısını paylaştı ve ona “Ey amcamın kızı, Allah aşkına bunun çaresi nedir? Bu umarsız felaketten kurtulmam için bana yardım et!” dedim. O da bana “Dostlukla ve saygıyla! Ama benim sözlerimi dinlemen ve onlara uyman gerek! Yoksa yapılacak başka şey yok!” dedi. “İşittim ve itaat ettim! Babamın başı üzerine yemin ederim!” diye cevap verdim.</p>

  <p>Bunun üzerine Azize, vaadime güvenerek mutlulandı ve beni kucaklayarak dedi ki: “Pekâlâ! İşte anlatıyorum: Bütün gün burada uyumalısın; böylece gece orada iken, kendini uykuya kaptırmazsın! Uyandığında, ben sana yiyip içmek için ne gerekirse vereceğim; böylece korkacak bir şey kalmaz” dedi. Gerçekten, Azize beni yatmaya zorladı ve beni tatlı tatlı ovuşturmaya koyuldu; ben bu tatlı ovuşturmaların etkisiyle uyumakta gecikmedim; akşama doğru uyandığımda, onu yanımda otururken ve elindeki yelpazeyle beni serinletirken buldum. Onun ben uyurken boyna ağlamış olduğunu anladım; çünkü giysileri gözyaşlarının izlerini taşıyordu. Bunun üzerine Azize, bana yiyecek şeyler getirip lokmaları kendi eliyle ağzıma sokarak yedirdi; bana sadece yutmak ve doyuncaya kadar yemek zahmeti kaldı. Sonra bana içmek için bir tas şekerli gülsuyunda erimiş çiğde şerbeti verdi; bu da beni adamakıllı serinletti. Sonra ellerimi yıkadı ve miskle kokulandırılmış bir peşkirle kuruladı ve ellerime kokulu sular serpti. Sonra hatırı sayılır güzellikte bir urba getirdi ve bunu bana giydirdi; ve bana “Eğer Allah isterse, bu gece, senin için beklentilerinin gecesi olacak!” dedi. Sonra beni kapıya kadar götürerek “Ama, özellikle tavsiyelerimi unutma!” diye ekledi. Ona “Hangilerini?” diye sordum. Bana “Ey Aziz! Sana öğrettiğim dizeleri!” dedi.</p>

  <p>Böylece, daha önceki gecelerde olduğu gibi bahçeye ulaştım. Kemerli kubbenin bulunduğu salona girip görkemli halıların üzerine oturdum. Gerçekten tıka basa karın doyurmuş olduğumdan, tabaklara ilgisizlikle baktım ve böylece geceyarısı gelinceye kadar bekledim. Kimseler görünmüyordu; bir çıtırtı bile yoktu. Bu durumda geceyi bir yıl geçmişçesine uzun buldum; ama sabrettim ve biraz daha bekledim. Böylece gecenin üç çeyreği akıp gitmiş ve şafağın muştucusu horozların ötme zamanı gelmişti. Bir yandan da açlık beni sarmaya başladı; ve gittikçe o kadar kuvvetle kendini duyurdu ki, içim tabaklardaki yiyecekleri tatmak arzusuyla doldu; ve artık içimden geçenlere dayanamaz oldum; hemen ayağa kalktım; tepsinin üzerindeki büyük örtüyü kaldırdım ve doyuncaya kadar yedim; sonra bir bardak, sonra iki bardak, sonunda da onuncu bardağa ulaşıncaya kadar şarap içtim. Başım ağırlaştı; ama ben, canla başla direniyor, kendimi kasıyor ve başımı her yana sallayarak uykuyu defetmeye uğraşıyordum; ama, artık dayanamayacak ve kendimi koyverecek bir hale geldiğim sırada bir gülme ve bir etek hışırtısı duyar gibi oldum. Kıvrak bir şekilde ayağa kalkmak ve ellerimi ve ağzımı yıkamak için ancak zamanım oldu; o sırada dipteki perdenin kaldırıldığını gördüm. Ve gülerek, yöresinde yıldızlar kadar güzel on genç esire olduğu halde, kız içeri girdi. Gökteki ayın ta kendisi gibi idi. Kenarı tamamıyla kırmızı altın tellerle işlenmiş yeşil satenden bir giysiye bürünmüştü. Onun hakkında sana sadece bir fikir vermiş olmak için, ey genç efendim, şairin şu dizelerini okuyacağım:</p>

  <div class="gir1">
    <p>İşte karşında! Yüksekten bakan, harika kız! Düğmesiz yeşil giysileri arasından göz kamaştıran göğüsleri neşeyle beliriyor; saçları da çözülmüş. Ve ben, hayran, adını soracak olsam, bana ‘Ben âşıkların yüreklerini ölümsüz bir ateşle yakan kişiyim!’ der. Ve ona, aşk işkencelerinden söz edersem, bana ‘Ben sağır bir kaya ve yankısız bir gökyüzüyüm! Ey gafil! Kayanın sağırlığından ve gökyüzünün yankısızlığından şikâyet edilir mi hiç!’ der. Ama, ben, yine de ona ‘Ey kadın! Yüreğin kayaysa, bilesin ki benim parmaklarım, bir zamanlar Musa’nınkilerin yaptığı gibi, kayadan bir kaynağın berraklığını fışkırtırlar!’ derim.</p>
  </div>

  <p>Ve gerçekten, ey genç efendim, bu dizeleri ona okuyunca, bana güldü ve dedi ki: “Çok güzel dizeler bunlar! Ama bu kez nasıl oldu da kendini uykunun pençesinden kurtarabildin?” Ona “Senin gelişinin rüzgârı ruhumu canlandırdı da ondan!” diyerek yanıt verdim.</p>

  <p>Bunun üzerine kölelerine dönüp onlara göz kırptı; bunu görünce uzaklaşarak salonda bizi yalnız bıraktılar. O da iyice yakınıma gelerek oturdu; göğsünü bana yaslayarak kollarını boynuma sardı. Ben de dudaklarımı dudaklarına bastırdım; ve üst dudağını emdim; o sırada o da benim alt dudağımı emiyordu; sonra beline sarıldım ve büktüm; ve ikimiz birden halının üzerine yuvarlandık. Bunun üzerine bacaklarının arasındaki narin açıklığa kayarak girdim ve tüm giysilerini soydum. Ve öpüşlerin, okşamaların, çimdiklemelerin ve ısırmaların, bacakların ve kalçaların havalanıp inmelerinin ve salon boyunca çılgınca kaçıp kovalamacaların birbirine karıştığı bir sevişme çabasına giriştik. Öyle ki sonunda kız, tükenmişçesine ve arzudan ölürcesine kollarıma düştü; o gece, âdeta gönlümce tatlılıklar getiren ve duygularım için şenlik oluşturan bir gece oldu. Şairin dediği gibi:</p>

  <div class="gir1">
    <p>Neşe doluydu o gece ve bahtımın tüm geceleri içinde kolay ve tadına doyum olmaz letafetteydi! Şarap bardağı da bir an bile al rengini terk etmedi! O gece, uykuya ‘Çek git! Sanıyor musun ki, göz kapaklarım seni arzulayacak?’ Bacaklara ve gümüş kalçalara da ‘Yaklaşın bakalım!’ dedim.<a href="../Text/dipnot.xhtml#Footnote0127" id="Feedback0127"><sup>[127]</sup></a></p>
  </div>

  <p>Ama sabah olunca, ondan izin istemekteyken, beni bir an durdurdu ve bana “Biraz bekle! Sana göstermek istediğim bir şey var...” dedi.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz on dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>Aziz öyküsünü anlatmayı şöyle sürdürmüş:</p>

  <p>Beni bir dakika durdurdu ve bana “Biraz bekle! Sana göstereceğim bir şey ve vermek istediğim bir öğüt var!” dedi. Bunun üzerine, biraz şaşırmış, yeniden onun yanına oturdum; bir bohça açtı ve içinden şurada karşında gördüğün, üzerinde ilk gazelin işlenmiş olduğu dört köşe ipek kumaşı çıkardı, genç efendim. Ve bunu bana verirken “Bunu titizlikle sakla! Bu, dostlarımdan bir genç kızın, Kâfur ve Billûr Adaları Sultanı’nın elinden çıkmadır. Bu bergüzarın<a href="../Text/dipnot.xhtml#Footnote0128" id="Feedback0128"><sup>[128]</sup></a> senin için, yaşamda, büyük bir önemi olmalı; ve de sana bunu vereni hatırlatmalıdır!” dedi. O zaman ben de, şaşkınlığın doruğunda, ona sevgi gösterileriyle teşekkür ettim ve yanından ayrılmak için ondan izin aldım. Ama başıma gelen tüm harika şeylerin etkisi altında, Azize’nin bana ezberlettiği dizeleri okumayı unuttum.</p>

  <p>Eve ulaştığımda, zavallı yeğenimi yatmış buldum; yüzü yakın bir tehlikeyi gösteren izler taşıyordu; ama benim içeri girdiğimi görünce, ayağa kalkmak için epeyce gayret sarf etti; beni bağrına bastı ve uzun uzadıya göğsünün üzerinde tuttu; ve bana “Sana öğrettiğim dörtlüğü okudun mu?” diye sordu. Bunu duyunca şaşırdım ve ona “Ah! Unuttum okumayı! Bunun nedeni de, ipek kumaş üzerine işlenmiş olan şu gazeldir!” dedim. Ve onun önünde kumaşı açıp söz konusu gazeli gösterdim. Bunu görünce artık Azize kendini tutamadı ve önümde hıçkırıklar kopardı ve gözyaşları arasında bana şu dizeleri okudu:</p>

  <div class="gir1">
    <p>Ah! Zavallı yürek, söylesene: Tüm bağlılıkların sonunun bıkkınlık olması kaide ve tüm dostlukların sonu kopukluk değil midir?</p>
  </div>

  <p>Sonra da “Ey yeğenim, Allah aşkına, gelecek sefer ona dörtlüğü okumayı unutma!” diye ekledi. Kendisine “Onu bana bir kez daha tekrarla, çünkü hemen hemen unuttum” diye yanıt verdim. Bunun üzerine bana dörtlüğü tekrarladı ve ben de iyice kafama soktum; sonra da, akşam olunca, bana “İşte saati geldi! Allah seni güvenlikle kollasın!” dedi.</p>

  <p>Bahçeye ulaşınca, salona girdim ve orada sevgilimi beni bekler buldum; beni hemen karşılayıp kucakladı ve beni kucağına oturttu; sonra, yiyip içmemizi bitirince, tam bir cinsel doyum sağlayarak birbirimize sahip olduk. Burada sabaha kadar olan sevgi savaşımızın ayrıntılarını anlatmak yararsız. O zaman, bu kez, Azize’nin dizelerini ona okumayı unutmadım:</p>

  <div class="gir1">
    <p>Ey siz, tüm âşıklar! Allah için söyleyin bana: Aşk hiç terk etmeden kurbanının yüreğinde yer tutarsa, kurtuluşu ne yoldan olur bunun?</p>
  </div>

  <p>Bu dizelerin, dostumun üzerindeki etkisini sana asla anlatamam efendim; heyecanı öylesine büyük oldu ki, yeğenimin çok katı olduğunu söylediği yüreği âdeta göğsünde eridi; ve bol bol gözyaşı dökerek doğaçlamadan şu dizeleri okudu:</p>

  <div class="gir1">
    <p>O yüce yürekli rakip onurlansın! Tüm sırları biliyor ve sessizce saklıyor! Bölüşmeksizin ıstırap çekiyor ve mırıldanmadan sunuyor. Sabrın hayranlık verici değerini biliyor!</p>
  </div>

  <p>Ben de dikkatle dinleyerek, sonradan Azize’ye tekrarlamak için bu dizeleri aklımda tutmaya çalışıyordum. Ve eve döndüğümde Azize’yi şilte üzerinde oturmuş beni beklerken buldum; ona bakan annem de yanında oturuyordu. Zavallı Azize de, yüzünde büyük bir solgunluk taşıyordu; ve öylesine zayıftı ki, sanki bayılacakmış gibi bir hal vardı üstünde... Acıyla gözlerini bana doğru kaldırdı ve kımıldamadan baktı.</p>

  <p>Bunun üzerine annem bana şiddetle bakarak başını salladı ve bana “Ey Aziz, yazıklar olsun sana! İnsan nişanlısını böyle yüzüstü bırakır mı?” dedi. Ama Azize, annemin elini tutarak öptü; ancak işitilebilir bir sesle bana “Ey amcamın oğlu, benim tavsiyemi unuttun mu?” diye sormak üzere onun sözünü kesti. Bunun üzerine ona “Sakin ol, ey Azize! Onu heyecandan heyecana sürükleyen dizeleri kendisine okudum. O da bana şu dizeleri okudu” diyerek kendisine söz konusu dizeleri okudum. Azize de bunları işitince sessizce ağladı ve şairin şu sözlerini mırıldandı:</p>

  <div class="gir1">
    <p>Sırrı saklamayı bilmeyen ve de felaketi sabırla karşılamayan kişinin ölümü paylaşmayı dilemekten başka bir şeyi kalmamıştır.</p>

    <p>Böyle de olsa! Benim tüm yaşamım her şeyden el etek çekmekle geçip gitmiştir. Dost sözünden mahrum ölüyorum! Ah! Ben ölünce, yaşamımın felaketi olana selamlarımı ulaştırın!</p>
  </div>

  <p>Sonra da “Amcamın oğlu, sevdiğin kızı yeniden gördüğün zaman, ona bu dizeleri oku! Ve yaşam sana tatlı ve kolay olsun, ey Aziz!” diye ekledi.</p>

  <p>Gece olunca, âdetim üzere bahçeye geri döndüm ve salonda bekleyen sevgilimi buldum; ikimiz yan yana oturup yedik içtik ve birbirimizle her türden oynaştık; sonra da birbirimize sarılarak sabaha kadar yattık. O zaman Azize’ye bulunduğum vaat aklıma geldi, öğrendiğim dizeleri dostuma okudum.</p>

  <p>Bu dizeleri işitir işitmez birdenbire büyük bir feryat kopardı ve korku içinde irkilerek “Vallahi! Bu dizeleri söylemiş olan kişi, şimdi kuşkusuz ölmüş bulunmaktadır!” diye haykırdı. Sonra da “Umarım ki, bu kişi senin bir yakının, bir kız kardeşin ya da bir yeğenin olmasın! Çünkü, hiç tereddüt etmeden sana, şimdi onun ölülere katılmış bulunduğunu tekrarlayarak söylüyorum!” diye ekledi. Bunun üzerine ona “Bu kız, benim amcamın kızıdır ve de nişanlımdır” dedim. Ama o “Ne dedin?” diye haykırdı. “Niye bu tür bir yalan söylüyorsun? Doğru olamaz bu! O gerçekten senin nişanlın olsaydı, onu başka türlü severdin!” diye haykırdı. Ona “Gerçekten nişanlımdır ve de amcamın kızı Azize’dir o!” diyerek sözümü tekrarladım. Bunu duyunca, “Öyleyse bana neden söylemedin? Vallahi bu bağlantıyı bilseydim, asla onun elinden nişanlısını almazdım. Felaket bu! Ama, söyle bana, o bizim bütün aşk buluşmalarımızı biliyor muydu?” dedi. Ben de “Kesinlikle! Ve bana belirttiğin alametlerin anlamını çözen de oydu! Onsuz sana asla ulaşamazdım! Onun yararlı nasihatları ve hayırlı yol göstericiliği sayesinde maksadıma ulaşabildim!” dedim. Bunu duyunca, “Pekâlâ! Onun ölümüne sen neden olmuşsun! Zavallı nişanlının yaşamını mahvettiğin gibi Tanrı da senin yaşamını mahvetsin! Haydi şimdi çabuk git, bak bakalım ne olmuş?” diye haykırdı.</p>

  <p>Bunu duyunca, aklımı bu kötü haberle yorarak acele oradan çıktım. Ve evimizin bulunduğu sokağın başına ulaşırken, evin içinde dövünen kadınların yas belirtisi olan haykırışlarını duydum. İçeri girip çıkan komşulardan soruşturdum; biri bana “Azize’yi odasının kapısı ardında ölü bulmuşlar!” dedi. Bunun üzerine evin içine daldım; beni ilk gören kimse annem oldu ve bana “Tanrı önünde onun ölümünün sorumlusu sensin! Ve bunun vebali senin boynunadır! Ah! Oğlum, çok kahredici bir nişanlı oldun, sen!” diye haykırdı.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz yirminci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Ah! Oğlum, çok kahredici bir nişanlı oldun, sen!” diye haykırdı. Ve beni sitemlere boğup, itham etmeyi sürdürürken içeri babam girdi; bunun üzerine bir an sustu. Babam da cenaze hazırlıklarına başladı; ve tüm dostlarımız ve yakınlarımız gelip hepsi hazır olunca, cenazeyi kaldırdık ve kabir üzerine gidip kurulan çadırlarda üç gün kalarak ve kutsal kitabı okuyarak büyük gömme merasimi için gerekeni yaptık.</p>

  <p>Bunun üzerine eve, annemin yanına geldim; rahmetli bahtsız yeğenim hakkında yüreğimin acıyla dolu olduğunu duyumsadım. Annem de yanıma gelip bana “Oğlum, zavallı Azize’nin yüreğini parçalayacak kadar ona karşı seni kusurlu kılan nedenleri artık bana anlatmanı istiyorum. Çünkü, ey oğlum, ona her ne kadar hastalığının nedenini sordumsa da asla bana açıklamak istemedi ve özellikle sana karşı tek bir acı söz bile sarf etmedi; aksine, senin için, sonuna kadar, hayır duaları okudu. Ey Aziz, Tanrı rızası için bu bahtsızı böyle ölüme sürükleyen şeyin ne olduğunu bana anlat!” dedi. Ona “Ben mi? Hiçbir şey yapmadım” dedim. Ama annem ısrar ederek bana “Tam can vereceği sırada onun başucundaydım. O sırada bana döndü ve bir an için gözlerini açarak bana ‘Ey amcamın eşi, benim kanımın bedelini kimseden sormaması için Tanrı’ya yakarılarda bulundum ve yüreğimi kıyıma uğratanları bağışlamasını diledim! İşte artık gerçekten fani bir âlemden ebedi bir âleme geçiyorum!” dedi. Ben de ona “Kızım, ölümden söz etme! Tanrı yakında şifanı verir!’ dedim. Ama bana acı bir gülümseyişle baktı ve ‘Ey amcamın eşi, senden oğlun Aziz’e, unutmamasını dileyerek son vasiyetlerimi nakletmeni rica ediyorum. Gittiği yere her ulaştığında orayı terk etmeden önce şu sözleri söylesin: <i>Ölüm ihanetten daha tatlı ve yeğdir!</i>’ dedi. Sonra da ‘Beni böylece mutlulandırır ve öldükten sonra da, tıpkı yaşarken yaptığım gibi, onu gözetirim!’ sözlerini ekledi. Sonra yastığını kaldırıp altından, sana vermekle beni görevlendirdiği bir şey çıkardı; ama bunu sana, en has duygulara ulaşıp, ölümüne gerçekten üzülüp gönülden pişman olduğunu görmeden vermeyeceğime dair de yemin ettirdi. Ben de oğlum, bu şeyi senin için titizlikle sakladım ve ileri sürdüğü koşulun yerine geldiğini gördüğüm zaman onu sana vereceğim!” dedi.</p>

  <p>Bunun üzerine anneme “Öyle olsun! Ama bana pekâlâ bu şeyi gösterebilirsin!” dedim. Ama annem sert bir şekilde reddederek yanımdan ayrıldı.</p>

  <p>Sen, efendim, yüreğimin sesine kulak asmak istemeyişimden, benim o sırada ne denli düşüncesiz ve ne kadar aklı kıt bir dönem geçirdiğimi anlayabilirsin. Zavallı Azize’nin ölümüne ağlayacak ve matemini içimde taşıyacak yerde, eğlenmekten ve hoşça vakit geçirmekten başka bir şey düşünmüyordum. Ve hiçbir şey, sevgilimin yanında bulunmayı sürdürmekten daha lezzetli gelmiyordu bana. Böylece, akşam olur olmaz, onun evine gitmek için acele ettim; onu da beni yeniden görmek için diken üstünde oturur gibi, sabırsız buldum. İçeri girer girmez yanıma koştu, boynuma sarılarak bana, yeğenim Azize’den haber sordu; ben de kendisine onun ölümünün ve cenazesinin kaldırılmasının ayrıntılarını anlatınca, yüreği acıyla sızladı ve “Ah! Ölümünden önce sana yaptığı iyilikleri ve hayranlık verici özverisini bilseydim! Ona ne çok teşekkür eder, onu her bakımdan ne çok ödüllendirirdim!” dedi.</p>

  <p>Bunun üzerine ona “Ve de özellikle, bana vasiyet ettiği, sırası gelince benim de sana açıklamam için, son olarak anneme söylediği şu dize var: <i>Ölüm ihanetten daha tatlı ve yeğdir!</i>” dedim.</p>

  <p>Genç kız bu sözleri duyunca, “Allah ondan merhametini esirgemesin. Bak öldükten sonra bile hâlâ sana yardımda bulunmakta! Çünkü bu sade sözcüklerle senin için düşündüğüm yok etme tasarısından ve içine düşürmeyi kararlaştırdığım tuzaktan seni kurtarıyor!” diye haykırdı.</p>

  <p>Bu garip sözleri işitince, şaşkınlığın doruğuna ulaştım ve “Sen ne diyorsun? Nasıl! Biz birbirimize sevgiyle bağlıyız! Oysa sen beni öldürmeyi tasarladığından söz ediyorsun! Beni içine düşüreceğin bu tuzak da neymiş bakalım?” diye haykırdım.</p>

  <p>O “Ey çocuk! Ey gafil! Görüyorum ki senin, biz kadınların yapabileceği tüm ihanetlerden hiç haberin yok! Ama bunun üzerinde durmak istemiyorum. Yalnız bil ki, benim ellerimden kurtuluşunu yeğenine borçlusun. Bununla birlikte, genç olsun, yaşlı olsun, bundan böyle, benden başka hiçbir kadına ne bir bakış ne de bir sözle hitap etmemen kaydıyla seni bağışlıyorum. Yoksa, başına çok felaketler, evet, pek çok felaket gelir! Çünkü seni nasihatlarıyla destekleyen kişi öldüğüne göre, artık seni benim ellerimden çekip kurtaracak kimsen olmayacak. Bu koşulu unutmamaya çok dikkat et! Bir de senden bir ricam olacak!” dedi.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz yirmi birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Bir de senden bir ricam olacak!” deyince ben de “Ne gibi?” dedim. “Gidip ziyarette bulunmak ve üzerini örten taşa birkaç kederli söz yazmak üzere zavallı Azize’nin mezarına götürmeni istiyorum” dedi. Ona “Allah nasip ederse yarın gideriz!” diye yanıt verdim. Sonra geceyi birlikte geçirmek üzere onunla yattım; ama geçirdiğimiz saatler boyunca, boyna bana Azize hakkında sorular sordu ve bana “Ah, niçin bana onun amca kızın olduğunu söylemedin?” deyip durdu; ben de kendimce ona “Sırası gelmişken, ‘Ölüm, ihanetten daha tatlı ve yeğdir’ sözlerinin anlamını bana açıklar mısın?” diye sordum. Ama o, bu konuda bana bir şey söylemek istemedi.</p>

  <p>Sabahın ilk saatinde, yataktan kalktı ve içi dinarlarla dolu büyük bir kese aldı ve bana “Haydi! Kalk ve beni onun mezarına götür! Çünkü orada bir türbe yaptırmak istiyorum” dedi. Kendisine “İşittim ve itaat ettim!” yanıtını verdim. Ve dışarı çıkarak onun önünde yol aldım; o da fakirlere yol boyunca sadakalar dağıtarak beni izledi; ve her sadaka verişinde “Bu sadaka, Azize’nin ruhunun dinlenmesi içindir!” diyordu. Böylece Azize’nin mezarına ulaştık. O zaman, mezara bir göz attı ve bol bol gözyaşı döktü. Sonra ipek bir torbadan çelik bir makas ve altın bir çekiç çıkardı; ve parlatılmış mermer üzerine güzel bir yazıyla şu zarif dizeleri kazıdı:</p>

  <div class="gir1">
    <p>Bir gün yolumda giderken, ağaçların gölgesinde yer almış bir mezar önünde durdum; yedi lale boyun bükmüş ağlaşıyordu. ‘Kim yatmış olabilir bu mezarda?’ diye sordum. Yerin altından gelen bir ses bana ‘Ey yolcu! Alnını saygıyla eğ! Burada, sessizliğin barışı içinde bir sevgili yatmaktadır’ diye yanıt verdi. Bunu duyunca ‘Ey aşk uğrunda ölen, sessizce burada uyuyan kadın! Tanrı dertlerini unuttursun ve seni Cennetin en yüce doruğuna koysun!’ diye haykırdım.</p>

    <p>Bahtsız âşıklar, sizler ölmüş yatarken bile yüzüstü bırakılmışsınız, çünkü mezarınızın tozunu almaya kimseler gelmez! Ben şuracıkta güller ve aşk çiçekleri dikmek istiyorum; daha güzel çiçekler açsın diye de onları gözyaşlarımla sulayacağım.</p>
  </div>

  <p>Sonra ayağa kalktı ve Azize’nin mezarına bir veda bakışı fırlattı ve benimle birlikte sarayının yolunu tuttu. Ansızın çok duygusallaşarak ve boyna tekrarlayarak, bana “Beni asla bırakma!” dedi. Ben de kendisine çabucak, işitip itaat ettiğimi söyledim. Ve düzenli biçimde, her gece, onu ziyaret etmeyi sürdürdüm; beni her zaman büyük bir ferahlık ve sıcaklıkla karşıladı ve bana zevk vermek için hiçbir şeyi esirgemedi. Böylece, onunla yiyip içmekten, sarmaşıp yatmaktan ve her gün birbirinden güzel giysiler ve birbirinden ince gömlekler giymekten geri durmadım. Öyle ki, sonunda epeyce şişmanladım ve keyiflenmenin son sınırına ulaştım; artık hiçbir derdim ve kaygım kalmamıştı; zavallı amca kızımın hayalini bile hatırlamayacak kadar her şeyi unuttum. Ve bu zevkli yaşantı bir yıl kadar sürdü.</p>

  <p>Yeni yılın başlangıcında bir gün, hamama gitmiş ve gösterişli bir urba giymiş bulunuyordum, hamamdan çıkınca bir bardak şerbet içmiş; içine koku sinmiş giysilerimden taşan ince kokuları içime çekerek ve kendimi her zamankinden de ferah, yöremdeki her şeyi de bembeyaz görerek ve de yaşam sevincini sonuna kadar duyumsayarak, sanki şarap içmiş birisi gibi kendi ağırlığımdan kurtulmuşçasına yürümekteydim. Bu durumdayken, dostumun göğsünde yatarak ruhumu daha da ferahlatmak arzusu duydum.</p>

  <p>Onun evine doğru yönelmiş, Flavta Çıkmazı denen bir sokaktan geçmekte iken, yaşlı bir kadının yolunu aydınlatmak için elinde bir fener ve yenine soktuğu bir mektup olduğu halde, bana doğru yaklaşmakta olduğunu gördüm. Bunun üzerine durdum; o da beni selamladıktan sonra, bana...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz yirmi ikinci gece olunca, söze başlamış:</i></p>

  <br/>

  <p>O da beni selamladıktan sonra, bana “Yavrum, okuma bilir misin?” dedi. Ona “Evet, halacığım!” diye yanıt verdim. O da “Öyleyse, senden rica ediyorum, şu mektubu al! Açıp içindekini bana oku!” deyip mektubu bana uzattı. Aldım, açıp içindekileri okudum. Mektupta, yazanın sağlığının yerinde olduğu, dostça duygular sunup kız kardeşi ile ana-babasına selam yolladığı yazılı idi. Mektubun içeriğini öğrenince, yaşlı kadın ellerini gökyüzüne kaldırdı ve ona iyi haberler duyurduğumdan dolayı bana hayır dualarında bulundu ve bana “Gelip yüreğimi ferahlattığın için Allah da senin tüm dertlerini yok etsin!” dedi. Sonra yeniden mektubu aldı ve yolunu sürdürdü. O sırada şiddetli bir çiş yapma ihtiyacı duydum ve bir duvar dibine çömelerek ihtiyacımı giderdim; sonra iyice silkinip giysimi toparladım ve oradan ayrılmak isterken, yaşlı kadının dönüp geldiğini gördüm; elimi tuttu ve alıp dudaklarına götürdü ve de bana “Beni bağışla, efendim, ama senden bana bir iyilik yapmanı dileyeceğim; bunu bana sağlayarak yaptığın iyilikleri tamamlayacak ve Tanrı tarafından ödüllendirileceksin. Senden, buraya çok yakın olan evimizin kapısına kadar gelmeni ve kapının ardından, bu mektubu bu kez de evimdeki hanımlara okumanı rica ediyorum; çok iyi biliyorum ki, bu hanımlar, bu mektubun içeriğini kendilerine özetlememle yetinmeyeceklerdir. Çünkü, bu mektubu yazan, on yıl önce ticaret amacıyla aramızdan ayrılıp, o günden beri kendisinden haber alamadığımız ve ölmüş olduğunu sanarak uğrunda ağlayıp durduğumuz, benim bir başka kızım, onların da öz kardeşidir. Bunu benden esirgememeni rica ediyorum! İçeri girmek zahmetine bile katlanmayacaksın, bu mektubu onlara dışarıdan da okuyabilirsin! Zaten, dua ve barış üzerine olası Peygamberin soydaşlarını rahatlatanlar hakkındaki ‘Kim ki bu dünyanın dertlerinden bir derde uğramış Müslüman kardeşini kurtarırsa, Allah, öbür dünyada onun günahlarından yetmiş ikisini siler!’ sözlerini de bilirsin!” dedi. Bunu duyunca onun isteğini çabucak yerine getirmek üzere ona “Yolu aydınlatmak ve kılavuzluk etmek üzere önümden yürü!” dedim. Yaşlı kadın da önüme geçti; ve birkaç adım sonunda, bir konağın kapısına ulaştık.</p>

  <p>Bu kapı anıtsal büyüklükteydi ve kızıl bakırdan olup işlemeli bronzla kaplanmıştı. Kapının önünde durdum; yaşlı kadın içeriye Farsça seslendi. Ve hemen, nasıl geldiğini anlayamadan, ivedi bir hareketle, çıplak ayaklarıyla yıkanmış mermerlere basarak ve ıslatmak korkusuyla şalvarının uçlarını elleriyle dizinin üzerine kadar kaldırmış olan güleç yüzlü, kıvrak ve tombul bir kız önümdeki yarı açık kapıda belirdi. Beyaz kollarını da omuzlarına kadar, kuytusunda koltuk altları görünür şekilde sıvamıştı. Ben artık onun, alçıdan sütunlar gibi baldırlarına mı, yoksa billur gibi kollarına mı hayran olayım bilemiyordum. İnce topukları değerli taşlarla zenginleştirilmiş altın halhallarla çevriliydi ve narin bilekleri ışık saçan bir çift ağır bilezikle donanmıştı; kulaklarında hayran olunacak güzellikte inci küpeler; boynunda, değer biçilmez mücevherlerden üç katlı bir gerdanlık; saçlarının üzerinde serpiştirilerek elmaslar işlenmiş ince kumaştan bir başörtüsü vardı. Her halinden, özellikle farkına vardığım gömleğinin gevşek uçkurlu şalvarından çıkan uçlarına bakarak, bize kapıyı açmadan önce, oldukça hoş bir çaba içinde bulunmuş olabileceğini düşündüm. Her ne olursa olsun, güzelliği ve harika kalçaları beni alabildiğine düşündürdü; ve kendime karşın şairin şu sözlerini hatırladım:</p>

  <div class="gir1">
    <p>Ey genç bakire, ey duygularımın neşesi! Senin gizli hazinelerini keşfetmek için giysini kalçalarının belirdiği yere kadar aç! Sonra bana zevkin verimli bardağını sun!</p>
  </div>

  <p>Genç kız beni görünce çok şaşırdı ve iri gözlerinin saf bakışıyla ve tüm yaşamımda işitmediğim kadar tatlı bir sesle “Anneciğim, bize mektubu okuyacak olan genç bu mu?” diye sordu. Yaşlı kadın da yanıt olarak “Evet!” dedi. Genç kız annesinden almış bulunduğu mektubu bana uzattı. Ama mektubu almak üzere ona doğru uzandığım sırada, ansızın, kapıdan iki ayak boyu bir mesafede bulunurken, sırtıma yaşlı kadından gelen bir kafa darbesiyle aniden öne doğru tökezleyerek evin içine girmiş oldum; beni izleyerek yaşlı kadın da şimşek gibi ardımdan eve girdi ve şiddetle sokak kapısını kapattı. Birdenbire kendimi bana ne yapacaklarını düşünmeye vakit bulamadan bu iki kadın arasında hapsedilmiş buldum. Ama bu konuda fikir sahibi olmakta gecikmedim. Gerçekten...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz yirmi üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>Gerçekten, kendimi evin içinde bulunca, genç kız, büyük bir beceriyle ayağıma çelme takarak beni yere düşürdü ve boylu boyunca üzerime atılıp beni kollarıyla boğarcasına sıktı. Kuşkusuz, ölüyorum sandım. Ama öyle olmadı. Birkaç değişik hareketten sonra genç kız, üzerimden yarı yarıya kalktı, karnıma oturdu ve elleriyle öyle şiddetle ve öyle uzun zaman ve de görülmedik şekilde bedenimi ovuşturdu ki, aklımı kullanamaz oldum ve bir budala gibi gözlerimi kapattım. Bunun üzerine genç kız ayağa kalktı; benim de ayağa kalkmama yardım etti; elimden tutarak annesi de peşimizde olduğu halde, beni yedi kadar koridordan geçirdikten sonra, kendi odasına götürdü. Müthiş becerikli parmaklarının üzerimde yaptığı etkinin sonucu olarak, sarhoşa dönmüşçesine, ben de onu itirazsız izliyordum. Odaya girince durdu ve beni oturtarak “Gözlerini aç!” dedi. Gözlerimi açtım ve kendimi dört büyük ark lambasıyla aydınlatılmış büyük bir salonda buldum; bu salon öyle büyüktü ki, içinde cirit oynayan atlılara alan oluşturabilirdi ve baştan başa mermer döşeliydi. Duvarlar da canlı renkleri son derece ince ve uyum sağlayan desenler oluşturmuş kaplamalarla süslenmişti. Hoş şekilli ve kabartma süslemeli kadifelerle kaplı mobilyalar ve aynı kumaştan divanlar ve yastıklarla döşenmişti. Ve bu salonun dibinde, som altından, üzeri inci ve diğer taşlarla işlemeli büyük bir yatak görülüyordu. Ve bu yatak senin gibi emirlere, şahlara layıktı.</p>

  <p>Bunun üzerine genç kız, kendi adımla çağırarak beni şaşırttı: “Ey Aziz, neyi yeğlersin sen: ölümü mü, yaşamı mı?” diye sordu. Ona “Yaşamı!” diye yanıt verdim. O da “Madem ki öyledir, benimle evlenmelisin!” diye yanıt verdi. Fakat ben “Hayır, vallahi! Çünkü senin gibi utanmaz bir kızla evleneceğime, ölümü yeğlerim!” diye haykırdım. Bana “Ey Aziz, bana inan! Gel benimle evlen ve Düzenbaz Delile’nin kızından yakanı kurtar!” dedi. Ben de “Bu Düzenbaz Delile’nin kızı da kim?” diye sordum. “Bu adı taşıyan hiç kimse tanımıyorum.” Bunun üzerine gülerek bana “Nasıl olur, Aziz! Düzenbaz Delile’nin kızını tanımıyor musun, sen? Ama bir yıl dört aydır sevgilin o senin! Zavallı! Sakın kendini, hem de çok sakın, bu Tanrı kahredesi alçağın hainliklerinden! Gerçekten, yeryüzünde, onunki kadar kokuşmuş bir varlık yoktur! Kendi elleriyle pek çok kişiyi kurban etmiştir. Sayısız âşığından ne kadar çok öldürmüştür! Doğrusu seni tanıdığından bu yana epeyce zaman geçtiği halde hâlâ sağ kalmana şaşıyorum!” dedi.</p>

  <p>Genç kızın bu sözlerini duyunca, son kertede şaştım kaldım; ve ona “Ey hanımım, onu nasıl tanıdığını ve benim bile bilmediğim ayrıntıları nasıl öğrendiğini bana açıklar mısın?” dedim. Bana “Baht kendi tertiplerini ve neden olduğu felaketleri nasıl biliyorsa ben de onu o denli bilirim. Ama bunları sana açıklamadan önce, senin ağzından onunla geçen serüvenini öğrenmek isterdim. Çünkü, bir kez daha, onun ellerinden sıyrılıp canını kurtarmış olmana çok şaşırdığımı söylemeliyim!” dedi.</p>

  <p>Bunun üzerine genç kıza, bahçedeki sevgilim ve amcamın kızı zavallı Azizem ile geçen serüvenimi anlattım; ve o, Azize adına, çektiği acılardan dolayı çok esef etti ve sıcak gözyaşları döktü; ve karşı durulmaz bir umutsuzluk işareti olarak ellerini birbirine çarptı ve bana “Allah seni iyilikleriyle korumuş ey Aziz! Şimdi açıkça görüyorum ki, sen ancak zavallı Azize’nin araya girmesiyle Düzenbaz Delile’nin kızının ellerinden kurtulabilmişsin! Ama şimdi onu yitirdiğine göre, ihanet tuzaklarından kendini koru! Ama bu konuda sana daha fazla açılmama izin verilmemiştir. Bu sır bizi birbirimize bağlıyor!” dedi. Ben de “Evet, doğru! Bütün bunları Azize yaptı!” dedim. O da “Ah! Gerçekten, bugün artık Azize gibi hayran olunacak kadınlar yok!” dedi. Ona “Bir de şu var: Ölmeden önce, sevgilime, senin şu Delile’nin kızı dediğine ‘Ölüm ihanetten tatlı ve yeğdir’ dememi tavsiye etmişti” dedim. Benden bu sözleri duyar duymaz, haykırarak “Ey Aziz, işte bu sözlerin etkisidir ki seni yok olmaktan kurtardı; ölü ya da canlı, Azize seni korumayı sürdürüyor. Ama ölüleri bir yana bırakalım; onlar Allah’ın rahmetine kavuşmuşlardır. Biz bu günü düşünelim! Bil ki, ey Aziz, uzun zamandır, seni kendime bağlama arzusu beni gece gündüz baştan ayağa sardı; ve ancak bugün seni elime geçirebildim. Ve görüyorsun ki başarı sağladım!” dedi. Kendisine “Evet, Allah için!” diye yanıt verdim. O da sözünü sürdürerek “Ama sen gençsin, ey Aziz ve annem gibi yaşlı bir kadının yapabileceği her türden düzenbazlıklardan hiç haberin yok!” dedi. Ben de “Hayır, vallahi!” dedim. O “Öyleyse kendini bahtına terk et ki, hükmünü yürütsün: kendini eşine bağlaman yeter. Çünkü, bir kez daha söylüyorum, ben Tanrı ve dua ve barış üzerine olası Peygamber önünde senin nikâh sözleşmeli karın olmaktan başka bir şey istemiyorum. O zaman bütün dilekler yerine gelecek ve bundan fazlası da olacaktır. Zenginlikler, giysilerin için güzel kumaşlar, lekesiz ve hafif sarıklar, senden yana hiçbir harcama olmaksızın her şey... ve asla keseni çözmene izin vermeyeceğim; çünkü benim evimde ekmek her zaman tazedir ve bardak doludur. Buna karşılık ey Aziz, senden sadece tek bir şey isteyeceğim!” dedi. Ben de “Nedir o?” diye sorunca, “Bana tam da bir horozun yaptığını yapmanı!” dedi. Şaşırarak ona “Horoz da ne yapıyor ki?” diye sordum.</p>

  <p>Bu sözleri duyunca, genç kız, çınlayan bir kahkaha kopardı; bu gülüş öylesine şiddetliydi ki sırtüstü düştü; ve ellerini birbirine vurarak neşeyle çırpındı. Sonra da bana “Ne dedin? Sen horozun mesleğini bilmiyor musun?” dedi. “Yok vallahi! Bu mesleği bilmiyorum! Nedir?” dedim. O da “Horozun mesleği, ey Aziz, yiyip içmek ve çiftleşmektir!” dedi.</p>

  <p>Onun böyle konuşmasına çok şaşırdım ve “Yok, vallahi, bunun bir meslek olduğunu hiç bilmiyordum!” dedim. O da “Bu, dünyanın en güzel mesleğidir, ey Aziz! Ayağa kalk! Ha gayret! Kuşağını sar, böbreklerini güçlendir, sonra da zebbini sert, kuru ve dayanıklı kıl!” diyerek yanıt verdi. Sonra annesine dönüp “Anneciğim, çabuk buraya gel!” diye haykırdı.</p>

  <p>Annesinin, her biri elinde bir meşale tutan dört resmi şahit ile hemen koşup geldiğini gördüm; âdet olan selamlaşmalardan sonra, bunlar ilerleyip çepeçevre oturdular.</p>

  <p>Bunun üzerine genç kız, göreneğe göre çabucak örtüsünü yüzüne indirip izarına<a href="../Text/dipnot.xhtml#Footnote0129" id="Feedback0129"><sup>[129]</sup></a> büründü; ve şahitler çabucak sözleşmeyi kaleme aldılar; kız cömertçe benim muaccel ve müeccel mehrler<a href="../Text/dipnot.xhtml#Footnote0130" id="Feedback0130"><sup>[130]</sup></a> için on bin dinar ödediğimi yazdırdı; ve bu miktar parayı aldığına dair vicdanı ve Tanrı’sı önünde ikrarda bulundu. Ve geldikleri şekilde selam verip giden şahitlere geleneklere göre belirli ücretlerini ödedi. Annesi de ortadan kayboldu.</p>

  <p>O zaman dört kemeri camla donanmış büyük salonda ikimiz yalnız kaldık.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz yirmi dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>Dört kemeri camla donanmış büyük salonda ikimiz yalnız kaldık. O zaman genç kız ayağa kalktı, soyundu ve üzerinde sadece ince bir gömlekle yanıma geldi. Ne gömlekti o öyle! Ve ne işlemeleri vardı! Üzerinde şeffaf donu da vardı; ama onu çabucak sıyırıp attı; ve beni elimden tutarak yatağın bulunduğu köşeye götürdü; birlikte altın yatağın üzerine atıldık; nefes nefese bana “Şimdi buna hakkımız var. Yasal olan şeyde hiçbir utanç yoktur” dedi. Ve beni üzerine çekti; sonra uzun uzadıya inledi; bunu büyük bir titreme izledi, sonra da çapkınca kırıtkanlıklar... Sonunda, ince gömleğini belinin üzerine doğru kaldırdı.</p>

  <p>O zaman ben de artık uzun süredir tuttuğum arzumu engelleyemedim; ve dudaklarını emdikten sonra, yarı kendinden geçmiş, geriye doğru kaykılmış ve göz kapakları açılıp kapanırken, derinden derine içine işledim. Ve şairin şu deyişlerinin sihirli kesinliğini kanıtladım:</p>

  <div class="gir1">
    <p>Genç yavru bahçede giysisinden soyununca, bakışlarım karnının üzerinde rahatça dolaştı, ey bahçeler! Sabrım ve yaşamım kadar dar ve aşılması güç olan giriş yerini buldum. Yine de gücümü kullanarak oraya girdim, ama ancak yarıya kadar. Bunu görünce, derinden iç çekti, ona sordum: ‘Neden böyle iç çekiyorsun?’ diye; ‘Öbür yarısı için, ey gözümün nuru!’ diye cevap verdi.</p>
  </div>

  <p>Gerçekten, bu iş bir kez yerine getirilince bana “İstediğin gibi davran, ben senin boynu eğik kölenim. Git! Gel! Al onu! Ver onu! Ya da başka şekilde! Yaşamım sana bağlı! İstersen ver onu bana, kendi elimle içime sokayım; içimdeki ateş yatışsın!” dedi. Ve öpüşlerin, çırpınışların, hareketlerin ve birçok kez çiftleşmenin içinde iç çekişlerini, inlemelerini sürdürdü. Öyle ki, haykırışlarımız sadece evi doldurmakla kalmadı, tüm sokağı velveleye verdi. Bundan sonra, sabaha kadar uyuduk.</p>

  <p>O zaman, sokağa çıkmaya hazırlanırken, çapkınca bir gülüşle bana “Nereye gidiyorsun? Yoksa, çıkış kapısının, giriş kapısı kadar tamamen açık olduğunu mu sanıyorsun? Aziz, yanılıyorsun sen, saf ruhlu Aziz! Sen beni Hilebaz Delile’nin kızı yerine mi koyuyorsun? Evet, öyle galiba! Hemen aklından bu zararlı fikri at! Yoksa, Sünnet’in belirttiği şekilde benimle bir evlenme sözleşmesi yapıp birleştiğini unuttun mu? Eğer sarhoşsan, ayıl Aziz! Ve aklını başına topla! Bu evin kapısı ancak senede bir kez ve bir gün açılır. İstersen, kalk bak sözlerimin doğru olup olmadığını denetle!” dedi.</p>

  <p>Bunun üzerine, şaşırmış olarak kalktım ve cümle kapısına doğru yürüdüm; kilitlenmiş, kol demiri vurulmuş, çivilenmiş ve kesinlikle kapatılmış olduğunu gördüm. Ve genç kıza dönerek ona, söylediklerinin doğru olduğunu bildirdim. Mutlanarak güldü ve bana “Aziz, bil ki burada, bol bol un, tahıllar, yaş ve kuru meyveler, kabuğunda kurumuş narlar, tereyağ, şeker, şekerleme, koyun ve piliç etleri ve bize bir yıl yetecek kadar benzeri her şey var. Dahası, senin burada benimle bütün bir yıl kalacağına, bütün bunların varlığı kadar inanmaktayım. Bundan dolayı bu ters tavrını terk et ve suratını asıp durma!” dedi. O zaman içimi çekerek “Allah’tan başka güç ve yardım kaynağı yoktur!” dedim. O da “Ama sen, neden şikâyetçi oluyorsun, hey budala? Dün üzerinde anlaştığımız horozun mesleği konusundaki bilginin kanıtlarını bana gösterdiğin halde, dertlenecek ne var?” dedi. Sonra da gülmeye başladı. Ben de gülmekten kendimi alamadım. Artık ona itaat etmekten ve onun emirlerine uymaktan başka yapacak şey kalmamıştı.</p>

  <p>Böylece, o evde kalarak, yiyip içmek ve sert, kuru ve uzun boylu sevişmekten oluşan horozluk görevini bir yılın on iki ayı sürdürdüm. Bir yılın sonunda, iyice döllendi ve bir çocuk doğurdu. Ve ancak o zaman, ilk kez, menteşelerinden çatırdayan kapının açılış sesini duydum. Ve ta içimden “Ya Allah!” diyerek bir şükran haykırışı kopardım.</p>

  <p>Kapı bir kez açılınca, gelecek senenin hamur işleri, şeker ve her türden yeni besini taşıyan birçok hizmetkâr ve hamalın içeriye girdiğini gördüm. Bunun üzerine sıçrayarak, elimden geldiğince çabuk, sokağa ve özgürlüğe atılmak istedim. Ama o beni giysimin eteğinden tutarak durdurdu ve bana “Aziz, nankör Aziz, hiç değilse akşama kadar, bir yıl önce evime girdiğin saate kadar bekle!” dedi. Ben de biraz daha sabretmek zorunda kaldım. Ama akşam olur olmaz, ayağa kalkıp kapıya yöneldim. Bana kapı eşiğine kadar eşlik etti ve ancak kapı sabahleyin yeniden kapanmadan dönmek üzere yemin ettirdikten sonra, ayrılmam için izin verdi. Bunu yerine getirmekten başka çarem olmadığından, barış ve dua üzerine olası Peygamberin kılıcı, Kur’an ve Sünnet-i Şerif üzerine, boşanmayacağıma dair yemin verdim.</p>

  <p>Ve sonunda evden çıkabildim ve ivedi anamla babamın evine yollandım; ama ilkin yeni eşimin Kurnaz Delile’nin kızı dediği sevgilimin bahçesine uğrayarak... Ve çok şaşırarak, bahçenin her zamanki gibi, açık olduğunu ve dip tarafta fener yanmakta bulunduğunu gördüm.</p>

  <p>Bunu görünce ıstırap çekercesine duygulandım ve de epeyce kızdım; ve içimden...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz yirmi beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Bunu görünce ıstırap çekercesine duygulandım ve de epeyce kızdım; ve içimden “Buraya gelmeyeli bir yıl geçtiği halde rasgele uğruyorum ve her şeyi geçmişteki gibi görüyorum! Öyleyse, Aziz, seni öldü sanarak ağlamakta olan anneni görmeye gitmezden önce, eski sevgilinin ne halde olduğunu anlaman gerek! O zamandan bu yana neler olmuştur, kim bilir!” dedim. Çabuk çabuk yürüyerek kubbesi abanoz ve fildişinden yapılmış kemerli salona ulaştım ve acele içeri girdim. Ve sevgilimi bükülmüş, başı dizine eğik ve bir eli yanaklarından birine yaslanmış, otururken buldum. Rengi ne kadar da değişmişti! Gözleri yaşlarla ıslak ve yüzü mahzundu. Ve birdenbire beni karşısında gördü. İrkildi; ayağa kalkmaya çalıştı; ama heyecandan oturduğu yere düştü. Sonunda konuşabildi ve insanın içine işleyen bir edayla “Tanrı’ya şükürler olsun ki geri döndün, Aziz!” dedi.</p>

  <p>Ben de, gerçekten, sadakatsizliğimi bilmezlikten gelen bu sevinç karşısında çok şaşırdım ve başımı yere eğdim; ama sevgilime doğru ilerlemekte gecikmeyerek ve onu kucaklayarak “Benim bu akşam geleceğimi nasıl bilebildin?” dedim. Bana “Vallahi! Senin gelişin hakkında hiçbir şey bilmiyordum. Ancak, bir yıldan beridir, her gece seni burada bekliyorum, tek başına ağlıyor ve kendi kendimi avutuyorum. Yolunu gözlemekten ve uykusuzluktan bak nasıl değiştim. Sana yepyeni ipek bir urba verdiğim günden ve sana döneceğin hakkında yemin ettirdiğimden beri böylece seni beklemekteydim. Ah! Seni benden bunca uzun süre ayıran nedeni söyle bana Aziz!” dedi.</p>

  <p>O zaman, ey Emir Tacü’l-Mülûk, tüm budalalığım içinde ona serüvenimi ve güzel kalçalı genç kızla evlenmemi ayrıntılarıyla anlattım. Sonra da ona “Zaten, seninle sadece bir gece geçireceğimi önceden söylemeliyim; yarın sabah olmadan karıma döneceğim; çünkü bunun için üç kutsal şey üzerine yemin ettim” dedim.</p>

  <p>Genç kadın benim evlenmiş olduğumu öğrenince, sarardı; sonra öfkelenerek hareketsiz kaldı. En sonunda “Sefil! Seni ilk tanıyan ben oldum ve sen bana bir gecenin tamamını bile vermiyorsun; anneni bile görmeyeceksin, her halde! Sen, benim, Allah rahmet eyleyesi Azize’den de sabırlı olduğumu mu sanıyorsun? Ve senin sadakatsizliğin uğruna ben de kederden ölür giderim diye mi düşünüyorsun? Ah! Hain Aziz! Şimdi seni benim elimden kimse kurtaramaz! Bir karın ve bir çocuğun olduğuna göre, artık kimseye yaramayacaksın; seni korumam için de bir neden kalmıyor. Çünkü ben, evli erkeklerden dehşet duyarım; ve ancak bekârlarla düşer kalkarım. Vallahi! Artık benim işime yaramazsın; artık benim değilsin; kim olursa olsun, başkasının olmanı da istemiyorum! Hele biraz bekle!” diye haykırdı.</p>

  <p>Müthiş bir hiddetle söylenen bu sözleri duyunca, zaten genç kadının gözleri ruhumu delip geçtiğinden, başıma geleceklerden epeyce korkuya kapıldım. Çünkü, ansızın, düşünmeme fırsat bile bırakmadan, zenci erkeklerden de daha yapılı on köle kadın üzerime atıldı ve beni yere fırlatarak hareketsiz bıraktı. Bunun üzerine genç kadın ayağa kalktı ve eline korkunç bir saldırma alıp bana “Seni, fazla ateşli tekeleri boğazladıkları gibi boğazlayacağım! Böylece hem kendimin hem de dertle yüreğini çatlattığın zavallı Azize’nin intikamını alacağım! Öleceksin Aziz! Şimdi inançlı biri olarak salavat getir!” dedi. Ve bana bunları söyleyerek köleleri bana nefes alma fırsatı bile vermezken, o da dizini alnıma dayadı. Bu durumda ölümden kurtulmama hiçbir olanak bulunmadığına kuşkum kalmamıştı; özellikle...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yüz yirmi altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>Bu durumda ölümden kurtulmama hiçbir olanak bulunmadığına kuşkum kalmamıştı; özellikle kölelerin bana karşı davranışlarını görünce buna tüm olarak inanmıştım. Gerçekten, onlardan ikisi karnıma oturdu; ikisi ellerimi tutu; diğer ikisi de dizlerime oturdu. O da ayağa kalktı ve diğer iki kadın köle ile birlikte beni ayağının tabanlarıyla öylesine tekmeledi ve sopalarla öylesine dövdü ki acıdan bayılmışım. Ayılıp da dinlenmekte olduklarını görünce “Ölümü, bu işkenceye bin kez yeğ tutarım!” diye haykırdım.</p>

  <p>Bunun üzerine, sanki beni sevindirecekmiş gibi, korkunç saldırmayı yeniden eline aldı; onu terliğinde biledi ve kölelere “Şunun boynunu tutun!” diye seslendi.</p>

  <p>Tam o anda, ansızın Allah bana Azize’nin son sözlerini anımsattı ve <i>“Ölüm, ihanetten tatlı ve yeğdir!”</i> diye haykırdım. Bu sözleri duyunca, büyük bir korku çığlığı attı; sonra da haykırarak “Allah senin ruhuna acısın, ey Azize! Amcanın oğlunu yine çaresiz bir ölümden kurtardın!” dedi.</p>

  <p>Bunu izleyerek bana baktı ve “Azize’nin sözleriyle yakanı kurtaran sana gelince, bununla tüm olarak kurtuldun sanma; kesinlikle senden ve seni benden uzaklaştıran alçak utanmazdan öç alacak ve bu ikili amaca ulaşmanın gerçek ve tek yoluna başvuracağım! Hey! Oradakiler!” diye seslendi. Ve kölelerine böylece seslenerek onlara “Onu sıkı tutun ve kıpırdamasına meydan vermeyin, ayaklarını da sıkı sıkıya bağlayın!” dedi. Söyledikleri hemen yapıldı.</p>

  <p>Bunun üzerine ayağa kalktı ve ocağın üzerine, içine yağ ve yumuşak peynir koyduğu kızıl bakırdan bir tencere koymaya gitti; peynirin kaynar yağda erimesini bekledikten sonra bunu alıp benim köle kadınların nezaretinde yatmakta olduğum yere döndü. Yaklaşıp eğildi ve şalvarımı çıkardı; onun bu davranışıyla korku ve utanca büründüm; ve beni büyük bir titreme aldı; başıma gelecekleri anlayıverdim. Karnımı açıkta bırakarak yumurtalarımı yakaladı ve mumlanmış bir iple ta kökünden bağladı; uçlarını iki köleye verdi; ve onlara kuvvetle çekmelerini emretti; kendisi de, eline bir ustura alarak keskin bir vuruşla, özellikle hasretini çektiği erkeklik organımı kesiverdi.</p>

  <p>Emir Tacü’l-Mülûk, sen, benim, acı ve umutsuzlukla bayılmış olduğumu kestirebilirsin. Bütün bildiğim, bundan sonra, yani ayıldığımda, karnımın altının bir kadınınki gibi dümdüz olduğunu gördüğümdür; köleler de yaramın üzerine içinde yumuşak peynirin kaynadığı yağı sürmekte idiler; böylece kanımın akışı dinmekte gecikmedi. Bu iş yapıldıktan sonra, genç kız bana yaklaştı ve susuzluğumu dindirmek için bir bardak şerbet verdi ve aşağılar gibi bir edayla “Şimdi geldiğin yere dön artık! Benim için hiçbir şey ifade etmiyorsun, hiçbir işe yaramazsın; çünkü ihtiyaç duyduğum tek şeyi senden almış bulunuyorum! Arzum da yatıştı!” dedi. Ve beni ayağa kaldırdı ve “Hâlâ başının omuzlarının üzerinde bulunduğunu görmekle mutlu sayabilirsin kendini!” diyerek evinden kovdu.</p>

  <p>Bunun üzerine ben, dertle dolu, adım adım ilerleyerek genç eşimin evine kadar sürüklendim; açık bulduğum kapıya ulaşınca, sessizce içeri girdim ve büyük salondaki şiltelerin üzerine olanca ağırlığımla düştüm. Hemen koşup gelen eşim, beni solgun görerek dikkatle yokladı ve beni, serüvenimi ona anlatmaya ve kesilmiş olan organ yerini kendisine göstermeye zorladı. Uğradığım kaybı, yeniden anlayınca, bir kez daha baygın düştüm.</p>

  <p>Ayıldığım zaman, kendimi büyük kapının alt yanında, sokakta, uzanmış yatar buldum; çünkü karım da, bir kadına benzer durumumu görünce, beni evinden dışarı attırmıştı.</p>

  <p>O zaman, bu sefil durumda, kendimi toparladım ve kendi evime doğru yollandım; orada kendimi, çoktandır uğrumda ağlayıp duran ve nerelerde dolaştığımı bilmeyen annemin kollarına attım. Beni hıçkırarak bağrına bastı ve solgun ve son derece zayıf bir halde bulunduğumu gördü...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz yirmi yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Annem beni hıçkırıklarla karşıladı ve beni bitkin ve son kertede zayıf bir halde görünce, daha da fazla gözyaşı döktü. Ben de, kendimden yana, zavallı, tek bir sitem sözcüğü etmeden kahrından ölen tatlı Azize’nin anısını yaşadım; ve ilk kez, onun uğruna üzüldüm ve umutsuzluk ve pişmanlık yaşları döktüm.</p>

  <p>Sonra, bir an için sükûn bulduğumda, annem bana, gözleri yaşla dolu “Zavallı yavrum, evimizde felaketler barınıyor; ben sana olanların en kötüsünü söyleyeyim: Baban da öldü!” dedi. Bu haberi duyunca, boğazımı hıçkırıklar sardı ve hareketsiz kaldım; sonra yüzüstü yere düşerek bütün gece öylece durdum.</p>

  <p>Sabahleyin, annem beni kalkmaya zorladı ve yanıma oturdu; ama ben oturduğum yerde çivilenmiş gibi kaldım ve zavallı Azize’min oturmayı âdet edindiği köşeye gözlerimi diktim durdum; gözyaşlarım sessizce yanaklarımdan süzülüyordu; annem de bana, “Baban on gün önce Hakkın rahmetine kavuştu!” dedi. Ona “Anneciğim, bunu konuşmayı şimdi bir yana bırakalım! Şimdi ben baştan aşağı Azize’nin anısıyla doluyum; ve onun anısından gayrısına kederlenemiyorum. Ah! Zavallı Azize, beni gerçekten seven seni bıraktığımdan ötürü şimdi hata ve ihanetlerinin cezasını çekmiş olan bu sefili affet ne olursun!” diye haykırdım.</p>
