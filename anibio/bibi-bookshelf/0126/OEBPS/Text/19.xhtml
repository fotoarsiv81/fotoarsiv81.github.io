  <p>Adadaki çıplak ve kara adamların bu ilgisizlikleri bana onların oturdukları yerden uzaklaşma ve ters bir doğrultuda yürüme fırsatını verdi. Yolumun üzerinde, karınlarına doldurdukları yiyecekleri yüzünden mankafa olmuş bahtsız arkadaşlarımdan oluşmuş sürüyü otlatan çobanlara rastladım. Çabucak yüksek otlar arasına saklanarak görünümleri benim için bir keder ve işkence konusu olduğundan, onları gözden yitirinceye kadar gizlenerek yürüdüm ve koştum.</p>

  <p>Güneş henüz batmıştı ve ben yürümeyi hâlâ sürdürüyordum ve bütün gece de sürdürdüm. Çünkü bu siyah derili yamyamların ellerine düşme korkusu, bende uyku bırakmamıştı. Ertesi gün de bu yürüyüşü sürdürdüm ve de altı gün daha yürüdüm; bilinmeyen bir yöreye yaptığım bu yürüyüşü açlığımı gidermek için arada bir durmanın dışında hiç kesmiyordum. Ve yiyecek olarak da, otlar topluyor, açlıktan düşüp ölmemek için bunları yiyordum.</p>

  <p>Sekizinci günün sabahında...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>Sekizinci günün sabahında, adanın ters yönündeki kıyısına ulaştım ve orada benim gibi beyaz ve giyimli kişiler gördüm; bu yöreyi örtmüş gibi görünen ağaçlardan biber taneleri toplamakla meşgul bulunuyorlardı. Beni gördüklerinde, gelip yöremi çevirdiler ve benimle çoktan beri işitmediğim kendi dilimde, Arapça konuştular. Bana kim olduğumu, nereden geldiğimi sordular. Onlara “Ey iyi yürekli kişiler, ben garip ve yoksul bir kişiyim!” diyerek yanıt verdim. Ve felaketten ve tehlikelerden yana başıma gelenleri onlara anlattım. Öyküm onları çok şaşırttı; ve insan eti yiyenlerin elinden kurtulmuş bulunduğum için beni kutladılar, bana yiyecek içecek verdiler; beni bir saatlik bir süre dinlenmek üzere orada bıraktılar; sonra oralarda bir başka adada oturmakta olan hükümdarlarıyla tanıştırmak için sandallara götürdüler.</p>

  <p>Bu hükümdarın saltanat sürdüğü adanın merkezi çok kalabalık, yaşam için gerekli her şeyin bol bulunduğu, çarşıları zengin ve dükkânları değerli şeylerle dolu; açılan güzel yollarda harika atlar üzerinde birçok atlının görüldüğü, ama bindikleri atların eyer ve mahmuzdan yoksun olduğu bir kentti. Beni hemen hükümdara tanıttılar; selam alınıp verildikten sonra kendisine binicilerinin eyer ve mahmuzdan yoksun atlar üzerinde dolaşmalarından dolayı duyduğum şaşkınlığı “Hangi nedenle, ey hükümdar hazretleri, burada eyer kullanılmıyor; oysa at üzerinde rahatlık sağlayan bir nesnedir bu! Ve biniciyi de atına daha çok egemen kılar!” diyerek açıkladım.</p>

  <p>Bu sözlerimi duyan hükümdar çok şaşırdı ve bana “Ama bir eyer neden oluşur? Böyle bir şeyi biz ömrümüzde görmedik!” diye sordu. Kendisine “Rahatlıkla görebilmen ve hoşluğunu deneyerek hissetmen için sana bir eyer yapmama izin verir misin?” diye sordum. Bana “Tabii ki!” diyerek yanıt verdi.</p>

  <p>Usta bir marangoz buldurdum ve gözümün önünde, tanımlamalarıma göre tahtadan bir eyer yapmasını sağladım. Ve işi bitirinceye kadar yanından ayrılmadım. Sonra kendim, bu tahta eyeri yün, pösteki ve bakırla örttüm ve yöresini de altın telle işlenmiş kordonlar ve püsküllerle donattım; sonra da bir demirci getirterek gemler, mahmuzlar ve üzengiler yaptırdım; bu şeyleri gayet güzel yaptı; çünkü başından bir an bile uzaklaşmamıştım.</p>

  <p>Her şey en iyi durumda bitirildikten sonra, hükümdarın ahırındaki en güzel atı seçtim; eyeri, dizginleri yerleştirip uzun etekler, ipek ve altın tellerle örülmüş püsküller, mavi boncuktan gerdanlıklar gibi süsten yana da hiçbir şeyi unutmadan binilmeye hazır hale getirdim. Ve beni büyük bir sabırsızlıkla birkaç gündür beklemekte olan hükümdara sunmaya götürdüm. Hükümdar hemen ata bindi, atın üzerinde kendisini o denli dengeli duyumsadı ve bu buluşumdan dolayı öylesine doyuma kavuştu ki, sevincini belirtmek için bana görkemli armağanlar verdi ve büyük bir cömertlik gösterdi.</p>

  <p>Büyük vezir bu eyeri gördüğü zaman, bunun eski tarza göre üstünlüğünü anlayarak, bu eyerin bir benzerini kendisine de yapmam için ricada bulundu. Ben de hemen olurumu bildirdim. Böylece ülkenin tüm ileri gelenleri ve yüce makam sahiplerinin her biri bir eyere sahip olmak istedi ve bana siparişte bulundu. Ve bana armağanlar vererek kısa sürede beni kentin en zengin ve en hatırı sayılır adamı yaptılar.</p>

  <p>Hükümdarın dostu oldum ve bir gün, âdet üzere huzuruna çıktığımda, bana doğru dönerek “Biliyorsun ki, Sindbad, seni çok severim! Sen, benim sarayımda, yakınlarımdan biri gibi oldun, senden hiç vazgeçemez ve bir gün gelip de bizi terk edebileceğin fikrine dayanamaz oldum. Bundan dolayı senden, beni reddetmeyeceğin umuduyla bir şey isteyeceğim!” dedi. Kendisine “Ey hükümdarım, emret! Benim üzerimdeki kudretin, iyiliklerinle ve bu ülkeye geldiğimden beri karşılığını ödemek istediğim minnettarlıkla pekişmiştir!” diye yanıt verdim. O da “Seni ülkemizden güzel, hoş, mükemmel, parası bol ve nitelikli bir kadınla evlendirerek onun seni kentimize ve sarayımıza bağlamasını istiyorum. Dolayısıyla senden bu isteğimi ve sözlerimi reddetmemeni diliyorum!” diye yanıt verdi.</p>

  <p>Ben, bu sözleri duyunca çok şaşırdım; başımı eğdim ve yanıt vermedim; utangaçlık beni öylesine sarmıştı. Bunu gören hükümdar “Niçin bir yanıt vermiyorsun, çocuğum?” diye sordu. Kendisine “Ey zamanın şahı, emrin başım üzerinedir: ben senin kölenim!” diye yanıt verdim. Bunun üzerine hemen kadıyı ve tanıkları çağırdı ve beni, oracıkta, ailece yüksek, çok zengin, toprak sahibi, taşınır taşınmaz birçok malı olan ve de güzellikten yana nasibi bol, soylu bir kadınla evlendirdi. Aynı zamanda bana içi donanmış büyük bir saray armağan etti; hizmetçiler, erkek ve kadın köleler ve gerçekten şahane bir dizi ev bağışladı.</p>

  <p>Böylece, tam bir refah içinde yaşamaya başladım ve mutluluk ve yürek genişliğinin sınırına ulaştım. Ama, bir gün bu kentten kaçıp birlikte eşimi de götürerek Bağdat’a dönme fikrini hiçbir zaman terk etmedim; çünkü onu çok seviyordum; o da beni seviyordu; ve aramızdaki uyum eksiksizdi. Ama bir şey bahtın eliyle saptanmışsa, onu hiçbir insan varlığı yolundan çeviremez. Ve hangi yaratık geleceğin bizim için ne sakladığını bilebilir? Ama bahtın iradesi karşısında tüm tasarılarımızın çocuk oyunu olduğunu bir kez de deneyerek anlamak bana nasipmiş.</p>

  <p>Günün birinde, bir komşunun karısı, Allah’ın takdiriyle öldü. Bu komşu benim dostum olduğundan, kendisini ziyaret ettim ve kendisine “Komşum, bize izin verilenden daha fazla dertlenme! Allah yakında sana daha kutsanmış bir kadın sağlayarak kaybettiğinin yerini doldurur! Allah ömrünü uzatsın!” diyerek onu teselliye çalıştım. Ama komşum, bu sözlerime şaşarak, bana “Yaşayacak sadece bir saatim kaldığı halde, nasıl oluyor da bana uzun ömür diliyorsun?” dedi. Bu kez, şaşırmak sırası bana geldi ve ona “Komşum, neden böyle konuşuyorsun ve de neden böylesine önseziler taşıyorsun? Sen, Tanrı’ya şükür, sağlıklısın ve seni tehdit eden bir şey de yok! Yoksa intihar etmek niyetinde misin?” dedim. Bana “Ah! Görüyorum ki, sen bizim ülkemizin âdetlerini bilmiyorsun. Bil ki, geleneklerimiz, ölen bir kadının kocasıyla birlikte gömülmesini gerektirir; ve de tüm kadınlar ölen kocalarıyla birlikte gömülürler. Bu kural hiç değişmez. Ben de ölen karımla birlikte gömüleceğim! Burada herkes, hükümdar bile olsa, atalarımızın koyduğu bu yasaya uymak zorundadır!” diye yanıt verdi. Bu sözleri duyunca “Vallahi! Bu âdet çok nefret uyandırıcı! Ben asla buna uyamam!” diye haykırdım.</p>

  <p>Biz böylece konuşurken, komşumun ana babası ve dostları içeri girdiler ve ellerinden geldiğince onu, kendi ölümü ve karısının ölümü konusunda teselli ettiler. Bunu izleyerek cenaze hazırlıklarına başlandı. Kadının cesedi en güzel giysilerle giyindirildikten ve en değerli ziynetlerle donatıldıktan sonra açık bir tabuta kondu; sonra cenaze alayı düzenlendi ve gömüleceği yere doğru yollandı.</p>

  <p>Kentin dışında denize bakan bir tepeye ulaştık. O yörede bir yerde, taştan kapağı ivedilikle açılan derin bir kuyu gördüm. İçine mücevherleriyle ölü kadının cesedi konulmuş tabutu buraya indirdiler; sonra hiçbir direnme göstermeyen komşumu yakaladılar ve yanına azık olarak büyük bir su testisi ve yedi somun koyarak bir ip aracılığıyla kuyunun dibine sallandırdılar. Bu iş bitince, kuyunun ağzını, kapak olarak kullanılan büyük kayalarla yeniden kapattılar; ve geldikleri yere döndüler.</p>

  <p>Oysa, bütün bunları gören ben tasarlanamayacak kadar büyük bir korkuya kapılmıştım; içimden “Bu durum, bugüne kadar gördüğüm şeylerin hepsinden daha kötü!” diye düşündüm. Ve saraya döner dönmez, gidip hükümdarı buldum ve ona “Efendim, bugüne kadar pek çok ülke gezdim, ama hiçbirinde karısı ölen erkeğin canlı canlı onun cenazesiyle birlikte gömülmesi gibi barbarca bir âdet görmedim! Bundan dolayı, ey zamanın hükümdarı, bir yabancı olsa da, kocanın mutlaka ölen karısıyla birlikte gömülmek zorunda olup olmadığını öğrenmek isterdim!” dedim. Bana “Hiç kuşkusuz! O da karısıyla birlikte gömülür!” diye yanıt verdi.</p>

  <p>Bu sözleri işitince, karaciğerim üzerindeki safra kesemin patladığını duyumsadım; ve oradan korkudan çıldırmış gibi ayrıldım, benim yokluğumda karımın ölüvermesi ve kendimin de tanıklık ettiğim korkunç cezaya çarpılmam ihtimalinden korku içinde evime döndüm. Kendi kendime “Sindbad, sakin ol! Kuşkusuz ilkin sen ölürsün! Ve böyle canlı canlı gömülmekten kurtulursun!” diyerek boşu boşuna kendimi avutmaya çalışıyordum. Bunun bana hiç yararı olmadı; çünkü kısa bir süre sonra eşim hasta düştü; birkaç gün yatakta kaldıktan sonra, benim yöresinde dört dönüp gece gündüz gösterdiğim ilgiye rağmen öldü.</p>

  <p>Bunu görünce, sınırsız bir acıya kapıldım; çünkü, aslında, diri diri gömülmenin, insan eti yiyenler tarafından yutulmaktan daha az kötü olmadığını düşünüyordum. Hükümdarın kendisinin evime gelip bana başsağlığı dilediğini görünce, artık bahtımın kesinleştiğinden kuşkum kalmadı. Kendisi, sarayının tüm ileri gelenleriyle, alayın başında, yanı başımda yürüyerek, tüm ziynetleri ve süs eşyalarıyla donanmış olan ölen karımın tabutu çukura yerleştirildikten sonra, benim de gömülmeme onur vermek üzere birlikte gelmek istedi.</p>

  <p>Denize bakan sözü geçen çukurun üzerinde bulunduğu tepenin eşiğine geldiğimizde, eşimin cesedi çukurun dibine indirildi; bunu izleyerek orada bulunanların hepsi bana yaklaştılar ve beni teselli ederek vedada bulundular. Bunu görünce, hükümdarın ve orada bulunanların ruhları üzerinde etkileyici bir girişimde bulunup beni bu felaketten beri kılmaları için ağlayarak “Ben bir yabancıyım; benim sizin yasalarınıza bağlı tutulmam haksızlıktır! Zaten kendi ülkemde de yaşayan ve bana ihtiyaç duyan başka bir eşim ve çocuklarım var!” diye haykırdım.</p>

  <p>Ama ne kadar bağırıp hıçkırıklara gömülsem de, beni dinlemeyerek yakaladılar; kolumun altından ipler geçirerek bir direğe bağladılar ve âdet üzere bir su testisi ve yedi somun ekmekle birlikte beni kuyunun dibine sallandırdılar. Çukurun tam dibine ulaşınca “Bağlarını çöz de, ipi yukarı çekelim!” diye haykırdılar. Ama ben kendimi bağlardan kurtarmak istemedim; beni yukarı çekmek üzere karar almaları için ipi çekip durdum. Bunun üzerine ipi üstüme fırlatarak kuyunun ağzını büyük kayalarla kapatıp benim feryatlarıma kulak asmadan çekip gittiler...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>... feryatlarıma kulak asmadan çekip gittiler.</p>

  <p>Bu yeraltı mevkiinin pis kokusu beni hemen burnumu tıkamak zorunda bıraktı. Ama bu, yukarlardan sızan ışık sayesinde içi eski ve yeni cesetlerle dolu bu ölüm mağarasını incelememe engel olmadı. Burası çok geniş bir yerdi ve bakışımın derinliğini kavrayamayacağı kadar uzaklara yayılıyordu. O zaman kendimi yere attım ve ağlayarak “Sen bu bahtsızlığı çekmeye layıksın, ey ruhu doyumsuz Sindbad! Ve sonra, sanki bu kentte bir kadınla evlenme zorunluluğun mu vardı? Keşke Elmaslar Vadisi’nde ölseydin! Ya da yamyamlar seni yeseydiler! Denizde felakete uğradığın seferlerden birinde ölsen, bu korkunç ölüme mahkûm edilmenden çok daha iyi olurdu!” diye kendi kendime hayıflandım. Ve orada başıma, karnıma ve her yanıma şiddetli yumruklar indirdim. Yine de, açlık ve susuzluk duyunca, ölümü açlığa yeğleyecek yerde üzerime iple bağlanmış su testisini ve ekmekleri çözdüm, gelecek günleri de düşünerek tutumlulukla yiyip içtim.</p>

  <p>Böylece, bu çukurun dayanılmaz kokusuna burnum alışmış olarak ve üzerinde bulunan kemikleri kaldırıp toprak üzerinde bir köşede uyuyarak birkaç gün geçirdim. Ama çok geçmeden, susuz ekmeksiz kalacağım anın yaklaşmakta olduğunu anladım. Ve sonunda bu an geldi. O zaman kesin bir umutsuzluğa kapılarak iman tazeledim ve gözlerimi kapatarak ölümün gelmesini beklemekte idim ki, birdenbire başımın üzerindeki çukurun kapağının açıldığını ve tabutuna konmuş bir erkek ölünün; ardından da, bir testi su ve yedi somunla birlikte eşinin indirildiğini gördüm.</p>

  <p>Sonra da, yukarıdaki adamların hiç gürültü yapmadan yeniden çukurun ağzını kapatmalarını bekledim; elime büyük bir ölü kemiği aldım; ve bir sıçrayışta kadının yanına ulaşarak tek vuruşta onu öldürdüm; ve ölümünden güven duymak için, bütün gücümle bir daha, bir daha vurdum. O zaman üzerindeki testi ile yedi somunu aldım; böylece beni birkaç gün daha yaşatacak azığı sağlamış oldum. Bu sürenin bitiminde, çukurun ağzı yeniden açıldı; bu kez ölen bir kadın ile bir erkek aşağı sarkıtıldı. Can değerli olduğu için yaşam uğruna erkeği öldürerek somunlarını ve suyunu almakta kusur etmedim. Ve böylece canlı olarak gömülen kişileri öldürerek ve üzerinden azığını çalarak epeyce uzun bir süre yaşadım.</p>

  <p>Günlerden bir gün, her zamanki yerimde uyurken, alışık olmadığım bir gürültüyle sıçrayarak uyandım. Bu, sanki bir insan soluması ve bir adam sesiydi. Ayağa kalkıp diri gömülenleri öldürmek için kullandığım o kemiği elime aldım ve gürültünün geldiğini sandığım yöne doğru yollandım. Kuvvetle soluyarak kaçan bir varlığı şöyle böyle gördüğümü sandım. Bunun üzerine, elimdeki kemikle silahlanmış olarak, uzun süre onu kovaladım; ve karanlıkta her adımda ölülerin kemikleri üzerinde sendeleyerek ardından koşup durdum; o sırada birdenbire, tam karşımda, mağaranın dibinde, bazen yanan, bazen sönen bir yıldız gördüğümü sandım. O doğrultuda yürümeyi sürdürdüm; ilerledikçe yıldızın büyüdüğünü ve genişlediğini görüyordum. Ama, bunun dışarıya çıkmamı sağlayacak bir açık kapı olduğunu asla düşünemiyordum; ve kendime “Burası herhalde, adamların cesetleri indirdikleri bir başka kuyu ağzı olacak!” diyordum. Oysa, bir hayvandan başka bir şey olmayan kovaladığım varlık bir atılım yapıp bu çıkış yerinden sıçrayarak geçince, çok heyecanlandım. O zaman bu deliğin hayvanların gelip mağaradaki ölülerin bedenlerini yemek için girip çıktıkları bir yarık olduğunu anladım. Ben de hayvanın arkasından sıçrayarak kendimi birdenbire göğün altında bir açıklıkta buldum. Bunu görünce, kurtuluşumdan dolayı, diz üstü gelerek Tanrı’ya şükrettim; ve ruhumu yatıştırarak sakinleştim. Bu durumda yöremi inceledim; ve deniz kıyısında bir dağın eteğinde bulunduğumu anladım; ve bu dağın kentle hiçbir ulaşım olanağı bulunmadığını da fark ettim. Dağa çıkmaya çalıştım, ama başaramadım. O zaman, açlıktan ölmemek için, söz konusu delikten yeniden mağaraya döndüm; gidip su ve ekmek aldım; ve bunlarla beslenmek üzere yeniden gökkubenin altına döndüm; ve burada ölüler arasında kaldığım zamankinden daha fazla iştahlı olduğumu gördüm.</p>

  <p>Böylece her gün gidip diri diri gömülenleri öldürerek mağaradan ekmek ve su getirdim. Sonra aklıma ölülerin üzerindeki bütün ziynetleri; elmasları, bilezikler, gerdanlıkları, incileri, yakutları, işlenmiş madenleri, değerli kumaşları ve tüm altın ve gümüş eşyayı toplama fikri geldi. Ve bir gün tüm bu ziynetlerle birlikte kurtulma umudu içinde ganimetimi deniz kıyısına taşıdım. Ve her şey hazır olsun diye, mağarada bulunan kadın ve erkeklerin giysileri ya da kumaşlarıyla bunları, iyice sarıp sarmalayarak denk haline getirdim.</p>

  <p>Bir gün denizin kıyısında oturmuş başıma gelenleri ve o günkü durumumu düşünürken, dağın yakınından bir geminin geçtiğini gördüm. Çabucak ayağa kalktım, sarığımın tülbentini çözüp sallamaya, sıçramaya ve bağırarak kıyıda koşmaya başladım. Tanrı’nın lütfuyla, gemidekiler benim işaretlerimi gördüler ve gelip beni almak ve geminin güvertesine çıkarmak için bir kayık indirdiler. Beni birlikte alıp hazırladığım denklerle de ilgilendiler.</p>

  <p>Geminin güvertesine çıkınca, kaptan, yanıma yaklaştı ve bana “Sen kimsin, yöreden uzun süredir gemiyle geçtiğim ve hiçbir insan varlığına rastlamadığım halde, nasıl oldu da seni bu dağın eteğinde buldum?” dedi. Kendisine “Efendim, ben bu ülkelerin yabancısı, zavallı bir tacirim. Mallarımı bu kıyıda batan büyük bir gemiye yüklemiştim; ve tüm arkadaşlarım içinde sadece ben Tanrı’nın yardımıyla ve cesaretim ve dayanıklılığım sayesinde boğulmaktan kurtulabildim ve kendimle birlikte gemi parçalandığı zaman elime geçirebildiğim büyük bir tahta parçasına yükleyerek mallarımı da kurtarabildim. Tanrı benim açlıktan ve susuzluktan ölmemi istememiş olacak ki, talihin bir lütfu olarak geminize rastladım” diye yanıt verdim. Ama kaptana, evlenmem ve canlı canlı gömülmem konusundaki gerçeği, gemide neredeyse kurbanı olacağım o korkunç âdetin hüküm sürdüğü ülkeden bir yolcu bulunabilir korkusuyla söylemekten çekinerek kaptana sadece bu kadar açıklamada bulundum.</p>

  <p>Ve kaptanla olan konuşmamı bitirince, yüklerden birinden çok değerli güzel bir eşya çıkararak yolculuğum boyunca beni gereğince gözetmesi için kendisine armağan olarak sundum. Ama kaptan, ilgisizlikle, armağanımı kabul etmek istemedi ve bana, iyiliksever bir edayla “İyi bir harekette bulunmanın karşılığında armağan almak gibi bir âdetim yok. Denizden kurtardığımız ilk kişi sen değilsin! Başka kazaya uğrayanları da Allah rızası için kurtardık ve ülkelerine götürdük; bize ödemede bulunmalarını istemediğimiz gibi, çoğu zaman her şeylerini yitirdiklerinden, kendilerine karşılıksız olarak yiyecek içecek sağladık ve giyilecek eşya verdik; ve bunu her zaman Allah rızası için yaptık ve adam adama, insanlık adına yardımda bulunulursa Tanrı hoşnut olur diye düşündük!” dedi. Bu sözleri duyunca kaptana teşekkür ettim ve ona uzun ömürler diledim; o da yelkenlerin açılmasını buyurdu ve gemiyi yola çıkardı.</p>

  <p>Günler boyunca, adadan adaya, denizden denize geçerek gemide yolculuğu sürdürdük; bu sırada rahatça uzanarak geçirdiğim garip serüvenleri düşündüm ve kendi kendime “Gerçekten bütün bu felaketleri yaşadım mı, yoksa rüya mı gördüm?” diye sordum. Hatta bazen, ölü eşimle yeraltı mağarasında geçirdiğim günleri düşünerek korkudan çıldıracak gibi oldum.</p>

  <p>Ama sonunda, Yüce Tanrı’nın gücüyle, sağlıklı olarak Basra’ya ulaştık; oradan da, birkaç gün eğleştikten sonra, Bağdat’a geldik.</p>

  <p>O zaman, ben de, yanımda sonsuz servetlerle, kendi mahallemin yolunu tuttum ve evime ulaştım. Orada, anama, babama ve dostlarıma kavuştum; onlar da benim dönüşümü şenliklerle ve sağ salim döndüğüm için sonsuz sevinç duyarak kutladılar. Ben de, özenle servetimi dolaplara yerleştirdim; dost ve tanıdıklarıma da büyük bağışlarda bulunmayı unutmadım. O zamandan sonra da, hoşça vakit geçireceğim kimselerle birlikte tüm eğlencelerden ve tüm zevklerden nasip almaktan geri kalmadım.</p>

  <p>Ama bütün bu anlattıklarım, size, Allah isterse yarın anlatacaklarımla kıyaslanınca, gerçekten hiçbir şey değildir.</p>

  <p>İşte Sindbad o gün böyle konuşmuş! Ve hamala yüz altın vermekte de kusur etmemiş ve orada bulunan hatırısayılır kişilerle birlikte onu da yemeğe çağırmış. Sonra herkes duyduklarına hayran kalarak evine dönmüş.</p>

  <p>Hamal Sindbad’a gelince...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>Hamal Sindbad’a gelince, o da evine ulaşmış ve orada bütün gece duyduğu şaşırtıcı öyküyü düşünmüş. Ve ertesi gün, Gemici Sindbad’ın evine gittiğinde hâlâ, ev sahibinin gömülüşü öyküsünün etkisi altındaymış. Ama sofra örtüsü çoktan serilmiş bulunduğundan, ötekilerle birlikte sofraya oturmuş ve yiyip içerek Tanrı’ya şükürler etmiş. Bunu izleyerek, genel sessizliğin ortasında, Gemici Sindbad’ın anlattığı şu öyküyü dinlemişler:</p>

  <div class="baslik11" id="b19_5">
    <p>Beşinci Gezi</p>
  </div>

  <p>Sindbad “Bilin ki dostlarım” diye söze başlamış ve sözünü şöyle sürdürmüş:</p>

  <p>Dördüncü gezimden dönüşümden sonra, neşe içinde zevklere ve eğlencelere daldım; öyle ki, kısa sürede geçmiş acılarımı unuttum ve olağandışı serüvenlerimin bana sağladığı hayranlık verici kazançlardan başka şey hatırlamaz oldum. Size, insanoğlunun yaşadığı öteki ülkelere doğru yeni gezilere beni kışkırtan ruhumun isteklerine itaat etmekten asla kaçınmadığımı söylersem sakın şaşmayın!</p>

  <p>O zaman kalkıp satışı kolay, kazanç getirmekten yana güvenli ve verimli olduğunu bildiğim mallar satın aldım; onları denk haline getirtip yanıma alarak Basra’ya gittim.</p>

  <p>Orada, rıhtımda gezinirken hoşuma giden yepyeni bir gemi gördüm; ve hemen oracıkta satın aldım. Sonra da hizmetimde bulunmak üzere bir kaptanla tayfalar tuttum; mallarımı, sonradan hizmetimde bulunmak üzere kalacak kölelerle gemiye yüklettim. Yolcu olarak da yüzlerinden iyi kimseler olduğunu sezinlediğim, bana namusluca yolculuk bedellerini ödeyen kimi tacirler aldım. Böylece, bu kez bir geminin sahibi olarak, denizin sorunları hakkında edindiğim deneyimler sayesinde, kaptana görüşlerimi aktararak yardımcı oldum.</p>

  <p>Yüreğimiz yeğni ve sevinçli ve birbirimize hayırlı yolculuklar dileyerek Basra’dan ayrıldık. Yolculuğumuz da ılımlı bir deniz üzerinde, uygun bir rüzgârla, sürekli olarak istenen düzeyde ve mutlu geçti. Alışveriş için birçok iskeleye uğradıktan sonra, bir gün, oturulacak yere benzer, üstünde sadece beyaz bir kümbetin görüldüğü, insansız ve boş bir adaya yaklaştık. Ama ben, bu beyaz kümbeti daha yakından inceleyince, bunun bir Ruh yumurtası olduğunu anladım. Bununla birlikte yolculara hiçbir şey söylemedim; onlar da kıyıya çıkınca bu yumurtanın üstüne iri taşlar atmaktan başka yapacak daha tutarlı bir iş bulamamışlar. Sonunda da onu kırmışlar ve büyük bir şaşkınlıkla, yumurtadan pek çok sıvı aktığını görmüşler; birkaç saniye sonra da Ruh yavrusu yumurtadan bir ayağını çıkarmış.</p>

  <p>Bunu görünce, tacirler yumurtayı kırma işini sürdürmüşler; sonra da gövdesini parçalayarak yavru Ruhu öldürmüşler. Sonra da gelip bana serüvenlerini anlattılar.</p>

  <p>Söylediklerini işitince, korkunun sınırlarına ulaştım ve onlara, “Mahvolduk! Biraz sonra Ruhun anası, babası gelip bize saldırır ve de bizi gebertirler! Bundan dolayı bu adadan elden gelen hızla ayrılmamız gerek!” diye haykırdım. Ve hemen yelkenleri açtık ve rüzgârın yardımıyla enginlere açıldık.</p>

  <p>Bütün bu süre içinde, tacirler Ruhun etlerini kızarttılar; ama daha bunları yemeye başlamak için zaman bile bulamadan, güneşi tüm olarak maskeleyen iki iri bulutun belirdiğini gördük. Bu bulutlar biraz daha yakınımıza gelince, bunların öldürülen yavrunun ana babası olan iki dev gövdeli Ruhtan başka bir şey olmadıklarını anladık. Onların kanat çırpıp gök gürültüsünden de dehşetli haykırışlar kopardıklarını duyduk. Ve birdenbire tam tepemize, ama epeyce yüksekte uçarak dikildiklerini gördük; her biri pençelerinde bizim gemimiz kadar büyük birer kaya tutuyordu.</p>

  <p>Bunu görünce, Ruhların alacakları öcün sonunda yitip gideceğimizden hiçbir kuşkumuz kalmadı. Ve birdenbire Ruhlardan biri göğün yücelerinden, geminin üstüne pençesindeki taşı bıraktı. Ama kaptan çok deneyimliydi; dümen kırarak bizi rotamızın dışına çıkardı ve taş, gemiyi kıl payı sıyırarak denize gömüldü; açtığı gedikten âdeta denizin dibini gördük; gemi de korkunç biçimde bir yükselip bir sulara batarak yeniden bir kez daha yükseldi. Ama, aynı anda, bahtımız, ikinci Ruhun, ondan sakınmamıza zaman bulamadan, pençesindeki kayayı üzerimize atmasını takdir etmiş olmalı ki kaya, geminin art bölümüne düşerek dümeni yirmi parçaya ayırdı ve geminin yarısını da parçalayarak sulara gömdü. Birdenbire, tacirler ve tayfaların kimileri ezildi, kimileri sulara gömüldüler. Ben sulara gömülenler arasındaydım. Ama, birkaç saniye sonra, değerli canımı kurtarmak içgüdüsüyle ölüme karşı savaşarak suyun yüzüne çıktım; ve mutlu bir rastlantıyla, batan geminin kalaslarından birine tutundum.</p>

  <p>Sonra gayret gösterip bu kalasın üzerine çıktım ve ayaklarımı kürek gibi kullanarak, rüzgâr ve akıntının etkisiyle, artık yorgunluktan, açlıktan ve susuzluktan soluğum kesilmek üzere iken bir adaya ulaştım. Kendimi ilkin kumsala atarak, orada ruhum ve bedenim dinlenip sakinleşinceye kadar bitkin halde, bir saat kadar uzandım. Sonra ayağa kalkıp yöreyi tanımak üzere adada yürümeye başladım.</p>

  <p>Bu kez, bahtın beni cennet bahçeleriyle kıyaslanabilecek güzellikte bir bahçeye ulaştırdığını anlamam için uzun boylu yol almama gerek kalmadı. Hayran gözlerimin önünde, her yanda, yıldızlı meyve ağaçları, akar çaylar, bin bir cıvıltılı kuşlar ve şaşılacak güzellikte çiçekler vardı. Ben de bu meyvelerden yemekten, bu suyu içmekten ve bu çiçekleri koklamaktan geri durmadım; ve her şeyi olabildiğince yücelikte buldum...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... ve her şeyi olabildiğince yücelikte buldum. Ve de bulunduğum yerden artık hiç kıpırdamadım ve akşama kadar yorgunluklarımdan sıyrılmaya çalıştım.</p>

  <p>Ama gece olunca, kendimi bu adada, bu ağaçların ortasında yapayalnız buldum; beni çevreleyen güzellik ve barış havasına karşın dayanılmaz bir korkuya düşmekten kendimi alamadım; ve ancak bir gözümü kapayarak uyuyabildim; ve uykum, bu sessizlik ve yalnızlık içinde, müthiş bir karabasana dönüştü.</p>

  <p>Sabahla birlikte, daha sakin kalktım; ve araştırmalarımı biraz daha ötelere doğru sürdürdüm. Böylece bir kaynağın suyunun döküldüğü bir gölete ulaştım; bu göletin kıyısında, ağaç yapraklarından oluşmuş büyük bir harmaniyeye bürünmüş olarak yaşlı, saygın bir kişinin hareketsiz oturmakta olduğunu gördüm. Ve içimden “Bu yaşlı kişi, herhalde, benden önce batan bir gemiden kurtularak bu adaya sığınan biri olmalı!” diye düşündüm.</p>

  <p>Yanına yaklaşarak selam verdim. O da hiçbir şey söylemeden sadece işaretle benim selamıma yanıt verdi. Kendisine “Ey saygın şeyh, nasıl oluyor da böylesi bir yerde bulunuyorsun?” diye sordum. Bana hiçbir yanıt vermedi; ancak başını kederle sallayarak “Beni omuzlarına almanı ve şu çayı geçirmeni senden rica ediyorum; öte yandaki meyveleri koparmak istiyorum!” anlamında bir işaret yaptı.</p>

  <p>Bunu görünce “Sindbad, hiç kuşkusuz şu yaşlı kişiye bu hizmeti sağlayarak hayırlı bir iş görmüş olursun!” diye düşündüm; ve eğilip bacaklarını göğsüme sallandırarak onu omuzlarıma aldım; o da baldırlarıyla boynumu, kollarıyla da başımı sıktı. Onu çayın öteki yakasına, bana gösterdiği yere kadar taşıdım; sonra yeniden eğilerek “Yavaşça sırtımdan in, ey saygın şeyh!” dedim. Ama yerinden kıpırdamadı. Aksine, boynumu bacaklarıyla daha çok sıktı ve tüm gücüyle omuzlarıma kenetlendi.</p>

  <p>Bunu görünce, şaşkınlığın sınırına ulaştım ve büyük bir dikkatle ayaklarına baktım. Bunlar bana, tıpkı bir öküzün ayağı gibi kara ve kıllı göründü ve beni çok korkuttu. Ve de, birdenbire sonsuz bir korkunun pençesinde onu sırtımdan sıyırmak ve yere atmak istedim; ama o zaman gırtlağımı öylesine kuvvetle sıktı ki, beni yarı yarıya boğdu. Gözümün önünde dünya karardı. Bunun üzerine son bir gayret gösterdim; ancak bu, benim soluğumu yitirerek toprağa baygın düşmeme neden oldu.</p>

  <p>Bir süre, geçtikten sonra, kendime geldim ve baygınlığıma karşın, yaşlı adamı hâlâ sırtımda kenetlenmiş olarak buldum; boğazımdan hava girsin diye sadece ayaklarını biraz aralamıştı. Soluk aldığımı görünce, ayağa kalkmaya zorlamak için karnımı iki ayağıyla tepti. Duyduğum acı beni itaate zorladı; ve o, her zamankinden daha fazla sıkarak boynuma kenetlenirken, ben de ayağa kalktım. Elleriyle ağaçların altına doğru ilerlememi işaret etti; ve orada meyve toplamaya ve bunları yemeye koyuldu. Ona karşı koyduğumda ya da biraz hızlı yürüdüğümde, beni itaate zorlayıp çok şiddetli tekmeler indiriyordu. O gün, beni bir yük hayvanı gibi koşturarak omuzlarımda kaldı ve uyuyabilmek için de daima omuzlarımda kalarak benimle birlikte yere uzandı. Ve sabahleyin, kendisini bir gün önceki gibi taşımam için karnıma vurduğu bir tekmeyle beni uyandırdı. Böylece kenetli olarak, durup dinlenmeden, gece gündüz omzumda kaldı. Ve üzerimde olduğu halde her türlü sulu ya da katı ihtiyacını gördü. Tekmelerle, yumruklarla, acımaksızın beni yürüttü.</p>

  <p>Aynı zamanda bir genç adamdan daha güçlü ve bir eşek sürücüsünden daha merhametsiz olan bu yaşlı adamın ruhumda uyandırdığı alçalmanın ve bedenimde yarattığı ıstırabın benzerini bütün ömrümce hiç duymadığımı söyleyebilirim. Ondan kurtulmak için ne yapmam gerektiğini de kestiremiyordum ve beni merhamete sevkedip onu sırtıma almaya razı eden iyi duygularıma lanet edip duruyordum. Ve gerçekte, o anda, yüreğimin en derin arzusuyla ölmek istiyordum.</p>

  <p>Epeyce uzun bir süre bu berbat durumu sürdürmekteyken, bir gün, beni iri balkabaklarının asılı bulunduğu bir ağacın altına doğru yönelttiği sırada, aklıma bu yemişleri bir kap olarak kullanma fikri geldi. O zaman ağaçtan düşmüş bulunan büyücek bir balkabağını alıp içini temizledim; sonra gidip en güzel üzüm salkımlarını topladım ve iyice ezerek sularını ağzına kadar bunun içine doldurdum. Sonra ağzını daha önce kestiğim kapağıyla yeniden özenle kapattım ve güneşte bıraktım; orada birkaç gün kaldı ve içindeki üzüm suları şaraba dönüştü.</p>

  <p>O zaman asma kabağını elime aldım; beni yeniden güçlendirecek ve yükün yorgunluğuna dayanmamı sağlayacak miktarda içtim; ama kendimi sarhoşluğa kaptıracak kadar değil... Ve kendimi güçlenmiş ve büyük bir sevince kapılmış buldum; öylesine ki, ilk kez, artık bana pek ağır gelmeyen sırtımdaki yükle atlayıp zıplamaya ve ağaçlar arasında şarkı söyleyerek raksetmeye başladım. Hatta tutturduğum raksın havasına uyarak ellerimi çırpıyor ve hançerimin olanca gücüyle gülüyordum.</p>

  <p>Yaşlı adam beni bu alışılmadık durumda görünce, gücümün onu zahmetsizce taşıyacak kadar arttığını anladı ve işaretlerle balkabağını kendisine vermemi istedi. Ben, önce onun bu isteğine karşı çıktım; ama ondan o denli korkuyordum ki, isteğini reddetmeyi göze alamadım; dolayısıyla içimden gelmese de çabucak şarap kabını ona verdim. Onu elleriyle aldı ve dudaklarına götürdü; önce denemek için tadına baktı; içki hoşuna gittiğinden, balkabağının içindekini son damlasına kadar içti ve boşalan kabı fırlatarak attı.</p>

  <p>Şarabın etkisi çok geçmeden beynini sardı; ve sarhoş olmasına yetecek kadar çok içki içtiğinden, o da ilkin kendi tarzına göre raksetmekte ve omuzlarımda sıçrayıp durmakta gecikmedi; sonra zayıf düşerek tüm kasları gevşedi ve omuzlarımda, düşmemek için dik durmaya çalışarak sağa sola sallanmaya başladı.</p>

  <p>O zaman ben, artık önceki kadar sıkı sıkıya sarılmadığını anlayarak çabuk hareket edip bacaklarını boynumdan çözdüm ve bir omuz darbesiyle onu birkaç adım öteye fırlattım; toprakta yuvarlanarak hareketsiz kaldı. O zaman üzerine sıçradım ve ağaçlar arasında bulduğum iri bir taşla birçok kez başına vurdum; sonunda yerini bulan vuruşlarla kafası ezildi ve kanı derisine bulaştı ve öldü! Tanrı hiçbir zaman ruhuna huzur vermesin!</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Tanrı hiçbir zaman ruhuna huzur vermesin!</p>

  <p>Onun öldüğünü görünce, bedenim kadar ruhumun da artık sakinliğe kavuştuğunu duyumsadım; sevinçten koşmaya başladım ve böylece gemi battıktan sonra denizin beni attığı kıyıya ulaştım. Baht, tam o anda, demir atmış olan bir geminin karaya çıkmış tayfalarının su ve meyve aramak üzere orada bulunmalarını istemişti. Beni görerek, şaşkınlığın sınırına ulaştılar; yöremi çevirip benden ve onlardan yana selamlar alınıp verildikten sonra soru sormaya başladılar. Ben de onlara, tüm başımdan geçenleri; boğulmaktan nasıl kurtulduğumu ve sonra nasıl sonunda öldürmek zorunda kaldığım yaşlı kişi tarafından sürekli olarak bir yük hayvanı durumuna sokulduğumu anlattım.</p>

  <p>Öykümü dinleyince, tayfalar şaşıp kaldılar ve “Ne inanılmaz şey senin bu şeyhten kurtuluşun! Ona tüm gemiciler Denizin Yaşlı Kişisi adını verirler! Onun altında boğulmaktan kurtulan ilk kişi sensin; çünkü egemen olduğu herkesi kalçalarının arasında sıkarak öldürür o! Seni kurtaran Tanrı’ya şükürler olsun!” diye haykırdılar.</p>

  <p>Bunu izleyerek, beni alıp kaptanlarının samimiyetle kabul ettiği ve bana çıplaklığımı örten giysiler verdiği gemilerine götürdüler; kaptan bana serüvenimi anlattırdıktan sonra kurtuluşumdan dolayı beni kutladı ve yelken açtırıp gemiye yol verdi.</p>

  <p>Gemide yolculukla geçen pek çok gün ve geceden sonra, deniz kenarında kurulmuş, çok güzel evleri olan bir kentin rıhtımına ulaştık. Bu kente, yöresindeki ağaçlarda şaşılacak kadar çok maymun yaşadığı için Maymunlar Kenti deniyordu. Gemideki tacirlerden biriyle birlikte bu kenti gezmek ve biraz iş yapmayı denemek üzere karaya indim. Benimle dostça ilgilenen tacir, bana bir pamuklu torba verdi ve “Bu torbayı al, çakılla doldur ve duvarlardan dışarı çıkacak olan kent halkına katıl! Onlar ne yapıyorlarsa, sen de aynısını yap! Böylece oldukça bereketli şekilde yaşamını kazanırsın!” dedi. Bunun üzerine, kendisinin bana önerdiği şekilde davrandım, torbamı çakılla doldurdum ve bu işi bitirince, her biri benim gibi çakıl dolu torbalar yüklenmiş bir topluluğun kentten dışarı çıktıklarını gördüm. Dostum tacir beni onlara överek tanıttı ve onlara “Bu garip ve fakir bir kişidir. Yaşamını sağlaması için onu da birlikte götürün! Ona bu hizmeti sağlayarak hizmet sunucu Tanrı tarafından bol bol armağan kazanırsınız!” dedi. Onlar da duyup itaat ettiklerini söylediler ve beni de aralarına aldılar.</p>

  <p>Bir süre yürüdükten sonra, kimsenin çıkamayacağı kadar yüksek ağaçların bulunduğu bir vadiye ulaştık; bu ağaçlarda sözü edilen maymunlar mekân tutmuştu; ağaçların dalları hindistancevizi olarak adlandırılan kabuğu sert ve iri meyvelerle ağırlaşmıştı. Bu ağaçların dibinde durduk, yol arkadaşlarım torbalarını yere koydular ve maymunları içinden çıkardıkları çakıllarla taşlamaya başladılar. Ben de, onlar gibi yaptım. Bunun üzerine maymunlar kızdılar; ağaçlardan kopardıkları hindistancevizlerini atarak bize yanıt verdiler. Ve biz böylece yeterli zaman geçtiğine inanarak bu meyveleri topladık ve torbalarımıza doldurduk.</p>

  <p>Torbalarımız bir kez dolunca, onları omuzlarımıza yükledik ve kentin yolunu tuttuk; orada tacir benden torbayı aldı ve bedelini ödedi. Ben de artık hemen her gün hindistancevizi toplayıcılara yoldaşlık ederek topladığım meyveleri kente getirdim ve bunları kentte satarak çokça para kazandım. Bununla çeşitli alışverişte ve mal değişiminde bulunarak servetimi arttırdım ve bir gün İnciler Denizi’ne giden bir gemiyle o kentten uzaklaştım.</p>

  <p>Yanımda bol miktarda hindistancevizi götürdüğümden, uğradığımız her adada bunlara karşılık karabiber ve tarçın alarak; bunları da başka yerde satarak ve kazandığım parayı yanıma alarak İnciler Denizi’ne ulaştım; orada kendi hesabıma dalgıçlar tuttum. Talihim yaver gitti. İnci avı verimli geçti. Bu dalışlar, bana kısa sürede pek çok para kazandırdı. Artık dönüşümü ertelemek istemediğimden, kendi kişisel kullanımım için, bu putperest ülkesinde pek bol bulunan en nitelikli sarısabır ağacından satın aldıktan sonra, Basra’ya gitmekte olan bir gemiye bindim; ve harika bir deniz yolculuğundan sonra mutlulukla oraya ulaştım. Oradan da, gecikmeksizin Bağdat’a geçtim; kendi mahalleme ve evime kavuşarak, orada anam, babam ve dostlarım tarafından büyük bir sevinçle karşılandım.</p>

  <p>Daha öncekilerden de zengin olarak geri dönmüş bulunduğum için, ihtiyacı olanlara büyük sadakalar dağıtarak yöremdekilere ferahlık verdim. Kendim de sevinç ve zevkle geçen günler boyunca tam bir dinlenme sağladım.</p>

  <p>Ama sizler, ey dostlarım, bu akşam benimle birlikte yemeğe buyrun ve yarın altıncı gezimin öyküsünü dinlemek üzere yine gelmeyi ihmal etmeyin! Çünkü bu öykü, gerçekten şaşırtıcıdır ve ne denli olağandışı olsalar da, size daha önce anlattıklarımı unutturacaktır!</p>

  <p>Sonra Gemici Sindbad, bu öyküyü bitirerek, âdeti üzere, öteki çağrılılarla birlikte akşam yemeği yedikten sonra hayranlık içinde çekip gitmek üzere olan hamala yüz altın dinar verdirmiş. Ve ertesi gün, aynı kişiler hazır bulunduğu halde, bir gün önceki kadar gösterişli bir ziyafetten sonra, Gemici Sindbad şu sözlerle öyküsünü anlatmış:</p>

  <div class="baslik11" id="b19_6">
    <p>Altıncı Gezi</p>
  </div>

  <p>Dostlarım ve değerli konuklarım, sizler, hepiniz bilin ki, beşinci yolculuğumdan dönüşümde, bir gün, temiz hava almak üzere evimin kapısı önünde, kendimi gerçekten ferahlığın sınırlarında hissederek otururken; bir yolculuktan yeni dönmüş havasındaki kimi tacirin bizim sokaktan geçtiğini gördüm. Onları görünce, geziden döndüğüm günü, yeniden ana babama, eski dostlarıma kavuşmaktan dolayı sevincimi ve doğduğum yeri görmenin daha da büyük sevincini mutlulukla hatırladım; ve bu anı, ruhumda da yeniden geziye çıkıp ticaret yapma çağrısında bulundu. Böylece yeniden geziye çıkmaya karar verdim; denize dayanıklı değerli mallar satın aldım; onları denk haline getirttim ve Bağdat kentinden çıkıp Basra’ya doğru yol aldım. Orada, yanlarında göz kamaştırıcı malları olan tacirler ve tanınmış kimselerle dolu büyük bir gemi buldum. Denklerimi onlarınkiyle birlikte gemiye yüklettim ve barış içinde Basra kentinden ayrıldık.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>... barış içinde Basra kentinden ayrıldık.</p>

  <p>Yolculuğumuzu bir yerden öbür yere, bir kentten öbür kente satış yaparak, mal alarak, birçok ülke ve insan görerek ve her zaman mutlu bir seferle zamanın değerlendirdiği inancını pekiştirerek sürdürdük. Ama günlerden bir gün, tam bir güvenlik içinde yol alırken, umutsuzluk çığlıkları duyduk. Bu çığlıkları koparan kaptanın ta kendisiydi. Aynı zamanda sarığını yere çaldığını, yüzünü yumrukladığını, sakallarını yolduğunu ve tarif edilemez kederin pençesinde geminin ortasında yığılıp kaldığını gördük.</p>

  <p>Bunu gören bütün yolcular ve tacirler yöresini sardılar ve ona “Ey kaptan, kötü bir şey mi var?” diye sordular. Kaptan da onlara “Burada toplanmış olan iyi kişiler, bilin ki, gemimiz rotadan çıktı. Ve yol almakta olduğumuz denizden ayrılıp bilmediğimiz bir denize girdik. Ve eğer Tanrı bizim bu denizden kurtulmamız için bir şey yollamazsa, hepimiz olduğumuz gibi mahvolacağız. Bundan dolayı Yüce Tanrı’ya bizi bu felaketten kurtarması için yalvaralım!” diye yanıt verdi.</p>

  <p>Bunu izleyerek, kaptan kendini toparladı ve direğe çıktı, yelkenleri düzenlemek istedi. Ama ansızın rüzgâr öylesine şiddetle esti ve gemiyi geriye doğru öylesine sert bir şekilde sarstı ki, dümen kırıldı; biz de o sırada yüce bir dağın yakınından geçiyorduk. Bunun üzerine kaptan direkten indi ve bize “Yücelerden Yüce, güçlülerden güçlü olan Tanrı’dan başka sığınılacak varlık yoktur. Kimse Talihe karşı duramaz! Korkunç bir girdaba düştük, buradan kurtulma ihtimalimiz yok!” diye haykırdı.</p>

  <p>Bu sözleri duyan yolcuların hepsi bahtına ağladı; her biri yaşamının tükendiğini ve umudunun kırıldığını görmeden önce birbirine veda etti. Ve gemi, birdenbire, söz konusu dağa doğru yönelip çarptı ve her yandan tahtalar parçalanarak döküldü; ve içinde bulunan her şey battı; ve tacirler denize döküldü. Kimileri boğuldu, kimileri de sözü edilen dağın eteğine tırmanarak yaşamlarını kurtardılar. Ben dağın eteğine tırmananlar arasındaydım.</p>

  <p>Bu dağ, etekleri batan gemilerin enkazı ve her türden batık eşyayla örtülü büyük bir adanın üzerinde bulunuyordu. Ayak bastığımız yerde yakınımızda akıl almaz çoklukta denizin attığı her türden değerli eşya içeren denkler gördük; ve ben, bu dağınık eşya arasında yürümeye koyuldum; birkaç adım sonra da, denize dökülen tüm öteki nehirlere karşın; dağdan çıkıp denizden uzaklaşarak epeyce ötelerde yine bu dağın aşağılarında bulunan bir yerdeki mağaraya dökülen suyu tatlı bir ırmak gördüm. Ama hepsi bu kadar değildi! Bu ırmağın kıyılarında yakutlar ve her renkten mücevherler ve her biçimde taşlar ve değerli madenler serpilmiş bulunduğunu fark ettim; ve bütün bu değerli taşlar, bir ırmağın yatağındaki çakıllar kadar çoktu. Yöredeki tüm topraklar da bu yansımalarla parıldıyor ve bu parıltılarla gözler kamaşıyordu.</p>

  <p>Yine farkına vardım ki, bu adada en iyi nitelikli Çin ve Komarin sarısabırı<a href="../Text/dipnot.xhtml#Footnote0193" id="Feedback0193"><sup>[193]</sup></a> vardı; ve bu adada, yine güneşin etkilemesiyle, kumsalda, erimiş balmumu gibi sıvı halde bir ham amber kaynağı ve denizden çıkan ve bunları yutan iri balıklar vardı; balıklar bu amberleri karınlarında ısıtıyorlar ve belli bir süre sonra suyun yüzüne çıkararak kusuyorlardı; o zaman bunlar sertleşiyor, renk ve nitelik değiştiriyorlardı; dalgalar da bunları güzel kokulara bürünen kıyılara taşıyorlardı. Balıkların yutmadığı amberlere gelince, bunlar da gün ışığının etkisiyle eriyor ve tüm adaya misk kokusuna benzer bir koku yayıyordu.</p>

  <p>Size aynı zamanda şunu da söylemeliyim ki, tüm bu zenginliklerin kimseye yararı yoktu; çünkü bu adaya hiç kimse yanaşıp buradan canlı ya da ölü çıkamazdı; çünkü yanaşan her gemi dağa çarpıp parçalanıyordu; ve hiç kimse de bu dağa çıkamazdı. Bundan dolayı boğulmaktan kurtulmuş olan gemimizin yolcuları ve de ben, çok şaşırdık ve servet olarak gözlerimizin önünde bulunan her şeyi hayretle izleyerek ve gene aynı şekilde bu göz kamaştıran şeylere karşın bizi bekleyen sefaleti düşünerek kıyıda şaşkın kalakaldık.</p>

  <p>Orada ne yana gideceğimizi bilemeden epeyce bir süre kaldıktan sonra, biraz yiyecek bir şeyler bularak bunu aramızda eşit olarak paylaştık; serüvene alışık olmayan arkadaşlarım, bir veya iki oturuşta ellerinde ne varsa yediler; ve belli bir süre geçtikten sonra, her birinin dayanıklılığı değişik olduğundan, gıda noksanlığından dolayı peşpeşe ölmeye başladılar. Ama ben azığımı sakınarak ve günde ancak bir kez yedim; ve de arkadaşlarıma sözünü etmediğim başka azıklar da bulup sakladım.</p>

  <p>Aramızda ilk ölenler, yıkanıp kıyıdan toplanmış kumaşlardan oluşturulan kefenler içinde ötekiler tarafından gömüldü.</p>

  <p>Gıdadan yoksunluğa, denizin rutubetli ikliminin neden olduğu bir karın ağrısı salgını da eklendi; böylece arkadaşlarım, sonuncusuna kadar ölmekte gecikmedi; ve arkadaşlarımın sonuncusunu ellerimle kazdığım çukura ben kendim gömdüm.</p>

  <p>O sırada, sakınarak yediğim halde, benim elimde de pek az azık kalmıştı; ölümümün yaklaşmakta olduğunu gördüğümden çaresizlikten ağlamaya başladım ve “Neden sanki, beni yıkayıp gömerek son görevlerini yapacak arkadaşlardan önce ölmedim! Güçlülerin Güçlüsü Tanrı’dan başka başvurulacak varlık yoktur!” diye düşündüm; ve oracıkta umutsuzluktan ellerimi ısırmaya başladım...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz onuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>Umutsuzluktan ellerimi ısırmaya başladım.</p>

  <p>Bunun üzerine ayağa kalkmaya karar verdim ve kendi kendime “Sonumun geldiğini hissettiğim zaman, buraya kadar sürünür ve ölmek için bir çukura yerleşirim! Rüzgâr yavaş yavaş kumları üzerime savurur ve çukuru doldurur!” diye düşünerek derin bir çukur kazmaya koyuldum. Ve bütün bu işleri yaparken, aklımın kıtlığından ve geçmiş gezilerimde ve birinci, ikinci, üçüncü, dördüncü ve beşinci yolculuklarımda geçirdiğim felaketlere ve her bir felaketin bir öncekinden daha beter olmasına karşın, ülkemden ayrılışımdan dolayı pişmanlık duydum; ve kendi kendime “Kaç kez pişman olup yine yeniden başladın! Yeniden yolculuğa çıkman için ne eksiğin vardı? Bağdat’ta yeter zenginliğin yok muydu? Tükeneceğinden korkmadan ve saymadan harcayabileceğin paran yok muydu ve senin gibi iki kişiye yetecek servetin tükenmiş miydi sanki?” dedim.</p>

  <p>Bu düşüncelere, ırmağı görünce, çok geçmeden, bir başka fikir eklendi. Kendi kendime “Vallahi! Bu ırmağın kuşkusuz bir başı bir sonu olmalı! Görüyorum ki, başı burada; ama sonu görünmüyor! Böyle de olsa dağın altına gömüldüğüne göre, hiç kuşku yok ki, öte yandan bir yerden çıkıyor olmalı! Anlaşılan benim buradan kurtulmam için tutarlı olan tek fikir, içine yerleşeceğim bir tekne bularak suyun akıntısının beni dağdaki yarığa sokmasını sağlamaktır. Eğer bahtımda yazılı ise, o yoldan kurtulmamı sağlarım; yoksa burada ölüp gideceğim ve bu yolculuk, bu kumsalda açlıktan ölmekten yeğdir!” dedim.</p>

  <p>Bunun üzerine, bu fikirle biraz yüreklenmiş olarak ayağa kalktım ve tasarımı uygulamaya koyuldum. Birçok Çin ve Komari sarısabırı çubuğu topladım; ve bunları iple bağlayarak birbirine kenetledim. Bunları denizden topladığım, batan gemiden kopmuş tahta parçalarının üzerine koyup hepsini birden, ırmağa sığacak ya da biraz daha az genişlikte bir sal haline getirerek birleştirdim. Bu iş olup bitince, sala, dereden ve kenarından çakıl toplar gibi toplanan yakut, inci ve her çeşitten taşların en irileriyle doldurduğum birkaç büyük torba koydum; en iyi durumdaki ve kabalıklarından arınmış küçük birkaç akamber dengi de aldım; azık adına ne kalmışsa, onu da birlikte götürmekte kusur etmedim; ve bütün bunları sal üzerine dengeli biçimde yerleştirdim; sonra da kürek gibi kullanabileceğim iki tahta parçası aldım. Ve Tanrı’nın iradesine güvenerek ve şairin şu dizelerini hatırlayarak kendim de sala yerleştim:</p>

  <div class="gir1">
    <p>Dostum, baskının hüküm sürdüğü yerleri terk et, onu inşa edenler hakkında matem feryatları çınlayan evi bırak git!</p>

    <p>Kendi toprağından başka topraklar bulursun, ama canın bir tanedir ve yitirirsen onu bir daha bulamazsın!</p>

    <p>Gecenin olayları seni üzüntüye sürüklemesin; çünkü felaketlerin en büyüklerinin bile tükeneceği bir süre vardır.</p>

    <p>Ve bil ki, herhangi bir yerde ölümü daha önce belirlenmiş olan kişi, ondan başka bir yerde ölemez!</p>

    <p>Ve felaket içinde yaşarken, herhangi bir öğütçüye haber yollama! Sana kendi canından daha üstün bir öğütçü olamaz!</p>
  </div>

  <p>Böylece sandal akıntıya kapılarak dağın içindeki kovuğa girdi ve oradaki kaya duvarlarına şiddetle çarparak ilerlemeye başladı; başım da arada bir tavana çarparak yaralar aldı; ve ansızın içine daldığım tam bir karanlıkta korkuya kapılarak yeniden kumsala dönmek istedim. Ama geri dönme olanağı yoktu; çok güçlü olan akıntı beni gittikçe daha fazla içeriye doğru sürüklüyordu; ve yöremdeki karanlık gittikçe daha fazla yoğunlaşırken ırmağın yatağı bazen genişliyor, bazen daralıyordu; ve dayanılmaz biçimde beni yoruyordu. O zaman, zaten pek işime yaramayan kürekleri bırakarak, karın üstü salın üzerine uzandım; nasıl oldu bilmiyorum, duygularımı yitirerek derin bir uykuya daldım. Uykum, ona neden olan sıkıntılar göz önünde tutulursa, kuşku duymadan kesinlikle bir yıl, hatta daha uzun sürmüştür diyebilirim. Uyanınca, kendimi gün ışığı içinde buldum. Gözlerimi iyice açtım ve kendimi geniş bir kırda, çimene uzanmış bir halde buldum; sandalım da ırmağın kenarında bağlı bulunuyordu; ve tüm yöremi Hintliler ve Habeşiler sarmıştı. Bunlar benim uyandığımı görünce, benimle konuşmaya başladılar; ama dillerini anlamadığımdan, onlara yanıt veremiyordum. Hatta bütün bunların bir rüyadan başka bir şey olmadığına inanmaya başlamıştım ki o sırada bana doğru ilerleyip Arapça olarak “Barış üzerine olsun kardeşim! Kimsin sen, nereden geliyorsun ve seni hangi neden bu ülkeye getirdi? Bize gelince, bizler buraya ekinlerimizi, tarlalarımızı sulamaya gelen çiftçileriz. Üzerinde uyumakta olduğun salı gördük ve onu tutup ırmak kenarına bağladık; sonra seni korkutmamak için sessizce uyanmanı bekledik. Haydi şimdi sen, nasıl bir serüvenle burada bulunuyorsun, anlat!” dedi. Ben de ona “Allah senden razı olsun, efendim; ama önce bana yiyecek bir şeyler ver; çünkü açım; sonra beni istediğin gibi sorguya çek!” diye cevap verdim.</p>

  <p>Bu sözleri duyunca, adam, koşup bana yiyecek şeyler getirdi; ben de doyuncaya kadar yedim; açlığım giderildi ve cesaretim yerine geldi. O zaman ruhumun canlandığını duyumsadım ve Tanrı’ya bu beklenmedik durumdan ötürü şükrettim; kendimi de yeraltında akan bu ırmak yoluyla kurtulmuş olmamdan dolayı kutladım. Bunu izleyerek yöremi çevirenlere başından sonuna kadar başıma gelenlerin hepsini anlattım. Öykümü işitince çok şaşırdılar ve kendi aralarında konuşmaya başladılar; ve Arapça konuşan kişi, daha önce söylediklerimi kendilerine anlattığı için ne konuştuklarını bana; çok büyük bir hayranlık içinde olduklarından beni şahlarına götürmeyi ve serüvenimi ona da anlatmamı istedikleri şeklinde açıkladı. Ben buna hemen razı oldum; onlar da beni alıp götürdüler. Aynı şekilde içindeki amber denkleri ve değerli taşlarla dolu çuvalları da almakta kusur etmediler.</p>

  <p>Kendisine kim olduğumu anlattıkları şah, büyük bir içtenlikle beni kabul etti; ve selâmlaştıktan sonra bana serüvenimi kendi ağzımdan dinlemek istediğini söyledi. Ben de hemen itaat gösterip ona, hiçbir ayrıntıyı atlamadan, başıma gelen her şeyi anlattım. Ama onu burada tekrarlamanın yararı yok.</p>

  <p>Öykümü işitince, adı Serendip olan bu adanın şahı, şaşkınlığın sınırına ulaştı ve başıma gelen bunca tehlikeye karşın yaşamımı kurtarmış olmamdan dolayı beni kutladı. Bunu duyunca, ona, gezilerin, her şeye karşın, bana bir şeyler kazandırmış bulunduğunu göstermek istedim ve onun huzurunda çabucak torbaları ve denkleri açtım.</p>

  <p>Değerli taşlar hakkında esaslı bilgi sahibi olduğu anlaşılan şah, derlediğim taşları görünce, büyük hayranlık duydu; ve ben, ona duyduğum saygıdan ötürü, her tür taştan en güzel örnekleri ve de birçok iri inciyi ve tamamıyla altın ve gümüşten yapılmış pek çok parça seçerek kendisine armağan olarak sundum. Bunu memnunlukla kabul etti ve karşılığında, bana, mallar ve onurlar bağışladı ve kendi sarayında oturmam için ricada bulundu. Ben de öyle yaptım.</p>

  <p>Ve o günden sonra şahın dostu ve adanın ileri gelenlerinden biri oldum. Herkes bana ülkemi soruyor, ben de yanıtlıyordum. Ben de kendi bakımımdan onlara ülkeleri hakkında sorular soruyordum, bana yanıt veriyorlardı. Böylece Serendip Adası’nın uzunluğunun da, genişliğinin de seksen fersah<a href="../Text/dipnot.xhtml#Footnote0194" id="Feedback0194"><sup>[194]</sup></a> olduğunu ve de yeryüzünün en yüksek dağlarından birinin orada bulunduğunu ve Âdem babamızın belli bir süre bunun zirvesinde oturduğunu, benim denklerimde bulunanlardan daha az güzel olsalar da inci ve değerli taşlar da içerdiğini öğrendim.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görüp yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz on birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Bir gün, Serendip Şahı, Bağdat’taki kamu işlerinin ne durumda olduğu ve Halife Harun Reşid’in yönetim tarzı hakkında bana sorular sordu. Ben de halifenin ne denli adaletli ve yüce gönüllü olduğunu kendisine anlattım ve onun erdemleri ve güzel nitelikleri üzerinde uzun uzadıya durdum. Serendip Şahı hayran oldu ve bana “Vallahi! Halifenin gerçekten bilge bir kişi olduğunu ve geniş topraklarını yönetme sanatını iyi bildiğini anlıyorum. Ve sen de bana onu çok sevdirdin. Kendisine şanına layık armağanlar hazırlayıp seninle yollamayı çok istiyorum!” dedi. Ben de kendisine hemen “İşittim ve itaat ettim efendim. Kuşkusuz! Armağanlarını halifeye götürüp sadakatle sunarım. Kuşkusuz çok memnun olacaktır. Ayrıca kendisine senin ne büyük dostluk duyduğunu ve birlikteliğine güvenebileceğini söylerim!” diye yanıt verdim.</p>

  <p>Bu sözleri işitince, Serendip Şahı, mabeyincilerine buyruklar verdi; onlar da bunları çabucak yerine getirdiler. Bana Halife Harun Reşid için getirdikleri armağanlar şunlardı: İlkin, bir tek yakuttan yontulmuş yarım ayak uzunluğunda ve bir parmak kalınlığında harika renkli büyücek bir vazo vardı. Bir kupa biçimindeki bu vazo, her biri bir fındık iriliğinde yuvarlak ve beyaz incilerle doluydu. İkinci olarak, iri bir yılan derisinden yapılma ve her biri bir altın dinar iriliğinde pullarla kaplı bir halı vardı ki, üstüne çıkıp yatanları her türlü dertten kurtaran bir büyüye sahipti. Üçüncü olarak, en hoşundan iki yüz kâfur topağı vardı ki, her bir topak fıstık büyüklüğündeydi. Dördüncü olarak, her biri on iki arış uzunluğunda ve tabanı iki arış olan iki fildişi vardı. Dahası, değerli taşlara bürünmüş Serendipli güzel bir genç kız da bu armağanlar arasındaydı.</p>

  <p>Aynı zamanda, şah, Emirü’l-Müminin için bana “Halife Hazretleri nezdinde, kendisine bunca az armağan yolladığım için mazur tutulmamı sağlayacak ve kendisini çok sevdiğimi söyleyeceksin!” diyerek bir de mektup verdi. Ben de kendisine “İşittim ve itaat ettim!” diyerek yanıt verdim; ve elini öptüm. Bunun üzerine “Bununla birlikte, Sindbad, benim ülkemde kalmak istersen, yerin başımız üzerinedir, gözümüz üzerinedir; ve bu durumda Bağdat’a, halifenin nezdine senden başkasını yollarım!” dedi. Bunu duyunca “Vallahi! Ey zamanın şahı, cömertliğin büyük bir cömertlik ve iyiliklerinle âdeta beni boğdun, ama Basra’ya yola çıkmak üzere olan bir gemi var ve bu gemiye binip giderek ailemi, çocuklarımı ve ülkemi görmeyi çok arzu etmekteyim!” diye haykırdım.</p>

  <p>Bu sözleri duyunca, şah, beni orada kalmak için daha fazla sıkıştırmadı; ve hemen söz konusu geminin kaptanını ve benimle birlikte yola çıkacak tacirleri çağırttı; ve onlara benim hakkımda bin bir tavsiyede bulunarak bana her türlü saygıyı göstermekte kusur etmemelerini buyurdu. Benim yolculuk navlunumu da ödedi; ve bana, hâlâ saklamakta olduğum birçok değerli eşya armağan etti; onları Serendip’in bu yüce hükümdarının anısı uğruna satmaya kıyamadım.</p>

  <p>Şaha ve büyüleyici adada oturduğum sırada dostluk kurduğum herkese veda ettikten sonra gemiye bindim; gemi de hemen yelken açtı. Uygun bir rüzgârla yol aldık; ve Tanrı’nın merhametine sığınarak adadan adaya, denizden denize geçtik; sonunda Tanrı’nın lütfuyla, güvenlik içinde Basra’ya ulaştık; ben oradan çabucak tüm servetim ve halifeye yollanan armağanlarla birlikte Bağdat’a geçtim.</p>

  <p>Böylece, her şeyden önce, Emirü’l-Müminin’in sarayına gittim; ve kabul salonuna alındım. Bu durumda halifenin önünde yeri öperek saygı duruşunda bulundum. Kendisine mektubu ve armağanları verdim ve tüm ayrıntılarıyla serüvenimi anlattım. Halife, Serendip Şahı’nın mektubunu okuyup armağanları inceledikten sonra bana şahın, mektubunun ve armağanlarının belirttiği kadar zengin olup olmadığını sordu. Ben de, kendisine “Ey Emirü’l-Müminin, sana, Serendip Şahı’nın abartmadığına tanıklık ederim. Dahası, gücüne ve servetine ek olarak adalet duygusuna bağlı olduğunu ve halkını büyük bir bilgelikle yönettiğini de söyleyebilirim. Ülkesinin tek kadısıdır o; zaten halk o denli ağırbaşlıdır ki, aralarında asla çatışma olmaz! Gerçekte, bu şah senin dostluğuna layıktır, ey Emirü’l-Müminin!” diyerek yanıt verdim.</p>

  <p>Halife söylediklerimden doyum sağladı ve bana “Okuduğum mektup ve anlattıkların, Serendip Şahı’nın bilgeliği ve görgü kurallarını bilen yüce bir kişiliği olduğunu kanıtladı. Onun yönettiği halk ne mutludur!” dedi. Sonra halife bana bir hil’at ve zengin armağanlar verdi; ve beni saygınlık ve ayrıcalıklarla donattı ve öykümün en marifetli kâtiplerin eliyle yazılıp devlet arşivlerinde saklanmasını istedi.</p>

  <p>Bunun üzerine oradan ayrılarak mahalleme ve evime koştum ve orda, çektiğim belaları unutarak ve yaşamdan, bana verebileceği tüm yararı sağlamaktan başka bir şey düşünmeksizin anam babam ile dostlarım arasında zenginlik ve şeref içinde yaşadım.</p>

  <p>İşte bu altıncı gezim sırasında, başımdan geçenler bunlar... Ama yarın, ey konuklarım, Allah isterse, size öteki altısı bir araya gelse bile denk sayılmayacak, gezilerimin en harikası, en şaşırtıcısı ve en inanılmazı olan yedincisinin öyküsünü anlatacağım.</p>

  <p>Ve Gemici Sindbad şölen sofrasını kurdurmuş ve Hamal Sindbad da dahil tüm konuklarını ağırlamış; ayrılmadan önce ona daha önce olduğu gibi yüz altın dinar vermiş. Hamal da işittiklerine duyduğu hayranlıkla kendi evine çekilmiş. Sonra, ertesi gün, sabah namazını kılmış ve Gemici Sindbad’ın sarayına geri dönmüş. Tüm çağrılılar toplanınca, yiyip içmişler; aralarında konuşup gülüşmüşler; ve çalgılar ve şarkılar dinlemişler; sonra, sessizce ve ciddi, daire şeklinde oturmuşlar ve Gemici Sindbad şöyle konuşmuş.</p>

  <div class="baslik11" id="b19_7">
    <p>Yedinci Gezi</p>
  </div>

  <p>Bilin ki dostlarım, altıncı yolculuğumdan döndükten sonra, artık başka gezi yapma fikrini kesinlikle bir yana bırakmıştım; sadece yaşımın uzak seferler yapmaya izin vermemesinden dolayı değil; gerçekten geçirdiğim tüm tehlikeler ve yaşadığım tüm felaketlerden sonra artık yeni serüvenlere atılmayı hiç istemiyordum. Zaten Bağdat’ın en zengin adamı olmuştum ve halife çoğu zaman gezilerim sırasında gördüğüm olağanüstü şeyleri kendi ağzımdan dinlemek için beni yanına çağırtıyordu.</p>

  <p>Halifenin âdeti üzere beni çağırttığı bir gün, kendisine serüvenlerimden birini, ikisini ya da üçünü anlatmaya hazırlanırken, bana “Sindbad, Serendip Şahı’na birini gönderip ona ayırdığım armağanları yollamak gerektiğini düşünüyorum. Hiç kimse, şahının seni görerek sevineceği kesin bulunan bu ülkeye giden yolu senin kadar bilemez! Hemen bugün yola çıkmaya hazırlan; çünkü bizim bu adanın hükümdarına borçlu kalmamız yakışık almayacak ve kendisine yanıtımızı ve ulağımızı yollamayı daha fazla ertelemek şanımıza uygun düşmeyecektir!” dedi.</p>

  <p>Halifenin bu sözlerini duyunca, dünya gözümün önünde karardı; ve beklenmedik bir şaşkınlığa kapıldım. Ama halife hoşnutsuzluk duymasın diye kendime egemen olmanın üstesinden geldim; ve Bağdat’tan bir daha hiç çıkmamak arzusunda olduğum halde, halifenin önünde saygı duruşunda bulunduktan sonra “İşitip itaat ettim”, yanıtını verdim. Bunu duyunca halife bana yol harçlığı olarak bin altın dinar ve kendi eliyle yazdığı bir mektupla Serendip Şahı’na yollamak istediği armağanları verdi.</p>

  <p>Bu armağanların içinde bakın neler vardı: İlkin, kızıl kadifeden şahane bir yatak takımı vardı ki, herhalde müthiş miktarda altın dinar ederdi; bir başka renkten bir başka yatak takımı daha vardı ve yine bir diğer renkten bir başkası... Kûfe ve İskenderiye’nin işlemeli ince kumaşlarından yüz giysi ve Bağdat kumaşından ayrıca elli giysi, beyaz akikten, çok eskilerden kalmış ve üstünde bir arslana karşı gerilmiş yayıyla bir savaşçının sureti bulunan bir vazo vardı. Bunların yanıbaşında saymakla bitip tükenmez diğer şeyler ve de Arabistan’ın en güzel ırkından iki de at vardı.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz on ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Arabistan’ın en güzel ırkından iki de at vardı.</p>

  <p>Bu kez kendime karşın yola çıkmak zorunda kalmıştım; ve limandan ayrılmak üzere bulunan bir gemiye binerek Basra’ya gittim.</p>

  <p>Baht bize öylesine lütufta bulundu ki, günü güne ekleyerek iki ay sonra güven içinde Serendip’e ulaştık. Ben çabucak şaha Emirü’l-Müminin’in mektubunu ve armağanlarını taşıdım.</p>

  <p>Şah, beni görerek çok sevindi ve ferahlık duydu ve halifenin nezaketine hayran oldu; benim de uzun süre yanında kalmamı istedi. Ama ben orada dinlenmek üzere sadece kısa bir süre kalmak istiyordum. Bunu izleyerek, kendisinden izin istedim. Gerekli saygıyı görüp armağanlar aldıktan sonra geldiğim gibi yeniden Basra yolunu tutmak üzere çabucak gemiye bindim. Rüzgâr ilkin uygun esti ve ilk uğrak yerimiz Sin Adası adı verilen bir ada oldu. Ve gerçekten orada, tam bir mutluluk duyduk; ve yeniden yola çıkıp yolculuğumuzu, aramızda tatlı tatlı konuşup yarenlik ederek çok neşeli bir şekilde sürdürdük.</p>

  <p>Ama bir gün, tacirlerin birçok değiş tokuş ve alışveriş yaptığı adayı terk edeli henüz bir hafta olmuş ve âdetimiz üzere gemide rahatça uzanmışken; birdenbire başımızın üstünde müthiş bir fırtına koptu; ve bardaktan boşanır gibi yağan yağmurun altında kaldık. Bunu görünce, denklerimiz ve mallarımız sudan zarar görmesin diye üzerlerine kenevir örtüler serdik; ve yolumuzdan tüm tehlikeleri uzaklaştırması için Tanrı’ya yalvarmaya koyulduk.</p>

  <p>Biz bu durumda iken, geminin kaptanı kalkıp bedenini kemeriyle sıktı; yenlerini kıvırdı ve giysisinin eteklerini toparladı; sonra direğin tepesine tırmandı; oradan uzun uzadıya sağa sola bakınmaya başladı. Sonra benzi sapsarı direkten indi; tam bir umutsuzlukla bize baktı; sonra sessizce yüzüne büyük darbeler indirmeye ve sakallarını yolmaya koyuldu. Bunu görünce, bizler, çok korkarak, ona doğru koştuk ve kendisine “Ne var?” diye sorduk. Bize “Tanrı’ya bizi içine düştüğümüz uçurumdan kurtarması için dua edin! Ya da oturun bahtınıza ağlayın ve birbirinize veda edin! Bilin ki, akıntı bizi yolumuzdan saptırdı ve dünya denizlerinin en ucuna attı!” diyerek cevap verdi.</p>

  <p>Sonra, böylece konuşarak, kaptan kasasını açtı ve çıkardığı bir pamuklu torbanın düğümünü çözerek içinde küle benzer bir toz çıkardı. Bunu biraz suyla ıslattıktan sonra karıştırdı; birkaç saniye sabırla bekledi; sonra karışımı koklamaya başladı. Bunu izleyerek, kasadan küçük bir kitap çıkardı, mırıldanarak birkaç sayfa okudu; sonra bize dönüp “Bilin ki, ey yolcular, bu harika kitap düşündüklerimi doğruluyor. Uzaklarda, karşınızda gördüğünüz kara parçası, Şahlar İklimi diye anılan yerdir. Dua ve barış üzerine olası efendimiz Süleyman bin Davud’un kabri ordadır. Yine orada, korkunç görünüşlü canavarlar ve yılanlar vardır. Dahası, üzerinde yol almakta olduğumuz bu deniz de, bir yutuşta en büyük gemileri, yükleri ve yolcularıyla birlikte gövdelerine indirebilecek güçte deniz canavarlarıyla doludur! İşte ne söylenecekse söyledim! Elveda!” diyerek sözünü tamamladı.</p>

  <p>Kaptanın bu sözlerini işitince, sonsuz bir telaşa düştük; başımıza ne gibi felaketler geleceğini birbirimize sorup dururken, birdenbire gemimizle birlikte havaya doğru kaldırıldığımızı duyumsadık; sonra şiddetle aşağıya düştük; o sırada denizden gök gürültüsünden de müthiş bir feryat yükseldi. Öylesine korktuk ki, son duamızı yaptık ve ölüler gibi hareketsiz kaldık. Birdenbire önümüzde, kaynayan suyun üzerinde gemiye doğru bir canavarın bir dağ gibi ilerlemekte olduğunu fark ettik; birkaç saniye sonra daha da büyük bir canavarın, sonra da ikisinin birleşmiş halinden de büyük bir üçüncüsünün onu izlediğini gördük. Bu sonuncusu, bir uçurum gibi açılan deniz üzerinde ansızın sıçradı ve yine bir uçurum kadar korkunç ağzını açarak gemimizin dörtte üçünü, içindekilerle birlikte, yuttu. Ben, geminin yukarılarına çekilip denize atlayacak zaman bulabildim; o sırada canavar geminin sonuncu çeyreğini de yutup iki arkadaşı ile birlikte derinliklerde kayboldu.</p>

  <p>Bana gelince, deniz canavarının dişlerinde çatırdayarak parçalanmış bulunan geminin tahtalarından birine sımsıkı sarıldım; ve bin bir güçlükle, çok şükür ki, meyve ağaçlarıyla örtülü, suyu nefis bir ırmakla sulanan bir adaya çıkabildim. Bu ırmağın büyük bir hızla ve çok uzaklardan bile duyulan bir gürültüyle aktığının farkına vardım. O zaman, değerli taşlar bulunan adada ölümden nasıl kurtulduğumu anımsayarak, önceki gibi bir sal yapmak ve kendimi akıntıya bırakmak fikrine kapıldım. Gerçekten, bu yeni adanın gönlü okşayan durumuna karşın yeniden ülkeme kavuşmayı denemek istiyordum; ve kendi kendime “Eğer kurtulmayı başarırsam, her şey yoluna girer; bir daha da yolculuk sözünü ağzıma almam ve artık ömrümün geri kalan bölümünde bunu kesinlikle düşünmem. Şayet, aksine, girişimim sırasında can verirsem, yine aynı şekilde her şey yoluna girmiş olur; böylece belaların ve tehlikelerin kesinlikle sonu gelir!” diyordum.</p>

  <p>Bunun üzerine hemen ayağa kalktım; biraz meyve yedikten sonra, o zaman türünü bilmediğim fakat sonradan seyrek bulunduğu için tacirlerin pek beğendiği nitelikteki sandal ağacı olduğunu öğrendiğim ağaçlardan dallar topladım. Bu iş bitince ip ve sicim aramaya koyuldum; ilkin bulamadım; sonradan, ağaçlara sarılarak tırmanan ve eğilir bükülür ve de çok güçlü bitkilerin varlığını fark ederek ve de bunların işimi göreceğini düşünerek, bana yarayacak miktarda bunlardan topladım; ve bunları sandal ağacının iri dallarını birbirine bağlamakta kullandım. Böylece büyücek bir sandal hazırladım; bunun üzerine pek çok meyve yerleştirdim; kendim de “Kurtulacaksam Allah’tan olacaktır!” sözlerini dile getirerek üzerine çıktım.</p>

  <p>Sandalın üzerine çıkar çıkmaz, onu kıyıdan çözüp ırmağa sürdüm; akıntı korkunç bir hızla sandalı sürükledi; başım döndü ve sandala yerleştirdiğim meyve yığınının üzerine tıpkı sarhoş bir tavuk gibi düştüm. Yeniden kendime geldiğimde, yöreme bakındım ve her zamandan fazla korkudan kımıldamadan kaldım ve bir gökgürültüsü sesiyle sağırlaştım. Irmak, rüzgârdan bile hızlı, kayalara gürültüyü çarparak ve girmekten çok sesini işittiğim kuyu gibi derin bir uçuruma atılarak kaynayan bir köpük şelalesine dönüşmüştü. Kim bilir nasıl bir yükseklikten düşerek hiç kuşkusuz yok olup gidecektim.</p>

  <p>Bu müthiş fikre kapılınca, tüm gücümle sandalın dallarına sarıldım; ve parçalanıp lapa haline geldiğimi görmemek için elimde olmayarak gözlerimi kapadım ve ölmeden önce Allah’ın adını andım. Birdenbire uçuruma düşecek yerde, sandalın ansızın suyun üzerinde durduğunu hissettim; bir an için gözlerimi açıp ölüme nerede kavuştuğumu görmek ve kayalarda parçalanmak üzere mi bulunduğumu anlamak istedim; ama böyle olacağına, sandalın, birilerinin beni tutmak üzere ırmağa fırlattığı büyük bir ağa takılmış olduğunu gördüm. Böylece yakalanarak kıyıya sürüklendim ve sandalım ırmak üzerinde sürüklenip giderken beni ağın ilmikleri arasında, yarı ölü, karaya çektiler.</p>

  <p>Orada öylece devinimsiz ve titreyerek uzanırken, beyaz sakallı saygın bir şeyh bana doğru yaklaşarak “Hoş geldin!” dedi; ve beni çok rahatlatan sıcak giysilerle donattı...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz on üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>... çok rahatlatan sıcak giysilerle donattı.</p>

  <p>Yaşlı adamın bedenime uyguladığı ovuşturma ve sürtünmeyle bir kez canlanınca, kalkıp kıçüstü oturdum; ama hâlâ söz söyleyecek durumda değildim. Bunun üzerine yaşlı kişi beni kolumdan tutup yavaşça hamama götürdü; orada ruhumu yeniden canlandıran harika bir banyo yaptırdı; ve nefis kokular koklattı ve bedenime de sürdü; sonra beni alıp evine götürdü.</p>

  <p>Bu yaşlı kişinin evine girince, tüm ailesi benim gelişimi sevinçle karşıladı; ve bana büyük bir sevecenlik ve dostluk gösterdiler. Yaşlı adamın kendisi beni kabul salonunun ortasına oturttu ve bana en iyisinden yiyecekler sundu ve çiçeklerle hoş bir şekilde kokulandırılmış bir su içirdi. Bunu izleyerek, yöremde günlük yaktılar, köleler bana el yıkamam için kokulu sıcak su getirip parmaklarımı, sakalımı ve dudaklarımı kurulamam için kenarları işlenmiş peşkirler sundular. Bundan sonra, yaşlı adam beni güzel eşyalarla donanmış bir odaya götürdü; orada beni tek başıma bırakıp sessiz olmaya büyük bir özen göstererek çekilip gitti. Ama emrime verdiği köleler zaman zaman gelerek yapabilecekleri bir hizmet olup olmadığını soruyorlardı.</p>

  <p>Üç gün boyunca, bana kimse herhangi bir soru sormadan böylece ağırlandım. Hiçbir şeyim eksik olmadı; büyük bir özenle bakıldım; en sonunda gücüm tamamıyla yerine geldi; ruhum ve yüreğim sakinleşti ve yenilendi. Bunun üzerine, dördüncü günün sabahı, yaşlı adam gelip yanıma oturdu ve selamlaşmadan sonra, bana “Ey konuğumuz, varlığın bize mutluluk ve zevk verdi. Seni uçurumdan kurtarmak için bizi yoluna çıkaran Tanrı’ya şükürler olsun! Sen kimsin ve nereden geliyorsun?” dedi. Bunun üzerine, ben de yaşlı adama, yaşamımı kurtararak, sonra da beni en iyi şekilde yedirip içirip ve yıkayıp harika kokulara bürüyerek göstermiş olduğu değer biçilmez hizmetten ötürü çok teşekkür ettim; ve kendisine “Bana, denizler üzerinde uzun yolculuklar yapmamdan ve başıma, iğnenin ucuyla gözün köşesine yazılsa ibret almasını bilen okuyucuya ders oluşturacak akıl almaz şeyler geldiğinden dolayı Denizci Sindbad derler!” dedim; ve yaşlı adama öykümü başından sonuna kadar, hiçbir ayrıntıyı atlamadan, anlattım.</p>

  <p>Bunu duyan yaşlı adam çok şaşırdı ve bir saatlik bir süre hiç konuşmadan öylece kalakaldı; çünkü işittiklerinden çok etkilenmişti. Bundan sonra başını kaldırdı ve kurtulmuş olmamdan ötürü sevincini tekrarlayarak, bana “Şimdi, ey konuğum, benim önerilerimi dinlemek istersen, güç bulunurlukları ve nitelikleri bakımından kuşkusuz epeyce kazanç sağlayacak mallarını burada sat!” dedi.</p>

  <p>Yaşlı adamın bu sözlerini duyunca, şaşkınlığın sınırına ulaştım; ne söylemek istediğini de, hangi maldan söz ettiğini de anlamamıştım; çünkü her şeyden yoksun bulunuyordum; ilkin birkaç saniye susarak bekledim; sonra beklenmedik bir sırada beliren böylesine olağanüstü bir öneriyi kaçırmak istemediğimden, anlamış gibi bir tavır takınarak “İyi olur!” diyerek yanıt verdim. Bunun üzerine yaşlı adam “Malın hakkında hiç kaygılanma, evladım! Ayağa kalkıp çarşıya kadar benimle gelmen yeter! Geri kalanla ben uğraşırım. Şayet tellal bize uygun gelecek bir öneri getirirse kabul ederiz; yoksa, malı, fiyatlar yükselesiye kadar benim dükkânlarımda saklarız; o zaman daha kârlı bir fiyat üzerinden satış yapabiliriz!” dedi.</p>

  <p>Bunu duyunca, kendimi tümüyle gittikçe artan bir şaşkınlığa kaptırdım; ama bunu hiç belli etmedim; kendi kendime de “Sabret biraz daha Sindbad, neyin söz konusu olduğunu yakında anlarsın!” diyordum. Yaşlı adama da “Ey saygın amca, işittim ve itaat ettim! Sen neyin yapılmasını uygun görüyorsan, ben kabul ederim! Benden yana, benim iyiliğim için yaptığın bunca şeyden sonra, irademi sana bağlamaktan başka şey düşünmem!” diyerek hemen ayağa kalktım ve birlikte çarşıya gittik.</p>

  <p>Çarşının orta yerine geldiğimizde, tellalı ve oraya getirilmiş bulunan sandalı ve yöresine toplanmış ve ona saygıyla ve başlarını sallayarak bakan simsar ve tacir kalabalığını gördüm. Her yandan hayranlık haykırışları duyuyordum: “Aman yarabbi! Ne bulunmaz nitelikte sandal bu böyle! Dünyanın hiçbir yerinde buna denk nitelikte mal bulunmaz!” diyorlardı. O zaman, söz konusu malın ne olduğunu anladım ve satış dolayısıyla saygın ve ihtiyatlı bir havaya girmenin doğru olacağına hükmettim.</p>

  <p>Ama, koruyucum olan yaşlı adamın, simsarbaşına yaklaşarak, birdenbire ona “Arttırmayı aç!” dediğini duydum. Sandala bin dinar değer biçilerek arttırma açıldı. Simsarbaşı “Ey alıcılar, sandal ağacından yapılmış sal, bin dinara!” diye haykırdı. Bunu duyan yaşlı adam “Ben iki bin öneriyorum!” diye seslendi. Ama bir başkası “Benden üç bin!” diye haykırdı. Ve tacirler arttırmayı on bin dinara kadar yükselttiler. Bunun üzerine simsarbaşı, benden yana bakarak bana “On bin veriyorlar! Daha fazla arttıran yok!” dedi. Ama ben “Onu bu fiyata satmam!” dedim.</p>

  <p>O zaman koruyucum yanıma yaklaştı ve bana “Yavrum, çarşı bu sıralar pek refah içinde değil; ve mal da neredeyse değerini bulmuş durumda. Sunulan bedeli kabul etsen iyi olur. Ama istiyorsan, ben kendi adıma, biraz daha arttırayım ve yüz dinar fazlasını önereyim! Bana malı on bin yüz dinara bırakır mısın?” dedi. Kendisine “Vallahi! Ben, iyi yürekli amcacığım, bunu, sadece, yaptığın iyiliklere duyduğum minnetin karşılığı olarak kabul ederim!” diyerek yanıt verdim. Bunu duyan yaşlı adam, kölelerini çağırdı ve sandalı saklasınlar diye dükkânına taşıttı; beni de evine götürerek önerisini kabul ettiğimden dolayı teşekkür ederek orada hemen on bin yüz dinarı önümde sayıp anahtarını bana verdiği sağlam bir kutuya yerleştirdi.</p>

  <p>Bunu izleyerek sofrayı kurdurdu; yiyip içerek keyif içinde sohbet ettik. Sonra da elimizi, ağzımızı yıkadık. Sonra bana “Çocuğum, sana kabul etmeni dileyerek bir öneriden bulunacağım!” dedi. Kendisine “İyi yürekli amcacığım, senin önerilerini gözümü kırpmadan kabul ederim!” diye yanıt verdim. O zaman “Görüyorsun ki oğlum, ben yaşı oldukça ilerlemiş bir kimseyim; ve günü geldiğinde mirasımı bırakacağım erkek evladım da yok. Ama, henüz pek genç yaşta, güzellikten yana nasibi olan ve ben ölünce servetime sahip olacak bir kız çocuğum var. Onu sana nikâhla vermeyi düşünmekteyim; şu koşulla ki, bizim ülkemizde oturacak ve bizim yaşamımızı benimseyeceksin. Böylece neyim var, neyim yoksa ve elimin altında tuttuğum her şey senin olacak! Bu durumda benim yetkim ve mallarımın sahipliği sana geçer!” dedi. Yaşlı kişinin bu sözlerini duyunca sessizce başımı önüme eğdim; ve hiçbir şey söylemeden bir süre öylece kaldım. Bunu görünce yeniden söze başlayıp “Bana inan oğlum ve dilediğimi yerine getir! Sana iyilik getirecektir! Ruhunu teskin etmek üzere, ölümümden sonra, kızım olan karını da yanına alarak kendi ülkene gidebileceğini buna eklemek isterim! Senden sadece burada toprağa verileceğim zamana kadar kalmanı istiyorum!” dedi. O zaman kendisine “Vallahi şeyh amcacığım, sen zaten benim babam gibisin! Sana uygun gelenden başka ne fikrim ne de aldığım karar var; zira, ben, yaşamımda ne zaman bir tasarıyı uygulamak istemişsem, felaket ve düş kırıklığıyla karşılaşmışımdır! Bundan dolayı senin iradene uymaya hazırım!” diye yanıt verdim.</p>

  <p>Benden aldığı cevaba pek sevinen yaşlı adam, kölelerine, hemen gidip kadı ve tanıkları çağırmalarını buyurdu; onlar da gelmekte gecikmediler...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz on dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Kadı ve tanıklar gelmekte gecikmediler. Yaşlı adam da beni kızıyla everdi ve bizim için büyük bir şenlik ve göz kamaştıran bir düğün düzenledi. Sonra elimden tuttu ve beni henüz görmediğim kızının yanına götürdü. Onu güzellikten, terbiyeden, boy ve beden inceliği ve orantısı bakımından mükemmel buldum. Dahası, göz kamaştıran bir ihtişamla ve ziynetlerle donanmış, güzel ipekliler ve kabartma işlemeli, değerli taşlarla süslü kumaşlarla bürünmüştü; üzerinde taşıdıkları, binlerce ve binlerce altın para değerindeydi; ve hatta hiç kimse de bunların tam değerlendirmesini yapamazdı.</p>

  <p>Böylece onu görünce hoşlandım; birbirimize tutulduk; ve uzun süre birbirimizi okşayıp sevdik ve mutluluğun sınırına ulaştık.</p>

  <p>Bir süre sonra eşimin babası olan yaşlı adam, Yüce Tanrı’nın barış ve acıması bol âlemine göç etti. Ve ben, onun sahibi olduğu her şeye el koydum ve onun tüm köleleri ve hizmetçileri yalnız benim yetkime bağlı köleler ve hizmetçiler oldu.</p>

  <p>Dahası, kentin tacirleri beni onun yerine başkan seçtiler; böylece o kentte oturanların ahlak anlayışlarını ve yaşam tarzlarını inceleme fırsatını buldum.</p>

  <p>Gerçekten, bir gün, şaşırarak, bu kentte oturanların, bahar döneminde, bir değişime uğradıklarını ve bir günden öbürüne şekil ve görünüm değiştirerek, omuzlarından kanatlar çıktığını ve uçan yaratıklara dönüştüklerini gördüm. Böylece göğün boşluğunda epeyce yükseklere kadar uçabiliyorlar; ve yeni durumlarından yararlanarak bu kanatlanma yeteneğinden yoksun karılarını ve çocuklarını aşağıda bırakarak kentin üstünde istedikleri gibi uçabiliyorlardı.</p>

  <p>İlkin bunu anlamam beni şaşırttı; ama zamanla bu geçici değişime ben de alıştım. Yalnız, öyle bir gün geldi ki, kanadı olmayan tek erkek olmaktan ve kadınlar ve çocuklarla birlikte kentte kalmak zorunda bulunmaktan utanç duydum. Ve omuzlardan çıkan kanatlara sahip olma olanağı üstüne kentte oturanlardan bilgi almak istedim. Ama hiç kimse bu konuda beni aydınlatmaya yanaşmadı. Ve ben, adıma Havacı sözcüğünü de ekleyemeden sadece Gemici Sindbad olarak kalacağımı anlayarak kahroldum.</p>

  <p>Günün birinde, onların bu kanat çıkarma olayının gizemini asla anlayamayacağımdan umutsuzluğa düşmüşken; içlerinden kendisine pek çok iyiliklerim dokunmuş olan birini görüp kolundan tutarak ona “Allah’ın rızası üstüne olsun, sana bağışladığım şeylerin hatırına, hiç değilse bir kez, senin bedenine sarılarak, havada uçtuğun sırada beni de birlikte uçurmanı istiyorum. Bu tür bir gezintiye çok heves duymaktayım ve denizde geçirdiğim serüvenlere bir yenisini katmak istiyorum!” dedim. Adam ilkin beni dinlemek istemedi; ama ricalarımı tekrarlayarak sonunda onu razı ettim. Bu girişimden o denli büyülenmiştim ki, eşime ve ev halkına bile durumu açıklayacak zaman bulamadım. Beline sarılarak onunla birlikte havalandım; kanatlarını geniş geniş açarak, beni, havada uçarken taşıdı.</p>

  <p>Hava içindeki uçuşumuz doğru bir çizgide yükselerek gerçekleşti ve hatırı sayılır bir zaman sürdü. Gök boşluğunda öylesine yüksek bir noktaya ulaştık ki, gök kubbenin altında meleklerin şarkılarını ayırt edip işittim. Bu harika şarkıları dinlerken, dinsel duyarlanmanın sınırına ulaştım ve “Göklerin derinliğindeki Tanrı’ya şükürler olsun! Tüm yaratıklar ona şükredip onu kutsasın!” diye haykırdım. Bu sözler henüz ağzımdan çıkmıştı ki, benim kanatlı taşıyıcım korkunç bir küfür savurdu; ve öylesine bir hızla aşağı inmeye başladı ki, soluk alamaz oldum ve baygın düşerek derinliği ölçülemeyecek bir uçuruma yuvarlanacağımı sandım. Ama, göz açıp kapayıncaya kadar geçen bir sürede, bir dağ tepesine ulaştık ve beni taşıyan kişi, yüzüme cehennemi bir bakış fırlatarak beni orada bıraktı ve uçuşunu sürdürerek gözden kayboldu.</p>

  <p>O zaman ben, bu çıplak dağda tek başıma kalarak, ne hangi durumda bulunduğumu ne de beni eşimin yanına döndürecek yönün hangisi olduğunu bildim; ve şaşkınlığın doruğunda “En yüce ve en yetkin olan Tanrı’dan başka Tanrı yoktur! Felaketten kurtulduğum her kez, yeniden daha kötü bir felaketle karşılaşıyorum. Ama bütün bu olup bitenleri aslında hak ediyorum ben!” diye haykırdım. Bunun üzerine içinde bulunduğum duruma bir çare düşünmek üzere bir kayanın üzerine oturdum; ve tam o sırada ansızın iki ay gibi birbirine benzeyen göz kamaştıran güzellikte iki genç oğlanın bana yaklaşmakta olduğunu gördüm. Her biri elinde kızıl altından bir baston tutuyor ve yürürken buna dayanıyordu. Bunu görünce, olanca canlılığımla ayağa fırladım ve onları karşılamaya gidip kendilerine barış diledim. Nazikçe selamımı karşıladılar; bu da bana konuşma cesareti verdi; ve kendilerine “Tanrı sizi korusun ey harika gençler, bana kim olduğunuzu ve ne yaptığınızı söyler misiniz?” dedim. Bana “Biz gerçek Tanrı’ya tapınanlarız!” diyerek yanıt verdiler. Sonra içlerinden biri, daha fazla bir söz eklemeden, eliyle bana bir doğrultuyu gösterdi ve adımlarımı bu yana yöneltirken altın bastonunu ellerim arasına bırakarak ve yakışıklı arkadaşının elinden tutarak onunla birlikte gözlerimin önünden kayboldu.</p>

  <p>Bunun üzerine ben, söz konusu altın bastonu alarak, bu iki güzel çocuğu anımsamanın hayranlığı içinde, bana işaret olunan doğrultuda yürüdüm. Belli bir süre böylece yürürken, birdenbire bir kayanın ardından dev gibi bir yılanın çıktığını ve ağzında dörtte üçünü yuttuğu ve ancak başıyla kollarını gördüğüm bir adam bulunduğunu fark ettim. Adamın kolları umutsuzlukla çırpınıyor ve “Ey yolcu, beni şu yılanın ağzından kurtar, yaptığın işten pişmanlık duymayacaksın!” diye haykırıyordu. Ben, bunun üzerine, yılanın ardından koştum ve elimdeki kırmızı altından bastonla sırtına öylesine tutarlı bir vuruşla vurdum ki, yılan o anda ve o saatte cansız yere serildi ve ben elimi uzatarak yutulmuş olan adamın yılanın karnından çıkmasına yardım ettim.</p>
