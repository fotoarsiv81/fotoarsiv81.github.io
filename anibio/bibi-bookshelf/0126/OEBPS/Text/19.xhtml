  <div class="baslik10">
    <p>Gemici Sindbad’ın Öyküsü</p>
  </div>

  <p>Bana kadar ulaşan anlatılara göre, Bağdat kentinde Halife Harun Reşid zamanında, Hamal Sindbad diye bir adam yaşarmış. Bu adam, koşulları bakımından fakir, yaşamını kazanmak için başının üzerinde eşya taşıyan birisiymiş. Günlerden bir gün, oldukça ağır bir yük taşımak zorunda kalmış; o gün de hava çok sıcakmış; bundan dolayı hamal, üzerindeki yükten ötürü yorulmuş ve terlemiş. Havanın dayanılmayacak kadar sıcak olduğu bu sırada zengin bir tacire ait bir evin kapısı önünden geçiyormuş; ve evin yöresindeki her yer iyice süpürülmüş ve gülsuyuyla sulanmış duruyormuş. Yöreden çok hoş bir meltem esiyormuş; kapının yanında da oturmaya yarayan bir sıra bulunuyormuş. Bunu gören Hamal Sindbad, dinlenmek ve biraz taze hava almak üzere, yükünü bu sıranın üstüne yerleştirmiş; ve kapının içinden hoş bir kokuyla karışmış saf bir rüzgârın kendisine doğru estiğini duyumsamış; bundan büyük bir zevk almış ve sıranın ucuna doğru gidip oturmuş. O zaman musiki sanatında ustalaşmış, zevk veren seslerin şarkılarına eşlik eden çeşitli sazlardan oluşmuş bir çalgı takımının nağmeleri kulağına gelmiş; ve de büyüleyici makamlarla Yüce Tanrı’yı ululayan ötücü kuşların seslerinin varlığını sezinlemiş; ve ötekiler arasında, kumruların, bülbüllerin, ardıç kuşlarının, gerdanlıklı güvercinlerin ve vahşi kekliklerin seslerini ayırt etmiş. Bunları duyunca ruhunda bir hayranlık uyanmış ve duyumsadığı büyük zevkten ötürü, başını aralık kapıya sokarak dip tarafta, genç hizmetkârlar, köleler ve uşakların gidip geldiği ve her türden kimselerle dolu ve ancak şahların ve sultanların saraylarında bulunabilecek şeylerin yer aldığı büyük bir bahçe görmüş.</p>

  <p>Bunun ardından, kendisine doğru gelen, kuşkusuz harika ve lezzetli bir yemek kokusu genzini doldurmuş; bu kokuda her türden yiyecek ve iyi nitelikli içeceklerin lezzetli tadı birbirine karışmış bulunuyormuş. Bunu duyumsayınca gözlerini gökyüzüne kaldırarak “Sana şükürler olsun ey Yaradan, ey âlemin rızkını sağlayan! Hoşuna gidene hesapsız ihsanda bulunursun! Ey Tanrım! Sana haykırıyorum, yaptıklarından hesap sormak için ya da adaletin ve iraden üstüne sorguda bulunmak için değil; çünkü kul olarak yaratılanlar, kudretli efendilerine hiçbir şey soramazlar! Sadece gözlemlerimi söylüyorum. Şükürler olsun sana! Dilediğine servet verir, dilediğini fakirleştirirsin; arzuna göre kimini yüceltir, kimini alçaltırsın; biz anlayamasak da her zaman bunun bir mantığı vardır! Böylece, işte bu zengin hanenin sahibi... Mutluluğun son sınırlarına dayanırcasına mutludur! Bu büyüleyici kokuların, bu lezzetli yemeklerin, bu hoş dumanların ve bu üstün lezzetteki içkilerin zevki içinde yaşamaktadır. Mutludur, ama o, rahat ve memnun bir kişiyken, benim gibi kimileri de, yorgunluğun ve sefaletin sınırlarında yaşarlar!” diye haykırmış.</p>

  <p>Sonra elini şakağına dayayarak tüm gücüyle doğaçlamadan şu dizeleri okumuş:</p>

  <div class="gir1">
    <p>Çoğu zaman barınaksız bir zavallı, bahtının yarattığı bir sarayın gölgesinde uyanır. Bense, ne yazık ki, her sabah bir gün öncekinden daha sefil uyanırım!</p>

    <p>Savurgan bahtın önlerine yığdığı varlıkların bağrında başkaları mutlu ve memnun yaşarken; bahtsızlığım, sırtıma yüklenip beni yoran ağır yükle her an daha fazla artar.</p>

    <p>Talih, acaba bir başkasının sırtına benimkine benzer bir yük yüklemiş midir? Bununla birlikte, başkaları, onur ve refahla gırtlaklarına kadar yüklüdür; ama eşit görülse de çeşitli ağırlıklar taşırız.</p>

    <p>Yüzlerine bakılsa bana benzerler; ama boşuna bu görünüş; baht onlarla benim arama ayrımlar koymuştur; benim onlara benzeyişim ekşi ve kekremsi sirkenin şaraba benzemesi gibidir.</p>

    <p>Ama senin cömertliğinden hiç yarar sağlamamışsam da, ey Tanrım, seni suçluyorum sanma! Sen yücesin, muazzamsın ve adilsin! Ve bilgelikle hükmettiğini bilirim!</p>
  </div>

  <p>Hamal Sindbad bu dizeleri okuyup bitirince, ayağa kalkmış ve yükünü başına koyup oradan ayrılmak istemiş; o sırada sarayın kapısı açılmış ve oradan ince yüzlü, güzel yapılı, giysileri çok hoş küçük bir köle çıkararak gelip onun elini tutmuş ve “Gel de içeri gir ve seninle konuşmak isteyen efendimi gör!” demiş. Çok korkan hamal, kendisini genç köleyi izlemekten alıkoyacak bir özür bulmaya çalışmışsa da, başarı sağlayamamış. Yükünü giriş yerindeki kapıcıya emanet ederek çocukla birlikte hanenin içine girmiş.</p>

  <p>Hanenin içini, ağırbaşlı ve saygın kişilerle dolu şahane bir mekân olarak görmüş; avlunun orta yerinden kendisini bir salona almışlar. Orada saygın görünüşlü ve hatırlı kişilerden oluşmuş birçok çağrılıyı fark etmiş. Ve yine her türden çiçekler, her türden kokular, her çeşitten reçeller, hamurişi tatlılar, badem tatlıları, harika meyveler, olağanüstü miktarda kuzu kebabı ve gösterişli yemeklerle dolu tabaklar, üzüm suyundan çekilmiş nefis içkilerle dolu tepsiler görmüş. Ve her biri kendisine bağışlanmış mevkiye göre sıralanmış, dizelerinde musiki araçları bulunan güzel esireler bulunuyormuş.</p>

  <p>Salonun ortasında, öteki çağrılıların arasında bulunan yüz çizgileri güzel, görünüşü çok hoş ve ağırbaşlı, iyilik, soyluluk ve büyüklük taşıyan, yılların geçmesiyle sakalları beyazlamış bir kişi görmüş. Bütün bunları gören Sindbad...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz doksan birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Bütün bunları gören Sindbad, öylece kalakalmış ve kendi kendine “Vallahi! Bu hane, kudretli ecinnilerin ülkesinde bir saray ya da büyük bir şahın ya da sultanın ikamet yeri olmalı!” demiş. Ve hemen nezaket ve görgünün gerektirdiği durumu takınmış ve orada bulunan herkese barış dilemiş,onların durumlarına uygun dileklerde bulunmuş, elleri arasından yeri öpmüş, sonra başı önüne eğik saygıyla ve alçakgönüllülükle ayakta beklemiş.</p>

  <p>O zaman hane sahibi, ona, yaklaşmasını ve yanlarına oturmasını söylemiş; ve çok sevimli bir edayla ona “Hoşgeldin!” dedikten sonra, tepsilerde bulunan tüm yemekler içinde en zevkli, en lezzetli ve en güzel hazırlanmış olanlardan yemesi için ona ikramda bulunmuş. Hamal Sindbad, davet lafı ağızdan çıkar çıkmaz bu çağrıyı onurlandırmakta gecikmemiş. Doyuncaya kadar yemek yemiş ve Tanrı’ya “Verdiğin nimetlerden ötürü sana şükürler olsun!” diyerek teşekkür etmiş. Bunu izleyerek kalkıp el yıkamış ve gösterdikleri dostluktan ötürü tüm çağrılılara da şükranlarını bildirmiş.</p>

  <p>Ve, önce yedirip içirtmeden misafiri sorgu suale boğmamak gerektiği hakkındaki âdete uymuş olan ev sahibi, ancak o zaman hamala “Buraya hoşgeldin, şöyle rahatça otur, keyfine bak! Günün kutlu olsun! Ama, ey konuğum, bana adını ve mesleğini söyler misin!” demiş. O da “Ey efendim, bana Hamal Sindbad derler, mesleğim ücret karşılığı başım üzerinde yük taşımaktan ibarettir” diyerek yanıt vermiş. Hane sahibi gülmüş ve ona “Bil ki, ey hamal, senin adınla benimki aynı, bana da Gemici Sindbad derler!” demiş.</p>

  <p>Sonra “Yine bil ki, ey hamal, senden buraya gelmeni rica ettiysem, dışarıda sırada otururken okuduğun güzel dizeleri sana tekrarlatmak içindir!” diyerek sözünü sürdürmüş.</p>

  <p>Bu sözleri duyunca hamal çok şaşırmış ve “Tanrı senden razı olsun! Bu düşüncesizce davranışımdan dolayı beni suçlama; çünkü, çekilen acılar, uğranılan yorgunluklar ve sefalet, adama, nezaketsizlik, budalalık ve küstahlıktan kurtaracak başka şey öğretmeye olanak bırakmıyor!” demiş.</p>

  <p>Ama Gemici Sindbad, Hamal Sindbad’a “Söylediğin dizelerden hiçbir utanç duyma ve sıkıntıya kapılmadan burada kal; çünkü bundan böyle benim kardeşimsin sen! Yalnız, şimdi bana, işittiğim ve beni hayran bırakan o dizeleri yeniden okumanı rica ediyorum!” demiş.</p>

  <p>Bunun üzerine hamal, Gemici Sindbad’ı hayran bırakan söz konusu dizeleri yeniden okumuş.</p>

  <p>Dizeler okunup bitince, Gemici Sindbad, Hamal Sindbad’a dönerek, ona “Ey hamal, bil ki benim de bir öyküm var; hem de pek şaşırtıcı. Yaşadığım bütün serüvenleri ve bu sarayda oturma mutluluğuna erişmeden önce başıma gelen tüm felaketleri sana anlatacağım. O zaman, yaşlılığımda içinde yaşamakta bulunduğumu gördüğün bu serveti ne müthiş ve ne garip çabalar, ne gibi felaketler ve hangi kötülük ve bahtsızlıklar pahasına elde ettiğimi anlayacaksın. Çünkü, sen kuşkusuz başımdan geçen yedi olağandışı geziyi bilmemektesin; bu gezilerin her birinin öylesine işitilmedik yanları vardır ki, onları sadece düşünmek bile insanı şaşkınlıkların sınırına ulaştıracak kadar hareketsiz bırakır. Ama sana ve buradaki tüm saygın çağrılılara anlatacağım her şey, kısaca bahtın daha önce böyle alnıma yazdığından dolayı başıma gelmiştir; ve insanın alnına yazılan da sakınılması ve kaçınılması olanaksız şekilde yaşanır.”</p>

  <div class="baslik11" id="b19_1">
    <p>Birinci Gezi</p>
  </div>

  <p>Sizler hepiniz bilin ki efendiler, ey çok ünlü kişiler ve sen, benim gibi adı Sindbad olan sayın hamal, kentteki kişiler ve tacirler arasında büyüklerden sayılan tacir bir babam vardı. Ondan dağıtmayı âdet edindiği, akıllıca bir dağıtımla fakirlere sadaka vermek için boyuna kullandığı pek çok servet vardı. Bu yüzden öldüğü zaman miras olarak, henüz ergenlik yaşıma ulaşmadığım bir sırada bana, mallar, topraklar, köyler bıraktı.</p>

  <p>Ergenlik çağıma ulaştığımda, bütün bunlar benim üzerimdeydi; ben de olağandışı yemekler yemek ve olağandışı içkiler içmek, gençlerle düşüp kalkmak, son kertede pahalı giysilerle donanmak ve dost ve arkadaş edinmekten zevk alıyordum; ve benim her zaman yararımı oluşturacak şekilde bunun böylece sürüp gideceğine inanıyordum. Bu tarzda uzun bir süre yaşamımı sürdürdüm; sonunda zenginliğimin dağılıp gittiğini, koşullarımın değiştiğini ve mallarımın elimden çıktığını görerek şaşırıp kaldım ve aklımı başıma devşirdim. O zaman, içinde bulunduğum uyuşukluktan sıyrılıp korkunun pençesine düştüm ve bir gün yaşlandığımda yoksulluğa düşeceğim endişesiyle dondum kaldım. Tam o sırada rahmetli babamın tekrarlamaktan hoşlandığı, dua ve barış üzerine olası efendimiz Davud oğlu Süleyman’ın şu sözleri aklıma geldi: “Üç başka şeye yeğ tutulacak üç şey vardır: Ölüm günü, doğum gününden daha üzücüdür; canlı bir köpek ölü bir arslandan daha iyidir, mezar da yoksulluğa yeğlenir.”</p>

  <p>Bu düşüncelere kapılarak o saatte ve o anda ayağa kalktım; eşya ve giysi olarak elimde ne kalmışsa toparladım; vakit geçirmeden bunları sattım; ve elimdeki mal mülk ve toprak olarak kalan ufak tefek varlığı da açık arttırmaya çıkardım; böylece, üç bin dirhem para edindim.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz doksan ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Böylece, üç bin dirhem para edindim; ve hemen görmediğim, bilmediğim ülkeleri gezme fikri aklıma geldi. Çünkü şairin şu dizelerini hatırlamıştım:</p>

  <div class="gir1">
    <p>Güçlükler, kazanılan zaferi daha da güzelleştirir! İnsanoğlunun zaferi, uykusuz geçen uzun gecelerin ölümsüz kızıdır!</p>

    <p>Denizin beyaz, boz ya da pembe incilerinin eşsiz hazinesini bulmak isteyen kişi, bu güzel şeylere ulaşmadan önce dalmayı bilmelidir.</p>

    <p>Çabasız zafer kazanmak isteyen, ölünceye kadar imkânsız bir umudu izleyecektir!</p>
  </div>

  <p>Böylece, daha fazla ertelemeden, hemen çarşıya koştum, oradan bol miktarda çeşitli mal ve her türden döküntü eşya satın aldım ve bunları hemen önceden birçok tacirin yer tuttuğu, kalkmak üzere bulunan bir gemiye taşıdım; ve içim deniz yolculuğuna ısındığı bir sırada gemi Bağdat’tan ayrıldı ve nehirden aşağı deniz üzerindeki Basra’ya doğru yol almaya başladı.</p>

  <p>Gemi Basra’dan açık denize doğru yelken açtı ve gece gündüz yol alarak birçok ada geçtik ve denizler aştık; ve bir kara parçasından bir diğerine ulaştık. Her indiğimiz yerde, yeni mallar almak üzere elimizdeki malları satıyor, değiş tokuş yapıyor ve büyük kâr sağlıyorduk.</p>

  <p>Kara görmeden günlerce yol aldıktan sonra bir gün, denizin ortasında, üzerindeki bitkilerden cennet bahçelerinden birine ulaştığımızı düşündüren bir adanın belirdiğini gördük. Bunu gören geminin kaptanı, karaya çıkmak istedi; ve önce demir attırıp merdivenleri indirttikten sonra bizi karaya çıkardı. Hepimiz gemiden indik; tacirler yanlarında, yenecek şeyler ve mutfak kap kaçağı da indirdiklerinden, kimileri ateş yakmaya ve çamaşır yıkamaya girişti. Kimileri de dolaşmakla, oyalanmakla ve denizin yorgunluğunu gidermekle yetindi. Ben, yiyip içmeyi unutup dolaşmayı, bu yöreleri kaplamış bulunan bitkilerin güzelliğinden yararlanmayı yeğleyenlerdendim.</p>

  <p>Böylece üzerimizden yorgunluğu atarak dinlenirken, birdenbire adanın tümüyle sarsıldığını ve bizi birkaç adım öteye fırlatacak şiddette salladığını duyumsadık. Ve aynı anda, geminin önünde kaptan belirerek bize, korkulu bir ses ve ürkmüş tavırlarla “Ey yolcular, kurtarın kendinizi, acele edin! Çabuk gemiye binin! Her şeyi orada bırakın! Eşyalarınızı terk edip canınızı kurtarın! Sizi bekleyen uçurumdan kaçın! Çabuk koşun! Çünkü üzerinde bulunduğunuz ada, ada falan değil; dev bir balina! Denizin bu kesiminde eski çağlarda mekân tutmuş olduğu anlaşılıyor; öylesine ki, denizin kumu sayesinde üzerinde bitkiler bitmiş! Siz onu uykusundan uyandırdınız! Rahatını bozdunuz ve sırtında ateş yakarak tedirgin ettiniz! Bakın işte kıpırdıyor! Yoksa bir daha dönmeksizin sizi denizin derinliğine sürükleyecek! Kurtulun! Her şeyi bırakın! Ben de hemen demir alıyorum!” diye haykırdı.</p>

  <p>Kaptanın bu sözlerini işitince korkan yolcular; bütün mallarını, giysilerini, kap kacaklarını orada bırakıp henüz demir almış olan gemiye koştular. Kimileri tam zamanında yetişebildi, diğerleri yetişemedi. Çünkü balina çoktan harekete geçmiş ve birkaç sıçrayıştan sonra, sırtında bulunanların hepsini denize dökmüştü. Tekrar tekrar üzerlerine gelen dalgalar da hepsini boğmuştu.</p>

  <p>Ben balinanın üzerinde kalıp denize dökülenler arasındaydım. Ama yüce Tanrı, beni korudu, boğulmaktan esirgedi ve elimin altına oyuk bir tahta parçası, gemideki yolcuların çamaşır yıkamalarına yarayan büyük bir gerdel göndererek kurtardı. İlkin ona tutundum, sonra tehlikenin bana verdiği güç ve canımın kıymetini bildiğimden büyük bir çabayla üzerine çıkmakta başarı sağladım! Bunun üzerine ayaklarımı çarparak, dalgalar beni bazen sağa, bazen sola savururken yol almaya başladım.</p>

  <p>Kaptana gelince, oradan kurtarabildikleriyle pupa yelken uzaklaşmakta acele etmiş; geride kalan ve canını kurtarmak için çırpınanlarla ilgilenmemişti. Bunlar da kısa bir süre sonra can vermekte gecikmediler. Bense ayaklarımı kullanarak var gücümle gemiye yetişmeye çalıştım. Ama onun uzaklaşıp gittiğini gördüm. O sırada deniz üzerinde gece olmuş, kaybolma ve terk edilme durumum kesinleşmişti. Böylece gecenin beni yutmasına karşı bir gün bir gece savaştım. Sonunda rüzgârın ve akıntıların sürüklemesiyle, uçurum halindeki kayalardan bitkilerin denize sarktığı ya da yukarı tırmandığı ve de denizde ıslandığı sarp bir adanın kıyılarına kadar sürüklendim. Bu dallara tutunarak, ellerimin ve ayaklarımın yardımıyla sarp kıyının yukarılarına kadar çıkmayı başardım.</p>

  <p>Böylece kesin bir yok oluştan kurtulunca, bedenimi yoklamayı düşündüm; onu kaplayan yara bereleri, ayaklarımın şiştiğini ve koparabildikleri etimle karınlarını doyuran balıklardan arta kalan bedenimdeki ısırık yerlerini gördüm. Bununla birlikte hiçbir acı duymuyordum; geçirdiğim tehlike ve yorgunluktan âdeta duyarsız hale gelmiştim. Adanın toprağına karnı üzeri bir ceset gibi uzandım; tam bir sersemleme içinde bayılmışım. Bu durumda ertesi güne kadar kaldım; üzerime dikine düşen güneşle uyandım. Ayağa kalkmak istedim; ama şişmiş ve ağrılı ayaklarım bana yardımı reddetti; yeniden toprağa düştüm.</p>

  <p>Bunun üzerine, içine düştüğüm durumdan dolayı çok üzülerek, bazen ellerim ve ayaklarımla sürünerek, bazen de dizlerim üzerinde yürüyerek ilerlemeye koyuldum ve beslenecek bir şeyler aradım. Sonunda, yöresinde meyve ağaçları bulunan, temiz ve harika bir suyu olan bir kaynakla sulanan bir düzlüğe ulaştım. Orada meyve yiyerek, su içerek birkaç gün dinlendim. Böylece ruhum yeniden canlanmakta gecikmedi ve uyuşmuş bedenim hayat bularak daha kolay hareket etmeye başladı. Tam anlamıyla olmasa da organlarımı da kolayca oynatabildim. Çünkü, yürüyebilmek için hâlâ beni ayakta tutacak bir çift değneğe ihtiyaç duyuyordum. Böylece, düşleyerek ve meyveler yiyerek, ağaçlar arasında ağır ağır ve bu ülkeyi hayranlıkla seyrederek tüm kudretlerin sahibi Tanrı’nın bu eseri önünde kendimden geçerek uzun uzun dolaştım.</p>

  <p>Bir gün kıyıda dolaşırken, uzaktan vahşi bir hayvan ya da deniz canavarlarından bir canavar gibi gözüme çarpan bir şey gördüm. Bu şey öylesine kafamı karıştırdı ki, içimde kıpırdanan çeşitli duygulara karşın bazen ilerleyerek bazen durarak ona yaklaştım. Sonunda bunun bir kazığa bağlanmış harika bir kısrak olduğunu anladım. Kısrak o kadar güzeldi ki, daha yakından görmek için yanına yaklaşmak istedim. Ama birdenbire korkunç bir kişnemeyle beni dehşete düşürdü ve olduğum yerde kaldım; o zaman oradan en çabuk şekilde uzaklaşmaktan başka bir şey istemedim; ve tam o sırada, yer altından bir adam çıkarak iri adımlarla bana doğru ilerleyip “Sen kimsin? Ve nereden geliyorsun? Seni buraya kadar sürükleyip getiren sebep nedir?” diye haykırdı.</p>

  <p>Kendisine “Efendim, bil ki ben garip bir kimseyim; bir geminin üzerindeyken diğer yolcularla birlikte boğulmak üzereydim. Ama Tanrı bana bir tahta gerdel lütfetti de tutundum ve dalgaların beni bu kıyılara atmasıyla karaya çıktım!” diye yanıt verdim.</p>

  <p>Benim bu sözlerimi işitince, adam benim elimden tuttu “Beni izle!” dedi. Ben de onu izledim. O zaman beni bir yeraltı mağarasına götürdü; ve beni büyük bir salona sokarak onur mevkiine oturttu ve yenecek bazı şeyler getirdi; çünkü açtım. Doyuncaya kadar yemek yedim ve yeterince doyunca ruhum yatıştı. Bunun üzerine bana geçirdiğim serüven üzerine sorular sordu; ben de ona başından sonuna kadar bu serüveni anlattım; duyduklarına inanmazcasına şaşırdı. Sonra ekledim: “Tanrı seni korusun efendim, sana sormak istediğim şey için beni ayıplama! Ben sana serüvenimle ilgili gerçeği anlattım; şimdi de ben senden, senin kim olduğun ve bu yeraltı salonunda oturmanın nedenini ve deniz kıyısında tek başına olan bu kısrağa bağlılığını öğrenmek arzusundayım!”</p>

  <p>Bana “Bil ki bu adada çeşitli yerlerde bulunan kişileriz biz...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz doksan üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Bil ki bu adada, çeşitli yerlerde bulunarak Şah Mihrican’ın atlarına bakmakla görevli kişileriz biz. Her ay, yeni ay belirdiğinde, her birimiz buraya henüz el sürülmemiş cins bir at getiririz ve onu sahilde bir yerlere bağlarız. Kendimiz de mağarada gizleniriz. O sırada dişinin kokusunu alan deniz aygırlarından bir aygır sudan çıkar; sağına soluna bakınarak kimseyi görmeyince kısrağın üzerine biner ve onunla çiftleşir. Sonra kısrakla işini bitirince, sırtından iner ve onu birlikte götürmek ister. Ama, kısrak kazığa bağlı olduğundan onu izleyemez; bunu gören aygır yüksek sesle kişner ve başına ve ayaklarına çifteler atmaya başlar; ve gittikçe daha yüksek sesle kişner. O zaman, biz onu işitir ve kısrakla işinin bittiğini anlayarak her yandan birden fırlayıp dışarı çıkarız; büyük feryatlar kopararak aygırı ürkütür ve onu denize geri dönmeye zorlarız! Kısrağa gelince, gebe kalır ve tüm yeryüzünde eşi bulunmaz ve bir hazineye bedel dişi ya da erkek bir tay doğurur; ve işte tam bugün deniz aygırının geleceği gündür. Ve ben, sana, bir kez bu iş bitince, şahımız Mihrican ile seni tanıştıracağıma ve de ülkeyi tanıtacağıma söz veririm. Seni bana rastlattığı için Tanrı’ya şükürler olsun! Çünkü, ben olmasaydım, asla yakınlarını ve ülkeni göremeden ve senin ne olduğunu kimseler asla bilmeksizin bu ıssız yerde kederden ölür giderdin!” dedi.</p>

  <p>Bu sözleri duyunca, at bakıcısına çok teşekkür ettim; ve onunla konuşmayı sürdürdüm. Tam o sırada deniz aygırı sudan çıktı, kısrağın üzerine bindi ve onunla çiftleşti. Bitirilecek şeyi bitirince kısrağın üzerinden indi ve onu götürmek istedi; ama kazığı yerinden sökemediğinden çifte atmaya ve kişnemeye başladı. Ama kısrağın bakıcısı mağaradan dışarı fırladı; haykırarak arkadaşlarını çağırdı; ve hepsi birden ellerinde palaları, mızrakları ve kalkanlarıyla deniz aygırının üzerine atıldılar; o da korkuya kapılarak kısrağı bıraktı ve bir manda gibi denize daldı ve suların içinde kayboldu.</p>

  <p>Bunun üzerine tüm öteki at bakıcıları, her biri kendi kısrağıyla benim yöremde toplandılar ve bana binlerce incelik gösterdiler; yiyecek daha başka şeyler de sunup benimle birlikte yedikten sonra, bana güzel bir binek atı verdiler; ve ilk at bakıcısının çağrısı üzerine efendileri şahın yanına gitmek üzere kendilerine eşlik etmemi istediler. Ben de hemen kabul ettim; ve hep birlikte yola çıktık.</p>

  <p>Kente ulaştığımızda, yoldaşlarım bana sarayın önünde beklememi söylediler ve şahın huzuruna çıkarak benden, başıma gelenlerden söz ettiler. Bundan sonra, beni saraya götürdüler; bana verilen izne uyarak taht salonuna girdim ve Şah Mihrican’ın önünde saygı duruşunda bulundum; ve kendisine barış diledim. Şah dileğime barış dilekleriyle yanıt verdi; “Hoş geldin!” diyerek serüvenimi bir kez de benim ağzımdan duymak istedi. Hemen itaat ettim; hiçbir ayrıntıyı atlamadan başıma gelenleri anlattım.</p>

  <p>Bu öyküyü duyunca, Şah Mihrican, çok şaştı ve bana “Oğlum, demek ki, uzun bir ömür yaşamak alnında yazılıymış; yoksa hiç kuşkusuz oracıkta bunca felaket ve yıkıma dayanamayıp ölürdün. Seni kurtaran Tanrı’ya şükürler olsun!” dedi. Bunu izleyerek iyi dileklerle dolu daha birçok söz ettikten sonra o günden başlayarak beni yanında alıkoydu; hakkımda iyi niyetinin bir kanıtı olarak ve de denizcilik konusundaki bilgime güvenerek beni, hemen orada, adasının liman ve rıhtımlarının yöneticisi ve bütün gemilerin geliş gidişlerini düzenleyen yetkili kişi yaptı.</p>

  <p>Yeni görevlerim beni her gün saraya uğrayıp şaha iyi dileklerimi sunmaktan alıkoymuyordu; zamanla şah bana öylesine alıştı ki, beni tüm yakınlarına yeğledi. Bunu sayısız armağan ve şaşırtıcı bağışlarda bulunarak ve hemen her gün tekrarlayarak kanıtladı. Ve ben onun üzerinde öyle bir etki bıraktım ki, devletle ilgili tüm dilekçeler ve halkın hayrına olacak tüm işler benim aracılığımla işleme konulur ve yerine getirilir oldu.</p>

  <p>Ama bütün bu özen, bana bir türlü ülkemi ve bir gün oraya dönme ümidimi unutturamıyordu. Bundan dolayı adaya gelen tüm yolculara ve denizcilere sorular sormaktan geri durmuyor ve onlardan Bağdat’ı görüp görmediklerini ve Bağdat’ın nerede bulunduğunu bilip bilmediklerini öğrenmek istiyordum. Ama bu konuda hiç kimse bu soruları yanıtlayamıyordu; hemen hepsi bana bu kentten söz edildiğini duymadıklarını, nerede olduğunu da bilmediklerini söylüyorlardı. Kendimi yabancı bir ülkede mahkûm gibi görmekten dolayı kederim günden güne artıyor ve kentimin varlığından bile kuşku duyan ve oraya nasıl gidileceğini bilmeyen kimseleri görmekten doğan şaşkınlığım son sınırına ulaşıyordu.</p>

  <p>Bu adada oturduğum sürede, şu anlatacaklarım, binlercesinden bazıları olan pek çok şaşırtıcı şey gördüm:</p>

  <p>Her zamanki gibi bir gün Şah Mihrican’ın huzurunda iken Hindistan’dan gelen birkaç kişiyle tanıştım; selam verip aldıktan sonra sorularıma yanıt verdiler ve bana ülkeleri olan Hindistan’da çok çeşitli sınıftan insan bulduğunu; bunlardan başlıca ikisinin soylu ve dürüst kişilerden oluşan ve asla haksızlık ve suçlu eylemlerde bulunmamış olan Kşatriya’lar ile asla şarap içmeyen, neşenin dostu olan ve tavırlarındaki incelikle seçkinleşen, atlara, görkemliliğe ve güzelliğe düşkün Brahmanlar olduğunu anlattılar. Yine bu bilgin Hintliler bana aslında başlıca kastların yetmiş iki alt kasta bölündüğünü ve bunların hiçbirinin diğerleriyle ilişkisi bulunmadığını anlattılar. Bu beni şaşkınlığın sınırlarına dek şaşırttı.</p>

  <p>Bu arada, Şah Mihrican’a ait bulunan ve adı Kabil olan bir başka adayı da ziyaret etme fırsatını buldum. Orada bütün gece davul ve dümbelek sesleri duyuluyordu. Bura halkının mantıksal düşünceye ve güzel fikirlere sahip olduğunu gördüm. Zaten, onların bu konudaki şöhretleri gezginler ve gemiciler tarafından da biliniyordu. Bir gün yüz arış boyunda bir balık, başka günlerde de yüzü baykuşa benzeyen başka balıklar gördüm.</p>

  <p>Gerçekte, efendilerim, başkaca olağandışı daha birçok şey de gördüm; ve harika olaylara tanık oldum; ama anlatması beni konudan uzaklaştırır. Sadece, bu adada birçok şeyler öğrenmek ve değiştokuştan ve alışverişten epeyce zenginleşmek için gerekli bir süre daha kaldığımı eklemem yetecektir sanırım.</p>

  <p>Günün birinde, âdetim gereği ve işimin icabı olarak her zamanki gibi koltuk değneğime dayanmış, deniz kıyısında bulunuyordum; rıhtıma içi tacirle dolu büyük bir geminin girdiğini gördüm. Geminin sağlam şekilde demir attığını işittim ve merdiven indirdiğini gördüm; merdiveni tırmanıp geminin bordasına çıktım; ve gidip yükünü kayda geçirmek üzere kaptanını buldum. Benim gözümün önünde tayfalar bütün yükü indirdiler; elimden geldiğince doğru saptamalarda bulundum; ve işleri bitirince, kaptana “Geminde bunlardan başka şeyler var mı?” diye sordum. Bana “Efendim, geminin orta ambarında biraz daha yük var ama orada depo edilmiş olarak duruyor; çünkü sahibi, gezideyken bizimle birlikteydi; ama denizde yüzerken boğuldu; şimdi onun buradaki mallarını satmak ve bedelini rahmetlinin barış kenti Bağdat’taki ailesine götürmek istiyoruz!” dedi. Bunu duyunca, heyecanın son sınırına ulaşırcasına heyecanlandım ve “Bu tacirin adı ne, kaptan?” diye sordum. Bana “Gemici Sindbad!” diye yanıt verdi! Bu sözler üzerine, kaptana daha dikkatle baktım ve onun bizi balinanın sırtında terk etmek zorunda kalan gemi kaptanı olduğunu anladım. O zaman olanca sesimle “Gemici Sindbad benim!” diye haykırdım.</p>

  <p>Sonra da “Balina sırtında yakılan ateş dolayısıyla harekete geçince, orada kalıp gemiye yetişmeyenler ve boğulanlar arasında ben de vardım. Ama elime geçen, tacirlerin çamaşır yıkamak için kullandıkları tahta bir gerdel sayesinde kurtuldum. Gerçekten, bu gerdelin üstüne binerek ve ayaklarımı kürek gibi kullanarak bunu başardım. Ve Yüce Düzenleyicinin izniyle olacak olan oldu!” diyerek sözümü sürdürdüm. Ve kaptana kendimi nasıl kurtarabildiğimi ve birçok çelişkili durumdan sonra Şah Mihrican’ın nezdinde deniz görevlisi olarak nasıl yüksek mevkilere ulaştığımı anlattım.</p>

  <p>Kaptan benim sözlerimi işitince “Yüce Tanrı’dan başka başvurulacak üstün kudretli varlık yoktur!” diye haykırdı...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz doksan dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Yüce Tanrı’dan başka başvurulacak üstün kudretli varlık yoktur! Bu Âlemin hiçbir yaratığında ne vicdan ne de dürüstlük gördüm! Sen nasıl oluyor da, ey düzenbaz yönetici, gözümün önünde tüm tacirlerle birlikte Sindbad’ın boğulduğunu gördüğümüz halde denizci Sindbad olduğunu ileri sürebiliyorsun! Böyle sıkılmadan yalan söylemen ne kadar utanç verici!” diye haykırdı.</p>

  <p>Bunu duyunca “Kuşkusuz, ey kaptan, yalan hilenin silahıdır. Oysa beni dinlersen, sana boğulmuş sandığınız Sindbad olduğumun kanıtlarını veririm!” diye yanıt verdim. Ve kaptana, bu belalı gezi sırasında başıma gelen ve yalnız kendimin bilebileceği çeşitli olayları anlattım. O zaman kaptan benim kimliğimden artık kuşku duymadı ve yolcu tacirleri çağırdı; hepsi benim kurtuluşumdan dolayı kutlamalarda bulundular ve bana “Vallahi! Senin oradan kurtulacağına hiç ihtimal vermiyorduk! Ama Tanrı sana adeta ikinci bir yaşam bağışlamış!” dediler.</p>

  <p>Bunun ardından, kaptan mallarımı çabucak bana iade etti; ben de üzerinde adım ve damgam bulunan mallarımda hiçbir eksik olmadığını gördükten sonra, onları çarşıya taşıttım.</p>

  <p>Bir kez çarşıya gidince, balyaları açtım ve mallarımın büyük bir kısmını bire karşı yüz kârla sattım; bazı değerli eşyayı da elimde tutmaya özen göstererek bunları götürüp Şah Mihrican’a armağan ettim.</p>

  <p>Kendisine, yitirdiğim geminin ve kaptanın geldiğini bildirdiğim şah, bu beklenmedik rastlantıya çok şaşırdı; ve beni çok sevdiğinden, cömertlikte benden geri kalmak istemeyerek, o da kendi bakımından, beni zenginleştirmekte katkısı olan armağanlar verdi. Böylece bütün bunları satarak hatırı sayılır bir servete sahip oldum.</p>

  <p>Bu işler bitince gidip Şah Mihrican’dan izin aldım ve ona tüm cömertlikleri ve koruyuculuğu için teşekkür ettim. Bana dokunaklı sözler söyleyerek istediğim izni verdi; ve yanından ayrılırken, bana yeniden göz kamaştırıcı armağanlar ve değerli şeyler verdi; ama artık bunları elden çıkarmaya gönlüm elvermedi; ve işte onları salonun şu tarafında görüyorsunuz! Ey saygıdeğer konuklarım! Yanımda ayrıca, yük olarak, burada kokusunu duyduğunuz kokular ve o uzak adanın ürünü olan sarısabır, kâfur, günlük ve sandal ağacı getirdim.</p>

  <p>Çabucak gemiye bindim; ve gemi de Allah’ın izniyle hemen yelken açtı. Günlerce ve gecelerce süren bu seferi bahtın yardımı ve talihin yüzümüze gülmesiyle tamamladık. Sonunda bir sabah sağ salim Basra’ya ulaştık; burada pek az bir vakit geçirerek hemen nehir yolunu izleyip en sonunda içimiz sevinç dolu, ülkeme, barış kenti Bağdat’a girdik. Böylece, zenginlikle donanmış, ellerim bağışta bulunmaya hazır, mahalleme ulaştım ve evime girdim; orada ailemi ve dostlarımı, hepsini sağlık içinde gördüm. Ve çabucak, babamın ölümünde sahip olduğumdan daha fazlasını, iki cinsten olmak üzere büyük miktarda köleler, memluklar ve cariyeler satın aldım.</p>

  <p>Bu yeni yaşamımda, geçirmiş olduğum değişik ve kararsız yaşantıyı, uğradığım tehlikeleri ve çektiğim acıları, sürgündeki kederli günleri ve gezinin verdiği dertleri ve yorgunlukları unuttum. Yöremde birçok candan dost vardı; ben de, uzun bir süre, hoşlukla dolu, zevkle dolu ve kaygı ve tedirginliklerden uzak, tüm ruhumla sevdiğim şeylerden keyif duyarak, harika yemekleri yiyerek ve değerli içkileri içerek bir yaşam sürdürdüm.</p>

  <p>İşte birinci gezim böyle oldu!</p>

  <p>Ama, yarın Tanrı izin verirse, ey çağrılılarım, size giriştiğim yedi geziden, ilkinden de şaşırtıcı olan ikincisini anlatacağım! demiş. Ve Gemici Sindbad, Hamal Sindbad’a dönerek, onu birlikte yemek yemek üzere yanına almış. Sonra, kendisine pek çok ilgi gösterip incelikle davrandıktan sonra, ona, ayrılmadan önce bin altın vermiş ve “Nazik tavırlarınla benim için bir sevinç kaynağı ve ince davranışlarınla bir zevk olacaksın!” diyerek ertesi günde gelmesini istemiş. Hamal Sindbad “Başım üstüne, gözüm üstüne! Evinden mutluluk eksilmesin, efendim!” diyerek yanıt vermiş.</p>

  <p>Bunun üzerine, yeniden teşekkür ettikten ve kendisine verilen armağanları yanına aldıktan sonra oradan ayrılmış ve evine dönerek bütün gece hayranlığın sınırında hayran kalarak işittikleri ve gördüklerini düşünmüş. Ve ertesi gün sabah olur olmaz, Gemici Sindbad’ın evine ulaşmak için acele etmiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz doksan beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Gemici Sindbad’ın evine ulaşmak için acele etmiş; o da kendisini sevecen bir ilgiyle ve “Burada candan bir dostluk bulacaksın! Ve ferahlık kârın olacak!” diyerek karşılamış. Hamal onun elini öpmek istemişse de, Sindbad buna razı olmamış; o da kendisine “Tanrı günlerini ağartsın ve iyiliklerini pekiştirsin!” demiş. Zaten eski çağrılıları da gelmiş bulunduğundan, serilen sofra bezinin yöresinde toplanmaya başlamışlar ve kuzu kebapları, içine fıstık, üzüm ve cevizle yapılmış pilav doldurulmuş kızarmış tavuklar yemişler! Yenilmiş, içilmiş, eğlenilmiş ve çalgıcıların usta parmakları altında coşan sazlar ve söylenen şarkılarla ruhlara ferahlık gelmiş.</p>

  <p>Bütün bunlar bittikten sonra, Sindbad, sessiz çağrılıların ortasında şunları anlatmış:</p>

  <div class="baslik11" id="b19_2">
    <p>İkinci Gezi</p>
  </div>

  <p>Gerçekten çok zevkli bir yaşam sürmekte iken, günlerden bir gün başka ülkelere doğru geziye çıkma arzusu yeniden içimde uyandı; ve ruhumda gidip dolaşmak, değişik ülkeler ve adalar görerek eğlenmek ve bilinmeyen şeyleri merakla seyretmek, bu arada çeşitli ülkelerde mal satmak ve almaktan da geri durmamak hevesi dolup taştı.</p>

  <p>Bu tasarım üzerinde ısrarla durdum ve hemen uygulamaya koyuldum. Çarşıya gidip oldukça büyük para harcayarak yapmak istediğim ticaretle ilgili mallar satın aldım; bunları balya haline getirip nehir kenarına taşıttım; orada iyi cinsten yelkenlerle donanmış; içi tayfa dolu ve diğer her türden donatımla güçlendirilmiş güzel ve yeni bir gemi görmekte gecikmedim. Geminin görünüşü bana güven verdi ve tanıdığım ve kendileriyle yola çıkmaktan mutluluk duyacağım birçok tacirin yaptığı gibi hemen mallarımı içine taşıttım.</p>

  <p>Aynı gün yola çıktık; ve harika bir deniz yolculuğu yaptık. Adadan adaya, denizden denize gece gündüz yol aldık ve indiğimiz her limanda yörenin tacirleriyle ilişki kurarak mal satıp yeniden mal edindik ve yarar sağlayan değiş tokuşlar yaptık. Ve böylece deniz yolculuğunu sürdürdük; ve talihin güdümünde, üzeri güzel ağaçlarla örtülü, çiçekten yana zengin, meyveleri bol, kuş ötüşlerinin yer aldığı, saf suların aktığı, ama üzerinde hiçbir ev ve hiçbir canlının bulunmadığı çok güzel bir adaya ulaştık.</p>

  <p>Kaptan, bizim arzularımıza uyarak karaya yakın bir yerde demir atıp birkaç saat geçirmemizi sağladı. Hemen karaya çıktık ve kuşların barındığı ağaçların gölgesindeki çimenlerde güzel havayı solumaya başladık. Ben, yanıma yenecek bir şeyler alarak, sık yapraklarından güneşin sızmadığı ağaçların gölgesinde, duru suları olan bir kaynağın yakınına oturdum. Bir şeyler yiyerek ve bu tadına doyum olmaz sudan içerek büyük bir zevk duydum. Hemen yanıbaşımda, belli belirsiz bir rüzgâr, sanki hafif seslerle dolu bir ninni söylüyor; insanı tam bir dinlenmeye çağırıyordu. Ben de çimenlere uzanarak o taptaze çevrenin ve mis kokulu havanın ortasında kendimi uykuya terk ettim.</p>

  <p>Uyandığımda, yolculardan hiçbirini göremedim; benim yokluğumu kimseler fark edemeden, gemi ayrılıp gitmişti. Dönüp sağıma soluma bakındım; kendimden başka adada hiç kimseyi göremedim. Uzakta, deniz üzerinde, yelken açmış olan gemi uzaklaşıyor ve gözden kayboluyordu. O zaman, eşi bulunmaz, aşılması olanaksız bir şaşkınlığa kapıldım, acı ve kederden karaciğerimin üzerindeki safra kesemin patlamak üzere olduğunu duyumsadım. Bütün mal varlığımı ve eşyamı gemi üzerinde bırakmış olan ben, bu ıssız adada ne yapacaktım? Bu kederli düşüncelere kapılarak “Senin için bütün ümitler sönmüştür Gemici Sindbad! İlk seferinde mutlu bir talihin yarattığı koşullarla yakanı sıyırdınsa da, her zaman aynı şeyin olacağını sanma ve atasözü, ‘İkinci kez düşen testi kırılır’ demiştir!” diye haykırdım.</p>

  <p>Sonra oturup ağlamaya, inlemeye başladım; daha sonra da korkunç feryatlar kopardım; çünkü umutsuzluk yüreğimde iyice kök salmıştı. Bunu duyumsayınca ellerimle yüzümü dövdüm ve de “Ey sefil, senin yeniden geziye çıkman nene gerekti? Bağdat’ta zevk içinde yaşayamıyor muydun? Yiyeceğin nefis yemekler, içeceğin harika içkiler ve donandığın güzel giysilerin yok muydu? Mutluluğunun nesi eksikti? Birinci yolculuğun sana istediğin verimliliği sağlamamış mıydı?” diyerek haykırdım. Bunun üzerine yere yüzükoyun kapanıp öleceğime inanarak ağladım ve “Hepimiz Tanrı’nın kullarıyız ve sonunda elbet ona döneceğiz” dedim. O gün neredeyse çıldıracaktım.</p>

  <p>Ama sonunda tüm üzüntülerimin nafile olduğunu anladım ve gecikmiş pişmanlıklardan sıyrılıp kendimi bahtıma terk ettim. Ayağa kalktım; birkaç dakika öylece maksatsız durduktan sonra vahşi bir hayvanla ya da bilinmeyen bir düşmanla karşılaşma korkusuna kapıldım; sağa sola daha iyi bakabileceğim yüksek bir ağaca tırmandım; ama gök, toprak, deniz, ağaçlar, kuşlar, kumlar ve kayalardan başka bir şey göremedim. Bununla birlikte, ufukta bir noktayı daha da dikkatle incelediğimde, beyaz renkli dev gibi bir hayalet gördüğüme inandım. Bunun üzerine merak ederek, ağaçtan indim; ama yeniden korkuya kapılarak o yöne doğru ağır ağır ve çok büyük bir ihtiyatla ilerlemeye başladım. Bu beyazlığa oldukça yaklaştığımda bunun, göz kamaştıran bir beyazlıkta altı geniş, boyu yüksek, büyük bir kümbet olduğunu keşfettim. Daha da yaklaşarak yöresini dolaştım; ama epeyce araştırdımsa da, hiçbir giriş kapısı bulamadım. O zaman bunun üstüne çıkmaya karar verdim; ama öylesine kaygan ve parlaktı ki, tırmanmak için gerekli beceriyi ve kıvraklığı gösteremedim. Bunun üzerine sadece onu ölçmekle yetindim: kum üzerindeki ayak izlerim arasındaki mesafeyi ölçü tutarak, adımlarımı sayarak kümbetin yöresini dolaştım; ve böylece çevresinin uzunluğunun yüz elli adımdan az olmadığını anladım.</p>

  <p>Bu kümbete giriş ya da çıkış sağlayan bir kapı bulmak için ne yapmak gerektiğini düşünürken, birdenbire güneşin gözden kaybolduğunu ve gündüzün yerini karanlık bir geceye terk etmekte olduğunu fark ettim. Her ne kadar yaz günü pek ihtimali yoksa da ilkin iri kara bir bulut geçiyor sandım; ve beni şaşırtan bu bulutu görmek üzere başımı yukarı kaldırdım; şaşılası genişlikteki kanatlarıyla güneşi örterek ve böylece adayı karanlığa boğarak uçan bir kuş olduğunu gördüm.</p>

  <p>Bunu anlayınca şaşkınlığım son sınırına ulaştı; ve gençliğimde gezginlerin ve gemicilerin “Ruh” adını verdikleri şaşılası irilikte bir kuştan söz ettiklerini hatırladım: Bu kuş uzak bir adada yaşıyor ve pençeleri bir fili havalandıracak kadar güçlü bulunuyormuş. O zaman bu gördüğüm kuşun, Ruh olabileceği kanısına vardım ve dibinde bulunduğum kümbetin bu Ruhun yumurtalarından biri olduğuna iman ettim. Ama ben tam bu fikre ulaştığım sırada kuş, onu örtmek üzere, yumurtanın üstünde tünemiş bulunuyordu. Gerçekten, geniş kanatlarını yumurtanın üzerine gerdi; ve iki yandan ayaklarını yere değdirdi; ve öylece uyudu! Sonsuza dek uyumayan Tanrı’ya şükürler olsun.</p>

  <p>O zaman yüzükoyun yatarak yere yapışmış olan ve de gözüme ağaç gövdesinden de iri görünen ayaklarından birinin hemen yakınında bulunan ben, hemen ayağa fırladım ve sarığımı çözerek...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz doksan altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Hemen ayağa fırladım ve sarığımı çözerek ikiye katladım ve kalın bir ipliğe dönüşecek şekilde kıvırdım ve onu bedenime iyice sardım ve iki ucunu kuşun pençesine iyice bağladım ve kolay çözülmeyecek şekilde düğümledim. Çünkü içimden “Bu koca kuş sonunda nasıl olsa uçacak! Beni de alıp bir yerlere götürür, orada insanoğullarına rastlayabilirim. Her durumda, gideceğim yer, tek yaşayanı ben olduğum bu ıssız adada kalmaktan yeğdir!” diye düşünüyordum.</p>

  <p>Hareket etmeme karşın, kuş, sanki önemsiz bir sinekmişim ya da dolaşmakta olan kendi halinde bir karıncaymışım gibi benim varlığımı fark etmemişti.</p>

  <p>O durumda bütün geceyi uyur kalır da kuş beni de birlikte götürmeden havalanır korkusuyla uyumadan geçirdim. Ama gün doğuncaya kadar kuş hiç uyanmadı. Ve ancak o zaman uyanıp yumurtanın üzerinden kalktı; korkunç bir çığlık kopardı ve beni de birlikte götürerek uçtu. Uçup uçup öylesine yükseklere çıktı ki, göğün kubbesine eriştiğimi sandım; sonra öylesine bir hızla aşağıya doğru inmeye başladı ki, artık kendi ağırlığımı duymaz oldum; ve benimle birlikte yere kondu. O zaman, kendimi bağlarımdan kurtarmaya zaman bulamadan yeniden havalanır düşüncesiyle müthiş bir korkuya kapılarak, daha fazla beklemeden, çabucak sarığı çözmeye koyuldum. Herhangi bir güçlükle karşılaşmadan bağlardan kurtuldum ve silkinip giysilerimi üzerime çektikten sonra, canlı canlı koşarak kuşun erişemeyeceği bir yere ulaştım; zaten kuş da o sırada yeniden havalandı. Bu kez pençesine görülmedik uzunlukta ve iğrenç görünüşlü bir yılandan başka şey olmayan siyah iri bir nesne takmıştı. Uçarak denize doğru yol alıp hemen gözden kayboldu.</p>

  <p>Ben, başıma gelenden son kerte şaşırmış, yöreme bakındım; ve orada korkudan çivilenmiş gibi kalakaldım. Ve, kendimi tüm yanları yüksek kayalarla çevrilmiş geniş ve derin bir vadide buldum. Bu kez kayalar öylesine yüksekti ki, gözümle ölçmek için başımı yukarıya kaldırınca sarığım başımdan kayıp sırtıma da çarpıp yere düştü; ve de bu kayalar o denli sarptı ki, yukarı tırmanmak imkânsızdı; bu bakımdan her türlü girişimin yararsız olduğunu anladım.</p>

  <p>Bunu anlayınca da, üzüntüm ve umutsuzluğum sonsuz oldu; ve “Ah! Benim için o ıssız adadan hiç ayrılmamak ne kadar iyi olacakmış; orası, yenecek içecek hiçbir şey bulunmayan bu ıssız ve kuru tenhalığa bin kez yeğ tutulurdu. Burada, aralarında açlıktan, susuzluktan öleceğim korkunç çıplak kayalardan başka bir şey yok. Vay başıma gelenler! Yüce Tanrı’dan başka sığınacak bir güç yoktur! Her defasında bir felaketten, ancak daha kötü ve daha kesin bir başkasına düşmek için kurtuluyorum!” diye haykırdım.</p>

  <p>Oturduğum yerden kalkıp biraz yöreyi tanımak için vadiye yürümeye başladım; ve her yanın elmas taşlarla dolu olduğunu gördüm. Bastığım her yer kayalardan kopmuş ve bazı yerlerde insan boyunda yığın oluşturmuş irili ufaklı elmaslarla kaplanmıştı. Tam ilgiyle bunlara bakmaya başladığım bir sırada, daha önce başıma gelen tüm felaketleri aşan korkunçlukta bir görüntüyle karşılaştım; ve korkudan donup kaldım. Elmas kayaların ortasında, bu hazinenin bekçileri olan, hurma ağaçlarından daha iri ve daha büyük ve her biri kuşkusuz rahatça bir fili yutacak güçte sayısız kara yılanın oynaştığını gördüm. O anda, yuvalarına çekilmeye başlamışlardı. Çünkü gündüzün düşmanları Ruhun pençesine düşüp havalanmaktan kurtulmak için saklanıyorlar; ancak geceleri dolaşıyorlardı.</p>

  <p>Ben de, sonsuz bir tedbirle, nereye basacağımı düşünerek ve kendi kendime “İşte, ey Sindbad, bahtın yüceliğini kötüye kullanıp doyumsuz ve her zaman açgözlü oluşunun karşılığında ne kazandığını görüyorsun!” diyerek oradan uzaklaşmaya çalıştım; ve bunca korkunun pençesinde, amaçsız, bana daha korunaklı görünen bazı yerlerde arada bir dinlenerek, gece oluncaya kadar elmas vadisi boyunca dolaştım, durdum.</p>

  <p>Bütün bu zaman süresince yiyip içmeyi tümüyle unutmuştum. Kendimi bu kötü durumdan kurtarmak ve canımı yılanlardan esirgemenin yollarını bulmaktan başka bir şey düşünmüyordum. Sonunda kuşun beni ilk indirdiği yere çok yakın bir mevkide, giriş yeri çok dar, ama yine de benim girmeme yetecek genişlikte bir mağara buldum. İlerleyip içeri girdim; giriş yerini de oraya kadar sürüklemekte başarı sağladığım bir kayayla kapattım. Böylece kendimi emniyete alınca, içeriye doğru ilerledim ve sabahı beklerken rahat rahat uyuyabileceğim bir yer aramaya koyuldum. Kendi kendime “Yarın gün doğar doğmaz, bahtın bana ne sakladığını görmek için buradan çıkarım!” diye düşünüyordum.</p>

  <p>Bu düşüncelerle yatıp uzanmak isterken, ilkin büyük kara bir kaya sandığım bir köşedeki şeklin, yumurtaları üzerinde kuluçka yatan korkunç bir yılan olduğunu anladım. Bunu anlayınca etim, görüntünün dehşetiyle ürperdi ve cildim kuru bir yaprak gibi kıvrıldı ve olanca varlığıyla titredi; kendimden geçerek yere düştüm, orada sabaha kadar öylece kalmışım. Sabahleyin yılan tarafından yutulmadığımı anlayınca, mağaranın çıkış yerine kadar sürüklendim ve kendimde kayayı çekerek dışarı atacak gücü bulabildim. Uyku ve gıda noksanlığı kadar ardı arkası kesilmeyen dehşet yüzünden de, ayakları üzerinde tutunamayan bir sarhoş gibiydim.</p>

  <p>Yöreme bakındım ve ansızın burnumun doğrultusunda birkaç adım ilerde toprağa büyük bir gürültüyle düşen kocaman bir et parçası gördüm. İlkin şaşıp kaldım ve ansızın sıçradım; sonra başıma böylesine bir şey atanın kim olduğunu anlamak üzere yukarıya baktım; ama hiç kimseyi göremedim. O zaman, daha önce gezgin tacirlerin ağzından işittiğim bir öyküyü hatırladım: Elmas arayıcıları bu ulaşılmaz vadiye inemediklerinden, buradaki değerli taşları ele geçirmek için garip bir yola başvururlarmış. Koyunları kesip dört parçaya ayırırlar ve bunları elmas yığınlarının üzerine atarak bunların ete saplanmalarını sağlarlarmış. O sırada Ruhlar ve iri kartallar gelerek bunların üzerine konar ve yukarıdaki kayalarda kurulu yuvalarına taşıyıp yavrularını beslemek üzere pençelerine geçirirlermiş. Bunun üzerine elmas arayıcıları kuşun üzerine atılıp ellerini kollarını sallayarak, bağırıp çağırarak onu ürkütür ve pençesindeki et parçasını atmak zorunda bırakırlarmış. Ardından etin başına üşüşür ve ona bulaşmış olan elmasları toplarlarmış.</p>

  <p>Birdenbire aklıma aynı yolu izleyebileceğim fikri geldi; böylece bana mezar olacak gibi görünen bu vadiden kurtulabilecektim. Bunun üzerine ayağa kalktım ve büyük miktarda elmas toplamaya başladım; ve bunların en irilerini ve en güzellerini seçtim. Bunları her yanıma doldurdum: ceplerime, külahıma ve donuma, hatta giysilerimin astarlarına yerleştirdim. Ardından, ilk kez olduğu gibi sarığımı çözüp...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz doksan yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ardından, ilk kez olduğu gibi sarığımı çözüp bunu et parçasıyla birlikte gövdeme sardım ve sarığın iki ucunu göğsümde bir araya getirip bağladım.</p>

  <p>Epeyce bu durumda kaldıktan sonra, birdenbire koyunla birlikte bir Ruhun kuvvetli pençeleriyle bir tüy gibi havaya kaldırıldığımı duyumsadım; ve göz açıp kapayıncaya kadar geçen bir sürede, vadinin dışına, dağın tepesine yükseldim; ve Ruhun yuvasına götürüldüm; orada kuş beni ve üzerimdeki etleri parçalayarak yavrularına yedirmekte ivedilik gösterdi. Ama birdenbire bir feryat yükseldi ve ürken kuş beni orada bırakarak uçup gitti. O zaman ben de bağlarımdan kurtuldum ve giysilerim ve yüzüm kan içinde iki ayağımın üzerine dikildim.</p>

  <p>O zaman bulunduğum yere, beni görünce düş kırıklığına uğramış olduğu ve çok korktuğu yüzünden anlaşılan bir tacirin yaklaşmakta olduğunu gördüm. Ama benim ona kötülük yapmak niyetinde olmadığımı anlayınca, zaten hiç kıpırdamadığımdan et parçasını yokladı ve aramakta olduğu elmasları bulamadı. O zaman ellerini gökyüzüne kaldırarak ve “Ey düş kırıklığı! Ey kaybım benim! Allah’tan başka başvurulacak kimse yoktur! Kötü ve lanetli şeytandan Tanrı’ya sığınırım!” diye sızlanarak haykırdı. Ve derin bir kederle iki elinin ayasını birbirine vurdu.</p>

  <p>Bunu görünce, selam verip yanına yaklaştım. Ama o benim selamıma karşılık vermeksizin hiddetle başını çevirip “Kimsin sen? Ne hakla gelip burada benim malımı çalıyorsun?” diye haykırdı. Kendisine “Korkma, ey saygıdeğer tacir, çünkü ben hırsız falan değilim. Ve malında da eksilme olmamıştır. Ben de bir âdemoğluyum; senin sandığın gibi hiç de kötü bir niyetim yok. Hatta namuslu insanlar arasında adı geçen namuslu bir kişiyim. Son derece garip serüvenlere uğramadan önce ben de meslek bakımından bir ticaret erbabıydım. Bu yere gelişimin nedenine gelince, sana hemen anlatacağım; şaşırtıcı bir öyküdür bu. Ama, daha önce, iyi niyetimi kanıtlamak için, insan gözüyle ölçülemeyecek derinlikte bu çukurun dibinde kendi ellerimle topladığım birkaç elması sana sunmak istiyorum!” dedim.</p>

  <p>Ve hemen kuşağımın arasından birkaç güzel elmas alıp “İşte, ömrünce düşlemeye yüreklenemeyeceğin bir kazanç sana!” diyerek kendisine verdim. Bunun üzerine çeyrek gövdelik etin sahibi düşlenemez bir sevince kapıldı ve bana çok teşekkür etti. Ve binlerce sevgi gösterisiyle bana “Efendim, Tanrı seni kutsasın! Bu elmaslardan bir tanesi, en yaşlı yıllarıma kadar zengin yaşamak için bana yeter! Çünkü, tüm ömrümde, bunların benzerlerini sultanların ve şahların saraylarında bile görmedim!” dedi. Sonra yeniden teşekkür ederek orada bulunan öteki tacirleri çağırdı; onlar da gelip yöremi çevirdiler; bana selam verip rastlaşmamızdan memnunluklarını bildirdiler. Ve ben, onlara başından sonuna kadar, garip serüvenimi anlattım. Ama onu burada tekrarlamanın yararı yok. Şaşkınlıkları geçip kendilerine gelen tacirler, kurtulmamdan dolayı beni kutladılar ve “Vallahi! Bahtın seni, senden önce kimseye nasip olmamış bir felaketten kurtarmış!” dediler. Sonra beni, yorgunluktan, açlıktan ve susuzluktan bitkin bir durumda görünce; bana bol bol yiyecek içecek verdiler; ve beni bir gün bir gece süren uykumda gözettiler.</p>

  <p>Sabahleyin, tacirler beni kendileriyle birlikte götürdüler. Ben de, bu eşi görülmedik felaketten kurtulduğum için yoğun bir sevince kapıldım. Oldukça kısa bir yolculuktan sonra, çok hoş bir adaya ulaştık; burada üzerinde on kişinin rahatlıkla mesken tutabileceği kadar büyük ve gölgesi yaygın ağaçlar vardı. Bu ağaçlardan hoş ve sıcak kokulu, kâfur denen beyaz bir madde çıkarılıyordu. Bu maksatla, ağacın gövdesi baştan aşağı yarılıyor; sakız damlaları halinde sızarak akan ve ağacın balından başka bir şey olmayan özsuyu alınıyordu.</p>

  <p>Ve yine bu adada, gergedan denilen, bizim çayırlarımızda yaşayan inek ve sığırlara benzer korkunç hayvanı gördüm. Bu hayvanın gövdesi, devenin gövdesinden de iriydi; burnunun ucunda on arış uzunluğunda bir boynuz taşıyordu; bunun üzerine de bir insan sureti resmedilmişti. Bu boynuz, gergedanın bir fille dövüşüp onu yenmesini ve onu boynuzuna takarak öldürünceye kadar yerden kaldırmasını sağlayacak kadar güçlüydü. O vakit ölen filin yağları gergedanın gözlerine akıyor ve onu öldürerek yere seriyordu. Bu durumda göklerden bu iki yaratığın üzerine iki korkunç Ruh konuyor ve yavrularına yedirmek üzere onları yuvalarına taşıyorlardı. Bu adada, çeşit çeşit büyükbaş hayvanlar da gördüm.</p>

  <p>Bir süre orada kalarak güzel havayı içimize çektik; bu sırada elimdeki elmasları bir geminin sintinesine sığacak kadar altın ve parayla değiştirdim. Sonra oradan ayrıldık, ve adadan adaya, ülkeden ülkeye, kentten kente giderek ve Tanrı’nın güzelim eserlerine hayran olarak ve şurada burada alış veriş yapıp değiş tokuşta bulunduktan sonra, kutsal ülke Basra’ya, oradan da barış kenti Bağdat’a geldik.</p>

  <p>O zaman hemen sokağımı buldum ve hatırı sayılır bir servet, altın dinarlar ve satmaya kıyamadığım en güzel elmaslarla evime ulaştım. Böylece, ailemin ve dostlarımın dönüşüm dolayısıyla coşkulu karşılamalarını izleyerek, yöremdekilere, hemen hiç kimseyi unutmaksızın bol bol bahşiş dağıtarak cömertlikten yana noksanlık göstermedim.</p>

  <p>Bunu izleyerek, en nefis yemekleri yiyerek, en güzel içkileri içerek ve en zengin giysileri donanarak, neşeli bir yaşam sürdürdüm. Böylece, her gün birçok seçkin konuk ağırlıyor; bunlar benim serüvenlerimi başkalarından dinledikten sonra bana onur vermek üzere geldiklerinde, onlara kendi ağzımdan başımdan geçenleri anlatmamı ve uzak ülkeler hakkında bilgi edinmeyi istiyorlardı. Ve ben, bütün bunlar hakkında onları aydınlatmaktan gerçek bir mutluluk duyuyordum; anlattıklarımı duyunca, bunca korkunç tehlikelerden sıyrılmış bulunmamdan dolayı beni kutluyorlar; ve anlattıklarımdan hayranlığın sınırına ulaşmışçasına hayranlık duyuyorlardı. İşte ikinci yolculuğum da böylesine son buldu. Ama yarın, ey dostlarım...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz doksan sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ama yarın, dostlarım, Tanrı isterse, size, ilk iki gezimden daha ilginç ve daha şaşırtıcı bulacağınız üçüncü yolculuğumu anlatacağım! demiş.</p>

  <p>Sonra Sindbad susmuş. Bu sırada köleler, işittiklerinden olağanüstü şaşırmış olan tüm çağrılılara, yiyecekler içecekler getirmişler. Bunun üzerine Gemici Sindbad, karadaki Sindbad’a<a href="../Text/dipnot.xhtml#Footnote0192" id="Feedback0192"><sup>[192]</sup></a> yüz altın vermiş; o da bunu teşekkür ederek almış ve evsahibinin başı için Tanrı’dan hayırlar dileyerek ayrılmış ve görüp işittiklerinden hayranlık duyarak evine ulaşmış.</p>

  <p>Sabahleyin, Hamal Sindbad kalkmış, sabah namazını kılmış ve kendisinden istendiği şekilde zengin Sindbad’ın evine gelmiş. Orada içtenlikle karşılanmış, saygı görmüş; ve bütün gün sürecek olan şölene ve eğlentiye katılmaya çağrılmış. Bunu izleyerek, Gemici Sindbad, ağır başlı ve dikkatli konuklarının ortasında, öyküsünü aşağıdaki şekilde anlatmaya başlamış:</p>

  <div class="baslik11" id="b19_3">
    <p>Üçüncü Gezi</p>
  </div>

  <p>Bilin ki, ey dostlarım, ikinci gezimden döndükten sonra yaşamımı zenginlik ve neşe içinde sürdürmekteyken, sonunda, uğradığım kötülüklerin ve başıma gelen tehlikeli serüvenlerin anısını bütünüyle unuttum ve Bağdat’taki yaşantımın tekdüze başıboşluğundan sıkılmaya başladım. Ruhum da, gezerek yeni şeyler görme arzusu içindeydi. Benliğimde yeniden tecim yapıp alışverişte bulunmak, kazanç ve kâr sağlamak aşkı depreşti. Oysa, felaketlerimin nedeni hep bu hırs olmuştur. Ve hemen en korkunç tarzda bir deneyim geçirmeye zorlandım.</p>

  <p>Kafamdaki tasarıyı eyleme geçirdim; ve ülkenin değerli mallarından oluşturduğum bir yükle, Bağdat’tan Basra’ya geçtim. Orada daha önce yolcu ve tacirlerin binmiş olduğu bir geminin bulunduğunu öğrendim; bu tacirlerin iyi tanınmış, namuslu, yürekleri merhametli, aklı başında ve birlikte yaşanacak kişiler olduğu söyleniyordu. Dolayısıyla ben de bu kişilerle birlikte yolculuk yapmakta kararsızlık göstermedim; ve gemiye binmemi izleyerek hemen kendi adımıza ve yolculuğumuz için Tanrı’dan hayır dileyerek yelken açtık.</p>

  <p>Gerçekten, gemiyle yolculuğumuz mutlu koşullarda başladı. Geminin yanaştığı her yerde harika işler gördük; o arada geziniyor ve durmadan gördüğümüz yeni şeylerle bilgimizi, görgümüzü arttırıyorduk. Ve doğrusu mutlu olmak için hiçbir eksiğimiz yoktu ve biz de ferahlığın ve mutluluğun sınırlarına ulaşmıştık.</p>

  <p>Günlerden bir gün, Müslüman ülkelerden epeyce uzakta, açık denizde yolculuk ederken, birdenbire kaptanın ufku uzun uzadıya inceledikten sonra sakallarını yolduğunu ve giysilerini yırtarak elleriyle yüzünü dövdüğünü ve sarığını yere çaldığını gördük. Sonra sızlanmaya, inlemeye ve umutsuzca feryatları koparmaya başladı. Bunu görünce, hepimiz kaptanın yöresini sardık ve ona “Hayrola, ne var kaptan?” diye sorduk. Bize “Bilin ki, ey barışa gönül vermiş yolcular, aykırı rüzgârlar bizi bastırdı ve yolumuzdan saptırarak uğursuz denizlere doğru sürükledi. Ve bu bahtsızlığımızı alabildiğine arttırmak için de kader bizi önümüzde gördüğünüz ve hiç kimsenin oraya çıktıktan sonra hayatını kurtaramadığı şu adaya sürükledi. Bu ada, Maymunlar Adası’dır! İçimin ta derinlerinden hissediyorum ki, biz hepimiz kurtulma ihtimali bulunmaksızın mahvolduk!” diyerek yanıt verdi.</p>

  <p>Kaptan daha bu sözleri söyleyip tamamlamadan, gemimizin dört yandan çekirge sürüsü gibi kalabalık, bir maymun gibi tüylü yaratıklarla kuşatıldığını gördük; o sırada, adanın kıyısında, düşlenemez sayıda maymun, bizi dehşet içinde bırakan haykırışlar koparıyorlardı. Ve biz hiçbirimiz, onlara kötü davranma, onlara saldırma, hatta aralarından herhangi birini kovma yürekliliğini gösteremiyorduk. Çünkü bize saldırarak, sayıca üstünlüklerinden dolayı, sonuncuya kadar hepimizi öldürürler korkusuna kapılmıştık. Bundan dolayı hiçbir harekette bulunmuyor, böylece bize ait her şeye yöremizi saran bu maymunların el koyduklarını görüyorduk. Çok çirkindiler. Yaşamımda o güne kadar gördüğüm en çirkin kimselerden de çirkindiler. Tüylü ve kıllıydılar, siyah yüzlerinde sarı gözleri vardı; gövdeleri küçüktü; dört karış var veya yoktu; yüz buruşturmaları ve haykırışları, bu anlamda düşünülebilecek her şeyden daha korkunçtu! Dillerine gelince, çenelerini birbirine vurarak bizimle konuşmak ve ağızlarına geleni söylemek istiyorlardı; tüm gayretimizi harcadığımız halde, onları bir türlü anlayamıyorduk. Ve birdenbire harekete geçtiklerini gördük. Direklere tırmandılar, yelkenleri yırttılar, dişleriyle tüm halatları kemirip dümeni ele geçirdiler. O zaman gemi, rüzgârla sürüklenerek kuma saplandı. Ve küçük maymunlar hepimizi yakalayıp birer birer kıyıya çıkardılar; bizi kıyıda bırakıp ve artık bizimle ilgilenmeksizin gemiye çıkıp denize açılarak gözden kayboldular.</p>

  <p>O zaman, biz, şaşkınlığın sınırında, öylece kıyıda durup denizi seyretmenin boşluğunu anladık ve adanın içine doğru ilerledik; sonunda bazı meyve ağaçları ve bir akarsuyun bulunduğu bir yer bulduk. Bu, bize, artık kaçınılmaz görünen ölümü olabildiğince geciktirmek için bir parça dinlenme olanağı sağladı.</p>

  <p>Biz bu durumda iken, ağaçlar arasında, terk edilmiş gibi görünen bir bina bulunduğunu fark ettik. İçimizde ona yaklaşma merakı uyandı; ve oraya ulaşınca, bunun bir saray olduğunu anladık...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama iki yüz doksan dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>Bunun dörtgen şeklinde, sağlam duvarlarla çevrili ve iki kanatlı büyük bir abanoz kapısı bulunan bir saray olduğunu algıladık.</p>

  <p>Bu kapı açık olduğundan ve hiçbir kapıcı tarafından korunmadığından, içeri dalıp düzayak bir avludan geniş bir salona girdik. Bu salonda eşya olarak, sadece alışılmadık büyüklükte mutfak gereçleri ve ölçülemez uzunlukta şişler vardı; tabanda halı yerine, bazıları beyazlamış, bazıları henüz taze kemik yığınları vardı. İçerde, burunlarımızın dayanamayacağı kadar kötü bir koku hüküm sürüyordu. Ama yorgunluk ve korkudan tükenmiş olduğumuz için boylu boyunca yerlere serildik ve derin bir uykuya daldık.</p>

  <p>Güneşin daha yeni battığı bir sırada bir gök gürültüsü sesi bizi ansızın uyandırdı; ve yüzü kara, boyu bir hurma ağacı kadar yüksek, görünüşü tüm kara maymunlar bir araya gelse onun kadar korkutucu olamayacak kadar müthiş bir adamın tavandan inerek önümüzde durduğunu gördük. Gözleri iki tutuşmuş odun parçasının yanar tarafı gibi kırmızı, ön dişleri bir yaban domuzununki gibi uzun ve ileri fırlamış, ağzı bir kuyunun ağzı kadar geniş, dudakları göğsüne kadar uzamış, kulakları fil kulağı gibi omuzlarına kadar yayılan irkiticilikte, eğri parmak tırnakları arslan pençesi gibi idi.</p>

  <p>Bu manzarayı görünce, ilkin dehşetten irkildik; sonra ölü gibi kaskatı kaldık. O ise, duvara dayalı bir kanepeye yaklaşıp oturdu ve oradan gözlerini dikerek bizi birer birer incelemeye koyuldu. Bunu izleyerek bize doğru ilerleyip, tüm öteki tacirlere yeğleyerek, bana elini uzattı ve beni küçük bir kumaş paketi gibi ensemin derisinden yakaladı. Bir kasabın bir koyunun başını yoklaması gibi yoklayarak beni kendine doğru, sonra da her yana doğru çevirdi. Ama herhalde korkudan çökmüş ve gezi yorgunlukları ve dertlerle bedenimin yağı erimiş olduğundan, beni pek dişine uygun bulamamış olacak ki, beni yere savurduktan sonra en yakınımda bulunan bir diğer yoldaşımı yakaladı; beni incelediği gibi onu da yokladı; sonra onu da itip bir diğerini eline aldı. Böylece birbiri ardından bütün tacirleri yokladı; sonunda gemi kaptanına sıra geldi.</p>

  <p>Kaptan, yağlı ve adaleli biriydi; ve tüm gemi adamlarının hepsinden daha tıkız yapılı ve sağlıklı idi. Böyle olunca da korkunç dev, gözlerini ona dikti; boynunu ayağıyla bastırdı ve tek bir hareketle kırıverdi. Eline sözünü ettiğimiz uzun şişlerden birini alarak kaptanın ağzından sokup kıçından çıkardı. Salonda bulunan fırında büyük bir odun ateşi yakıp şişe geçirilmiş kaptanı ateşin ortasına yerleştirdi ve pişinceye kadar ağır ağır ateşte çevirdi. Sonra onu ateşten çekti, sonra tırnaklarını kullanarak tıpkı bir piliç gibi parçalara ayırdı. Bu iş bitince, göz açıp kapayasıya kadar geçen bir sürede bütün parçaları yuttu. Bunu izleyerek kemikleri emip iliklerini boşalttı ve geri kalanı salondaki yığının ortasına fırlattı.</p>

  <p>Yemesi bitince, korkunç dev, sindirim için gidip sıranın üzerine uzandı; tıpkı boğazlanmış bir öküz ya da anırmaya kışkırtılmış bir eşek gibi sesler vererek horlamaya başladı. Ve böylece sabaha kadar uyudu. O zaman onun yerinden kalktığını ve bizi korkudan donmuşa döndürerek geldiği gibi çekip gittiğini gördük.</p>

  <p>Onun gözden kaybolduğundan emin olunca, bütün gece sürdürdüğümüz suskunluktan çıktık ve birbirimize düşüncelerimizi açıklayıp bizi bekleyen bahtı düşünerek ağlayıp inledik.</p>

  <p>Ve birbirimize, kederlenerek “Keşke denizde boğulsak ya da maymunlar tarafından parçalansaydık da, şişte kızartılmasaydık! Vallahi! Böylesi bir ölüm kadar korkunç ölüm yoktur! Ama elimizden ne gelir? Tanrı’nın istediği yerine getirilmelidir! Ve tüm güçleri elinde bulunduran Tanrı’dan başka başvurulacak kimsemiz yoktur!” dedik.</p>

  <p>O binadan çıktık; ve bütün gün adanın her yanında korunabileceğimiz bir yer arayarak aylak aylak dolaştık durduk, ama boşuna! Çünkü bu adanın toprağı dümdüzdü ve arandığımız zaman korunabileceğimiz ne bir mağara ne de başka bir yer vardı. Böylece, akşam olunca, saraya sığınmanın biraz daha ihtiyatlı olacağını anladık. Ama oraya henüz ulaşamamıştık ki, bir gök gürültüsü sesiyle korkunç kara adam çıkageldi; ve yoklayıp değerlendirdikten sonra arkadaşım tacirlerden birini aldı ve acele şişe geçirdikten sonra, kızartıp midesine indirdi; sonra gidip sıraya uzandı ve hayvansı homurtularla sabaha kadar uyudu; ve sabahleyin sanki bizi görmüyormuş gibi, artık bizimle ilgilenmeksizin, çekip gitti.</p>

  <p>O gidince, bu hazin durumumuz üzerine düşünecek zamanımız olduğundan, her bir ağızdan “Kızartılıp yutulmaktansa gidip kendimizi denize atalım, boğulalım! Çünkü böylesi ölüm çok korkunç!” diye haykırdık. Bu tasarıyı uygulamaya hazırlanırken, içimizden biri ayağa kalkarak “Beni dinleyin arkadaşlar! Bizi tüketmeden, bu kara herifi öldürmek daha doğru olmaz mı?” dedi. O zaman ben, sıram gelince, parmağımı kaldırarak “Beni dinleyin, arkadaşlar! Kara adamı gerçekten öldürmeye karar verdiğimizde, önce kıyılarda bol bol görülen ağaçlardan keseceğimiz odunlarla kendimize bir sal yapmamız gerekir. Bununla, Müslümanları yiyen barbar yaratıktan kurtulduktan sonra bu lanetli adadan kaçabiliriz! Böylece bir başka adaya çıkarak orada talihin bir lütfu olarak bizi ülkemize götürecek bir gemi gelmesini bekleriz. Her durumda, eğer sal batacak olur da boğulursak, kızartılmaktan kurtulur ve kendimizi kendi irademizle öldürerek pek kötü bir iş de yapmış olmayız. Ölümümüz bir kurban edilme olayı olur ve kıyamet gününde göz önünde tutulur...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüzüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Ölümümüz bir kurban edilme olayı olur ve kıyamet gününde göz önünde tutulur!” dedim. Bunun üzerine bütün tacirler “Vallahi! Bu harika bir fikirdir ve uygulanması akıllıca bir davranış olur!” diye haykırdılar.</p>

  <p>Hemen kıyıya gittik ve söz konusu salı yaptık; üzerine de, meyve ve yenilebilecek ot türü gıdalar koyduk; sonra saraya dönüp titreyerek kara adamın gelişini bekledik.</p>

  <p>Bir gök gürültüsü kopararak geldi; sanki kudurmuş bir köpeğin içeri daldığını gördüğümüzü sandık. Yine de, ses çıkarmadan, onun içimizden en yağlı ve en sağlıklı arkadaşlarımızdan birini yoklayıp seçmesine katlanmak zorunda kaldık. Ama korkunç yaratık uyuyunca ve gök gürler gibi horuldamaya başlayınca, bundan, onu bir daha zarar vermeyecek hale getirmek üzere yararlandık. Bu maksatla iki uzun şiş alarak, bunları kor haline gelinceye kadar ateş üzerinde tuttuk; sonra ağır olduğu için her birinin soğuk ucunu birkaçımız ellerimizle iyice kavradık. O zaman yavaşça yaklaşarak hep birlikte aynı zamanda iki şişi uyuyan kara adamın gözlerine soktuk ve kesinlikle kör oluncaya kadar bütün gücümüzle üzerine bastırdık.</p>

  <p>Müthiş bir acı duymuş olmalı ki, kopardığı korkunç feryadın etkisiyle oldukça uzak bir yerde toprağa yuvarlandık. Yattığı yerden fırlayarak, artık görmeksizin ellerini boşluğa uzatıp, bağırarak her yana koşuşarak içimizden birilerini yakalamaya çalıştı. Ama, ondan sakınacak kadar zaman bulduk, kendimizi karın üzerine yere atarak her defasında ellerini boşa çıkaracak şekilde sağa sola saçıldık. Böylece, başarı sağlamayacağını anlayarak el yordamıyla kapıyı buldu ve korkunç haykırışlar kopararak dışarı çıktı.</p>

  <p>O zaman biz, kör devin duyduğu acıdan ölüp gideceğine inanarak birbirimizi yatıştırmaya çalıştık; ve ağır ağır denize doğru ilerledik. Salı biraz daha iyi düzenledik ve üzerine yerleştik; onu kıyıdan çözdük; uzaklaşmak üzere kürek çekmeye başlamıştık ki, o korkunç kör devin, ondan daha korkunç ve dehşet uyandıran dişi bir devle birlikte bize doğru koşmakta olduğunu gördük. Kıyıya gelip bizi uzaklaşırken görmekle korku uyandıran feryatlar kopardılar; sonra her biri eline iri kayalar alarak bunları salın üzerine fırlatıp bizi öldürmek istedi. Sonunda attıkları taşlarla isabet sağlayıp iki kişi dışında tüm arkadaşların boğulmasında başarı gösterdiler. Ve biz üçümüz, onların fırlattıkları kayaların menzili dışında kalacak kadar oradan uzaklaşabildik. Çabucak denizin ortalık yerine ulaştık; orada bizi fırtına yakaladı; ve rüzgâr bizi, neredeyse yakalanıp şişte kızartılarak can vereceğimiz ilk adadan iki günlük uzaklıkta bulunan başka bir adaya doğru sürükledi. Orada bizi ölümden kurtaracak olan meyveler bulduk; sonra da gecenin ilerlemiş bir saatine ulaşmış bulunduğumuzdan büyük bir ağaca tırmanarak geceyi orada geçirdik.</p>

  <p>Sabahleyin uyandığımızda, şaşkın gözlerimize takılan ilk şey, sığındığımız ağaç kadar iri ve müthiş bir yılan oldu; ağzını bir fırın gibi açarak alev saçan gözleriyle bize bakıyordu. Birdenbire yılan uzanarak başını ağacın tepesindeki bizim bulunduğumuz yerle bir düzeye getirdi. İki arkadaşımdan birini yakalayarak onu omuzlarına kadar; sonra ikinci bir yutkunmayla tamamen yuttu. Ve hemen bahtsız arkadaşımızın bizi korku ve acı içinde bitkin bırakarak, kemiklerinin ağaçtan inen yılanın karnında çatırdadığını duyduk. Kara yüzlü adamın şişinden kurtulmuş olmanın sevinci şimdiye kadar uğradığımız tüm felaketlerden en ağırına düşmenin korkusuna dönmüştü! “Allah’tan gayrı sığınacak varlık yoktur!” diyerek düşünmeye başladık.</p>

  <p>Yine de ağaçtan inerek yemek için meyve toplayacak gücü kendimizde bulabildik; susuzluğumuzu da çayın suyuyla giderdik. Sonra adayı, sığınmak için bir önceki gece bindiğimiz ağaçtan daha korunaklı bir yer aramak üzere dolaştık; sonunda bizi yeterince koruyacak gibi görünen çok yüksek bir ağaç bulduk. Gece olunca oraya tırmandık ve rahat bir nefes almak üzere yerleştiğimiz bir sırada bir ıslık sesi ve kırılan dallarla uyandık, kaçmaya fırsat bulamadan yılan, benden aşağıdaki bir dalda yerleşmiş bulunan arkadaşımı yakaladı ve tek bir yutkunmayla gövdesinin dörtte üçünü yuttu; sonra kemiklerini kırmak için ağaca sıkı sıkıya sarılarak, son arkadaşımın geri kalan bölümünü de yuttu. Ve beni korkudan ölü gibi bırakarak çekip gitti.</p>

  <p>Ben, ağacın üzerinde, sabaha kadar kıpırdamaksızın kaldım; ve ancak o zaman ağaçtan inmeye karar verdim. İlk işim birbirinden müthiş korkularla dolu sefil yaşamımı bitirmek, kendimi denize atmak üzere yola çıkmak oldu; ama yarı yolda durdum; çünkü can çok değerli olduğundan içim buna razı olmuyordu; ve o sırada aklıma, sağlığımı borçlu olduğum bir fikir geldi.</p>

  <p>İşe, gidip odun aramakla başladım; bunlardan epeyce sağlayınca, uzun bir tanesini tabanlarım boyunca iki ayağıma, sonra bir başkasını sol böğrüme, birisini sağ böğrüme, bir dördüncüsünü de karnımın üzerine bağladım. Böylece birçok odun parçasıyla her yandan kendime bir duvar örerek, ne yandan saldırırsa saldırsın, yılana karşı kendimi korumaya almış oldum. Bu işi bitirince, toprağa uzandım ve bahtın bana sakladığı sonucu görmek üzere beklemeye başladım.</p>

  <p>Akşam olunca, yılan gelmekte gecikmedi. Beni görür görmez üzerime atılıp beni gövdesine indirmek istedi; ama odun parçaları buna engel oldu. Bunun üzerine en yanaşılabilir yerimden beni yakalamak için yöremde dönüp dolaşmaya başladı; ama tüm gayretlerine karşın, her yandan yaklaşıp çekiştirdiği halde bunda başarı sağlayamadı. Ve bütün geceyi beni heyecanlara boğarak orada geçirdi ve ben, kendimi her an ölecek gibi duyumsayıp onun pis kokulu soluğunu yüzümde hissettim. Sonunda gün doğarken beni oracıkta bırakarak, bana karşı hiddet dolu kudurganlığın ve öfkenin son sınırında çekip gitti.</p>

  <p>Onun gerçekten uzaklaşmış bulunduğundan emin olunca...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, gün doğduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Onun gerçekten uzaklaştığından emin olunca, elimi uzatıp beni odun parçalarına bağlayan bağlardan kurtuldum. Ama o denli bitkindim ki, parmağımı kımıldatacak gücü kendimde bulamadım ve bir süre öylece kaldıktan sonra, bana yeniden yaşam kazandıracak gücü bulacağımdan ümidimi kestim. Ama sonunda ayağa kalktım ve yavaş yavaş yürüyerek ada boyunca dolaştım durdum. Deniz kıyısına henüz ulaşmıştım ki, uzaklardan pupa yelken bütün hızıyla geçmekte olan bir gemi gördüm. Bunu görünce, elimi kolumu oynatarak bir çılgın gibi haykırmaya başladım; sonra sarığımın tülbentini çözüp, uzun bir ağaç dalına bağlayıp gemidekilerin görmesi için sallamaya başladım. Talih, bütün bu çabalarımın boşuna çıkmasını istememiş olacak ki, geminin adaya yönelip kıyıya yaklaşmaya başladığını gördüm; ve biraz sonra, kaptanla adamları tarafından alınıp götürüldüm.</p>

  <p>Bir kez geminin bordasına çıkınca, bana giysiler verip çıplaklığımı örtmemi sağladılar; çünkü üzerimdeki giysiler parçalanmıştı. Sonra bana yiyecek bir şeyler verdiler; geçmiş yoksunluklarımdan dolayı epeyce acıkmış olduğumdan bunları büyük bir iştahla yedim, ama ruhumu asıl ferahlatan şey, doyuncaya kadar içtiğim çok taze ve lezzetli olan suyu bulmam oldu. Böylece yüreğim yatıştı ve ruhum huzur buldu ve sonunda bitkin bedenimin sağlığına kavuştuğunu duyumsadım.</p>

  <p>İki gözümle ölümü gördükten sonra yeniden yaşama kavuştuğum ve çektiğim üzüntülerden kurtulduğum için Tanrı’ya şükürler ettim. Böylece, çok geçmeden tüm heyecanlarımdan ve yorgunluklarımdan sıyrılmakta gecikmedim; öylesine ki, bütün bu belalı olayları rüyada görmüş olabileceğime inanmaya başladım.</p>

  <p>Gemi yolculuğumuz çok iyi geçti; Allah’ın izniyle rüzgâr bizim için her zaman uygun esti ve bizi mutlulukla Salahat adlı bir adanın kıyısına sürükledi; orada demir attık ve kaptan tacirlerin limana çıkmaları ve kendi işleriyle uğraşmalarına izin verdi. Yolcular karaya çıkınca, satacak ya da değişecek malım olmadığından dışarı çıkmayıp geminin bordasında yalnız başıma dolaşırken, kaptan yanıma yaklaştı ve bana “Bak sana ne diyeceğim! Sen garip ve fakir bir adamsın; ve yaşamında ne çok felaketlerle karşılaştığını bize anlattın! Bundan dolayı sana bir iyilik yapmak ve yurduna dönmek için yardım etmek istiyorum. Böylece, ilerde bunun senin için bir sevinç kaynağı olmasını ve beni hayırla yâd etmeni dilemekteyim!” dedi. Ben de “Kuşkusuz, ey kaptan! Bundan dolayı sana minnettarım!” dedim. O da, bana “Bil ki, bu gemiyle birkaç yıl önce yaptığım bir yolculukta, yolculardan biri kıyısına yaklaştığımız bir adada kaybolmuştu. O zamandan beri kendisinden hiçbir haber alamadık. Bundan dolayı öldü mü, yoksa hâlâ yaşıyor mu bilemiyoruz. Bu yolcunun gemide bıraktığı mallar ambarda duruyor; benim bir fikrim var; bunları sana vereyim, simsarlık ücreti olarak belli bir yüzde almak kaydıyla onları bu adada sat, malların bedelini Bağdat’a dönünce götürür ailesine ya da sağ salim kente dönmüşse kendisine veririm” dedi. Ben de “İşitip itaat ettim efendim! Sana da namusluca bir kazanç sağlamama aracı olduğun için teşekkür ederim!” diye yanıtladım.</p>

  <p>Bunun üzerine kaptan, tayfalara, malları ambardan çıkarıp kıyıya indirmelerini buyurdu. Sonra gemi kâtibini çağırıp her bir balyanın içindekileri birer birer sayıp kaydetmesini istedi. Kâtip de “Bu mallar kime aittir, kimin adına kaydetmem gerek?” diye sordu. Kaptan “Bu malların sahibi Gemici Sindbad’dır. Ama sen şimdi bunları fakir yolcu adına kaydet ve de ona adını sor” dedi. Kaptanın bu sözleri üzerine kulaklarıma inanamadım ve “Ama, Gemici Sindbad benim!” diye haykırdım. Ve dikkatle kaptana bakınca, onun, beni uyurken adada bırakmış olan ikinci yolculuğumun başlangıcında bindiğim geminin kaptanı olduğunu anladım.</p>

  <p>Heyecanım da son sınırına ulaştı; ve sözlerime “Ey kaptan, beni tanımadın mı? Ben Bağdat halkından Gemici Sindbad’ım! Hele öykümü bir dinle! Yıllarca önce adaya indiğimi ve geri dönmediğimi hatırla! Orada bir şeyler yedikten sonra, nefis bir kaynağın kıyıcığında uyuyakalmıştım ve geminin denize epeyce açılmasından sonra uyanabilmiştim. Zaten, elmas dağının tacirlerinden çoğu beni gördüler ve sana benim Gemici Sindbad olduğuma tanıklık edebilirler!” diye sözümü sürdürdüm.</p>

  <p>Daha bu sözlerimi bitirmeden, mallarını almak üzere geminin bordasına çıkan tacirlerden biri yanıma yaklaşarak beni dikkatle inceledi; ve konuşmam bittiği sırada, ellerini yüzüne çarptı ve “Vallahi! Elmas Dağı’nda başıma gelen garip serüvenimi ve bir koyun buduna sarılmış olarak Ruh denen kuşun pençelerinden vadiden çıkarılan birisine rastladığımı anlattığım zaman bana inanmamış olan sizler, işte bakın, o adam şurada karşınızda! O güzel elmasları bana armağan eden cömert Gemici Sindbad işte budur!” diye haykırdı. Ve bu tarzda konuşarak adam bana yitirip yeniden bulduğu bir kardeşine sarılır gibi sarıldı.</p>

  <p>Bunun üzerine, kaptan beni bir an süzerek Gemici Sindbad olduğumu anladı. Ve sanki evladına sarılır gibi bana sarıldı; ve beni hâlâ yaşamakta olduğumdan dolayı kutladı ve bana “Vallahi! Efendim, senin öykün çok şaşırtıcı ve serüvenin görülüp işitilmedik bir şey! Ama Tanrı’ya şükürler olsun ki, bizi yeniden birleştirdi ve seni de mal varlığına kavuşturdu!” dedi. Sonra benim gemideki yüklerimi, bu kez tüm kârı bana ait olmak üzere satmam için karaya çıkarttı. Ve gerçekten, bunların satışından elde ettiğim kâr çok büyük oldu ve zamanın bana o güne kadar yitirtmiş olduğu zararımı giderdi. Bunu izleyerek Salahat Adası’nı terk ettik ve oradan da aynı şekilde mal satıp yeni mallar aldığımız Sint ülkelerine ulaştık.</p>

  <p>Bu uzak denizlerde, size ayrıntılarıyla anlatamayacağım birçok şaşırtıcı şey ve sayısız mucizevi olay gördüm: Öteki şeyler arasında, bir inek büyüklüğünde bir balık ve yine eşeğe benzer bir başka balık gördüm; denizdeki sedeften doğan, yavruları su yüzünde yaşıyan ve asla karada uçmayan bir de kuş gördüm.</p>

  <p>Bunu izleyerek, Tanrı’nın izniyle yolculuğumuzu sürdürdük ve Basra’ya ulaşarak orada birkaç gün kaldık ve Bağdat’a döndük.</p>

  <p>O zaman oturduğum sokağa doğru yöneldim; anamı, babamı, dostlarımı ve eski arkadaşlarımı selamladım. Dullara ve yetimlere büyük sadakalar verdim. Gerçekten, getirdiğim malları satarak ve eskisinden de büyük bir servet yaparak geri dönmüştüm.</p>

  <p>Ama yarın, eğer Tanrı isterse, size, işitmiş olduğumuz ilk üç yolculuğumu, ilgi çekiciliği bakımından geçen dördüncü yolculuğumun öyküsünü anlatacağım! demiş.</p>

  <p>Bunu izleyerek, Gemici Sindbad, daha önceki günlerde olduğu gibi, ertesi gün de gelmesini dileyerek Hamal Sindbad’a yüz altın verdirmiş.</p>

  <p>Hamal Sindbad itaatte kusur etmemiş ve ertesi gün, gelip yemek yedikten sonra, Gemici Sindbad’ın anlattıklarını dinlemiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz ikinci gece olunca, demiş ki:</i></p>

  <div class="baslik11" id="b19_4">
    <p>Dördüncü Gezi</p>
  </div>

  <p>Gemici Sindbad sözüne şöyle başlamış:</p>

  <p>Bağdat’ta tattığım zevkle, yaşamın tatlılığı ve dostlarım, bana gezilerimi unutturamadı. Aksine, çektiğim sıkıntıları ve uğradığım felaketleri unutturdu. Ve içimdeki hain ruh yeni ülkeler, yeni insanlar tanıyarak elde edebileceğim yararları göstermekte gecikmedi. Artık ben de bu ayartılara daha fazla dayanamadım ve bir gün, evimi ve servetimi orada bırakarak, yanıma daha önceki yolculuklarımda edindiklerimden daha fazlasıyla değerli mal alarak Bağdat’tan Basra’ya geçtim; orada yörenin tanınmış birçok ünlü taciriyle birlikte büyük bir gemiye bindim.</p>

  <p>Deniz üzerindeki yolculuğumuz, Tanrı’nın izniyle, başlangıçta çok iyi geçti. Adadan adaya, ülkeden ülkeye mallarımızı satarak, yeni mallar alarak epeyce kâr sağlamıştık. Ta ki, bir gün, açık denizde yol alırken, geminin kaptanı demir atılmasını emredip ve “Kurtulma olanağı bulunmaksızın mahvolduk!” diye haykırana dek.</p>

  <p>Ve birdenbire müthiş bir kasırga koparak denizi alt üst etti; dalgalar gemiyi sarıp her yanından parçalamaya başladı ve kaptan dahil beni ve tüm yolcularla tayfaları denize döktü. Ben de dahil hepimiz suya gömüldük.</p>

  <p>Ama ben Tanrı’nın lütfuyla, o kargaşada parçalanan geminin tahtalarından birini ele geçirdim ve el ve ayaklarımla buna sarıldım; tahta üzerinde benimle birlikte canlarını kurtaranlarla beraber yarım gün kadar sallandım ve sonra rüzgârın ve akıntının yardımıyla el ve ayaklarımızı kürek gibi kullanarak, sonunda soğuktan ve korkudan yarı ölü, bir adanın kıyısına ulaştık. Bu adanın kıyısında bütün bir gece bitkin, kıpırdamaksızın kaldık. Ertesi gün ayağa kalkabildik ve adanın içerlerine doğru ilerledik; ve orada gördüğümüz bir eve doğru yöneldik.</p>

  <p>Oraya ulaştığımızda, bu evin kapısında, tamamen çıplak, kapkara adamlardan oluşmuş bir topluluk gördük; bize tek bir söz söylemeksizin yöremizi çevirdiler ve bizi bir yükseltide bir şahın oturduğu bir salona götürdüler.</p>

  <p>Şah bize oturmamızı emretti; biz de oturduk. Bunun üzerine önümüze, tüm yaşamımızda benzerlerini görmemiş olduğumuz üzeri yiyeceklerle dolu tepsiler getirdiler. Onların görünüşü, boğulma tehlikesi geçirdiğimizden beri hiçbir şey yemedikleri için açlıklarını bastırmak üzere yiyeceklere iştahla saldıran arkadaşlarıma rağmen bende yeme hevesi uyandırmadı. İşte bu çekingenliğim, bugüne kadar yaşamamın nedeni oldu.</p>

  <p>Gerçekte, daha ilk lokmaları yer yemez, müthiş bir açlık arkadaşlarımı sardı ve saatlerce kendilerine ne sunulduysa, çılgınca ve olağandışı soluyarak, hepsini yutmaya koyuldular.</p>

  <p>Onlar bu durumlarını sürdürürken, şahın adamları bize bir tür merhemle dolu bir kavanoz getirdiler; bununla konukların bedenlerini sıvadılar; ilacın karın üzerindeki etkisi olağandışı oldu. Gerçekten, arkadaşlarımın karınlarının, yavaş yavaş ve her yönden genişlemeye başladığını ve bunun bir tulum gibi şişmelerine kadar sürdüğünü gördüm; iştahlan da aynı oranda arttı ve durmaksızın yemeyi sürdürdüler; ben de şaşkınlıkla karınlarının neden bir türlü doymadığına bakıp duruyordum.</p>

  <p>Ben de arkadaşlarım üzerindeki etkilenmeyi görerek, bu yiyeceklerin hiçbirine dokunmamakta ısrar ediyor ve bana merhem sürülmesine de izin vermiyordum; ve gerçekten, uyanıklığım hayrıma oldu; çünkü bu çıplak adamların insan eti yiyen kimseler olduğunu anladım ve bu çeşitli araçları kullanarak ellerine düşen kimseleri beslediklerini ve etlerini daha yumuşak ve daha ağız sulandırıcı kıldıklarını fark ettim. Ve bu yamyamların hükümdarının da insan yiyen bir gulyabani olduğunu keşfettim. Ona her gün bu yöntemle beslenmiş ve kızartılmış bir kişi getiriliyordu; çıplak insanlara gelince, bunlar, kızarmış et sevmiyorlar; hiçbir çeşni vermeden olduğu gibi çiğ insan eti yiyorlardı.</p>

  <p>Bu hüzün verici durumu anlayınca, hem kendim hem de arkadaşlarım hakkındaki tedirginliğim, onların karınları şiştikçe zekâlarının da azaldığını ve kişiliklerinin yok olduğunu görmekle daha da arttı. Sonunda yediklerinin etkisiyle tam anlamıyla mankafa oldular ve kasaplık hayvanlara dönüşerek onları her gün çayıra götüren çobanlara terk edildiler.</p>

  <p>Bana gelince, bir yandan açlık, öte yandan korkuyla kendimin gölgesi haline geldim; ve etim kemiklerimin üzerinde kurudu. Bu adanın yerlileri beni böylesine zayıflamış ve çökmüş görünce artık benimle ilgilenmediler ve kebap edilip hükümdarlarına sunmaya hatta ızgara yapılmaya kuşkusuz layık görmeyerek beni tamamen unuttular.</p>
