  <p>Adamın yüzüne dikkatle bakınca, onun, bana gökyüzündeki geziyi sağlayan; beni uçuruma düşme tehlikesi ile yüzyüze getirdikten sonra göğün boşluğundan dağın tepesine silkeleyen ve orada bırakarak açlık ve susuzluktan ölmeye terk eden kanatlı adam olduğunu anlayınca şaşkınlığın sınırına ulaştım. Ama her şeye karşın kötü davranışından ötürü ona kin beslemekte olduğumu göstermek istemeyerek tatlı bir sesle kendisine “İnsan dostuna böyle mi davranır?” demekle yetindim. O da bana “Ben ilkin yaptığın bu iyilik için sana teşekkür ederim. Ama, Tanrı’nın adını ağzına alarak ve uygun olmayan çağrışımlarda bulunarak, beni, kendime karşın, göklerin yukarılarından düşürdüğünü pek bilmiyor gibisin! O ad anılınca bizde bu etkiyi yaratıyor! Onun için o ismi asla ağzımıza almayız!” diyerek yanıt verdi. O zaman ben, beni bu dağdan çekip kurtarsın diye ona “Beni bağışla ve beni kusurlu bulma! Çünkü ben Tanrı’ya saygı sunmanın böyle kötü sonuçları olabileceğini bilmiyordum! Eğer beni evime taşımaya razı olursan, yol aldığımız sürece sana, artık o adı anmamaya söz veriyorum!” dedim.</p>

  <p>Bunun üzerine uçan adam eğildi ve beni sırtına alarak göz açıp kapayıncaya kadar evimin damına bıraktı ve kendi evine döndü.</p>

  <p>Karım beni uzunca bir zaman sonra damdan inerken görünce; neler olup bittiğini anladı ve beni yitmekten bir kez daha kurtaran Tanrı’ya şükretti. Sonra, dönüşümden dolayı duyduğu coşku yatışınca, bana “Bundan böyle bu kentte oturanlarla düşüp kalkmaya gerek yok. Bunlar şeytanın kardeşleridir!” dedi. Ben de ona “Ama, baban nasıl oluyor da onlarla birlikte yaşıyordu?” dedim. Bana “Babam onların topluluğuna dahil değildi ve asla onlar gibi davranıp onların yaşamını paylaşmıyordu. Her durumda, babam ölmüş bulunduğuna göre, yapacak bir şey yok...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz on beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“... Babam ölmüş bulunduğuna göre, fikrimce, mallarımızı, evlerimizi ve topraklarımızı satar satmaz bu inançsız kenti terk etmekten başka yapacak bir şey yok. Bütün bunları elinden geldiğince çabuk gerçekleştirirsin; eline geçen paranın bir bölümüyle de güzel mallar satın alırsın; ve ikimiz birlikte kendi ülken olan Bağdat’a gider; ananı, babanı ve dostlarını görür; barış ve güvenlik içinde, Yüceler Yücesi Tanrı’ya gerekli saygıyı göstererek yaşarız!” dedi. Ben de işitip itaat ettiğimi bildirdim; ve hemen deneyimin bana sağladığı tüm bilgiye güvenerek, parça parça ve her birini zamanında değerlendirerek, karımın babası olan, Tanrı’nın bağışlaması ve acıması üzerine olası amcam şeyhten kalan tüm malları sattım. Ve bize ait tüm eşya ve taşınmaz malları altına çevirdim; böylece bire yüz kâr sağladım.</p>

  <p>Bundan sonra karımla, seçerek aldığım malları götürüp kendi adıma kiraladığım bir gemiye taşıdım; Tanrı’nın yardımıyla mutlu ve verimli bir yolculuk yaptık; öyle ki, adadan adaya, denizden denize geçerek, sonunda güvenle Basra’ya ulaştık. Orada pek az bir süre kaldık. Nehir boyu yukarıya doğru yol alarak Barış Kenti Bağdat’a girdik.</p>

  <p>O zaman ben, karım ve servetimle birlikte mahalleme ve evime gittim; orada annemle babam beni büyük sevinç gösterileriyle karşıladılar; şeyhin kızı olan karımı çok sevdiler.</p>

  <p>Bana gelince, çabucak işlerimi yoluna koydum; güzel mallarımı depolara yerleştirdim, servetimi kilit altına aldım; ve sonunda, barış içinde, yokluğumda geçen zamanı hesaplayarak gezilerimin sonuncusu olan bu yedinci gezimin başından sonuna tam yirmi yedi yıl tuttuğunu hesaplayan dost ve yakınlarımın kutlamalarını kabul ettim. Ve ben, onlara bu uzun süren yokluk yıllarımda başımdan geçenleri tüm ayrıntılarıyla anlattım; ve kendi kendime söz verdiğim şekilde, ömrümün geri kalan bölümümde ne denizde ne de karada bir yolculuğa çıktım. Ve birçok kez, sözümü de tutmadığım halde, beni tehlikelerden kurtarıp ailemin ve dostlarımın arasına katılmamı sağlayan Yüceler Yücesi Tanrı’ya şükretmeyi de hiç ihmal etmedim!</p>

  <p>Ve işte, ey çağrılılarım, bu yedinci ve sonuncu gezi, benim serüven hastalığımın kesin ilacı oldu!</p>

  <p>Gemici Sindbad, öyküsünü sessiz ve hayran çağrılılarının ortasında böylece bitirince; Hamal Sindbad’a dönmüş ve ona “Ve şimdi, ey Karacı Sindbad, yerine getirdiğim işleri ve Tanrı’nın lütfuyla alt ettiğim güçlükleri düşün ve bana söyle: Hamal olarak senin yaşamın, bahtın bana ayırdığından çok daha rahat ve yeğlenir değil mi?” demiş. Bu sözleri duyan Hamal Sindbad gelip Denizci Sindbad’ın elini öpmüş ve ona “Tanrı seninle birlikte olsun, efendim; benim kapında söylediğim şarkıdaki bilinçsizliği bağışla!” demiş.</p>

  <p>Bunun üzerine Gemici Sindbad konuklarını sofraya çağırmış ve onlara otuz gece süren bir şölen vermiş. Sonra da evin kâhyası olarak Hamal Sindbad’ı yanında bulundurmuş; ve ikisi birlikte tam bir dostluk içinde ve ferahlık duyarak, zevkleri yok eden, dostlukları kıran, sarayları yıkıp mezarları yücelten acı ölüm gelinceye kadar birlikte yaşamışlar!</p>

  <br/>

  <p><i>Vezirin kızı Şehrazad, Gemici Sindbad’ın öyküsünü anlatıp bitirince, kendisini hafifçe yorgun hissetmiş ve zaten sabah yaklaşmakta bulunduğundan, âdeti uyarınca yavaştan alarak, verilen izni kötüye kullanmamak için gülümseyerek susmuş.</i></p>

  <p><i>Bunun üzerine gözlerini hayranlıkla açarak bu harika öyküyü dinlemiş olan küçük Dünyazad, üzerine büzülmüş bulunduğu halıdan kalkmış ve kız kardeşini koşup kucaklayarak ona “Ey Şehrazad, kardeşim, sözlerin ne kadar tatlı, kibar, temiz ve zevk verici ve tazeliği içinde güzel! Ve bu Gemici Sindbad ne kadar müthiş, dayanılmaz ve gözü pek biri!” demiş.</i></p>

  <p><i>Şehrazad da ona “Evet, kardeşim! Ama önümüzdeki gece, eğer Tanrı’nın ve şahımızın yüce iradesiyle sağ kalırsam, ikinize anlatacağım öyküyle kıyaslanınca, bunun pek hükmü yok!” demiş.</i></p>

  <p><i>Sindbad’ın gezileriyle ilgili öyküyü, kendisinin, kardeşi Şahzaman ile birlikte deniz kenarında, omzunda sandıkla beliren ecinniyi gördükleri çayırda geçirdikleri serüvenden de uzun bulmuş olan şah Şehriyar da Şehrazad’a dönerek ona “Gerçekte, Şehrazad, bana hangi öyküyü anlatacağın pek umurumda değil! Yeter ki şiirle süslenmiş olsun! Sen zaten bunu bana vaat etmiştin! Şayet vaadini yerine getirmekten kaçınırsan, başının senden öncekilerin kafalarının bulunduğu yere gideceğinden hiç kuşkun olmasın!” demiş. Şehrazad da ona “Gözüm üstüne! Ey bahtıgüzel şah, sana söylemek üzere sakladığım öykü, tam bir doyum sağlayacaktır; ve dahası, daha önce işittiklerinden çok daha sürükleyici! Bunu,</i> Güzel Zümrüt ile Şöhret’in Oğlu Alişar’ın Öyküsü <i>olan adını duymakla bile anlayabilirsin!” demiş.</i></p>

  <p><i>Bunu duyunca Şah Şehriyar, içinden “Bunu dinlemeden onu öldürmeyeceğim!” demiş. Sonra onu kollarına alarak gecenin geri kalan bölümünü onunla birlikte geçirmiş.</i></p>

  <p><i>Sabahleyin kalkıp adalet dağıttığı salona gitmek üzere saraydan çıkmış. Divan, vezirlerin, emirlerin, mabeyincilerin, muhafızların ve sarayda yaşayanların katılımıyla kurulmuş. Katılan son kişi, koltuğunun altında, bu kez öldüğüne ve göçüp gittiğine inandığı kızı için hazırladığı kefenle gelen Şehrazad’ın babası vezir olmuş. Ama şah, ona, bu konuda hiçbir şey söylememiş; ve Divan’da kararlar vererek, memurları atayarak veya işten alarak, yöneterek, askıda olan işleri bitirerek ve tüm bu işleri bütün gün sürdürerek uğraşıda bulunmuş. Sonra Divan dağılmış ve şah sarayına dönmüş; vezir de kararsızlık içinde şaşkınlığın en uç sınırına ulaşmış.</i></p>

  <p><i>Sonra, gece olunca, Şah Şehriyar, Şehrazad’ın yanına girmiş ve her zaman birlikte yaptıkları o bilinen şeyi yerine getirmişler.</i></p>

  <p><i>Ve üç yüz on altıncı gece olunca...</i></p>

  <p><i>Küçük Dünyazad, şah ile Şehrazad arasındaki o şey bir kez tamamlanınca; büzülmüş bulunduğu yerden “Ey kız kardeşim, senden rica ediyorum: Vaat ettiğin</i> Güzel Zümrüt ile Şöhret’in Oğlu Alişar’ın Öyküsü<i>’ne başlamak için hâlâ ne bekliyorsun?” diye haykırmış. Şehrazad da gülerek “Yüce şahımızın eşsiz zarafetiyle izin vermesini bekliyorum!” diyerek yanıt vermiş. Bunun üzerine Şah Şehriyar “Anlatabilirsin!” diye buyurmuş ve Şehrazad da söze başlamış.</i></p>
