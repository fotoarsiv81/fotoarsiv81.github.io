  <p>Haramiler bu garip öyküyü işitince, gerçekten, son kertede şaşırmışlar ve “Aslında, evimizin şu anda güzel Şemsü’n-Nehar ile Ali ibni Bekkar’ı barındırması, ne büyük mutluluktur! Ama ey cevahirci, sen bizimle alay falan etmiyorsun ya? Bunlar gerçekten anlattığın kişiler mi?” diye haykırmışlar. Emin de “Vallahi! Ey efendilerim, ta kendileridir!” diye haykırmış. Bunun üzerine haramiler, tek bir kişiymişler gibi, ayağa kalkmışlar ve söz konusu olan kapıyı açmışlar ve emir Ali ile Şemsü’n-Nehar’ı, kendilerinden bin kez özür dileyerek dışarı çıkarmışlar ve onlara “Davranışımızın uygunsuzluğu dolayısıyla bizi bağışlamanızı sizden yalvararak diliyoruz. Zira cevahircinin evinde sizin mevkinizdeki kişileri yakaladığımızın kuşkusunu gerçekten hiç duymamıştık!” demişler. Sonra Emin’e doğru dönüp ona “Sana gelince, senden çaldığımız bütün eşyaları hemen sana geri vereceğiz; ancak, her yanda, arttırma yoluyla sattırarak dağıtmış bulunduğumuz bazılarını aynı şekilde geri veremediğimizden dolayı üzülüyoruz!” demişler.</p>

  <p>Ve gerçekten, büyük bir balya halinde toparlayarak değerli eşyayı bana geri vermekte çabukluk gösterdiler; ben de, onlara, cömertçe davranışlarından ötürü pek çok teşekkürde bulunmakta kusur etmedim.<a href="../Text/dipnot.xhtml#Footnote0136" id="Feedback0136"><sup>[136]</sup></a> Bunun üzerine üçümüze dönerek “Şimdi artık sizi daha uzun süre burada tutmak istemiyoruz; yeter ki, bizlerle kendi gönlünüzle kalmak istediğinizi açıklayarak büyük bir onur verin!” dediler.</p>

  <p>Ve hemen sadece onları ele vermemizi ve geçen nahoş olayları unutmamızı vaat ettirerek bize hizmet etmeye koyuldular.</p>

  <p>Bizi nehir kıyısına götürdüler. Soluk alamayacak hale getiren heyecanımızı ve tedirginliklerimizi birbirimize aktarmaktan hâlâ kaçınıyor ve tüm olayları bir düş gibi kabullenmek eğiliminde bulunuyorduk. Sonra, bütün saygı gösterileriyle, on kişi bizi kayıklarına binerken yardımda bulundular ve hepsi birden öylesine gayretle kürek çektiler ki, göz açıp kapayasıya kadar geçen bir sürede karşı kıyıya ulaştık. Ama, tam kayıktan çıktığımız sırada, birdenbire her yandan hükümet muhafızlarıyla sarıldığımızı ve derhal tutuklandığımızı görmek bizim için müthiş bir şey oldu! Hırsızlara gelince, onlar kayıkta kalmış bulunduklarından, birkaç kürek vuruşuyla tüm ulaşımların ötesinde kalmayı sağlayacak zaman buldular.</p>

  <p>Bunun üzerine muhafızların başında bulunan amir, yaklaşarak, tehdit savuran bir sesle, bizi “Kimsiniz siz ve nereden geliyorsunuz?” diye sordu. Biz de, korkuya kapılarak, konuşmaktan çekindik; bu durum, muhafızların komutanının güvensizliğini daha da arttırdı ve bize “Bana doğru cevap verin; yoksa, hemen elinizi, ayağınızı bağlatır ve adamlarıma sizi alıp götürmelerini söylerim! Haydi nerede, hangi sokak, hangi mahallede oturduğunuzu bana söyleyin!” dedi. Bunun üzerine ben, ne pahasına olursa olsun durumu kurtarmak için konuşmak gerektiğini anladım ve “Efendim, biz çalgıcıyız, bu kadın da meslekten bir şarkıcıdır. Bu akşam, bizi kayıklarıyla buraya kadar getiren bu kişilerin evinde bizim de bulunmamızı istedikleri bir şenlik vardır. Bu kişilerin adını size açıklama isteğinize gelince, bu ayrıntıları hiç bilmiyoruz, bizi ilgilendiren sadece iyi bahşiş almış olmamızdır!” diyerek yanıtladım. Ama muhafızların komutanı bana sert sert baktı ve “Sizin şarkıcıya benzer yeriniz yok; aksine, bir şenlikten çıkıp gelen kimselere göre, çok tedirgin ve çok korkmuş bir haliniz var! Bunca güzel ziynetleri olan bu kadın arkadaşınızda da çengi havası yok! Hey, muhafızlar! Bu kişileri toparlayın ve hemen hepsini hapse atın!” dedi.</p>

  <p>Bu sözleri duyunca, Şemsün-Nehar, kişiliğiyle işe karışmak kararını verdi ve muhafızların komutanına doğru ilerleyerek, onu bir yana çekti ve kulağına birkaç söz söyleyerek, onda öylesine bir etki bıraktı ki, komutan, birkaç adım geri çekilip saygılarını çok güzel ifade edilmiş sözlerle, ama kekeleyerek açıklarken yerlere kadar eğildi. Ve adamlarına, hemen iki kayık çağırmaları buyruğunu verdi; birine Şemsü’n-Nehar’ın girmesine yardımcı olurken, ötekine de beni ve Emir ibni Bekkar’ı yerleştirdi. Sonra kayıkçılara, bizi, nereye istiyorsak, oraya götürmelerini buyurdu. Ve kayıklardan her biri hemen iki ayrı doğrultuda yol aldı; Şemsü’n-Nehar sarayına doğru, biz ikimiz de kendi mahallemize doğru.</p>

  <p>İlkin bizden yana olanları anlatacak olursak, emirin evine henüz yaklaşmıştık ki, onu, uzayıp giden heyecanların tüketmesinden ve gücünün sonuna ulaşmasından dolayı, bilinçsizce, evindeki kadınların ve hizmetkârlarının kollarına düşerken gördüm...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, gün doğmakta olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama yüz altmış beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Evindeki kadınların ve hizmetkârlarının kollarına düşerken gördüm. Zira, yolda konuşurken bana anlattıklarından, artık bu olup bitenlerden sonra, sevgilisi Şemsü’n-Nehar ile bir kez daha buluşmasının bütün ümitlerini yitirmiş olduğu anlaşılıyordu.</p>

  <p>Evin kadınları ve hizmetkârları, emiri yeniden ayıltmaya çalıştıkları sırada, ana babası da bir türlü anlayamadıkları bütün bu felaketlerin nedeninin ben olabileceğimi düşünmüşler ve her türlü ayrıntıyı onlara anlatmam için beni zorlamak istemişlerdi. Ama olup bitenleri onlara anlatmaktan sakınmış ve kendilerine “Ey saygın kişiler, emirin başına gelen öylesine olağandışıdır ki, bunu ancak kendisi size anlatabilir!” dedim. Ve mutlu kişiymişim ve de şansım varmış ki, o anda emir kendine geldi; ana babası da onun önünde beni sorgulamayı daha fazla göze alamadılar; ve ben, yeni soruşturmalardan korkarak ve ibni Bekkar’ın durumundan biraz daha güvenli olduğumdan dolayı, balyamı aldım ve olanca çabuklukla evimin yolunu tuttum.</p>

  <p>Oraya ulaşınca, zenci kadını, yüzünü döverek, en keskin ve en ümitsiz çığlıklar atarken buldum; tüm komşular da onun yöresinde toplanmış, kesinlikle inandıkları ölümümden dolayı onu teselli ediyorlardı. Böyleyken çıkıp geldiğimi gören zenci kadın, koşup ayaklarıma kapandı; o da beni yeni bir soruşturmaya sokmak istedi. Ancak kendisine, o an için, uyumaktan başka bir şey düşünmediğimi söyleyerek kestirip attım; ve kendimi, bitkin bir halde şilteler üzerine bıraktım. Yüzümü yastıklara gömerek sabaha kadar derin bir uykuya daldım.</p>

  <p>Uyandığımda, zenci kadın yanıma geldi ve bana sorular sormaya başladı; ona “Bana çabuk bir çanak su getir!” dedim; onu bir dikişte içtim; zenci kadın soru sormayı sürdürünce, kendisine “Olan, olup bitmiştir!” dedim. Bunun üzerine yanımdan ayrılıp gitti. Ben de, yeniden uykuya daldım ve bu kez ancak iki gece uyuduktan sonra uyandım.</p>

  <p>O zaman yataktan kalkıp oturarak, kendi kendime “şimdi gerçekten bir hamama gidip yıkansam iyi olur!” dedim. Ve hemen, sürekli hiç kimseden haberlerini alamadığım İbni Bekkar ile Şemsü’n-Nehar’ın durumuyla kafamı yorarak hamama gittim. Orada yıkandıktan sonra hemen dükkânımın yolunu tuttum; ve tam cebimden anahtar çıkarıp kapıyı açmak üzereyken, küçük bir elin omzuma dokunarak birinin bana “Ya Emin!” diye seslendiğini duydum. Dönüp bakınca, Şemsü’n-Nehar’ın sırdaşı, benim genç sevgilimle göz göze geldim.</p>

  <p>Ama ben, onunla karşılaşmaktan sevineceğime, kendisinin halifenin gözdesinin işlerine bakan sırdaş cariyesi olduğunu bildiğimden, onunla görüşürken dükkân komşularımın tarafından görüleceğimi düşünerek büyük bir korkuya kapıldım. Bundan dolayı anahtarı hemen yeniden cebime koydum ve başımı çevirmeden tamamıyla şaşırmış, ardımdan koşan genç kızın beni durdurmak için yalvarmalarına kulak asmadan burnumun diki doğrusuna yürüyüp gittim; ve ardıma düşen ve beni yakından izleyen sırdaş cariyeye ilgi göstermeden, orada burada dolandım durdum; sonunda pek fazla cemaati olmayan bir camiin kapısına ulaştım. Ve çabucak pabuçlarımı dışarıda bırakarak içeri girdim; ve en karanlık bir köşeye giderek hemen namaza durdum. Ve ancak o zaman, her zamandan daha çok, bütün bu üzücü karmaşıklıklardan sakınmak için kaçmış ve sessizce Basra’ya çekilmiş olan eski dostum Ebül-Hasan ibni Tahir’in ne denli büyük bir bilgelik gösterdiğini anladım. Ve kendi kendime “Şurası kesin ki, Tanrı beni kazasız belasız bu serüvenden kurtarırsa, bir daha böylesine belalı işlere girmeyeceğim ve böylesine işleri, kesinlikle üstlenmeyeceğim!” dedim.</p>

  <p>Bu karanlık köşeye henüz çekilmiştim ki, yanıma...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, gün doğduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama yüz altmış altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>Bu karanlık köşeye henüz çekilmiştim ki, yanıma, sırdaş cariyenin geldiğini gördüm; ortalıkta tanıklık edecek kimse bulunmadığından, bu kez, onunla özgürce konuşmaya karar verdim. İlkin bana “Sen nasılsın?” diye sordu. Ben de “Sağlığım çok iyi! Ama, hepimizin yaşadığı bu sürekli korkuyu yaşayacağıma ölsem yeridir!” diye cevap verdim.</p>

  <p>Bana “Yazık! Ya zavallı hanımımın durumunu bilsen ne derdin acaba? Ah! Ya Rabbi! Senin evinden kaçarak, damdan dama atlayarak, sonuncu evden sokağa atlayıp ilkin kendimin ulaştığı sarayda onu yeniden gördüğüm anı hatırlamakla bile elim ayağım kesiliyor. Ya Emin! Onu bir görseydin! Şemsü’n-Nehar’ın o ışık saçan yüzü yerine, mezardan çıkmış birininki gibi solgun yüzüyle onu kim tanıyabilirdi? Ben de, onu görünce, ayaklarına kapanarak ve onu öperek hıçkırıklara gömülmekten kendimi alamadım. Ama o bu durumunu unutmuş görünerek, ilkin, bana yardımlarından ötürü kayıkçıya hemen verilmek üzere bin altın dinar dolusu bir kese verdi! Bu iş görüldükten sonra, gücü tükendi ve baygın kollarıma düştü; onu çabucak yatağına taşıdık; orada yüzüne çiçek suları serpmeye koyuldum; ve gözlerini sildim, ellerini ayaklarını yıkadım ve tüm giysilerini değiştirdim. O zaman yeniden kendine geldiğini ve biraz soluk aldığını görerek çok sevindim; ona hemen içmesi için gül şerbeti sundum ve yasemin ruhu koklattım ve kendisine, ‘Ey hanımım, Tanrı aşkına, kendini toparla! Böyle sürüp giderse, halimiz ne olur?’ dedim. Ama o, bana ‘Ey benim sadık sırdaşım, artık benim yeryüzünde bağlanacağım kimse kalmadı! Ama, ölmeden önce, sevgilimden haber almak isterdim. Git hemen cevahirci Emin’i bul ve ona altınla dolu şu keseyi ver ve ona varlığımızın neden olduğu zararların onarılması için bunları kabul etmesini rica et!’ dedi.”</p>

  <p>Ve sırdaşı cariye sözünü keserek, bana içinde beş bin altın dinardan fazla para bulunduğu anlaşılan oldukça ağır bir torba verdi; nitekim sonradan bunun böyle olduğunu anladım. Sonra da “Şemsü’n-Nehar sonuncu bir rica olarak, iyi de olsa kötü de olsa, senden Ali ibni Bekkar’a dair haberler almakla beni görevlendirdi!” diyerek sözünü sürdürdü.</p>

  <p>Bunu duyunca gerçekten, bu tehlikeli öyküye bir daha karışmamak konusunda verdiğim kesin karara karşın, bir lütuf olarak benden istenen şeyi reddedemeyeceğimi anladım; ve ona akşamleyin evime gelirsen, gidip öğreneceğim gerekli ayrıntıları kendisine anlatmakta kusur etmeyeceğimi söyledim. Ve genç kıza evime uğrayıp torbayı oraya bırakması için ricada bulunduktan sonra, ben de camiden çıktım; ve İbni Bekkar’ı görmeye gittim.</p>

  <p>Orada, kadınlar ve hizmetkârların hepsinin, üç günden beri beni beklediklerini ve derin iniltiler kopararak beni sorup duran Emir Ali’yi yatıştırmak için ne yapacaklarını bilemediklerini gördüm. Gözleri hemen hemen sönmüş gibi görünen emiri de canlıdan çok ölüye benzer durumda buldum. Bunun üzerine yanına yaklaşıp gözlerim yaşla dolu onu bağrıma bastım.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yüz altmış yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ve onu bağrıma bastım ve ona, kendisini bir parça avutmak için birçok incelikli sözler söyledim; ama bu kez başarı sağlayamadım; çünkü bana “Ey Emin, ruhumun beni terk etmek üzere olduğunu iyice hissediyorum. Ama ölmeden önce, hiç değilse, senin dostluğuna duyduğum minneti karşılamak için bir şükran hatırası bırakmak istiyorum” dedi. Ve kölelerine “Bana şu ve şu eşyayı getirin!” dedi. Ve köleler hemen bir sepetin içine koydukları her türden değerli eşyayı: vazoları, gümüşleri ve yüksek değerde ziynetleri getirdiler. Bana “Evinden çalınan eşyaların yerine bunları kabul etmeni senden rica ediyorum!” dedi. Sonra hizmetkârlarına hepsini evime taşımalarını emretti. Sonra da bana “Ey Emin, bil ki bu âlemde her şeyin bir sonu vardır! Aşkta gayesini bulamamak felakettir! Bunu ancak ölüm paklar. Ben de, barış üzerine olası Peygamberimizin yasalarına saygı göstermediğim için, yaklaştığını hissettiğim bu ölümün geleceği anı bekliyorum! Ah! Emin, derdimden ne çok acı çektiğimi bir bilsen! Ruhumu dolduran bunca acıları çeken başka biri olduğunu sanmıyorum!” dedi.</p>

  <p>Bunun üzerine, ona, biraz oyalansın diye, ilkin gidip Şemsü’n-Nehar’ın gönderdiği ve beni evimde bekleyen sırdaş cariyeyi bulacağımı söyledim. Ve gidip genç kızı bularak emirin durumunu, sonunun geldiğini sezdiğini ve sevdiceğinden ayrılmış olmanın hüznünü taşıyarak yeryüzünden ayrılacağını söylemek üzere onu terk ettim.</p>

  <p>Ve gerçekten, eve ulaşmadan birkaç dakika sonra, genç kızın inanılmaz kertede heyecan ve şaşkınlık içinde ve gözlerinden seller halinde gözyaşı dökerek geldiğini gördüm. Ben de, gittikçe daha fazla korkarak ona “Allah aşkına! Bütün olan bitenlerin ötesinde daha kötü bir şey mi var?” diye sordum. Bana, titreyerek “Sonunda korktuğumuz başımıza geldi! Anık kurtulmamız ihtimali bulunmazcasına mahvolduk! Halife her şeyi öğrendi. Dinle bak: Köle kızlardan birinin ağız gevşekliği dolayısıyla baş haremağası kuşkulara kapıldı ve Şemsü’n-Nehar’ın kadınlarının hepsini, ayrı ayrı dinleyerek sorguya çekti. Ve inkârlara karşın, birbirine aykırı açıklamaları ve edindiği bilgileri bir araya getirerek gerçeği saptamanın yolunu buldu. Ve meseleyi halifenin bilgisine sundu; o da hemen, alışılagelene aykırı olarak Şemsü’n-Nehar’ı karşısına getirmeleri için yirmi haremağası gönderdi. Hepimiz korkunun sınırlarına dayanacak kadar dehşete düştük! Ben bir ara gizlice kaçtım ve bizi tehdit eden son felaketi sana bildirmek için koşup geldim. Git, hemen Emir Ali’ye haber ver, bu durumda alınması gereken tüm önlemleri alsın!” diyerek cevap verdi!</p>

  <p>Ve bu sözleri söyleyerek genç kız saray doğrultusunda koşarak uzaklaştı. Bunları duyunca, yöremdeki evrenin tamamıyla karardığını gördüm ve “Tüm gücün sahibi Yüce Tanrı’dan başka güç alınacak ve baş vurulacak varlık yoktur!” diye haykırdım. Bahtın bu dönüşümü karşısında daha fazla ne söyleyebilirdim! Kendi kendime, henüz yanından yeni ayrıldığım halde, Ali ibni Bekkar’ın yanına dönüp ve daha o, en küçük bir bilgi isteminde bulunmadan, kendisine “Ey Ali, şimdi hemen beni izlemen gerek! Yoksa, en iğrenç şekliyle ölüm seni bekliyor! Her şeyi öğrenmiş olan halife, seni yakalatmak için adamlarını göndermek üzere! Bir an bile kaybetmeden buradan ayrılalım ve ülkenin sınırlarını aşarak, seni arayanların ulaşamayacağı bir yere gidelim!” diye haykırdım. Ve hemen, emrin adına, kölelerine üç deveye evdeki değerli eşyayı ve yol azığını yüklemelerini buyurdum; bir deveye de emiri bindirerek, arkasına da ben oturdum. Ve zaman kaybetmeden, emir çabucak anasına veda eder etmez yola koyulduk ve çöl yolunu tuttuk.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama yüz altmış sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Yola koyulduk ve çöl yolunu tuttuk.</p>

  <p>Oysa, yazılı olan her şey gerçekleşir ve bahtın gerekleri, hangi gök altında olursa olsun, yerine gelir! Gerçekten felaketlerimizin devamı kaçınılmazdı ve felaketten kaçınmamız bizi daha beter bir felakete düşürmüştü.</p>

  <p>Çölde yol alıp dururken, akşama doğru ve tam da bir vahada hurma ağaçları arasında bir minare gördüğümüz sırada, birden sol yanımızdan bir haydut çetesi belirip bizi, hemen dört yanımızdan sardı. Hayatımızın kurtulmasının, hiçbir direnişe geçmememize bağlı olduğunu çok iyi bildiğimizden, silahlarımızın alınmasına ve soyulmamıza ses çıkarmadık. Haydutlar da üzerindeki tüm yükleriyle hayvanlarımızı ele geçirdiler ve üzerimizde taşıdığımız giysilerimizi bile soydular ve sırtımızda sadece gömleklerimizi bıraktılar. Sonra da başımıza ne geleceğiyle hiç ilgilenmeden uzaklaşıp gittiler.</p>

  <p>Zavallı dostuma gelince, tekrarlanan heyecanlar onu öylesine bitkin hale getirmişti ki, benim elimde bir kuklaya dönmüştü! Her şeye karşın, yavaş yavaş vahada farkına vardığımız camiye doğru sürüklenmesine yardım edebildim; ve geceyi geçirmek üzere içeri girdik. Orada Emir Ali, yere düştü ve bana “Şu saatte artık Şemsü’n-Nehar yaşamış olamayacağına göre, işte sonunda ben de burada öleceğim” dedi.</p>

  <p>Oysa tam o sırada, camide adamın biri namaz kılmaktaydı. İbadetini bitirince, bize doğru döndü ve bir an yüzümüze baktı ve sonra bize doğru yaklaştı; iyimser bir edayla “Ey genç kişiler, siz kuşkusuz yabancısınız ve geceyi geçirmek için buraya girmiş olacaksınız!” dedi. Ona “Ey şeyh, biz çöl haydutlarının üzerimizdeki gömleklerden başka bir şey bırakmadan tepeden tırnağa soydukları yabancılarız!” diye cevap verdim.</p>

  <p>Bu sözleri duyunca, yaşlı adam bize çok acıdı ve “Ey zavallı gençler, burada beni bekleyin, biraz sonra geri geleceğim!” dedi. Ve biraz sonra yanında bir bohça taşıyan bir oğlan çocuğu olduğu halde geri döndü; yaşlı adam bu bohçadan giysiler çıkardı ve bunları giymemizi rica etti; sonra da bize “Benimle birlikte, bu camiden daha iyi dinlenebileceğiniz evime gelin, herhalde acıkmış ve susamış olmalısınız!” dedi. Ve bizi evine gitmek üzere kendisini izlemeye zorladı; orada Emir Ali, halıların üzerine soluksuz düştü! O zaman, uzaktan, hurmalar arasından vahada esen rüzgârla birlikte zavallı bir kadının şu kederli dizelerle söylediği şarkıyı duyduk:</p>

  <div class="gir1">
    <p>Gençliğimin sonunun geldiğini görerek ağlıyorum! Ama hemen bu yaşları kurutuyor ve onları artık sadece sevgilimden ayrılmamın uğruna döküyorum!</p>

    <p>Eğer ölümün gelişi ruhuma acı veriyorsa, bu: korkulu bir yaşamı bıraktığımdan dolayı değil, sevgilimin gözlerinden uzağa düşeceğim içindir!</p>

    <p>Ah! Ayrılık anlarının bu denli yakın olduğunu ve sevdiğimden sonsuza dek ayrılacağımı bilseydim: yol azığı olarak, yanıma, tapınılası gözlerine bir an dokunduğumda elimde kalanı alırdım!</p>
  </div>

  <p>Ali ibni Bekkar bu şarkıyı işitmeye başlar başlamaz başını kaldırıp kendinden geçerek dinlemeye koyuldu. Ve ses dindiği zaman, onun, büyük bir hıçkırık kopararak yere düştüğünü gördük; ölmüştü...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, günün belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yüz altmış dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ali ibni Bekkar’ın büyük bir hıçkırık kopararak yere düştüğünü gördük: ölmüştü.</p>

  <p>Bunu görünce, yaşlı adam ile ben hıçkırıklara boğulduk ve sabaha kadar öylece kaldık; ve ben, gözyaşları arasında, yaşlı adama, bu hazin öyküyü anlattım. Sonra, sabahleyin, ana babasına haber verip dönünceye kadar ölüyü gereğince saklamasını kendisinden rica ettim. Ve bu iyi yürekli adamdan izin alarak yola çıkan bir kervandan da yararlanarak bütün çabukluğumla Bağdat’a döndüm. Giysilerimi bile değiştirmeden doğruca İbni Bekkar’ın evine yöneldim; orada annesini görüp hüzünle barış dileğinde bulundum.</p>

  <p>İbni Bekkar’ın annesi benim yalnız döndüğümü görünce ve kederli halime de bakınca, bir önseziyle titremeye başladı. Kendisine “Ey Ali’nin saygıdeğer annesi, Allah buyurur ve kulları boyun eğmekten başka bir şey yapamaz! Ve bir ruh üzre çağrı mektubu yazılmışsa, bu ruh, geciktirmeden, efendisinin önüne çıkmalıdır!” dedim.</p>

  <p>Bu sözleri duyan Ali’nin annesi acı bir feryat kopardı ve yüzü koyun toprağa düşerek “Aman yarabbi! Oğlum öldü mü yoksa?” diye haykırdı.</p>

  <p>Bunun üzerine, başımı eğdim ve başkaca bir şey söyleyemedim. Ve zavallı kadının hıçkırıklara boğularak bayıldığını gördüm. Ben de, yüreğimden kopan tüm gözyaşlarıyla ağladım; o sırada eve doluşan kadınlar korkunç çığlıklar atıyorlardı.</p>

  <p>Sonunda Ali’nin annesi beni dinleyecek hale gelince, ona oğlunun ölümünün bütün ayrıntılarını anlattım ve ona “Ey Ali’nin annesi, Tanrı onurunun yüceliğini takdir etsin ve seni hayırları ve merhametiyle kuşatsın!” dedim. Bunun üzerine bana “Ama annesine duyurulmak üzere hiçbir vasiyeti olmadı mı?” diye sordu. Ona “Oldu tabii! Bana, son dilek olarak cesedinin Bağdat’a taşınmasını sağlamanı istediğini söyledi!” diyerek yanıt verdim. Bunu duyunca, giysilerini yırtarak yeniden gözyaşlarına boğuldu ve oğlunun cesedini taşıtmak üzere bir kervanla hemen vahaya gideceğini söyledi.</p>

  <p>Ve gerçekten, birkaç dakika sonra, onun yol hazırlığına giriştiğini görerek, kendi kendime “Ey Ali ibni Bekkar, bahtsız âşık, gençliğinin en güzel çiçekleri açtığı bir sırada solmuş olması ne hazin!” diyerek evimin yolunu tuttum.</p>

  <p>Ve böylece evime ulaştım ve elimi cebime atıp anahtarımı çıkarırken, birinin yavaşça koluma dokunduğunu duydum; dönüp bakınca, matem giysilerine bürünmüş olan Şemsü’n-Nehar’ın sırdaşı cariyesinin kederli yüzünün farkına vardım. Bunu görür görmez kaçmak istedim; ama beni durdurdu ve birlikte evime girmeye zorladı. O zaman ben, her şeye karşın, henüz hiçbir şey bilmediğim halde, onunla birlikte müthiş bir gözyaşı seline kapıldım. Sonra da ona “Kederli haberi öğrendin demek?” diye sordum. Bana “Hangisini ya Emin?” diye yanıt verdi. Ona “Ali ibni Bekkar’ın ölümünü!” dedim. Ve bu kez daha da çok ağladığını görünce, bundan henüz haberli olmadığını anladım. Ve kendisine, onunla birlikte uyumlu büyük iç çekişlerle olan biteni anlattım.</p>

  <p>Öyküyü anlatıp bitirdim, o da kendi sırası gelince “Ve sen ya Emin, görüyorum ki sen de benim felaketimden haberli değilsin!” dedi. Ben de “Yoksa, halifenin buyruğuyla Şemsü’n-Nehar da mı öldürüldü?” diye haykırdım. Bana “Şemsü’n-Nehar öldü, ama hiç de senin düşündüğün gibi değil! Ey efendim!” diyerek yanıt verdi. Ve biraz daha ağlamasını sürdürmek için sözlerine ara verdikten sonra, sonunda bana “Dinle bak, Emin!” dedi.</p>

  <p>“Şemsü’n-Nehar yirmi haremağasının eşliğinde halifenin huzuruna ulaşınca, halife bir işaretle onların hepsini uzaklaştırdı, sonra kendisi Şemsü’n-Nehar’a yaklaşarak onu yanına oturtmuş ve hayranlık verici bir iyilik taşıyan sesiyle ‘Ey Şemsü’n-Nehar, sarayımda senin düşmanların olduğunu biliyorum ve bu düşmanlar davranışlarını saptırarak, bana ve sana uygun olmayan bir görünüme sokup senin ruhundaki varlığına zarar vermek istiyorlar! Bil ki seni her zamandan daha çok seviyorum ve bunu tüm sarayın önünde kanıtlamak için, senin hizmetçilerinin, kölelerinin ve ev masraflarının arttırılmasını buyurdum! Senden de, beni çok kederlendiren bu dertli halini üstünden atmanı rica ediyorum! Ve seni eğlendirmek için hemen sarayımın çalgıcılarını; meyveler ve içeceklerle dolu tepsiler getirteceğim!’ dedi.</p>

  <p>“Ve hemen çalgıcılar ve şarkıcılar geldiler; ve her şeyi içeren ağır tepsilerle köleler içeri girdiler. Ve her şey hazır olunca, halife, bunca iyiliğe karşın gittikçe daha fazla bitkin görünen Şemsü’n-Nehar’ın yanına oturarak şarkıcılara işe başlamalarını emretti. Bunun üzerine, bunlardan biri, arkadaşlarının eşlik ettiği utların sesine uyarak şu şarkıyı okumaya başladı:</p>

  <div class="gir1">
    <p>Ey gözyaşları, siz benim ruhumun sırlarına ihanet ediyorsunuz ve sessizce içimde büyüttüğüm bir derdi kendi başıma saklamamı engelliyorsunuz!</p>

    <p>Yüreğimin sevdiği dostumu yitirdim ben...</p>
  </div>

  <p>“Ama birdenbire, okunan bu şarkı henüz sona ermemişken Şemsü’n-Nehar hafif bir feryat kopardı ve sırt üstü yere düştü. Halife de, son derece üzülerek onun üzerine atılır gibi eğildi; onu sadece bayılmış sanıyordu; ama kollarında onun ölüsüyle ayağa kalktı!</p>

  <p>“Bunun üzerine elindeki bardağı fırlatıp attı ve tepsileri devirdi ve hepimiz feryada başladığımızdan, şenlik yerindeki çalgıcıları dışarı çıkardıktan sonra herkesi oradan uzaklaştırdı; salonda sadece ben kaldım. Bunun üzerine Şemsü’n-Nehar’ı dizlerine aldı ve bütün gece onun uğrunda gözyaşı döktü; bana da salona kimseyi sokmamamı tembihledi.</p>

  <p>“Ertesi sabah, halife, cesedi, yıkayıcılara ve matem tutuculara teslim etti; ve onlara, gözdesi için, nikâhlı karısına yapılması gereken merasimden de güzel bir merasim yapmalarını emretti. Sonra da gidip kendi dairesine kapandı. Bundan sonra hiç kimse onun Adalet Divanı’na geldiğini görmedi!”</p>

  <p>Cevahirci Emin sözlerini şöyle bitirmiş:</p>

  <p>Anlatısının sonunda, genç kızla birlikte, iki âşığın ölümüne bir süre daha ağladıktan sonra, onunla birlikte Ali ibni Bekkar’ın Şemsü’n-Nehar’ın yanına gömülmesi için anlaştık. Gidip anasının çölden getireceği cesedi bekledik ve ona güzel bir cenaze merasimi yaptık ve Şemsü’n-Nehar’ın kabrinin yanına gömdürmeyi başardık! O zamandan beri ben de sonradan eşim olan genç kız da, bir zamanlar dostlarımız olan genç âşıkların mezarlarını ziyarette hiçbir zaman kusur etmedik!</p>

  <br/>

  <p><i>Ve “Ey bahtıgüzel şahım” diye sözünü sürdürmüş Şehrazad. İşte Halife Harun Reşid’in gözdesi Şemsü’n-Nehar’ın öyküsü böyledir!”</i></p>

  <p><i>O sırada, küçük Dünyazad artık kendini daha fazla tutamayarak bir hıçkırık koparmış ve başını halılara gömmüş. Şah Şehriyar da “Ey Şehrazad, bu öykü beni de çok kederlendirdi!” demiş.</i></p>

  <p><i>Bunun üzerine Şehrazad “Evet, ey Şah! Ben de ötekilere benzemeyen bu öyküyü, sana, içerdiği güzel şarkı dizelerinden dolayı aktardım; ve de özellikle, eğer izin verirsen, şimdi aktaracağım öykünün neşesiyle seni teselli etmek isterim” demiş. Şah Şehriyar da “Evet, ey Şehrazad, bana kederimi unutturacak vaat ettiğin öykünün adını bağışla!” diye haykırmış. Şehrazad da “Bu öykü,</i> Ayların En Güzeli Olan Prenses Büdur’un<a href="../Text/dipnot.xhtml#Footnote0137" id="Feedback0137"><sup>[137]</sup></a> Pericelik Öyküsü<i>’dür” demiş.</i></p>

  <p><i>Küçük Dünyazad, başını yerden kaldırarak “Ey kız kardeşim Şehrazad, bir incelik gösterip bunu bize hemen anlatsana!” diye haykırmış. Ama Şehrazad “Tüm dost yüreğimle ve bu yüksek ruhlu ve erdemli şaha duyduğum saygıyla!” demiş. “Ama bu arzunu ancak gece olunca yerine getirebilirim!” diye eklemiş. Ve sabahın belirdiğini gören Şehrazad, yavaşça susmuş.</i></p>
