  <div class="baslik10">
    <p>Ali ibni Bekkar ve Güzel Şemsü’n-Nehar Öyküsü</p>
  </div>

  <p>İşittim ki, ey bahtıgüzel şahım, bir zamanlar Bağdat’ta, Halife Harun Reşid’in saltanat sürdüğü yıllarda, Ebü’l-Hasan ibni Tahir adlı genç ve yakışıklı bir tacir yaşarmış. Kendisi hiç kuşkusuz Büyük Çarşı tacirleri arasında en yakışıklısı, en seveceni ve en iyi giyineniymiş. Ve de sarayın baş haremağası tarafından gözdelere, ihtiyaç halinde kumaş ve ziynet gibi eşyayı sağlamak bakımından seçilmiş bulunuyormuş; ve bu kadınlar birçok kez deneyip güvendikleri için zaman zaman yaptıkları siparişler bakımından onun selim şevkine ve özellikle sır tutma hasletine körü körüne bağlanmış bulunuyorlarmış. O da kendisine bu siparişler için gelen haremağalarına her türlü serinletici şerbetler sunmaktan asla geri kalmaz ve onlara, hanımlarının yanında edindikleri mevkilere göre, her seferinde armağanlar verirmiş. Bundan dolayı genç Ebü’l-Hasan, sarayın tüm cariyeleri ve haremağaları tarafından tapınılırcasına sevilirmiş; öyle ki, halifenin kendisi bile sonunda bunun farkına varmış; ve ona gece ya da gündüz günün her saatinde saraya serbestçe girme izni vermiş; ve genç tacir tüm niteliklerine şarkı ve şiir söylemekteki yeteneğini de kattığından, güzel bir sesle güzel konuşmayı her şeyin üstünde tutan halife, onu, çoğu zaman sofrasına çağırır ve uyumdan yana eksiksiz güzellikte doğaçlama dizeler söyletirmiş.</p>

  <p>Ebü’l-Hasan’ın dükkânı da, Bağdat’ın emirleri ve başka ünlü kişilerinin oğulları arasında en ünlülerinin ve soylu kişilerin ve mabeyinci eşlerinin de uğrağı olan yerlerin en tanınmışı imiş.</p>

  <p>Ebü’l-Hasan’ın dükkânına en çok uğrayanlardan biri, onun en iyi dostlarından biri olan yakışıklı ve gözalıcı genç bir efendi imiş. Adı Ali ibni Bekkar olan bu kişi, eski İran şahlarının soyundan geliyormuş. İnsanı büyüleyen bir endamı, taze ve pembe yanaklı bir yüzü, eksiksiz bir çizgi oluşturan kaşları, gülen dişleri ve zevk saçan bir konuşması varmış.</p>

  <p>Bir gün genç Emir Ali ibni Bekkar dostu Ebü’l-Hasan ibni Tahir’in yanında otururken ve ikisi konuşup gülüşürlerken, ay gibi güzel on genç kızın altın saçaklı kabartma kumaştan koşumları olan bir at üzerindeki on birincisini çevrelemiş olarak dükkâna doğru geldiklerini görmüşler. Bu on birinci genç kız pembe renkli saydam bir peçeyle örtülü imiş; gözleri bu örtü arasından olanca parlaklığıyla beliriyormuş! Ellerinin cildi, öylesine tatlı bir görünüm sağlıyormuş ki, beyazlığı içinde öylece dururken ipek sanılırmış; elmas yüzükler takılı parmakları iğ gibi inceymiş. Boyu bosuna gelince, görülür görülmez harika olduğu anlaşılabiliyormuş.</p>

  <p>Kafile, dükkânın kapısına ulaştığında genç kadın, kölelerinin omzuna dayanarak yere ayak basmış ve Ebü’l-Hasan’a selam vererek dükkâna girmiş; o da selamını karşılayarak oturması için gösterdiği divanı ve üzerindeki yastıkları çabucak düzeltmiş; ve buyrukları almak üzere hemen bir parça geriye çekilerek ayakta durmuş. Genç kadın da savsaklar bir tavırla altın işlemeli birkaç kumaş ve birkaç kuyumişi seçmiş ve bir miktar gülyağı ayırtmış. Ve Ebü’l-Hasan’dan çekinmediğinden bir an için yüzünü örten küçük örtüyü kaldırmış ve doğal güzellikteki yüzünü parıldatmış.</p>

  <p>Genç emir Ali ibni Bekkar bu güzel yüzü görünce büyük bir hayranlığa kapılmış ve içini ta derinlerden bir alev yakmış; sonra edebini takınarak dükkândan uzaklaşır gibi yapmış; bunu gören ve kendisi de aynı biçimde gizlice etkilenmiş olan güzel genç kız, hayranlık uyandıran sesiyle Ebü’l-Hasan’a “Müşterilerinin dağılmasına neden olmak istemem. Çağır şu genç adamı, içerde kalsın!” demiş. Ve çok tatlı bir edayla gülümsemiş.</p>

  <p>Bu sözleri duyan emir Ali ibni Bekkar arzularının zirvesine ulaşmış ve zarafette geri kalmak istemezcesine, genç kıza “Vallahi! Ey hanımım, ayrılmak istememin nedeni, sadece nezaketsizlik etmek korkusundan değil, seni görünce, şairin şu dizelerini hatırlayışımdandı:</p>

  <div class="gir1">
    <p>Sen ki güneşe bakmaktasın! Görmez misin ki, onun yeri insan gözünün ölçemeyeceği yükseklerdedir!</p>

    <p>Yoksa kanat takınmadan ona ulaşabileceğini mi sanıyorsun, ya da ey saf kişi, sana kadar ineceğini mi?</p>
  </div>

  <p>Genç kız umutsuz bir vurgulamayla okunan bu dizeleri duyunca, onları esinleyen duygu inceliğinden büyülenmiş ve kendisine tutulan gencin sihirli havasından etkilenmiş. O da gence gülen gözleriyle uzun bir bakış fırlatmış; sonra da genç tacire yaklaşmasını işaret ederek kısık bir sesle “Ebü’l-Hasan, bu genç adam kimdir ve nerelidir?” diye sormuş; o da “İran şahlarının soyundan gelen emir Ali ibni Bekkar’dır! Yakışıklı olduğu kadar da soyludur. Ve benim en iyi dostumdur!” diye yanıtlamış. Yeniden söz alan genç kız “Çok nazik! Ey Ebü’l-Hasan, ayrılmamdan hemen sonra, sana kölelerimden birinin geldiğini ve seni ve dostunu, beni görmeniz için saraya çağırdığını duyarsan hiç şaşma! Zira ona, Bağdat’ta da İran şahlarının sarayındakinden daha güzel sarayların, daha güzel kadınların ve daha usta çengilerin bulunduğunu kanıtlamak isterim!” demiş. Onu anlamak için zamana ihtiyaç duymayan Ebü’l-Hasan da eğilerek “Başım üstüne, gözüm üstüne!” diyerek cevap vermiş.</p>

  <p>Bunun üzerine genç kadın küçük peçesini yeniden yüzüne örtmüş; ardından sandal ağacı ve yasemin kokulu bohçalardan çıkarılan giysilerinden güzel kokular saçarak çıkıp gitmiş.</p>

  <p>Ali ibni Bekkar’a gelince, ne diyeceğini bilemeden epeyce bir süre olduğu yerde kalmış; öyle ki Ebü’l-Hasan müşterilerin onun sarsıldığını anlayarak şaşırmaya başladıklarını kendisine duyurmak zorunda kalmış. Ali ibni Bekkar da “Ey İbni Tahir, ruhumun bedenimden çıkarak aklıma danışmadan, gönlümün kapıldığı bu ay parçasına ulaşma yolunu aradığını görür de nasıl sarsılmam!” diye yanıt vermiş. Sonra da “Ey İbni Tahir, lütfen! Tanır gibi göründüğün bu genç kız kim? Çabuk bana söyle!” diye eklemiş.</p>

  <p>Ebü’l-Hasan da “Emirü’l-Müminin’in en seçkin gözdesidir! Adı da Şemsü’n-Nehar’dır!<a href="../Text/dipnot.xhtml#Footnote0132" id="Feedback0132"><sup>[132]</sup></a> Halife kendisine nikâhlı eşi Sitti Zübeyde’ye gösterdiği saygıdan bile fazla saygı ve sevgi gösterir. Sadece kendine özgü bir sarayı vardır. Ve orada haremağalarının gözetiminden uzak, başına buyruk yaşar; çünkü halife ona sonsuz güven duyar ve haklıdır da! Çünkü en güzeli olduğu halde, sarayda, cariyeler ve haremağalarının işmar ederek, hakkında konuştukları kadınlara benzemez” demiş.</p>

  <p>Ebü’l-Hasan, dostu Ali ibni Bekkar’a bu açıklamaları yapıp sözünü henüz bitirdiği sırada küçük bir köle kız dükkâna girmiş ve Ebü’l-Hasan’a yaklaşarak kulağına, “Hanımım Şemsü’n-Nehar, seni ve arkadaşını bekliyor!” diye fısıldamış. Ebü’l-Hasan da hemen ayağa kalkmış, Ali ibni Bekkar’a işaret etmiş ve dükkânını kapısını kapamış; sonra da, Ali ile birlikte, önlerinde yürüyen ve onları Harun Reşid’in sarayına götürmekte olan küçük köle kızı izlemişler.</p>

  <p>Ve birdenbire Emir Ali, insanoğlunun anlatmak istese de dilinin tüyleneceği güzellikte olan şeylerin bulunduğu ecinnilerin oturduğu yere götürüldüklerini sanmış. Ama küçük köle, hayranlıklarını belirtmeye zaman bırakmadan, iki elini birbirine vurmuş; bir zenci kız, üzeri yiyecekler ve meyvelerle dolu bir tepsiyi getirip bir taburenin üzerine koymuş; ve tepsiden tüten koku, burunlara ve yüreklere hayranlık veren bir nefaset saçmış.</p>

  <p>Küçük köle de onlara, sonsuz bir saygıyla hizmet etmekte eksiklik göstermemiş ve tam olarak karınları doyunca, ellerini yıkamaları için onlara altın bir leğen ile içi kokulu su dolu altın bir ibrik getirmiş; sonra da onlara içi gülsuyu dolu, üzeri yakut ve elmas kakmalı harika bir gülabdan<a href="../Text/dipnot.xhtml#Footnote0133" id="Feedback0133"><sup>[133]</sup></a> sunarak bir elleriyle sakallarını, ötekiyle yüzlerini sıvazlamaları için avuçlarına dökmüş. Sonra da küçük bir altın buhurdanda sarısabır kokusu getirmiş; bununla âdet olduğu üzere giysilerini kokulandırmış. Bu da bitince, bulundukları salonda bulunan bir kapıyı açmış ve kendisini izlemelerini rica etmiş. Ve onları hayran olunacak güzellikte büyük bir salona sokmuş.</p>

  <p>Burası, gerçekten, en temiz kaymaktaşından yapılmış yirmi dört saydam sütunun üstünde yükselen bir kubbeyle taçlanıyormuş; bu sütunların dipleri baş tarafları başları ince bir sanatla yapılmış altın kuşlar ve dört ayaklı hayvanlarla süslenmiş bulunuyormuş. Ve bu kubbede, altın zemin üzere renkli ve göze hoş gelen hatlarla yere serili büyük halının desenine uygun desenler çizili imiş. Ve sütunlar arasındaki açıklıklara, hayranlık verici çiçeklerle dolu iri küpler ya da sadece kendine özgü güzellikleriyle yetinen alacalı donuk akikten ya da billurdan iri vazolar bulunuyormuş. Ve bu salon baştan aşağı, önündeki halının desenlerine uygun küçük renkli çakıllarla yapılmış bir girişin bulunduğu bir bahçeye açılıyormuş; böylece kubbe, salon ve bahçe çıplak ve mavi bir sakinlik içindeki göğün altında uzanıp gidiyormuş.</p>

  <p>Emir Ali ibni Bekkar ve Ebü’l-Hasan bu narin düzenlemeye hayran oldukları sırada, çepeçevre oturmuş, kıpırdayan göğüsleri, siyah gözleri ve pembe yanaklarıyla, her biri elinde birer telli çalgı tutan on genç kadın görmüşler.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, günün belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yüz elli üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>...Ve pembe yanaklarıyla her biri elinde birer telli çalgı tutan on genç kadın görmüşler. Ve küçük kölenin bir işaretiyle, hepsi birden büyük bir tatlılıkla bir peşrev çalmaya başlamış; öylesine ki, yüreği güzel Şemsü’n-Nehar’la dolu olan Emir Ali, gözlerinin yaşardığını duyumsamış. Ve dostu Ebü’l-Hasan’a “Ah! Kardeşim, ruhumun heyecanla dolduğunu hissediyorum. Ve bu sesler bana, nedenini pek bilemediğim, ruhumu ağlatan bir dille konuşuyorlar!” demiş. Ebü’l-Hasan da ona “Benim genç efendim, ruhun sakin olsun! Belki de biraz sonra çıkıp gelecek olan güzel Şemsü’n-Nehar sayesinde hayranlık uyandıracağı anlaşılan şu musiki ziyafetine kulak ver!” demiş.</p>

  <p>Gerçekten, Ebü’l-Hasan daha bu sözleri söyler söylemez, on genç kadın hep birlikte ayağa kalkmış ve birileri tellere vururken, öbürleri küçük zilli teflerini uyumla tıngırdatmış ve sevgilinin gelişini bildiren şu şarkıyı çalıp söylemişler:</p>

  <div class="gir1">
    <p>Mavi gök, memnun bir gülüşle ansızın bize bakarsın! Ey ay! İşte buluttan giysilerine bürünüyorsun ve utançla örtünüyorsun! Ve sen güneş, ey muzaffer güneş, kaçıyor ve ışıldamaz oluyorsun.</p>
  </div>

  <p>Ve hep bir ağızdan söylemeyi, on kişiden birinin yanıt vermesini bekleyerek kesmişler:</p>

  <div class="gir1">
    <p>Ey gözlerim! İşte bizim kendi Ay’ımız ilerliyor. Çünkü güneş bizi ziyaret etti, Şemsü’n-Nehar’a saygılarını sunmaya gelen şahane güneş!</p>
  </div>

  <p>Bunun üzerine şarkıdaki güneşi simgeleyen Emir Ali, karşı tarafa bakmış ve gerçekten, on iki genç zenci kızın omuzlarının üzerinde kadife gölgelikle örtülü som gümüşten bir taht taşıyarak tahtın önü dalgalanan yeğni ipekten büyük bir örtüyle kapalı bulunduğundan içindeki kadın ayırt edilmeksizin, yaklaştığını görmüş ve bu zenci kızların göğüsleri açık, başları açıkmış; taşıyıcıların zengin kıçlarını belirten bedenlerine sımsıkı sarılmış altın işlemeli ipekli eteklikleri varmış. Bunlar şarkıcıların arasına geldikleri zaman, yavaşça gümüş tahtı yere indirmişler ve bahçedeki ağaçların altına çekilmişler.</p>

  <p>Bunun üzerine bir el örtüleri aralamış ve aydan bir çehre üzerinde parlayan bir çift göz belirmiş; bu, yeğni kumaştan, sayısı çok olmasa da değerce yüksek inci, elmas ve yakutla süslenmiş altın işlemeli mavi bir pelerine bürünmüş olan Şemsü’n-Nehar’mış. Kumaşlar aralanıp yüzündeki peçesini kaldıran Şemsü’n-Nehar Emir Ali’ye gülerek bakmış ve hafifçe başını eğmiş. Emir Ali de ona iç çekerek bakmış ve sessiz bir dille birbirleriyle konuşmuşlar; ve bu yoldan birkaç saniyede, uzun bir sürede anlatılamayacak kadar çok şey söylemişler.</p>

  <p>Ama Şemsü’n-Nehar bakışlarını sonunda, kadınlara şarkı söylemelerini buyurmak üzere Ali ibni Bekkar’ın gözlerinden ayırabilmiş. Bunun üzerine içlerinden biri udunu akort ederek şu şarkıyı söylemiş:</p>

  <div class="gir1">
    <p>Ey Baht! Biri diğerini çeken iki âşık, birbirini sever ve bir busede birleşirlerse, senin değilse, hata kimindir?</p>

    <p>‘Ey kalbimin sahibi’, der sevgili, ‘başım için, bana bir buse ver! Onu sana olduğu gibi geri veririm, aynı sıcaklıkla! Daha fazlasını da istiyorsan, benim için zor değildir bunu sağlamak!’</p>
  </div>

  <p>Bunu duyan Şemsü’n-Nehar ile Ali ibni Bekkar içlerini çekmişler; ve bir ikinci şarkıcı, güzel gözdenin bir işareti üzerine, ayrı bir uyumla şu şarkıyı okumuş:</p>

  <div class="gir1">
    <p>Ey sevgili! Çiçekler gibi saçılan yıldızların bulunduğu evreni aydınlatan ışık, senin gözlerindir bence!</p>

    <p>Ey dudaklarımın içkiyi sızdıran gözenekli eti, ey dudaklarıma o denli tatlı gelen gözenekli et!</p>

    <p>Ey sevgili! Seni bulduğumda, güzellik fısıltısıyla konuşmak için beni durdurdu.</p>

    <p>İşte! Tanrısal parmaklarla şekillenmiş olan sevgili, zengin bir nakış gibi gözleri okşamakta!</p>
  </div>

  <p>Bu dizeleri duyunca, Emir Ali ibni Bekkar ve güzel Şemsü’n-Nehar uzun uzun bakışmışlar; ama bir üçüncü şarkıcı da şunları okumuş:</p>

  <div class="gir1">
    <p>Mutlu saatler, ey genç kişiler, su gibi akar gider, su kadar çabuk! Bana inanın, âşıklar beklemeyin sakın!</p>

    <p>Mutluluğun kendisinden yararlanın! Vaatleri boşunadır! Yılların güzelliğini ve sizi birleştiren anı kullanın!</p>
  </div>

  <p>Şarkıcı bu şarkıyı söyleyip bitirince, Emir Ali uzun uzun iç çekmiş ve artık heyecanını bastıramayarak hıçkırıklarla gözyaşlarını akıtmış. Bunu gören Şemsü’n-Nehar da aynı şekilde ağlamaya başlamış; ve tutkusuna dayanamayarak tahtından aşağı inmiş ve canlı bir hareketle salonun kapısına doğru ilerlemiş. Ali ibni Bekkar da aynı doğrultuda ilerlemiş ve kapının büyük perdesinin yanına ulaşınca, sevgilisiyle buluşmuş; kucaklaşırlarken duygulanmaları o denli büyük ve çılgınlıkları o denli yoğunmuş ki, birbirlerinin kollarında bayılır gibi olmuşlar; belli bir mesafeden hanımlarını izleyen kadınlar tutmasa ve ikisini de bir divana götürüp çiçek suları serperek onları canlandırmasalar ve canlandırıcı kokular koklatmasalarmış belki de düşüp bayılacaklarmış.</p>

  <p>Böylece Şemsü’n-Nehar’ın kendini toparlayınca yaptığı ilk iş, yöresine bakınmak olmuş; Ali ibni Bekkar’ı yeniden görünce, yüzünü mutlu bir gülüş kaplamış. Ama, Ebü’l-Hasan ibni Tahir’i göremeyince, meraklanarak ondan haber sormuş. Oysa, Ebü’l-Hasan, halden anlayan biri olarak yavaşça daha uzağa çekilmiş; ve bu serüvenin neden olabileceği cansıkıcı sonuç hakkında korku duymaktan kendini alamıyormuş. Ama gözdenin kendini toparladığını görünce, ona doğru ilerleyip ve önünde saygıyla eğilmiş. Şemsü’n-Nehar da ona “Ey Ebü’l-Hasan, senin gördüğün hizmetin değerini nasıl ölçebilirim, bilmiyorum! Senin sayende, dünyadaki yaratıkların en sevimlisini buldum ve ruhumun mutluluğun yoğunluğuyla ezildiği eşsiz anları yaşadım! Şundan emin ol ki, ey İbni Tahir, Şemsü’n-Nehar bir nankör değildir!” demiş. Ebü’l-Hasan da, gözdenin önünde derin bir saygıyla eğilerek, onun için Tanrı’dan gönülden dilediği tüm arzuları yerine getirmesini yakarmış.</p>

  <p>Bunun üzerine Şemsü’n-Nehar dostu Ali ibni Bekkar’a dönmüş ve ona “Ey efendim, senin benim için duyabileceğin tüm dostça duygulardan, yoğunluk bakımından benimkiler onları aşsa da kuşku duymam. Ama ne yazık ki! Benim bahtım bu saraya bağlanmayı ve sevecenliğime dolu dizgin yol vermemeyi gerektiriyor!” demiş. Ali ibni Bekkar da “Ey hanımım, gerçekten senin sevgin, içime öylesine işledi ki, âdeta ruhumun bir parçası oldu! Artık ölsem de ruhum bu birlikteliği terk etmez. Ah! Özgürce sevişemediğimize göre ne kadar bahtsız kişileriz, biz!” diye yanıt vermiş. Ve bu sözleri bitirince, Emir Ali’nin yanaklarına bir sağanak gibi gözyaşları inmiş ve bunun etkisiyle de Şemsü’n-Nehar’ınkilere de! Ama Ebü’l-Hasan yanlarına yavaşça yaklaşarak onlara “Vallahi! Böyle birlikteyken ağlamanızı bir türlü anlamıyorum! Ya ayrılırsanız ne olacak? Gerçekten, şimdi birbirinizi üzme zamanı değil; açılıp saçılma, uyum ve neşe içinde eğlenme zamanıdır” demiş.</p>

  <p>Ebü’l-Hasan’ın bu sözlerini duyunca, onun görüşlerine değer vermeye alışmış olan güzel Şemsü’n-Nehar gözyaşlarını kurutmuş ve kölelerinden birine bir işaret yapmış; o da hemen dışarı çıkarak, yanında, başlarında içi her türlü hoş görünüşlü yiyeceklerle dolu tepsiler taşıyan birçok hizmetkârla birlikte geri dönmüş. Ve bu tepsiler bir kez halı üzerinde oturan Ali ibni Bekkar ile Şemsü’n-Nehar arasına konunca, hizmetkârlar duvara doğru çekilmişler ve orada kıpırdamadan durmuşlar.</p>

  <p>Bunun üzerine Şemsü’n-Nehar, Ebü’l-Hasan’ı karşılarında oturmaya çağırmış. Ve kendi parmaklarıyla her tabaktan aldığı lokmaları ilkin dostu Ali ibni Bekkar’ın, sonra da Ebü’l-Hasan ibni Tahir’in ağzına sokmuş. Doyuncaya kadar yenilince, altın tabaklar kaldırılmış ve gümüş işlemeli bir leğen içinde ince bir altın ibrik getirilmiş; ve ellerini dökülen kokulu sularla yıkamışlar. Bunu izleyerek yeniden oturmuşlar ve genç zenci kızlar, parlak kırmızı renkli tabaklara oturtulmuş renkli akik bardaklarda, görünüşleri bile gözleri kamaştıran ve ruhu şenlendiren nefis şaraplar getirmişler. Ve birbirlerine uzun uzadıya bakarak bunları içmişler; ve bir kez bardaklar boşalınca, Şemsü’n-Nehar tüm kölelerini göndererek yanlarında sadece şarkıcıları ve çalgı çalanları alıkoymuş.</p>

  <p>Bunun üzerine, kendini tam olarak şarkı söyleyecek durumda bulmakla, Şemsü’n-Nehar, ilkin bir giriş sağlamak ve ses perdesi göstermek üzere şarkıcılardan birine buyruk vermiş; şarkıcı da uduna düzen verdikten sonra tatlı bir sesle şu şarkıyı okumuş:</p>

  <div class="gir1">
    <p>Ruhum, tükeniyorsun! Aşkın elleri tüm doğrultulardan sana uzanıyor ve senin sırrını tüm rüzgârlara fırlatıyorlar.</p>

    <p>Ruhum! Seni içimin ılık ikliminde incitmeden saklıyorum! Ama sen, dertlerimin nedeni olan kişiye koşmak için oradan kaçıp gidiyorsun. Akın gözyaşlarım! Ah! O acımasıza doğru akmak için gözlerimden kaçıyorsunuz! Tutkulu gözyaşları, siz de benim sevgilime âşıksınız demek!</p>
  </div>

  <p>Bunu duyan Şemsü’n-Nehar kolunu uzatmış ve bir bardak şarap daha doldurup yarısına kadar içmiş; gene kalanını Emir Ali’ye uzatmış. O da bunu alıp dudaklarını dostunun dudaklarının bardakta dokunduğu yere değdirerek içmiş.</p>

  <br/>

  <p><i>Anlatısının burasında, Şehrazad, günün belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz elli dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>Dudaklarını, dostunun dudaklarının bardakta dokunduğu yere değdirerek içmiş. O sırada, çalgının telleri, çalgıcıların parmaklarının dokunuşuyla titriyorlarmış. Şemsü’n-Nehar da, biraz daha peşten bir sesle bir şarkı daha söylenmesi için yine kızlardan birine işarette bulunmuş. Genç köle de, hafifçe şu şarkıyı mırıldanmış:</p>

  <div class="gir1">
    <p>Evet... Yanaklarım durmadan gözlerimin sarhoşluğuyla kızarıyor.</p>

    <p>Evet... Dudaklarımı ıslatan bardak, sakinin şarabından çok, gözyaşlarımla dolu.</p>

    <p>Vallahi! Ey kalbim, sen yine de bu karışık içkiyle boğul! Sana, gözlerimden kaçan ruhumun artıklarını geri getirsin diye.<a href="../Text/dipnot.xhtml#Footnote0134" id="Feedback0134"><sup>[134]</sup></a></p>
  </div>

  <p>O anda, Şemsü’n-Nehar, şarkıların dokunaklı notalarıyla başının döndüğünü duyumsamış ve ardında oturan kadınların birinden bir ut alarak ve gözlerini yarı yarıya kapatarak şu hayranlık verici dizeleri okumuş:</p>

  <div class="gir1">
    <p>Ey gözlerinin ışığı! Ey genç bir dişi ceylanın güzelliği! Sen uzaklaşırsan eğer, ben ölürüm! Sen yaklaşırsan, sarhoş olurum! Böylece yanarak yaşarım ve duyarak sönerim.</p>

    <p>Nefesinin soluğundan kokulu meltem doğar, çöl akşamları da ondan aldığı güzel kokularla dolar; neşeli hurmalar altındaki ılık akşamlar!</p>

    <p>Dikkat et! Ey ona dokunup sarhoş olan meltem! Dudaklarının gülüşünden ve yanaklarının gamzelerinden aldığın buseyi kıskanıyorum! Çünkü senin okşayışın, tüm bedenini titreten bir zevktir!</p>

    <p>İnce giysiler altındaki karnının kokulu yasemin cildi, bir aytaşı kadar sütümsü cildinin yasemini!</p>

    <p>Tükürük! Ey ağzının sevdiğim tükürüğü ve ey pembe dudaklarının çiçek açmış goncaları!<a href="../Text/dipnot.xhtml#Footnote0135" id="Feedback0135"><sup>[135]</sup></a></p>

    <p>Ey kalbim! Kıymetli taşlar kadar değerli bedeninin kıvrımlarında yolunu şaşırmışsın sen! Kolla kendini! Aşk oklarını sana doğru çevirmiş, yolunu gözlüyor!</p>
  </div>

  <p>Ali ibni Bekkar ve Ebü’l-Hasan ibni Tahir, Şemsü’n-Nehar’ın bu şarkısını işitince, neredeyse kendilerinden geçip bayılacaklarmış; sonra zevkten titreyerek alışılmadık bir derinlik taşıyan bir feryatla “Allah!” diye haykırmışlar; sonra da gülüp ağlamışlar; ve Emir Ali, heyecanının doruğuna ulaşarak eline bir ut alıp Ebü’l-Hasan’a vermiş ve kendisi şarkı söylerken eşlik etmesini rica etmiş. Bunun üzerine gözlerini kapamış ve başını eğip eline yaslayarak ve alçak sesle, ülkesinin şu şarkısını söylemiş:</p>

  <div class="gir1">
    <p>Dinle ey sâki!</p>

    <p>Sevdiceğim o denli güzeldir ki, tüm kentlerin sahibi olsam, düşman yanaklarının üzerindeki güzellik damlasına dudaklarımla sadece bir kez dokunmak için hepsini armağan ederdim!</p>

    <p>Yüzü öylesine güzeldir ki, beni fazla geliyor! Çünkü bu yüz kendine özgü güzelliğiyle o denli güzeldir ki, ne güllerin ne de ayva tüylerinin ona yeni bir büyü katması mümkündür!</p>
  </div>

  <p>Ve bu şarkı Emir Ali ibni Bekkar tarafından duyulmadık güzellikteki bir sesle okunmuş. Ve tam bu şarkının biteceği sırada, Şemsü’n-Nehar’ın gözde kölesi titreyerek ve şaşkın bir halde içeri girmiş ve Şemsü’n-Nehar’a “Ey hanımım, Mesrur, Afif ve sarayın öteki haremağaları kapıda bulunuyor ve seninle görüşmek diliyorlar!” demiş.</p>

  <p>Bu sözleri işiten genç Ali, Ebü’l-Hasan ve tüm esireler, çok heyecanlanıp hepsi yaşamları için korkuya düşmüş. Ama tek başına sakin kalmış olan Şemsü’n-Nehar, rahat bir gülüşle gülmüş ve hepsine birden “Rahat olun ve işi bana bırakın!” demiş. Sonra da sadık cariyesine “Git Mesrur’u, Afif’i ve diğerlerini, onları durumlarına uygun olarak ağırlamamız için hazırlanmak üzere zaman bağışlamalarını söyleyerek oyala!” demiş. Sonra da cariyelerine salonun tüm kapılarını kapamalarını ve büyük perdeleri özenle çekmelerini buyurmuş. Bunlar yapılınca, Emir Ali ile Ebü’l-Hasan’ı salondan ayrılmamaya ve hiçbir şeyden korkmamaya çağırmış; sonra ardında bütün şarkıcılar olduğu halde, bahçeye açılan kapıdan geçerek salondan dışarı çıkmış; ve ardından kapıyı kapattırmış; sonra ağaçların altına doğru ilerleyerek oraya taşıtmaya özen gösterdiği bir tahta oturmuş. Orada bitkin ve yorgun bir edayla oturmuş, esire kızlardan birini çağırarak bacaklarını ovmasını, ötekilere de, oradan uzaklaşmalarını buyurmuş; sonra da genç bir zenci esireyi Mesrur’a ve öteki haremağalarına kapıyı ivedi olarak açtırmaya yollamış.</p>

  <p>Bunun üzerine Mesrur, Afif ve yirmi haremağası, ellerinde yalın kılıçlar ve bellerinde geniş kemerlerle ilerlemişler ve yerlere kadar eğilip gözdeyi büyük saygı gösterileriyle selamlamışlar. Şemsü’n-Nehar da “Ey Mesrur, Allah’tan hayırlı haberler getirmiş olmanı dilerim!” demiş. Mesrur da “İnşallah! Ey hanımım!” diyerek yanıt vermiş. Sonra gözdenin tahtının yanına yaklaşarak ona “Eminü’l-Müminin barış dileklerini yolladı ve seni görmeyi çok arzuladığını bildirdi! Ve bugünün kendisine neş’e dolu ve tüm günler içinde kutsanmış bir gün olarak göründüğünü bilmeni istedi; ve bugünü, tümüyle hoş sonuçlanması için senin yanında bitirme arzusunu gösterdi. Ama ilkin bu konudaki düşüncelerini ve senin saraya gitmenin mi, yoksa kendisinin buraya gelmesinin mi uygun olacağı üstüne görüşlerini öğrenmek istedi!” demiş.</p>

  <p>Bu sözleri duyan güzel Şemsü’n-Nehar ayağa kalkmış ve yerlere kadar eğilmiş ve halifenin arzusunu bir emir saydığını göstermek için toprağı öpmüş ve “Ben Emirü’l-Müminin’in itaatkâr ve mutlu kölesiyim. Bundan dolayı senden rica ediyorum Mesrur, efendimize onu ağırlamaktan ne denli memnun olacağımı ve onun teşrifiyle bu sarayın ne denli aydınlanmış olacağını kendisine bildir!” demiş.</p>

  <p>Bunun üzerine baş haremağası ve maiyeti çekilmek için acele etmişler ve Şemsü’n-Nehar, hemen salona koşarak orada sevgilisini bulmuş ve gözlerinde yaşlarla onu bağrına basmış ve tatlı bir edayla öpmüş; sonra da hiç istemediği halde ona veda etmek zorunda olduğu için ne denli üzüldüğünü bildirmiş. Ve ikisi de birbirlerinin kollarında ağlamaya başlamışlar. Emir Ali de sonunda sevdiceğine “Ey hanımım, lütfen! Bırak beni, bırak da seni sarayım, seni bağrıma basayım ve tapılası dokunuşunu duyayım; çünkü ayrılığın uğursuz saati gelip çattı! Senin bu sevgili dokunuşunu etimde saklayacağım, anısını da ruhumda! Uzakta iken bu benim için bir teselli ve mahzunluğumda bir tatlılık olacak!” demiş. Kız da “Ey Ali, Vallahi! Hüznün dokunacağı kişi sadece benim! Ben ki, bu sarayda, sadece senin hatıranla var olacağım! Sen ey Ali, oyalanmak için çarşılarda dolaşırsın ve sokaktaki küçük kızlar ve diğerleri senin içindir! Onların zarafeti ve çekik gözleri sana sevdiceğin üzüntülü Şemsü’n-Nehar’ı unutturur; ve billur bileziklerinin tıkırtısı belki de görüntümü bile gözlerinden silecektir! Ey Ali! Artık bundan sonra acımın patlayışlarına nasıl dayanabilecek ve boğazımda haykırışları nasıl boğabileceğim ve onların yerine Emirü’l-Müminin’in buyuracağı şarkıları nasıl yerleştirebileceğim? Dilim nasıl olacak da uyumlu notaları söyleyecek, sönen ruhumu sadece sen canlandırabilecekken, onları gülerek şarkıya dökeceğim? Yanımda oturduğun yere gözümü dikerek bakışlarımla seni nasıl arayıp duracağım, ey Ali! Ve özellikle, can vermeden, Emirü’l-Müminin’in bana sunacağı bardağı dudaklarıma götürüp onunla nasıl paylaşacağım? Kuşkusuz, onu içmekle, acımasız bir zehir kanıma karışacak! O zaman da, ölüm, bana çok yeğni gelecek!” diyerek yanıtlamış.</p>

  <p>Ebü’l-Hasan ibni Tahir onlara sabır dileyerek teselli etmekte olduğu sırada, sırdaş esire koşup gelerek halifenin yaklaşmakta olduğunu hanımına bildirmiş.</p>

  <p>Bunun üzerine Şemsü’n-Nehar, âşığını son bir kez öpecek zamanı ancak bulmuş ve sırdaşına “Konuklarımızı çabucak bir yandan Dicle’ye, öte yandan bahçeye bakan geçide götür! Ortalık kararınca, nehir yakasından gizlice dışarı çıkarırsın!” demiş. Ve bu sözleri söyleyerek Şemsü’n-Nehar, onu boğmak üzere olan hıçkırıklarını yutmuş ve öte yakadan gelmekte olan halifeyi karşılamak üzere koşmuş. Genç esire, Emir Ali ile Ebü’l-Hasan’ı söz konusu geçide götürmüş ve onlara güven verip arkalarından kapıyı dikkatlice kapattıktan sonra oradan ayrılmış. İki genç orada koyu bir karanlık içinde kalmışlar; ama aradan biraz zaman geçince pencerenin kepenkleri arasından büyük bir ışığın parıldadığını görmüşler; yaklaştıkça bunun bir kafile oluşturan yüz genç siyah kölenin ellerinde taşıdığı meşalelerden geldiğini anlamışlar; bu yüz genç köleyi, saraydaki kadınların muhafızı olan yüz yaşlı haremağası izliyor ve her biri de elinde birer yalın kılıç taşıyorlarmış; ve onların ardında da, yirmi adım geriden aya benzer yirmi genç beyaz cariyenin arasında Halife Harun Reşid varmış.</p>

  <p>Halife, önünde Mesrur olduğu halde ilerlemiş; sağında baş haremağası Afif, solunda ikinci haremağası Vasıf varmış. Ve aslında, kendiliğinden son kertede görkemli ve yakışıklı olduğu kadar, kölelerin tuttuğu meşalelerin ışığı ve saraylı kadınların mücevherlerinden yansıyan parıltıyla büsbütün görkemli görünüyormuş! Ve böylece, esirelerin birdenbire çalmaya koyulduğu çalgıların sesi duyulurken, halife, kendisine saygı göstermek üzere yerlere kadar eğilmiş bulunan Şemsü’n-Nehar’ın yanına gelmiş; ve çabucak elini uzatarak onu ayağa kaldırmış ve tuttuğu elini dudaklarına götürmüş; sonra da kendisini görmekten dolayı mutlu, ona “Ey Şemsü’n-Nehar, saltanat kaygıları uzun zamandır gelip seni görmeme engel oldu! Ama Tanrı bu akşam, gözlerimin senin güzelliğinle mutlanması için bana fırsat verdi!” demiş. Sonra gidip gümüş tahtın üzerine oturmuş, gözdesi de önünde oturarak yer almış; yirmi cariye de birileri diğerlerinden eşit aralıkla yerleşerek ikisinin yöresinde bir daire oluşturmuşlar. Çalgı çalanlara ve şarkı söyleyenlere gelince, gözdenin hemen yanında yer alarak bir başka topluluk oluşturmuşlar; yaşlı ve genç haremağaları da, âdet olduğu üzere, uzaklaşıp yanar haldeki meşaleleri ellerinde tutarak ağaçların altında yer almışlar; böylece halifenin zevklerini daha rahatça doyurmasını sağlamışlar.</p>

  <p>Hepsi birden oturup herkes kendi yerini aldıktan sonra, halife şarkıcılara işaret etmiş ve hemen içlerinden biri, ötekilerin eşliğinde, halifenin kendisine okunan tüm gazeller içinde uyumunun güzelliği ve son bölümündeki zengin havasından ötürü yeğlediği ünlü bir gazeli okumaya başlamış:</p>

  <div class="gir1">
    <p>Sabahın âşık şebnemleri yarı açık çiçekleri ıslatır ve güney rüzgârı saplarını iki yana sallar! Ama yavrum, senin gözlerin...</p>

    <p>Senin gözlerin, yavrucuğum, dudaklarımın kadehini doldurarak uzun uzadıya kandıran saydam kaynaktır. Ve ağzın... ey genç dost, ağzın: Arıları kıskandıran bir tükürüğü barındıran inciden kovandır!</p>
  </div>

  <p>Ve bu harika dizeler tutkulu bir sesle okunduktan sonra, şarkıcı susmuş. Bunun üzerine Şemsü’n-Nehar Ali’ye olan aşkını bilen sırdaşı gözde cariyesine bir işaret yapmış; o da ayrı bir makam üzre halifenin gözdesinin Ali ibni Bekkar’a olan gönülden duygularına pek uyan şu dizeleri okumuş:</p>

  <div class="gir1">
    <p>Genç Bedevi kız, yolunda yakışıklı bir atlıya rastlayınca, yanakları kızarır! Tıpkı Arabistan’da yetişen defne çiçeği gibi...</p>

    <p>Ey serüveni seven Bedevi kızı, yanağına renk veren ateşi söndür! Ruhunu, onu yakıp bitirmek için doğan bir tutkudan sakın! Kendi çölünde kaygısız yaşa, çünkü aşkın acıları yakışıklı atlıların sunuşlarıdır!</p>
  </div>

  <p>Güzel Şemsü’n-Nehar bu şarkıyı işitince, öylesine büyük bir heyecana kapılmış ki, oturduğu yerde sarsılmış ve hemen yardımına koşan cariyelerinin kollarında bayılmış. Bir pencereye sokulmuş, arkadaşı İbni Tahir ile birlikte içeriye bakarlarken, bu durumu gören Emir Ali de, içtenlikli bir acıyla öyle sarsılmış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, günün belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz elli beşinci gece olunca, söze başlamış:</i></p>

  <br/>

  <p>İçten bir acıyla öyle sarsılmış ki, boylu boyunca dostu Ebü’l-Hasan ibni Tahir’in kollarına baygın düşmüş. Bunu gören Ebü’l-Hasan, bulundukları yer bakımından son kertede şaşırmış kalmış; boşu boşuna su arayıp dostunun yüzüne serpmeyi düşünürken, geçidin kapılarından birinin açıldığını ve içeriye nefes nefese, Şemsü’n-Nehar’ın gözde esiresinin girerek kendilerine korku dolu bir sesle “Ey Ebü’l-Hasan, sen ve arkadaşın çabuk ayağa kalkın; sizi hemen buradan çıkarmam gerekiyor; zira, her şey bizim için iyi olmayacağını gösteren bir kargaşa içinde; sanıyorum ki, bugün bizim uğursuz bir günümüz! Bundan dolayı ikiniz de beni izleyin, yoksa hepimiz mahvolacağız!” demiş. Ama Ebü’l-Hasan ona “Ey yardımsever genç kız, arkadaşımın durumunu görmüyor musun sen? Yaklaş da bir bak!” demiş.</p>

  <p>Esire, Emir Ali’nin halı üzerinde baygın yatmakta olduğunu görünce, yerini bildiği, üzeri çeşitli şişelerle dolu bir masaya yaklaşmış ve çiçek suyu içeren bir serpecek bularak getirip genç adamın yüzüne serperek onu serinletmiş; o da hemen ayılmış. Bunun üzerine Ebü’l-Hasan omuzlarından, kız da ayaklarından tutarak, ikisi birlikte, onu geçitten çıkarmışlar ve sarayın alt yanına Dicle kenarına indirmişler. Ve onu orada bulunan bir sıranın üzerine yavaşça yatırmışlar; ve genç kız ellerini çırpmış; nehir üzerinde hemen içinde sadece tek bir kürekçi bulunan bir kayık belirmiş; ve kayık hemen kıyıya yanaşıp önlerinde durmuş. Sonra, tek bir söz söylemeden, sırdaşın bir işaretiyle kürekçi Emir Ali’yi kollarına alıp onu kayığa taşımış; arkalarından Ebü’l-Hasan da kayığa binmekte gecikmemiş. Genç cariyeye gelince, daha ileriye kadar yoldaşlık yapamadığı için onlardan özürler dileyerek, çabucak içeri dönerken, son derece kederli bir sesle onlara barış dilemiş.</p>

  <p>Kayık karşı kıyıya ulaşınca, rüzgârın ve suyun etkisiyle iyice kendine gelen Ali ibni Bekkar, bu kez dostunun desteğiyle karaya ayak basmış. Ama hemencecik bir rıhtım taşına oturmuş; sanki ruhu kendisini terk ediyormuş gibi bir duyguya kapılmış. Ve Ebü’l-Hasan, bu sıkıntıdan onu nasıl kurtaracağını bilemeyerek ona “Ey dostum, yüreğini bütün tut ve gücünü toparla; çünkü aslında burası pek güvenli bir yer değil; bu kıyılar haydutlarla ve namussuz kişilerle doludur. Birazcık cesaretini topla da, buraya yakın bir yerde şu gördüğüm ışığın yöresinde oturan bir dostumun evine gidelim!” demiş. Sonra da “Bismillah!” deyip arkadaşının ayağa kalkmasına yardım etmiş ve onunla birlikte yavaş yavaş sözünü ettiği eve doğru yol almış; ve çok geçmeden evin kapısına ulaşmış. Sonra ilerlemiş bir saatte bulunmalarına karşın evin kapısını çalmış; hemen biri gelip kapıyı açmış; ve Ebü’l-Hasan, kendini tanıtarak büyük bir içtenlikle dostuyla birlikte içeri alınmış. Böylesine uygunsuz bir saatte varlıklarının ve orada bulunmalarının nedenini açıklayan sözler bulmakta noksanlık göstermemiş. Ve bu evde, hiçbir can sıkıcı soru sorulmadan, onlara, en hayran olunacak ölçüde konukseverlik gösterilmiş. Ve ikisi de oldukça kötü bir gece geçirmişler: Ebü’l-Hasan evinden dışarıda yatma alışkanlığında olmadığından ve kendi bakımından tedirginlikler duyduğundan ötürü; Emir Ali de, halifenin ayakları dibinde, kederden baygın ve solgun yatan Şemsü’n-Nehar’ın hayali gözlerinin önünden gitmediğinden ötürü.</p>

  <p>Ve sabah olur olmaz, ev sahibinden izin alarak kente doğru yol almışlar ve çok geçmeden, Ali ibni Bekkar’ın yürümekte gösterdiği büyük güçlüğe karşın, evlerinin bulunduğu sokağa ulaşmışlar. Ama ulaştıkları ilk kapı Ebü’l-Hasan’ınki olduğundan, genç tacir, dostunu böyle berbat bir durumda yalnız başına bırakmış olmamak için ilkin gelip kendi evinde dinlenmesi için birçok kez çağrıda bulunmuş. Ve ev halkına evin en güzel odasını ona hazırlamalarını ve böylesi durumlarda kullanılmak üzere büyük dolaplarda dürülü yeni yatakları sermelerini söylemiş. Ve Emir Ali, gün boyu yürümekten pek yorulmuş olduğundan, yatağın üzerine kendini atacak gücü ancak bulmuş ve orada gözlerini kapayarak birkaç saat uyumuş. Uyandığında, abdest almış ve namazını kılmış ve dışarı çıkmak üzere giyinmiş; ama Ebü’l-Hasan kolundan tutarak ona “Ey efendim, bugünü ve bu geceyi de benim evimde geçirmen yeğdir; böylece sana yoldaşlık eder, derdini avuturum!” demiş. Ve onu kalmaya zorlamış. Ve gerçekten, bütün gün arkadaşıyla görüştükten sonra akşam olunca, Bağdat’ın en ünlü şarkıcı kadınlarını çağırtmış; ama hiçbir şey Ali ibni Bekkar’ın kederli düşüncelerini dağıtamamış; aksine, şarkıcılar, derdini ve kederini azdırmaktan başka işe yaramamışlar; ve birlikte bir gece öncekinden de kötü bir gece geçirmişler; ve ertesi sabah, durumu o kadar kötülemiş ki, dostu Ebü’l-Hasan onu daha fazla tutmak istememiş. Kölelerinin ahırdan getirdikleri katıra binmesine yardımcı olduktan sonra, evine kadar ona yoldaşlık etmeye karar vermiş. Ama onu kendi adamlarına teslim ettikten sonra, o arada kendisine ihtiyaç olmadığını anlayarak, yeniden onu yüreklendirecek sözler söyleyip haber almak üzere elinden geldiğince erken bir saatte yeniden geleceğini vaat ederek ondan izin almış. Sonra evden çıkmış ve bütün bu zaman içinde kapalı tuttuğu dükkânını açmak üzere çarşıya doğru yönelmiş.</p>

  <p>Oysa, dükkânını düzene sokmayı ancak bitirip müşteri beklemeye koyulduğu bir sırada, bir de bakmış ki...</p>

  <br/>

  <p><i>Öyküsünün burasında Şehrazad, sabah olduğunu anlayarak yavaşça susmuş.</i></p>

  <p><i>Ama yüz elli altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>Müşteri beklemeye koyulduğu bir sırada, bir de bakmış ki, Şemsü’n-Nehar’ın sırdaş genç cariyesi geliyor. Kız ona selam vermiş; Ebü’l-Hasan da selamına karşılık vermiş ve tavrının ne kadar kederli ve dalgın olduğunun farkına varmış ve de birden yüreği eskisinden de beter çarpmaya başlamış. Ve kıza “Gelişin benim için ne denli değerli oldu bilsen, ey yardımsever genç kız! Ah! Lütfen bana hanımının durumundan çabucak haber ver!” demiş. Kız da ona “Ama, ben senden rica edeyim, bana ilkin, o kötü durumda bırakmak zorunda kaldığım Emir Ali’den haber ver!” diye yanıt vermiş. Ve Ebü’l-Hasan ona, dostunun acıklı durumundan ve onarılmaz bitkinliğinden söz etmiş. Ve sözlerini bitirince, sırdaş kız, öncekinden de fazla kederlenmiş ve birkaç kez iç çekmiş; ve dokunaklı bir sesle Ebü’l-Hasan’a “Bizim başımıza gelen ne büyük felakettir! Bil ki, ey İbni Tahir, benim zavallı hanımımın durumu, daha da acıklıdır! Ben, sana, üzerine gelen fenalığın nedenini bilmediği halde çok üzülen halifenin ayakları dibinde hanımım bayıldığı sırada, dostunla salondan çıktığınız andan bu yana kesinlikle neler olduğunu anlatacağım!”</p>

  <p>“Ben sizi kayıkçının ilgisine terk ettikten sonra, çabucak ve büyük bir endişeyle, Şemsü’n-Nehar’ın yanına döndüm; ve onu hâlâ baygın ve sapsarı buldum; gözyaşları boyuna dağınık saçları üzerine damla damla düşmekteydi. Emirü’l-Müminin, büyük bir üzüntüye kapılarak yanı başında oturmakta idi; kendisinin gösterdiği büyük ilgiye karşın, onun kendine gelmesine yardımcı olamadı. Ve hepimiz kolayca tahmin edebileceğin bir perişanlığa düşmüştük; ve halifenin tedirginlik duyarak bize sorduğu sorulara, gözyaşları dökmekten ve önünde yüzümüze topraklar saçmaktan başka yanıt veremiyorduk; ve bilmediği sırrı ondan saklamaya çalışıyorduk. Ve bu anlatılamaz işkence, geceyarısına kadar sürdü. Ancak o zaman, şakaklarını gülsuyu ve çiçek suyuyla ovduktan ve yelpazelerle ferahlık sağladıktan sonra, yavaş yavaş kendine gelmesinin neşesini yaşadık. Ama ayılır ayılmaz halifenin kesin şaşkınlığına neden olan ve sonunda kendisini de ağlamaya zorlayan bir gözyaşı seli kopardı. Olup bitenler öylesine hazin ve olağandışıydı!</p>

  <p>“Halife, sonunda, gözdesine soru yöneltebileceğini anlayınca, ona ‘Gözümün nuru Şemsü’n-Nehar, konuş benimle; bana derdini söyle ki, sana yararım dokunabilsin! Bak, ben de bir şey yapamadığımdan ne kadar üzüntü duyuyorum!’ dedi. Bunun üzerine Şemsü’n-Nehar, halifenin ayaklarını öpecek gücü buldu; ama halife buna izin vermedi; onu elinden tutarak yavaşça sorular sormaya başladı. Bunun üzerine, Şemsü’n-Nehar kırık bir sesle ona, ‘Ey Emirü’l-Müminin, bana acı çektiren rahatsızlık geçicidir! Gündüzün yediğim bazı şeyler dokunmuş olacak!’ dedi. Halife de, ‘Ne yemiştin, ey Şemsü’n-Nehar?’ diye sordu. Hanımım da, ‘İki ekşi limon, altı yeşil elma, bir çanak yoğurt, büyük bir parça künefe; onun üzerine de açlığımı gideremediğimden bir okka tuzlu fıstık ve kabak çekirdeği ve bir avuç dolusu fırından henüz çıkmış haşlanmış şekerli nohut!’ diye yanıtladı. Bunu duyan halife ‘Seni ihtiyatsız sevgili seni, doğrusu beni çok şaşırttın! Bütün bu şeylerin lezzetli ve iştah açıcı olduğuna kuşkum yok; ama, birazcık yiyerek idare etmen ve canını, o kadar çok çektiği şeylerin üzerine düşünmeden atılmaktan alıkoyman gerekirdi! Böylece, kendini bu duruma sokmazdın!’ diye haykırdı. Ve halife, aslında, öteki kadınlar için söz ve okşayıştan yana pek savurgan olmayan halife, gözdesiyle, pek çok ilgi göstererek uzun uzun konuştu ve sabaha kadar başının ucundan ayrılmadı. Ama durumunun pek düzelmediğini görerek sarayın ve kentin tüm hekimlerini çağırttı; onlar da, hanımımın rahatsızlığının gerçek nedenini ve halifenin orada bulunmasının ve gösterdiği baskının bunu arttırdığını açıklamayı incelik göstererek gizlediler. Ve kendisine öylesine karmaşık bir reçete yazdılar ki, tüm iyi niyetime karşın, ey İbni Tahir, bir tek sözcüğünü bile söylemeyi beceremem!</p>

  <p>“Sonunda halife, tüm hekimleri ve diğerlerini peşine takarak oradan ayrıldı; ancak o zaman özgürce hanımımın yanına yaklaştım; ve ellerini öpücüklere boğarak yüreklendirecek sözler söyledim ve onu Emir Ali ibni Bekkar’ı yeniden gösterme işini üzerime alacağım konusunda güvence vererek kendisine bakmama izin vermesini sağladım. Ve ona hemen içinde biraz çiçek suyu da olan bir bardak soğuk su içirdim; iyi geldi. Ve işte o zaman, kendi derdini unutarak ve kendisini bir süre bırakarak, gidip ona çekmekte olduğu derdinden kısaca söz ettiğim dostundan haber getirmemi istedi.”</p>

  <p>Sırdaş cariyenin bu sözleri üzerine Ebü’l-Hasan ibni Tahir, ona “Ey genç kız, şimdi ben sana dostumun durumu hakkında hiçbir şey söyleyemem! Sen şimdi doğru hanımının yanına koş ve ona, benim barış dileklerimi ve başına gelenleri öğrenmekle ne çok üzüldüğümü bildir; ve kendisine bu durumun zorlu bir sınav olduğunu anlamakta gecikmediğimi; ancak onu sabretmeye çağırdığımı, özellikle halifenin kulağına erişeceği korkusuyla, sözlerini sakınmakta çok özen göstermesi gerektiğine inandığımı da söyle! Yarın dükkânıma gelirsen ve Tanrı isterse, karşılıklı olarak birbirimize vereceğimiz haberler teselli edici olacaktır!” demiş.</p>

  <p>Bunun üzerine genç kız ona bu sözlerinden ve gördüğü hizmetten ötürü çok teşekkür etmiş ve oradan ayrılmış. Ebü’l-Hasan da, günün geri kalan bölümünü çarşıda geçirmiş ve gidip evinde dostu Ali ibni Bekkar’ı görmek üzere dükkânını alışılmış saatten önce kapatmış.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yüz elli yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Dostu Ali ibni Bekkar’ı görmek üzere dükkânını alışılmış saatten önce kapatmış. Kapıyı çalınca kapıcı gelip açmış; girip içeride dostunun yöresini her türden birçok hekimin ve yakınları ile dostlarımın sarmış bulunduğunu görmüş; bunların kimisi nabzını yokluyor, diğerleri de her biri diğerinden farklı ve birbirine aykırı reçeteler yazıyorlarmış; yaşlı kadınlar da işi abartıyor ve hekimlere kuşkuyla bakıyorlarmış; sonunda genç adam sabrını tüketmiş; ve artık hiçbir şey görmek ve duymak istemeyerek başını örtülerin altına sokmuş ve kulaklarını iki eliyle tıkamış.</p>

  <p>Tam o sırada Ebü’l-Hasan başucuna gelmiş, yavaşça arkadaşının başındaki örtüyü çekerek yüreklendirici bir sesle “Barış üzerine olsun, ya Ali!” demiş. O da “Senin üzerine de barış olsun ve Tanrı’nın iyilikleri ve lütufları saçılsın, ya Ebü’l-Hasan! İnşallah yüzün kadar ak haberler getirmişsindir, ey dostum!” diye yanıt vermiş. Bunun üzerine Ebü’l-Hasan bunca ziyaretçinin önünde konuşmak istemeyerek İbni Bekkar’a göz kırpmakla yetinmiş; ve oradaki herkes çekildikten sonra, onu kucaklamış ve sırdaş cariyenin kendisine anlattığı her şeyi bildirmiş ve “Ey kardeşim, her zaman güven duyabilirsin ki, sana bütün varlığımla bağlıyım; ve senin yüreğini rahatlatmadıkça duracak dinlenecek değilim!” demiş. İbni Bekkar da, dostunun hayırlı girişimlerinden öylesine duygulanmış ki, tüm yüreğiyle ağlayarak “Senden rica ediyorum, bu geceyi benimle geçirerek iyiliklerini tamamla; böylece seninle konuşur ve bana işkence veren düşüncelerimi oyalarım!” demiş. Ve Ebü’l-Hasan onun bu dileğine uymakta kusur etmemiş; ve kulağının dibinde dokunaklı bir sesle şiirler söyleyerek, aşk gazelleri okuyarak yanında kalmış. Bu dizeler bazen şairin dostuna seslenişi şeklinde, bazen de sevgili üzerine söylenmiş bulunuyormuş. İşte, binlercesi içinden, bunlardan sevgilinin onuruna söylenmiş olanların birkaçı şöyleymiş:</p>

  <div class="gir1">
    <p>Bakışının kılıcıyla çelik başlığımın siperini deldi ve ruhumu endamının esnekliğine sonsuza dek bağladı.</p>

    <p>Gözlerime bembeyaz görünen sevgilinin çenesinin kâfurunu süsleyen tek bir misk tanesi var!</p>

    <p>Şayet, ansızın korkarak titrerse, yanaklarının kırmızı akiği, incinin temiz solgunluğuna ya da şeker kamışının donukluğuna dönüşür!</p>

    <p>Eğer, derde düşer de, elini çıplak göğsüne dayar ve iç çekerse, ey gözlerim! Gördüğünüz manzarayı anlatın, ne olur!</p>

    <p>Gözlerim, ‘Biz, üzerine her birinin ucuna mercan renkli güller iliştirilmiş beş kamışın konulduğu bir temiz masa örtüsü görüyoruz!’ dediler.</p>

    <p>Ey savaşçı, sanma ki çifte su verilmiş çelik kılıcın, seni, onun baygın bakışlarından koruyabilir!</p>

    <p>Doğrudur, seni delip geçmek için mızrağı falan yok; ama dimdik boyundan kork! Göz açıp kapayasıya kadar seni köleden beter eder!</p>

    <p>Bedeni altın bir daldır ve göğüsleri devrilmiş dinlenen iki yuvarlak ve saydam kupadır! Ve nar dudakları nefesiyle kokulanmıştır!</p>
  </div>

  <p>Ancak, Ebü’l-Hasan, bu dizelerle dostunun son kertede duygulandığını görerek ona “Ey Ali, şimdi sana, çarşıda benim yanımdayken fısıldamayı pek sevdiğin o şarkıyı okuyacağım! Belki de senin yaralı gönlüne bir merhem olur, ya Ali! Bak dinle, dostum, şairin şu hayranlık verici sözlerini:</p>

  <div class="gir1">
    <p>Gel! Bu şarabın yakut rengi altında bardağın yeğni altını hayranlık vericidir, ey sâki!</p>

    <p>Yarını düşünmeden, geçmişin tüm kederlerini uzaklara savur, al bu kadehi, unutmak üzere içmem için doldur, kendi elinle, beni baştan aşağı sarhoş et!</p>

    <p>Gözüme çarpan buradaki herkesten çok sadece sen anlayışlı görünüyorsun! Gel! Sana bir yüreğin kıskançlıkla gizlediği sırları açıklayayım!</p>

    <p>Ama acele et! Bakirelerin dudaklarından alınacak buseden de tatlı yanakları olan çocuk, benim için neşe yaratan, o unutuşun içkisini sun!</p>
  </div>

  <p>Bu şarkıyı işitince, Emir Ali, hâlâ takatsiz olduğundan, başına üşüşen yoğun anıların etkisiyle öyle bir bitkinliğe kapılmış ki, yeniden ağlamaya başlamış; ve Ebü’l-Hasan, onu yatıştırmak için ne söyleyeceğini bilememiş; ve o geceyi de, bütünüyle, baş ucunda, gözlerini bir an bile kapamadan onu gözetlemekle geçirmiş. Sonra, sabaha doğru, her şeye karşın gidip bir süredir savsakladığı dükkânını açmaya karar vermiş. Ve orada akşama kadar kalmış. Ama alışverişini bitirip kumaşları içerdeki yerlerine yerleştirdikten sonra, tam gitmeye hazırlanırken, başı örtülü olarak Şemsü’n-Nehar’ın genç sırdaşı cariyesinin geldiğini görmüş. Alışılagelen selamlaşmalardan sonra, cariye ona “Hanımım, size, sana ve Ali ibni Bekkar’a selamlarını gönderdi ve beni, kararlaştırdığımız gibi, onun sağlığı hakkında bilgi edinmek üzere buraya gelmekle görevlendirdi! Durumu nasıl? Söyle bana!” demiş. O da “Ey kibar kız, bunu bana sorma! Çünkü yanıtım çok hüzünlü olacaktır! Dostumuzun durumu parlak olmaktan uzaktır! Hiç uyumuyor! Hiçbir şey yemiyor, içmiyor! Onu bitkin halinde ancak şiirler biraz oyalıyor! Ah! Renginin solgunluğunu bir görsen!” diye yanıt vermiş. Kız da “Üzerimizde bir felaket esiyor! Ondan daha iyi durumda olmayan hanımım, beni sevgilisine şuraya, saçlarımın arasına sıkıştırdığım şu mektubu ulaştırmakla görevlendirdi. Ve de yanıtını almadan geri dönmemeni tembihledi. Beni evini bilemediğim dostumuzun yanına götürür müsünüz” demiş. Ebü’l-Hasan da “İşittim ve itaat ettim!” demiş. Ve çabucak dükkânını kapatarak kendisini izleyen sırdaş cariyenin on adım önünde ilerlemeye başlamış.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz elli sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ebü’l-Hasan, kendisini izleyen sırdaş cariyenin on adım önünde ilerlemeye başlamış. Ve İbni Bekkar’ın evine ulaştıklarında, giriş bölümündeki halının üzerinde oturmaya çağırdığı genç kıza “Birkaç saniye beni burada bekle! İçeri girip yabancılar olup olmadığına bakayım!” demiş. Ve İbni Bekkar’ın yanına girip ona göz kırpmış. İbni Bekkar bu göz kırpışın anlamını kavramış ve yöresindekilere “İzninizle! Karnımda bir ağrı var!” demiş. Onlar ne demek istediğini anlamışlar ve selam verdikten sonra, onu Ebü’l-Hasan ile yalnız bırakarak çekilmişler. Onlar ayrılır ayrılmaz, Ebü’l-Hasan çıkıp sırdaş cariyeyi bulmuş ve onu içeri almış. Onun kendisine Şemsü’n-Nehar’ı anımsatan görünüşü bile İbni Bekkar’ı oldukça yüreklendirmiş ve ona “Hoş geldin! Allah senden razı olsun!” demiş. Genç kız da eğilerek ona teşekkür etmiş ve hemen çıkarıp Şemsü’n-Nehar’ın mektubunu kendisine vermiş. İbni Bekkar da onu alıp dudaklarına, sonra da alnına götürmüş ve okumak için yeterince güçlü olmadığından, mektubu Ebü’l-Hasan’a vermiş. O da, mektupta, gözdenin el yazısıyla, dokunaklı deyimlerle tüm aşk acılarının dizeler halinde anlatılmış olduğunu görmüş. Ebü’l-Hasan bu mektubun dostunu daha da kötü bir duruma sokacağını düşünerek içeriğini çok güzel birkaç sözcük yoluyla özetlemekle yetinmiş ve ona “Ey Ali, şimdi derhal bir yanıt hazırlamam gerek; sen de imzalarsın!” demiş. Bu söylenilen en güzel şekliyle yerine getirilmiş ve İbni Bekkar, bu mektubun genel anlamının şunu anlatmasına özen göstermiş: “Eğer sevgiler acılardan yoksun olsaydı, sevgililer birbirine yazma zevkini tadamazlardı!” Ve sırdaş cariyeye, izin alıp ayrılmadan önce, görmüş olduğu kederli halini hanımına anlatmasını önermiş. Sonra da yazdırdığı mektubu gözyaşlarını tutamayarak cariyeye vermiş; cariye bundan öylesine duygulanmış ki, o da kendini tutamayarak açıkça ağlamaya başlamış; sonra da barış dileyerek oradan ayrılmış. Ebü’l-Hasan da, sırdaş cariyeye sokakta, yoldaşlık yapmak üzere onunla birlikte evden ayrılmış; ve ona dükkânına ulaşıncaya kadar yoldaşlığını sürdürmüş; orada kızdan ayrılarak evine yollanmış.</p>

  <p>Ebü’l-Hasan, evine ulaşınca, durum üzerinde ilk kez derin derin düşünmeye başlamış ve divan üzerine uzanarak kendi kendine, “Ey Ebü’l-Hasan, görüyorsun ki, durum gittikçe daha da ağırlaşmaya başlıyor! Ya bu işi halife öğrenirse ne olacak? Ya Allah! Ne olur acaba? Kuşkusuz, İbni Bekkar’ı, ona verilmesi için bir gözümü feda edecek kadar seviyorum! Ama, Ebü’l-Hasan! Senin bir ailen var, bir annen, kız kardeşlerin ve küçük kardeşlerin var! Senin önlem almayışın onları sonunda nasıl bir bahtsızlığa sürükler acaba? Aslında, bu zaten böyle uzun boylu sürüp gidemez! Yarından tezi yok, gidip İbni Bekkar’ı bulacak, sonu çok acı bitecek bu aşktan vazgeçirmeye çalışacağım! Beni dinlemek istemezse, Allah elbet tutacağım yolu bana gösterecektir!” demiş. Ve Ebü’l-Hasan, bağrı düşünceleriyle daralmış, sabahtan gidip dostu İbni Bekkar’ı bulmuş ve onu selamladıktan sonra kendisine “Ya Ali! Nasılsın bakalım?” diye sormuş. O da “Her zamankinden berbat!” yanıtını vermiş. Ebü’l-Hasan da ona “Vallahi, hayatımda, ne seninkine benzer bir serüvenden söz edildiğini duydum ne de seninki kadar garip bir aşk gördüm! Biliyorsun ki, Şemsü’n-Nehar da seni, senin onu sevdiğin kadar seviyor; buna karşın sen acı çekiyorsun ve durumun günden güne ağırlaşıyor! Ya bunca sevdiğin, aynı duyguyu seninle paylaşmasa ve aşkına gönülden bağlı olacağı yerde, âşık kadınların çoğu gibi yalan ve hile yoluna sapsaydı ne olurdu? Ama özellikle, ey Ali, bu serüveni halife öğrenecek olursa başımıza gelecek felaketlerin büyüklüğünü ancak Allah bilebilir! İnan bana, ey Ali, çıkış yolu olmayan bu aşkta ısrar edersen, ilkin kendin yitip gidecek; ve Şemsü’n-Nehar’ı da birlikte sürükleyeceksin! Ben kuşkusuz kendim de göz açıp kapayasıya kadar geçecek bir sürede canlılar arasından ailemle birlikte izim silineceği halde, kendimden söz etmiyorum!” demiş.</p>

  <p>Ama İbni Bekkar, bu nasihatından dolayı dostuna teşekkür edip ona iradesinin kendi elinde olmadığını ve zaten başına gelebilecek tüm felaketlere karşın, kendisine duyduğu sevdadan ötürü yaşamını yitirmekten korkmayan Şemsü’n-Nehar’dan hiçbir şekilde vazgeçmeyeceğini bildirmiş.</p>

  <p>Bunun üzerine Ebü’l-Hasan, bundan sonra söyleyeceği her sözün boş olacağını anlayarak dostundan izin almış ve ilerde olacakları düşünerek evinin yolunu tutmuş.</p>

  <p>Ebü’l-Hasan’ın sık sık kendisini görmeye gelen dostları arasında adı Emin olan genç ve kibar bir cevahirci varmış; kendisi onun sır saklama huyunu çok takdir edermiş. Ebü’l-Hasan, yastıklarına yaslanmış, gelecekte ne yapacağını şaşkınlıkla düşünürken, tam o anda, dostu çıkagelmiş. Karşılıklı selamlaşmalardan sonra, divanın üzerine onun yanına oturmuş. Bu sevgi dolambacından bir parça haberi olan tek kişi olarak ona “Ey Ebü’l-Hasan, Ali ibni Bekkar ile Şemsü’n-Nehar’ın aşkları ne durumda?” diye sormuş. Ebü’l-Hasan “Ey Emin, Allah bizi korusun! İçimde ilerde başımıza bir şeyler gelecekmiş gibi bir önsezi var!” diye yanıt vermiş.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, günün belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yüz elli dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>“...Başımıza bir şeyler gelecekmiş gibi bir önsezim var! Seni güvenilir ve sadık bir kişi olarak bildiğimden, bu tehlikeli serüvenden kendimi ve ailemi kurtarmak için kararlaştırdığım tasarımı sana açıklamak istiyorum!” demiş. Cevahirci de ona “Tüm güvenirliğinle konuşabilirsin, ey Ebü’l-Hasan! Bende, sana hizmet için can atmaya hazır bir kardeş bulacaksın!” demiş. Ebü’l-Hasan da ona “Bağdat ile olan tüm ilişkilerimi koparmak istiyorum, ey Emin! Borçlarımı ödemek, alacaklarımı toplamak, tüm mallarımı düşük fiyatlarla elden çıkarmak, yapabileceğim her şeyi yapmak ve buradan uzaklara, örneğin Basra’ya gitmek ve oradan olacakları sessizce izlemek istiyorum. Zira, ey Emin, olup bitenler benim için çekilmez oldu ve artık burada yaşamımı sürdürmek olanaksız; çünkü halifeye bu aşk dolambacında yerim olduğunun belirtileceği korkusuna tutuldum. Çünkü bu olayın, sonunda halife tarafından öğrenilmesi çok mümkündür!” demiş.</p>

  <p>Bu sözleri işitince, genç cevahirci, ona “Aslında, ey Ebü’l-Hasan, aldığın karar çok yerinde! Ve planın aklı başında bir adamın düşünmesi gereken tek yoldur! Bu kötü durumdan kurtulmak için Tanrı sana zihin açıklığı versin ve yollarından en hayırlısını göstersin! Eğer vicdan azabı çekmeden ayrılma kararında sana yardımım dokunabilecekse, senin yerini almaya ve dostun İbni Bekkar’a hizmet etmeye hazırım!” demiş. Ebü’l-Hasan da ona “Ama Ali ibni Bekkar’ı tanımadığına, sarayla ve Şemsü’n-Nehar ile de bir ilişkin bulunmadığına göre, bunu nasıl yaparsın?” demiş. Emin “Saraydan yana kuşkun olmasın. Çünkü Şemsü’n-Nehar’ın genç sırdaşı aracılığıyla oraya mücevherler satmış olmak bakımından bir ilişkim var; ancak İbni Bekkar’a gelince, onu tanımak ve güven uyandırmak bakımından ilişki kurmak benim için pek güç değildir. Dolayısıyla için rahat etsin, eğer gitmeyi kafana koydunsa, geri kalanla kafanı yorma. Çünkü Tanrı, isterse, tüm kapalı kapıları açar!” demiş. Bu sözleri söyleyerek cevahirci Emin, Ebü’l-Hasan’dan izin alarak kendi yoluna gitmiş.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, gün doğduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama yüz elli altmışıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ebü’l-Hasan’dan izin alarak kendi yoluna gitmiş.</p>

  <p>Ama, üç gün sonra, ondan haber almak üzere geri dönmüş ve evin tümüyle boşaltılmış olduğunu görmüş. Bunun üzerine durumu komşularından öğrenmek istemiş; onlar da kendisine “Ebü’l-Hasan bir iş gezisi için Basra’ya gitti ve hepimize yokluğunun pek uzun sürmeyeceğini ve uzaktaki müşterilerinin kendisine olan borçlarını toplar toplamaz Bağdat’a geri dönmekte kusur etmeyeceğini söyledi” demişler. O zaman Emin, Ebü’l-Hasan’ın korkuya kapılarak bu aşk serüveninin halifenin kulağına eriştiği sırada gözden yitmiş olmanın daha güvenli olduğunu düşünmüş bulunduğunu anlamış. Ama, kendisi ilkin hangi tarafı tutacağını bilememiş; sonra İbni Bekkar’ın evinin bulunduğu semte yönelmiş. Orada, kölelerden birini bularak, kendisini efendisinin yanına götürmesini rica etmiş; ve köle onu İbni Bekkar’ın yastıklara dayanmış sapsarı uzandığı toplantı salonuna sokmuş. Burada Emin barış dileklerinde bulunmuş; İbni Bekkar da dileğini ona iade etmiş. Bunun üzerine ona “Ey efendim, gözlerimin seni bu günden daha önce tanıma sevincini tatmamış olmasına karşın sağlığını sormak üzere yanına gelmekte gecikmiş olmamdan dolayı, ilkin, özür dilerim. Sonra da pek hoşuna gitmeyeceği kesin olan bir şey bildirmek ama yine de sana her şeyi unutturacak bir çare bulucu olarak yanına gelmiş bulunduğuma seni inandırmak isterim” demiş. İbni Bekkar da, heyecandan titreyerek, ona “Allah aşkına! Hoşuma gitmeyecek başka ne kaldı ki?” diye sormuş. Genç cevahirci de ona “Bil ki, ey efendim, ben senin dostun Ebü’l-Hasan’m her zaman yakın bir sırdaşı olmuşumdur. Ve benden başına gelen hiçbir şeyi gizlemezdi. Ama her akşam gelip beni aradığı halde, üç gündür ortalıkta görünmedi; ben de kendisinin bana daha önceki açıklamalarından, senin de onun dostlarından biri olduğunu bildiğimden, sana, onun nerede bulunduğunu ve nereye gittiğini ve de dostlarına hiçbir şey söylemeden ortadan böyle niçin kaybolduğunu sormaya geldim!” demiş.</p>

  <p>Bu sözleri duyunca, zavallı İbni Bekkar, son kertede sararmış ve neredeyse bayılacak gibi olmuş. Sonra güçlükle “Söylediklerini ben de ilk kez duyuyorum. Ve İbni Tahir’in bu üç günlük yokluğunu neye dayandıracağımı gerçekten bilmiyorum! Ama kölelerimden birini göndererek ondan haber sorabilirim; belki de olan bitenin aslını öğreniriz!” demiş. Sonra da kölelerinden birini çağırarak “Çabucak Ebü’l-Hasan İbni Tahir’in evine git ve burada mıdır, yoksa bir geziye mi çıkmıştır, öğren! Sana gezide olduğu yanıtını verirlerse, nereye gitmiş bulunduğunu sormayı da ihmal etme!” demiş. Ve hemen köle, haber getirmek üzere gitmiş ve bir süre sonra geri dönerek efendisine “Ebü’l-Hasan’ın komşuları, onun Basra’ya gitmiş olduğunu söylediler. Ama orada Ebü’l-Hasan hakkında bilgi edinmek isteyen bir genç kız da gördüm; bana ‘Sen kuşkusuz emir İbni Bekkar’ın sarayından birisin, değil mi?’ diye sordu. Kendisine olumlu yanıt verince, sana bildireceği bir haberi olduğunu söyledi ve bana buraya kadar eşlik etti. Yanına girme dileğinde bulunuyor” demiş. İbni Bekkar da ona “Onu hemen içeri al!” diye cevap vermiş.</p>

  <p>Böylece, birkaç saniye sonra, genç kız içeri girmiş ve İbni Bekkar, Şemsü’n-Nehar’ın sırdaşı cariyeyi tanımış. Kız yaklaşmış ve selam verip aldıktan sonra, kulağına fısıldadığı sözler, İbni Bekkar’ın yüzünü kâh aydınlatmış, kâh karartmış.</p>

  <p>Bunun üzerine genç cevahirci, söze karışması gerektiğine inanarak “Ey efendim ve sen ey genç hanım, bilin ki, Ebü’l-Hasan, gitmeden önce, bildiği her şeyi bana açıkladı ve sizi ilgilendiren işi halifenin öğrenmesi düşüncesinden duyduğu korkuyu anlattı. Ama benim, ne karım, ne bir çocuğum ne de bir ailem var; tüm ruhumla size karşı onun görevini üstlenmeye hazırım; çünkü İbni Tahir’in bahtsız aşkınız üzerine bana açıkladığı ayrıntılardan derinden derine etkilendim. Benim hizmet önerimi reddetmezseniz, dua ve barış üzerine olası aziz Peygamberimiz üzerine yemin ederim ki, size dostum İbni Tahir kadar sadakatle bağlanırım, hatta daha da sağlam ve daha da güvenilir olarak! Ve de önerimi kabul etmemeniz halinde bile bana açıklanmış bulunan bir sırrı kimseye söylemeyecek kadar yüce bir ruhum olduğundan emin olun!..”</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yüz altmış birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Kimseye söylemeyecek kadar yüce bir ruhum olduğundan emin olun! Aksine, eğer sözlerim ikinizi de inandırmışsa, size hoş gelebilecek her türlü özveriden kaçınmayacağımı bilin! Zira, istediğiniz doyumu sağlamak için elimden gelen tüm olanakları kullanmaya hazırım; hatta evimi, güzel Şemsü’n-Nehar ile buluşma yeriniz yapabilirim, ey efendim!” demiş.</p>

  <p>Genç cevahirci bu sözleri söyleyip bitirince, Emir Ali öylesine bir sevince kapılmış ki, birdenbire ruhunun canlandığını duyumsamış ve oturduğu yerden ayağa kalkarak cevahirci Emin’i öpmüş ve ona “Seni Allah gönderdi ey Emin! Ben de sana tamamen güveniyorum ve senin ellerinle sağlık bulacağıma inanıyorum” demiş. Sonra ona uzun uzadıya teşekkür etmiş ve sevinçten ağlayarak vedalaşmış.</p>

  <p>Bunun üzerine cevahirci, genç kızı da birlikte alarak oradan ayrılmış; onu kendi evine götürmüş; ve bundan böyle burasının ikisinin olduğu kadar, kararlaştırdıkları gibi Emir Ali ile Şemsü’n-Nehar’ın da buluşma yeri olacağını söylemiş. Genç kız da, böylece evin yolunu öğrenerek durumdan hanımını haberli kılmak için daha fazla oyalanmak istememiş. Cevahirciye de ertesi gün geri dönüp Şemsü’n-Nehar’ın cevabını getireceğini vaat etmiş.</p>

  <p>Ve gerçekten, ertesi gün, Emin’in evine gelmiş ve ona “Ey Emin, hanımım Şemsü’n-Nehar, hakkımızdaki güzel düşüncelerini öğrenince çok sevindi. Ve sana içten gelen gönül yüceliğine ve arzularına hizmet için hiçbir zorunluğun olmadığı halde gösterdiğin ilgiye kendi ağzıyla teşekkür etmek üzere, seni, saraya, onun yanına götürmem için beni görevlendirdi!” demiş.</p>

  <p>Bu sözleri duyan genç cevahirci, gözdenin bu arzusunu yerine getirmek üzere acele edeceği yerde, aksine tüm bedenini bir titreme kaplamış ve sapsarı kesilerek, genç kıza “Ey kız kardeşim, görüyorum ki, Şemsü’n-Nehar ve sen, yapmamı istediğiniz girişim üzerinde hiç düşünmemişsiniz. Ama benim sıradan bir adam olduğumu ve Ebü’l-Hasan’ın tanınmış olmasının, kendine emredileni yapıyor gibi görünüp sarayda keyfince dolaşarak haremağalarını gereği gibi yönetmesini sağlayan bir zekâya sahip olmasının üstünlüğünü unutuyorsunuz; ben ne onun güvenliğine ne de görmeye gittiği kimselerin âdetlerini benimsemedeki hayranlık verici alışkanlığına sahibim. Ebü’l-Hasan’ın gözdeyi ziyareti üstüne bana anlattıklarını işitmekle bile sarsılan birisi olarak saraya girmeye nasıl cesaret edebilirim? Aslında, böylesine bir tehlikeyi göze alacak yürek yok bende! Ama, hanımına, benim evimin buluşmalar için, hiç kuşkusuz, en uygun yer olduğunu söyleyebilirsin; ve eğer buraya gelmeye razı olursa, herhangi bir tehlikeye uğramaksızın istediğimiz gibi konuşabiliriz” demiş. Ve genç kız her ne kadar onu, birlikte gitmek için yüreklendirmeye çalışmış, hatta ayağa kalkmaya karar verdirmişse de, cevahirci, birdenbire öylesine bir titremeye kapılmış ki, bacakları üstünde duramamış ve genç kız onu tutmak ve yeniden oturmasına yardım ederek sakinleşmesi için bir bardak su vermek zorunda kalmış.</p>

  <p>Bunun üzerine, ısrarda bulunmanın doğru olmayacağını anlayan genç kız, Emin’e “Hakkın var! Hepimizin yararına olarak Şemsü’n-Nehar’ın kendisinin buraya gelmeye karar vermesi daha iyi olacak. Onu kandırmaya çalışacağım ve de buraya gelmesini sağlayacağım. Bizi, hiç ayrılmaksızın burada bekle!” demiş.</p>

  <p>Ve gerçekten, öngördüğü gibi, genç cevahircinin saraya gelmesinin olanaksızlığını hanımına anlatınca, Şemsü’n-Nehar kendisini o zamana kadar yatakta hareketsiz bırakan düşkünlüğünü unutarak, bir an bile düşünmeden, ayağa kalkmış ve geniş ipek çarşafına bürünerek sırdaşını izlemiş. Sırdaşı cariye ilkin eve giderek, hanımının evdeki köle ya da yabancılar tarafından görülmeyeceğine kanaat getirmek istemiş ve Emin’e “Hiç değilse, evde bulunanları uzaklaştırdın mı?” diye sormuş. O da “Ben burada, ev işlerini gören yaşlı bir zenci kadınla oturuyorum” diye yanıt vermiş. Kız da “Yine de onu içeri girmekten men etmek gerek!” demiş. Ve gidip tüm kapıları içeriden kapatmış, sonra da gidip hanımını aramış.</p>

  <p>Şemsü’n-Nehar içeri girmiş ve geçitler ve salonlar, geçerken saçtığı kokuyla dolmuş. Ve tek bir sözcük söylemeden ve de yöresine bakınmadan gidip divana oturmuş ve genç cevahircinin çabucak düzelttiği ardındaki yastıklara yaslanmış. Ve bir süre, bitkinliğine kapılarak ve güçlükle soluk alarak öylece kımıldamadan kalmış. Ve o denli alışılmadık bir koşuşmanın verdiği yorgunluğu giderince, peçesini kaldırmış ve geniş yeldirmesini çıkarmış. Genç cevahirci, gözleri kamaşmış ve sanki güneşi kendi evinde görür gibi olmuş. Şemsü’n-Nehar da biraz ilerisinde saygıyla ayakta dururken onu bir ara süzmüş ve sırdaşının kulağına “Bana sözünü ettiğin kişi bu mu?” diye sormuş; genç kız da “Evet, efendim!” dedikten sonra genç adama dönerek “Nasılsın ya Emin?” diye sormuş. O da “Tanrı’ya şükür ki, sağlığım iyidir! Tanrı seni korusun ve altın içine gizlenmiş bir koku gibi saklı tutsun!” demiş. Şemsü’n-Nehar ona “Sen evli misin, bekâr mı?” diye sorunca, “Vallahi, bekârım, ey hanımım! Ne anam, ne babam ne de bir yakınım var. Sana hizmet etmekten başka da yapacak bir işim yok; senin en küçük arzun başım, gözüm üstünedir...”</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz altmış ikinci gece olunca, şöyle demiş:</i></p>

  <br/>

  <p>“... Ve senin en küçük arzun başım, gözüm üstünedir! Bir de, bil ki, İbni Bekkar ile buluşmanız için oturmakta olduğum bu evin tam karşısındaki kimsenin oturmadığı bir evi tüm olarak emrinize vereceğim. Onu gereğince karşılayabilmeniz için hemen eşyayla donatacağım; böylece hiçbir noksanınız olmayacak!” diye yanıt vermiş. Bunun üzerine Şemsü’n-Nehar ona çok teşekkür etmiş ve “Ya Emin, ne mutlu bir bahtım varmış ki, senin gibi sadık bir dosta rastlamak talihine eriştim! Şimdi, çıkar gütmeyen bir dostun yardımının ne denli etkili olduğunu ve de azaplar ve acılar çölünde süründükten sonra rahatlık veren bir vahada bulunmanın ne denli zevkli olduğunu anlıyorum! Şuna da inan ki, Şemsü’n-Nehar, bir gün, dostluğun değerini bildiğini sana kanıtlayacaktır. Benim sırdaşıma bir bak, Emin! Gençtir, tatlıdır, hoştur; ondan ayrılmanın tüm acılarına karşın ışıklı geceler ve hoş günler geçirtmesi için onu sana armağan edeceğimden emin olabilirsin!” demiş. Emin de genç kıza bakarak onun, gerçekten çok çekici ve çok güzel gözleri bulunmasının ötesinde kesinlikle harika kalçaları olduğunu fark etmiş.</p>

  <p>Ama Şemsü’n-Nehar, sözünü sürdürerek, “Ona sonsuz güvenim vardır; bundan dolayı Emir Ali’nin sana söyleyeceği her şeyi ona bildirmekten çekinme! Ve onu sev, çünkü onda yüreği serinleten duyarlı nitelikler var!” demiş. Ve Şemsü’n-Nehar, cevahirciye daha pek çok incelikle dolu sözler söylemiş ve sırdaşı kendisini izlerken ve yeni dostuna gülen gözlerle veda ederken çekilip gitmiş.</p>

  <p>Onlar ayrılınca, cevahirci Emin dükkânına koşmuş ve oradan tüm değerli vazoları, altın yaldızlı bardakları, gümüş tasları almış ve iki âşığın buluşmaları tasarlanan eve taşımış. Sonra tüm tanıdıklarına uğrayarak, kiminden halılar, kiminden ipekli döşekler, yastıklar; kiminden porselen eşya, kiminden de tepsiler ve ibrikler ödünç almış. Ve böylece evi şahane bir tarzda döşemiş.</p>

  <p>Her şeyi bu tarzda düzene soktuktan sonra, uzaktan bir göz atmak için oturmakta iken, içeriye Şemsü’n-Nehar’ın genç sırdaşı olan dostunun yavaşça girdiğini görmüş. Kız, kalçalarını tatlı tatlı oynatarak yaklaşmış ve selamlar alınıp verildikten sonra “Ey Emin, hanımım duyduğu üzüntüsünden artık kurtulduğunu söylememi istedi. Sonra da sevdalısına, halifenin sarayda bulunmadığını ve kendisinin bu akşam buraya gelebileceğini sana bildirmek görevini bana verdi. Bunu hemen Emir Ali’ye bildirmelisin; ve bu haber, hiç kuşku duymuyorum, onun kendine gelmesini, güç ve sağlık kazanmasını sağlayacaktır!” demiş.</p>

  <p>Ve bu sözleri söyleyerek, genç kız, içi dinar dolu bir kese çıkararak Emin’e vermiş ve “Hanımım hiç çekinmeden tüm harcamaları yapmanı senden rica ediyor!” demiş. Ama Emin, keseyi geri çevirmiş ve ona “Değerim onun gözünde bu kadar düşük mü ki, hanımın, ey genç kız, ödül olarak bu altınları veriyor? Ona, Emin’in, bütün bunların ötesinde, onun sözlerinin altını ve gözlerinin bakışlarıyla karşılığını aldığını söyle!” diye haykırmış. Bunun üzerine genç kız keseyi geri almış ve Emin’in çıkar sağlamayı reddetmesinden çok mutlu olarak ondan duyduklarını ve evde her şeyin hazırlanmış bulunduğunu Şemsü’n-Nehar’a anlatmak üzere koşup gitmiş. Sonra yıkanırken, taranırken, koku sürünürken ve en güzel urbalarını giyerken ona yardım etmeye koyulmuş.</p>

  <p>Kendi bakımından, cevahirci Emin de, çabucak vazolara taze çiçekler koyduktan, her türden yiyecekler, tatlılar, şekerlemeler ve içkilerle dolu tepsiler donattıktan ve duvar kenarına utları, gitaraları ve öteki uyum sazlarını özenle dizdikten sonra, emir Ali ibni Bekkar’ın yanına gitmiş. Emir Ali’nin yanına girince, bir gün önce yüreğine saçtığı ümitle onu biraz neşeli bulmuş. Genç adamın neşesi, kısa bir süre sonra, uğrunda bunca gözyaşı döktüğü sevgilisine kavuşacağını öğrenince daha çok artmış. Birdenbire, tüm dertlerini, tüm kederlerini unutmuş ve benzi de bundan etkilenmiş; zira baştan aşağı aydınlanmış ve sevginin tatlı sıcaklığı da eklenince çok daha güzel olmuş.</p>

  <p>Bunun üzerine, dostu Emin’in yardımıyla, en şahane giysilerini giymiş; sanki daha önce mezarın kapılarına hiç yaklaşmamışçasına sağlıklı, cevahirciyle birlikte evinin yolunu tutmuş. Ve içeri alındıklarında, Emin, emiri oturmaya çağırmış ve ardına yumuşak yastıklar koymuş ve sağ ve sol yanlarına çiçekle dolu birer billur vazo yerleştirmiş ve eline de bir gül vermiş. Ve ikisi birlikte, tatlı tatlı konuşarak, gözdenin gelmesini beklemişler.</p>

  <p>Böylece, henüz birkaç dakika geçmeden, kapı çalınmış ve Emin koşup açmış; içeriye, biri bütünüyle siyah ipekten kalın bir çarşafa bürünmüş iki kadınla geri dönmüş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz altmış üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>... İçeriye, biri bütünüyle siyah ipekten kalın bir çarşafa bürünmüş iki kadınla geri dönmüş. Zaman, tam da minarelerden akşam ezanı okunduğu bir saatmiş. Ve dışarıda, akşamın ılıklığında müezzinin etkileyici sesi, yeryüzünde Tanrı’nın kutsamasını yayarken, Şemsü’n-Nehar peçesini kaldırmış ve Ali ibni Bekkar’ın yüzüne bakmış.</p>

  <p>Ve iki âşık, birbirini görünce, baygın düşmüşler ve bir saatlik bir zaman geçtikten sonra kendilerine gelebilmişler. Sonunda gözlerini açtıklarında, tutkularını birbirine anlatmanın başka yolunu bulmaksızın sessizce uzun uzun bakışmışlar. Sonra, konuşabilmek için kendilerine yeterince egemen olunca, birbirlerine öylesine tatlı sözler söylemişler ki, sırdaş cariye ile genç Emin, köşelerinde ağlamaktan kendilerini alamamışlar.</p>

  <p>Ama cevahirci Emin hemen konuklarını ağırlamanın tam zamanı olduğunu düşünerek, genç kızın yardımıyla, ilkin, bolca ortaya konmuş en iyi cinsten yemeklere, meyvelere ve içkilere dokunmak üzereyken, onlara hoş kokular saçmış. Bunu izleyerek, Emin, ellerine ibrikten su dökmüş ve kurulanmaları için ipek saçaklı peşkirler sunmuş. Ancak bundan sonra, tümüyle canlanmış ve heyecanlarını yenmiş olarak birlikte oluşlarının tadını çıkarmaya gerçekten başlayabilmişler. Şemsü’n-Nehar da, daha fazla beklemeyerek, genç kıza “Bana şu udu ver de, ruhumda hıçkıran büyük tutkuyu ona anlatmaya çalışayım!” demiş. Sırdaşı ona udu verince, alıp dizine koymuş ve çabucak düzen tutturduktan sonra ilkin sözsüz bir şarkıyla açış yapmış. Ve çalgı, parmakları altında, bazen hıçkırmış bazen gülmüş; ve ruhu hepsini duygulandıran ezgisel atılımlar göstermiş. O zaman kendilerinden geçmişler. Ve ancak o zaman, gözleri dostunun gözlerinde yitip gitmiş olan Şemsü’n-Nehar şu şarkıyı okumuş:</p>

  <div class="gir1">
    <p>Ey âşık bedenim, sen sevgiliyi beklerken saydamlaştın! Ve dökülen gözyaşları altında, yanaklarımın tutuşması, gelişinin meltemini tatlılaştırdı!</p>

    <p>Ey dostumun bulunduğu yerdeki kutsal gece, sen bahtımın tüm gecelerinden daha çok yüreğime tatlılık veriyorsun!</p>

    <p>Ey beklediğim, yolunu gözlediğim gece! Sevgilim beni sağ koluyla sarıyor, ben de onu sol kolumla mutlanarak sarıyorum!</p>

    <p>Onu sarıyorum ve dudaklarımla, onun dudakları beni tamamıyla tüketirken, ağzının şarabını içiyorum! Böylece hem testiyi, hem de içindeki balı elde ediyorum!</p>
  </div>

  <p>Bu şarkıyı işittikleri zaman, üçü birden öylesine büyük bir zevk ve neşe duymuşlar ki, yüreklerinin ta dibinden “Ya Leyl! Ya Selam! İşte! Ah, işte zevk dolu sözler bunlar!” diye haykırmışlar. Sonra cevahirci Emin, artık varlığının gerekli olmadığını düşünerek ve zevkin doruğundaki iki sevgiliyi birbirinin kollarında görerek ve onları sıkıntıya sokmamak için, kendilerini bu evde yalnız başlarına bırakma kararını alarak yavaşça oradan ayrılmış. Ve her zaman oturmakta olduğu evin yolunu tutmuş ve ruhu artık rahat, dostunun mutluluğunu düşünerek yatağına uzanmakta gecikmemiş ve sabaha kadar uyumuş.</p>

  <p>Uyandığında, karşısında, yaşlı zenci kadının yüzünün korkudan kasılmış, yanaklarını elleriyle döverken ağladığını görmüş. Başına ne gelmiş olduğunu sormak üzere ağzını açarken, ürkmüş zenci kadın kendisine, sessiz bir işaretle uyanmasını anlatmış ve kapıda beklemekte olan komşusunu göstermiş.</p>

  <p>Emin’in ricası üzerine, komşusu yaklaşmış ve selamlaşmalardan sonra, ona, “Ey komşum, bu gece evinin üzerine çöken korkunç felaketten dolayı seni teselli etmeye geldim!” demiş. Cevahirci, “Sen hangi felaketten söz ediyorsun, Allah aşkına?” diye haykırmış. Adam “Henüz öğrenmediğine göre, bilesin ki, bu gece senin öteki evden çıkıp kendi evine ancak ulaştığın bir sırada, işlerinin ustası oldukları anlaşılan hırsızlar, bir gün önce senin ikinci evine değerli eşyalar taşımış olduğunu görmüş olacaklar ki, orada kimse bulunmadığı inancıyla içeri dalmışlar. Ama orada senin konuk ettiğin kimseleri görünce, onları herhalde öldürmek zorunda kalmışlar ya da ortadan kaldırmayı düşünmüşler; çünkü artık onların hiçbir izine rastlanılmıyor. Evine gelince, hırsızlar onu baştan aşağı soymuşlar; bir hasır, bir şilte bile bırakmamışlar. Şimdi sanki hiç döşenmemiş gibi tertemiz ve boş durumda” demiş.</p>

  <p>Bu haberi alınca, genç cevahirci, ellerini umutsuzlukla göğe kaldırarak, “Ya Allah! Ne felaket bu böyle! Bana ait olan eşyayla, dostlarımdan ödünç aldıklarım, yerine getirilmez biçimde yok oldu, ama konuklarımın kaybı yanında bunun sözü mü olur?” diye haykırmış. Ve şaşkın, yalın ayak ve gömlekle, felaketine acıyan komşusu yakından onu izlerken ikinci eve doğru koşmuş. Ve görmüş ki, salonlar tüm boşluklarıyla çınlamakta! Bunu görünce ağlayarak ve hıçkırıklar kopararak yere çökmüş ve sonra “Ah! Şimdi ne yapmalı, ey komşum?” diye haykırmış.</p>

  <p>Komşusu yanıt oluşturmak üzere...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama yüz altmış dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>Komşusu yanıt olarak ona “Sanıyorum ki, ey Emin, tutulacak en iyi yol, sabırla felakete katlanmak ve er ya da geç yakalanmaları kesin olan hırsızların ele geçmesini beklemektir; çünkü valinin muhafızları, yalnız bu hırsızlık için değil, şu son zamanlarda işledikleri daha pek çok suçlar için onları izlemekte!” demiş. Zavallı cevahirci de “Ey Ebü’l-Hasan ibni Tahir, bilge adam! Çekilip yavaşça Basra’ya gitmek için ne kadar doğru esinlenmişsin! Ama... İnsan başına gelecekten sakınamaz ki!” diye haykırmış. Ve Emin, tüm öyküyü öğrenen ve geçerken ona acıyan bir kalabalık ortasında üzülerek yeniden evinin yolunu tutmuş.</p>

  <p>Böylece, evinin kapısına ulaşınca, cevahirci Emin, evin girişinde, hiç tanımadığı birinin kendisini beklediğini görmüş. Adam, onu görünce ayağa kalkmış ve onu selamlamış; Emin de selamına yanıt vermiş. Bunun üzerine adam ona “Sana söyleyeceğim, sadece ikimizi ilgilendiren gizli şeyler var!” demiş. Emin de onu eve sokmak istemiş. Ama adam ona “İkimizin tamamıyla yalnız kalması daha iyi olur; en iyisi senin öteki evine gidelim!” demiş. Emin de şaşırarak ona “Ama ben seni tanımıyorum, sen beni ve evlerimi nasıl tanıyorsun?” diye sormuş. Yabancı gülerek “Sana hepsini açıklarım! Ve eğer Allah isterse, sana derdini hafifletecek bir şeyler de sağlayabilirim!” demiş. Bunun üzerine Emin, bu yabancıyla evden çıkmış ve ikinci eve ulaşmış; ama orada bilinmeyen kişi, evin kapısının hırsızlar tarafından kırılmış bulunduğunu; dolayısıyla, gizli konuşmalara elverişli olmadığını söylemiş. Sonra da ona “Beni izle! Seni bildiğim güvenli bir yere götüreyim!” demiş.</p>

  <p>Bunun üzerine adam yürümeye başlamış; Emin de bir sokaktan diğerine, bir çarşıdan ötekine ve bir kapıdan bir başkasına adamın ardından girerek akşam oluncaya kadar onu izlemiş; ve böylece Dicle nehrinin kenarına kadar gelince, adam, Emin’e, “Öteki kıyıya geçsek kuşkusuz daha fazla güven içinde olurduk!” demiş. Ve birdenbire, bilinmeyen bir yerden bir kayıkçı belirerek onlara yaklaşmış ve Emin, daha öneriyi reddetmeyi düşünmesine vakit kalmadan, kendini yabancı kişiyle birlikte kayığın içinde buluvermiş; kayıkçı da birkaç güçlü kürek çekişle onları karşı kıyıya taşımış.</p>

  <p>Bunun üzerine adam, elinden tutarak, Emin’in karaya çıkmasına yardım etmiş; onu dar ve dolambaçlı sokaklardan geçirmiş. Ve artık hiçbir şeyden güven duymayan Emin, kendi kendine “Yaşamım boyunca buralara ayak basmamıştım! Benimki de ne serüven ya!” diye düşünmüş.</p>

  <p>Ama sonunda adam, baştan aşağı demirden yapılmış olan alçak bir kapıya ulaşmış ve cebinden paslı büyük bir anahtar çıkarmış, onu kilide sokmuş; müthiş bir gıcırtı koparan anahtarla kapıyı açmış. Adam içeri girmiş, Emin’i de içeri sokmuş. Sonra yeniden kapıyı kapatmış; ve elleri ayakları üzerinde yürümek zorunda kaldıkları dar bir geçide girmişler. Ve bu geçidin sonunda, kendilerini ansızın, tam ortada tek bir meşalenin aydınlattığı bir salonda bulmuşlar. Bu meşalenin yöresinde, aynı giysileri kuşanmış ve sanki tam bir irikıyım suret aynalarla on kez yansıtılmış gibi birbirine tıpkı tıpkısına benzeyen on erkeğin kıpırdamadan oturduklarını görmüşler.</p>

  <p>Sabahtan beri yaptığı yürüyüşle zaten yorgun düşmüş olan Emin, bunu görünce, büyük bir güçsüzlük duymuş ve yere düşmüş. Bunun üzerine onu bu yere getirmiş olan adam, yüzüne biraz su serpmiş ve onu kendine getirmiş. Sonra, zaten hazır edilmiş bulunan sofraya, birbirine benzer on adam oturmuşlar ve tek ve benzer bir sesle Emin’i de yemeklerini paylaşmaya çağırmışlar. Emin de, bunların bütün tabaklardan yemeye başladıklarını görerek, kendi kendine “Yemeklerde zehir olsaydı, bunlar yemezlerdi!” diye düşünmüş ve korkusuna karşın sofraya yaklaşmış; sabahtan beri aç olduğu için alabildiğine yemiş.</p>

  <p>Yemek bitince, on ağızdan çıkan tek bir sesle “Bizi tanır mısın?” diye sormuşlar. Emin de “Yok, vallahi!” cevabını vermiş. Onu birden “Geçen gece evine girip soyan ve konuğun olan genç erkek ile şarkı okuyan genç kadını kaçıran haramileriz! Ama ne yazık ki, hizmet eden kız, taraçadan kaçmayı başardı!” demişler. Bunun üzerine Emin “Allah sizden razı olsun efendilerim! Lütfen bana bu iki konuğun nerede olduğunu gösterir misiniz? Açlığımı gidermeme yardım ettiğiniz gibi, ruhumun sakinliğine kavuşmasını da sağlayınız! Ve benden çaldığınız her şeyle Allah hepinizi barış içinde yaşatsın! Bana sadece dostlarımı gösteriverin!” demiş. Bunun üzerine hırsızlar, hepsi birden, aynı anda kollarını uzatarak kapalı bir kapıyı göstermişler ve ona “Onların bahtı için bundan böyle korkma; bizim yanımızda, valinin evindekinden daha güven içindedirler ve zaten sen de öylesin! Bil ki, seni buraya, güzel yüzleri ve soylu davranışları bizi şaşırtan ve bu durumlarını bir kez kestirdikten sonra sorguya çekmeye cesaret edemediğimiz bu iki genç hakkında tutarlı bilgi almak üzere getirdik!” demişler.</p>

  <p>Bunun üzerine cevahirci Emin’in korkusu epeyce yatışmış ve maksadına ulaşmak için haramileri kazanmaktan başka bir şey düşünmemiş ve onlara “Ey efendilerim, şimdi açıkça görüyorum ki, yeryüzünde insanlık ve incelik yok olsa da, el dokunmadık halleriyle sizin evinizde yeniden bulunurlar. Yine de aynı açıklıkla görüyorum ki, sizler kadar güvenli ve cömert kişilerle iş görülünce, onların güvenini kazanmak için tutulacak en iyi yol, kendilerinden gerçeği asla saklamamaktır! Öyleyse, benim öykümle onların, şaşırmanın son sınırına ulaştıracak kadar şaşırtıcı olan öyküsünü dinleyin!” demiş.</p>

  <p>Ve cevahirci Emin, haramilere, hiçbir ayrıntıyı atlamadan başından sonuna kadar, Şemsü’n-Nehar ile Ali ibni Bekkar’ın öyküsünü ve kendisinin bununla ilgili öyküsünü anlatmış. Ama gerçekten onu burada tekrarlamanın hiçbir yararı yok!</p>
