  <div class="baslik10">
    <p>Itırlı Bahçe’den İbret Verici Fıkralar</p>
  </div>

  <p><i>“Ey bahtıgüzel şah, bu tür öyküler benim en iyi bildiğim öykülerdir. Sana</i> Itırlı Bahçe <i>adlı kitaptan alınmış birkaçını anlatacağım!” demiş. Şah Şehriyar da “Bu durumda hemen anlatmaya başla, çünkü bu akşam ruhumu büyük bir sıkıntının sardığını hissediyorum! Ve artık sabaha kadar başının omuzlarında kalacağından da pek emin değilim!” demiş. Şehrazad da, gülerek “İşte anlatıyorum! Ancak sana, ey bahtıgüzel şah, bu fıkraların kaba ruhlu, dar fikirli kimselerin gözünde açık saçık sayılabileceğini söyleyeyim!” demiş. Şah Şehriyar da “Bu korku, seni sakın alıkoymasın, Şehrazad! Bununla birlikte, eğer bu ibret verici fıkraları, halının üstünde kıvrılmış yatarak seni dinleyen bu küçük kızın işitmesini istemiyorsan ona çabucak uzaklaşmasını söyle! Zaten bu küçük kızın artık burada ne yaptığını da tam olarak anlamıyorum!” demiş. Şahın bu sözlerini işiten küçük Dünyazad, kovulmaktan korkarak ablasının kucağına atılmış; o da onun gözlerinden öperek onu bağrına basmış ve sevgili ruhunu yatıştırmış. Sonra şah Şehriyar’a dönerek, ona “Her şeye karşın onun kalabileceğini sanıyorum! Çünkü belden aşağı şeylerden söz etmenin asla kınanması gerekmez; ve de temiz ve saf olan her şey temiz ve saf kalır!” demiş.</i></p>

  <div class="baslik11" id="b34_1">
    <p>Üç Dilek</p>
  </div>

  <p>İşittim ki, ey bahtıgüzel şah, çok iyi niyetli birisi, tüm yaşamını Kitap’ın ateşli inanç sahiplerine vaat ettiği, sofu kişinin o gece en olmaz dileğinin bile yerine getirileceğine inandığı ve Tüm Güç Sahibi’nin Olanaklar Sağladığı Gece<a href="../Text/dipnot.xhtml#Footnote0261" id="Feedback0261"><sup>[261]</sup></a> diye adlandırılan mucizevi gecesini beklemekle geçirmiş. Böylece, o gece, bu kişi, bütün gün sıkı sıkıya oruç tuttuktan sonra, birdenbire içinde ilahi bir lütufa uğrayacağı umudunun uyandığını hissetmiş. Ve karısını çağırarak ona “Dinle beni, kadın! Bu gece, Sonsuz Varlık önünde ruhumu tertemiz hissediyorum, hiç kuşkusuz bu gece benim için Tüm Güç Sahibi’nin Olanaklar Sağladığı Gece olacak! Tüm dileklerim ve isteklerim Nasip Dağıtıcı tarafından hiç kuşkusuz yerine getirileceğine göre, seni, dileyeceğim dilekler konusunda danışmak için çağırdım; çünkü çoğunlukla senin görüşlerin, benim için yararlı olmuştur. Dolayısıyla dileklerimi düzenlerken bana ilham ver!” demiş. Karısı “Yahu, senin kaç dilek dileme hakkın var?” diye sormuş; o da “Üç!” diye yanıt vermiş. Kadın, “Öyleyse üç dileğinden birini Tanrı’ya açarak işe başla! Bilirsin ki, erkeğin üstün niteliği ve zevkleri onun cinsel gücündedir; ve erkek dokunulmadık, hadım ya da güçsüzse, mükemmel sayılmaz. Bunun sonucu olarak erkeğin zebbi ne kadar hatırı sayılır irilikte ise, cinsel gücü de o denli büyük olur ve mükemmellik yolunda ilerler. Sen de Yüceler Yücesi’nin önünde saygıyla eğilerek ona ‘Ey Hayırsağlayıcı, ey Cömert Varlık, zebbimi görkemli boyutlara ulaştır!’ de!” demiş. Adam secdeye vararak ellerini göğe kaldırmış ve “Ey Hayırsağlayıcı, ey Cömert Varlık, zebbimi görkemli boyutlara ulaştır!” demiş.</p>

  <p>Bu dilek açıklanır açıklanmaz, o an, o saatte, ötelerden kabul edilmiş. Ve mübarek adamın zebbi şişip büyümeye başlamış; öylesine ki, iki iri bal kabağı arasındaki bir asma kabağı yerine konacak kadar olmuş ve ağırlığı öylesine artmış ki, sahibini ayaktayken oturmaya, yatarken ayağa kalkmaya zorlamış.</p>

  <p>Karısı da onun görünümüyle öylesine dehşete kapılmış ki, kutsal adamın denemek üzere kendisini her çağırışında kaçıp kurtuluyormuş. Ve kadın “Tek bir saldırıyla bir kayayı baştan aşağı delmeye yeterli böyle bir gereçle denenmemi nasıl istersin?” diye haykırıyormuş. Zavallı adam da sonunda “Ey iğrenç kadın, şimdi bu durumda ne yapmam gerek? Bu, senin marifetin, alçak!” demiş. Kadın “Tanrı beni ve yöremi kollasın! Peygambere yalvar, ey aç gözlü! Benim vallahi, böyle şeylere ihtiyacım yok! Senden bu kadarını da istememiştim. Göklere yalvar da küçülüversin! Bu da senin ikinci dileğin olsun!” diye yanıt vermiş.</p>

  <p>Mübarek adam gözlerini göğe kaldırmış ve “Ey Tanrım beni bu cansıkıcı maldan kurtar ve beni onun verdiği tedirginlikten azat et!” demiş. Ve hemen, sanki zebbi ve yumurtaları yokmuşçasına adamın karnının altı dümdüz olmuş. Ama, tamamıyla yok olmuş, ne kendisine doyum sağlamış ne de karısına; ve adam karısına sövüp saymaya ve kendisini gereğince dilek dilemekten yoksun bıraktığından dolayı suçlamaya başlamış. Ve mübarek adamın acısı öylesine bir noktaya varmış ki, karısına “Bütün bu durum, senin kusurundan ve anlamsız nasihatlarından ortaya çıktı! Ey akılsız karı, benim Allah nezdinde üç dilek hakkım vardı ve ben bu dünyada olsun, öbür dünyada olsun, bana en çok yarayacak dileklerde bulunacaktım. İşte şimdiden dileklerimin ikisi harcandı; ve hiçbir şey elde edemedim; hatta eskisinden de beter bir durumdayım! Ama hâlâ üçüncü dileğimi dilemek hakkım saklı olduğundan Tanrı’dan başlangıçta sahip olduğum şeyi’in yerine getirilmesini dileyeceğim!” demiş ve Tanrı’sından dileyeceğini dilemiş; o da bunu yerine getirmiş ve kendisine başlangıçta sahip olduğu şeyi iade etmiş.</p>

  <p>Bu fıkradan çıkacak ibret: İnsan sahip olduğu şeyle yetinmelidir!</p>

  <br/>

  <p><i>Sonra Şehrazad demiş ki:</i></p>

  <div class="baslik11" id="b34_2">
    <p>Genç Çocuk ve Hamam Tellağı</p>
  </div>

  <p>İşittim ki, ey bahtıgüzel şah, hamam tellağının birinin her zamanki müşterileri arasında kentin ileri gelenlerinin ve zenginlerinin oğulları da varmış. Çünkü mesleğini yürüttüğü hamam kentin en göz alan yerindeymiş. Günlerden bir gün yıkanmaya gelenleri beklemekte olduğu salona henüz tüyleri çıkmamış, ama oldukça tombul ve art yuvaları toplu bir oğlan çocuğu girmiş; bu çocuğun yüzü de çok güzelmiş ve de o ülkenin şahının birinciye gelen vezirinin oğluymuş. Tellak da bu hoş delikanlının o denli hoş olan bedenini ovuşturmaktan haz duymuş ve içinden “İşte öyle bir beden ki, yağ kitleleri her yanında ipek gibi yastıklar oluşturmuş. Ne zengin biçimler ve ne hoş bir tombulluk bu böyle!” demiş. Ve onu, sıcak hamamdaki göbek taşının ılık mermerine yatırmış ve özel bir itinayla ovmaya başlamış. Ve kalçalarının yakınına ulaşıp buraları ovuştururken; tombul çocuğun zebbinin ancak bir fındık iriliğinde olduğunu görerek çok şaşmış...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Tombul çocuğun zebbinin ancak bir fındık iriliğinde olduğunu görerek çok şaşırmış. Ve bunu görünce, içinden kederlenmeye ve yapmakta olduğu ovuşturma işini keserek iki elini birbirine çarpmaya başlamış.</p>

  <p>Genç çocuk tellağın bu denli üzüntüye kapıldığını ve umutsuzluktan yüzünün karmakarışık olduğunu görünce, ona “Neyin var senin, ey tellak, niçin böyle üzülüyor ve ellerini birbirine çarpıyorsun?” demiş. O da “Ne yazık ki! Efendim, benim düş kırıklığım ve sızlanmalarım senin üstünedir! Çünkü görüyorum ki, sen, bir erkeğin başına gelebilecek en büyük felakete uğrarmışsın! Gençsin, güzel ve tombulsun! Yüzün de, bedenin de mükemmel! Ve Nasip Dağıtan ancak seçtiklerine verdiği her şeyi sana bağışlamış. Ama zevkler veren gereçten adamakıllı yoksun kılmış! Onsuz erkek, erkek sayılmaz! Zebbi ve onun sağladığı zevkler olmayınca insanın yaşamı neye yarar?” demiş. Bu sözleri duyan vezirin oğlu başını kederle öne eğmiş ve “Amcam, çok doğru söylüyorsun! Ve tam da benim tek derdimin üzerinde düşünmeme neden oldun! Saygın babamdan kalan miras bu denli küçükse, onu verimli kılmadığımdan ötürü, kusur sadece benimdir. Gerçekten, oğlağın güçlü bir teke haline gelmesini, içini tutuşturan keçilerden uzak kaldıkça, nasıl beklersin! Ya da ağaç sulanmazsa gelişir mi? Ben bugüne kadar kadınlardan uzak durdum. Ve hiçbir arzu beşiğindeki yavruyu uyandırmaya gelmedi! Ama, sanıyorum ki, şimdi, uyuyanları uyandırmanın ve çobanın bastonuna yaslanmasının zamanıdır!” diye yanıt vermiş.</p>

  <p>Vezirin oğlunun bu konuşmasını duyan hamam tellağı “Ama, küçük parmağındaki tırnağın kadar bile boyu olmayan sopasına çoban nasıl yaslanacak?” demiş. Çocuk “Bu konuda benim iyi yürekli amcam, senin verimkâr yardımına güveniyorum. Gidip serinleme odasındaki peykeye bıraktığım giysilerimi bulup kemerimdeki altın kesesini alarak bu girişimi sağlayabileceğim bir genç kız bulup getir de, onunla ilk denememi yapayım!” diye yanıt vermiş. Tellak da “İşittim ve itaat ettim!” diyerek onu yanıtlamış ve kerevete giderek keseyi almış ve hamamdan çıkarak söz konusu genç kızı aramaya başlamış.</p>

  <p>Yolda yürürken, kendi kendine “Bu zavallı çocuk, bir zebbin dokunulunca gittikçe büyüyen yumuşak bir şekerleme olduğunu sanıyor! Ve hıyarın bir günden ertesi güne alabildiğine boylanacağını düşünüyor; ya da muzun muz haline gelmeden olgunlaşıverdiğini düşlüyor!” diyormuş. Ve bu serüvene gülerek karısını bulmaya gitmiş; ve ona “Ey Ali’nin anası, bilesin ki, hamamda on dördüncü günündeki ay kadar güzel bir oğlan çocuğunu ovuşturmaktaydım. Kendisi birinci vezirin oğludur; ve mükemmel bir vücudu var. Ama zavallının öbür erkeklerinki gibi bir zebbi yok! Sahip olduğu şey, ancak bir fındık büyüklüğünde! Onun bu durumuna hayıflanınca, bana, dolu olan bu keseyi vererek babasından kalan fukara mirasını bir anda geliştirecek yetenekte bir kız sağlamamı istedi; çünkü saf çocuk, daha ilk denemede zebbinin bir anda dikilip gelişeceğini sanıyor! Ben de bu paranın evde kalmasının daha iyi olacağını düşündüm; gelip seni buldum ve benimle hamama gelip bu zavallı çocuğun sonuç alamayacağı bu sözde deneyde kendisine yardım etmek üzere karar vermeni istedim. Bu konuda uygunsuz hiçbir şey yok! Sen de hiçbir tehlike ve korku duymaksızın gülerek bir saat oyalanırsın! Ben de dışarıdan ikinizi gözetir ve yıkananların meraklı bakışlarından sizi korurum!” demiş.</p>

  <p>Kocasının bu sözlerini duyunca genç kadın işitip itaat ettiği cevabını vermiş ve ayağa kalkarak süslenmiş ve en güzel giysileriyle donanmış. Zaten hiçbir süsü ve giysisi olmasa da, herkesi yolda kendine baktıracak ve tüm yürekleri havalandıracak kadar, zamanının kadınları içinde en güzellerinden biriymiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Zaten zamanının kadınları içinde en güzellerinden biriymiş.</p>

  <p>Tellak böylece karısını hamama götürmüş ve sıcak hamamın mermeri üzerinde onu bekleyen vezirin genç oğlunun yanına sokmuş; ve onları yalnız bırakarak dışarı çıkıp can sıkıcı kişilerin kapının önünden geçerken başlarını kapıdan yana çevirmelerini engellemek için dikilip durmuş; ve onlara bu kapının içerden kapanmış bulunduğunu söylemiş.</p>

  <p>Genç kadın delikanlıyı görünce, onun ay gibi güzelliğiyle büyülenmiş; oğlan da aynı duygulara kapılmış. Ve kadın kendi kendine “Öteki erkeklerin sahip olduğu şeyin onda bulunmaması ne yazık! Çünkü kocamın bana anlattığı, gerçekten doğru: yavrusu ancak bir fındık iriliğinde!” demiş. Ama delikanlının bacakları arasında bulunan uyku halindeki yavru, kadının dokunuşuyla duyarlı hale gelmiş; onun küçük hali sadece görünüşte böyle olduğundan ve yavrunun uyku durumu, babasının kucağındayken tamamıyla içeri çekilen bir türün gereği bulunduğundan, yavaş yavaş uyuşuk halinden silkinmeye başlamış. Ve birdenbire bir eşeğin ya da bir filinkine benzer bir belirginlikte, gerçekten iri ve güçlü bir görünüm kazanmış! Ve tellağın karısı bir hayranlık çığlığı koparmış, delikanlının boynuna atılmış; o da yengin bir horoz gibi kadının üzerinde tünemiş. Ve bir saatlik bir sürede, bir kez, sonra ikinci bir kez, sonra da üçüncü bir kez kadının içine girmiş; ve böylece onuncu kez ona sahip olmuş; o da, fıkırdayan bir mutlulukla onun altında çılgınca kıpırdayarak inleyip duruyormuş.</p>

  <p>Hepsi bu kadar! Ve kapının tahtadan kafesi ardında tellak bütün manzarayı görüyor; ama halkın önünde utanılacak duruma düşmekten çekinerek gürültü yapmaya ya da kapıyı kırmaya cesaret edemiyormuş. Ve sadece ona bir türlü yanıt vermeyen karısını yarı kısık bir sesle çağırmakla yetiniyormuş. Ona “Ey Ali’nin anası, dışarı çıkmak için hâlâ ne bekliyorsun? Gün ilerliyor ve beslenmek için göğsünü arayan emzikli çocuğunu unutmuş görünüyorsun!” diyormuş. Ama kadın, delikanlının altında, çabalamalarını sürdürüyor, gülüşler ve soluk soluğa kalmalar arasında “Yok, vallahi! Bundan böyle bu yavrudan başkasına süt ya da başka beslenecek şey vermem!” diyormuş. Vezirin oğlu da ona “Ama yine bir ara gidip onu emzirmelisin! Sonra hemen geri gelirsin!” demiş. Kadın da “Yeni çocuğunu anasından bir saat bile öksüz bırakmaktansa, canım çıksın daha iyi!” diye yanıt vermiş.</p>

  <p>Zavallı tellak, karısını böylece elinden kaçırdığını anlayınca ve kendisine dönmemek için edepsizce direndiğini görünce, öylesine büyük bir umutsuzluğa ve kıskançlık krizine kapılmış ki, hamamın taraçasına çıkmış ve oradan kendini sokağa fırlatarak kafasını patlatmış ve ölmüş.</p>

  <p>Böylece bu öykü, aklı başında olan kimselerin görünüşe aldanmamaları gerektiğini kanıtlamak için söylenmiştir.</p>

  <br/>

  <p><i>“Ama” diye sözünü sürdürmüş Şehrazad. “Şimdi anlatacağım öykü, görünmekte olanın ne denli aldatıcı olduğunu çok daha iyi gösterecek; ve başkalarının güdümüne girmenin ne tehlikeli olduğunu belirtecektir.”</i></p>

  <div class="baslik11" id="b34_3">
    <p>Beyaz Var, Beyazcık Var</p>
  </div>

  <p>İşittim ki, ey bahtıgüzel şah, adamların içinden bir adam, büyüleyici ve güzel bir genç kadına âşık olmuş; ve zarafetin ve mükemmelliğin örneği olan bu genç kadın, sevdiği ve onun tarafından sevilen bir erkekle evliymiş ve başkaca, saf ve erdemli olduğundan, ona tutkun olan adam, bir türlü onu baştan çıkarmanın yolunu bulamıyormuş. Ve sonuç alamadan çok zaman geçip sabrını yitirdiğinden, ya onun inadını kırmak ya da kendisinden öç almak için bir çare bulmaya karar vermiş.</p>

  <p>Bu genç kadının kocasının, güvenli bir hizmetkâr olarak, çocukluğundan beri kendilerinin yetiştirdiği ve efendilerinin bulunmadığı zamanlarda eve göz kulak olan bir genç uşağı varmış. Yüz bulamayan âşık, kendisine çeşitli armağanlar vererek ve gönül okşayıcı tavırlarla davranarak bu genç uşakla dostluk kurmuş ve böylece zamanla bu genç adam kendini tümüyle ona bağlamış ve hiç kısıtlamadan her hususta onun sözünden çıkmaz olmuş.</p>

  <p>İşler bu noktaya ulaşınca, âşık, bir gün genç uşağa “Ey falan kimse, efendinle eşi bir kez evden çıkınca, gelip orayı görmek isterdim!” demiş. O da “Kuşkusuz!” demiş. Ve efendisi dükkânına ve hanımı hamama gitmek üzere evden uzaklaşınca, onu elinden tutup eve sokmuş; bütün odaları gezdirmiş ve evde bulunan her şeyi göstermiş. Oysa, genç kadından öç almayı iyice kafasına yerleştiren adam, ona oynayacağı oyunu çoktan hazırlamış imiş. Dolayısıyla, yatak odasına girince, yatağa yaklaşmış ve yumurtanın beyazıyla doldurmuş olduğu bir şişenin içindekileri yatağa dökmüş. Ve bu işi o denli gizlilikle yapmış ki, genç oğlan hiçbir şeyin farkına varmamış. Bunu izleyerek adam evden çıkıp yoluna gitmiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Evden çıkıp yoluna gitmiş. Ve işte onun durumu böyleymiş!</p>

  <p>Kocaya gelince şöyle! Günbatımına doğru, dükkânını kapayınca, evine dönmüş; alışverişle geçen bütün bir günün yorgunluğuyla yatağına girip dinlenmek üzere uzanmak istemiş; ama çarşafları lekeleyen geniş bir benek görmüş; şaşırarak ve güvensizliğin sınırında güvensizlik duyarak irkilmiş. Sonra kendi kendine “Kim benim evime girip de, karımla yapabileceği şeyi yapabilir? Çünkü gördüğüm şey, hiç kuşkusuz erkek tohumu!” demiş. Ve daha da emin olmak için tacir, parmağını sıvının ortasına daldırmış ve “Ta kendisi!” demiş. O zaman öfkeye kapılarak her şeyden önce genç uşağı öldürmek istemiş; sonra düşünce değiştirerek kendi kendine “Böylesine büyük bir boşalma bu genç oğlandan gelemez. Çünkü henüz yumurtalarının şiştiği yaşa ulaşmadı!” diye düşünmüş. Böyle de olsa, onu çağırmış ve sesi öfkeyle titreyerek, ona “sefil hergele, hanımın nerede senin?” diye haykırmış. O da “Hamama gitti!” diyerek yanıt vermiş. Bu sözleri duyunca, dinsel yasalar her çiftleşmeden sonra kadının da, erkeğin de boy abdesti almalarını gerektirdiğinden, kuşku tacirin kafasında iyice yer etmiş! Ve oğlana “Git söyle, çabucak eve dönsün!” diye haykırmış. Oğlan da buyruğu yerine getirmek üzere çabucak evden çıkmış.</p>

  <p>Karısı eve dönünce, söz konusu edilen yatağın bulunduğu odada gözlerini sağdan sola, soldan sağa çevirip durmakta olan koca, onu saçlarından yakalamış ve yere devirip gittikçe şiddetlenen yumruklarla ve tekmelerle dövmeye başlamış. Bunu izleyerek kollarını bağlamış, eline büyük bir bıçak alarak onu boğazlamaya hazırlanmış. Ama bunu görünce kadın alabildiğine çığlıklar atmaya ve uğuldamaya başlamış; öylesine ki, tüm komşu kadınlar ve erkekler yardımına koşuşmuşlar ve onu boğazlanmak üzere iken bulmuşlar. O zaman güç kullanarak kocayı kadından ayırmışlar ve kadına neden böyle bir cezaya layık görüldüğünü sormuşlar. Kadın da “Nedenini bilmiyorum!” diye haykırmış. O zaman hep bir ağızdan adama “Eğer ondan bir şikâyetin varsa ya boşama hakkını kullanır ya da yumuşaklık ve tatlılıkla azarlayarak yola getirirsin!” diye haykırmışlar ve “Ama onu öldüremezsin; çünkü belki de lekesiz ve namusludur. Biz de onu böyle biliriz ve Tanrı önünde de, kadı önünde de buna şahitlik ederiz! Kendisiyle uzun zamandır komşuluk yapıyoruz; davranışlarında suçlanacak hiçbir şey görmedik!” diye eklemişler. Tacir “Bırakın şu namussuzu geberteyim! Ahlaksızlığının kanıtını görmek istiyorsanız, yatağına soktuğu adamın bırakmış olduğu sıvı lekeye bakmanız yeter!” diye yanıt vermiş. Bu sözleri duyan komşu kadın ve erkekler yatağa yaklaşmışlar ve her biri parmağını lekeye sokarak “Bu erkek tohumudur!” demiş. Ama tam o anda, genç oğlan, yaklaşıp sıvının çarşafın emmediği kısmını bir tavaya toplamış ve içindekileri pişirmek için ocağı koymuş. Sonra da pişirdiklerini almış ve yarısını yemiş, yarısını da orada bulunan ötekilere dağıtmış ve onlara “Tadın şundan! Bu yumurta akıdır!” demiş. Ve hepsi tadarak, gerçekten yumurta akı olduğunu anlamışlar; koca da karısının masum ve haksız olarak suçlanmış ve cezalandırılmış olduğunu anlamış; ve onunla uzlaşmak için acele etmiş ve barışmalarını sağlamlaştırmak için ona yüz dinar ve bir altın gerdanlık armağan etmiş.</p>

  <p>Böylece, bu kısa öykü, her çeşitten beyaz olduğunu ve ancak aklı başında kişinin aradaki farkı anlayabileceğini kanıtlamak içindir.</p>

  <br/>

  <p><i>Şehrazad bu fıkraları Şah Şehriyar’a anlatıp bitirince susmuş. Şah da “Gerçekten, Şehrazad, bu öyküler son derece eğitici! Dahası, ruhumu öylesine dinlendirdiler ki, şimdi artık baştan aşağı olağandışı bir öykünü dinlemeye hazırım!” demiş. Şehrazad da “Kuşkusuz! Şimdi anlatacağım öykü, tam da senin istediğin gibidir!” demiş.</i></p>
