    <p>Koyun Budunun Öyküsü</p>
  </div>

  <p>Anlatırlar ki, Ama Tanrı daha iyisini bilir, bir zamanlar Kahire’de bu ülkenin şahlarının arasında bir şah zamanında; hile ve desisede çok yetenekli bir kadın yaşıyormuş. Bu kadın o denli hilebaz ve kurnazmış ki, bir yudum su içmek ya da iğnenin yurdundan geçmek, onun için aynı kertede kolay, önemsiz şeylermiş. Nitelikleri de, kusurları da bildiğince dağıtan Yüce Tanrı, bu kadını öylesine ateşli bir doğayla yaratmış ki, bir inanç sahibinin dört karısından biri olsaymış ve geceleri hakkaniyet üzre dört kişiden biri gibi kendisine düşen geceyi bekleyerek yaşasaymış, arzularının gecikerek tatmin edilmesi onu öldürürmüş. Ama, işlerini öylesine düzenlemiş ki, sadece tek bir erkeğin karısı olmakla yetinmemiş; Yukarı Mısır’ın birbiri ardından yirmi tavuğu hoşnut edebilen horozları türünden iki erkekle aynı zamanda evlenmiş bulunuyormuş. Ve yine öylesine bir incelik kullanıp önlem almış ki, ikisinden hiçbiri, Kitap’a ve gerçek İnanç sahiplerinin âdetlerine bunca aykırı böylesi bir paylaşmadan kuşku duymamış. Ve zaten, bu davranışına, biri gece hırsızı, öteki gündüz dolandırıcısı olarak mesleklerini sürdüren kocaları da istemeden yardımcı oluyorlarmış. Birisi işi bitip akşam eve döndüğünde, öteki, durumuna uygun bir iş aramak üzere dışarı çıkmış bulunuyormuş. Bunların adlarına gelince, hırsız Haram, yankesici ise Akil diye çağırılırmış.</p>

  <p>Günler ve aylar geçiyor, hırsız Haram ile yankesici Akil, evin içindeki görevlerini horoz olarak, evin dışındaki görevlerini de tilki olarak pekâlâ yürütüyorlarmış.</p>

  <p>Günlerden bir gün, hırsız Haram babasının miras bıraktığı zebble amcasının kızına doyum sağladıktan sonra ona “Büyük önemi olan bir iş beni bir süre evden uzak tutacak. Tanrı başarmamı sağlarsa, er geç senin yanına dönerim!” demiş. Kadın da “Tanrı’nın adı üzerine olsun, ey erkeklerin şahı! Ama bahtsız karın yiğit kocası olmaksızın ne yapar!” demiş. Ve bundan pek çok kahırlanarak binlerce sitemli söz etmiş ve onun kendisine bağlılığını en ateşli şekilde kanıtladığını görmeden ayrılmasına izin vermemiş. Sonra hırsız Haram, genç kadının kendisine yol azığı olarak hazırladığı torbayı yüklenerek keyfi yerinde ve zevkten dilini şaklatarak yola koyulmuş.</p>

  <p>O daha yola çıkalı bir saat olmamışken, yankesici Akil eve dönmüş. Tanrı onun için de bir neden sağlamış bulunduğundan, o da gelip karısına kenti terk etmek zorunda olduğunu söylemiş. Genç kadın, ikinci kocasına da, onun uzaklaşmasının neden olacağı kederi ortaya koymakta kusur etmemiş ve olağandışı bir tutkunun türlü kanıtını tattıktan sonra, ona da yolda yenecek azıklarla dolu bir torba hazırlamış; ona da vedada bulunup övülesi Tanrı’nın hayrının başı üzerine olmasını dilemiş! Dolandırıcı Akil, böylesine sıcacık ve özen gösteren bir karıya sahip olduğundan dolayı Tanrı’ya şükrederek ve o da öteki gibi hoşnutlukla dilini şaklatarak evinden ayrılmış.</p>

  <p>Ve her yaratığın talihinin, yolun dönemecinde kendisini beklemesi doğal olduğundan, iki koca, hiç beklemedikleri bir anda birbirleriyle buluşmuşlar. Gerçekten, o günkü yolculuğunun sonunda, yankesici Akil, geceyi geçirme düşüncesiyle yolda rastladığı bir hana girmiş, girince da orada bulunan tek yolcuyu görmüş. Karşılıklı selâmlaşmışlar ve hal hatır sormalardan sonra, aralarında görüşmeye başlamışlar. Hırsız Haram’ın gideceği yol, tanımadığı ortağının da tutacağı aynı yolmuş. İlki, İkinciye “Yoldaşım, sen oldukça yorgun görünüyorsun!” demiş. Öteki de “Vallahi! Bugün, Kahire’den buraya durmadan yürüyerek geldim! Peki yoldaşım, sen nereden geldin?” demiş. O da “Kahire’den geldim ben de! Ama Tanrı’ya şükürler ederim ki, yolculuğu birlikte yapmak üzere yoluma senin gibi bir yoldaş çıkardı. Çünkü dua ve barış üzerine olası Peygamber ‘Bir yoldaş, en iyi yol azığıdır!’ demiştir. Ama dostluğumuzu mühürlemek üzere beklerken, aynı ekmeği kıralım, aynı tuzdan tadalım! İşte, yoldaşım, sana sunmak üzere taze hurma ve sarımsaklı kebaptan oluşma azık torbası!” demiş. Öteki de “Allah malını arttırsın, ey yoldaş! Teklifini tüm dost yüreğimle kabul ediyorum. Ama, izin ver, ben de katkıda bulunayım!” diye yanıt vermiş. O sırada birincisi kendi azığını torbadan çıkarıp oturduğu sofra bezi üzerine seriyormuş.</p>

  <p>İkisi de örtü üzerine sunulacak neleri varsa koyarken, tıpkısı tıpkısına aynı azıklara sahip olduklarını fark etmişler. Susamlı ekmek dilimleri, hurmalar ve bir koyun budunun yarısı. Ve ikisi de koyun budunun iki parçası tam bir kesinlikle birbirini tamamlayınca şaşkınlığın sınırında şaşkınlığa düşmüşler. Ve “Allahu ekber! Parçalanıp fırına konularak çeşnilendirilmesine karşın, bu koyun budunun iki parçasının biraraya gelmesi mukaddermiş!” diye haykırmışlar. Sonra yankesici hırsıza “Tanrı’nın adı üzerine olsun ey yoldaş, acaba bu koyun budu parçasının nereden geldiğini öğrenebilir miyim?” diye sormuş. Hırsız da “Evden ayrılmadan önce amcamın kızı bana bunu verdi. Ama, Tanrı’nın adı senin de üzerinde olsun, ey yoldaş, ben de kendimce bu budun yarısını nereden aldığını öğrenebilir miyim?” diye sormuş. Yankesici de “Aynı şekilde amcamın kızı onu torbaya soktu! Ama sen bana saygın evinin hangi mahallede bulunduğunu söyleyebilir misin?” demiş. O da “Zafer Kapısı’nın yakınında!” demiş. Öbürü de “Benimki de!” diye haykırmış. Ve hemen, soru soruyu izleyerek, iki hırsız, evlendikleri günden beri, bilmeksizin, aynı yatağın ve aynı ocağın ortağı olduklarını anlamışlar.</p>

  <p>Ve “Kötülük bizden ırak olsun! İkimiz de bir alçağın oyuncağı olmuşuz!” diye haykırmışlar. Sonra her ne kadar bunu öğrenmek onları ilkin olaya şiddetle yaklaşma yoluna itmişse de sonunda, aklı selim sahibi ve bilge kişiler olduklarından, tutulacak en iyi yolun, geri dönüp hilekâr kadınla hesaplaşmak olduğunda karar kılmışlar. Ve bu konuda görüş birliğine vararak ikisi birlikte Kahire’nin yolunu tutmuş ve ortaklaşa oturdukları eve ulaşmışlar.</p>

  <p>Onlara kapı açıp iki kocasını birlikte gören genç kadın kuşku duymaksızın hilesinin ortaya çıktığını anlamış; bilge ve ileriyi görür olduğundan gerçeği, bir bahane bulup bu kez artık onlardan uzun boylu saklamanın boşuna olacağını düşünmüş. Ve “En taş yürekli erkek bile sevdiği kadının gözyaşlarına dayanamaz!” diye aklından geçirmiş. Ansızın, gözyaşlarına boğulup saçını başını yolarak, kocalarının ayaklarına kapanmış ve onların merhametine sığınmış.</p>

  <p>İkisi de onu seviyor, ikisinin de yüreği onun güzelliklerine bağlı bulunuyormuş. Bundan dolayı apaçık ihanetine karşın, ona olan bağlılıklarının hiç de azalmadığını duyumsamışlar; gözlerini açarak uyarıda bulunduktan sonra, bunu, ona açıklayıp kendisini bağışlamışlar. Sonra, kadın, çok pişman bir tavır takınıp sesini çıkarmadığından, kendisine her şeyin bu kadarla da kalmayacağını söylemişler; hemen vakit geçirmeden İnanç sahiplerinin âdetlerine ve ahlak anlayışlarına sığmayan bu durumu terk etmesini söylemişler. Ve “Hemen şu anda, senin, ikimizden hangisiyle yaşamını sürdürmek istediğini de söylemen gerek!” diye eklemişler.</p>

  <p>Kocalarının bu sözlerini duyunca, genç kadın, başını eğmiş derin derin düşünmüş. Onlarsa, kendisini, gecikmeksizin bir karar alması için zorluyorlarmış; ama bir türlü onun kimi üstün tuttuğunu bildirmesini sağlayamamışlar. Çünkü kadın ikisini de yiğitlik, güç ve dayanıklılık bakımından eşit görüyormuş. Ama, onu suskunluğundan sabırsızlık duymaya başlamış olduklarından, kendisine, tehdit dolu bir sesle, seçimini yapmasını haykırmışlar; o da sonunda başını kaldırıp “Yüceler Yücesi ve Kesin Güç Sahibi Tanrı’dan başka baş vurulacak varlık yoktur! Ey erkekler, siz beni aranızdan birini seçmeye ve ikinize karşı eşit olarak duyduğum sevgiyi hiçe sayıp taraf tutmaya zorluyorsunuz ama düşünüp sonuçlarını tartınca, birinizi diğerine üstün tutacak bir neden bulamıyorum ben; bundan dolayı da şunu öneriyorum: İkiniz de kendi becerilerinizle yaşıyorsunuz; kazancınızı da içinize sindiriyorsunuz. Tanrı yarattıklarının eylemlerini de, yüreklerine yerleştirdiği yetkinliklerine göre ölçüp biçtiğinden sizi merhametli sinesinden uzaklaştırmayacaktır! Sen Akil, gündüzün yankesicilik yapacaksın, sen de Haram, geceleyin hırsızlık! Bu durumda, Tanrı önünde, içinizden becerisinin en iyi kanıtını getirip en ustaca eylemde bulunanı seçip ömrümü onunla geçireceğim” demiş. Bunun üzerine ikisi de öneriyi hemen kabul edip işitip itaat ettikleri yanıtını vermiş ve hemen beceri yarışına girmeye hazırlanmışlar.</p>

  <p>İşe ilk girişen, ortağı Haram ile birlikte sarraflar çarşısına giden yankesici Akil olmuş. Ve orada, ona, parmağıyla bir dükkândan öbürüne ağır ağır gidip gelmekte olan bir Yahudiyi göstermiş. Ve “Haram, bu köp’oğlusunu görüyorsun! Alışverişini tamamlayıp dükkânına dönmeden önce, altın dolu sarraf torbasını bana vermek zorunda kalacaktır!” demiş. Ve böyle konuşarak, bir tüy kadar hafif, dükkânına dönmekte olan Yahudiye yaklaşmış; cebinden altın kesesini aşırıp arkadaşının yanına dönmüş; önceleri suçortağı olarak onunla birlikte yakalanmaktan çekinip korkan arkadaşı sonradan, böylesine kurnazca yerine getirilen bir eylemden hayranlık duyarak, kanıtını verdiği beceriden ötürü onu kutlamış; ve ona “Vallahi! Ben kendimden yana, asla böylesine parlak bir beceri gösteremem! Sanırım ki, bir Yahudiyi soymak, İnanç sahiplerinin kudretlerinin üstünde bir şeydir!” demiş. Ama yankesici gülmeye başlamış ve “Ey zavallı! Bu daha başlangıç; çünkü bu yoldan Yahudinin kesesine sahip olduğumu iddia edemem! Çünkü yarın olmazsa ertesi gün Adalet yoluma çıkar ve keseyi elimden alır. Ama ben, öyle hareket edeceğim ki, kadı bile kesenin bu gırtlağına kadar altına gömülmüş Yahudiye değil, bana ait olduğuna karar verecektir!” demiş. Ve bunu söyleyerek çarşının tenha bir köşesine çekilmiş; keseyi açmış, içindeki altınları saymış, oradan on dinar çıkarıp yerlerine kendisine ait bulunan bir bakır yüzüğü koymuş. Sonra özenle keseyi kapatmış ve soyduğu Museviye yaklaşmış; keseyi, sanki oradan hiç alınmamış gibi, kaftanının cebine ustaca kaydırmış. Marifet bir Allah vergisidir, ey İnananlar!</p>

  <p>Böylece Yahudi henüz birkaç adım uzaklaşmadan yeniden ona doğru yaklaşmış. Ve bu kez gizlemeye gerek kalmadan “Ey Harun’un oğlu sefil, senin belan yakındır! Bana kesemi geri ver, yoksa ikimiz de kadı’nın yanına çıkarız!” diye haykırmış. Yahudi ise, tanımadığı, anasını, babasını da hiç görmediği bir adamın kendisini bir davaya sürüklemek istemesinden duyduğu şaşkınlıkla ilkin, darbelerden korunmak için, İbrahim, İshak ve Yakup üzerine yeminler ederek, kendisini itham edenin yanlış adam seçtiğini ve kendi bakımından, onun kesesini çalmayı aklından bile geçirmediğini söyleyerek yakayı sıyırmak istemiş. Ama Akil, onun karşı çıkmalarına kulak asmadan, çarşıyı ona karşı ayaklandırmak için kaftanından tutmuş ve “Sen de, ben de kadı’nın huzuruna çıkacağız!” diye haykırmış. Yahudi karşı koyduğundan, onu sakalından yakalayarak, yuhalamalar arasında kadı’nın önüne sürüklemiş.</p>

  <p>Kadı “Mesele nedir?” diye sormuş. Akil hemen “Ey kadı, senin adalet dağıtıcı ellerine sürüklediğim Beni İsrail’den olan bu Yahudi, adalet dağıttığın bu salona girmiş bulunan en gözüpek hırsızdır, hiç kuşkusuz! Benim altın dolu kesemi çaldıktan sonra, kusur bulunamaz bir Müslüman gibi çarşı pazarda rahatça dolaşmaktan çekinmiyor!” diye yanıt vermiş. Sakalı yarı yarıya yolunmuş olan Yahudi de “Kadı efendimiz, itiraz ediyorum! Beni perişan eden bu çarşıyı bana karşı ayaklandırdıktan sonra, beni şu gördüğünüz duruma sokan bu adamı ne gördüm ne de bilirim!” diye inlemiş. Ama Akil “Ey lanetli İsrailoğlu, senin ırkından bir köpeğin sözü, ne zamandan beri İnançlınınkinden üstün tutuluyor? Kadı efendimiz, bu hilebaz, eğer bilmiyorsanız öyküsünü size anlatabileceğim Hintli tacirin küstahlığıyla hırsızlığını reddediyor!” diye haykırmış. Kadı da “Hintli tacirin öyküsünü bilmiyorum ben! Ne olmuş ona? Kısaca bana anlat!” diye yanıt vermiş. Akil de “Başım üstüne, gözüm üstüne! Kısaca anlatmak gerekirse, efendim, bu Hintli tacir, çarşı halkında o denli büyük bir güven duygusu yaratmış ki, günün birinde kendisine, makbuz istemeksizin, büyük miktarda para emanet edilmiş. Paranın sahibi, günü gelip parasını geri almak isteyince, koşullardan yararlanan tacir, kendisine emanet para bırakıldığını inkâr etmiş. Ve, kendisine karşı ileri sürülebilecek tanık ya da belge bulunmadığından, eğer kentin kadısı, ince bir yöntemle gerçeği kendisine itiraf ettirmede başarı sağlamasa, kuşkusuz olanca rahatlığıyla başkasının parasını yiyecekmiş. Bu itiraf alınınca, kadı ayaklarının tabanına iki yüz sopa vurdurmuş ve onu kentten kovdurmuş!” demiş. Sonra da Akil “Şimdi de, ey kadı efendimiz, kavrayış ve incelikle senin bu Yahudinin ikiyüzlülüğünü kolayca ortaya çıkarmanı Tanrı’dan dilemekteyim! Ve ilkin, muhafızlara, hırsızlığının kanıtlanması için üzerini arama buyruğunu vermeni senden diliyorum!” diyerek sözünü sürdürmüş.</p>

  <p>Kadı, Akil’in bu konuşmasını duyunca, muhafızlara Yahudinin üstünün aranması buyruğunu vermiş. Onlar da çok geçmeden söz konusu keseyi bulmuşlar. İtham edilen inleyerek kesenin yasal sahibi olduğunu savunmuş. Akil de kendi bakımından, büyük yeminler edip inançsız Yahudiye küfürler savurarak kendisinden çalınan keseyi çok iyi tanıdığını söylüyormuş. Kadı da, uyanık bir yargıç olarak, dava konusu kesenin içinde ne bulunduğu üstüne tarafların görüşlerini açıklamasını istemiş. Yahudi “Kesemde, efendimiz, içine bu sabah yerleştirdiğim beş yüz altın dinar var; ne bir eksik, ne bir fazla!” diyerek açıklama yapmış Akil de “Yalan söylüyorsun, Yahudi köpeği! Eğer ırkından olanların âdetine aykırı olarak, sana ödünç verileni fazlasıyla iade ediyor değilsen, yalan söylüyorsun! Oysa ben, açıklıyorum ki, kesede dört yüz doksan dinar vardır; ne bir eksik, ne bir fazla! Ve başkaca, eğer şimdiye kadar çıkarıp atmadıysan, üzerinde mührüm bulunan bir de bakır yüzük bulunmaktadır!” diye haykırmış. Kadı, şahitlerin önünde keseyi açtırmış ve içinde bulunanlar, yankesiciye hak verdirmiş. Kadı da hemen keseyi Akil’e vermiş ve oracıkta şaşkınlığın dilsiz kıldığı Yahudinin sopayla dövülmesini emretmiş!</p>

  <p>Hırsız Haram, ortağı Akil’in becerisindeki başarıyı görünce onu kutlamış ve ona, kendisini geçmenin çok güç olduğunu söylemiş. Ama yine de onunla sultanın sarayının yakınında hemen o akşam buluşmayı uygun görmüş; böylece o da, kendince, tanığı olduğu harika gösteriye layık olmaktan yana pek düşük sayılmayacak birkaç marifet göstermek istemiş.</p>

  <p>Gece olunca da, iki ortak saptanan yerde buluşmuş. Haram, Akil’e “Arkadaş, sen bir Yahudinin ve bir kadı’nın sakalına sığınarak marifetini gösterdin. Ben de, bir sultana yöneleceğim. İşte gördüğün şu ip merdivenle sultanın dairesine gireceğim! Ama senin de olup bitene tanıklık etmek için bana eşlik etmen gerek!” demiş. Hırsızlığa değil, ama sadece yankesicilik etmeye alışkın olan Akil, ilkin bu girişimde bulunmaktan epeyce korkmuş; ama sonra ortağının yanında çekingen davranmaktan utanmış ve sarayın duvarlarının ötesine ip merdiveni atmasında ona yardımcı olmuş. İkisi birlikte merdiveni tırmanmış, öbür yakaya inmişler; bahçeleri geçerek ve karanlığa sığınarak sarayın içine girmişler.</p>

  <p>Ve geçitlerden kayar gibi geçerek sultanın dairesine ulaşmışlar; ve Haram, bir perde kaldırarak arkadaşına, yanında bulunan genç bir oğlan ayak tabanını gıdıklarken, uyuklamakta olan sultanı göstermiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz seksen sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Yanında bulunan genç bir oğlan ayak tabanını gıdıklarken, uyuklamakta olan sultanı göstermiş. Bu davranışıyla sultanın uyumasını sağlayan genç oğlan da, kendini uykuya kaptırmış görünüyor; bundan kurtulmak için bir sakız parçası çiğniyormuş.</p>

  <p>Bunu gören Akil, korkuya kapılmış ve neredeyse sırtüstü düşecekmiş. Haram da onun kulağına “Niye böylesine korktun, arkadaş? Sen kadıyla konuştun, şimdi ben de sultanla konuşacağım!” demiş. Ve onu perde arkasında bırakarak harika bir kıvraklıkla genç çocuğa yaklaşmış; ağzına tıkaç sokup bağlayarak bir paket halinde duvara dayamış. Sonra kendisi onun yerini almış ve bir hamam tellakının becerisiyle sultanın tabanını kaşımaya başlamış. Bir süre sonra, öyle davranmış ki sultan uyanıp esnemeye başlamış. Haram da, genç bir oğlanın sesini taklit ederek sultana “Ey zamanın şahı, yüce sultanım, uyumadığına göre kendisine bir şeyler anlatmamı ister mi?” demiş. Sultan da, ona “Anlatabilirsin!” deyince; Haram “Ey zamanın şahı, bir zamanlar kentler içinde bir kentte, Haram adlı bir hırsız ile Akil adlı bir yankesici yaşarmış. Bunlar gözüpeklik ve beceride birbirleriyle yarışa girmişler. Ve günün birinde her biri kendi becerisini kanıtlamaya girişmiş!” demiş. Ve sultana, tüm ayrıntılarıyla Akil’in çevirdiği oyunu; ve sadece sultanın adını ve olayın geçtiği sahneyi değiştirerek ona kendi sarayında geçmekte olan şeyleri anlatmış. Öyküsünü bitirince “Şimdi, ey zamanın şahı, bu iki arkadaştan hangisi daha beceriklidir?” diye sormuş. Sultan da “Hiç kuşkusuz, şahın sarayına girmiş olan!” diye yanıt vermiş. Bu yanıtı işiten Haram, sıkıştığından söz ederek su dökmek üzere apteshaneye gidecekmiş gibi dışarı çıkmış. Tüm bu konuşmaların geçtiği sırada, korkudan canının burnundan çıkacağını duyumsamakta olan arkadaşıyla buluşmaya gitmiş. Ve birlikte daha önce geçtikleri yollardan geçerek oraya girdikleri zamanki kadar mutlu, saraydan çıkmışlar.</p>

  <p>Ertesi gün, sultan, apteshanede sandığı gözdesinin görünmeyişinden meraka düşerek onun kendisine anlatılan öyküdeki gibi bağlanarak duvara dayatılmış olduğunu görünce, şaşkınlığının sınırına ulaşmış. Ve hemen gözüpek hırsızın hilesinin kurbanının kendisi olduğunu kesinlikle anlamış. Ama, kendisine böyle bir oyun oynanmasından kızgınlık duyacak yerde, onu tanımak istemiş; ve bu maksatla, tellallar aracılığıyla, geceleyin sarayına giren kişiyi bağışlayacağını ve huzuruna gelirse büyük bir ödül vereceğini ilan ettirmiş. Haram da, bu vaade güvenerek saraya gelmiş ve sultanın önünde saygı duruşunda bulunmuş; o da, kendisinin cesaretini övmüş ve bunca becerisini ödüllendirmek için onu hemen ülkenin güvenlik güçlerinin başına getirmiş. Ve kendi bakımından da, genç kadın, bütün bunları öğrenerek Haram’ı koca olarak seçmekten geri durmamış ve zevk ve neşe içinde bir yaşam sürmüşler. Ama Allah daha iyisini bilir!</p>
