  <div class="baslik10">
    <p>Sultan Mahmud’un İkili Yaşamı</p>
  </div>

  <p><i>Ve demiş ki:</i></p>

  <br/>

  <p>Bana kadar ulaştı ki, ey bahtıgüzel şah, Mısır sultanları arasında en bilgelerinden ve muzafferlerinden biri olan Sultan Mahmud, çoğu zaman, kapıldığı sırada tüm dünyayı gözü önünde karartan nedensiz bir hüznün pençesinde, sarayında tek başına otururmuş. Bu anlarda, yaşam ona, sıkıntıyla dolu ve tüm anlamlardan yoksun görünürmüş; bununla birlikte yaratılanların mutluluklarını oluşturan şeylerin hiçbirinden de yoksun değilmiş. Çünkü Tanrı ona, cömertçesine sağlık, gençlik, kudret ve utku bağışlamış ve devletinin başkenti olarak evrenin en harika kentini vermiş bulunuyormuş; orada ruhunu ve duygularını şenlendirmek için toprağın güzelliği, göğün güzelliği ve Nil Nehri’nin suları gibi parıldayan kadınların güzelliği gözlerine şölen oluşturuyormuş. Ama bütün bunlar, büyük hüznünün önünde gözlerinden siliniyor ve o zaman toprak üzerinde saban izlerine eğilen Fellahlara ve susuz çöllerde kaybolmuş yolcuların bahtına bile imreniyormuş.</p>

  <p>Günün birinde gözleri düşlerinin siyahlığında boğulmuş, her zamankinden daha belirgin bir bitkinlik içinde; yemekten, içmekten ve devlet işlerini görmekten el çekerek sadece ölmeyi düşündüğü bir sırada, başı elleri arasında, uzanmakta olduğu odaya büyük veziri girmiş; ve saygılarını sunduktan sonra, ona “Sultanımız efendim, şurada kapınızda, uzak Magrip ülkelerinin iç taraflarından gelmiş ve sizden konuşma talep eden yaşlı bir şeyh var. Kendisiyle konuşmalarımdan ve ağzından dökülen bazı sözlerden, hiç kuşku duymadan, kendisinin olağanüstü bir bilge ve hayranlık uyandıran bir tabip olduğunu anladım. Hükümdarımın hüznün ve kahrın pençesinde bulunduğunu bildiğimden, gözlerine çöken düşünceleri kovmaya katkısı olur diye bu şeyhin içeri girmesine izin verilmesini dilemekteyim!” demiş. Sultan Mahmud da başıyla uygun gördüğünü belirten bir işaret yapmış; ve büyük vezir yabancı şeyhi taht salonuna sokmuş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz yirminci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Ve büyük vezir yabancı şeyhi taht salonuna sokmuş. İçeri giren kişi, kesinlikle, yaratıklar arasında canlı bir yaratık olmaktan çok, bir erkeğin gölgesi gibiymiş. Ve ona bir yaş tayin etmek gerekirse, yüzlerce yıl üzerinden hesap tutmak icap edermiş. Üstünde de giysi olarak, yoğun çıplaklığı üzerinde dalgalanan olağanüstü bir sakalla, yaşlı pörsümüş bedenini çepeçevre saran bükülgen bakırdan geniş bir kemer taşıyormuş. Yüzünde, müthiş kirpiklerinin altında zekâ saçan iki parlak göz bulunmasa, onu, Mısır’daki işçilerin granit mezarlardan çıkardıklarına benzer, çok eskilerden kalmış bir ceset saymak mümkünmüş.</p>

  <p>Bu saf ihtiyar, sultanın önünde eğilmeksizin, yeryüzünde yaşayanlarınkine hiç benzemeyen fısıltı halindeki bir sesle “Barış üzerine olsun, Sultan Mahmud! Ben, Uzak Batı’daki aziz kardeşlerim tarafından sana yollandım. Kısmet Dağıtıcı’nın başına yağdırdığı nimetlerin bilincine ermen için geldim!” demiş. Ve başkaca hiçbir hareket yapmaksızın, ciddi adımlarla hükümdara doğru ilerleyerek, onun elini kendi eline almış ve onu ayağa kalkmaya ve taht salonunun pencerelerine kadar kendisine eşlik ederek yürümeye zorlamış.</p>

  <p>Bu taht salonunda dört pencere varmış; bunların her biri çok yüksek bir düzeydeymiş. Yaşlı şeyh sultana “Pencereyi aç!” demiş. Sultan da bir çocuk gibi itaat edip ilk pencereyi açmış. Yaşlı şeyh de ona sadece “Bak!” demiş. Sultan Mahmud başını pencereye çevirmiş ve kılıçlarını çekmiş, dolu dizgin Makattan Tepesi’nin yüksekliklerinden aşağı at süren büyük bir süvari ordusu görmüş. Bu ordunun neredeyse kentin önlerine kadar gelen birinci kolu attan inmiş ve duvarlara merdiven dayayarak içeri girmeye çalışıyor ve savaş ve ölüm naraları atıyormuş. Sultan da, bunu görünce, ordularının ayaklandığını ve kendisini tahttan indirmek üzere geldiklerini anlamış. Ve birdenbire rengi değişerek “Tanrı’dan başka Tanrı yoktur! İşte bahtımın dönüşüm saati geldi!” diye haykırmış. Şeyh bunu izleyerek pencereyi kapatmış; ama bu kez bizzat kendisi hemen yeniden açmış; tüm ordunun gözden kaybolduğu görülmüş. Sadece, uzakta, öğle semasını delen minareleriyle barış içindeki kent görülmekte imiş.</p>

  <p>Bunun üzerine şeyh, hükümdarı, yeniden duygu seline kapılmasına vakit bırakmaksızın, büyük kentin üzerine açılan ikinci pencereye yöneltmiş ve ona “Aç şunu ve bak!” demiş. Sultan Mahmud da pencereyi açmış ve gördüğü manzara onu korkuyla geri çekilmeye zorlamış. Camilere egemen olan dört yüz minare, camilerin ve sarayların kubbeleri ve ufka kadar uzanan binaların binlerce taraçası, o anda, duman ve alev saçan birer mangaldan başka bir şey değilmiş; rüzgârın uğuldamalarıyla bunlardan tüten kara dumanlar göğün ortalarına kadar dalga dalga yükseliyor ve güneşin gözünü kör ediyormuş. Ve hırçın bir rüzgâr alevleri ve külleri saraya doğru iteliyormuş; kısa bir süre sonra saray bir ateş deniziyle sarılmış ve arada sadece bahçelerinin taze örtüsü kalmış bulunuyormuş. Sultan da, güzel kentinin yok oluşunu görmekle kahrolmanın sınırlarına ulaşmış ve kollarını yanına sarkıtarak “Tek Yüce olan varlık Tanrı’dır! Eşyalar da tüm yaratıklar gibi bahtlarına tabidirler! Yarın, bir zamanlar kentler içinde en ünlüsü olan bu kentin oluştuğu isimsiz topraklarda uzanan ova aracılığıyla çöl çöle kavuşacak! Tek canlı Varlığa utkular olsun!” diye haykırmış. Kentine ve kendine ağlamış. Ama şeyh hemencecik pencereyi kapatmış, onu bir an sonra yeniden açmış. Ve tüm yangın izleri ortadan kalkmış. Ve Kahire kenti, tüm meyva bahçeleri ve hurmalıklarıyla, müezzinler dört yüz minareden inananlara namaz saatini haykırıyor ve bu sesler evrenin Yüce Sahibi’ne karşı aynı yüce duygu içinde birbirine karışıp dokunulmadık şaşaası içinde görülüyormuş.</p>

  <p>Ve şeyh, hükümdarı oradan alarak, Nil Nehri’ne bakan üçüncü pencereye doğru götürmüş ve ona bu pencereyi açtırmış. Sultan Mahmud nehrin yatağından taşarak dalga dalga sularıyla kenti bastığını ve suyun en yüksek taraçalara kadar yükseldiğini ve öfkeyle sarayın duvarlarını dövdüğünü görmüş. Öncekilerden daha güçlü bir dalga, önündeki tüm engelleri aşarak sarayın alt katını yutmaya başlamış. Bina, sudaki bir şeker parçası gibi eriyerek bir yanıyla çökmüş ve neredeyse tümüyle çökmek üzere iken şeyh ansızın pencereyi kapatmış ve yeniden açmış. Dışarıda sanki su baskını hiç olmamış gibi bir görünüm varmış. Ve güzelim nehir, geçmişte olduğu gibi, sonsuz yonca tarlaları arasında şahane bir tarzda dolaşımını sürdürüyor ve yatağında uyukluyormuş. Bunu izleyerek şeyh hükümdara, duyduğu sarsıntıdan kurtulmasına fırsat vermeden dördüncü pencereyi de açtırmış. Bu pencere, kentin kapılarına kadar ulaşan hayranlık verici yemyeşil ovalara açılıyor; bu ovalarda Ömer zamanından beri şairlerin uğrunda dizeler düzdükleri bol bol akar sular ve mutlu sürüler görülüyor; güller, fesleğenler, nergisler ve yaseminler biten bahçeleri, dallarında kumruların ve sevgiden şikâyet ederek öterken kendinden geçen bülbüllerin yuva kurdukları portakal bahçeleri izliyor; ve burada toprak Çok Sütunlu İrem’in eski bahçelerindeki gibi zengin ve süslü görünüyor; ve Cennet çimenlikleri kadar da kokular saçıyormuş. Ama, çimenler ve meyva ağaçlarının oluşturduğu koruluklar yerine, Sultan Mahmud, sadece acımasız güneşin yaktığı, sırtlanlar ve çakallara sığınak oluşturan, yılanların ve vahşi hayvanların yarış alanı olan kızıl ve ak bir çöl görüyormuş. Ve bu uğursuz görünüm de daha öncekiler gibi silinmekte gecikmemiş ve şeyh, kendi eliyle kapattığı pencereyi yeniden açmış. Ova da yeniden önceki şahane görünüme bürünmüş ve tüm bahçelerindeki çiçeklerle gökyüzüne gülümsemiş. Tüm bunlar olup biterken, Sultan Mahmud, uyuyor mu, uyanık mı, yoksa herhangi bir büyünün ya da sanrının etkisi altında mı bulunduğunun farkına varamamış.</p>

  <p>Ama şeyh, onu, tanıklık ettiği bütün bu şiddetli duyarlanmalarından huzurlanmasına izin vermeksizin, yeniden elinden tutup karşı durmak için en küçük bir düşünceye kapılmadan mırıldayan suyuyla salonu serinleten küçük havuzun yanına götürmüş. Ve ona “Havuza eğil ve bak!” demiş. Sultan Mahmud havuza eğilmiş, bakmaya hazırlanırken, şeyh, onun kafasını tutup tümüyle suya daldırmış. Ve Sultan Mahmud, kendini, denize egemen olan bir dağın eteğinde boğulmaktan kurtulmuş olarak görmüş. Ama hâlâ, görkemli zamanlarında olduğu gibi başında tacı ve üzerinde hükümdarlık giysileri varmış. Oradan pek uzak olmayan bir yerde, Fellahlar ona görülmedik bir şeymiş gibi bakıyorlar ve kendi aralarında gülerek karşılıklı olarak onun hakkında işaretleşiyorlarmış. Sultan Mahmud, bunu görünce, Fellahlardan da çok şeyhe karşı sınırsız bir öfkeye kapılmış; ve “Ah! Lanetli büyücü, denizde kazaya uğramamın nedeni sensin; Tanrı beni ülkeme ulaştırsa da sana işlediğin suça uygun bir ceza versem! Niçin bana bu denli alçakça ihanet ettin? Ben bu yabancı ülkede ne olacağım şimdi?” diye haykırmış. Sonra, düşünce değiştirerek Fellahlara yaklaşmış ve onlara ciddi bir edayla “Ben Sultan Mahmud’um! Defolun buradan!” demiş. Ama onlar ağızlarını kulaklarına kadar yayarak gülmeyi sürdürmüşler. Ah! Ne ağızlarmış bunlar ama! Mağara ağzı, mağara ağzı gibiymişler! Sultan bu ağızlarla canlı canlı yutulmaktan sakınmak üzere, başını alıp kaçmak istemiş. O sırada Fellahların başı gibi görünen birisi ona yaklaşmış ve başından tacını ve üzerindeki şahlık giysilerini çıkarmış; ve bunları “Hey zavallı! Bütün bu demir parçaları ve giysiler nedir ki! Bunlarla donanmaktan kaçınacak kadar hava sıcak! Al, ey zavallı! İşte sana bizimkilere benzer giysiler!” diyerek giysileri denize fırlatmış. Ve onu çırılçıplak bırakarak, sonra da sırtına mavi pamukludan bir urba, ayaklarına da tabanı su aygırı köselesinden, eski, bir çift sarı pabuç giydirmiş; başına da sığırcık kuşunun tüyü renginde keçe bir külah geçirmiş ve ona “Haydi ey zavallı, eğer açlıktan ölmek istemiyorsan, herkesin çalıştığı burada gel, sen de bizimle çalış!” demiş. Ama Sultan Mahmud “Ben çalışma bilmem!” diye yanıt vermiş. Fellah da “Bu durumda, sen bize aynı zamanda hamallık ve eşeklik edeceksin...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama sekiz yüz yirmi birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“... Sen bize aynı zamanda hamallık ve eşeklik edeceksin!” demiş. Ve zaten o günkü işlerini bitirmiş bulundukları için iş aygıtlarının yükünü onlarla paylaşacak diğer bir sırt bulduklarından memnun olmuşlar. Sultan Mahmud, bellerin, sabanların, kazmaların, tırmıkların yükü altında bükülerek ve güçlükle sürüklenerek Fellahları izlemek zorunda kalmış. Onlarla birlikte, bitkin ve güçlükle soluk alarak kendisine binlerce hakaret yağdıran çırçıplak küçük çocukların koşuşarak ardına takıldığı bir köye ulaşmış. Onu geceyi geçirmesi için terk edilmiş bir ahıra kapayıp yesin diye önüne, küflü bir ekmekle bir soğan koymuşlar. Ve ertesi gün, kendisini kuyruğu, nalları ve uzun kulaklarıyla tam bir eşek olarak bulmuş. Boynuna bir ip geçirerek sırtına bir semer koymuşlar ve saban sürmesi için tarlaya götürmüşler. Ama o, buna sertçe karşı çıkınca, onu köyün değirmencisine teslim etmişler; o da gözlerini bağladıktan sonra değirmenin taşını döndürterek aklını başına getirmiş. Ve böylece, bakla tayınını yiyeceği ve bir kovadan su içeceği zamanın dışında durup dinlenmeden beş yıl değirmenin taşını çevirmiş. Yediği sopalar, batırılan üvendireler, alçaltıcı hakaretler ve mahrumiyetlerle beş yıl geçmiş. Değirmeni çevirirken uğradığı hakaretlere yanıt olsun diye tüm avuntu ve tüm rahatlık olarak kendisine ancak sabahtan akşama kadar savurduğu yellenmeler kalmış. Ve bir gün birdenbire değirmen çökmüş; o da kendisini eşeklikten kurtulup ilkinki gibi adam kılığında ve tanımadığı bir kentin çarşılarında nereye gideceğini bilmeden dolaşırken bulmuş. Yürümekten iyice yorulunca, gidip dinlenecek bir yer ararken, durumundan onun yabancı olduğunu anlayan yaşlı bir tacir, kendisini nezaketle dükkânına davet etmiş ve onun iyice yorulmuş olduğunu görünce, onu bir peykeye oturtmuş ve kendisine “Ey yabancı, sen madem ki gençsin, kentimizde mutsuzluk çekmezsin; çünkü burada genç kişiler çok geçerlidir ve de çok aranılır; özellikle senin gibi sağlam yapılı ve yiğit olunca! Şimdi söyle bakayım bana, sen, geleneklerin buraya yerleşmek isteyen yabancılar için çok elverişli olduğu bu kente yerleşmeye niyetli misin?” demiş. Sultan Mahmud da “Vallahi, burada kalmaktan daha iyi ne isterim? Yeter ki, beş yıldır beslendiğim bakladan başka yiyecek şey bulayım!” diye yanıt vermiş. Yaşlı kişi de ona “Bakla ne demek oluyor, ey zavallı! Burada sen verilecek görevin üstesinden gelmek için çok lezzetli ve güç sağlayıcı gıdalarla besleneceksin! Şimdi beni dikkatle dinle ve sana vereceğim nasihati tut!” demiş. Sonra da “Şimdi çabucak gidip sokağı dönünce göreceğin kentin hamamının kapısının önünde dur ve orada bekle! Hamamdan çıkacak her kadının yanına yaklaşarak bir kocası olup olmadığını sor. Sana kocası bulunmadığını söyleyecek kadın, ülkenin âdetlerine göre hemen orada eşin olacaktır! Ama soruyu hiçbirini ihmal etmeden hamamdan çıkan bütün kadınlara sormaya özen göster! Yoksa kentimizden kovulmak gibi büyük bir tehlike geçirirsin!” diye eklemiş. Sultan Mahmud da gidip hamamın kapısında dinelmiş ve orada henüz pek fazla beklemeden on altı yaşında göz kamaştırıcı bir genç kadının hamamdan dışarı çıktığını görmüş. Onu görünce içinden “Vallahi, bu genç kızla evlenirsem, uğradığım bütün felaketlerin tesellisini bulurum!” demiş. Ve onu durdurarak kendisine “Hanımım, sen evli misin, yoksa bekâr mı?” demiş. Genç kadın da “Ben geçen yıl evlendim!” diye yanıt vermiş ve yoluna devam etmiş. Bu kez hamamdan korkunç şekilde çirkin olan bir yaşlı kadın çıkmış. Sultan Mahmud onu görünce, dehşetle titremiş ve “Hiç kuşkusuz bu yaşlı yıkıntıyla evleneceğime, açlıktan ölmeye ve yeniden eşek ya da hamal olmaya razıyım! Ama yaşlı tacir bana tüm kadınlara soru sormamı söylediğine göre, bu uğursuz karıya da sorsam iyi olur! diye düşünmüş. Ve kadının yanına yaklaşarak ve başını başka tarafa çevirerek “Sen evli misin, bekâr mısın?” diye sormuş. Nefret uyandırıcı yaşlı kadın da, ağzından salyalar akarak “Ben evliyim, yavrucuğum!” demiş. Aman buna ne kadar sevinmiş! Ve de “Memnun oldum halacığım!” demiş. Yaşlı kadın da yoluna devam etmiş. Ve bu kez hamamdan ilkinden de nefret uyandırıcı ve daha korkunç bir kocakarı çıkmış. Sultan Mahmud titreyerek onun yanına yaklaşmış ve kendisine “Evli misin, bekâr mı?” diye sormuş. Yaşlı kadın parmaklarıyla sümkürerek “Bekâr, ey gözümün nuru!” diye yanıt vermiş. Sultan Mahmud “A, i! A, i! Ben bir eşeğim halacığım, ben bir eşeğim! Kulaklarıma bak, kuyruğuma bak! Ve de zebbime! Bunlar bir eşeğin kulakları, kuyruğu ve zebbidir! Eşeklerle evlenilmez!” diye haykırmış. Ama korkunç yaşlı kadın yanına yaklaşıp onu öpmek istemiş. Sultan Mahmud da nefretin ve dehşetin sınırında “A i! A i! Ben bir eşeğim, ya Sitti, bir eşeğim ben! Lütfen benimle evlenme! Ben zavallı bir değirmen eşeğiyim! A i! A i!” diye haykırmaya başlamış. Ve insanüstü bir gayret sarfederek başını havuzdan çıkarmış.</p>

  <p>Ve Sultan Mahmud kendini sağında büyük veziri, solunda yabancı şeyh olduğu halde sarayının taht salonunun ortasında bulmuş. Ve önünde gözde cariyelerinden birinin bir altın tepside, şeyhin içeri girmesinden önce istediği şerbeti getirmiş olduğunu görmüş. A i! A i! Demek hâlâ sultanmış, hâlâ sultanmış demek! Ve bütün bu uğursuz serüven, başı havuza girip çıkıncaya kadar geçen süre içinde olup bitmiş! Böylesine olmayacak bir şeye inanmaya bir türlü yanaşmıyormuş! O zaman gözlerini açıp kapayarak ve de ovalayarak yöresine bakınmaya başlamış. A i! A i! İşte pekâlâ sultanmış, Sultan Mahmud’un ta kendisi! Ve kesinlikle zavallı gemisi batmış denizci de, hamal da, değirmen eşeği de, çöküntü kocakarının kocası da değilmiş! Vallahi! Bütün bu sıkıntılardan sonra kendini yeniden sultan olarak bulmak ne kadar iyi bir şeymiş! Ve tam, bunca garip olayın kendisine açıklanmasını sormak için ağzını açmak üzere iken, tepeden tırnağa yaşlı kişi ona doğru yönelttiği boğuk sesiyle “Sultan Mahmud, beni buraya Uzak Batı’daki aziz kardeşlerim, Kısmet Dağıtıcı’nın senin başına yığdığı nimetlerin bilincine varasın diye gönderdiler!” demiş. Ve böylece konuşarak Magripli şeyh, kapıdan mı çıkıp gittiği, pencereden mi uçtuğu belli olmaksızın gözden kaybolmuş.</p>

  <p>Sultan Mahmud da heyecanı yatışınca, Tanrısının kendisine verdiği dersi kavramış. Ve yaşamının güzel olduğunu, oysa pekâlâ insanların en bahtsızı da olabileceğini anlamış. Yaşlı adamın egemen bakışı altında bir ara gördüğü tüm felaketlerin, baht istese kendisi için pekâlâ gerçek yaşamın felaketleri olabileceğini düşünmüş. Gözyaşlarına boğularak dizüstü gelmiş. Ve o andan başlayarak tüm kederini yüreğinden kovmuş. Kendisi mutluluk içinde yaşadığı gibi, yöresine de mutluluk saçmış. İşte Sultan Mahmud’un gerçek hayatı ile bahtının basit bir dönüşümüyle yaşayabileceği hayat da böyleymiş. Çünkü Tanrı, Tüm Güç kendinde bulunan Efendimizdir!</p>

  <br/>

  <p><i>Ve Şehrazad, bu öyküyü böylece anlattıktan sonra susmuş.</i></p>

  <p><i>Şah Şehriyar “Benim için ne kadar öğretici oldu bu öykü bilsen Şehrazad?” diye haykırmış. Vezirin kızı da gülmüş ve “Ama bu öğreti, ey şah,</i> Dipsiz Hazine<i>’dekiyle karşılaştırılacak olursa, hiçbir şey değildir!” demiş. Şehriyar da “Ben bu hazineyi bilmiyorum, Şehrazad!” demiş.</i></p>
