  <div class="baslik10">
    <p>Genç Sarı Adamın Öyküsü</p>
  </div>

  <p>Bana, birçok öykü arasında anlatılmıştır ki, ey bahtıgüzel şah, Halife Harun Reşid, bir gece veziri Cafer, öbür veziri El-Fazl, gözdesi Ebu İshak, şair Ebu Nuvas, celladı Mesrur ve güvenlik yetkilisi Güve Ahmed ile ve de hepsi tacir kılığında, Dicle kıyısına yollanmış ve orda bir kayığa binerek suyun akışına göre kendilerini bir serüvene terk etmişler. Çünkü Cafer, halifenin uykusuzluğa ve zihin bulanıklığına uğramış bulunduğunu görerek, cansıkıntısını dağıtmak için ona, hiçbir şeyin henüz görülmeyeni görmek, henüz işitilmeyeni işitmek ve henüz ziyaret edilmemiş yerleri ziyaret etmek kadar etkili olmadığını söylemiş bulunuyormuş.</p>

  <p>Böylece geçen belli bir süre sonunda, kayık nehre bakan bir evin penceresi altına gelmiş; evin içinden güzel ve hüzünlü bir sesin uda eşlik ederek şu dizeleri söylediğini duymuşlar:</p>

  <div class="gir1">
    <p>Şarap bardağı şuracıkta ve yakındaki sık ağaçlıktan kuş ötüyor; yüreğime diyorum ki: ‘Ne vakte kadar mutluluğu iteceksin? Uyan, yaşam ödenecek kısa süreli bir borçtur!</p>

    <p>İşte bardak ve saki! Güzel ve genç bir sâkidir senin dostun! Ona bak ve elinden sana uzattığı bardağı al!</p>

    <p>Gözleri baygın ve bakışları davetkâr! Bunları küçümseme sakın!</p>

    <p>Yanaklarına taze güller ektim; olgunlaşınca onları toplamak isterken gül yerine narlar buldum!</p>

    <p>Ey yüreğim, bunları küçümseme! Bu an, yanaklarının ayva tüyüne büründüğü andır!’</p>
  </div>

  <p>Halife bu kıtaları işitince, vezirine “Ey Cafer, bu ses ne kadar güzel!” demiş. Cafer de “Efendimiz, kuşkusuz bu kadar güzel ve tatlı bir sesi, kulaklarım bugüne kadar işitmemişti! Ama sultanım, bir duvar ardından duyulan bir ses, yarı işitilmiş sayılır. Bunu sadece bir perde arkasından dinlesek ne iyi olurdu...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz on altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Ama sultanım, bir duvar ardından duyulan bir ses, yarı işitilmiş sayılır. Bunu, sadece bir perdenin arkasından dinlesek ne iyi olurdu!” diye yanıt vermiş. Bunun üzerine halife “Ey Cafer, bu sesi daha iyi işitmek ümidiyle ev sahibinden konukseverlik dilemek üzere içeri girelim!” demiş. Ve kayığı durdurtarak kıyıya çıkmışlar. Sonra bu evin kapısını çalmışlar ve kapıyı açan haremağasından içeri girmek için izin istemişler. Haremağası da ev sahibine haber vermeye gitmiş; ve çok kısa bir süre sonra, ev sahibi gelerek “Ailecek konuklara huzur ve bereket dileriz! Ev sahibi sayıldığınız bu eve hoş geldiniz!” demiş. Ve onları tezhipli koyu mavi bir zemin üzerine hoş renkli bezeklerle süslenmiş bir tavanı olan ve ortasında harika sesler vererek su fışkırtan kaymak taşından bir havuzun bulunduğu geniş, temiz bir salona sokmuş. Ve onlara “Efendilerim, hepinize birden Bismillah diyorum. İçinizden hanginizin en onurlu ve rütbece ve durum bakımından en yüce olduğunu bilmediğimden, buyurun, uygun bulduğunuz yerlere oturun!” demiş. Sonra salonun dibindeki yüz altın yaldızlı iskemleye oturmuş bulunan yüz genç kıza dönerek bir işaret yapmış. Ve hemen bu yüz genç kız ayağa kalkıp birbiri ardından sessizce dışarı çıkmış. İkinci bir işaret üzerine, etekleri bellerine dolanmış köleler, her renkten ve gökte uçan, yerde yürüyen ya da denizde yüzen tüm eti yenecek yaratıkla donanmış tabaklar ve tatlılar, reçeller, üzerlerine fıstık ve bademle konukları öven yazılar yazılmış pastalar konmuş büyük tepsiler getirmişler.</p>

  <p>Bunun üzerine yiyip içmeye başlamışlar; ve ellerini yıkadıktan sonra ev sahibi onlara “Konuklarım, şimdi varlığınızla burayı onurlandırdıktan sonra, bana istediğiniz bir şeyi yerine getirme zevkini tattırmak istiyorsanız lütfen açıkça bildirin! Çünkü arzularınız başım üzerinedir, gözüm üzerinedir!” diye hitap etmiş. Cafer “Kuşkusuz, ey ev sahibi! Su üzerindeyken yarım yamalak ve örtülü biçimde duyarak hayran olduğumuz bir sesi daha iyi işitmek için evine gelmiş bulunuyoruz!” demiş.</p>

  <p>Bu sözleri işiten ev sahibi “Hoş gelmişsiniz!” diye yanıt vermiş ve ellerini çırparak koşuşan kölelere “Hanımınız Sitti Cemile’ye gidip bize bir şarkı söylemesini bildirin!” demiş. Ve birkaç dakika sonra, büyük bir perdenin ardından udun ve tamburların yeğni eşliğiyle eşi bulunmaz bir ses şu şarkıyı okumuş:</p>

  <div class="gir1">
    <p>Al kadehi, dudaklarına sunduğum şu şarabı iç; insanın gönlünü hiç bulandırmaz o!</p>

    <p>Ama zaman, boşuna sevdiğine kavuşma düşleri kuran sevilen bir kadından uzaklara kaçar gider!</p>

    <p>Dicle’nin kararan sularına gözlerimi dikerek fırtınanın kararttığı ayın altında ne çok gece geçirdim!</p>

    <p>Batıda kaç kez akşamleyin, ayın gümüş bir bıçak gibi lal rengi sularda yittiğini gördüm!</p>
  </div>

  <p>Kadın şarkıyı okuyup bitirince ses kesilmiş ve sadece telli sazlar gittikçe tükenir bir şekilde uyumlu ve uçucu bir musikiyi sürdürmüşler. Halife, hayran ve kendinden geçmiş, Ebu İshak’a dönmüş ve ona “Vallahi! Ömrümce böyle bir ses duymamıştım!” demiş. Ve ev sahibine de “Bu sesin sahibi mutlaka âşıktır ve de sevgilisinden ayrı düşmüştür!” demiş. O da “Hiç de değil! Hüznün bundan başka bir nedeni var! Örneğin babasından ya da anasından ayrı düşmüş ve onları hatırlayarak böylesine şarkı söylüyor olamaz mı?” diye yanıt vermiş. Harun Reşid “İnsanın ana-babasından ayrılmasının böylesi vurgulamalar uyandırması çok şaşırtıcı doğrusu!” demiş. Ve ilk kez olarak evsahibine dikkatle bakmış; ve onun, çizgileri büyük bir güzellik ortaya koyduğu halde yüzünün safran gibi sarı renkte olduğunu görmüş. Bu görünümden çok şaşırarak ona “Ey ev sahibimiz, senden bir isteğimiz daha olacak!” demiş. Genç sarı adam da “Dileğinizi yerine getirilmiş bilin!” diye yanıtlamış. Halife “Benim dileğim ve birlikte olduğumuz bu kişilerin de dilediği şey, yüzünün bu safran sarısı renginin yaşamının akışı dolayısıyla edinilen bir şey mi, yoksa doğduğun zaman edindiğin özgün bir şey mi olduğunu bilmektir!” diye sormuş.</p>

  <p>Bunun üzerine genç adam “Siz hepiniz, ey konuklarım, bilin ki, tenimin safran sarısı renkte olmasının nedeni öylesine olağandışı bir öykü oluşturur ki, iğneyle gözün iç köşesine yazılmış olsa, onu saygıyla okuyan için ibret oluştururdu. Pekâlâ, bana kulak verin ve ruhunuzun tüm uyanıklığıyla beni dinleyin!” demiş. Hepsi de “Kulağımız ve ruhumuz sana aittir! İşte seni sabırsızlıkla dinliyoruz!” demişler.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz on yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Kulağımız ve ruhumuz sana aittir. İşte seni sabırsızlıkla dinliyoruz!” demişler. O zaman teni sarı renkli genç adam sözü alıp anlatmaya başlamış:</p>

  <p>Bilin ki, efendilerim, benim kökenim Umman ülkesidir. Orada babam deniz ticareti yapan tacirlerden biriydi; ve yıllık kazançları otuz bin dinar olan otuz gemiye sahipti. Aydın bir kişi olan babam bana okuyup yazma öğretti ve bilinmesi gerekli her şeyi edindirdi. Bunu izleyerek son saati geldiğinde beni çağırttı ve bana saygıyla dinlediğim vasiyetlerini bildirdi. Sonra tanrı onu elimizden aldı ve rahmetine kavuşturdu. Sizin de ömrünüzü uzatsın efendilerim! Ben, babamın ölümünden bir süre geçtikten sonra, artık bütün servetini üzerime almış, dükkânımda konuklarımın arasında oturmakta iken, kölelerimden biri kapıda deniz kaptanlarından birinin bulunduğunu ve bana turfanda meyvelerle dolu bir sepet getirmiş olduğunu bildirdi. Onu içeri aldırdım; gerçekten bizim toprağımızda bilinmeyen meyvelerden oluşan ve tam anlamıyla harika olan armağanını kabul ettim. Memnunluğumu göstermek için, karşılık olarak, kendisine, yüz altın dinar verdim. Sonra bu meyveleri konuklarıma dağıttım; ve deniz kaptanına “Kaptan, bu meyveler nereden geliyor?” diye sordum. Bana “Basra’dan ve Bağdat’tan!” diye cevap verdi. Bu sözleri duyan konuklarım, Basra ve Bağdat’ın harika topraklarını anlatmaya ve orada yaşanan hayatı, ikliminin güzelliğini ve halkının uygarlığını övmeye başladılar; ve bu konudaki övgülerini, biri diğerinin söylediğini daha da zenginleştirecek şekilde konuşarak sürdürüp durdular. Ben onların anlattıklarından öylesine etkilendim ki, artık daha fazla bir şey sormaksızın, o saatte ve o anda ayağa kalkarak yolculuğu olanca varlığıyla arzulayan ruhuma karşı koymaksızın; mallarımı, mülklerimi, arazilerimi ve kendi kullanımım için ayırdığım biri dışında gemilerimi, erkek ve dişi kölelerimi açık arttırma yoluyla satarak hepsini paraya çevirdim. Ve böylece kutularda bulunan mücevherat, değerli taşlar, altın külçeler dışında, bin kez bin dinar tutan bir nakit sağladım. Bunu izleyerek, en yeğni derekeye indirgediğim servetimi de yanıma alarak kendime sakladığım gemiyle Bağdat’a gitmek üzere yelken açarak yola koyuldum.</p>

  <p>Tanrı bana mutlu bir yolculukla sağ salim Basra’ya ulaşmayı takdir etmişti; oradan da başka bir gemiyle Dicle yolunu tutarak Bağdat’a ulaştım. Orada oturacak en uygun yeri soruşturup bilgi edindim. Bana Karh mahallesinin en çok aranan ve önemli kişilerin oturmak için seçtikleri yer olduğu söylendi. Bu mahalleye gittim ve orada Zaferan Sokağında güzel bir ev kiraladıktan sonra servetimle eşyalarımı taşıttım. Bunu izleyerek abdest aldım ve arzularımın maksadı ve bütün kentlerin incisi ünlü Bağdat’ta bulunmamdan ötürü ruhum neşelendi ve göğsüm ferahladı; en iyi giysilerimle donandım, en kalabalık sokaklardan geçerek rasgele dolaşmaya başladım.</p>

  <p>O gün de, günlerden cuma idi ve tüm kent halkı benim gibi dolaşarak ve dışarıdaki temiz havayı soluyarak tatil gününün tadını çıkarıyordu. Ben de kalabalığı izliyor; onların sürüklendiği yöne doğru gidiyordum. Böylece Karnü’s-Sirat denilen, Bağdat’ta dolaşanların her zaman ulaşmak istedikleri yere geldim; ve burada son derece güzel binalar arasında ötekilerden daha güzel olan ve yüzü nehre dönük bulunan bir bina gördüm. Ve binanın mermer eşiğinde beyaz giysilere bürünmüş, görünüşü oldukça saygın, ak sakalı iki eşit gümüş tutam halinde kemerine kadar inen yaşlı bir kişinin oturmakta olduğunu gördüm. Yöresini de aylar kadar güzel, kendisi gibi seçkin kokular sürünmüş beş genç çevirmişti.</p>

  <p>Bunun üzerine, ak giysili yaşlı adamın nurlu çehresine ve gençlerin güzelliğine kendimi kaptırarak gelip geçenlerden birisine “Bu saygın şeyh kimdir ve adı nedir?” diye sordum. Bana “Bu kişi, gençlerin dostu Abdü’l-Ula’dır. Ve onun evine girenler yiyip içmekten, içeride sürekli olarak oturan delikanlılar ya da genç kızlardan seçtikleriyle eğlenmekten başka bir şey düşünmez.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz on sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Ve onun evine girenlerin hepsi yiyip içmekten, içeride sürekli olarak oturan delikanlılar ya da genç kızlardan seçtikleriyle eğlenmekten başka bir şey düşünmez!” dedi. Ben de, bu sözleri işitince, hayran kalmanın sınırlarında bir hayranlıkla kendi kendime “Beni, yüzü uğur saçan bu şeyhin yoluna çıkaran Tanrı’ya şükürler olsun! Ta ülkemden Bağdat’a gelmem, böylesine birini bulmak içinmiş!” diye haykırdım. Ve yaşlı kişiye doğru ilerledim ve kendisine barış diledikten sonra ona “Efendim, sana bir şey sormam gerekiyor!” dedim. Bana bir baba oğluna güler gibi güldü ve “Ne istiyorsun bakalım!” diye sordu. Ona “Bu gece senin konuğun olmayı çok istiyorum!” dedim. Yüzüme bakarak “Dost yüreğim ve gönül yüceliğiyle!” diye yanıtladı. Sonra “Oğlum, bu gece, bir gecelik fiyatları, erdemlerine göre değişen yeni bir genç kız grubu gelecek! Kimilerinin geceliği on dinardır, kimilerinin yirmi, kimilerinin de elli, hatta yüz dinar! Seçimine kalmış!” diye ekledi. “Vallahi! Ben ilkin gecesi ancak on dinar olanlardan başlamak isterdim. Sonrası Allah Kerim!” diye yanıt verdim. Ve de “İşte bir aylık için üç yüz dinar; çünkü iyi bir deney bir ayda edinilir!” diye ekledim. Ve kendisine üç yüz dinarı saydım; ve bunları yanında bulunan terazide tarttırdım. O zaman orada bulunan gençlerden birini çağırdı ve ona “Efendini içeri sok!” dedi. Delikanlı da, elimden tutup beni ilkin evin hamamına soktu; orada beni iyice yıkadı ve büyük bir istek ve titizlikle gerekli bakımı gösterdi. Bunu izleyerek bir köşke götürüp kapılardan birini çaldı.</p>

  <p>Kapıyı ferah yüzlü güleç bir genç kız açtı; ve içeri buyur eden bir işaret yaptı. Delikanlı ona “Konuğumu sana emanet ediyorum!” dedi; ve çekildi. O zaman kız, oğlanın bıraktığı elimden tutarak, beni, eşiğinde özel bir hizmetle görevlendirilmiş iki yıldız gibi güzel iki köle kızın karşıladığı mucizevi süslemelerle bezenmiş bir odaya soktu. Ben hanımları olan genç kadına büyük bir dikkatle baktım; ve böylece onun bir dolunay kadar güzel olduğuna güven getirdim. İlkin, beni oturtup kendisi de yanıma oturdu; sonra iki genç köleye bir işaret çaktı; onlar da bize hemen üzerinde kızarmış piliçler, kızarmış etler, bıldırcın kebabı, güvercin kebabı ve kızartılmış yaban horozu bulunan altın tepsiler getirdiler. Doyuncaya kadar yedik. Yaşamım boyunca ne bunlar kadar lezzetli yemekler yemiş ve yemekler yendikten sonra getirilen içkiler kadar nefis içkiler içmiş ne de hoş kokulu çiçekler koklamış; lezzetli meyveler yemiş ve bunca olağandışı tatlı ile reçeller tatmıştım. Genç kadın da kendini, nezaketle, büyüleyici tavırlarla ve şehvetli okşayışlarla o kadar kanıtladı ki, günlerin nasıl geçtiğinin farkına varamadan onunla bir ay yaşadım.</p>

  <p>Ayın sonunda küçük köle kız gelip beni aradı ve hamama götürdü; oradan çıkıp beyazlara bürünmüş şeyhi bulup ona “Efendim, bu kez, akşamı yirmi dinarlık olanlardan isterim!” dedim. O da bana “Altınları say bakalım!” diye yanıt verdi. Evime gidip altın aldım, geldim; gecesi yirmi dinardan bir aylığına bir genç kadın için altı yüz altın saydım. O da delikanlılardan birini çağırıp, ona “Efendini al, götür!” dedi. Delikanlı da beni hamama götürüp ilkinden daha bir itinayla yıkadı; ve beni, kapısı dört küçük zenci kız tarafından gözetlenen bir daireye götürdü; bunlar bizi görünce koşup hanımlarına gelişimizi bildirdi. Kapıda ilkinden de güzel ve zengin giyimli Frenklerin ülkesinden gelmiş genç bir Hıristiyan kadının belirdiğini gördüm. Beni elimden tutup, bezeklerinin ve renklerinin zenginliği şaşırtıcı bir odaya soktu; ve gülümseyerek “Sefa geldin, güzel konuk!” dedi...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz on dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Sefa geldin, güzel konuk!” dedi. Ve ilkinden de olağandışı yiyecekler, içecekler yedirdikten sonra, çok güzel bir sesi olduğundan ve uyumlu sazları buna eşlik ettirmeyi bildiğinden eline bir Acem udu alarak, hiç duymadığım bir zevkle başımı döndüren şu şarkıyı okudu:</p>

  <div class="gir1">
    <p>Babil’in yükseldiği toprakların hoş kokusu, meltemle gidip sevgilime haber götürün!</p>

    <p>Uzaklarda, büyülü yerlerde oturan, âşıkların ruhuna dert getiren arzuları yatıştıracak veriyi sağlamadan onları tutuşturan o kadına!</p>
  </div>

  <p>Böylece ben, efendilerim, bu Frenk kızıyla bütün bir ayı geçirdim; ve onu ilk sevdiğim kadından çok daha becerikli buldum. Ve ilk gününden son gününe kadar bana verdiği zevkler için gerçekten çok para ödemiş olmadığımı anladım.</p>

  <p>Ve delikanlı beni alıp hamama götürmek için geldiğinde beyazlara bürünmüş şeyhi görmekte ve ona genç kızları seçmedeki isabetli kararından dolayı tebriklerimi sunmada kusur etmedim. Ve ona “Vallahi! Ey şeyh, senin bolluk içindeki evinde her daim oturmak isterdim. Burada gözler şenleniyor, duygular zevkleniyor ve seçkin bir topluluğun sihri taşıyor!” dedim. Şeyh de benim övgülerime çok sevindi ve memnunluğunu bana göstermek için bana “Ey konuğum, bizim için olağandışı bir şenlik gecesi olacak! Ve sadece evimin seçkin müşterilerine o gecede bulunma hakkı tanınacak! Biz bu geceye Şahane Görünümler Gecesi deriz! Senin sadece taraçaya çıkman ve gözlerinle bu görünümü görmen gerek!” dedi; ben de yaşlı adama teşekkür ederek taraçaya çıktım.</p>

  <p>Bir kez taraçaya çıkınca, ilk gördüğüm şey, taraçayı ikiye bölen büyük bir kadife perde oldu. Ve bu perdenin arkasında güzel bir halı üzerinde, ayın aydınlığı içinde, bir yandan öbür yana uzanmış iki güzel genç, dudak dudağa öpüşen bir genç kız ve âşığı vardı. Ve ben, genç kızı görüp onun eşsiz güzelliğini fark edince, artık nerede bulunduğumu bilemedim; soluk almadan, şaşkın ve hayran uzun uzadıya ona bakarak öylece kaldım; sonunda şaşkınlığımdan kurtuldum; onun kim olduğunu öğrenmeden rahata ulaşamayacağımı anlayarak taraçadan aşağı indim ve bir aydır aşk hayatı geçirdiğim genç kadını buldum; ve gördüğüm şeyi ona anlattım. O da, içinde bulunduğum durumu görerek bana “Bu genç kızla neden bu kadar meşgulsun?” dedi. Ben de “Vallahi! Benim aklımı, fikrimi aldı, götürdü!” diye yanıt verdim. Gülerek “Öyleyse ona sahip olmak arzusundasın, öyle mi?” dedi. Ben de “Ruhumun dileği budur; çünkü yüreğimde hüküm sürüyor!” diye yanıt verdim. Bana “Öyleyse, bil ki, bu genç kız, efendimiz Şeyh Tahir ebu’l-Ula’nın kendi kızıdır! Ve biz onun emirlerinin kulu kölesiyiz! Onunla bir gece geçirmenin bedeli ne kadardır bilir misin?” dedi. Ben “Nasıl bilebilirim?” dedim. “Beş yüz altın dinar! Şahların ağzına layık bir meyvedir!” diye beni yanıtladı. Kendisine “Vallahi! Ona bir gece bile sahip olmak için tüm servetimi harcamaya hazırım!” diye yanıt verdim. Ve o geceyi gözümü bir an bile kırpmadan geçirdim; çünkü zihnim, tamamıyla onunla meşguldü.</p>

  <p>Ertesi gün de, çabucak en iyi giysilerimle donanıp bir şah gibi giyindim ve kızın babası Şeyh Tahir’in yanına gittim; ve ona “Bu kez geceliği beş yüz dinar olanı istiyorum!” dedim. Bana “Altınları ortaya koy!” diye yanıt verdi. Ben de hemen otuz gecenin bedeli olan on beş bin dinarı eline saydım. O da bunları aldı ve genç oğlanlardan birini çağırarak “Efendini al ve hanımın filanın yanına götür!” dedi. Genç oğlan beni alıp güzellikten ve zenginlikten yana yeryüzünde eşi bulunmaz bir daireye soktu. Orada, kaygısızca oturmuş, elinde bir yelpaze tutan genç kızı gördüm. Ve birdenbire, ey saygın konuklarım, ruhumu dolduran hayranlıkla şaşakaldım...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz yirminci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ve birdenbire, ey saygın konuklarım, ruhumu dolduran heyecanla şaşakaldım! Çünkü gerçekten on dördündeki ay gibiydi; ve sadece benim selamıma yanıt verme biçimiyle ve düzeni yapılmış bir uttan daha ahenkli sesiyle aklımı bulandırdı; ve gerçekten öylesine güzel, her yanıyla öyle zarif ve bedensel uyumda idi ki, hiç kuşkusuz şairin şu dizelerde anlattığı kişinin söz konusu olduğunu düşündürüyordu:</p>

  <div class="gir1">
    <p>Güzeldir o! Kâfirler arasında görülse, onun uğrunda putlarını bırakır, tek ilahi varlık olarak ona tapınırlardı!</p>

    <p>Batının herhangi bir keşişi, onu doğuda görseydi; hiç kuşkusuz artık batıyı terk eder ve bakışlarını doğuya çevirirdi! Ama ben, gözlerinin aydınlattığı karanlıkta onu görerek ‘Ey gece, ne görüyorum ben?’ diye haykırırım:</p>

    <p>‘Beni aldatan sevecen bir hayalet mi bu, yoksa dokunulmadık bir bakire çiftleşmek istediği birini mi çağırıyor?’</p>

    <p>Ve bu sözleri duyunca bedeninin orta yerindeki çiçeği eliyle sıktığını görür ve bana üzgün ve acılı fısıltılarla şöyle dediğini işitirim:</p>

    <p>‘Güzelim dişlerin kokulu çubuklarla ovuşturulmadıkça çok güzel görünmediği gibi; zebb de güzel ferçlere genç dişler için kokulu çubuklar gibidir!</p>

    <p>Ey Müslümanlar yardım edin! Artık sizin içinizde ayakta kalmayı bilen usta bir zebb kalmadı mı?’</p>

    <p>Bunu duyunca bitişke yerinden zebbimin çatırdadığını ve muzaffer bir uçuş yapmak için gömleğimi kaldırdığını hissederim! Ve kendi dilinde o güzele, ‘İşte! İşte!’ der!</p>

    <p>Ve yelkenleri fora ederim! Ama o korkar ve bana, ‘Sen de kimsin?’ der; ben de, ‘Çağrına karşılık veren zebbi ayaklanmış bir yiğit kişi!’ diye yanıt veririm.</p>

    <p>Ve artık gecikmeksizin saldırırım; zebbim bir kol gibi nazikçe oyluklarında kıpırdar!</p>

    <p>Tam da üçüncü çiviyi çakarken, bana ‘Daha yakına gel, ey yiğit kişi, daha yakına göm!’ der; ben de ‘Daha yakına hanımım, daha yakına geliyorum!’ diye yanıt veririm!<a href="../Text/dipnot.xhtml#Footnote0267" id="Feedback0267"><sup>[267]</sup></a></p>
  </div>

  <p>Ben ona barış dileyince, o da bana, dokunaklı baygın bakışlar fırlatarak karşılık verdi; ve bana “Dostluk, rahatlık gönül yüceliği dilerim, konuğumuza!” dedi. Ve beni elimden tutarak, efendilerim, yanına oturttu; ve içeri güzel göğüslü genç kızlar girdiler ve bize tepsilerinde getirdikleri hoş karşılama içkileriyle, lezzetli meyvelerle, seçkin reçellerle ve ancak şahların saraylarında içilen şaraplarla hizmet elliler, bize güller, yaseminler sundular. O sırada yöremizde altın buhurdanlıklarda yanan kokulu bitkiler etrafa narin kokularını saçıyorlardı. Daha sonra esirelerden biri, getirdiği saten kılıfı açıp içinden fildişinden yapılma bir ut çıkardı; kız buna düzen verdikten sonra, şu dizeleri okudu:</p>

  <div class="gir1">
    <p>Şarabı ince bir gençten başkasının elinden içme! Çünkü eğer şarap sarhoşluk veriyorsa; genç onun bu niteliğini arttırır! Çünkü o sakinin yanaklarında gülün pembeliği parıldamadıkça; şarap asla içine sinmez!</p>
  </div>

  <p>Ve ben, ey konuklarım, bu girizgâhtan sonra, daha gözüpek oldum, elim daha bir cüretkâr oldu ve gözlerim ve dudaklarım onu yutar gibi bir hal aldı. Onun bilgiden, güzellikten yana niteliklerini öylesine olağandışı buldum ki, onunla sadece parasını zaten ödemiş bulunduğum o ay değil; babası olan, beyazlar giyinmiş yaşlı kişiye bedelini ödeyerek bir ay daha, yeniden bir ay daha, böylece bunca hatırı sayılır bir harcama nedeniyle artık bende vatanım Umman kentinden getirdiğim tüm servetten tek bir dinar kalmayıncaya kadar<a href="../Text/dipnot.xhtml#Footnote0268" id="Feedback0268"><sup>[268]</sup></a> uzun bir süre birlikte kaldım; ve o zaman ondan zorunlu olarak ayrılacağımı düşünerek gözlerimdeki yaşların yanaklarımdan sel gibi akmasını engelleyemedim ve geceyi gündüzden ayıramaz oldum...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz yirmi birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Gözlerimdeki yaşların yanaklarımdan sel gibi akmasını engelleyemedim ve geceyi gündüzden ayıramaz oldum! O da beni böyle gözyaşlarına boğulmuş görünce, bana “Neden ağlıyorsun?” dedi; ona “Hanımım, artık param yok ve şairin dediği gibiyim:</p>

  <div class="gir1">
    <p>Fakirlik bizi kendi ülkemizde yabancı kılıyor; paraysa yabancı bir ülkede vatan sağlıyor!</p>
  </div>

  <p>İşte bunun içindir ki, ey gözümün nuru, babanın beni senden ayıracağı korkusuyla ağlıyorum!” dedim. O da bana “Öyleyse bil ki, bu evin müşterileri, burada tükenip yıkılırlarsa, babam onlara arzulanan tüm cömertlikle ve alışılagelen yaşantıdan hiçbir yoksunluğa uğramadan üç gün daha konaklama hakkı tanır! Sevgilim, benim yüreğimde de sana karşı büyük bir aşk bulunduğundan bu konuda hiçbir kuşkun olmasın! Çünkü burada istediğin kadar uzun kalman için inşallah bir yol bulacağım! Gerçekte, kendi elim altında sırf bana ait kişisel servetim var ve babam bunun ne denli büyük olduğunu bilmiyor. Ve de her gün sana bir gecenin bedeli olan beş yüz dinarlık bir kese vereceğim; bunu götürüp babama vereceksin; ve ona ‘Bundan böyle gecenin bedelini sana gün be gün ödeyeceğim!’ diyeceksin! Babam da paranın ödeneceğini bilerek bu koşulu kabul edecektir. Ve âdeti gereğince benim hakkım olan bu parayı getirip bana geri verecektir; ben de bunu sana yeniden, yeni bir gece geçiresin diye vereceğim; ve bu, böylece Tanrı’nın istediği ve senin benden bıkacağın zamana kadar uzun bir zaman sürüp gidecektir!” dedi.</p>

  <p>Bunun üzerine, ey konuklarım; ben, kendimi kuşlar kadar yeğni hissettim; ona teşekkür edip elini öptüm; ve sonra, bu duruma uygun olarak onunla bir yıllık bir süre kümeste bir horoz gibi yaşadım.</p>

  <p>Bu sürenin sonunda kötü talih, sevgilimin bir gün, bir öfkeye kapılarak köle kızlardan birini şiddetli bir biçimde dövmesini istedi; kız da “Vallahi, sen bana nasıl kıydınsa ben de senin yüreğine öylece kıyacağım!” diye haykırdı; ve hemen koşup sevgilimin babasının yanına gitti ve ona başından sonuna kadar bütün işi anlattı.</p>

  <p>Yaşlı Tahir ebu’l-Ula, kölenin anlattıklarını dinleyince, ayağa fırlayıp beni bulmaya geldi; ve ben henüz olup bitenden haberli olmadığımdan sevgilimin yanındaydım ve kendimi çeşitli oynaşmalara kaptırmış bulunmaktaydım; bana “Hey! Falan kişi!” diye haykırdı; kendisine “Emriniz, amca!” diye yanıt verdim. “Buradaki âdetimiz gereğince, bir kimse tükenip yıkılınca, bu müşteriyi, hiçbir şeyi esirgemeden, üç gün daha ağırlarız. Ama sen, bir yıldır hile yoluyla, bizim konukseverliğimizi keyfince yiyip içerek ve çiftleşerek kötüye kullandın!” dedi. Sonra kölelerine doğru dönerek, onlara “Bu pezevenk çocuğunu buradan atın!” diye haykırdı. Beni yakalayıp çırılçıplak soyarak ve elime birkaç parça gümüş para koyarak ve üstüme çıplaklığımı örtmek için parçalanarak paçavraya dönüşmüş bir lata giydirerek kapıdan dışarı attılar; ve ak giysilere bürünmüş şeyh, bana “Defol! Seni sopalatmak ve yaralamak istemiyorum! Ama çabuk gözden yok ol! Eğer hâlâ kentimiz Bağdat’ta kalmak felaketine uğrarsan, kanın başından fışkırtılarak dökülecektir!” dedi.</p>

  <p>Bunun üzerine ben, on beş aydır içinde yaşadığım halde hiç tanımak fırsatını bulmadığım bu kentte nereye gideceğimi bilemeden burnumun diki doğrultusunda yürüdüm. Ve yüreğimde dünyanın tüm uğursuzluklarını ve ruhumda umutsuzluklar, hüzünler, kaygılar hissettim. Ve kendi kendime “Nasıl oluyor da, ben buraya, otuz gemimi ve mallarımı satarak en az bin kez bin dinarla gelip bir uğursuz yaşlı adamın evinde bütün bu serveti harcıyorum? Sonra da şimdi oradan çırılçıplak, yüreğim kırık ve ruhum alçalmış olarak çıkıyorum? Ama Yüceler Yücesi Muzaffer Tanrı’dan başka başvurulacak güçlü varlık yoktur!” dedim. Ve bu acı veren düşüncelere dalmış olarak Dicle kıyılarına ulaştım; ve orada Basra’ya yol almak üzere bulunan bir gemi gördüm; ve yolculuk bedelini ödemek üzere kaptana öneride bulunarak bu geminin güvertesine çıktım ve böylece Basra’ya ulaştım.</p>

  <p>Orada gecikmeksizin çarşıya yöneldim; çünkü açlık içimi eziyordu; ve gördüm ki...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz yirmi ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>...Gecikmeksizin çarşıya yöneldim; çünkü açlık içimi eziyordu; ve bana süratle yaklaşan bir baharatçı gördüm; beni görünce olanca canlılığıyla boynuma atıldı ve kendisini bana babamın eski bir dostu olarak tanıttı; ve bana durumumu sordu. Ben de, hiçbir ayrıntıyı atlamaksızın ona başıma gelen her şeyi anlattım. O da bana “Vallahi! Bunlar aklı başında bir adamın yapacağı işler değil! Ama şimdi, geçen geçmiş bulunduğuna göre ne yapmayı düşünüyorsun?” dedi. Kendisine “Bilmiyorum!” diye yanıt verdim. Bana “Bende kalmak ister misin? Yazmayı bildiğine göre, benim mallarımın girdisini çıktısını kaydederek günde bir gümüş dirhem ücretle çalışır mısın? Yiyip içmen de ayrıca benden olacak!” dedi. Ben de teşekkür ederek bu öneriyi kabul ettim. Alınan veya satılan malların girdi çıktısını kaydeden bir kâtip olarak onun yanında kaldım. Ve orada, bir köşede bin dinar biriktirecek kadar bir süre yaşadım.</p>

  <p>Bunun üzerine, deniz kıyısında, kendi hesabıma, küçük bir dükkân açtım ve burada uzaklardan mal getiren gemileri gözleyerek, onlardan mal alıp, bir gün sevgilimi bulmayı ümit ettiğim Bağdat’a, bu malları satmak üzere götürmeyi düşlemeye koyuldum.</p>

  <p>Böylece talih, bir gün, beklediğim malları yüklenmiş bir gemiye ulaşmamı sağladı; ve ben, öteki tacirlerin arasına katılarak gemiye doğru yöneldim ve güverteye çıktım. Ve orada, geminin ambarından iki adam çıkıp birer iskemleye oturdular ve mallarını önlerine koydular. Hem de ne mallar! Ve de ne çok göz kamaştıran şeyler! Orada mücevherler, inciler, yakutlar, akikler, yemen taşları ve her renkten taşlardan başka bir şey görmedik! O zaman bu iki adamdan biri, kara tacirlerine döndü ve onlara “Ey tacir topluluğu, bütün bu gördükleriniz bugün için satılık değildir! Çünkü hâlâ deniz yorgunuyum! Bunları sadece yarın neleri satın alacağınızı görmeniz için önünüze seriyorum!” dedi. Ama tacirler onu öyle sıkıştırdılar ki, hemen satışa geçildi; ve tellal cinslerine göre mücevherleri bağırarak satmaya başladı. Ve tacirler birbiri ardından fiyat arttırmaya koyuldular. Öyle ki ilk satışa çıkan küçük bir mücevher torbası dört yüz dinara kadar yükseldi. O anda, babamın Umman’da tacirler kâhyası olduğu sırada beni tanımış olan torbanın sahibi, bana “Sen niye bir şey söylemiyor ve öteki tacirler gibi fiyat arttırmıyorsun?” diye sordu. Ben de “Vallahi, efendim, benim elimde servet olarak yüz dinardan fazla para kalmadı!” dedim. Ve bu sözleri söyleyerek üzüntüye kapıldığımdan gözlerimden yaşlar döküldü. Bunu gören torbanın sahibi ellerini birbirine vurarak şaşkınlıkla “Ey Ummani, nasıl oluyor da o büyük servetten elinde yüz dinardan fazla para kalmıyor?” diye haykırdı. Sonra bana acıyarak baktı; ve durumumu kavradı; ansızın tacirlere dönüp onlara “Siz de tanık olun ki, bu torbayı içindeki cevahirler, değerli madenler ve diğer şeylerle birlikte, gerçek değerinin bin dinardan fazla olduğunu bildiğim halde, bu gence, yüz dinar karşılığında satıyorum. Dolayısıyla bu, benden ona bir armağandır!” dedi. Ve şaşıp kalan tacirler, görüp işittiklerine tanık oldular; tacir de torbayı tüm içtenliğiyle bana verdi. Hatta bir halı ile üzerinde oturmakta olduğu iskemleyi de armağan etti; ben de cömertliğinden dolayı ona teşekkür ettim; sonra gemiden çıktım ve cevahirciler çarşısına yöneldim.</p>

  <p>Orada bir dükkân kiraladım; alış veriş yapmaya ve her gün oldukça hatırı sayılır bir kazanç sağlamaya başladım. Torbadaki eşyalar arasında iki yüzünde karıncanın ayak izleri şeklinde tılsımlı harfleri düşündüren, işaretler bulunan, sanki muska yazma sanatında usta bir el marifetiyle düzenlenmiş koyu kızıl renkte bir kabuk bulunuyordu. Ağırlığı çeyrek kilo ise de, özel kullanımını ve değerini bilmiyordum. Tellalı birkaç kez çarşıda bağırttımsa da kimse ona on ila on beş dirhemden fazla değer biçmemişti. Ve ben, her şeye karşın çok iyi bir fırsatı gözetmeyi yeğ tutarak onu bunca düşük bir fiyata elden çıkarmak istemedim. Bu parçayı dükkânımın bir köşesine attım; orada bir yıl kaldı. Bir gün dükkânımda oturmakta iken içeriye...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz yirmi üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>Bir gün dükkânımda oturmakta iken içeriye bir yabancı girerek bana barış diledi. Ve bu kırmızı kabuğu, üzerini bürümüş tozlara karşın farkına vararak “Tanrı’ya hamdolsun! Sonunda aradığımı buldum!” diye haykırdı. Ve kabuk parçasını eline aldı; ilkin dudaklarına, sonra alnına götürüp öptü ve bana “Efendim bunu bana satar mısın?” dedi. Ona “Satarım!” dedim. “Fiyatı nedir?” diye sordu; ben de “Sen ne verirsin?” dedim. “Yirmi altın dinar!” diye yanıt verdi. Ben de, bu sözleri duyunca, miktarı epeyce hatırı sayılır bulduğumdan yabancının benimle alay ettiğini sandım; oldukça nahoş bir edayla ona “Sen yoluna gitsene!” dedim. Adam önerisini düşük bulduğuma inanarak “Elli dinar vereyim!” dedi. Ama ben, gittikçe daha fazla benimle alay ettiğine inanarak, ona, yalnız yanıt vermemekle kalmayıp yüzüne bile bakmadım ve sanki bırakıp gitsin diye o yokmuş gibi davrandım. Bunun üzerine bana “Bin dinar!” dedi.</p>

  <p>İşte böyle! Bense, ey konuklarım, ona yanıt vermedim; ve o, benim yoğun öfkemle büyümüş suskunluğumu görünce gülümsedi ve bana “Bana neden yanıt vermiyorsun?” dedi. Bende “Sen işine gitsene!” diyerek hep aynı yanıtı veriyordum. Bunun üzerine bin dinar üzerine biner dinar daha ekleyerek yirmi bin dinar öneresiye kadar fiyatı yükseltti. Bense ona yanıt vermedim.</p>

  <p>İşte böyle! Yoldan gelip geçenler ve komşu dükkâncılar da bu garip pazarlığa ilgi duyarak dükkânda ve sokakta yöremize toplandılar; ve bana karşı gittikçe daha fazla seslerini yükselterek mırıldanmaya başladılar ve hakkımda sevimsiz uyanlarda bulunarak “Bu sefil kabuk için daha fazla istemesine izin vermemeliyiz!” dediler. Kimileri de “Vallahi! Dikkafalı ve gözü dönmüş biri bu! Eğer kabuk parçasını ona bırakmazsa, onu kentten kovarız!” diyorlardı.</p>

  <p>İşte böyle! Bense hâlâ nasıl davranacağımı bilmiyordum. Ve de, bu işe bir son vermek üzere, yabancıya “Gerçekten bunu satın almak mı istiyorsun, yoksa alay mı ediyorsun?” dedim. “Ya sen gerçekten satmak mı istiyorsun, yoksa alay mı ediyorsun?” diye yanıt verdi. Ben “Satmak!” dedim. O da “O halde, son fiyat olarak, sana, otuz bin dinar öneriyorum ve artık pazarlığı bitirelim!” dedi. O zaman orada bulunanlara dönerek onlara “Bu satış işinde sizi tanık tutuyorum. Ama önceden, müşteriden bu kabuk parçasını ne yapacağını öğrenmek istiyorum!” dedim. O da “İlkin pazarlığı bitirelim, ondan sonra bu şeyin niteliğini ve yararını söylerim!” diyerek cevap verdi. Kendisine “Sana onu sattım!” dedim. O da “Konuşmamıza Tanrı tanıktır!” dedi. Ve kemerinden altın dolu bir kese çıkararak bana verdi: teraziye vurarak eksiksiz bulduğum otuz bin dinarı aldım; karşılığında da muskayı verdim. Onu, büyük bir soluk salıvererek cebine yerleştirdi; ve bana “Satış işi böylece bir sonuca bağlandı, değil mi?” dedi. Onu “Tamam, bitti bu iş!” diye yanıtladım. Adam orada bulunanlara dönerek, onlara “Muskayı bana satmış bulunduğuna ve saptanan otuz bin dinarı aldığına tanık olun!” dedi. Bunu söyledikten sonra bir acımayla ve sonsuz bir alayla bana “Ey zavallı, vallahi! Daha da dayatarak, bu alış verişi uzatsaydın ve muskayı elinde tutsaydın, onun için değil otuz bin, yüz bin, hatta, bin kere bin dinar bile öder, daha da ileri giderdim!” dedi.</p>

  <p>Bense, konuklarım, bu sözleri işiterek, önsezi noksanlığımla böylesi büyük bir kazançtan yoksun kaldığımı anlayarak, içimde büyük bir yıkılma hissettim; ve birdenbire duyduğum isyanla kanım başımdan çekildi ve o zamandan beri yüzümde, sizin de bu akşam farkına vardığınız bu sarılık peyda oldu.</p>

  <p>Bir an için şaşırarak öylece kaldım. Sonra yabancıya “Şimdi bu kabuk parçasının erdemlerini ve yararını bana söyler misin?” dedim. Yabancı da bana “Bil ki, Hint şahının yeryüzünde güzellikten yana hiç eşi olmayan çok sevdiği bir kızı var; ama bu kız şiddetli baş ağrıları çekiyor! Babası olan şah da, onu yatıştıracak ilaç ve imkânların tümünü deneyip sonuç alamadığından ülkesinin en deneyimli kişilerini, bilimadamlarını ve kâhinlerini toplattı; ama içlerinden hiçbiri onun işkence haline gelen başağrılarını dindirmekte başarı sağlayamadılar...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz yirmi dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>“... Ama içlerinden hiçbiri onun işkence haline gelen başağrılarını dindirmekte başarı sağlayamadılar. O sırada, toplananların arasında ben de vardım; şaha ‘Ey Şah, Babilli Sadullah adlı bu tür dertlere çare bulmakta yeryüzünde kendinden üstün, hatta eşi olabilecek kimse bulunmayan birisini tanıyorum; uygun görürsen gidip kendisini arayayım!’ dedim. Şah da ‘Hemen onun yanına git!’ diye yanıt verdi. Kendisine ‘Öyleyse bana bin kez bin dinar ve koyu kızıl bir kırmızı kabuk ve de fazladan bir armağan ver!’ dedim. Ve şah istediğim her şeyi bana verdi; ben de Hindistan’dan ayrılarak Babil’e doğru yollandım. Ve orada Bilge Sadullah’ı sordum; beni alıp ona götürdüler. Huzuruna çıktım ve kendisine yüz bin dinar ile şahın hediyesini sundum; sonra da kabuk parçasını verdim. Ve ona görevimi açıkladıktan sonra, kendisinden başağrılarını yenecek bir muska yazmasını rica ettim. Babilli Bilge de tam yedi ay yıldızlara danışıp bu sürenin sonunda, uğurlu bir günde, bana sattığın bu muskanın iki yüzünde gördüğün gizem dolu tılsımlı işaretleri kabuk parçasının üzerine çiziktirdi. Ben de bu muskayı aldım ve Hint şahının huzuruna çıkarak kendisine sundum.</p>

  <p>“Şah da sevgili kızının odasına gidip onu, ağrıları dayanılmaz hale gelince, kendisini pencereden atmasın diye verilen tavsiyeler doğrultusunda uçları, odanın dört ayrı köşesine raptedilmiş dört ayrı zincire bağlanmış olarak bulmuş. Ve muskayı kızının alnına taktığı andan başlayarak kız o saat ve o anda iyileşmiş. Şah bunu görünce, sevincin sınırına ulaşırcasına sevince kapıldı. Ve beni zengin armağanlarla donattı ve en yakını olan kişilerin arasına kattı. Şahın kızı da, böyle mucizevi bir biçimde iyileşince muskayı gerdanlığına bağlamış ve bir daha boynundan çıkarmamış.</p>

  <p>“Ama günün birinde genç sultan, bir denizde, arkadaşlarıyla oynaşarak gezinti yapıyormuş; bunlardan biri talihsiz bir hareketle gerdanlığı koparmış ve muska suya düşmüş. Muska suda kaybolmuş; ve daha o anda gizli güçler sultana egemen olarak bunların etkisiyle başağrısı yeniden ve bu kez öyle bir şiddetle başlamış ki, kızın aklı şaşmış. Bunun haberini alan şahın derdi, tüm sözcüklerin anlatamayacağı bir düzeye çıkmış. O zaman beni çağırttı ve gidip Babilli Sadullah’ı bularak yeni bir muska yaptırmakla görevlendirdi. Ben de gittim; ama Babil’e ulaşınca Şeyh Sadullah’ın öldüğünü öğrendim.</p>

  <p>“Ve o zamandan beri bana yardım için yanımda bulunan on kişiyle araştırmalar yapıyor ve herhangi bir tacirde veya bir satıcı ya da gelip geçen bir kişide iyileştirici etkisi ve cinleri def edici erdemi bulunan Şeyh Sadullah’ın elinden çıkmış bu muskalardan birini bulmak üzere dünyanın her yanını dolaşıyorum. Talih de seni benim yoluma çıkardı ve tam bulmaktan artık umudumu yitirdiğim sırada senin dükkânında onu bulmamı ve satın almamı istedi!”</p>

  <p>Efendilerim, yabancı, bu öyküyü anlattıktan sonra, kemerini sıkıladı ve ayrılıp gitti. İşte, size daha önce açıkladığım gibi, benim yüzümün sarılığının nedeni budur!</p>

  <p>Bana gelince, elimde bulunan her şeyi paraya çevirip dükkânımı da sattıktan sonra; çabucak Bağdat’a gitmek üzere yola çıktım. Ve oraya ulaştığım anda, sevgilimin babası beyazlar giyinen yaşlı adamın sarayına âdeta uçarak gittim. Çünkü ondan ayrılalı beri gece gündüz düşüncemi dolduruyordu; ve onu görmek arzularımın ve yaşamımın ereği olmuştu. Ve onun yokluğu içimdeki ateşi yeniden tutuşturmaktan ve ruhumu coşturmaktan başka bir işe yaramamıştı.</p>

  <p>Giriş kapısını bekleyen genç bir oğlandan onu sordum. Genç oğlan da bana, başını kaldırıp yukarı bakmamı söyledi. Bakıp binanın yıkılmış ve sevgilimin oturmayı âdet edindiği pencerenin sökülmüş bulunduğunu ve hüzünlü bir havanın ve derin bir kederin o yere egemen olduğunu gördüm. O zaman gözlerime yaşlar doldu ve küçük köleye “Kardeşim, Allah Şeyh Tahir’in başına ne getirdi?” dedim. Bana “Ebü’l-Hasan el-Ummani adlı genç Ummanlı bizi terk ettiğinden beri neşe de bu binayı terk etti ve felaket üzerimize çöktü. Bu genç tacir, Şeyh Tahir’in kızıyla bir yıl burada kalmıştı; ama, bu sürenin sonunda artık parası kalmayınca, efendimiz şeyh, onu evden kovmuştu. Ama onu büyük bir aşkla seven genç hanımımız...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz yirmi beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Ama onu büyük bir aşkla seven genç hanımımız bu ayrılıştan o denli sarsıldı ki, onu neredeyse öldürecek olan ağır bir hastalığa yakalandı. O zaman efendimiz Tahir, kızının öldürücü bitkinliğini görünce, yaptığından pişman oldu; her yana ve her ülkeye haberciler yollayarak genç Ebü’l-Hasan’ı arattı; ve onu bulana yüz bin dinar ödül vereceğini vaat etti. Ama bugüne kadar tüm araştırmalar boşa çıktı; çünkü hiç kimse onun izini bulamadı ya da ondan haber getiremedi. Bu yüzden, şeyhin kızı şimdi son nefesini vermek üzere bulunuyor!” dedi.</p>

  <p>O zaman ben, içim dertten kanayarak çocuğa “Ya Şeyh Tahir! O nasıl?” diye sordum. Bana “Bütün bunlardan öylesine büyük bir üzüntüye kapıldı ve direnişi öyle bir kırıldı ki, tüm genç kızları ve delikanlıları sattı ve Yüceler Yücesi Tanrı önünde pişmanlık getirdi!” diye yanıt verdi. O zaman ben genç köleye “İster misin sana, Ebü’l-Hasan el-Ummani’nin nerede bulunduğunu bildireyim! Ne dersin?” dedim. Bana “Allah senden razı olsun, kardeşim, yap bunu! Bir sevgiliye hayat verecek, bir babaya bir evlat bağışlayacak, bir âşığı sevdiğine kavuşturacak; köleni ve kölenin ailesini fakirlikten kurtaracaksın!” diye yanıt verdi. O zaman ona “Öyleyse git efendin Şeyh Tahir’i bul ve kendisine ‘İyi haber getirdiğim için bana vaat ettiğin ödülü vermek zorundasın! Çünkü evinin kapısında Ebü’l-Hasan el-Ummani’nin ta kendisi bulunmaktadır!’ de!” dedim.</p>

  <p>Bu sözleri işitince, genç köle değirmenden kaçan katırın hızıyla uçup gitti; ve göz açıp kapayasıya kadar geçen bir sürede, sevgilimin babası Şeyh Tahir ile birlikte geri geldi. Yarabbi, şeyh ne kadar değişmiş, evvelce yılların geçmesine karşın taze ve genç görünüşlü olan yüzü ne hale gelmişti! Sanki iki yılda yirmi yıl yaşlanmıştı. Öyleyken beni hemen hatırladı ve boynuma atılarak öpmeye başladı; bir yandan da “Ah, efendim, bu kadar uzun zamandır nerelerdeydin? Kızım, senin yüzünden mezarın eşiğine geldi. Gel! Benimle birlikte evine gir!” dedi. Ve beni içeri sokarak dizüstü gelip birleşmemizi sağladığı için Tanrı’ya şükürler etti; ve genç köleye vaat ettiği yüz bin dinarı vermeyi geciktirmedi; genç köle de benim için Tanrı’nın kutsamalarını dileyerek çekildi.</p>

  <p>Bunu izleyerek Şeyh Tahir, ilkin tek başına kızının yanına girerek ona, kendisini ürkütmeden, gelişimi bildirdi. Ve “Kızım sana iyi bir haber getirdim! Eğer bir lokma bir şey yemeği kabul edersen ve de gidip hamamda yıkanırsan, sana hemen bugün Ebü’l-Hasan’ı yeniden gösteririm!” demiş. Kız da “Babacığım, söylediğin doğru mu?” diye haykırmış. O da “Yüceler Yücesi Tanrı üzerine yemin ederim ki, doğru söylüyorum!” diye yanıt vermiş. O zaman kız “Vallahi! Eğer onun yüzünü görürsem, zaten yiyip içmeye ihtiyacım kalmaz!” diye haykırmış. Yaşlı adam da, ardında durmakta olduğum kapıya doğru yönelerek bana “İçeri gir, ya Ebü’l-Hasan!” diye haykırdı. Ben de içeri girdim.</p>

  <p>Konuklarım, kız beni görüp tanıyınca, kendinden geçip bayıldı; ve yeniden kendine gelinceye kadar epeyce zaman geçti. Sonunda ayağa kalkabildi, sevinç gözyaşları ve gülüşler içinde birbirimizin kollarına atıldık ve uzun süre böylece heyecan ve mutluluğun doruğunda sarmaş dolaş kaldık. Ve yöremizde olup bitenin farkına varabildiğimizde, kabul salonunun ortasında şeyhin çabucak çağırtmış olduğu kadı ve şahitlerin bulunduğunu ve hemen orada evlilik sözleşmemizi düzenlediklerini gördük. Ve düğünümüz işitilmedik bir şaşaa içinde ve otuz gün otuz gece süren eğlencelerle kutlandı.</p>

  <p>O zamandan beri, konuklarım, Şeyh Tahir’in kızı benim sevgili eşimdir. Ve ona ayrılık zamanlarının acılı saatlerini hatırlatan ve bunları, kendisi kadar güzel bir oğlan çocuğu doğurmakla birlikteliğimizin kutsallığı içinde yaşadığımız şu günlerle karşılaştırınca, ona zevk veren işittiğiniz o kederli şarkıları da söyleyen kendisidir. Ve de ey konuklarım, şimdi size o çocuğu tanıtacağım...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz yirmi altıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Ve de, ey konuklarım, şimdi o çocuğu size tanıtacağım!” demiş. Ve bunu söyleyerek, sarı yüzlü genç Ebü’l-Hasan, bir an için dışarı çıkıp on dördündeki ay kadar güzel bir oğlan çocuğunu elinden tutarak birlikte getirmiş; ve ona “Konuklarımıza barış dile!” demiş. Çocuk da hoş bir zarafetle isteneni yerine getirmiş. Halife ile arkadaşları kimliklerini saklamaya devam ederek, babalarının olağandışı öyküsü kadar çocuğun güzelliğinden, zarifliğinden ve inceliğinden de son derece etkilenmişler. Ve ev sahiplerinden izin isteyerek, görüp işittiklerinden hayranlık duyarak oradan çıkmışlar.</p>

  <p>Ve ertesi sabah, bu öyküyü düşünmekten bir türlü kendini alamayan Halife Harun Reşid, Mesrur’u çağırmış ve ona “Ey Mesrur” diye seslenmiş. O da “Emirleriniz efendim!” deyince “Gidip Bağdat’ın altın olarak topladığımız tüm yıllık gelirini, Basra’nın ve Horasan’ın tüm gelirini getirip bu salonda topluca ortaya koy!” demiş. Mesrur da, o saatte, halifenin önüne, hazine dairesinden getirdiği ülkenin üç büyük kentinin sayısını sadece Tanrı’nın bildiği gelirini yığmış. Bunun üzerine halife, Cafer’e, “Cafer!” demiş. O da “Buyur, ey Emirü’l-Müminin!” yanıtını vermiş. Halife “Git bana, çabucak Ebü’l-Hasan el-Ummani’yi bul!” demiş. O da “İşittim ve itaat ettim!” demiş. Ve hemen gidip onu aramış ve titremeler içindeki genci halifenin huzuruna getirmiş; genç adam yeri öpüp saygı gösterisinde bulunduktan sonra, nasıl bir suç işlemiş olduğunu ya da neden huzura çağrıldığını bilmeden gözlerini yere dikerek ayakta beklemiş.</p>

  <p>O zaman halife kendisine “Ey Ebü’l-Hasan, dün gece sana konuk olan kişilerin adlarını biliyor musun?” demiş; o da “Hayır, vallahi, ey Emirü’l-Müminin!” diye yanıt vermiş. Bunun üzerine halife, Mesrur’a dönmüş ve ona “Altın yığınını saklayan örtüyü kaldır!” demiş. Ve örtü kaldırılınca, halife genç adama “Hiç değilse, bana, evet ya da hayır diyerek bu servetin aceleyle sattığın kabuk parçasının seni yoksun bıraktığı miktardan daha çok olup olmadığını söyleyebilir misin?” demiş. Ebü’l-Hasan, halifenin öyküsünden haberli oluşuna şaşarak ve gözlerini alabildiğine açarak “Vallahi, sultanım, bu servet ondan çok daha fazladır!” diye mırıldanmış. Halife de ona “Öyleyse bil ki, dün akşamki konukların Beni Abbas’ların beşincisi ile vezirleri ve yoldaşları idi; ve topluca gördüğün bu altınlar, benim tarafımdan armağan olarak, tılsımlı kabuk parçasının satışı dolayısıyla uğradığın zararı karşılamak için sana verilmiştir!” demiş.</p>

  <p>Bu sözleri işitince, Ebü’l-Hasan öylesine heyecan duymuş ki, yeni bir değişim içini sarsmış ve yüzünden sarı renk kaybolarak o anda yerini kızıl kan doldurmuş ve kendisine geceleyin dolunay durumundaki ay gibi parlayan ak ve pembe tenini kazandırmış. Halife de bir ayna getirterek onu Ebü’l-Hasan’ın yüzüne tutturmuş. Ebü’l-Hasan da Kurtarıcı’ya şükürde bulunmak üzere dizleri üstüne düşmüş. Ve halife, toparlanan tüm altını Ebü’l-Hasan’ın evine taşıttırarak onu en yakın dostlarıyla yaptığı toplantılara katılmaya çağırmış; ve “Tanrı’dan başka Tanrı yoktur! Değişim üstüne değişim sağlayan, ama kendisi tek değişmez varlık olarak kalana hamdolsun!” diye haykırmış.</p>

  <br/>

  <p><i>Ve ey bahtıgüzel şah, işte</i> Sarı Yüzlü Genç Adam <i>öyküsü böyledir. Ama kesinlikle </i>Gülnar ile Gülen Ay Öyküsü<i> ile karşılaştırılamaz!” demiş. Şah Şehriyar da “Ey Şehrazad, sözünden hiç kuşku duymam! Öyleyse bana hemen Gülnar ile Gülen Ay’ın öyküsünü anlat, çünkü bu öyküyü bilmiyorum!” diye haykırmış.</i></p>
