    <p>Cömertlik ve Görgü Üstüne Öyküler</p>
  </div>

  <div class="baslik11" id="b47_1">
    <p>Salahaddin ve Veziri</p>
  </div>

  <p>Ey bahtıgüzel şah, anlatırlar ki, muzaffer hükümdar Salahaddin’in vezirinin, kendisine ait pek çok köle içinde son kertede sevdiği genç bir Hıristiyan oğlan varmış. Öyle zarif bir oğlanmış ki bu, insanoğlunun gözü eşine asla rastlamış değilmiş. Günün birinde, bir türlü ayrılamadığı bu oğlanla birlikte dolaşırlarken, çocuk, kendisine yaklaşmasını işaret eden Sultan Salahaddin’in gözüne çarpmış. Ve sultan, ona tatlı bir bakış fırlattıktan sonra, vezirine “Bu genç çocuk sana nereden geldi?” diye sormuş. Vezir biraz da sıkılarak “Tanrı gönderdi, efendim!” diye cevap vermiş. Sultan gülmüş ve yolunu sürdürerek “İşte şimdi, ey vezir, yıldızsı güzelliğiyle bize boyun eğdirtecek ve bir ay büyülemesiyle esir kılacak aracı bulmuşsun!” demiş.</p>

  <p>Bu sözler veziri düşünceye zorlamış ve kendi kendine “Gerçekten, sultan fark ettiğine göre artık bu çocuğu saklayamam!” demiş. Ve zengin bir armağan hazırlayarak güzel çocuğu çağırmış ve ona “Vallahi, ey delikanlı, zorunluk olmasaydı, ruhum senden asla ayrılmazdı!” demiş. Ve armağanı ona teslim ederek “Bu armağanı benim tarafımdan efendimiz sultana götürecek ve kendin de bu armağanın bir parçası olacaksın; çünkü şu andan başlayarak seni efendimize terk ediyorum!” demiş. Ve aynı zamanda ona, Sultan Salahaddin’e versin diye, şu iki kıtayı çiziktirdiği bir mektup vermiş:</p>

  <div class="gir1">
    <p>İşte, efendim, senin ufkunda parlayacak bir dolunay; çünkü yeryüzünün başka hiçbir ufku bu aya layık değildir!</p>

    <p>Seni hoşnut kılmak için, sana sunulmak üzere, kendi aziz canımdan bile ayrılmakta tereddüt etmem, oysa, ey eşsiz ve az bulunur varlık! Kendi gönlüyle canından ayrılacak kişi örneğini de pek tanımıyorum!</p>
  </div>

  <p>Yaradılışı bakımından cömert ve yüce yürekli olan ve armağandan çok hoşnut olan Sultan Salahaddin, vezirin bu fedakârlığını, onu servetlere ve lütuflara boğarak karşılamış ve her fırsatta ona en iyi dostluğunu ve başkaca lütuflarını göstermiş...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz on beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Yaradılışı bakımından cömert ve yüce yürekli olan ve armağandan çok hoşnut olan Sultan Salahaddin, vezirin bu fedakârlığını, onu servetlere lütuflara boğarak karşılamış ve her fırsatta, ona en iyi dostluğunu ve başkaca lütuflarını göstermiş.</p>

  <p>Zamanla vezir, haremindeki genç kadınlara, tüm genç kızlar arasında zamanının en eksiksiz, en hoş bir genç kızını da katmış. Ve bu genç kız, geldiği andan başlayarak vezirin yüreğini kazanmasını bilmiş; ama daha önce genç oğlana bağlandığı gibi ona da bağlanmadan önce, vezir kendi kendine “Bu yeni incinin ününün sultanın kulağına erişmeyeceğini kim bilir? En iyisi ben, yüreğim bu genç esireye bağlanmadan önce, onu da aynı şekilde sultana armağan edeyim! Böylece onu yitirmekle katlanacağım fedakârlık daha az büyük olur ve kaybetmek benim için daha az kıyıcı olur!” demiş. Böylece, genç kızı çağırmış ve sultanı için ilkinden de zengin armağanlar götürmesini sağlayarak ona “Sen bu armağanların bir kısmı olacaksın!” demiş; ve sultana versin diye şu dizeleri yazdığı bir mektup teslim etmiş:</p>

  <div class="gir1">
    <p>Ey efendim, ufkunda zaten bir ay doğmuştu; şimdi de işte bir güneş doğuyor!</p>

    <p>Böylece, aynı gökyüzünde, ışık saçan bu iki yıldız, birleşsin ve saltanatına yaraşır en güzel takımı oluştursun!</p>
  </div>

  <p>Bu davranışıyla sultanın ruhunda vezirin değeri iki katına çıkmış ve tüm saraylıların önünde onun için hissettiği değerbilirliği ve dostluğu birçok kereler göstermekten geri durmamış. Ama bu durum bir bakıma vezirin mahvını düşünen ve sultanın kafasında onun hakkında yanılgılar uyandırmayı kararlaştıran birçok düşman ve kıskanç kişinin belirmesine neden olmuş. Ve Salahaddin’e çeşitli anıştırmalar ve tekrarlamalarla, vezirin Hıristiyan oğlanlarına karşı her zaman eğilim duyduğunu ve özellikle serin kuzey rüzgârı onda, birlikte yaptıkları eski gezintilerinin anısını uyandırıp da sultana armağan ettiği oğlanı coşkuyla arzu ettiğinde, tüm ruhuyla onun adını anmaktan vazgeçmediğini anlatmışlar. Ve vermiş olduğu armağandan dolayı kendisini acı acı suçladığını, hatta sıkıntı ve pişmanlık duyarak dişlerini sökercesine parmaklarını ısırdığını söylemişler. Ama vezirine güven bağlamış olan Sultan Salahaddin, ona bu anlatılan nakledenlere, öfkeli bir sesle “Vezirin mahvı için dilinizi devindirip durmanız yeter olsun! Yoksa başınız omuzlarınızı şu anda terk edecektir!” diye haykırmış. Sonra, adil ve aklı başında biri olduğundan, onlara “Yine de yalan ve iftiralarınızın kanıtını belirtmek ve kendi silahlarınızı kendinize döndürmek isterim! Böylece vezirin ruhunun doğruluğunu kanıtlayacağım!” demiş ve söz konusu çocuğu çağırtarak ona “Yazı yazmayı bilir misin?” diye sormuş. Oğlan “Evet, efendim!” diye yanıt vermiş. Sultan “Öyleyse bir kâğıt ve bir kalem al eline ve sana söyleyeceklerimi yaz!” demiş. Ve sanki çocuğun kendine özgü sözleriymiş gibi vezire seslenerek şunları yazdırmış:</p>

  <div class="gir1">
    <p>Ey benim sevgili eski efendim! Benim için gösterdiğin onca duyarlıktan etkilenerek sana ne denli muhabbet duyduğumu ve eski günlerin zevklerinin ruhumda hangi anıları bıraktığını bilirsin. Bundan dolayı sana bugün, senin iyiliklerini bir türlü unutamadığım ve özellikle burada sultan hazretlerine duyduğum saygının lütuflarından yararlanmada beni engellediği için saraydaki yaşantımdan şikâyette bulunacağım. Dolayısıyla senden, şu veya bu yoldan, sultanın yanından ayrılmamı sağlayacak bir çare bulmanı rica edeceğim. Zaten, kendisi benimle hiç yalnız kalmamıştır ve sen beni hâlâ eski bıraktığın halde bulacaksın!</p>
  </div>

  <p>Ve yazdırdığı bu mektubu sultan, saraydaki küçük kölelerden biriyle vezire yollamış ve ona “Senin eski kölen, Hıristiyan genci, bu mektubu sana vermek üzere beni yolladı” demesini tembih etmiş. Vezir mektubu almış, ona bir an bakmış ve okumak için mührü bile bozmadan, ardına şu satırları yazmış:</p>

  <div class="gir1">
    <p>Ne zamandan beri tecrübeli insanlar, bir çılgın gibi, başlarını arslanların ağzına sokar oldular?</p>

    <p>Ben aklını yitirip aşka düşenlerden ve de gizli düzenler kuran kıskançların gülmelerine hedef olacaklardan değilim! Eğer onu bağışlayarak canımdan fedakârlık etmişsem; pekâlâ bilirim ki, bir kez can çıkınca, terk ettiği bedene yeniden dönüp yerleşemez!</p>
  </div>

  <p>Bu cevabı almakla, sultan çok sevinmiş ve burunları yerlere kadar uzayan kıskançların önünde okumaktan geri kalmamış. Sonra vezirini çağırtmış ve ona dostluğunun yeni belgilerini vererek kendisine “Ey bilgeliğin babası, bize, kendi nefsine bu denli nasıl egemen olduğunu söyleyebilir misin?” diye sormuş. Vezir de “Kesinlikle arzularımın irademin eşiğine gelmesine izin vermem!” diye yanıt vermiş. Ama Tanrı daha da bilgedir!</p>

  <br/>

  <p><i>Sonra Şehrazad “Ama, ey bahtıgüzel şah, bilgenin iradesiyle tutkularını nasıl alt ettiğini böylece anlattıktan sonra, şimdi de sana tutkulu bir aşkın öyküsünü anlatacağım!” demiş ve şu öyküyü anlatmış:</i></p>

  <div class="baslik11" id="b47_2">
    <p>Âşıkların Mezarı</p>
  </div>

  <p>El-Kaysi’nin oğlu Abdullah, yazıları arasında, bize şu öyküyü nakleder. Der ki:</p>

  <p>Bir yıl, Tanrı’nın kutsal evini ziyaret etmek üzere hacca gitmiştim. Ve tüm hac farizalarını yerine getirdikten sonra, bir kez daha Tanrı’nın barışı ve kutsaması üzerine olası Peygamberin kabrini ziyaret etmek için Medine’ye gittim. Bir gece, kutsal kabrin pek uzağında olmayan bir bahçede otururken, sessizlik içinde yavaşça duyulan bir sesin söylediği şarkıyı duydum. Âdeta büyülenerek ve tüm dikkatimi verip dinleyerek şu dizelerin okunduğunu işittim:</p>

  <div class="gir1">
    <p>Ey tüm şarkılarını sevgilinin anısına adayan ruhumun bülbülü! Ey sesinin kumrusu! İniltilerime ne zaman karşılık vereceksin?</p>

    <p>Ey gece! Sabırsızlığın ateşiyle acı çekenlere, yokluğun kaygısıyla kıvrananlara ne kadar uzamış görünürsün!</p>

    <p>Ey ışıklı görüntü, yolumda bir deniz feneri gibi neden parlamaz ve beni karalıklarda körler gibi serseri dolaşmaya terk edersin?</p>
  </div>

  <p>Sonra ortalık sessizliğe büründü. Ve ben, bu tutkulu dizeleri okuyan kimsenin gelişini görmek üzere her yana bakındım. O sırada sesin sahibi önümde belirdi. Ve geceleyin gökten üzerime düşen ışık altında, onun gözleri yaşlarla ıslanmış hayran olunacak kadar güzel bir genç olduğunu gördüm. Ona doğru dönüp “Ya Allah! Ne güzel genç bir adam bu böyle!” diye haykırmaktan kendimi alamadım. Ve iki kolumu ona doğru uzattım. Bana bakıp “Sen kimsin ve benden ne istiyorsun?” diye sordu. Ben de, güzelliği önünde boyun kırarak “Sana bakarken, Tanrı’dan beni kutsamasından başka ne isteyebilirim ki? Kim olduğuma gelince, ben senin kölen, Muammer el-Kaysi’nin oğlu Abdullah’ım! Ah efendim, bilsen ruhum seni ne çok tanımak istiyor! Şarkın, beni, duyar duymaz, son kertede perişan etti ve görünüşün de coşkumu tamamladı. Ve işte, eğer bir işe yarayacaksa, karşında yaşamımı feda etmeye hazır durmaktaydım!” diye yanıtlamış. O zaman genç bana, nasıl bir bakışla baktı, yarabbi! “Öyleyse yanıma otur!” dedi. Ben de, ruhum titreyerek yanıbaşına oturdum; bana “Madem ki yüreğin benimle ilgilenerek çarpıyor, başıma gelenleri dinle öyleyse!” dedi. Ve şu sözcüklerle sözünü sürdürdü: “Ben Ensarilerden El-Cuma’nın oğlu El-Munzir’in oğlu El-Hubab’ın oğlu Utbe’yim! dün sabah kabilenin camisinde ibadet ederken, beli ve kalçaları üzerinde salınarak, uğurlarında ölünecek kadar güzel birçok kadının çekiciliği tüm yoldaşlarını silecek nitelikte bir genç kıza eşlik ederek içeriye girdiğini gördü. Ve belirli bir anda, bu ay parçası, kendisine bağlı olan kalabalığın ortasında bana doğru ilerledi; ve kimse farkına varmadan, bana ‘Utbe! Uzun zaman var ki, seninle konuşmak için bu fırsatı kolluyordum! Ey Utbe! Seni sevenle ve eşin olmayı arzu edenle yaşamını birleştirmeye ne dersin?’ dedi. Ve ben ona cevap vermek için ağzımı açmaya zaman bulamadan beni terk edip arkadaşlarının arasına karıştı. Sonra hep birlikte camiden çıktılar ve kalabalığın arasında kayboldular.</p>

  <p>Onu bulmak için harcadığım tüm çabalara karşın o andan sonra kendisini bir daha göremedim. Ruhum ve yüreğim onda kaldı. Onu yeniden görünceye kadar cennet zevklerini yaşasam da hiçbir mutluluktan zevk alamayacağım...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz on yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Ruhum ve yüreğim onda kaldı. Onu yeniden görünceye kadar, cennet zevklerini yaşasam da hiçbir mutluluktan zevk alamayacağım!” dedi.</p>

  <p>İşte böylesine konuştu ve üzerinde ayva tüyleri bitmiş yanağı kızardı, benim ona olan aşkım da o denli yoğunlaştı. Ve sustuğu zaman ona “Ey Utbe, yeğenim! Allah’a umut bağla ve hatalarından ötürü ondan bağışlanma dile! Bana gelince, tüm gücümle, tüm araçlarımla sana yardım etmek üzere işte buradayım! Çünkü seni görerek düşüncelerinin konusu sevdiğin genç kızı bulman için ruhumun kendiliğinden büyülü kişiliğine doğru akıp gittiğini hissettim ve bundan böyle senin için ne yaparsam sadece gözlerinin memnunlukla bana yönelmesi içindir!” dedim. Ve böylece konuşarak onu bir kardeş, kendi kardeşini kucaklar gibi kucaklayıp sevecenlikle bağrıma bastım; ve bütün gece, sevgili ruhunu yatıştırmaktan geri durmadım. Ve kuşkusuz! Onun yanında dostça geçirdiğim o tatlı ve doyumsuz anları yaşamımda unutmayacağım.</p>

  <p>Ertesi gün, onunla söz konusu camiye gittim ve ona saygımdan ötürü ilkin onu içeri soktum. Orada sabahtan, kadınların camiye genellikle geldiği öğle vaktine kadar birlikte kaldık. Ama, tüm kadınlar camiye geldiği halde, genç kızın onların arasında bulunmadığını gördük. Ve ben, bundan dolayı genç dostumun yüzündeki acıyı görünce, ona “Bu seni hiç tedirgin etmesin! Dün onlarla birlikte olduğuna göre, bu kadınlara gidip senin sevgilin hakkında soruşturma yapacağım!” dedim.</p>

  <p>Ve hemen bu kadınlara doğru süzüldüm ve onlardan, kızın, yüksek bir aileden, bakire bir genç kız olduğunu ve Beni Suleym kabilesinin reisi El-Gitrif’in kızı olup adının da Raiye olduğunu öğrendim. Ve onlara “Ey iyi yürekli hanımlar, acaba bugün sizinle birlikte kendisi neden camiye gelmedi?” diye sordum. Bana “Nasıl gelsindi? Irak’tan Medine’ye kadar hacılara çölden geçerken koruma sağlayan babası, atlılarıyla birlikte Fırat kıyılarındaki kabilesine döndü ve kızı Raiye’yi birlikte götürdü!” diye yanıt verdiler. Ben de verdikleri bu bilgiden dolayı onlara teşekkür ettim ve Utbe’nin yanına döndüm; ve ona “Sana vereceğim haberler, ne yazık ki, istediğin gibi değil!” dedim. Ve Raiye’nin babasıyla birlikte kabilesine dönmüş bulunduğunu açıkladım. Sonra da ona “Ama ruhunu rahatlat ey Utbe, ey yeğenim! Çünkü Tanrı bana sayısız servet bağışlamıştır; ve bunu senin maksatlarına ulaşman uğrunda harcamaya hazırım. Ve bu andan başlayarak senin meselenle uğraşacağım ve Tanrı’nın yardımıyla başarı sağlayacağım!” dedi. Ve de “Sadece benimle birlikte gelmek zahmetine katlan!” diye ekledim. Ayağa kalktı; ataları Ensarilerin camisine kadar benimle birlikte geldi.</p>

  <p>Orada, halkın toplanmasını bekledik; topluluğu selamladım ve onlara “Ey inanç sahibi Ensariler, gelin şurada toplanın! Utbe ile Utbe’nin babası hakkındaki görüşleriniz nedir?” dedim. Hepsi bir ağızdan bana “Hepimiz onların ünlü bir aileden ve soylu bir kabileden Araplar olduğunu biliriz!” dediler. Ben de onlara “Öyleyse bilin ki El-Hubab’ın oğlu Utbe, şiddetli bir arzuyla tükenmektedir. Hepinizden benim gayretlerime sizinkileri de ekleyerek ona mutluluk sağlamanızı rica ediyorum!” dedim. “Tüm dost yüreğimizle!” diyerek yanıtladılar. “Bu durumda, bana, kızı Raiye’yi El-Hubab’ın oğlu yeğeniniz Utbe’ye vermesi için reisleri El-Gitrif’in yanına gitmek üzere Beni-Suleym kabilesinin çadırlarına kadar eşlik etmeniz gerekecek!” dedim. Hepsi birden işitip itaat ettikleri yanıtını verdiler. Bunun üzerine ata bindim; Utbe de, orada bulunanlar da aynı şeyi yaptılar. Ve atlarımızı, durdurmaksızın dörtnal sürdük. Ve böylece Medine’den altı gün uzaklıktaki Şeyh El-Gitrif’in atlılarının çadırlarına ulaşmayı başardık.</p>

  <p>Şeyh El-Gitrif geldiğimizi görünce, bizi karşılamak üzere çadırının kapısına çıktı; selamlaşmalardan sonra, kendisine “Ey Arapların babası, senden konukluk dilemek üzere buraya geldik!” dedik. “Çadırlarımıza hoş gelmişsiniz, ey soylu konuklar!” diyerek yanıtladı. Ve bunu söyledikten sonra kölelerine, bizi ağırlamaları için gerekli buyruğu verdi. Köleler de bizim onurumuza örtüler ve halılar serdiler; ve bize şahane bir şölen vermek üzere koyunlar ve develer kesildi...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz on sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Ve bize şahane bir şölen vermek üzere koyunlar ve develer kesildi. Ama şölen için sofraya oturma zamanı gelince, hiçbirimiz bunu kabul etmedik; ve ben, tüm topluluk adına, Şeyh El-Gitrif’e “Ekmeğin ve tuzun hatırına ve Arapların inancı uğruna! Senden istediğimizi bize bağışlamazsan, yiyeceklerine el sürmeyiz!” dedim. El-Gitrif de “Nedir dileğiniz?” diye sordu. Kendisine “Ensarilerden El-Cuma’nın oğlu El Munzir’in oğlu El-Hubab’ın oğlu yiğit, iyi, ünlü, utkulu ve yüce Utbe ile soylu kızın Raiye’nin evlendirilmelerini dilemek için geldik!” diye yanıt verdim. Raiye’nin babasının birdenbire teninin rengi ve gözlerinin şekli değişti; yine de sakin bir sesle bize “Ey Arap kardeşler, kızımın El-Hubap’ın oğlu ünlü Utbe ile evlenmesi isteğiyle bana onur verdiniz; ancak kızım, buna yanıt verecek tek kişidir. Asla onun iradesine karşı çıkmam! Söz verecek kişi odur! Şimdi gidip fikrini almak üzere onu göreceğim!” dedi. Ve, duygularını ve sözlerini yalanlayan ve burnuna kadar çıkmış öfkesini belirleyen bir yüzle ve sapsarı bir suratla yanımızdan ayrıldı.</p>

  <p>Ve gidip çadırında kızı Raiye’yi bulmuş; yüzündeki öfkeden korkmuş olan kız ona “Baba, neden içinden böyle öfke taşıyor?” diye sormuş; o da kızının yanında sessizce oturmuş. Sonradan öğrendiğimize göre, sonunda ona “Bil ki ey Raiye, kızım, içlerinden biri için seni istemeye gelmiş bulunan Ensarilere konukluk gösterdiğim çadırdan geliyorum!” demiş. Kız da “Baba, Ensari Ailesi, Araplar arasında en ünlülerinden biridir! Kuşkusuz onlara konukseverlik göstermen yerinde olmuş! Ama, söylesene bana, içlerinden kim için beni istemeye gelmişler?” demiş. O da “Hubab oğlu Utbe için!” diye yanıt vermiş. Kız “O tanınmış bir delikanlıdır! Senin ırkınla ilişki kurmaya layıktır!” demiş. Ama, o, öfke dolu “Sen ne biçim konuşuyorsun böyle? Yoksa onunla daha önce bir bağlantı mı kurdun? Ben, Tanrı da biliyor ya, daha önce kardeşime, seni oğluyla evlendirmek için söz verdim; ve amcanın oğlundan başka hiç kimse, benim soyuma katılmaya layık değildir!” diye haykırmış. Kız da “Baba, peki Ensarilere ne yanıt vereceksin? Bunlar soylu Araplardır ve onurlarına ve öncelik haklarına çok düşkündürler! Eğer onlardan biriyle evlenmemi reddedersen, üzerine ve kabileye onların kızgınlığını çeker, öç almalarına neden olursun! Çünkü senin tarafından hakarete uğradıklarını düşünecekler ve seni bağışlamayacaklardır!” demiş. O da “Doğru söylüyorsun! Ama ben, reddetme nedenini çok ölçüsüz bir başlık isteyerek kapatacağım! Çünkü atasözü ‘Kızını evlendirmek istemiyorsan, başlık talebini arttır!’ demiştir” demiş.</p>

  <p>Bunun üzerine kızının yanından ayrılarak bizim yanımıza geldi ve bize “Kabilenin kızı evlilik isteminize karşı çıkmadı konuklarım; ama erdemlerine layık bir başlık istemektedir. İçinizden hanginiz bana bu eşsiz incinin değerini sağlayacaktır?” dedi. Bu sözleri duyunca, Utbe ileri çıktı ve “Ben!” dedi. O da “Pekâlâ! Kızım bin kırmızı altın bilezik, beş bin Hacar<a href="../Text/dipnot.xhtml#Footnote0318" id="Feedback0318"><sup>[318]</sup></a> altın sikkesi, beş bin inciden oluşmuş bir gerdanlık, Hint ipeğinden bin parça kumaş, on iki çift sarı deriden pabuç, on çuval Irak hurması, bin kocabaş hayvan, Anazi kabilesinden bir kısrak, beş kutu misk, beş şişe gülyağı, beş kutu akamber istiyor!” dedi. Utbe de “Ey Arapların babası, bundan kuşku mu duyuyorsun? Ben sadece istenen başlığı ödemekle kalmayacak, daha da eklemeler yapacağım!” diye yanıt verdi.</p>

  <p>O zaman ben, dostum Utbe ile birlikte Medine’ye döndüm. Kuşkusuz birçok araştırma ve zahmetten sonra istenen şeyleri sağlamayı başardık. Ben de paramı, ara vermeksizin, büyük bir zevkle, tüm alımları kendim yaparak harcadım. Ve tüm satın aldıklarımızla Beni-Suleym çadırlarına geri döndük; ve bunları acele Şeyh El-Gitrif’e verdik. Ve şeyh, artık hiçbir şekilde sözünü çiğnemeyeceğinden konuk olarak Ensarileri kabul etmeye zorlandı ve onlar da kızının evlenmesi dolayısıyla tebriklerde bulunmak üzere toplandılar. Ve şenlikler başlayıp kırk gün sürdü. Birçok koyun ve deve boğazlandı ve her türden yemek kazanları kaynadı; ve kabilenin her üyesi alabildiğine yedi.</p>

  <p>Bu sürenin sonunda, gösterişli bir tahtırevan hazırladık ve yanyana iki devenin sırtına yerleştirdik ve yeni evlileri buraya yerleştirdik. Ve hepimiz birden, sevincin sınırında, armağanlarla yüklü bütün bir deve kervanını izleyerek yola koyulduk. Dostum Utbe de, sevgilisi ile başbaşa kalacağı günün gelişini bekleyerek neşeyle doldu. Ve yolculuk sırasında, onu bir an bile terk etmedi ve tahtırevanından, sadece beni görüp teşekkür etmek maksadıyla tüm dost yüreğiyle güven ve minnet dolu bir konuşma yapmak için bir kez inmekten öte ayrılmayıp ona eşlik etti...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz on dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>Ve yolculuk sırasında, onu bir an bile terk etmedi ve tahtırevanından, sadece beni görüp teşekkür etmek maksadıyla tüm dost yüreğiyle güven ve minnet dolu bir konuşma yapmak için bir kez inmekten öte ayrılmayıp ona eşlik etti. Ben de içimden sevinç duyarak kendi kendime “Ve işte Abdullah, artık Utbe’nin sonsuza dek dostu oldun! Çünkü sen, kendi duygularını unutarak onu Raiye ile birleştirip gönlünü kazandın! Bir gün, hiş kuşkulanma, özverin ödülünü alacaktır, hem de fazlasıyla! Utbe’nin sevgisini sen de en arzulanan ve en hoş şekliyle tanıyacaksın!” diyordum.</p>

  <p>Medine’ye yürüyüşümüz sonunda kente ulaşmaya bir gün kalmışken, akşam bastırınca, dinlenmek üzere küçük bir vahada durduk. Yöremiz tam bir sakinlik içindeydi ve mehtabın ışığı bize gülümsüyor gibiydi ve başlarımızın üzerinde, genç kızlar gibi tatlı tatlı salınan on iki hurma ağacı, gece rüzgârlarının şarkılarına dallarının hışırtılarıyla eşlik ediyorlardı. Biz, eski günlerde dünyayı kuranlar gibi, huzur dolu zamandan, suyun tazeliğinden, çimenin ve tatlı havanın serinliğinden keyif alıyorduk. Ama, ne yazık ki, kanat takınılsa bile talihten kaçılmıyor. Dostum Utbe de, derin acılara boğulurcasına onun sakınılmaz acı bardağını bir yudumda içecekti! Gerçekten birdenbire, dinlenmemizden, haykırışlar ve uğultular kopararak üzerimize çöken silahlı atlıların müthiş bir saldırısına uğrayarak alıkonduk. Bunlar, Şeyh El-Gitrif tarafından kızının kaçırılması için gönderilen Beni-Suleym kabilesinin silahlı atlılarıydı. Çünkü şeyh, çadırların olduğu yerde, konukseverlik yasalarını çiğnemeye cesaret edemediğinden, çöl yasalarını ayak altına almadan üzerimize saldırı düzenlemek için bizim uzaklaşmamızı beklemişti. Ama buna, Utbe’nin ve atlılarımızın yürek pekliğini hesaplamadan girişmişti; bunlar Beni-Suleym’in saldırısına karşı durdular ve onların büyük bir bölümünü öldürdükten sonra hepsini kaçırarak bozguna uğrattılar. Ama, kargaşa sırasında, dostum Utbe de bir mızrak darbesi aldı; ve dinlenme yerine döndüğü zaman, kollarımda öldü.</p>

  <p>Bunu görünce genç Raiye, büyük bir çığlık kopardı ve sevgilisinin cesedi üzerine kapandı. Ve bütün geceyi onun matemini tutarak geçirdi. Sabah olunca, onun da umutsuzluktan ölmüş bulunduğunu gördük. Tanrı ikisinden de merhametini esirgemesin! Onlar için kumda iki mezar kazdık ve onları birbirinin yanına gömdük ve ruhumuz yas içinde Medine’ye döndük. Ben de, orada görülecek işlerimi gördükten sonra, kendi ülkeme döndüm.</p>

  <p>Ama, yedi yıl sonra, içimi kutsal yerleri yeniden ziyaret etme arzusu kapladı. Ruhum da, Utbe ile Raiye’nin kabirlerini ziyareti diledi. Orayı, Ensari kabilesi üyelerinin saygıyla dikmiş olduğu cinsi bilinmeyen güzel bir ağacın gölgesine bürünmüş gördüm. Ve ağacın gölgesinde mezar taşına oturup ruhum keder içinde ağladım. Benimle oraya gelenlere “Dostlarım, benimle birlikte Utbe ile Raiye’nin ölümüne ağlayan bu ağacın adı nedir, söyleyin bana!” dedim. Bana “Ona Âşıklar Ağacı derler!” diye yanıt verdiler. Tanrı’nın barışı üzerinde olarak, mezarının üstünde ağlayıp duran ağacın gölgesinde sonsuza dek yatasın, ey Utbe!</p>

  <br/>

  <p><i>“İşte Aşıkların Mezarı üstüne bildiğimin hepsi bu, ey bahtıgüzel şah!” demiş Şehrazad. Sonra, Şah Şehriyar’ın bu öyküyle ruhunun karardığını görerek, aynı gece, çabucak, Hind'in öyküsünü, onun boşanmasını ve yeniden evlenmesini anlatmış.</i></p>

  <div class="baslik11" id="b47_3">
    <p>Hind’in Boşanması</p>
  </div>

  <p>Anlatırlar ki, En-Neman’ın kızı genç Hind, zamanının genç kızları içinde en güzeli imiş; gözleri, inceliği ve çekiciliği bir karacanınki gibi imiş. Dolayısıyla güzelliğinin ünü, Irak valisi El-Haccac’ın<a href="../Text/dipnot.xhtml#Footnote0319" id="Feedback0319"><sup>[319]</sup></a> kulağına kadar ulaşmış; ve vali onunla evlenmek istemiş. Hind’in babası, evlenmeden önce kendisine iki yüz bin gümüş dirhem, boşanma halinde de bir diğer iki yüz bin gümüş dirhem mehr ödenmesi koşuluyla valiye olumlu yanıt vermiş. El-Haccac da tüm koşulları kabul edip Hind’i evine getirtmiş.</p>

  <p>Oysa, El-Haccac, tüm acılığını ve felaketini duyarak, cinsel güçsüzlük çekmekte imiş. Ve dünyaya kıçı tıkanık ve zebbi biçimsiz olarak gelmiş bulunuyormuş. Ve yapısı böyle olduğundan, çocuk yaşamayı reddetmek üzere iken, Şeytan, anasına, insan şekline bürünerek görünmüş ve çocuğunun yaşamasını istiyorsa, ona, süt yerine iki kara keçinin, bir kara tekenin ve bir kara yılanın kanını içirmesini önermiş. Ana da bu öneriyi kabul ederek istediği etkiyi sağlamış ama kesinlikle, Tanrı’nın değil, Şeytan’ın verisi olarak, yine de, cinsel güçlük ve biçimsizlik çocuğa özgü kalmış ve bu halde ergenlik çağına erişmiş.</p>

  <p>Böylece El-Haccac, bir kez Hind’i evine getirdikten sonra, içini arzu kavurduğu halde, sadece gündüzleri, yine de ona dokunmaya cesaret etmeksizin, onu görerek, uzun bir süre geçirmiş. Hind onun bu davranışının nedenini çok geçmeden anlamış ve esire kızların önünde bu durumda şikâyette bulunmuş.</p>

  <p>Günün birinde El-Haccac âdet ettiği gibi gözlerinin güzelliğinden zevk almak üzere onu görmeye gelmiş. Hind, sırtı kapıya dönük ve bir aynaya bakmakla uğraşarak şu dizeleri okuyormuş:</p>

  <div class="gir1">
    <p>Hind! Soylu Arap kanından doğmuş kısrak olsan da, sefil bir katırla yaşamaya hükümlüsün işte!</p>

    <p>Oh! Beni bu lal rengi kumaştan kurtarın, deve tüyünden kaba giysilerimi geri verin!</p>

    <p>Kabilenin kara çadırlarının çölümün yelleriyle çatırdadığı yerlere dönmek için bu nefret verici saraydan uzaklaşacağım.</p>

    <p>Orada flavta ve meltem, çadırın delikleri arasından tekdüze birbirini yanıtlar ve bu bana utların ve tamburların musikisinden daha tatlı gelir.</p>

    <p>Ve kabilenin arslan kanıyla beslenmiş gençleri güçlüdür ve arslanlar kadar yakışıklıdır!</p>

    <p>Buradaysa, Hind ardında ürün bırakmaksızın sefil bir katırın yanında ölüp gidecek!</p>
  </div>

  <p>El-Haccac Hind’in kendisini bir katıra benzettiği şarkısını duyunca, düş kırıklığıyla dolu, karısı varlığının ve dışarı çıkışının farkına varmaksızın, odadan ayrılmış ve hemen Tahir’in oğlu kadı Abdullah’ı boşanma sağlamak üzere yanına çağırtmış. Abdullah da, Hind’in yanına girmiş ve ona “Ey En-Neman’ın kızı, işte El-Haccac ebu Muhammed sana iki yüz bin dirhem göndererek, beni, aynı zamanda, senden boşanmak için gerekli işlemleri yapmakla görevlendirdi!” demiş. Hind “Tanrı’ya şükürler olsun! İşte dileğim yerine geldi ve babamın yanına dönmek üzere özgür kaldım! Ey Tahir’in oğlu, sen bana, bu can sıkıcı köpekten kurtulduğumu bildirmekten daha iyi bir haber veremezdin! Bu iki yüz bin dirhemi, bana getirdiğin mutlu haberin armağanı olarak kendine sakla..</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yedi yüz yirminci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Bu iki yüz bin dirhemi, bana getirdiğin mutlu haberin armağanı olarak kendine sakla!” demiş.</p>

  <p>Hal böyle iken, Halife Abdülmelik bin Mervan, Hind’in eşsiz güzelliğini ve zekâsını işiterek onu arzulamış ve onunla evlenmek için haber göndermiş. Ama kız, kendisine bir mektup göndererek, Tanrı’ya övgüler ve halifeye saygı sözcükleri sıraladıktan sonra, ona “Bil ki, ey Emir-ül Müminin, koklamak için burnuyla dokunarak köpek testiyi kirletmiştir!” diye yazmış. Bu mektubu alan halife, kahkahalarla gülerek ona şu yanıtı vermiş: “Ey Hind, eğer köpek burnuyla dokunarak testiyi kirletmişse, onu yedi kez yıkarız ve kullanım sağlayarak temizleriz!” diye yanıt vermiş.</p>

  <p>Bunun üzerine Hind, kendisinin karşı çıkmalarına karşın, halifenin onu büyük bir arzuyla istediğini görerek boyun eğmekten başka bir şey yapamamış. Önerisini araya bir koşul sokarak kabul etmiş; ve bunu ikinci bir mektupta, övgüler ve saygı sözcükleri sunduktan sonra “Bil ki ey Emirü’l-Müminin, tek bir koşulla sana gelmek üzere yola çıkarım; o da: El-Haccac’ın yolculuk boyunca devemi, dizginini tutarak sarayına kadar götürmesidir!” şeklinde açıklamış.</p>

  <p>Bu mektup, halifeyi ilkinden de fazla güldürmüş. Ve hemen El-Haccac’a haber göndererek Hind’in devesini saraya kadar götürmesini buyurmuş. El-Haccac, tüm can sıkıntısına karşın, halifenin buyruklarına boyun eğmekten başka bir şey yapılamayacağını biliyormuş, Dolayısıyla, yalın ayak, Hind’in konutuna kadar gitmiş. Hind de tahtırevana binmiş ve yol boyunca, tüm ruhuyla El-Haccac ile eğlenip durmuş. Ve sütanasına seslenerek ona “Ey Sütanne, tahtırevanın perdelerini hele biraz arala!” demiş. Sütana da perdeleri aralayınca, Hind başını aradan çıkarıp yere çamurun ortasına bir altın dinar fırlatmış. Ve eski kocasına doğru dönerek ona “Ey Asaletli, bana şu gümüş parçasını veriver” demiş. El-Haccac da yerden parayı alarak onu “Bu bir gümüş parçası değil, bir altın dinar!” diyerek Hind’e uzatmış. Hind de, gülmekten katılarak “Çamurun kirine karşın gümüşü altına çeviren Tanrı’ya övgüler olsun!” diye haykırmış Ve Haccac bu sözlerle Hind’in onu küçültmek için bir başka imada bulunduğunu anlayarak öfke ve utançtan kıpkırmızı olmuş. Ama başını eğmiş, artık halifenin eşi olmuş bulunan Hind’e karşı hissettiklerini saklamak zorunda kalmış.</p>

  <br/>

  <p><i>Şehrazad, bu öyküyü anlattıktan sonra susmuş. Şah Şehriyar da ona “Bu öykü, Şehrazad, hoşuma gitti. Ama şimdi harika bir öykü duymak isterim. Eğer böylesini bulamayacaksan, söyle de bileyim!” demiş. Şehrazad “Eğer izin verirsen, sana şimdi anlatacağım öyküden daha harikası var mıdır, acaba!” diye haykırmış. Şah da “anlat bakalım!” demiş.</i></p>
