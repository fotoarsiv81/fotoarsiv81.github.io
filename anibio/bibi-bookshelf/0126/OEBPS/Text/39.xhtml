    <p>Mısırlı Fellah ve Beyaz Çocukları</p>
  </div>

  <p>Kahire’nin valisi Emir Muhammed, salnamelerinde şunu anlatır. Der ki: Yukarı Mısır’da gezide bulunmaktayken, bir gece yörenin Şeyhü’l-Bilad’ı<a href="../Text/dipnot.xhtml#Footnote0276" id="Feedback0276"><sup>[276]</sup></a> olan bir Fellahın evinde konukladım. Bu, yaşını başını almış, son derece esmer renkli ve sakalı kırlaşmaya başlamış birisi idi. Ama küçük yaştaki çocuklarının yanakları bembeyaz ve pembe, saçları sarı ve gözleri mavi idi. Bizi hoş karşılayıp büyük sevgi gösterdikten sonra yanımıza gelerek konuşurken, uygun düşecek biçimde kendisine “Ey falan kişi, nasıl oluyor da, senin tenin esmer olduğu halde, çocuklarının teni böylesine açık, cildi pembe beyaz, gözleri ve saçları açık renkli oldu?” diye sordum. Fellah da çocuklarını yanına çağırıp elini saçlarında gezdirerek bana “Efendim, çocuklarımın annesi bir Frenk kızıdır ve ben onu Selahaddin-i Eyyubi zamanında, Hattin Savaşı’nın ardından Kudüs’ü ele geçiren Hıristiyanlardan kurtulduktan sonra savaş esiri olarak satın aldım. Ama bu çok zamanlar önceydi ve o zaman gençlik günlerimi yaşıyordum!” dedi. Ben de, ona “O halde ey şeyh, senden lütfedip bu öyküyü anlatmanı rica ediyoruz!” dedim. Fellah da “Tüm dost yüreğim ve ev sahipliğinin gerektirdiği saygıyla! Çünkü eşim Frenk kızı ile evliliğim oldukça gariptir!” diye yanıt verdi. Ve bize şu öyküyü anlattı:</p>

  <p>Bilmelisiniz ki, benim mesleğim keten yetiştiriciliğidir. Babam ve büyükbabam da benden önce keten ekip biçmişler; ırk ve köken bakımından da bu ülkenin Fellahları içinden bir Fellahım. Bir yıl, öyle oldu ki, ektiğim, biçtiğim ve ayıkladığım keten, Allah’ın hikmetiyle çok iyi ürün oluşturdu; ve değeri beş yüz altın dinarı buldu. Ama onu pazara sürüp istediğim kazancı sağlayamadım; tacirler de bana “Sen al ürününü, Akra Hisarı’na götür; orada büyük bir değer karşılığında satarsın!” dediler. Ben de onların sözüne değer vererek ketenimi alıp Akra kentine gittim; bu kent o sıralarda Frenklerin elindeydi. Ve gerçekten, orada malımın yarısını simsarlara altı aylık sürede ödenmek üzere iyi fiyatla devrettim; öteki yarısını da yanımda tutarak kentte kaldığım süre parça parça satarak büyük paralar kazandım.</p>

  <p>Böylece mallarımı satmaktayken, günün birinde, Frenklerin âdetine uygun olarak yüzü açık ve başı örtüsüz bir Frenk kızı dükkânıma gelip benden mal almak istedi. Oracıkta, önümde, güzel, beyaz ve hoş bir tavırla duruyordu; keyfimce onun güzelliğini ve tazeliğini hayranlıkla izleyebiliyordum. Ve yüzüne baktıkça sevgisi gönlümü sarıyordu. Bu yüzden ona keten satışım epeyce uzun sürdü...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz elli ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Bu yüzden ona keten satışım epeyce uzun sürdü. Sonunda, malı sardım ve oldukça ucuza sattım. Ayrılıp giderken de onu bakışlarımla izledim.</p>

  <p>Birkaç gün sonra, yeniden keten satın almaya geldi; bu kez malı, kendime hiç kâr bırakmadan, ilkinden de ucuz fiyatla sattım. Kız da benim kendisine tutulduğumu anladı; ve ayrılıp gitti. Ama bir süre sonra, bu kez yanında satış sırasında yöremizden ayrılmayan yaşlı bir kadınla birlikte geldi; ve ondan sonra her alışverişe geldiğinde bu kadını da birlikte getirdi.</p>

  <p>Ama, artık sevda tümüyle ruhumu sardığından, yaşlı kadını bir gün bir kenara çektim ve ona “Senin ödülünü sağlarsam, onunla bir buluşma için bana yardımcı olur musun?” diye sordum. Yaşlı kadın bana “Onunla buluşmak için sana bir olanak sağlarım ama, bu, sen, ben ve o olmak üzere üçümüz arasında kalmak koşuluyla olur; ve dahası, epey para da harcarsın!” diye yanıt verdi. Ben de onu “Ey yardımsever hala, eğer hayatım ve varlığım onun lütuflarına denk tutulacak olsaydı, ona yaşamımı ve ruhumu verirdim. Para konusuna gelince, hiç de önemli değil!” diye yanıtladım. Ve kendisiyle aracılık bedeli olarak elli dinar üzerinde anlaştık ve bunu eline saydım. İş böylece sonuçlanınca, kadın genç kızla konuşmak üzere yanımdan ayrıldı ve uygun bir yanıt sağlayarak yanıma döndü. Sonra da bana “Efendim, bu genç kızın benzer buluşmalar için belirli bir yeri yok, çünkü hâlâ bakire bir kızıdır ve böylesine işleri bilmiyor. Böyle olunca senin onu, gidip seni bulacağı ve sabaha kadar kalacağı kendi evinde karşılaman gerekiyor!” dedi. Ben de bunu büyük bir istekle kabul ettim; ve buluşma için gerekli olabilecek her türlü yiyecek, içecek ve hamur işleri sağlayarak çabucak eve gittim. Ve onu beklemeye başladım.</p>

  <p>Ve biraz sonra Frenk kızının geldiğini görerek gidip ona kapıyı açtım ve kendisini eve aldım. Mevsim yaz olduğundan her şeyi taraçaya taşımıştım. Onu yanıma oturttum ve onunla birlikte yiyip içmeye başladım. Oturmakta olduğum ev deniz kıyısındaydı; ve taraça, ay ışığında çok güzeldi; gökyüzünü dolduran yıldızlar da suya yansıyordu. Ve ben, bütün bunlara bakarak kendi benliğime dönüp içimden “Yüceler Yücesi Tanrı huzurunda, ona karşı gelerek ne senin ırkından olan ne de seninle aynı yasalara bağlı bulunan bu Frenk kızıyla zina etmeye utanmıyor musun?” diye düşündüm. Ve sevgiyle bana sokulan genç kızın yanında uzanmakta olduğum halde içimden “Yüceliğine kurban olduğum Allah’ım, bu Frenk kızına, bakireliğine duyduğum saygıyla yaklaşmaktan çekindiğime tanık ol!” dedim. Ve böyle düşünerek sırtımı genç kıza döndüm; ona elimi bile dokundurmadım ve göğün iyilik saçan parlaklığı içinde uyudum.</p>

  <p>Sabah olunca, genç Frenk kızı uyandı, bana tek bir söz söylemeksizin, canı çok sıkılmış olarak evimden ayrıldı. Ben de, her zamanki gibi keten satmakla uğraşmak üzere dükkânıma döndüm. Ama, öğleye doğru, genç kızı, yanında yaşlı kadın olduğu halde, küskün bir yüzle dükkânımın önünden geçerken gördüm; ben de yeniden tüm varlığımla, ölürcesine onu arzuluyordum. Çünkü, Allah da biliyor ya, ay gibiydi; ve ben de artık içimden gelen ayartıya karşı duramıyordum. Ve içimden heveslenerek “Böylesi bir kız için duyduğum arzuyu frenleyen sen kim oluyorsun? Bir derviş, bir sufi değilsin; bir haremağası ya da Bağdatlı veya İranlı bir inmeli de değilsin! Yukarı Mısır’ın güçlü Fellahlarının soyundan değil misin sen, yoksa sana anan kendi bağrından süt emzirmedi mi?” dedim. Ve artık daha fazla düşünmeden, yaşlı kadının ardından koştum, onu bir yana çekerek “Senden onunla ikinci bir kez beni buluşturmanı isteyeceğim!” dedim. O da bana “Mesih aşkına, şimdi iş değişti; artık yüz dinar ödemen gerek!” dedi. Ben de, hemen oracıkta, ona yüz altın dinar saydım, alıp gitti. Ve genç Frenk kızı geceleyin bana ikinci kez geldi; ama ben çıplak gecenin güzelliği önünde, aynı kaygılara kapıldım ve bu ikinci buluşmamızdan da yararlanamadım; ve tüm bakireliği karşısında kıza elimi sürmekten çekindim. O da, müthiş bir hiddetle yanımdan kalktı ve çekip gitti.</p>

  <p>Oysa ertesi gün, yeniden, dükkânımın önünden geçerlerken, içimde aynı kırpıntıları hissettim ve yüreğim çarparak yaşlı kadını bir kenara çekip kendisine konuyu açtım. Ama kadın yüzüme öfkeyle bakarak bana “Mesih aşkına, ey Müslüman! Senin dininde bakirelere böyle mi davranılıyor? Bu kez ona beş yüz dinar ödemedikçe el süremezsin!” dedi. Sonra çekip gitti. Bense, heyecan ve aşk ateşinden yanarak bütün ketenimin parasını biraraya getirip, gerekirse hayatımı da verip bu beş yüz dinarı feda etmeye karar verdim. Ve bunları bir mendile koyarak yaşlı kadına çabucak ulaştırmak isterken birdenbire...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz elli üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Yaşlı kadına çabucak ulaştırmak isterken, birdenbire bir tellalın “Ey bu ülkede yaşayan müslümanlar, işleriniz dolayısıyla burada kaldığınız sırada, bizimle sizin aranızdaki barış ve silahları bırakma durumumuz sona erdi. İşlerinizi yoluna koyup buradan ayrılmanız ve ülkenize dönmeniz için size bir hafta süre verildi!” dediğini duydum.</p>

  <p>Bu bildiriyi duyunca, keten olarak elimde ne kalmışsa sattım, parasını sonradan almak üzere sattığım malların bedelini topladım; bizim ülkelerde satmaya yarar mallar satın aldım ve içimde, ruhumu ve düşüncemi saran bu Hıristiyan kızı için binlerce acı ve pişmanlık taşıyarak Akra kentini terk ettim.</p>

  <p>Oradan, Suriye’ye, Şam’a gittim ve yeniden savaş başladığından gidip gelmeler kesilmiş olduğu için Akra’dan aldığım malları büyük bir kârla sattım. Sonra da çok iyi tecimsel ilişkiler kurup Yüceler Yücesi Tanrı’nın yardımıyla zengin oldum. Bu arada savaş esiri Hıristiyan kızlarını alıp satarak epeyce kâr sağladım. Böylece Akra’daki serüvenden sonra üç yıl geçirdim; ve genç Frenk kızından ansızın ayrılmakla duyduğum acı keder, yüreğimde yumuşamaya yüz tuttu.</p>

  <p>Biz Müslümanlar, Frenkler üzerinde gerek Kudüs’te, gerekse Suriye’de zaferler kazanmayı sürdürdük. Ve Tanrı’nın yardımıyla, Sultan Selahaddin-i Eyyübi, çok sayıdaki muzaffer savaşlardan sonra Frenkleri ve tüm kâfirleri yendi; ve tüm ülkelerini ele geçirdi, hükümdarları ile komutanlarını esir ederek Şam’a getirdi ve Tanrı’ya şükürler olsun ki yeniden barış kuruldu.</p>

  <p>İşler bu durumda iken, bir gün, Sultan Selahaddin’in ordusunun hâlâ toplu olarak bulunduğu çadırlara, satmak üzere çok güzel bir esire götürdüm. Kendisine bu esireyi gösterdim; beğenip almak istedi. Bu esireyi ona sadece yüz dinara bıraktım. Ama Tanrı kendisinden merhametini esirgemesin! Sultan Selahaddin’in üzerinde sadece doksan dinar bulunuyordu, çünkü hazinesindeki tüm varlığını kâfirlere açtığı savaşta harcamıştı. Bunun üzerine sultan, yöresindeki muhafızlara dönerek onlara “Alın, bu taciri, son girişimimizde tutsak aldığımız kızların bulunduğu çadıra götürün, ona borçlu bulunduğum on dinar yerine içlerinden en çok hoşuna gideni seçsin!” dedi. Sultan Selahaddin, böyle adaletli bir hükümdardı.</p>

  <p>Bunun üzerine muhafızın biri beni Frenk tutsaklarının bulunduğu çadıra götürdü. Ve ben bu kızların arasından geçerken, gözüm hemen Akra’da iken o denli tutulduğum genç kıza ilişti. Onu tanıdıktan sonra, kendisi bir Frenk atlı birliğinin komutanının eşi olmuş. Onu tanıyınca, ona sahip olmak üzere kendisini kollarımın arasına aldım ve muhafıza “İstediğim budur!” dedim. Ve kadını yanıma alarak oradan uzaklaştım.</p>

  <p>Bundan sonra, onu çadırıma götürerek, kendisine “Ey genç kız, beni tanımadın mı?” dedim. Bana “Hayır, seni tanımıyorum!” diye yanıt verdi. Ben “İlkin elli dinar, sonra da yüz dinar ödeyerek yaşlı kadının aracılığıyla Akra’dayken iki kez evine geldiğin; ama seni olanca bakireliğin içinde görerek dokunmaktan çekinip çok öfkelenmene karşın, evinden ayrılmasına izin veren dostunum! Tam seni, bu kez beş yüz dinar ödeyerek üçüncü bir kez bir geceliğine sahip olmaya hazırlanmışken, şimdi sultan seni bana on dinara bağışladı” dedim. Başını eğdi ve birdenbire yeniden kaldırarak “Olup bitenler anlaşılan İslam inancının gizemi gereğidir! Böyle olunca ben de parmağımı kaldırarak Tanrı’dan başka Tanrı olmadığına ve Muhammed’in onun elçisi bulunduğuna tanıklık ederim!” dedi. Ve böylece resmen imanını haykırarak İslamlıkla onurlandı!</p>

  <p>Ben de o zaman, kendi bakımımdan “Vallahi! Bu kez ona, onu azat edip şeriat düzenine göre onunla evlenmedikçe cinsel bakımdan yaklaşmayacağım!” diye düşündüm. Ve kadı İbni Şeddad’ı bulmaya giderek bütün konuyu kendisine açıkladım. O da şahitleri ile benim çadırıma gelerek evlenme sözleşmesini kaleme aldı.</p>

  <p>Ancak ondan sonra onunla birleştim. Ve benden hamile kaldı. Biz de Şam’a yerleştik. Böylece birkaç ay geçtikten sonra, Şam’a hükümdarların kendi aralarında vardıkları bir anlaşmaya göre savaş esirlerinin değiş tokuşunda bulunmak üzere Frenk kralının bir elçisi gelince, tüm erkek ve kadın tutsaklar özenle seçilerek Müslüman tutsaklarla değiştirildi. Ama Frenk elçisi listesine bakıp da bir kişinin hâlâ eksik olduğunu görünce, falan atlı birliğin komutanının eşi diye karımın ilk kocasının adını anmış. Sultan da onun her yanda aranması için adamlar göndermiş. Muhafızlar gelip onu benden istediler. Baştan başa rengim attı ve ağlayarak gidip karımı buldum ve kendisine durumu anlattım. Ama ayağa kalkarak bana “Beni hemen sultanın huzuruna götür! Önünde dize gelerek ona söyleyeceğim şeyi ben bilirim!” dedi. Ben de karımı yanıma alarak, örtünmüş olarak Sultan Selahaddin’in yanına götürdüm; ve Frenk elçisini onun sağ yanında oturur gördüm...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama beş yüz elli dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>... Frenk elçisini onun sağ yanında oturur gördüm.</p>

  <p>O zaman, sultanın önünde yeri iki elimin arasından öptüm ve kendisine “İşte söz konusu olan kadın budur ve de benim karımdır!” dedim. O da eşime doğru döndü ve ona “Sen ne diyorsun bakalım! Elçiyle birlikte ülkene mi döneceksin, yoksa burada, kocanla mı kalacaksın?” diye sordu. Kadın “Ben, burada kocamla birlikte kalıyorum, çünkü Müslümanım ve ondan hamileyim ve artık Frenklerin arasında ruhum rahat olamaz!” diye yanıt verdi. Bunu duyan sultan, elçiye dönerek, ona “İşittin mi? Ama istersen onunla sen konuş!” dedi. Frenklerin elçisi, eşime ayıplamalar ve tehditlerle hitap etti ve sonunda “Burada Müslüman kocanla kalmayı mı yeğliyorsun yoksa Atlı Birliği komutanı kocan falana dönmeyi mi?” diye sordu. O da “Ben Mısırlı olan kocamdan ayrılmayacağım, çünkü Müslümanlar arasında olursam ruhum huzurunu sürdürecektir!” diye yanıt verdi. Çok öfkelenen elçi ayağını yere vurarak bana “Öyleyse al bu kadını götür!” dedi. Ben de karımı elinden tutup onunla birlikte Divan’dan çıktım. Ve ansızın elçi bize seslenerek bana “Akra’da oturan ve yaşlı bir Frenk olan karının anası, bana, gördüğün şu paketi verdi!” dedi. Ve paketi bana teslim ederek “Ve bu kadın, kızını sağlıklı olarak görmeyi umut ettiğini söylemek için beni görevlendirdi!” diye ekledi. Bunun üzerine paketi alıp karım ile birlikte eve döndüm. Ve paketi açtığımızda, eşimin Akra’da giymekte bulunduğu urbalarla birlikte ilkin kendisine ödediğim elli dinarla, ikinci buluşmada ödediğim yüz dinarı elimle verdiğim mendillere düğümlenmiş olarak buldum. Böylece ben de bekârete verdiğim değerin sağladığı armağanı aldım ve Tanrı’ya şükürler ettim!</p>

  <p>Daha sonra, Frenk iken Müslüman olan karımı birlikte buraya Mısır’a getirdim! Ve işte, ey konuklarım Yaradanın kutsadığı bu çocuklar da bana bu kadının armağanlarıdır! Bugüne kadar ömrümüzü birlikte geçirdik, pişirdiğimiz ekmeği birlikte bölüşerek yedik! Ve benim de öyküm budur! Ama Allah daha iyisini bilir! dedi.</p>

  <br/>

  <p><i>Ve Şehrazad, bu öyküyü anlatarak susmuş. Şah Şehriyar da “Bu Fellah ne kadar mutluymuş, Şehrazad!” demiş. Şehrazad da “Evet, ey şah; ama, Halife ile Deniz Maymunlarının Sahibi Balıkçı Halife kadar mutlu değil kuşkusuz!” demiş. Şah Şehriyar, “Öyleyse, nedir bu </i>Halife ile Balıkçı Halife Öyküsü?”<i> diye sormuş. Şehrazad “Onu hemen size anlatacağım!” diye yanıtlamış.</i></p>
