  <div class="baslik10">
    <p>Davü’l-Mekân’ın Oğlu<br/>Genç Kânmekân’ın Serüveni</p>
  </div>

  <p>Genç Kânmekân ve yeğeni Talihin Kudreti gerçekten büyüdükçe öylesine güzelleşmişler ki, Ya Allah!.. Endamlarının biçimi gittikçe daha hoş olmuş, gelişen bedenlerinde eşsiz bir orantı belirmiş; ve gerçekte, onları ancak meyveyle yüklü iki dala ya da göz kamaştıran iki aya benzetebiliyorlarmış. Ve her birinden ayrı ayrı, özellikle Talihin Kudreti’nden söz ederken insanın aklını başından alacak her şeyin bulunduğunu söylemek gerekirmiş. Şahane yalnızlığında, tüm gözlerden uzak, teninin beyazlığı soylu, boyu tam da gerektiği gibi incecik ve elif harfi gibi dimdik; kalçaları, yoğun ağırlığında kesinlikle tapınılası; tükürüğü sütten, şaraptan tatlı ve tüm tatlıları kıskandıracak kadar lezzetli imiş. Ve nar rengindeki dudaklarından çıkan sözleri, olgun meyveler dile gelse o denli tatlı söyleyemezmiş. Yanaklarına gelince, yanakları için güller bile kendilerinden üstün olduğunu itiraf edermiş. Onun hakkında şairin yazdığı şu dizeler ne kadar doğruymuş:</p>

  <div class="gir1">
    <p>Yüreğim, sarhoş ol! Çukurlarınızda raks eden ey gözlerim! İşte O! Onu yaratanın tüm zevklerini dile getiriyor!</p>

    <p>Göz kapakları, onları daha da koyulaştıracak sürmeye meydan okuyor! Ay! Ay! Bakışları yüreğimi Emirü’l-Müminin’in kılıcıymışçasına, aynı keskinlikle yarıp geçiyor.</p>

    <p>Ah! Ah! Dudaklarını ne zaman tadacağım! Ezilmeden önce olgun üzümlerin çeşnisindeki! Ve incilerinin sıkmacı altında süzülüp şuruplaşan!</p>

    <p>Size gelince, saçlarınızın sarkan salkımlarını meltemde silkeleyen hurma ağaçları, onun saçları da böyledir!</p>
  </div>

  <p>Nüzhet’in kızı, genç sultan Talihin Kudreti işte böyleymiş. Genç yeğeni Kânmekân’a gelince, o da bambaşka bir şeymiş. Beden eğitimi ve av; binicilik, mızrak ve kargıyla cirit oynama, okçuluk ve at yarışları bedenine esneklik kazandırmış ve ruhunu pekiştirmiş. İslam ülkelerinin en yakışıklı binicisi ve kent ve kır savaşçılarının en gözü pek yiğidi olmuş. Ve tüm bunlarla birlikte, yüzü bir bakire kızınki kadar taze kalmış ve yanakları güller ve nergislerden daha fazla görülesi ve sevilesi hale gelmiş; onun hakkında şairin dediği gibi:</p>

  <div class="gir1">
    <p>Sünnet olduğunda, sakallarının hafif ipeği, çenesinin tatlılığını sevgiyle arttıran ayva tüyleri halindeydi; yaşı ilerledikçe, daha sıkı bir dokuyla siyah bir kadife gibi yanaklarını gölgeledi.</p>

    <p>Ona bakanları, gözleri sevince boğar; tıpkı anasının bacakları arasında oynamaya niyetlenen bir karaca yavrusu gibidir o!</p>

    <p>Onu izleyen uyanık ruhlara yanakları, sarhoşluğun dağıtıcılarıdır; tükrüğünün doğal balı kadar tatlı bir kanın kırmızılığının yavaşça aktığı yanakları.</p>

    <p>Ama ben ki, yaşamımı onun güzelliklerine tapmaya bağlamışım, yine de ruhumu en çok okşayan şeyin özellikle iç donunun yeşil rengi olduğunu söylerim.</p>
  </div>

  <p>Ancak, belirli bir zamandan beri, Kânmekân’ın vasisi büyük mabeyinci, eşi Nüzhet’in tüm uyarılarına ve Kânmekân’ın babasına borçlu bulunduğu tüm lütuflara karşın, iktidarı tümüyle ele geçirmeyi başarmış; hatta bir kısmı halk ve orduyla ilişkili kimseler tarafından Davü’l-Mekân’ın ardılı olarak tanınmış bulunuyormuş. Ordunun ve halkın geri kalan bölümüne gelince, bunlar Ömerü’n-Neman’ın adına ve ardıllarına sadık kalmışlar ve yaşlı Vezir Dendan’ın işlerin yürütülmesinde danışmanlık yapmasına yönelmişler. Ama, Vezir Dendan büyük mabeyincinin tehditleri karşısında, Bağdat’tan ayrılmak durumunda kalmış ve Baht’ın, hakkı yenmiş yetimin yeniden haklarına kavuşması için bir dönüşüm göstermesini bekler olmuş.</p>

  <p>Böylece, büyük mabeyinci, artık hiç kimseden korkusu kalmadığı için, Kânmekân’ı ve annesini dairelerinde kapalı kalmaya zorlamış ve hatta kızı Talihin Kudreti’ne de Kânmekân ile ilişki kurmayı yasaklamış. Böylece ana oğul geri planda yaşayarak Tanrı’nın hakkı olana hakkının iade edeceği günü bekler olmuşlar.</p>

  <p>Bununla birlikte, büyük mabeyincinin gözetimine karşın Kânmekân, birçok kez yeğeni Talihin Kudreti’ni görebilmiş; gizlice de olsa, onunla konuşabilmiş. Ve günün birinde, onu göremeyince ve de aşk gönlünü alışmadığı bir işkenceyle sarstığından, bir kâğıt alarak dostuna şu tutkulu dizeleri yazmış:</p>

  <div class="gir1">
    <p>Sen yürüyüp gittin, ey sevgili, kadınlar arasında, tüm güzelliklerine bürünmüş! Güller, sen geçerken, saksılarında kıskançlıklarından kurudular, kendilerini senin yanaklarınla kıyaslayarak. Zambaklar senin beyazlığına bakarak göz kırpar; ve çiçek açmış papatyalar senin dişlerinin gülüşüyle güler! Ah! Bu sürgün ne zaman bitecek ve kalbim yokluğun acılarından nasıl arınacak? Mutlu dudaklarım, sonunda, sevgiliminkilerle birleşsin diye! Bir gece bile olsa, birleşme ihtimali doğacak mı? Benim varlığımdan taşan duygulanmanın bir parçasını yaşadığını görmek bana nasip olacak mı? Allah derdime katlanmama yardımcı olsun, şifa bekleyen hastanın dağlanmaya katlandığı gibi!</p>
  </div>

  <p>Ve mektubu zarflayarak onu hizmet görmekte olan haremağasına vermiş; o ise, ilk iş olarak bunu büyük mabeyincinin ellerine teslim etmiş. Bu aşk ilanını okuyan büyük mabeyinci hiddetten coşup köpürmüş ve genç küstahı cezalandırmaya yemin etmiş. Ama, hemen, işin dallanıp budaklanmaması için, bunu sadece eşi Nüzhet’e açmanın uygun olacağını düşünmüş. Bunun üzerine kendisini bulmak üzere Nüzhet’in dairesine gitmiş ve bahçeye gidip hava alması bahanesiyle genç Talihin Kudreti’ni uzaklaştırdıktan sonra eşine...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yüz otuz dokuzuncu gece olunca, demiş ki:</i></p>

  <br/>

  <p>Büyük mabeyinci eşi Nüzhet’e “Genç Kânmekân’ın epey zamandır ergenlik yaşına ulaşmış bulunduğunu biliyorsun herhalde! Şimdi de kızın Talihin Kudreti üzerinde erkekliğini denemek istiyor. Bu durumda onları, buluşma umutlarını kıracak şekilde birbirinden ayırmak gerek! Çünkü çıranın ateşe yaklaşması çok tehlikelidir. Bundan böyle kızının yüzünü örtülü tutup haremden dışarı çıkmaması gerekir. Çünkü artık kızların örtünmeden dışarı çıkamayacağı yaşa ulaştı! Özellikle de ikisinin haberleşmelerini önlemek için ne gerekiyorsa yap! En küçük bir nedenle, genç adamın sapıklık eğilimlerine kapılmaması için önlem almaya kararlıyım!” demiş.</p>

  <p>Bu sözleri duyan Nüzhet, ağlamaktan kendini alıkoyamamış ve kocası çıkıp gidince, yeğeni Kânmekân’ı bulmaya gitmiş ve büyük mabeyincinin öfkesinden onu haberli kılmış. Sonra da onu “Ey kardeşimin oğlu, bununla birlikte bil ki, senin gizlice Talihin Kudreti ile buluşman, ama sadece kapıdan görüşmeniz şartıyla olanaklar sağlayacağım. Bundan dolayı Tanrı sana yardımcı olana kadar sabretmelisin!” demiş. Ama Kânmekân, bu haberi işitince tüm ruhunun alt üst olduğunu duyumsamış ve “Tek başıma kendi hükmümde olması gereken bir sarayda artık bir an bile yaşayamam! Bu sarayın benim alçaltılmama tanıklık eden taşlarına artık katlanmayacağım!” diye haykırmış. Sonra hemen oracıkta giysilerinden soyunmuş, başına bir derviş takkesi, omuzlarına da eski bir Bedevi harmaniyesi geçirerek annesi ve teyzesine veda edecek zaman bile ayıramadığı bir çabuklukla saraydan ayrılıp kentin kapılarına doğru yollanmış; torbasında da tüm yol azığı olarak üç günlük bayat bir ekmekten başka bir şey yokmuş. Kentin kapıları açılınca, kentin dışına çıkan ilk kişi o olmuş; tüm ayrıldıklarına veda oluşturacak şekilde, şu dizeleri okuyarak büyük adımlarla oradan uzaklaşmış:</p>

  <div class="gir1">
    <p>Artık hiç korkmuyorum, ey kalbim; çarpabilirsin, hatta kırılabilirsin göğsümde; gözlerim artık hüzünlenmeyi unutacak, ruhumda da merhamet yer bulamayacak!</p>

    <p>Aşkla ağırlaşmış yüreğim, iradem, sana karşın bükülmeyecek, alçaltılmayı kabul etmeyecek; katılığım karşısında bedenim eriyip gitse bile!</p>

    <p>Bağışla beni kalbim! Sana acırsam, kudretim ne olur ki! Ateşli gözlerin etkisiyle yolunun değiştirilmesine katlanan kişi, sonradan ölümcül yaralar almaktan şikâyet edemez.</p>

    <p>Sınırsız yeryüzünü vahşi sıçrayışlarla dolaşmak istiyorum, güzelim anaç, geniş dünyayı; biricik ruhumu, canlılığını ortadan kaldırabilecek her şeyden kurtarmak için!</p>

    <p>Yiğitlerle, kabilelerle dövüşeceğim; galibiyetlerimden sağladığım ganimetlerle zenginleşeceğim ve geri döneceğim: ve tüm kapılar bana açılacak!</p>

    <p>Çünkü, iyi bil ki ey saf yürek, hayvanın değerli boynuzlarına sahip olmak için, ya hayvanı boyun eğdirmek ya da onu öldürmek gerek!</p>
  </div>

  <p>Genç Kânmekân, kentinden ve yakınlarından böylece kaçtığı sırada anası, oğlunu bütün gün göremeyince, onu, boş yere arayıp durmuş. Sonra oturup ağlayarak en kıyıcı düşüncelerin pençesinde dönüşünü beklemiş. Ama, ikinci, üçüncü ve dördüncü günler geçmiş; hiç kimse Kânmekân’dan haber alamamış. O zaman annesi kendi dairesine kapanarak ağlayıp sızlamış ve derdinin olanca derinliğiyle “Yavrum, sana ne yandan sesleneyim? Seni aramak için hangi ülkelere gideyim? Uğruna dökülen bu gözyaşlarının yararı ne, çocuğum? Nerdesin sen? Nerdesin sen, ey Kânmekân?” diye haykırmış. Sonra, zavallı kadın, ne yemek ne de içmek istemiş; tuttuğu yas, kentin her yanında duyulmuş ve genç adam ile rahmetli babasını seven tüm halk tarafından paylaşılmış. Hepsi de “Neredesin sen, ey zavallı Davü’l-Mekân, ey halkına karşı o denli dürüst ve iyi olan şah? İşte oğlun da kayboldu ve senin lütuflarınla donanan hiç kimse onun izlerini nasıl yeniden bulacağını bilemiyor! Ah! Ömerü’n-Neman’ın zavallı ardılı, ne oldun sen?” diye haykırmış.</p>

  <p>Kânmekân’a gelince, gün boyunca yol almış ve ancak kara gece bastırınca dinlenmiş. Ertesi gün ve onu izleyen günler yolculuğu sürdürmüş; yolda topladığı bitkilerle karnını doyurarak, ırmakların ve kaynakların suyunu içerek... Dört gün geçtikten sonra, ormanlarla kaplı bir vadiye ulaşmış; orada kıvrak sular akıyor, kuşlar ve vahşi güvercinler uçuşuyormuş. Orada durmuş ve usulüne uygun olarak abdest alıp namaz kılmış; böylece gerekli görevleri yerine getirdikten sonra, gece bastırdığından, büyük bir ağacın altına uzanmış ve uyumuş. Orada öylece geceyarısına kadar uyuyakalmış. O sırada vadinin sessizliğinin ortasında yöredeki kayalardan çıkan bir ses onu uyandırmış. Bu sesin söylediği şarkı şöyleymiş:</p>

  <div class="gir1">
    <p>İnsanoğlunun yaşamı! Sevgilinin dudaklarındaki gülüşün aydınlığı, sakin yüzünün verdiği şifa olmayınca senin ne değerin var?</p>

    <p>Ey ölüm! Bana, tehditleri, sürgünleri unutturacak sevgilinin uzağında günlerim akıp giderken, arzulanır olacaksın sen!</p>

    <p>Ey sakinin elinden nefis şaraplar içmek için çayırda toplanmış dostların neşesi! Sakinin elinden bardağı aldıklarında tutkuyla yanarlarken duydukları neşe!</p>

    <p>Bahar! Sevgilinin yanındayken, senin çiçeklerin, kör bahtın geçmişteki katılıklarından yaralanan ruhumu iyileştirirdi! Ey baht, çayırdaki çiçeklerin...</p>

    <p>Ve sen, kırmızı ve kokulu şarabını içen dostum, baksana! Elinin altında sularıyla, renkleriyle, doğurganlığıyla kıvançlı bir toprak uzanıyor!</p>
  </div>

  <p>Gecenin koynunda böylece yükselen bu hayranlık uyandırıcı şarkıyı duyunca, Kânmekân ayağa kalkmış, kendinden geçmişçesine ilerleyerek, sesin geldiği yöne doğru bakarak, karanlıkları delmeye çalışmış. Ama vadinin dibinde akan ırmağın üstünde yükselen ağaçların belli belirsiz gölgelerinden başka şekil ayırt edememiş. Bunun üzerine aynı doğrultuda biraz daha yürümüş ve böylece aşağıdaki ırmağın kıyısına kadar inmiş. Bu kez ses, gecenin koynunda, şu şiiri okurken, daha belirgin ve daha dokunaklı olarak duyulmuş:</p>

  <div class="gir1">
    <p>Kendimle onun arasında aşk yeminleri var. Bundan dolayı onu kabilede bırakabildim!</p>

    <p>Çöldeki kabilem kusursuz atlardan ve siyah gözlü kızlardan yana en zenginidir. Taim kabilesi derler ona.</p>

    <p>Meltem! Soluğun beni, Beni-Taim’lerin nezdine götürüyor! Karaciğerimi yatıştırıyor ve beni son kertede mest ediyor.</p>

    <p>Söyle bana, köle Sâat, topuğu çınlayan çıngırakla dolanmış, bazen bizim aşk yeminimizi hatırlıyor mu ve ne diyor?</p>

    <p>Ah! Yüreğim, bir akrep seni soktu. Gel, dostum! Dudaklarının panzehiriyle iyileşeyim: tükürüğünü yutarak ve tazeliğini soluyarak!</p>
  </div>

  <p>Kânmekân, söyleyeni görmeden, bu şarkıyı ikinci kez işitince, karanlıkta hâlâ onu görmeye çabalamış ama bunda başarı sağlayamadığından, bir kayanın tepesine çıkmış ve sesinin bütün gücüyle haykırmış...</p>

  <br/>

  <p><i>Anlatısının burasında, Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz kırkıncı gece olunca, demiş ki:</i></p>

  <br/>

  <p>...Bir kayanın tepesine çıkmış ve sesinin bütün gücüyle “Ey gecenin karanlığında geçip giden kişi, lütfen, benim öyküme benzediğini hissettiğim öykünü yakından işiteyim. Ve karşılıklı birbirimizi eylemeye çalışalım!” diye haykırmış. Sonra da susmuş.</p>

  <p>Birkaç saniye geçtikten sonra, şarkı söyleyen ses yanıt vermiş: “Ey beni çağıran kişi, sen kimsin? Bu dünyadan bir insanoğlu mu yoksa toprak altının cinlerinden biri mi? Eğer bir ecinni isen, yolunu sürdür! Ama, bir insanoğlu isen, burada ışığın belirmesini bekle! Zira gece tuzaklar ve ihanetlerle doludur!”</p>

  <p>Bu sözleri duyunca, Kânmekân, kendi kendine “Kuşkusuz, sesin sahibi, serüveni garip şekilde benimkine benzeyen bir kimse olmalı!” demiş. Ve sabahın belirmesine kadar orada kıpırdamadan beklemiş.</p>

  <p>O zaman, ormanın ağaçları arasından, çöl Bedevileri gibi giyinmiş, bir kılıç ve bir kalkanla donanmış iri yarı bir adamın kendisine doğru gelmekte olduğunu görmüş; ayağa kalkıp onu selamlamış; Bedevi de selamına karşılık vermiş; ve her zamanki hatır sormalardan sonra, Bedevi, ona yaşını sorup öğrenince, şaşırmış ve “Ey tanımadığım genç adam, kimsin sen? Ve de hangi kabilenin adamısın? Araplar nezdinde ailene kim derler? Sen gerçekte, geceleyin silahlı birliklerden başkasının görülmediği ülkelerde tek başına yolculuk yapacak yaşta bulunmuyorsun. Haydi bana öykünü anlat!” demiş. Kânmekân “Benim büyükbabam Şah Ömerü’n-Neman idi; babam da Davü’l-Mekân; ben de yeğeni Talihin Kudreti’ne duyduğu aşkla yanıp tutuşan Kânmekân’ım!” demiş. Bunun üzerine Bedevi ona “Ama nasıl oluyor da şahların neslinden bir şah oğlu olduğun halde, bir derviş gibi giyiniyor ve yanına yakışır bir maiyetin olmaksızın yolculuk yapıyorsun?” diye sorunca; o da “Bundan böyle kendim kendimin maiyetiyim ve yanımda olacakların ilki olmanı senden rica ediyorum!” diye yanıt vermiş. Bu sözleri duyunca Bedevi, gülmeye başlamış ve ona “Ey genç adam, sen sanki şimdiden yirmi savaş geçiren ünlü bir yiğit, dört başı bayındır bir savaşçı gibi konuşuyorsun! Oysa sana yetersizliğini göstermek için seni tutup bana köle olarak hizmet görmeni sağlayacağım! Ve o zaman, eğer gerçekten senin babaların şah ise, senin kurtarmalığını ödeyecek kadar zengin olduklarını göstereceklerdir!” demiş. Kânmekân, öfkenin göz kapaklarından fırlar gibi olduğunu duyumsamış ve Bedeviye “Vallahi! Benim kurtarmalığımı kendimden başkası ödemez, kolla kendini, ey Bedevi! Senin söylediğin dizeleri işitince, seni kibar tavırlı biri sanmıştım” demiş.</p>

  <p>Ve Kânmekân, bu çocukla oynamaktan öte bir şey yapılamayacağına inandığı için onu gülerek bekleyen Bedeviye doğru ilerlemiş. Ama Bedevi ne kadar yanlış düşünüyormuş! Gerçekten, Kânmekân, Bedevi ile göğüs göğüse bir savaşa hazırlanarak, dağlardan güçlü, minareden dik ayaklarıyla yere çakılarak onun karşısında yer almış. Sonra Bedeviyi yakalayıp kollarıyla sıkarak sanki kemiklerini çatırdatır ve bağırsaklarını boşaltır gibi olmuş. Sonra onu kollarında tuttuğu halde yerden kaldırmış, bu haldeyken büyük adımlarla ırmağa doğru koşmuş. O zaman Bedevi, bu çocuktaki bunca gücün bulunmasının şaşkınlığını üzerinden atmaya zaman bulamadan haykırarak “Böylece koşarak suya götürüp bana ne yapacaksın sen?” diye seslenmiş. Kânmekân da “Seni ırmağın akışına terk ederek Dicle’ye kadar sürüklenmeni sağlayacağım; Dicle seni İssa nehrine, İssa nehri de Fırat’a kadar ulaştırır Fırat da kabilene götürür seni! O zaman kabilendekiler, senin yiğitliğini ve gözü pekliliğini iyice anlarlar, ey Bedevi!” demiş. Bedevi de, Kânmekân’ın onu havaya kaldırıp ırmağa atmasından doğacak tehlikeyi anlayınca “Ey yiğit genç, sevdiğin yeğenin sultan Talihin Kudreti adına bana hayatımı bağışla! Bundan böyle senin en boynu eğik kölen olacağım!” diye haykırmış. Kânmekân da hemen kollarını gevşeterek onu yavaşça yere bırakmış ve “Bu sözünle elimi kolumu bağladın!” demiş. Bunun üzerine ikisi birlikte ırmağın kıyısına oturmuşlar ve Bedevi heybesinden bir arpa ekmeği çıkarmış; ortasından kırıp yarısını bir parça tuzla birlikte Kânmekân’a vermiş. Ve o andan başlayarak dostlukları içtenlikle pekişmiş. Bunun üzerine Kânmekân ona “Yoldaş, şimdi artık sen benim kim olduğumu biliyorsun. Sen de bana adını ve kimlerden olduğunu söyler misin?” diye sormuş. Bedevi de “Ben, Şam çöllerinde Taim kabilesinden Sabah bin Remah bin Hemam’ım. Ve birkaç sözcükle öyküm şöyledir:</p>

  <p>Babam öldüğü zaman henüz pek gençtim. Amcam bana sahip çıktı ve kızı Necma ile birlikte kendi evinde büyüttü. Necma’yı sevdim; o da beni sevdi. Evlenecek yaşa gelince onun eşim olmasını istedim; ama babası, beni fakir ve geliri olmayan herhangi birisi olarak gördüğünden evlenmemize razı olmadı. Bununla birlikte, kabilenin ileri gelen ihtiyarlarının görüşlerine uyarak amcam Necma’yı bana ancak kendisine elli at, elli cins deve, on dişi köle ve en azından elli ölçek de arpa sağlamak koşuluyla evlendirmeye razı oldu. Bunun üzerine Necma uğruna bu başlığı sağlamanın en iyi yolunun kabilemden ayrılarak gidip uzaklarda tacirlere saldırmak ve kervanları soymak olduğuna karar verdim. Ve bu gece, beni şarkı söylerken duyduğun yerde bulunmamın nedeni de budur. Ama, ey yoldaşım, Necma’nın güzelliğiyle karşılaştırsan, bu şarkının ne denli değersiz olduğunu anlardın! Çünkü, Necma’yı yaşamında bir kez gören, geri kalan günler için ruhunun beklenmedik bir mutlulukla dolduğunu hisseder!” demiş. Ve bu sözleri söyleyerek Bedevi susmuş.</p>

  <p>Bunun üzerine Kânmekân ona “Yoldaşım, senin öykünün benimkine benzediğini iyice biliyordum! Öyleyse bundan sonra, yan yana çarpışarak kılıçlarımızın hakkı olarak sevdiklerimizi kazanalım!” demiş.</p>

  <p>Ve tam bu sözleri söyledikten sonra, uzaklarda bir toz bulutu yükselmiş ve çabucak kendilerine yaklaşmış; bir kez toz dağılınca, önlerinde yüzü ölen bir kimseninki gibi sapsarı bir atlı belirmiş; giysileri kana bulanmış olan bu atlı “Ey müminler, yaralarımı yıkamak için biraz su verin! Ve beni tutun, neredeyse ölmek üzereyim! Bana yardım ederseniz, ölürsem atım sizin olur!” diye haykırmış. Ve gerçekten, yaralı sürücünün bindiği at, kabilenin tüm atları arasında eşi bulunmaz ve güzellikten yana, bakan herkesi şaşkınlığa uğratan bir atmış; çünkü bir çöl atının tüm nitelikleri bakımından en üst düzeyde bulunuyormuş. Ve kendi ırkından gelen herkes gibi atlardan anlayan Bedevi “Gerçekten, ey atlı, senin atın zamanımızda pek görülmeyen cins atlardan birisi!” demiş; Kânmekân da ona “Ey atlı, kolunu bana uzat da inmene yardım edeyim!” demiş. Kendini bayılacakmış gibi duyumsayan atlının kolundan tutarak onu yavaşça çimenliğe indirmiş ve ona “Senin neyin var kardeş, bu yara ne tür bir yara böyle?” demiş. Bedevi de giysisini yarı açarak sırtındaki boyuna kanamakta olan büyük yarayı göstermiş. Bunun üzerine Kânmekân yaralının yanına diz çökerek dikkatle yarasını yıkayıp üzerini yavaşça taze otla kaplamış; ve ölmekte olan bu kişiye su içirmiş ve ona “Seni bu duruma kim soktu, ey bahtsız kardeşim?” demiş; adam da şunları anlatmış:</p>

  <p>“Bil ki, sen ey yardım elini uzatan kişi, tüm güzelliğiyle şurada gördüğün at, benim bu duruma düşmemin nedenidir. Bu at, Konstantiniyye hükümdarı Kral Afridonyos’un bizzat sahibi olduğu bir attı; ve ünü çöl Arapları olarak hepimizce biliniyordu. Ve de bu cinsten bir at, kâfir bir kralın ahırında kalmamalıydı; onu, bakıp gözeten ahır uşakları ve muhafızları arasından kaçırmak için, kabilemin ileri gelenlerince görevlendirildim. Ve hemen yola çıkarak geceleyin atın barındırılmakta bulunduğu çadıra ulaştım; sonra, atın yüce nitelikleri üzerinde görüşümü almak istedikleri ve onu bir kez yoklamamı rica ettikleri andan yararlanarak üzerine bindim ve bir kamçı darbesiyle onu dörtnal sürüp kaçırdım. Bunun üzerine muhafızlar, şaşkınlıkları geçer geçmez, ardımdan oklar, mızraklar fırlatarak atlarıyla beni izlediler; ve gördüğünüz gibi beni sırtımdan yaraladılar. Ama at beni gittikçe artan bir hızla, düşen bir yıldızdan daha ivedi alıp götürdü ve sonunda tamamıyla onların ulaşamayacağı bir duruma getirdi. Üç gündür durmaksızın at sırtında yol aldım! Ama kanım akıp durdu ve gücüm tükendi; ölümün göz kapaklarımı kapatmak üzere olduğunu hissediyorum!</p>

  <p>“Siz de beni kurtarmış bulunduğunuz için, ölümümde, at sizindir. Bu at, El-Kaatul el-Mecnun adıyla anılır ve El-Acuz ırkının en güzel örneğidir!</p>

  <p>“Ama daha önce, ey giysileri düşkün, yüzü soylu genç adam, atının terkisine alıp, doğduğum çadırın altında ölmem için, beni kabileme ulaştırarak son bir yardımda bulun!” demiş.</p>

  <p>Bu sözleri işiten Kânmekân ona “Ey çölden gelen kardeşim; ben de, soyluluğun ve iyiliğin gelenek olduğu bir soydan gelmekteyim. Bundan dolayı, atı bana vermesen de, istediğin hizmeti senden esirgemeyeceğim!” demiş. Ve onu ayağa kaldırmak üzere Arabın yanına yaklaşmış; ama Arap derin derin içini çekerek “Hele biraz bekle! Sanırım buracıkta canım bedenimden çıkmak üzere! İman tazelemek istiyorum!” demiş. Sonra gözlerini hafifçe kısıp göğe avuç açmış; ve “Tanrı’dan başka Tanrı olmadığına ve Muhammed’in Tanrı’nın elçisi olduğuna tanıklık ederim!” demiş.</p>

  <p>Sonra, ölmeye hazırlanmış ve son sözleri olarak şu şarkıyı söylemiş:</p>

  <div class="gir1">
    <p>Atımı dörtnala sürerek dünyayı dolaştım, yolumda dehşet saçarak ve kan dökerek, şelaleler ve dağlar aştım uçar gibi, cinayet ve sefahatle.</p>

    <p>Yaşadığım gibi öldüm, yollar boyunca başıboş dolaşarak ve galibiyet kazandıklarımca yaralanarak! Ve acılarımın meyvesi olan yaşamımı, bir şelalenin kıyıcığında, altında doğduğum göklerden uzakta, terk ediyorum!</p>

    <p>Bununla birlikte, bil ki, ey Bedevinin tek hazinesine sahip olacak yabancı, benim değerli atım Kaatul’un güzelliğine yaraşan bir binici bulduğuna inanmasam, ruhum kederinden kahrolurdu!</p>
  </div>

  <p>Ve Arap bu şarkıyı okur okumaz ağzını, çırpınarak açıp kapamış; derin bir hırıltı koparmış ve gözlerini sonsuza dek kapamış. Bunun üzerine Kânmekân ve yoldaşı, bir çukur kazdıktan ve gerekli duaları yerine getirdikten sonra ölüyü oraya gömmüşler; ve Allah’ın yolu üzerinde bahtlarını yaşamak üzere oradan ayrılmışlar.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yüz kırk birinci gece olunca, söze başlamış:</i></p>

  <br/>

  <p>...Bahtlarını yaşamak üzere oradan ayrılmışlar. Ve Kânmekân, yeni atı Kaatul’a binmiş, Bedevi Sabah da, onu yürüyerek izlemekle yetinmiş; çünkü ona dostluk ve itaat yemini etmiş ve de onu, Tanrı’nın evi Kutsal Kâbe üzerine yemin vererek sonsuza kadar efendisi olarak tanımış bulunuyormuş!</p>

  <p>Bundan sonra onlar için, serüvenlerle ve yiğitliklerle, hayvanlara olduğu kadar haydutlara da karşı mücadeleyle geçecek; avlanma ve yolculukla, vahşi hayvanlara kurdukları tuzaklarla bezenmiş, kabilelerle savaşmak ve ganimet toplamakla dolu bir yaşam başlamış. Böylece, canları pahasına, sayılamayacak kadar çok hayvanı bakıcılarıyla birlikte, atları esirleriyle ve çadırları halılarıyla birlikte toparlamışlar. Ve Kânmekân, yoldaşı Sabah’ı, akınlarında önlerine katıp götürdükleri tüm ganimetlerle ilgili genel gözetmen olarak görevlendirmiş. Dinlenmek üzere ikisi birlikte bir yere oturdukları zaman, birbirlerine biri yeğeni Talihin Kudreti’nden, diğeri yeğeni Necma’dan söz açarak aşk acıları ve umutlarını anlatırlarmış. Böylece iki yıl gibi bir zaman geçmiş. Şuracıkta size, genç Kânmekân’ın başından geçen binlerce serüvenden birini anlatayım:</p>

  <p>Bir gün Kânmekân, atı Kaatul üzerinde sadık adamı Sabah ile birlikte bir serüvene atılmış bulunuyormuş. Sabah önde gidiyor ve yalın kılıcı elinde, zaman zaman gözlerini mağara ağzı gibi açarak, çölde tam bir ıssızlık olduğu halde, dehşetli haykırışlarla bağırıyor ve “Yol açın! Sağdan soldan yol açın!” diyormuş. O sırada avladıkları bir karacayı kızartarak yiyip kaynağın serin ve yeğni suyunu içtikten sonra yola koyulmuş ve bir süre sonra, altında yeşil bir çayırın bulunduğu ve dişi ve erkek develerle koyunların, ineklerin ve atların otladığı bir tepeye ulaşmışlar; biraz ötede, bir çadır altında, sessizce oturan silahlı köleler bulunuyormuş. Bunu gören Kânmekân, Sabah’a “Sen burada kal! Ben kendi başıma gidip bütün sürüyü ve köleleri ele geçireceğim” demiş. Ve bu sözleri söyleyip atının üzerinde tepeden aşağı tıpkı çatlayan bir buluttan ansızın çıkan bir yıldırım gibi dört nala inmiş ve şu savaş ezgisini söyleyerek kölelerle hayvanların üzerine saldırmış:</p>

  <div class="gir1">
    <p>Ömerü’n-Neman’ın ırkındanız biz, istikbali yüce, yiğit kişileriz!</p>

    <p>Bizler, savaş günü, gün doğarken, düşman kabilelerin yüreğini vuran soylu kişileriz!</p>

    <p>Güçsüzleri güçlülere karşı koruruz, mızraklarımızın bezeği olarak yendiklerimizin kellesini kullanırız.</p>

    <p>Kellelerinizi koruyun, ey düşman bildiklerimiz! Yiğitler geliyor!</p>

    <p>İstikbali yüce, Ömerü’n-Neman’ın ırkından!</p>
  </div>

  <p>Bunu gören ürkmüş köleler, tüm çöl Araplarının ansızın saldırdıklarını sanarak büyük feryatlar koparmaya, yardım istemeye koyulmuşlar. Bunun üzerine çadırlardan, sürülerin sahipleri olan üç savaşçı çıkmış; atlarına sıçrayıp Kânmekân ile karşılaşmak üzere ileri atılmışlar; bir yandan da, “Kaatul atın hırsızı bu! Sonunda onu bulduk! Saldırın hırsıza!” diye haykırıyorlarmış. Bu sözleri duyunca Kânmekân, onlara “Gerçekten Kaatul at bu! Ama asıl hırsız sizlersiniz, orospu çocukları!” diye haykırmış. Ve Kaatul’un kulağına eğilerek onu yüreklendirecek sözler söylemiş ve Kaatul, av üzerine atılan bir canavar gibi sıçramış; ve Kânmekân, mızrağını bir zafer oyunu oynarcasına kullanmış; ve önüne ilk çıkanın karnını delen mızrak, ardından ucunda bir böbrek olduğu halde dışarı çıkmış. Aynı olay öteki iki atlının da başına gelmiş; ve karınlarını delip geçen mızrak artlarından çıkarken birer böbrekle donanmış. Sonra kölelere doğru dönmüş. Ama bunlar efendilerinin başına gelenleri görünce, yerlere kapanmışlar ve canlarının bağışlanmasını dilemişler. Kânmekân da onlara “Haydi kalkın! Hiç vakit geçirmeden önüme düşerek bu sürüleri sürüp onları benim çadırlarımın ve kölelerimin bulunduğu <i>falan</i> yere yöneltin!” demiş. Önünde hayvanları ve köleleri güderek yolunu sürdürmüş; ve buyruklarına uyarak, savaş süresince yerinden kıpırdamamış olan yoldaşı Sabah’ın çabucak yanına ulaşmış.</p>

  <p>Önlerinde, köleler ve sürüyle böylece yol alırlarken, ansızın karşıdan bir toz bulutunun yükseldiğini görmüşler; toz dağılınca, bunun Konstantiniyye Rumlarının giysileri içinde silahlı yüz atlı olduğunu anlamışlar. Bunu gören Kânmekân, Sabah’a “Sen sürüleri ve köleleri gözet! Bu inançsızlara karşı ben tek başıma savaşacağım!” demiş. Bedevi de, hemen uzağa bir tepenin ardına çekilmiş; ve verilen buyruktan başka bir işle uğraşmamış. Ve Kânmekân tek başına Rum atlılarının üzerine atılmış; bunlar hemen onun dört yanını sarmışlar; bunun üzerine başlarındaki komutan ona doğru ilerleyerek “Ey güzel genç kız! Gözlerin tatlı, yanakların parlak ve çiçek gibi taze olduğu halde, bir savaş atının dizginlerini böylesine ustaca kullanmasını bilen ey güzel genç kız, sen kimsin? Yaklaş da, seni dudaklarından öpeyim! Sonrası da gelsin! Gel! Seni kabilelerin dolaştığı tüm bu toprakların ecesi yapayım!” demiş.</p>

  <p>Bu sözleri duyan Kânmekân, büyük bir utancın yüzünü bürüdüğünü duyumsamış ve “Sen kiminle konuştuğunu sanıyorsun, ey köpoğlu köpek? Eğer yanaklarımda tüy yoksa, kollarım sana haddini bildirecek güçtedir. Ey savaşçılardan genç kızları ayırt etmeyi bilemeyen kör Rum!” diye haykırmış. Bunun üzerine yüz atlının komutanı Kânmekân’a daha da yaklaşmış ve gerçekten, teninin tatlılığı ve beyazlığına karşın yanaklarındaki yeni çıkmış tüylerin kadifemsi görünümünü fark etmiş; ve gözlerindeki alevden, kolayca alt edilemeyecek bir savaşçıyla karşılaştığını anlamış.</p>

  <p>Bunun üzerine yüz atlının komutanı Kânmekân’a “Bu sürü kimin? Ve sen de, böyle küstah ve meydan okur bir tavır takınmış nereye gidiyorsun? Kendi rızanla teslim ol! Yoksa ölürsün!” diye haykırmış. Sonra maiyetindeki atlılardan birine, genç adama yaklaşıp esir almasını buyurmuş. Ama atlı, Kânmekân’ın yanına henüz ulaşmışken; Kânmekân, kılıcının bir vuruşuyla sarığını, başını ve gövdesini ve de eyeriyle atının karnını ikiye ayırmış. Sonra yaklaşan ikinci, üçüncü ve dördüncü atlılar da aynı kaderle karşılaşmışlar.</p>

  <p>Bunu gören yüz atlının komutanı, atlılarına geri çekilmelerini buyurmuş ve Kânmekân’ın çok daha yakınına gelerek “Güzel bir genç olduğun kadar, yiğit bir savaşçısın sen, ey delikanlı! Ben, yiğitliği tüm Rum ülkelerinde ünlenmiş Kahrudaş, cesaretine duyduğum saygıyla seni bağışlamak istiyorum! Barış içinde geri çekilirsen, güzelliğinin hatırı için, öldürdüğün adamlarımdan dolayı seni bağışlarım!” diye haykırmış. Ama Kânmekân, ona “Kahrudaş değil, kim olursan ol, beni ilgilendirmez! Önemli olan, senin bütün bu sözleri bir yana bırakıp benim mızrağımın ucunu denemendir. Ve de bil ki, sen Kahrudaş’san, ben de Ömerü’n-Neman’ın oğlu Davü’l-Mekân’ın sulbünden gelme Kânmekân’ım!” diye haykırmış. Bunu duyan Hıristiyan ona Davü’l-Mekân’ın oğlu, babanın savaş alanlarındaki yiğitliğini gördüm! Sen de, görüyorum ki, babanın kuvvetini tam bir zarafetle birleştirmişsin! Tüm ganimetlerini toplayarak çek git, öyleyse! Bu, bana zevk verecektir!” demiş. Ama, Kânmekân, ona “Ey Hıristiyan, atımın dizginini çekip geri dönmek benim âdetim değildir. Kolla kendini!” diye haykırmış. Bunu söyledikten sonra, sahibinin ne istediğini anlayan atı Kaatul’u okşamış, o da kulaklarını düşürerek, kuyruğunu kaldırarak ileri atılmış. Bunun üzerine iki savaşçı dövüşmeye başlamışlar; atları da boynuzlarıyla çatışan iki koç gibi ya da göğüs göğüse gelen iki boğa gibi karşılaşmış. Ve karşılıklı giriştikleri birkaç hamle sonuçsuz kalmış. Sonra ansızın Kahrudaş, tüm gücüyle, mızrağını Kânmekân’ın göğsüne fırlatmış; ama Kânmekân, atının kıvrak dönüşüyle, zamanında sakınmayı bilmiş ve sert bir dönüşle kolunu gerip mızrağını ileri atmış. Bu vuruşla Hıristiyanın karnı delinmiş ve mızrağın ucu ardından ışıldayarak çıkmış. Ve Kahrudaş, artık inançsız savaşçılar arasında bir daha sayılmayacak hale gelmiş!</p>

  <p>Bunu görünce, Kahrudaş’ın atlıları, atlarının hızlarına güvenerek kaçıp onları maskeleyen toz duman içinde gözden kaybolmuşlar.</p>

  <p>Bunun üzerine Kânmekân, yerde uzanan ölüler üzerinde mızrağının kanını silerek, Sabah’a işaretle sürüleri ve köleleri öne sürmesini anlatarak yeniden yola koyulmuş.</p>

  <p>Ve işte tam bu serüvenden sonra, adından söz edildiğini çok işittiği çöllerin gezgin zenci kadınına rastlamış. Bu kadın, kabileden kabileye dolaşarak çadırlar altında öyküler ve yıldızlar altında destanlar anlatırmış. Kânmekân da, ona çadırında kalarak kendisine hoşça vakit geçirtecek ve gönlünü ferahlatarak ruhunu şenlendirecek bir öykü anlatmasını rica etmiş. Yaşlı gezgin kadın “Dostlukla ve saygıyla!” cevabını vermiş; sonra, hasır üzerinde onun yanına oturarak kendisine şu öyküyü anlatmış:</p>

  <div class="baslik11" id="b11_1">
    <p>Haşhaş Yutanın Öyküsü</p>
  </div>

  <p>Bil ki, kulağımın hoşlandığı en güzel öyküyü, ey efendim, bana haşhaş yutanlar arasından bir haşhaş yutucu anlatmıştır!</p>

  <p>Bir zamanlar bakirelerin etine tapınan bir adam vardı...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yüz kırk ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Bir zamanlar bakirelerin etine tapınan bir adam vardı ve tek kaygısı buydu. Ama, bu etin değeri, hele seçilmiş ve ısmarlanmış olunca çok yüksek olduğundan ve hiçbir servet, sonsuza dek dayanamayacağından; söz konusu adam, bu konuda durmayı bilememiş ve kendini arzularının ölçüsüzlüğüne kaptırmış ve de her yanlış davranışta sadece aşırılık kınanır olduğundan, sonunda tam bir iflasa sürüklenmiş.</p>

  <p>Günün birinde, sırtında kötü giysilerle ve çıplak ayaklarla çarşıda yürüyüp yiyeceği ekmeğini dilenirken, ayağına bir çivi batmış ve oldukça fazla kanını akıtmış. Bunun üzerine yere oturmuş ve kanını durdurmaya ve ayağını bir bez parçasıyla sarmaya çalışmış. Ama, kan durmadığından, kendi kendine “Hamama gidip ayağımı yıkayıp suya daldırayım. Herhalde iyi gelir!” diye düşünmüş ve hamama gidip fakirlerin ortaklaşa yararlandığı, ama yine de temiz ve aydınlık olan bölümüne girmiş ve orta havuzun kenarına oturmuş bir adamın dişleri arasında bir şeyler gevelediğini görmüş. Yaralı kişi, ötekinin çiğneyip durmasından çok etkilenmiş; o da ağzına bir şeyler alıp çiğnemek için büyük bir arzu duymuş. Bunun üzerine yanındaki adama “Komşum, sen ne çiğniyorsun?” diye sormuş. O da kendisini kimsenin duymasını istemediğinden alçak sesle “Sussana sen! Haşhaş bu! İstiyorsan, sana bir parça verebilirim!” demiş. O da “Kuşkusuz! Zaten çoktandır tatmak istiyordum!” demiş. Bunun üzerine haşhaş çiğneyen kişi, ağzından bir parçasını çıkarıp yaralıya vermiş ve “Tüm kaygılarından kurtulacaksın!” demiş.</p>

  <p>Adamımız parçayı almış ve çiğneyip sonra da tamamını yutmuş. Ve haşhaşa alışkın olmadığından, ilacın kanda dolaşıp beyne ulaştığında yarattığı etkiyle, ilkin görülmedik bir neşeye kapılmış ve hamamda müthiş kahkahalar koparmış! Birkaç dakika sonra, mermerin üzerine çökerek en hoşlarından birini şimdi anlatacağım sanrıların tuzağına düşmüş.</p>

  <p>İlkin kendini korkunç bir tellağın ellerinin egemen bulunduğu ve iki berbat zencinin kişiliğine tümüyle sahip olduğu bir çıplaklık içinde ve kendini bu ellerin elinde bir oyuncak gibi görmüş; onu her anlamda elle yoklayarak boğum boğum parmaklarını etlerine daldırarak, ama son kertede ustaca evirip çevirmişler; beceriyle bedenini ovuşturmak için karnına dayadıklarında dizlerinin ağırlığıyla inlemiş. Bunu izleyerek onu, bakır leğenlerde büyük bir rahatlık sağlayarak yıkamışlar ve gövdesini bitkisel liflerle ovuşturmuşlar; sonra, iri kıyım tellak, bedeninin nazik yanlarını yıkamak istemiş, ama bu onu çok huylandırdığından “Bu işi kendim yapacağım!” demiş.</p>

  <p>Yıkanma faslı bittikten sonra, iri kıyım tellak, başını, omuzlarını ve belini yasemin gibi bembeyaz havlularla sarmış ve ona “Şimdi, efendim, seni bekleyen karının yanına girme zamanıdır!” demiş. Ama o “Hangi kadın, ey tellak? Ben bekâr bir kişiyim! Böyle saçmalaman yoksa haşhaş yutmuş olmandan falan mı geliyor?” diye haykırmış. Ama tellak “Böyle şakalar yapmaktan vazgeç! Haydi sabırsızlıkla beklemekte olan karının yanına gidelim!” demiş. Ve onun omuzlarına ipekten büyük siyah bir örtü koyarak, sırf şaka olsun diye, iki zenci omuzlarından tutup zaman zaman kıçını gıdıklayarak ilerlerken; önden yürüyüp yol açmış. Adam da, kendini tutamayarak gülüyormuş.</p>

  <p>Böylece, onunla birlikte, yarı karanlık, sıcak ve tütsüyle kokulandırılmış bir salona ulaşmışlar; salonun ortasında, içine tatlılar, şerbetler ve meyve doldurulmuş bir tepsi ve çiçek dolu vazolar varmış; onu bir abanoz tabureye oturttuktan sonra, tellak ile iki zenci, çekilme izni isteyip gözden kaybolmuşlar.</p>

  <p>O sırada genç bir oğlan çocuğu içeri girip ayakta dikilmiş ve ona “Ey zamanın şahı, ben senin kölenim!” demiş. O ise, genç oğlanın inceliğine aldırış etmeden, tüm salonu sarsan müthiş bir kahkahayla gülmüş ve “Vallahi! Buraları hep haşhaş yutanlarla dolu yerler! İşte birisi de seni şah yerine koyuyor!” diye düşünmüş. Sonra dönüp oğlana “Sen, buraya yaklaş bakayım! Bana kırmızı ve sulu bir karpuz kesip yarısını getir! Benim en çok sevdiğim şeydir bu! İçimi ferahlatacak bir karpuzdan değerli şey yoktur!” demiş. Genç çocuk hayran olunacak dilimler halinde kestiği karpuzu ona getirmiş. Bunun üzerine çocuğa “Artık sen git bakalım! Senin burada işin kalmadı. Koş git, bana güzel bir karpuzla iyi gidecek en iyi cinsten bakir et bul!” demiş. Çocuk da gözden kaybolmuş.</p>

  <p>Ve hemencecik salona gepegenç bir kız girmiş. Ve kız, henüz çocukluktan kurtulmamış olduğundan, ancak belirmiş olan kalçalarını kıvırarak ona doğru yürümüş. O da, bu görüntü karşısında neşeyle burnundan solumuş; küçük kızı kollarına alarak kalçalarının arasına oturtmuş ve şehvetle öpmüş. Onu biraz aşağı kaydırarak erkeklik organını çıkarmış ve kızın eline vermiş; kim bilir daha neler yapacakken, birdenbire, yoğun bir soğukluk duyarak, düşünden ayılmış.</p>

  <p>Ve hemen o anda, bütün bunların haşhaşın beyninde yarattığı etkiden ortaya çıktığını düşünüp hamamda tüm yıkananların yöresini sararak gırtlaklarını yırtarcasına ve ağızlarını fırın gibi açarak güldüklerini görmüş. Birbirlerine, çıplak ve havaya alabildiğince dikilmiş, âdeta bir eşeğin ya da bir filinki kadar müthiş görünen zebbini gösteriyor ve içi soğuk suyla dolu kovalarla onu ıslatıyor ve hamamda yıkananlar arasında âdet olduğu gibi, kıyaslama yoluyla organlarından söz edenlerin yaptıkları türden şakalar yaparak ona takılıyorlarmış.</p>

  <p>Bunu görünce zihni karmakarışık olmuş; ve beline havlusunu sarıp gülenlere şikâyet eder gibi bir sesle “Tam da her şeyi yerli yerine koyacakken neden kızı alıp götürdünüz, ey saygın kişiler?” diye sormuş. Bu sözleri duyunca, yöresindekiler neşeyle tepinmiş ve el çırpmışlar ve ona “Ey haşhaş yutucu, yuttuğun otun etkisiyle sadece havayla çiftleştiğin halde, hâlâ da uyumsuz sözler söylemekten utanmıyor musun?” diye haykırmışlar.</p>

  <p>Zenci kadının bu sözlerini duyan Kânmekân artık daha fazla dayanamamış ve öylesine gülmüş ki, neşeden katılmış kalmış. Sonra da zenci kadına “Bu ne hoş öykü böyle! Lütfen, kulaklara hoş gelen ve ruhu şenlendiren bu öykünün gerisini bana hemen anlat!” demiş. Zenci kadın da “Kuşkusuz, efendim, öykünün sonu öylesine güzeldir ki, gerçekte, işittiğin bölümü sana unutturur; ve öylesine temiz, tatlı ve gariptir ki, sağırlar bile zevkten sıçrarlar” demiş. Kânmekân da “Ah! Öyleyse sözünü sürdür! Sonsuz bir hayranlık içindeyim!” demiş.</p>

  <p>Tam zenci kadın öyküsünün sonunu anlatmak üzereyken, Kânmekân, atlı bir ulağın gelerek çadırının önünde durduğunu görmüş; ulak, atından inmiş; yanına gelerek selam vermiş; Kânmekân da onun selamını almış. Bunun üzerine ulak ona “Efendim, ben, Vezir Dendan’ın dört bir yana salıp üç yıldan beri Bağdat’tan uzakta bulunan genç Emir Kânmekân’ın izini buldurmaya çalıştığı yüz ulaktan biriyim. Zira büyük vezir, Ömerü’n-Neman’ın tahtını zorla ele geçirenlere karşı tüm orduyu ve tüm halkı ayaklandırmakta başarı gösterdi; ve zorbayı yakalattı ve yeraltının en derin yerinde bir zindana kapattı. Ve şimdi, açlık, susuzluk ve utanç, onun canını çıkarmış olmalı! Acaba efendim, bana, tesadüfen babasının tahtındaki hakkı elinden alınmış olan Emir Kânmekân’ı, bir gün, bir yerlerde görüp görmediğini söyler misin?” demiş.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, gün doğduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama yüz kırk üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>Emir Kânmekân bu hiç beklenmedik haberi işitince, sadık yoldaşı Sabah’a dönmüş ve sakin bir sesle ona “Görüyor musun, ey Sabah, her şey saptanan zamanda yerine ulaşıyor. Haydi kalk bakalım! Bağdat’a gidiyoruz!” demiş.</p>

  <p>Bu sözleri duyunca, ulak, yeni hükümdarının karşısında bulunduğunu anlamış ve hemen yere eğilerek Sabah ve zenci kadının yaptığı gibi önünde toprağı öpmüş. Kânmekân da, zenci kadına “Sen de benimle birlikte Bağdat’a geleceksin. Orada benim için bu çöl öyküsünü tamamlarsın!” demiş. Sabah da “Öyleyse, ey Şah’ım, bana izin ver de, senin gelişini Vezir Dendan’a ve Bağdat halkına bildirmek için ben önden gideyim!” demiş. Kânmekân da, ona bu izni vermiş. Sonra, getirdiği iyi haberden dolayı ulağı ödüllendirmesi için, armağan olarak üç yıl boyunca savaşıp ele geçirdiği tüm çadırları, tüm hayvanları ve tüm köleleri ona terk etmiş. Sonra, Bedevi Sabah önde, bir deveye tünemiş zenci kadın ardında olduğu halde, atı Kaatul’un tırıs bir gidişiyle Bağdat’a doğru yol almış.</p>

  <p>Emir Kânmekân, sadık yoldaşı Sabah’ın kendinden bir gün önce Bağdat’a ulaşmasını sağlayacak şekilde geride kalmaya dikkat ettiğinden Sabah, kente ulaşınca verdiği haberler tüm Bağdat kentini birkaç saat içinde heyecana boğmuş. Kentte oturanların hepsi ve tüm ordu, Vezir Dendan başta olmak üzere, üç komutan: Rüstem, Türkeş ve Behrimen ile birlikte, kentin kapılarından dışarı çıkarak sevdikleri ve artık görmekten umut kestikleri Kânmekân’ın gelişini görmek üzere beklemeye koyulmuşlar; ve Ömerü’n-Neman’ın neslinin refah ve utkusu için dileklerde bulunmuşlar.</p>

  <p>Emir Kânmekân da atı Kaatul’un tırıs gidişiyle gelirken, görülür görülmez, hükümdarları olarak, ona alkış tutan binlerce kadın ve erkeğin sevinç ve yakarma çığlıkları tüm gökyüzüne yükselmiş. Vezir Dendan da, yaşlı olmasına karşın, çeviklikle yere atlamış ve birçok hükümdarın mirasçısı olan genç emiri karşılamak ve önünde sadakat yemini etmek üzere öne çıkmış. Sonra hep birlikte Bağdat’a girmişler; bu sırada hatırı sayılır bir kalabalığın çevrelediği devenin üzerinde zenci kadın sürekli öyküler anlatıyormuş.</p>

  <p>Kânmekân’ın saraya ulaşınca yaptığı ilk iş, hükümdarlarının anısına en çok bağlı olan büyük Vezir Dendan’ı, sonra da Rüstem, Türkeş ve Behrimen emirleri kucaklamak; ikinci işi de gidip sevinçten hıçkırıklara boğulmuş olan annesinin elini öpmek olmuş; üçüncü iş olarak da annesine “Anneciğim, söyle bana lütfen, benim sevgili yeğenim Talihin Kudreti ne haldedir?” demiş. Annesi de ona, “Yavrum, sana bu konuda cevap verecek durumda değilim; çünkü seni yitireliden beri, senin yokluğunun acısından başka bir şey düşünmedim!” diyerek yanıtlamış. Kânmekân da “Sana yalvarırım anneciğim, ondan ve halam Nüzhet’ten haberler getir bana!” demiş. Bunun üzerine annesi çıkıp Nüzhet’in ve kızı Talihin Kudreti’nin bulunmakta oldukları daireye gitmiş; ve onlarla birlikte Kânmekân’ın beklemekte olduğu salona gelmiş. Ve o anda büyük bir sevinç ortalığı kaplamış ve binlercesi arasında şunun da bulunduğu en güzel şiirler söylenmiş:</p>

  <div class="gir1">
    <p>Ey sevgilinin dudakları üzerindeki incilenmiş gülüş, inciler üzerinde su gibi akan gülüş!</p>

    <p>Sevgililerin yanakları! Tanımadığınız öpüşler mi kalmıştır, ipeksi duyuşlarla okşayışlar mı?</p>

    <p>Sabahleyin dağınık saçların okşayışları, kıpırdayan bir dolu parmağın okşayışları!</p>

    <p>Ve sen, ateşten çıkmış çelik gibi parlak kılıç, durmak bilmez kılıç, gecenin kılıcı...</p>
  </div>

  <p>Böylece, mutlulukları Tanrı’nın lütfuyla son sınırına ulaşınca, artık söylenecek bir şey kalmamış. Ve artık, Ömerü’n-Neman’ın ardıllarının yaşadığı yerlerden uzaklaşan felaket, tüm düşmanlarının başına üşüşmüş!</p>

  <p>Gerçekten, Şah Kânmekân, bir kez, eşi olmuş bulunan Talihin Kudreti’nin kollarında uzun mutluluk ayları geçirdikten sonra, bir gün, büyük Vezir Dendan’ı, tüm emirlerini, birlik komutanlarını ve devletin ileri gelenlerini bir araya getirmiş; ve onlara “Babalarımızın kanının öcü henüz alınmadı ve artık bunun zamanı gelmiştir!” demiş; “İşittim ki, Afridonyos ölmüş, Kayseriyye hükümdarı Hardobyos ölmüş. Ama yaşlı Felaketler Anası henüz yaşamakta. Ve savaşçılarımızın dediklerine bakılırsa, tüm Rum ülkelerini yöneten ve bu ülkelerin işlerini düzenleyen oymuş. Kayseriyye’de de yeni kral, Rumzan adını taşıyan ve anası babası belirsiz biriymiş.”</p>

  <p>“Dolayısıyla, ey siz hepiniz, benim savaşçılarım, inançsızlara karşı savaşımız yarından tezi yok başlayacaktır! Ve barış ve dua üzerine olası Peygamberimizin anısı üzerine yemin ederim ki, bu felaket saçan yaşlı kadının yaşamına son vermedikçe ve savaş alanlarında ölmüş bunca şehidimizin öcünü almadıkça kentimiz Bağdat’a dönmeyeceğiz!”</p>

  <p>Orada bulunanların hepsi, uygun görüş bildirmişler. Ve ertesi gün ordu Kayseriyye üzerine sefere çıkmış.</p>

  <p>Düşman kentinin duvarları dibine geldiklerinde ve inançsız kentte her şeyi ateşe ve kana boğmaya hazır bir durumda bulundukları sırada; Şah’ın çadırına doğru bir kral oğlundan başkası olmadığını düşündürtecek kadar güzel bir delikanlının, ardında yüzü örtülü ve saygın tavırlı bir kadınla birlikte geldiğini görmüşler. Tam o sırada, Şah’ın çadırında Vezir Dendan ve iman ehlinin ordusuyla birlikte gelmiş bulunan ve yolculuğun yorgunluğuna alışık olan Kânmekân’ın halası Nüzhet Sultan toplanmış bulunuyormuş.</p>

  <p>Genç adam ile kadın, huzura çıkmak istemişler, onlara hemen izin verilmiş. Ama henüz içeri girdikleri sırada Nüzhet bir feryat koparmış ve bayılmış; kadın da büyük bir feryat koparmış ve o da bayılmış. Ve yeniden kendilerine geldiklerinde, birbirlerinin kollarına atılarak öpüşmüşler. Zira bu kadın Ebrize Ece’nin eski kölesi sadık Mercane’den başkası değilmiş.</p>

  <p>Sonra Mercane, Şah Kânmekân’a dönmüş ve ona “Ey Şah, görüyorum ki, boynunda parlak ve yuvarlak, değerli bir mücevher taşıyorsun; Nüzhet Sultan da benzeri bir mücevheri boynuna asmış. Biliyorsunuz ki, Ebrize Ece de bunların üçüncüsüne sahipti. İşte bu üçüncü mücevher burada!” demiş. Ve sadık Mercane, kendisiyle birlikte içeri giren genç adama dönerek onun boynunda asılı bulunan üçüncü mücevheri göstermiş; sonra gözleri neşeden şimşek gibi parlayarak “Ey Şah ve sen Nüzhet Sultanım, bu genç adam, benim bahtsız sultanım, Ebrize Ece’nin oğludur. Ve doğduğundan beri onu ben yetiştirdim. Ve o, kendisi, beni dinleyen ey sizler, bilin ki Kayseriyye’nin şimdiki kralı, Ömerü’n-Neman’ın oğlu Rumzan’dır. Dolayısiyle, ey Nüzhet Sultan, senin de kardeşindir ve ey Şah Kânmekân, senin de amcandır!” diye haykırmış.</p>

  <p>Mercane’nin bu sözlerini duyan Şah Kânmekân ve Nüzhet ayağa kalkmışlar ve neşeden gözyaşları dökerek genç kral Rumzan’ı kucaklamışlar; Vezir Dendan da aynı şekilde, efendisi Tanrı’nın sonsuz rahmetine kavuşası Şah Ömerü’n-Neman’ın oğlunu kucaklamış. Sonra, Şah Kânmekân, Kayseriyye Kralı Rumzan’a “Söyle bana, ey babamın kardeşi, sen ki bir Hıristiyan ülkesinin hükümdarısın; ve Hıristiyanlar arasında yaşıyorsun! Sen de Nasrani oldun mu?” diye sormuş. Ama Kral Rumzan elini uzatmış ve şahadet parmağını kaldırarak “La İlâhe ill’Allah ve Muhammeden Resul’ûllah!” diye haykırmış.</p>

  <p>Bunun üzerine, Kânmekân’ın, Nüzhet’in, Vezir Dendan’ın sevinçleri sonsuz olmuş ve “Kendisini tanımış olanları bir araya getirdiğinden ötürü Tanrı’ya şükürler olsun!” diye haykırmışlar. Sonra Nüzhet, “Ama sen, Tanrı’yı ve yalvacını tanımayan bunca inançsız arasında nasıl oldu da doğru yolu bulabildin?” diye sormuş. O da “Bizim inancımızın sade ve hayran olunacak ilkelerini bana öğreten, iyi yürekli Mercane’dir! Zira kendisi vaktiyle Bağdat’ta babamın sarayında kaldıkları sırada annem Ebrize ile birlikte Müslüman olmuştu. Böylece Mercane, doğduğum sırada, beni alarak yetiştiren ve her bakımdan annelik eden kişi olmaktan öte, bahtı hükümdarların hükümdarı Tanrı’nın ellerinde bulunan gerçek bir Müslüman yapan kişi oldu!” demiş</p>

  <p>Bu sözleri işitince, Nüzhet, Mercane’yi, oturmakta olduğu halı üzerine yanı başına oturtmuş ve bundan sonra onu bir hemşire saymış.</p>

  <p>Kânmekân’a gelince, amcası Rumzan’a “Ey amcam, büyük oğlun hukukuna göre, İslam imparatorluğunun tacı senin hakkındır. Şu andan başlayarak ben kendimi senin sadık uyruğun saymaktayım” demiş. Ama, Kayseriyye Kralı, “Ey yeğenim, Allah ne yaparsa güzel yapar! Tanrı’nın düzenlediği bir düzeni sarsabilecek bir öneriyi kabul etmeyi düşünmeye nasıl cesaret edebilirim?” demiş. O sırada araya giren büyük Vezir Dendan, “Ey şahlarım, en doğru fikir, ikiniz de şahlığınızı elde bulundurarak her birinizin bir gün, sırayla, hükmetmenizdir!” demiş. Onlar da “Senin fikrin harika, ey babamızın saygın veziri!” diye yanıt vermişler.</p>

  <br/>

  <p><i>Anlatısının burasında, Şehrazad, günün belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama yüz kırk dördüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>...Ve onlar da “Senin fikrin harika, ey babamızın saygın veziri!” demişler. Ve bu konuda aralarında uyuşmuşlar. Ve bu mutlu olayı kutlamak için, Kral Rumzan, ayağa kalkıp kendi kentine girmiş ve kentin kapılarını İslam ordularına açtırmış. Sonra tellallar aracılığıyla, bundan böyle İslam dininin, halkın dini olacağını, ama isteyen kimsenin yanlış da olsa, kendi dinine bağlı kalmakta özgür olabileceğini duyurmuş. Bununla birlikte halktan hiç kimse inançsız kalmayı sürdürmek istememiş; ve tek bir günde, binlerce iman ehli inanç akdi yapmış! Bu yolda, Doğu’da olduğu kadar Batı’da da tüm yaratılanlar arasında barış simgesi olmak için yalvacını göndermiş olan Yüce Tanrı’ya sonsuza dek şükürler olsun!</p>

  <p>Bu nedenle, iki hükümdar, her biri büyük sevinçler ve büyük şenliklerle, kendi gününde hükümdarlığının gereklerini yerine getirerek bir süre Kayseriyye’de kalmış.</p>

  <p>Ve işte bu süre içinde yaşlı Felaketler Anası’ndan öç almayı da planlamışlar. Bu maksatla Kral Rumzan, Şah Kânmekân’ın da onayıyla, işlerin yeni durumunu bilmeyen ve Kayseriyye Kralının anası Ebrize’den yana büyükbabası olan toprağı bol olası Hardobyos gibi Hıristiyan olduğunu sanan Felaketler Anası’na çabucak bir ulakla Konstantiniyye’ye yollanmak üzere bir mektup hazırlamış. Bu mektup şöyle kaleme alınmış bulunuyormuş:</p>

  <div class="gir1">
    <p>Muzaffer ve saygın, müthiş ve korkunç, düşman kafaları üzerinde felaketin topuzu, Hıristiyan kenti üzerinde gözetici göz, erdem ve bilgeliğin kokusu, büyük patriğin gerçek ve üstün dışkısının tütsüsüyle tütsülenmiş ve İstanbul içre İsa’nın dikilitaşı, soylu bayan Şavahi Ümmü’d-Devahi!</p>

    <p>Ey hepimizin anası, Yer ve Göklere hükmeden Yüce Tanrı’nın bize ordularımızla Müslümanlar üzerinde zafer nasip ettiğini; tüm İslam ordularını kahrettiğimizi ve şahlarını Kayseriyye’de tutsak tuttuğumuzu, aynı biçimde Ömerü’n-Neman ile Konstantiniyye’nin toprağı bol olası kralı Afridonyos’un kızı Kraliçe Sofia’dan olma Nüzhet Sultanı ve Vezir Dendan’ı da tutsak aldığımızı bildiririz.</p>

    <p>Bundan dolayı bizlere katılarak zaferlerimizi birlikte kutlamak ve senin gözlerinin önünde Şah Kânmekân’ın, vezir Dendan’ın ve tüm Müslüman komutanlarının başlarını vurmak üzere sizi aramızda görmek istiyoruz.</p>

    <p>Kayseriyye’ye kalabalık bir maiyetiniz olmaksızın gelebilirsiniz; zira bundan böyle tüm yollar: Irak’tan Sudan’a, Musul ve Şam’dan Doğu ve Batı’daki ülkelerin sınırlarına kadar güvenlik içindedir. Gelirken birlikte Konstantiniyye’den Kraliçe Sofia’yı da getirmeyi savsaklamayın; böylece ona, sarayımızda onurla konuk etmekte bulunduğumuz kızını yeniden görme sevincini tattırmış oluruz.</p>

    <p>Meryem’in oğlu İsa, tıpkı niteliği değişmeyen altın bir kutuda özenle saklanan saf bir koku gibi seni kollasın ve korusun!</p>
  </div>

  <p>Sonra mektubu Rumzan adıyla imzalamış ve zarfına krallık mührünü vurarak kapatmış; ve bunu hemencecik Konstantiniyye’ye gönderilen bir ulağa vermiş.</p>

  <p>Ve yaşlı Felaketler Anası’nın kurtuluşu olmayan ölüm anını beklerken, iki hükümdarın, iyilik ve kötülükle ilgili eski hesapları neşeyle gözden geçirdikleri birkaç gün geçmiş.</p>

  <p>Gerçekte olup bitenler şunlarmış:</p>

  <p>Bir gün, iki hükümdar, Vezir Dendan ve veziri baba bildiğinden huzurunda yüzünü örtmeyen tatlı Nüzhet oturmuş, uğursuz yaşlı kadının gelmesiyle onu nasıl bir bahtın beklediği üzerindeki ihtimalleri görüşürlerken, içeri bir mabeyinci girip dışarıda haydutların soyduğu yaşlı bir tacirin ve de zincire vurulmuş haydutların beklediğini bildirmiş ve “Ey hükümdarlarım, bu tacir sizlerden huzura kabul edilmesi için ricada bulunuyor; elinde size verilecek iki mektubu da varmış” demiş. İki hükümdar birden “Gelsin bakalım!” demişler.</p>

  <p>Bunun üzerine yüzü Tanrı’dan yana kutsanmışlığın izlerini taşıyan ve ağlayan yaşlı bir adam içeri girmiş; iki hükümdarın huzurunda yeri öperek “Ey zamanın hükümdarları, uyum ve adalet içinde yönetilen gerçek inananların ülkesinde, kâfirler nezdinde saygın bir kişinin Müslümanlarca soyulup kötü işlem görmesi mümkün müdür?” demiş. İki hükümdar da ona “Ey saygın tacir, ne oldu sana, anlat!” demişler. O da “Ey efendilerim, üzerimde, tüm İslam ülkelerinde bana her zaman saygınlık sağlayacak iki mektup var. Bunlar bana güvenle yolculuk edebilme ve mallarımdan vergi ve müruriye alınmaksızın her kente girme hakkı tanımaktadır. Bu mektuplardan biri, efendilerim, bu değerli erdemin dışında, yalnızlığımda bana teselli olmakta ve yolculuğumda bana yoldaşlık etmektedir; çünkü hayranlık uyandıran dizelerle kaleme alınmıştır; ve gerçekte, o denli güzeldir ki, bundan ayrılmaktansa canımı yitirsem yeğdir!” diye yanıt vermiş. Bunun üzerine iki hükümdar ona “Ama ey tacir, sen ya bu mektubu bize göstermeli ya da içeriğini okumalısın!” demişler. Yaşlı tacir de, titreyerek, iki mektubu da hükümdarlara uzatmış; bunlar da mektupları alıp Nüzhet’e vermişler ve ona, “Sen ki en karmaşık yazıları çözebilir ve şiirleri gerekli vurgulamaları yaparak okuyabilirsin; lütfen çabucak bu zevki bize sağla!” demişler.</p>

  <p>Nüzhet, tomarı açıp bu iki mektuba göz atar atmaz, bir feryat kopararak rengi safran gibi sararmış. Bunu görünce yüzüne gülsuları serpmişler; yeniden ayılınca, hemen ayağa fırlamış, tacire doğru koşup gözleri yaşla dolarak onun elini öpmüş. Bunu gören oradaki herkes, hükümdarların ve Müslümanların geleneklerine tümden aykırı buldukları bu durum karşısında son kertede şaşırmışlar; ve yaşlı tacir de sarsılıp sırtüstü yere düşmüş. Ama Nüzhet Sultan, onu tutarak düşmesine engel olmuş ve ona “Ey babacığım, beni tanımadın mı? O zamandan bu yana çok mu yaşlanmışım?” demiş.</p>

  <p>Bu sözleri duyunca yaşlı tacir, düş gördüğünü sanmış ve “Sesini tanıdım! Ama, ey hanımım, gözlerim çok yaşlandı, artık hiçbir şeyi seçemiyorum!” diye haykırmış. Sultan da ona “Ey babacığım, sana dizeler halindeki mektubu yazıp veren benim! Ben Nüzhetü’z-Zaman’ım!” demiş. Yaşlı tacir de, bu kez, tüm olarak bayılmış. Bunun üzerine, Vezir Dendan, yaşlı tacirin yüzüne gülsuyu serperken Nüzhet, kardeşi Rumzan’a ve yeğeni Kânmekân’a dönerek onlara “Kutsal Kent’in sokaklarında beni kaçıran o kaba Bedevinin esiri iken beni kurtaran iyi yürekli tacir işte budur!” demiş.</p>

  <p>Tacir baygınlıktan ayılınca, iki hükümdar ona duydukları saygıyla ayağa kalkıp onu kucaklamışlar; o da kendince Nüzhet Sultan’ın ve yaşlı Vezir Dendan’ın ellerini öpmüş; ve hepsi birden bu mutlu olayı karşılıklı kutlamışlar ve hepsini böylesine birleştiren Tanrı’ya şükretmişler; tacir de ellerini havaya kaldırarak “İnsan yüreğini unutmaz kılan ve minnettarlığın hayranlık verici kokusuyla dolduran Yüce Tanrı’ya övgüler ve şükürler olsun!” diye haykırmış.</p>

  <p>Bundan sonra, iki hükümdar, yaşlı taciri, Kayseriyye ve Bağdat’taki tüm hanların ve tüm çarşıların büyük şeyhi olarak atamış ve ona saraya gece gündüz özgürce girme hakkını bağışlamışlar. Sonra da ona “Ama nasıl oldu da kervanınla gelirken saldırıya uğradın?” diye sormuşlar. O da “Çölde oldu bu! Silahlı haydutlar, kötü nitelikli Araplar, silahtan yoksun tacirleri soyanlar, ansızın bana saldırdı. Yüzden fazla idiler! Ama başlarındaki reisleri üç kişiydi; biri korkunç bir zenci, diğeri dehşet saçan bir Kürt, üçüncüsü de akıl almaz kertede kuvvetli bir Bedevi! Beni bir deveye bağlayıp artlarında sürüklediler; ama Tanrı’nın yardımıyla düzenli savaşçı birlikler yollarına çıkıp bunlara saldırarak benimle birlikte tutsak ettiler” diye yanıtlamış.</p>

  <p>Bu sözleri duyan hükümdarlar, mabeyincilerden birine “İlkin zenciyi içeri al!” demişler. Zenci de içeri girmiş. Bu kişi, yaşlı bir maymunun kıçından daha çirkin görünümlüymüş; gözleri de bir kaplanınkinden daha kötü bakıyormuş. Vezir Dendan ona, “Senin adın ne ve niçin haydutluk yapıyorsun?” diye sormuş. Ama daha zenci yanıt vermeye vakit bulmadan, Ebrize Ece’nin eski cariyesi, hanımı Nüzhet’i çağırmak üzere içeri girmiş; gözleri tesadüfen zencinin gözlerine takılmış ve birdenbire müthiş bir feryat kopararak bir dişi aslan gibi zencinin üzerine atılmış ve parmaklarını gözlerine daldırarak bir saldırıda çıkarmış ve “Benim zavallı Ebrize’mi öldüren korkunç Ağlayık bu işte!” diye haykırmış. Zencinin göz çukurlarından çıkarıp yere fırlattığı iki kanlı gözü çekirdek gibi sıçrattıktan sonra “Adaletli, Yüce Tanrı’ya şükürler olsun ki, kendi ellerimle hanımımın öcünü aldım!” diye eklemiş. Bunun üzerine Kral Rumzan tek bir işaret yapmış; yaklaşan cellat bir vuruşta zenciyi ikiye ayırmış; sonra haremağaları ayaklarından sürükledikleri cesedi dışarıya götürüp köpeklere atmışlar.</p>

  <p>Bunu izleyerek hükümdarlar, “Kürt getirilsin!” demişler. Ve Kürt içeri girmiş. Bir limondan daha sarı ve bir değirmenci eşeğinden daha uyuz ve kuşkusuz bir yıl suya girmemiş bir manda kadar kıllı imiş. Vezir Dendan ona “Senin adın ne ve neden haydutluk yapıyorsun?” diye sormuş. O da “Ben, meslek olarak Kutsal Kent’te deveci idim. Bir gün hasta genç bir adamı Şam’daki hastaneye taşımam için bana verdiler...” Bu sözleri duyunca Şah Kânmekân ve Nüzhet ve de Vezir Dendan, sözünü sürdürmesine zaman bırakmadan “Bu, Şah Davü’l-Mekân’ı hamamın önündeki çöplüğe atan hain devecidir!” diye haykırmışlar. Ve birdenbire Şah Kânmekân ayağa kalkıp “Kötülük kötülükle karşılanmalıdır, hem de iki katıyla! Yoksa yasaları hiçe sayan namussuzların, kötü kişilerin, acımasızların sayısı artar! Kötülerden öç alınırken acımanın yeri yoktur; çünkü acıma, sadece haremağalarına, hastalara ve güçsüz kişilere gösterilmelidir!” demiş. Ve Şah Kânmekân, kendi elleriyle, kılıcının bir vuruşuyla Kürdü, eskiden bir deveci iken, iki deveci haline getirmiş. Ama sonra da kölelere, cesedi dinin gereklerine göre gömmelerini emretmiş.</p>

  <p>Bunun üzerine iki hükümdar, mabeyinciye “Şimdi de Bedeviyi getir!” demişler.</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama yüz kırk beşinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Bunun üzerine iki hükümdar, mabeyinciye “Şimdi de Bedeviyi getir!” demişler. Bedevi de getirilmiş. Ama haydudun başı daha kapıdan belirir belirmez Nüzhet Sultan “Beni bu iyi yürekli tacire satan Bedevi budur!” diye haykırmış. Bunu duyan Bedevi “Ben Hâmid’im! Ve seni tanımıyorum!” demiş. Bunun üzerine Nüzhet gülmeye başlamış ve “Bu, gerçekten odur! Çünkü onun benzeri çılgın yoktur! Öyleyse bana dikkatle bak, ey Bedevi Hâmid! Ben, Kutsal Kent’in caddelerinden kaçırdığın ve o denli kötülük ettiğin kişi değil miyim?” diye haykırmış.</p>

  <p>Bedevi Hâmid, bu sözleri işitince “Vallahi! Ta kendisi! Sanırım ki, artık başım boynuma veda etmeli!” diye haykırmış. Nüzhet de yanında oturan tacire dönerek ona “Şimdi onu tanıdın mı, ey iyi yürekli babacığım?” diye sormuş Tacir de “Evet, bu o alçaktır! Ve kendi başına dünyadaki tüm çılgınlardan daha çılgındır!” demiş. Ama Nüzhet “Bu Bedevinin, tüm kabalıklarına karşın, iyi bir yanı vardır; güzel dizeleri ve güzel öyküleri sever!” demiş. Bunu duyan Bedevi “Ey efendim, Allah için doğrusu budur! Kendi başımdan geçen son derece garip bir öykü biliyorum. Size bunu anlatır ve burada bulunan herkesi hoşnut kılarsam, beni affeder ve kanımı bağışlar mısınız?” diye haykırmış. Tatlı Nüzhet de gülerek ona “Öyle olsun! Anlat bize öykünü, ey Bedevi!” demiş.</p>

  <p>Bunun üzerine Hâmid de anlatmaya başlamış:</p>

  <div class="baslik11" id="b11_2">
    <p>Bedevi Hâmid’in Öyküsü</p>
  </div>

  <p>Gerçekten ben büyük bir haydut, tüm haydutların başına taç olabilecek bir haydudum! Tüm kentlerdeki ve çöllerdeki yaşamımın en şaşırtıcı olayı şu olmuştur:</p>

  <p>Bir gece, atımın yanında, çölde, kum üzerinde yalnız başıma uzanmışken, düşmanım olan büyücülerin ağırlığı altında, ruhumun sıkıldığını hissettim. O gece, benim için, bütün gecelerimin en dehşetlisi oldu; çünkü bazen bir çakal gibi ürüyor, bazen bir arslan gibi kükrüyor, bazen de sessizce salyası akan bir deve gibi geviş getirircesine sızlanıp duruyordum! Ne geceydi o öyle! Ve ne tür titremelerle bitmesini ve sabahın belirmesini bekliyordum! Sonunda gök aydınlandı ve ruhum rahatladı; bu tutkulu düşlerin son dumanlarını da dağıtmak için çabucak kalktım, kılıcımı kuşandım, mızrağımı ele aldım ve atıma atlayarak bir ceylandan da uçarı dörtnal sürmeye başladım.</p>

  <p>Böylesine at sürer dururken, ansızın tam karşımda, bana bakmakta olan bir devekuşu gördüm. Tam karşımda dikilmiş duruyor, öyleyken beni görmemişe benziyordu. Üzerine gidip mızrağımla onu vurmayı kararlaştırdığım anda, ayağını şiddetle yere vurup sırtını döndü ve gür kanatlarını alabildiğine açarak çölde bir ok gibi uçup gitti. Bunu görünce, durmaksızın ben de onu izledim; böylece sadece Tanrı’nın ve çıplak taşların bulunduğu korku dolu tenha bir yere ulaşıncaya kadar beni ardından sürükledi. Orada, çıngıraklı yılanların tıslamasından, hava ve kara ecinnilerinin yankılı çağrışmalarından ve av bekleyen gulyabanilerin ulumalarından başka ses duyulmuyordu! Devekuşu da gözlerimin seçemediği bir deliğe ya da göremediğim uzaklıktaki bir yerlere kaçıp kaybolmuştu! Etimin tüm zerreleriyle titriyordum; atım da durmuş, ter içinde nefes nefese kalmıştı!</p>

  <p>Bunun üzerine tam bir şaşkınlık ve büyük bir dehşet içine düştüm, atın başını çevirip eski yolumu tutmak istedim. Ama yorgun atımın boynundan terler sızarken ve öğle sıcağı beni kıpırdayamaz hale getirmişken nereye gidebilirdim? Ve de kahredici bir susuzluk boğazımı kavramıştı ve atımın karnı bir demirci körüğü gibi kabarıp iniyor, onu soluk soluğa bırakıyordu. İçimden “Ey Hâmid! Sen burada öleceksin! Ve etin yavru gulyabanilerin ve korku saçan hayvanların beslenmesine yarayacak! İşte ölüm karşında, ey Bedevi!” diye düşünüyordum.</p>

  <p>İman tazeleyip kendimi ölüme terk edeceğim sırada, uzakta, dağınık hurma ağaçlarını fark edip ufukta bir umut çizgisinin belirdiğini gördüm; atım da kişneyip başını salladı ve kendiliğinden ileri atıldı! Ve bir süre dörtnal giderek o kayalık yörenin korku veren ve yakan dehşetinden kurtulduğumu anladım. Ve önümde, hurma ağaçlarının önünden akıp giden bir kaynağın yakınında, şahane bir çadırın kurulmuş olduğunu gördüm; yöresinde de bacakları birbirine bağlı iki üstün nitelikli tay, ıslak ve nefis çimenlerde otluyordu.</p>

  <p>Bunun üzerine yere atlayıp burnu ateş saçan atımın susuzluğunu gidermek, kendim de bu duru ve son derece tatlı sudan içmek için acele ettim; heybemden uzunca bir urgan çıkardım ve bu çayırın yeşilliğinden istediği gibi yararlansın diye atımı bağladım. Sonra da bir merak beni işin ne olduğunu anlamak için, çadıra doğru iteledi. Ve orada şunu gördüm:</p>

  <p>Beyaz bir hasırın üstünde, yüzü henüz tüylenmemiş, hilal kadar güzel bir genç, keyfince uzanmıştı; sağında da nefis, kaygısız, usul boylu, narin ve taze bir söğüt dalı kadar esnek bir genç kız, güzelliğinin tüm göz kamaştırıcılığı içinde uzanmış yatıyordu.</p>

  <p>Bunun üzerine ben o saat ve o anda, tutkunun son kertesinde âşık oldum; ama bu aşkımın genç kıza karşı mı, yoksa genç oğlana karşı mı olduğunu tam olarak kestiremedim! Çünkü, Allah için! Dolunayın mı, hilalin mi daha güzel olduğunu bilemiyordum.</p>

  <p>Bu görünüm karşısında, sesimi yükselterek onlara “Barış üzerinize olsun!” dedim. Genç kız hemen yüzünü örttü, genç adam da bana dönerek ayağa kalktı ve “Senin üzerine de barış olsun!” diye yanıtladı. Ona “Ben, Fırat boylarının ünlü bir kabilesinden Hâmid bin el-Fezari’yim! Şöhretli bir savaşçı, korkunç bir atlı, Araplar arasında cesaret ve gözü peklikten yana beş yüz atlıya bedel değerde sayılan biriyim! Bir devekuşunu izlerken, Baht beni buralara kadar sürükledi; sizden bir yudum su istemeye geldim!” dedim. Bunun üzerine genç adam, genç kıza döndü ve ona “Ona yiyecek, içecek bir şeyler getir!” dedi. Genç kız da ayağa kalktı ve yürüdü! Attığı her adım ayak bileklerindeki altın çıngırakların uyumlu sesiyle belirginleşiyordu; ardına dökülen uzun saçları sırtını tümüyle kaplıyor ve güzel bir ağırlıkla dökülüyordu. Ne denli ağırlığı yerinde bir genç kızdı, bilemezsiniz! Bu durumda ben, genç adamın bakışlarına karşın, genç kıza diktiğim gözlerimi bir türlü üzerinden alamıyordum. Biraz sonra kız, sağ elinin ayasında taze su dolu bir kap, sol elinin ayasında da hurma, yoğurt ve geyik eti bulunan bir tepsiyle geri geldi.</p>

  <p>Ama ben, tutku beni âdeta tükettiğinden, ne elimi uzatabiliyor ne de bütün bu şeylere dokunabiliyordum. Sadece genç kıza bakıyor ve o anda aklıma gelen şu dizeleri söylemekten öte ne yapacağımı bilmiyordum:</p>

  <div class="gir1">
    <p>Cildinin kar beyazlığı, ey genç kız, ah! Ve parmakların ve el ayaların da kınanın boyasının koyuluğu ve tazeliği!</p>

    <p>Hayran gözlerimin önünde, ellerinin beyazlığı üzerine koyu tüylü parlak bir kuşun çizildiğini hatırlatıyor bana!</p>
  </div>

  <p>Genç adam benim bu dizelerimi duyunca ve bakışlarımdaki ateşin farkına varınca öylesine güldü ki, neredeyse bayılacaktı. Sonra bana “Gerçekten, senin eşsiz bir savaşçı ve olağandışı bir binici olduğunu görüyorum!” dedi. Kendisine “Öyle derler! Ama söyle bana sen kimsin?” diye yanıt verdim. Ve onu korkutmak ve kendimi saydırmak için sesimi yükselttim. Genç adam da bana “Ben, Beni Talaba Kabilesi’nden, İbat bin Tamim bin Talaba’yım. Bu genç kız da benim kız kardeşimdir” dedi. Bunu duyunca “Öyleyse çabuk kız kardeşini bana eş kıl, çünkü onu tutkuyla sevdim, ben de soylu bir ırktan gelmedeyim!” dedim. Ama o bana “Bil ki, ne ben ne de kız kardeşim asla evlenmeyeceğiz. Çünkü çöl ortasındaki bu verimli toprağı seçmiş ve burada tüm yaşamımızı sessizlik içinde, kaygılardan uzak yaşamak istiyoruz!” diyerek yanıt verdi. Ona “Bana kız kardeşin eş olarak gerekli, yoksa şu anda bu kılıcın keskin ağzıyla ölüler arasında yerini alacaksın!” dedim.</p>

  <p>Bu sözleri duyunca, çadırının en üst ucuna kadar sıçradı ve bana “Geri çekil, ey konukseverliği hiçe sayan vicdansız! Aramızdaki dövüş, yenileni boyun eğmeye zorlayacaktır!” dedi. Ben, atımın otlamakta olduğu yana fırlayıp üzerine sıçrayarak savaşa hazırlanırken o da kınından kılıcını çıkarıp kalkanını eline aldı. Ve genç adam böylece silahlanarak o da atına atlayıp tam savaşa girişmek üzere iken, kız kardeşi şu dizeleri okuyarak onu kucakladı:</p>

  <div class="gir1">
    <p>Ey kardeşim, narin kız kardeşini korumak için, kendini savaşa atıyor ve tanımadığın bir düşmanın darbelerine terk ediyorsun!</p>

    <p>Bense, Zaferler Sağlayıcı’dan senin utkunu dilemekten; böylece tüm kirlerden arınık, yüreğimin kanını sırf senin için saklamaktan başka ne yapabilirim?</p>

    <p>Ama vahşi Baht seni ruhumdan uzaklaştırırsa, sanma ki, herhangi bir ülkede yaşar, barınabilirim! Dünyanın en güzel ülkesi de olsa, topraklarından ürünler taşsa bile!</p>

    <p>Ve bir an bile, senden sonra bir an bile yaşayabileceğimi sanma; çünkü yaşamda olduğu gibi ölümde de mezar, birleşmiş bedenlerimizi içinde saklayacaktır!</p>
  </div>

  <p>Genç adam kız kardeşinin bu üzgün dizelerini işitince, gözleri yaşlarla doldu ve genç kıza eğilerek yüzünü örten örtüyü kaldırdı ve iki gözünün arasını öptü; bu bana ilk kez kızın yüzünün çizgilerini görme fırsatını verdi: tıpkı bulutlardan sıyrılan bir güneşin güzelliğindeydi! Sonra genç adam bir an için atının başını genç kızdan yana çevirerek ona, şu dizeleri okudu:</p>

  <div class="gir1">
    <p>Dur da, ey kız kardeşim, kolumun gücünün yaratacağı harikaları seyret!</p>

    <p>Senin için, ey kardeşim, dövüşmezsem, silahlarım ve atım ne işe yarar?</p>

    <p>Ve seni savunmak için savaşmazsam, yaşamın ne değeri kalır?</p>

    <p>Ve senin güzelliğinin söz konusu olduğu yerde geri çekilirsem, bundan böyle bu, ruhsuz bir bedene alıcı kuşların üşüşmesi için bir işaret sayılmaz mı?</p>

    <p>Şurada durmuş, ne denli korkunç bir savaşçı olduğunu söyleyen ve cesaretinin katılığıyla övünen kişiye gelince, senin gözlerinin önünde, bir vuruşta, yüreğini topuğundan çıkartacağım!</p>
  </div>

  <p>Sonra bana doğru döndü ve şu dizeleri okudu:</p>

  <div class="gir1">
    <p>Sen ki, ölümümden sonra süreceğin sefayı düşünüyorsun; şimdi geleceğin kitaplarında yer alacak bir yenilgiyi tadacaksın!</p>

    <p>Çünkü, bu dizeleri savaşçı bir edayla düzenleyen ben, sen daha nasıl olduğunu anlamadan, ruhunu bedeninden ayıracağım!</p>
  </div>

  <p>Sonra da atını benimkinin üzerine sürdü ve bir vuruşta, kılıcımı elimden uçurup uzaklara fırlattı ve kaçıp çöl yollarına düşmeme fırsat vermeden; beni boş bir çuval gibi atın eyeri üzerinden kaldırarak bir top gibi havaya fırlattı ve sol eliyle yeniden yakalayarak ehlileştirilmiş bir kuşu elinde tutar gibi tuttu. Bana gelince, bütün bunların kara bir rüya mı, yoksa bu tüysüz ve pembe yanaklı oğlanın, bir huriyle birlikte o çadırda yaşayan bir ecinni mi olduğunu artık bilemez olmuştum. Ve zaten sonradan başıma gelenler, bu ikinci düşüncemin daha doğru olduğunu kanıtlayacaktı.</p>

  <p>Gerçekten, genç kız, kardeşinin zaferine tanıklık edince, ona doğru ilerleyip alnını öptü ve neşeyle atının boynuna asılı kalarak onu çadıra doğru götürdü. Orada genç adam, kolunun altında bir paket taşırcasına attan inerek beni yere bıraktı, beni ayakları altında ezecek yerde, ayağa dikerek elimden tutup çadıra soktu; sonra da kız kardeşine “Artık bu kişi, bizim korumamız altında bir konuktur; bundan dolayı kendisine saygı ve tatlılıkla davranacağız” dedi. Sonra beni sofraya oturttu; genç kız da iyice rahat edeyim diye arkama bir yastık dayadı, sonra kalkıp kardeşinin silahlarını yerlerine koymakla uğraştı; sonra da kokulu sular getirip elini yüzünü bununla yıkattı; ve ona beyaz bir urba giydirerek kendisine “Ey kardeşim, Tanrı seni, kabilemizin muzaffer yüzüne bir ben gibi yerleştirsin!” dedi; delikanlı da ona şu dizelerle cevap verdi:</p>

  <div class="gir1">
    <p>Duru kanlı, Beni Talaba ırkından kız kardeşim benim! Beni savaş alanında, gözlerinin uğrunda dövüşürken gördün!</p>
  </div>

  <p>Kız da yanıtladı:</p>

  <div class="gir1">
    <p>Alnındaki saçlarının parlaklığı, başında taç oluşturuyor, ey kardeşim!</p>
  </div>

  <p>Oğlan yeniden söz alarak şunları söyledi:</p>

  <div class="gir1">
    <p>İşte sonsuz yalnızlıkların arslanları! Ey kız kardeşim, söyle onlara çekip gitsinler! Utançlarını toprağı ısırarak, kaldırdıkları toza bürümelerini istemem asla!</p>
  </div>

  <p>Kız şöyle cevap verdi:</p>

  <div class="gir1">
    <p>Ey sizler, hepiniz, bu benim kardeşim İbat’tır! Tüm çölde yaşayanlar onu, yiğitliğiyle, gözü pek serüvenleriyle ve atalarından gelen soyluluğuyla tanır! Görüp irkilin! Ve sen, Bedevi Hamid, sen de, sana ölümü, avına saldırmaya hazır bir yılanın üzerine gelmesi gibi duyuran bir yiğit kişiye karşı dövüşmeye kalktın!</p>
  </div>

  <p>Bütün bunları görüp bu dizeleri duyan ben de, büyük bir şaşkınlığa kapıldım; ve kendime geldim ve kendi gözümde ne kadar küçüldüğümün ve de bu iki gencin güzelliği yanında ne denli çirkin olduğumun farkına vardım! Ama o sırada genç kızın bana, varlığı görmezden gelinmesi gereken bir köpekmişim gibi tek bir bakış bile fırlatmadan, kardeşine üzeri yiyecek ve meyvelerle dolu bir tepsi getirdiğini gördüm. Bununla birlikte, her şeye karşın, onu özellikle kardeşine yiyecek sunmaya koyulup sanki hiçbir şeye ihtiyacı yokmuşçasına kendisini savsaklayarak ona hizmet eder görünce, daha da harika bulmayı sürdürüyordum. Fakat, sonunda genç adam benden yana dönüp kendisiyle yemeği paylaşmamı istedi. Bunun üzerine rahat bir nefes aldım; çünkü o anda yaşamımı kurtardığıma güven duydum. Kendisi bana bir kâse yoğurt ve kokulu suda kaynatılmış bir tabak hurma uzattı. Başımı eğik tutarak yiyip içtim ve ona bundan böyle en sadık kölelerinden biri ve en gönülden bağlı kişi olacağım konusunda bin bir yemin ettim. Ama o, güldü ve yaptığı bir işaret üzerine kız kardeşi hemen ayağa kalkıp büyük bir sandık açtı ve içinden birer birer, hepsi birbirinden güzel on hayranlık uyandırıcı urba çıkardı; bunlardan dokuzunu bir bohçaya koyup beni bunları kabul etmeye zorladı; onuncusunu da sırtıma giydirmek için beni sıkıştırdı. İşte, şimdi sizler, o denli gösterişli olan bu onuncu urbayı üzerimde görüyorsunuz!</p>

  <p>Bunun üzerine genç adam ikinci bir işaret daha yapınca, genç kız dışarı çıkıp derhal geri döndü; sonra ikisi birlikte, beni, üzerine yaşam için gerekli her türlü eşya ve bugüne kadar sakladığım değerli armağanlar yüklenmiş bir dişi deve vermek üzere çağırdılar. Böylece, bunlara layık olmak için hiçbir şey yapmadığım, hatta aksine davrandığım halde, beni onurlandırarak armağanlara boğdular ve istediğim kadar yanlarında konuk olarak kalabileceğimi söylediler. Ama onların davranışlarını daha fazla kötüye kullanmak istemediğimden, kendilerinden izin istedim ve önlerinde yedi kez yer öperek, al atıma binerek ve deveyi yularından tutarak geldiğim çöl yoluna yeniden dönmek için acele ettim.</p>

  <p>Ve böylece, kabilemin en zengin adamı olarak kurduğum yollar kesen bir haydut çetesinin başına geçtim. Ve sonunda olan oldu! İşte size söylemeyi vaat ettiğim ve hiç de ağırlığı azımsanamayacak suçlarımın, hiç kuşku duymadan, bağışlanmasını sağlayacağını umduğum öykü budur!</p>

  <p>Bedevi Hâmid öyküsünü bitirince, Nüzhet, iki hükümdara ve vezire “Delilere saygı göstermek gerek, ama onları zarar vermeyecek hale de getirmeli! Bu Bedevinin kafası onarılmaz derecede sakat; güzel dizelere duyarlığı ve şaşılası belleği dolayısıyla yaptığı kötülükleri bağışlayalım!” demiş. Bu sözleri duyan Bedevinin yüreği öylesine rahatlamış ki, halının üzerine yığılıp kalmış. Haremağaları onu kaldırıp götürmüşler.</p>

  <p>Bedevi henüz gözden kaybolmuşken, bir ulak gelip hükümdarların önünde yere kapanmış ve “Felaketler Anası, kentin kapılarına yaklaşmış bulunuyor; ancak bir fersahlık yolu kaldı!” demiş.</p>

  <p>Çoktandır bekledikleri bu haberi alınca, iki hükümdar ile vezir sevinçten kaplarına sığamaz olmuşlar ve ulağa haberin ayrıntılarını sormuşlar; o da kendilerine “Felaketler Anası kralımızın mektubunu açınca ve altında imzasını görünce, son derece sevindi; hemen o saat ve o anda, yol hazırlıklarına koyuldu ve kendisiyle birlikte yola çıkmak üzere Safiye Sultanı ve Konstantiniyye Rumlarının en seçkinlerinden yüz savaşçı çağırdı. Sonra gelişini haber vermek üzere benden öncülük etmemi istedi” demiş.</p>

  <p>Bunun üzerine Vezir Dendan ayağa kalkmış ve hükümdara “İnançsız yaşlı kadının düzenleyebileceği tuzakları ve nankörlükleri bozmak yerinde olacaktır. Batılı Hıristiyanların giysilerine bürünerek kılık değiştirdikten sonra onu karşılamaya gidelim; yanımıza da yine Kayseriyye’nin eski geleneklerine göre giyinmiş bin seçkin savaşçı alalım!” demiş. İki hükümdar işitip itaat ettiklerini söyleyerek onu yanıtlamışlar ve büyük vezirin kendilerine önerdiği yolda davranmışlar. Nüzhet onları bu tuhaf kılık içinde görünce “Gerçekten, sizleri daha önce tanımış olmasaydım, Frenk olduğunuza inanırdım!” demiş. Bunun üzerine saraydan çıkarıp bin savaşçının başına geçerek Felaketler Anası’nı karşılamaya gitmişler.</p>

  <p>Ve bir süre sonra kadın belirmiş. Bunun üzerine Rumzan, Vezir Dendan ile Kânmekân’a “Yaşlı hainin önüne ilk benim çıkmama izin ver; çünkü beni zaten tanır ve benden sakınmaz!” demiş. Ve atını ileri sürmüş. Ve birkaç dakika sonra Felaketler Anası’nın yanına ulaşmış.</p>

  <p>Bunun üzerine Rumzan, hemen atından yere atlamış; yaşlı kadın da onu tanıyarak, atından aynı şekilde inip boynuna atılmış. Bunun üzerine Kral Rumzan onu kollarına almış, gözlerini gözlerine dikmiş; onu sarıp öylesine kuvvetle ve uzun süre sıkmış ki kadın, tüm atları ürküten ve yoldaki taşları kaldırıp atlıların başlarına yağdıran müthiş bir yellenme koparmış!</p>

  <p>Aynı anda, bin savaşçı atlarını dörtnal sürerek daireyi sıklaştırmışlar ve yüz Hıristiyana silahlarını yere atmalarını haykırmışlar; ve göz açıp kapayıncaya kadar kısa bir sürede, hepsini tutsak etmişler; Vezir Dendan da Safiye Sultan’a doğru ilerleyerek önünde saygı duruşunda bulunmuş; ve birkaç saniyede durumu kendisine açıklamış; bu sırada Felaketler Anası sımsıkı bağlanmış; sonunda mahvolduğunu anlamış ve uzun uzun giysilerine işemiş.</p>

  <p>Sonra hepsi birden Kayseriyye’ye geri dönmüş; oradan da hemen Bağdat doğrultusunda yola çıkılmış; ve olaysız ve süratle oraya ulaşmışlar.</p>

  <p>Bunun üzerine hükümdarlar tüm kenti ışıklandırıp süslemişler ve tellallar bağırtarak bütün halkı saray önünde toplanmaya çağırmışlar. Ve tüm meydanlar ve tüm sokaklar kadın erkek ve çoluk çocukla dolunca uyuz bir eşek, sırtında tersine bindirilmiş olarak bağlanmış Felaketler Anası olduğu halde, saray kapısından çıkmış. Başında üstüne dışkı yığılmış bir kızıl taç varmış. Önünde yürüyen bir tellal, Doğu ile Batı üzerindeki uğursuzlukların ilk nedeni olarak belirttiği alçak yaşlı kadının yaptığı başlıca kötülükleri yüksek sesle anlatıyormuş.</p>

  <p>Tüm kadın, erkek ve çocuklar yüzüne tükürdükten sonra, onu ayaklarından Bağdat’ın büyük kapısına asmışlar! Ve kıçından çıkan iğrenç ruhunu İblis’e teslim eden felaket dolu pislik, efsanevi yellenmeleriyle ünlü, kurnaz, politikacı, sapık, inançsız Şavahi Ümmü’d-Devahi böylece can vermiş. Onun ihanetlerine karşılık Baht da ona ihanet etmiş ve onun ölümü, iman ehlinin Konstantiniyye’yi almasına ve gelecekte İslam’ın Doğu’daki kesin zaferine ve genişlik ve uzunluğu içinde Tanrı’nın topraklarında İslamın barış içinde yaşamasına yol açan olayların muştucusu olmuş!</p>

  <p>Yüz Hıristiyan savaşçı da kendi ülkelerine geri dönmek istemediklerinden Müslümanların sade inançlarına kendi arzularıyla özgürce bağlanmışlar.</p>

  <p>Ve hükümdarlar ile Vezir Dendan en usta kâtiplere, gelecek kuşaklara sağlam birer ibret oluştursun diye, tüm ayrıntılarıyla olayları yıllıklara geçirmeleri için emirler vermişler.</p>

  <br/>

  <p><i>“Ve ey bahtıgüzel şah” diyerek Şehriyar’a seslenip sözünü sürdürmüş Şehrazad; “Ömerü’n-Neman’ın ve iki harika oğlu Şarkân ile Davü’l-Mekân’ın, Ebrize Ece’nin, Sultan Talihin Kudreti’nin ve Sultan Nüzhet’in, Büyük Vezir Dendan’ın ve Rumzan ile Kânmekân’ın öyküleri böyleymiş!” demiş.</i></p>

  <p><i>Bunun üzerine, ilk kez, Şah Şehriyar, masalları söyleyen Şehrazad’a sevecenlikle bakarak ona “Ey Şehrazad, Allah için! Seni dinleyen şu küçük kız kardeşin, sözlerinin kulağa ne kadar hoş geldiğini ve tazelikleri içinde ne denli zevkli olduklarını söylediğinde ne kadar da haklıymış! Gerçekte, sen bana, bunca genç kızı öldürmekten dolayı pişmanlık duyurmaya başladın; ve sanırım sonunda, öbürleri gibi seni de öldürmek yolunda ettiğim yemini bana tümüyle unutturacaksın!” demiş.</i></p>

  <p><i>Küçük Dünyazad da, sokulduğu halının üzerinden kalkarak “Ablacığım, bu öykün ne kadar hayranlık uyandırıcı idi. Nüzhet’i ve onun söylediği sözleri ve genç kızların söylediklerini ne kadar çok sevdim! Hele Felaketler Anası’nın ölümüne ne çok sevindim! Bunların hepsi harikaydı!” demiş.</i></p>

  <p><i>Bunun üzerine Şehrazad, kız kardeşine bakıp gülümsemiş. Sonra da ona “Fakat, ya konuşan hayvanların ve kuşların öykülerini işitince ne diyeceksin bakalım?” demiş. Dünyazad da “Abla, sana rica ediyorum, hayvanlar ve kuşlar üzerine de bana biraz söz et! Her halde çok zevkli olacak, özellikle senin ağzından anlatılınca!” diye haykırmış. Ama Şehrazad “Tüm dostça yüreğimle! Ama efendimiz şahın buna izin vermesinden sonra ve de uykusuz kalmaya dayanabilirse!” demiş. Şah Şehriyar da, çok şaşırarak ona “Ama hayvanlar ve kuşlar nasıl konuşabilirler? Sonra hangi dilde konuşurlar?” demiş. Şehrazad da “Sırf Arapça ve nesir ya da kafiyeli ve ölçülü olarak!” demiş. Bunu duyan Şah Şehriyar “Gerçekte, ey Şehrazad, senin bahtın üzerine bilmediğim bu şeyleri bana anlatmadan önce hiçbir kararda bulunmak istemiyorum. Çünkü ben bugüne kadar insan konuşmasından başkasına tanıklık etmedim; ve insanların çoğunun anlamadıkları varlıkların ne düşündüğünü öğrenmek de canımı sıkmaz!” demiş.</i></p>

  <p><i>Bunun üzerine, gecenin akıp gitmekte olduğunu gören Şehrazad, şaha, ertesi güne kadar beklemesini rica etmiş. Şehriyar da, duymakta olduğu sabırsızlığa karşın buna uymayı yeğ tutmuş. Güzel Şehrazad’ı kollarına almış ve sabaha kadar sarmaşmışlar.</i></p>
