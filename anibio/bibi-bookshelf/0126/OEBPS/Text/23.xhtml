  <div class="baslik10">
    <p>İbnü’l-Mansur ile İki Genç Kızın Öyküsü</p>
  </div>

  <p>Ey bahtıgüzel şahım, Halife Harun Reşid’in ülkesinin sorunlarından duyduğu kaygıyla, sık sık uykusuz kaldığı pek bilinen bir durumdur. İşte, yine bir gece, bir yandan öte yana dönüp durduğu halde bir türlü uyuyamamış; ve bu çabalarının nafileliğinden dolayı iyice bezmiş; o zaman üzerindeki örtüyü şiddetli ayak darbeleriyle atmış ve el çırparak celladı Mesrur’u çağırmış; ve ona “Mesrur, uyumadığıma göre bana bir eğlence aracı bul!” demiş. O da “Efendim, ruhu yatıştırmak ve duyguları uyutmak bakımından gece gezmelerine denk hiçbir şey yoktur! Dışarıda bahçede gece güzeldir! Ağaçların, çiçeklerin arasına inelim; yıldızları ve üzerlerindeki şahane süslemeleri seyredelim; ayın güzelliğine ve yıldızlar arasında ağır ağır ilerleyişine ve yıkanmak üzere suya düşmesine hayran olalım!” diye yanıt vermiş. Halife “Mesrur, ruhum böyle şeyler görmeyi istemiyor bu gece!” demiş. Mesrur da yeniden söz alarak “Efendim, sarayında üç yüz cariyen ve her bir cariyenin kendi başına bir odası var. Gidip onlara hazır olmalarını haber vereyim; sonra gider, her bir odayı perde arkasından gözetir ve varlığını sezdirmeden her bir cariyeni tüm sade çıplaklığı içinde hayranlıkla seyredersiniz!” demiş. Halife “Mesrur, bu saray benim sarayımdır ve bu kadınların sahibi benim; ama, ruhum bu akşam bütün bunları arzulamıyor!” demiş. O da yanıt vererek “Efendim, emir buyur, önünde Bağdat’ın bilgelerini, bilginlerini ve şairlerini toplayayım. Bilgeler sana güzel sözler söyler; bilginler yıllıklarda rastladıkları bilgileri aktarırlar; şairler de koşuklu dizeler okuyarak ruhunu büyüler!” demiş. Halife “Mesrur, ruhum bu akşam bütün bunları arzulamıyor!” diye yanıt vermiş. Mesrur yeniden söz alarak “Efendim, baş döndüren sakiler, güzel görünüşlü hoş oğlanlar var. Ruhsatın olursa gidip sana arkadaşlık etmeleri için onlara haber vereyim!” demiş. Halife “Mesrur, ruhum bunu da arzulamıyor bu gece!” diyerek yanıt vermiş. Mesrur “Efendim, öyleyse başımı vur, benim! Can sıkıntını dağıtmak için galiba bundan başka çare yok...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz kırk yedinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Efendimiz öyleyse başımı vur, benim! Can sıkıntını dağıtmak için galiba bundan başka çare yok!” demiş. Bu sözleri duyan Harun Reşid kahkahalarla gülmeye başlamış; sonra da “Eh Mesrur, bir gün olabilir bu! Ama şimdilik git bakalım selamlıkta gerçekten görülüp dinlenmesi hoşa gidecek birileri var mı!” demiş.</p>

  <p>Mesrur hemen bu buyruğu yerine getirmek üzere dışarı çıkmış; ve yine hemen geri dönerek halifeye “Ey Emirü’l-Müminin, dışarıda eski kulağı kesik İbnü’l-Mansur’dan başkasını bulamadım!” demiş. Harun Reşid de “Hangi İbnü’l-Mansur, Şamlı İbnü’l-Mansur olmasın?” diye sormuş. Haremağalarının başkanı “Ta kendisi, o ihtiyar şeytan!” demiş. Harun Reşid “Getir onu içeri!” demiş. Mesrur’un içeri soktuğu El-Mansur “Barış üzerine olsun ey Emirü’l- Müminin!” diyerek selam vermiş. Halife onun selamına karşılık vermiş ve “Ya İbnü’l-Mansur, bana serüvenlerinden birini anlatsana!” demiş. O da “Ey Emirü’l-Müminin, sana gözümün tanıklık ettiği bir olayı mı, yoksa işittiğim bir öyküyü mü anlatayım?” diye sorarak yanıt vermiş. Halife “Eğer şaşırtıcı bir olaya tanık olmuşsan onu anlat, çünkü gözle görülen şeyler, sadece anlatılırken duyulanlara yeğ tutulur!” diyerek yanıt vermiş. O da “Öyleyse, ey Emirü’l-Müminin, kulağını tam olarak bana ver ve candan bir ilgiyle izle!” demiş. Halife “Ya İbnü’l-Mansur, işte sırf kulak kesildim, gözümü sana diktim ve de candan bir yüreğin ilgisiyle seni izliyorum!” diye yanıt vermiş. Bunun üzerine İbnü’l-Mansur şu öyküyü anlatmış:</p>

  <p>Bil ki, ey Emirü’l-Müminin, ben her yıl Basra’daki vekilin Emir Muhammedü’l-Haşimi’nin yanında birkaç gün geçirmek üzere bu kente giderim. Yine yılın birinde, âdetim gereği, Basra’ya gittim; saraya ulaşınca, emiri, sürek avına gitmek için atına binmek üzereyken gördüm. Hoş gelme selamlaşmalarından sonra, beni kendisine yoldaşlık etmeye çağırdı; ama ben ona “Beni bağışla, efendim; çünkü bir atı sadece görmek bile midemi bulandırır; ama eşeğe binersem sorun olmaz. Ama bir eşekle sürek avına gidilmez ki!” dedim. Emir Muhammed beni bağışladı ve bütün sarayı emrime vererek görevlileri tüm saygıyla iş görmek üzere hizmetime verdi; ve orada ikamet ettiğim sürece benim hiçbir şeyden mahrum edilmememi tembihledi. Ve de buyrukları yerine getirildi.</p>

  <p>Emir saraydan ayrıldıktan sonra, kendi kendime “Vallahi! Ya İbnü’l-Mansur, işte yıllar ve yıllar var ki, Bağdat’tan Basra’ya düzenli şekilde gelmektesin! Ve bu güne kadar kentin içinde yaptığın tüm gezilerle, saraydan bahçeye, bahçeden saraya gidip gelmelerle yetindim! Ama bunlar, senin görerek eğitilmen için yeterli değil! Şimdi boş vaktin olduğuna göre, git, Basra sokaklarında ilginç bazı şeyler görmeyi dene! Zaten hazmı kolaylaştırmak için yürümekten daha çok yeğlenir şey yoktur; öte yandan hazımda da güçlük çekmekte; bir tulum gibi yağlanıp şişmektesin!” dedim. Böylece, ruhumun, sağlığım uğrundaki bu başkaldırısına boyun eğerek hemen ayağa kalktım; en iyi giysilerimi donandım; biraz dolaşmak, sağda solda oyalanmak üzere saraydan çıktım.</p>

  <p>Sen çok iyi bilirsin, ey Emirü’l-Müminin, Basra’da yetmiş sokak vardır; ve her bir sokak, Irak ölçüsüyle yetmiş fersah uzunluğundadır. Böylece, belli bir süre sonunda, bunca sokak ortasında kaybolduğumu anladım; ve şaşkınlık içinde, gülünç olma korkusuyla yol sormayı göze almadan daha hızlı yürümeye koyuldum. Bu yüzden epeyce terledim; ve de o kadar da susadım; ve de müthiş güneşin cildimin duyarlı yağını sıvılaştıracağına inandım.</p>

  <p>Bir parça gölgelik bir yer bulup sığınmak için ilk sokağa girmekte acele ettim; ve böylece çok güzel görünüşlü büyük bir evin girişinin bulunduğu bir çıkmaz sokağa saptım. Bu giriş yeri, kırmızı ipekten bir kapı perdesiyle yarı yarıya örtülü bulunuyor ve evin bahçesine açılıyordu; giriş bölümünün dışının iki yanında asma yapraklarının gölgesi altında kalmış mermer sıralar vardı; ve bunlar sanki soluklanmak için beni çağırıyor gibiydiler.</p>

  <p>Alnımı silip sıcaktan pofurdayıp dururken, bahçeden hüzünlü bir musikiye uydurulmuş şu sözlerle şarkı söyleyen bir kadın sesi duydum:</p>

  <div class="gir1">
    <p>Beni o genç alageyik terk ettiği günden beri yüreğim keder sığınağı oldu.</p>

    <p>Yoksa, onun ileri sürdüğü gibi, genç kızlar tarafından sevilmeye razı olmak ağır bir suç mudur?</p>
  </div>

  <p>Şarkı söyleyen ses öyle güzeldi ve şarkının sözleri kafamı öylesine karıştırmıştı ki, kendi kendime “Eğer bu şarkının beni inandırdığı gibi, bu sesin sahibi söylediği şarkı kadar güzelse, harika bir yaratık olmalı!” dedim. Bunun üzerine ayağa kalktım ve giriş yerine yaklaşarak yavaşça perdeyi kaldırdım; kuşku uyandırmamak için görünmeden içeri baktım. Ve bahçenin ortalık yerinde biri hanım, öteki köleye benzeyen iki genç kız gördüm. İkisi de olağanüstü güzeldi; ve köle utla, şarkı söyleyene eşlik ediyordu. Ona baktığımda ayın on dördüncü günkü haliyle bahçeye indiğine inandım; ve bu konuda şairin şu dizelerini hatırladım:</p>

  <div class="gir1">
    <p>Kıvrık kirpikleriyle, büyük kılıçlardan ve çifte su verilmiş çelik mızraklardan kuşkusuz daha kesinlikle öldüren gözlerinde Babil’in şehveti parlar.</p>

    <p>Siyah saçları yasemin boynuna düşünce, acaba onu selamlamak üzere gelen gece midir bu, diye kendime sorarım! Ya göğsündeki iki fildişi yuvarlak nar mı, yoksa memeleri midir? Ve gömleğinin altında böyle dalgalanan şey nedir? Endamı mı, kıpırdayan kum mu?</p>
  </div>

  <p>Yine bana şairin şu dizelerini hatırlattı:</p>

  <div class="gir1">
    <p>Göz kapakları iki nergis taç yaprağıdır; gülüşü şafak gibidir; ağzı iki yakuta benzer leziz dudaklarıyla mühürlenmiştir; ve tüm cennet bahçeleri, gömleğinin altında soluk alır gibidir!</p>
  </div>

  <p>Bunun üzerine, ey Emirü’l-Müminin, içimden “Ya Allah! Ya Allah!” diye haykırmaktan kendimi alamadım. Ve orada öylece, bunca harika güzellikleri gözlerimle içerek hareketsiz kaldım. O sırada, genç kız, başını benden yana çevirerek beni gördü ve hemencecik yüzüne peçesini indiriverdi; ve sonra büyük bir öfkenin belirtileriyle udu çalan genç köleyi bana yolladı; o da yüzüme dikkatle baktıktan sonra, bana “Ey şeyh, evlerinde oturmakta olan kadınlara böyle bakmaktan utanmıyor musun?” dedi. Ve “Yaşlılığın ve beyaz sakalın, sayılması gereken şeyleri saymanı sana öğütlemiyor mu?” diye ekledi. Bahçede oturmakta olan genç kızın işitebileceği kadar yüksek sesle “Ey hanımım, hakkın var; yaşlılığım besbelli, ama utanmam gerektiğine gelince, bu başka şey...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görmüş ve yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz kırk sekizinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“... Ama utanmam gerektiğine gelince, bu başka şey!” dedim.</p>

  <p>Genç kız bu sözleri işitince, ayağa kalktı ve yanımdaki kölenin yanına gelerek son derece heyecanlı bir sesle, bana “Senin haremin olmayan bir evin kapısında durarak içeri bakmaktan beyaz sakalına yaraşmayan daha büyük utanç var mıdır, ey şeyh?” dedi. Eğildim ve ona “Vallahi! Ey Hanımım, yaşamın üzerine yemin ederim ki, sakalıma düşen utancın pek önemi yok! Buraya girişimin bir özrü var, çünkü” diye yanıt verdim. Bana “Özrün nedir?” diye sordu. “Öldüğümü sandıracak kadar susuzluk duyan bir yabancıyım ben!” diye yanıt verdim. Bana “Bu özrü kabul ediyoruz; zira, vallahi! Geçerli bir özür bu!” diyerek hemen genç köle kıza dönüp ona da “Güzel kızım, koş içecek su getir!” dedi.</p>

  <p>Küçük kız gözden kaybolup biraz sonra, üzerine altın tas konmuş bir testiyle ve yeşil bir peşkirle geri geldi. İçi saf miskle hoş bir şekilde kokulandırılmış taze su dolu tası bana sundu. Ben bunu aldım ve bazen evin hanımı olan genç kadına kaçamaklı hayran bakışlar, bazen ikisine birden açıkça minnet dolu uzun bakışlar fırlatarak suyu ağır ağır içtim. Böylece epeyce bir zaman geçince tası genç kıza iade ettim; o da bana ipek peşkiri vererek ağzımı kurulamamı söyledi. Ağzımı kuruladım, kendisine sandal ağacıyla kokulandırılmış peşkiri geri verdim ve yerimden kıpırdamadım.</p>

  <p>Güzel genç kız, benim hareketsizliğimin sınırı aştığını görünce, canı sıkılmış bir edayla bana “Ey şeyh, Tanrı’nın yoluna koyulmak için hâlâ ne bekliyorsun?” dedi. Ona, düşsel bir sesle, “Ey hanımım, benim ruhumu tedirgin eden bazı düşüncelerim var ve sen beni kendi başıma çözemediğim düşüncelere dalmış olarak görüyorsun!” diye yanıt verdim. Bana “Nedir bu düşünceler!” diye sordu. Ona “Ey hanımım, eşyanın ters tarafını ve zamanın meyveleri olan olaylarını gidişini düşünüyorum” diye yanıt verdim. O da bana “Kuşkusuz, bunlar ağır düşüncelerdir ve çağın getirdiği kötülüklerden hepimiz zaman zaman şikâyet ederiz! Ama, ey şeyh, böylesi düşüncelere bizim kapımızda kapılmaya seni iten şey nedir?” diye yanıt verdi. Ben de “Sadece, ey hanımım, bu evin sahibini düşünüyordum! Şimdi onu çok iyi hatırlıyorum. Bana bir zamanlar, bahçesi olan tek evin bulunduğu bu küçük sokaktan söz etmişti. Evet, vallahi! Bu evin sahibi benim en iyi dostumdu!” dedim. Bana “Herhalde dostunun adını hatırlıyor olmalısın, değil mi?” diye sordu. Ben de “Tabii ki hanımım! Adı Ali bin Muhammed idi; Basra’nın tüm cevahircilerinin kâhyası idi. Çok yıllar oldu onu görmeyeli; sanırım şimdi Tanrı’nın rahmetine kavuşmuştur. Bana ardında bir çocuk bırakıp bırakmadığını sormama izin ver, ey hanımım!” dedim.</p>

  <p>Bu sözleri duyunca genç kızın gözleri yaşla ıslandı ve “Tanrı’nın barışı ve lütufları Kâhya Ali bin Muhammed üzerine olsun! Ey şeyh madem ki sen onun dostuydun, bil ki, rahmetli kâhya tek ardıl olarak Bedr adlı bir kız çocuğu bıraktı. Bu kız, onun mallarının ve büyük servetinin tek varisidir!” dedi. Bunu duyunca “Vallahi! Dostumun kutsanmış kızı belki de sensin, ey hanımım!” diye haykırdım. Gülerek “Vallahi! Çok iyi tahmin ettin!” diye yanıt verdi. O zaman “Tanrı tüm kutsamalarını sende toplasın! Ey Ali bin Muhammed’in kızı! Ama, yüzünü örten ipek örtüden sezinlediğime göre, ey ay parçası, yüzünde büyük bir hüznün çizgileri yer etmiş! Bunun nedenini bana açıklamaktan çekinme; zira belki de Allah beni, güzelliğini bozan bu derdine çare olmayı deneyeyim diye buraya yolladı!” dedim. Bana “Ama sana nasıl olur da bu özel şeylerden söz ederim! Henüz ne adını ne de sıfatını bildirmişken!...” diye yanıt verdi. Eğilip ona “Ben, senin kölen, efendimiz Halife Harun Reşid’in dostluk onuru bağışladığı ve yakın arkadaşlarından biri seçtiği Şamlı İbnü’l-Mansur’um!” diye yanıt verdim.</p>

  <p>Daha bu sözleri ancak bitirmişken, ey Emirü’l-Müminin, Sitti Bedr bana “Evine hoş geldin, ey Şeyh İbnü’l-Mansur, burada büyük ve dostça bir konukseverlik bulacaksın!” dedi. Ve beni kendisini izleyerek eve girip kabul salonunda oturmaya çağırdı.</p>

  <p>Bunun üzerine üçümüz birlikte bahçenin dibinde bulunan kabul salonuna girdik; ve oturup çok hoş olan alışılagelmiş serinletici şerbetten içtikten sonra, Sitti Bedr bana “Madem ki ey şeyh İbnü’l-Mansur, yüzümdeki çizgilerden sezinlediğin derdimin nedenini öğrenmek istiyorsun; ilkin sadakatle sır saklayacağına dair yemin et!” dedi. Ona “Ey hanımım, sırrın, gönlümde anahtarı bulunamayan bir çelik kasada olduğu gibi kapalı kalacaktır!” diye yanıt verdim. O zaman bana “Öyleyse dinle öykümü, ey şeyh!” dedi. Genç köle bana incelikle bir kaşık dolusu gül reçeli de sunduktan sonra, Sitti Bedr “Bil ki, ey İbnü’l-Mansur ben aşka tutuldum ve sevdiğim kişi de benden uzakta bulunuyor. Bütün öyküm bu işte!” dedi.</p>

  <p>Sitti Bedr, bu sözleri izleyerek büyük bir iç çekiş kopardı ve sustu. Ben de ona “Ey hanımım, sen mükemmel bir güzellikte yaratılmışsın; senin sevdiğin kişi de son derece yakışıklı olmalı! Adı ne onun?” dedim. Bana “Evet, İbnü’l-Mansur, sevdiğim kişi senin dediğin gibi tam anlamıyla yakışıklı! Kendisi Beni Şeyban kabilesinin reisi Emir Cubeyr’dir ve hiç kuşkusuz Basra’nın ve bütün Irak’ın en hayran olunacak gencidir!” dedi. Ben de “Ey hanımım, zaten başka türlü olamazdı. Ama karşılıklı aşkınız sadece sözlerde mi kaldı yoksa uzamış ya da zengin sonuçlar doğuran çeşitli buluşmalarla samimi kanıtlar oluşturacak kadar ileri gitti mi?” dedim. O da “Kuşkusuz, buluşmalarımızın zengin sonuçları olacaktı; şayet süresi yüreklerimizi bağlayacak kadar uzun olsaydı! Ama Emir Cubeyr, basit bir kuşku dolayısıyla bana sadakatsizlik etti!” dedi.</p>

  <p>Bu sözleri duyunca, ey Emirü’l-Müminin, “Meltem onu toprağa doğru eğerse, zambağın çamuru sevmesi ayıplanabilir mi? Hatta Emir Cubeyr’in kuşkularının temeli olsa bile, senin güzelliğin canlı bir özürdür, ey hanımım!” diye haykırdım. Güldü ve bana yeniden “Dahası, ey şeyh, keşke bir erkek söz konusu olsaydı! Ama Emir Cubeyr, beni bir genç kızı, şu gözlerinle gördüğün, bize hizmet eden ince, tatlı kızı sevmekle suçladı!” dedi. “Tanrı’dan Emir için mağfiret dilerim, ey hanımım! Allah şeytanı kahretsin! Nasıl olur da kadınlar kendi aralarında sevişir? Ama sen, hiç değilse, emirin hangi temele dayanarak bu kuşkuya düştüğünü bana söyleyebilir misin?” diye haykırdım. Bana şu yanıtı verdi:</p>

  <p>“Bir gün evimdeki hamamda yıkandıktan sonra, yatağıma uzanmışken, kendimi, süslenmemle uğraşsın ve saçlarımı tarasın diye şu gördüğün gözde kölenin ellerine teslim etmiştim. Sıcak boğucuydu ve kölem, bana serinlik vermek üzere omuzlarımı ve göğüslerimi örten havluları aşağı kaydırmıştı, saçlarımın örgülerini düzenliyordu. Bu işi bitirince, yüzüme baktı ve beni o halimle güzel bularak boynumu kollarıyla sardı ve ‘Ey hanımım, seni şu davranışımla yaptığımdan daha çok sevmek için erkek olmak isterdim!’ diyerek yanağımdan öptü. Ve binlerce sevimli oyunla beni eğlendirmeye çalıştı bu hoş kız! İşte tam o sırada Emir içeri girdi; ikimize doğru garip bir bakış fırlattı; ve sert bir şekilde evi terk edip birkaç dakika sonra üzerinde şu sözlerin çiziktirildiği bir mektup gönderdi: ‘Aşk ancak başkasıyla paylaşılmadığı zaman mutluluk sağlar!’ Ve o günden sonra onu bir daha göremedim; ve bana haberlerini ulaştırmak istemedi, ya İbnü’l-Mansur!”</p>

  <p>Bunu duyunca, kendisine “Ama aranızda bir nikâh sözleşmesiyle birleşmiştiniz, değil mi?” diye sordum; o da “Bir sözleşmenin yararı ne? Biz, kadıyı ve tanıkları işe karıştırmadan kendi irademizle birleşmiştik!” diye yanıt verdi. Ona “Öyleyse, ey hanımım, eğer bana izin verirsen, ben, sırf iki seçkin yaratığın yeniden bir araya geldiklerini görme zevki uğruna ikiniz arasında bir birleşme çizgisi oluşturayım!” dedim. O da “Bizi senin yoluna çıkaran Tanrı’ya şükürler olsun! Ey değerli şeyh! Bu iyiliğin değerini bilmeyecek unutkan birine yardımda bulunacağını sanma! Şimdi kendi elimle Emir Cubeyr’e yazacağım bir mektubu ona verip kendin de açıklamalar yapmaya gayret edersen belki aklını başına toplar!” diye haykırdı. Sonra da gözdesine “Benim ince kızım, bana hokka kalem ve bir tabaka kâğıt getir!” dedi. Kız ona bunları getirdi ve Sitti Bedr şu mektubu yazdı:</p>

  <div class="gir1">
    <p>Sevgilim! Neden ayrılık bunca uzun sürdü? Bilmez misin ki, ayrılık acısı gözlerimden uykuyu kovar ve hayalin rüyamda görünse de artık tanınmaz olur; o denli değişmiştir!</p>

    <p>Söyle, sana yalvarırım, benim hakkımda kötü konuşanlara niçin kapını açık tuttun? Ayağa kalk, üzerinden kötü düşüncelerin tozunu silkele ve gecikmeksizin bana dön! Bizim barıştığımızı gören gün, bizim için şenlik günü olacaktır!</p>
  </div>

  <p>Bu mektubu yazmayı bitirince, onu katlayıp bana verdi...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabah olduğunu görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz ellinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>Bu mektubu yazmayı bitirince, onu katlayıp mühürledi ve bana verdi; aynı zamanda cebime, onu engellememe zaman bırakmadan, bin altın dinar içeren bir kese koydu; bunları evvelce rahmetli babası saygın kâhyaya ettiğim hizmetlerin güzel anısı uğruna ve de geleceğimi düşünerek saklamaya karar verdim. Bunun üzerine Sitti Bedr’den izin alıp onun da uzun yıllar önce ölmüş olan babasını tanıdığım Beni Şeyban Emiri Cubeyr’in ikametgâhına doğru yollandım.</p>

  <p>Emir Cubeyr’in sarayına ulaştığımda, onun da aynı şekilde avda bulunduğunu öğrendim; ve dönüşünü bekledim. Gelmekte gecikmedi. Benim adımı ve unvanlarımı öğrenir öğrenmez konukseverliğini kabul etmem ve evini kendi evim saymam için ricada bulundu.</p>

  <p>Ve ben, ey Emirü’l-Müminin, genç adamın kusursuz güzelliğini görerek dondum kaldım. Ve tüm olarak aklım başımdan gitti; o da benim kıpırdamadığımı görünce, beni alıkoyanın mahcupluk olduğuna inanarak ve gülerek bana yaklaştı ve âdet gereğince beni öptü; ve ben onu kucaklarken o anda güneşi, ayı ve tüm evreni içindeki her şeyiyle birlikte kucakladığıma inandım. Ve yemek zamanı gelince, Emir Cubeyr beni kolumdan tutarak şiltede yanına oturttu. Ve hemen köleler önümüze sofrayı getirdiler.</p>

  <p>Bu sofranın üstü Horasan’ın altın ve gümüşten yapılmış sofra takımlarıyla örtülü ve gerçekten damağın, burnun ve gözlerin dileyebileceği pişirilmiş ya da kızartılmış yemeklerle doluydu. Orada diğer hayran olunacak şeyler arasında fıstık ve üzümle doldurulmuş av kuşları, yumurtalı unda kızarmış balıklar ve sırf görünüşüyle bile ağzımın suyunu akıtan bir semizotu salatası vardı. Manda sütüyle yapılmış ve elimi dirseklerime kadar içine daldırmaktan pek hoşlandığım sütlaçtan ve havuç ve cevizle yapılıp da benim pek çok sevdiğim, herhalde bir gün bu uğurda öleceğim, o tatlıdan ve meyvelerle içeceklerden söz etmiyorum bile.</p>

  <p>Bununla birlikte, ey Emirü’l-Müminin, senden önce gelenlerin soyluluğu üzerine yemin ederim ki, ruhumun isteklerini bastırdım ve ağzıma bir lokma bile almadım. Aksine ev sahibinin beni yemeğe davet etmesini bekledim! Ve ona “Vallahi! Ey Emir Cubeyr, konukseverliğin gereği ortaya koyduğun yemeklere, evini ziyaret etmemin konusu olan bir dileği yerine getirmeden el sürmemeye yemin ettim!” dedim. Bana “Ey konuğum, hiç değilse, benim konukseverliğimi kabulünü engelleyecek kadar ağır bir duruma neden olan dileğini öğrenebilir miyim?” diye sordu. Bense, yanıt olarak, bağrımdan mektubu çıkararak ona verdim.</p>

  <p>Bunu aldı, açıp okudu. Ama sonra hemen yırttı ve parçalarını yere savurdu. Ve üzerinde tepindi ve de bana “Ya İbnü’l-Mansur! İstediğin her şeyi benden dile! İstediğin anda yerine getirilecektir! Ama hiçbir yanıt vermek istemediğim bu mektup konusunda konuşma!” dedi.</p>

  <p>Bunu duyunca hemen ayağa kalktım ve çekip gitmek istedim; ama giysilerime yapışarak beni alıkoydu ve “Ey konuğum! Benim bunu reddedişimin nedenini bilseydin, bir an bile ısrar etmezdin! Zaten, böylesi bir işlevi ilk kez yerine getiren kişinin kendin olduğunu da sanma! Ve eğer istersen, beni, seni bildirmekle yükümlü kılarken söylediği sözleri sana olduğu gibi tekrar edeyim!” diyerek ve hemen bana söz konusu sözcükleri söylendikleri sırada sanki kesinlikle orada bulunuyormuş gibi harfi harfine tekrarladı. Sonra da “İnan bana! Bu işle artık kafanı yorma! Ve canının çektiği kadar evimde kalarak dinlen!” diyerek kalmam için ricada bulundu.</p>

  <p>Bu sözler üzerine kalmaya karar verdim ve günün geri kalan bölümünü ve bütün geceyi yiyip içerek ve Emir Cubeyr ile konuşarak geçirdim. Bununla birlikte ne şarkı söyleyen ne de musiki icra eden kimseleri işittiğimden, ziyafet verilirken yerine getirilmesi âdet olan bu noksanlığın farkına vararak hayret ettim; ve sonunda şaşkınlığımı genç emire açıklamaya karar verdim. Sözlerimi duyunca hemen yüzünün kızardığını ve büyük bir sıkıntıya düştüğünü gördüm; sonra bana “Epey bir zaman var ki, ziyafetlerimde çalgı çalınıp şarkı söylenmesini kaldırdım. Bununla birlikte senin dileğin buysa, onu yerine getirmek isterdim!” dedi. Ve hemen haber yollayıp elinde saten bir kılıfa sokulmuş Hint yapısı bir utla esirelerinden birini getirtti; kız önümüzde oturup yirmi bir çeşit makam üstüne parmak oynattıktan sonra ilk makamda karar kılarak şu şarkıyı okudu:</p>

  <div class="gir1">
    <p>Bahtın kızları, saçları dağılmış, ağlar, inler, ey ruhum!</p>

    <p>Sofra yine de en lezzetli yemeklerle donatılmış bulunmakta; güller koku vermekte, nergisler bize gülümsemekte ve havuzda su gülmektedir.</p>

    <p>Ey ruhum, üzüntülü ruhum, cesareti kuşan! Bir gün umut, yeniden gözlerde ışıldayacak ve sen de mutluluğun bardağından içeceksin!</p>
  </div>

  <p>Sonra daha da şikâyetçi bir makamda şu şarkıyı okudu:</p>

  <div class="gir1">
    <p>Aşkın zevklerini, acılarını tatmamış olan kişi, bir dostu yitirmenin ne demek olduğunu bilmez!</p>

    <p>Aşkın yaralarını bağrında taşımayan kişi; bir dostu yitirmenin ne demek olduğunu bilmez.</p>

    <p>Aşkın yaralarını bağrında taşımayan kişi; neden olduğu müthiş acıları bilemez.</p>

    <p>Dostumun yanında geçirdiğim o güzelim geceler, sevgi oyunlarımız, birleşen dudaklarımız, tükrüğünün balı nerede şimdi. Ah, ne tatlıydı onlar!</p>

    <p>Sabaha dek süren gecelerimiz, akşamlara dek süren günlerimiz! Ey geçip gitmiş zaman! Yabanıl bir bahtın hükümlerine karşı ne yapmalı, ey yaralı yürek?</p>
  </div>

  <p>Şarkıcı kız bu son şikâyetçi dizeleri söyler söylemez genç evsahibim acı bir feryat kopararak bayıldı. Esire bana “Ey şeyh, bu senin suçun! Çünkü epey zamandır musikinin onu içine sokacağı duygusal durumu ve aşk şiirlerinin onu içine düşüreceği duyarlığı düşünerek emirin önünde şarkı söylemekten sakınıyorduk!” dedi. Ben de evsahibimi böyle bir sıkıntıya soktuğumdan ötürü çok pişman oldum ve esirenin çağrısı üzerine varlığımla daha fazla sıkıntı vermemek için kendi odama çekildim.</p>

  <p>Ertesi gün, yola çıkma hazırlıkları içinde, hizmetçilerden birine gösterdiği konukseverlikten ötürü efendisine şükranlarımı bildirmesini söylerken; bir köle gelerek vedalaşma görevini üstlendiğini bildirdi ve emirin istemeden neden olduğu tedirginlik dolayısıyla özür dilediğini ve de kabul edilmesi ricasıyla bana bin dinarlık bir kese verilmesini buyurduğunu iletti. Ben de elçilik görevimi hiç de yerine getiremeden Cubeyr’in evini terk ettim ve beni göreve yollayanın evine döndüm.</p>

  <p>Bahçeye ulaşınca, Sitti Bedr’i kapıda beni bekler buldum; ve daha bana ağız açmaya vakit bırakmadan “Ya İbnü’l-Mansur, biliyorum ki görevinde başarı sağlayamadın!” dedi. Ve bana noktası noktasına, benimle Emir Cubeyr arasında olup bitenleri anlattı. Hem de öyle kesinlikte ki, hizmet görsün diye tuttuğu bir casusun bilmek istediklerini öğrenip kendisine bildirdiğini düşündüm. Bununla birlikte ona “Nasıl oluyor da, hanımım, bu denli bilgi edinmiş bulunuyorsun? Yoksa görünmeksizin sen kendin mi orada bulunuyordun?” diye sordum. Bana “Ya İbnü’l-Mansur, bil ki, âşıkların yüreğinde başkalarının kuşku duyamayacağı şeyleri gören gözler vardır! Ama senin reddedilmende kendi kusurun yok, bunu biliyorum! Bu benim bahtımdır!” dedi. Sonra gözlerini göğe dikerek “Yüreklerin sahibi, ruhların hükümdarı olan Tanrım! Beni bundan böyle sevmeksizin sevilen biri yap! Bu yürekte Cubeyr’e duyduğum sevgiden kalan ne varsa akıp gitsin, onun gelip kendisini dinlemem için bana yalvarmasını sağla; ona acı çektirecek gücü ver bana!” diye ekledi.</p>

  <p>Bunu izleyerek, onun için yapmak istediklerimden ötürü bana teşekkür etti; ve bana ayrılmam için izin verdi. Ben de Emir Muhammed’in sarayına geri gittim; oradan da Bağdat’a döndüm.</p>

  <p>Geçen yıl, âdetim üzere, işlerimi görmek için yeniden Basra’ya gitmek zorunda kaldım; çünkü, ey Emirü’l-Müminin, sana Emir Muhammed’in bana borçlu olduğunu; ve bu düzenli yolculukları sadece onun bana olan para borcunu ödemesi için göze aldığımı söylemeliyim! Böylece, oraya ulaştığımın ertesi günü, kendi kendime, “Vallahi! İki âşığın serüveninin sonunu öğrenmeliyim!” dedim. Ve ilkin gidip Sitti Bedr’in evini ziyaret ettim.</p>

  <p>Bahçenin kapısını kapalı buldum ve yöreden taşan sessizlikten huylandım. Ve kapının parmaklıkları arasından, bir salkım söğüdün dalları altında, henüz yepyeni görünen ve uzakta olduğum için üzerindeki yazılan okuyamadığım mermer bir kabir gördüm. Ve kendi kendime “Demek artık yaşamıyor! Gençliği bitip tükenmiş. Böylesine bir güzelliğin sonsuza dek yitmesi ne hazin! Onu keder kahretmiş ve yüreğini boğmuş olmalı...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz elli birinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Böylesine bir güzelliğin sonsuza dek yitmesi ne hazin! Onu keder kahretmiş ve yüreğini boğmuş olmalı!” dedim.</p>

  <p>Bunun üzerine bağrım kederle daralmış, Emir Cubeyr’in sarayına gittim. Orada, beni çok kederli bir görünüm bekliyordu. Her yer bomboştu, duvarlar harap olmuştu, bahçe kurumuştu ve herhangi bir bakım gördüğüne dair izlere rastlanmıyordu. Sarayın kapısında muhafızlık yapan hiçbir köle yoktu; ve içerde oturmakta olanlar hakkında bana bilgi verebilecek hiçbir canlı varlık ortada görünmüyordu. Bu görünüm karşısında içimden “Onun da ölmüş bulunduğu anlaşılıyor!” dedim. Sonra, çok üzgün, iyice dertli, kapıya oturdum ve şu ağıtı doğaçlamadan okudum:</p>

  <div class="gir1">
    <p>Ey konut! Eşiğinde oturdum, taşlarınla birlikte, artık yaşamayan bir dostun anısına ağlıyorum!</p>

    <p>Konukseverliği yolcular üzerinde alabildiğince yaygın o cömert ev sahibi nerede?</p>

    <p>Şaşaalı günlerinde sende oturan neşe dolu dostlar nerde ey saray!</p>

    <p>Geçip giden kişi, sen de onlar gibi yap! Ama hiç değilse zamanın yıkıntılarına karşın, izleri hâlâ var olan iyilikleri unutma!<a href="../Text/dipnot.xhtml#Footnote0210" id="Feedback0210"><sup>[210]</sup></a></p>
  </div>

  <p>Ben böylece içimdeki hüznü dökerken, bir zenci köle görünüp bana doğru ilerledi ve bana sert bir tavırla “Sussana sen yaşlı şeyh! Yaşamına mı doydun! Neden kapımızda durmuş, cenazeyle ilgili şeyler söylüyorsun?” dedi. Ona “Sadece bir vakitler bu evde oturan Beni Şeyban kabilesinin Emiri Cubeyr adlı dostlarımdan birinin anısına doğaçlamadan şiirler söylüyorum!” dedim. Köle “Tanrı’nın adı onun ve yöresindekilerin üzerine olsun! Peygamber için duada bulun, ey şeyh! Ama Emir Cubeyr’in öldüğünü neden söylüyorsun? Tanrı’ya şükürler olsun ki, efendimiz onurlar ve zenginlikler içinde her zaman hayatta kalmıştır!” diye yanıt verdi. “Ama eve ve bahçeye yayılan bu hüzünlü hava neden?” diye haykırdım. Bana “Aşk yüzünden! Emir Cubeyr hayatta, ama bir ölüden pek farkı yok! Kımıldamadan yatağında uzanıyor; acıktığı zaman asla, ‘Bana yiyecek verin!’, susadığı zaman asla ‘Bana içecek verin!’ demiyor!” dedi.</p>

  <p>Zenci kölenin bu sözlerini duyunca, ona “Çabuk git, Allah rızası için onu görmek istediğimi kendisine bildir! Ona, ‘Kapıda seni görmek isteyen İbnü’l-Mansur bekliyor!’ de!” dedim. Zenci oradan ayrıldı, biraz sonra gelip efendisinin beni görebileceğini söyledi ve bana “Bazı sözcüklerle ona ulaşmayı bilmeksizin, kendisine söyleyeceğin hiçbir şeyi dinlemeyeceğini bilmeni önceden söylemeliyim!” diyerek beni içeri soktu.</p>

  <p>Gerçekten, Emir Cubeyr’i, bakışı boşlukta yitip gitmiş, yüzü solgun ve incelmiş ve gerçekten tanınmaz bir halde yatağında uzanırken buldum. Onu hemen selamladım, ona seslendim; ama bana yanıt vermedi. Bunun üzerine köle, kulağıma “O, sadece dizelerin dilinden anlar! Başka söz kulağına girmez!” dedi. Doğrusu ben de onunla konuşmaya girmek için bundan fazla şey istemezdim. Bir anda kendimi toparladım; sonra, belirli bir sesle şu dizeleri doğaçlamadan söyledim:</p>

  <div class="gir1">
    <p>Sitti Bedr’in aşkı hâlâ ruhunda yer tutuyor mu, yoksa tutkunun cezbeleri geçtikten sonra huzura mı kavuştun?</p>

    <p>Geceleri boyuna uyanık mı geçiriyorsun, yoksa göz kapakların sonunda uykuyu tanıdı mı?</p>

    <p>Eğer hâlâ gözyaşları akışını sürdürüyorsa ve hâlâ ruhunda kederi besliyorsan, bil ki, çılgınlığın doruğuna ulaşacaksın!</p>
  </div>

  <p>Bu dizeleri işitince, gözlerini açtı ve “Hoş geldin, ey İbnü’l-Mansur! Olaylar bana ağır bir dönüşüm getirdi!” dedi. Ona hemen “Hiç değilse efendim, sana bir yarar sağladı mı?” diye yanıt verdim. Bana “Beni sadece sen kurtarabilirsin! Senin aracılığınla Sitti Bedr’e bir mektup göndermek niyetindeyim! Çünkü onu yanıt vermeye ikna edecek güç var sende!” dedi. Ben de ona “Başım üstüne, gözüm üstüne!” diyerek yanıt verdim. O zaman, yeniden canlanarak oturduğu yerden kalktı, elinin içine bir kâğıt parçası yerleştirdi ve bir kalem alarak şunları yazdı:</p>

  <div class="gir1">
    <p>Ey katı yürekli sevgili, aklımı yitirdim; mutsuzluk içinde yuvarlanıyorum. Bundan önce aşkın boş, kolay ve yeğni bir şey olduğuna inanırdım. Ama, ne yazık ki, dalgalarla boğuşarak geçirdiğim serüvenin müthiş ve dalgalı bir denize dönüştüğünü anladım. Yüreğim yaralı sana dönüyorum; ve geçmişin affolunması için sana yalvarıyorum. Bana acı ve aşkımızı hatırla! Ölümümü istiyorsan, bağışlamayı unut!</p>
  </div>

  <p>Mektubu mühürleyip elime verdi. Ben, Sitti Bedr’in bahtından habersiz olmama karşın, tereddüt etmeden, mektubu aldım ve bahçeye gittim. Avluyu geçip haber vermeksizin, kabul salonuna girdim.</p>

  <p>On genç beyaz esirenin, ortalarında yaşam ve sağlık dolu, ama matem giysileri içinde tıpkı bir güneş gibi gözlerimi kamaştıran Sitti Bedr olduğu halde, bir halıya oturmuş bulunduklarını görmek beni çok şaşırttı. İvedi önünde eğilerek ona barış diledim; o da benim içeri girdiğimi görünce gülümseyip selamımı iade etti ve bana “Hoş geldin İbnü’l-Mansur! Otur! Evim senindir!” dedi. Bunun üzerine ona “Tüm felaketler buradan ırak olsun, ey hanımım! Ama niçin seni matem giysilerine bürünmüş görüyorum?” dedim. Bana “Oh! Bana soru sorma, İbnü’l-Mansur! O ince kız öldü. Yattığı mezarı bahçede görebilirsin!” dedi. Yöresindeki tüm esireler onu avutmaya çalışırlarken gözyaşlarına boğuldu.</p>

  <p>İlkin görevimin konuşmamak olduğunu düşündüm; sonra “Tanrı ona rahmet eylesin! Ve uğrunda gözyaşı döktüğün bu genç kızdan esirgediği yaşamı sana bağışlasın, şimdi kuşkusuz ölmüş bulunduğuna göre!” dedim; o da “Evet, öldü zavallı kız!” dedi.</p>

  <p>Bunun üzerine onun bu duyarlı durumundan yaralanarak kuşağımdan çıkardığım mektubu kendisine verdim. Ve de “Onun yaşamı ya da ölümü senin vereceğin yanıta bağlıdır, ey hanımım! Çünkü, aslında, onu yeryüzüne bağlayan tek şey bu yanıtı beklemektir!” diye ekledim. Mektubu alıp açtı, okudu, güldü ve “Demek ki şimdi bu tutkulu hale düştü; oysa vaktiyle benim mektuplarımı okuma zahmetine bile katlanmıyordu. O zamandan beri her zamandan fazla tutkulu, beni görmeye gelmesini sağlamak için sessizliği ve hor görmeyi sürdürmek bana yetiyordu!” dedi; ben de ona “Kuşkusuz hakkın var! Evet kuşkusuz! Hatta daha acı bile konuşmaya hakkın var...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz elli ikinci gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Hatta daha acı bile konuşmaya hakkın var. Ama hataları bağışlamak, cömert ruhların vergisidir. Ve sonra bu sarayda tatlılığıyla seni avutan gözden öldüğüne göre, derdinle başbaşa ne yapacaksın?” dedim. Bu sözleri duyunca, gözlerinin yaşla dolduğunu gördüm; bir saat kadar dalgın düşündükten sonra, bana “İbn-ül Mansur, sanırım ki doğru söylüyorsun. Ona yanıt vereceğim!” dedi.</p>

  <p>Bunun üzerine, ey Emirü’l-Müminin, kâğıdı eline aldı ve sarayının en iyi kâtibinin bile dokunaklı sözgenliğine asla ulaşamayacağı bir mektup yazdı; özet olarak şöyleydi bu mektup:</p>

  <div class="gir1">
    <p>Ey sevgilim, duyduğum arzuya karşın, ayrılığımızın nedenini hiç anlayamadım. İyi düşünülürse, geçmişte yanlış davranmış olmam mümkündür. Ama artık geçmiş yok.</p>

    <p>Ayırtan Gücün kurbanı olanın ölümüyle tüm kıskançlıklar da ölmüştür.</p>

    <p>Şimdi izin ver de uykunun yapamayacağı kadar iyilikle gözlerimi dinlendirmek için seni göz kapaklarımın altına yerleştireyim!</p>

    <p>Artık susuzluğu gideren yudumları birlikte içelim! Ve sarhoş olursak, kimse bizi ayıplamasın!</p>
  </div>

  <p>Sonra bu mektubu mühürleyip bana verdi; ben de ona “Vallahi! İşte susuzluğu yatıştırmanın ve hastanın dertlerinin tedavisi bu!” dedim. Ve bunu bekleyenin yanına gitmek üzere izin almaya hazırlanırken beni durdurup “Ve İbnü’l-Mansur, bu gecenin ikimiz için de bir kutsama gecesi olacağını da ona ek olarak söyleyebilirsin!” dedi. Ben de, sevinç dolu, Emir Cubeyr’in yanına koştum ve onu, içeri gireceğim kapıya gözlerini dikmiş beni bekler buldum.</p>

  <p>Mektubu gözden geçirince, içeriğini kavradı ve büyük bir sevinç çığlığı kopararak bayıldı. Ama kendine gelmesi pek gecikmedi ve hâlâ iyice tedirgin, bana “Söylesene, bu mektubu gerçekten yazan o mu, hem de kendi elleriyle mi yazdı?” diye sordu. Kendisine “Vallahi! Bugüne kadar ayaklarla yazılabildiğini hiç bilmiyordum!” diye yanıt verdim.</p>

  <p>Böylece, ey Emirü’l-Müminin, bu sözleri söyler söylemez, kapının ardından bir çıngırak gürültüsü, bir bilezik şıngırtısı, bir ipekli hışırtısı duyduk; ve sonra genç kadının bizzat belirdiğini gördük.</p>

  <p>Duyulan sevinç sözle gereğince tanımlanamayacağından, böylesi boş bir girişimde bulunmayacağım. Sadece, ey Emirü’l-Müminin, iki âşığın birbirinin kollarına atılarak sessizce birleşen ağızlarıyla kendilerinden geçercesine öpüştüklerini söyleyeceğim.</p>

  <p>Bu sarhoşluk halinden çıkınca, Sitti Bedr, dostunun ısrarlarına karşın oturmayı reddederek ayakta kaldı. Bu beni çok şaşırttığından kendisine nedenini sordum. Bana “Ancak aramızdaki anlaşma yerine getirilince oturacağım!” dedi. Kendisine “Hangi anlaşma, hanımım?” dedim. “Bu, ancak aşıkları ilgilendiren bir anlaşmadır!” dedi. Ve âşığının kulağına eğilerek onunla alçak sesle konuştu. O da “İşittim ve itaat ettim!” yanıtını verdi. Sonra da kölelerinden birini çağırarak ona bir emir verdi; köle de gözden kayboldu.</p>

  <p>Birkaç dakika sonra, kadı ile şahitlerin içeri girdiklerini, iki âşığın nikâh sözleşmesini düzenlediklerini; sonra da Sitti Bedr’in onlara verdiği bin dinarlık bir ödülle ayrılıp gittiklerini gördüm. Ben de aynı şekilde çekilmek istedim; ama emir, bana “Senin sadece bizim dertlerimize katılıp sevincimizi paylaşmayacağın söylenemez!” diyerek buna razı olmadı; ve beni şafak sökünceye kadar süren bir şölene çağırdılar. Ancak o zaman bana ayırdıkları odaya çekilmeme izin verdiler.</p>

  <p>Sabahleyin, uyandığımda, küçük bir köle odama leğen ile ibrik getirdi; abdest alıp sabah namazını kıldım. Sonra gidip kabul salonuna oturdum ve biraz sonra da, evlilerin, hamamdan yeni çıkıp oraya girdiklerini gördüm. Onlara hayırlı bir sabah diledim ve mutluluk dileklerimi sundum; sonra da “Birleşmenizde katkım olmuş bulunduğundan dolayı mutluyum. Ama, Allah için, ey Emir Cubeyr, hakkımdaki iyiniyetini göstermiş olmak için seni önceleri o denli öfkelendiren ve bahtsızlığa düşürecek kadar sevgilin Sitti Bedr’den ayrılmaya iten nedeni açıkla! Sitti Bedr, bana, küçük esirenin saçını tarayıp ördükten sonra, kendisini kucaklayıp okşadığını gördüğünü anlatmıştı! Ama, Emir Cubeyr, şayet başka bir neden ya da başka kanıt ve kuşku yoksa, sadece bu kadar bir şeyin senin öfkene neden olabileceği bana kabul edilmez görünüyor!” dedim.</p>

  <p>Emir Cubeyr, bu sözleri duyunca güldü ve bana “İbnü’l-Mansur, kavrayışın son kertede harika! Sitti Bedr’in gözdesi şimdi ölmüş bulunduğuna göre, hıncım sönüp gitti. Bu durumda sana sır saklamaksızın anlaşmazlığımızın nedenini söyleyebilirim. Bunun nedeni, sadece, bir şakanın, ikisinin arasında geçmiş olduğu şekliyle, kendilerini bir gün bir nehir gezisine götürmüş olan bir kayıkçı tarafından bana bildirilmesinden ileri gelmektedir. Bu kayıkçı bana ‘Efendim’ dedi; ‘Sen, sevdiği bir gözde köleyle seni alaya alan bir kadına nasıl tahammül ediyorsun? Benim kayığımdayken kaygısızca yan yana oturdular ve erkeklerin sevdası üstüne çok tedirgin edici şeyleri şarkıya döktüler; ve şarkılarının sonunu şu dizelerle getirdiler:</p>

  <div class="gir1">
    <p>Ateş benim içimin ateşinden daha az yakıcıdır. Ama ben efendime yaklaşırsam, yangın söner ve onun arzuları karşısında yüreğim buzdan daha soğuktur.</p>

    <p>Benim efendim, bambaşka bir şeydir! Onda sert olan yumuşaktır; yumuşak olması gereken de serttir; çünkü yüreği kaya gibi serttir, öteki şeyi de su gibi yumuşaktır!’</p>
  </div>

  <p>Ben kayıkçının bu öyküsünü duyunca, dünyanın gözlerimin önünde karardığını duyumsadım ve Sitti Bedr’in evine koşup göreceğim şeyi gördüm. Ve bu, benim kuşkularımın pekişmesine yetti...</p>

  <br/>

  <p><i>Anlatısının burasında Şehrazad, sabahın belirdiğini görerek yavaşça susmuş.</i></p>

  <p><i>Ama üç yüz elli üçüncü gece olunca, demiş ki:</i></p>

  <br/>

  <p>“Sitti Bedr’in evine koştum ve göreceğimi gördüm. Ve bu, kuşkularımın pekişmesine yetti. Ama Tanrı’ya şükür ki, şimdi her şey unutuldu!”</p>

  <p>Bunun üzerine benim hayırlı hizmetlerimden duyduğu minnetin bir kanıtı olarak üç bin dinarlık bir ödül verdi; ben de ona, hayırlı dileklerimi tekrarladım.</p>

  <p>İbnü’l-Mansur, ansızın öyküsünü kesmiş. Gerçekte, duyduğu bir homurtu sözünü kesmesine neden olmuş. Bu ses, dinlediği öykünün ona sağladığı ağırlıkla yeniden derin bir uykuya dalmış bulunan halifeden geliyormuş. El-Mansur da onu uyandırmaktan korkarak, Mesrur’un yavaşça ona açtığı kapıdan daha da yavaş sıvışmış.</p>

  <br/>

  <p><i>Ve Şehrazad, konuşmayı keserek bir an susmuş; Şah Şehriyar’a bakmış ve ona “Gerçekte, ey bahtıgüzel şah, bu öykü dinlerken uykunun seni de neden sarmadığına şaşıyorum!” demiş. Şah Şehriyar “Kesinlikle! Yanılıyorsun sen Şehrazad! Bu gece hiç de uyuma hevesim yok; ve sen hemen bana öğretici bir öykü anlatmazsan, Harun Reşid’in celladına yaptığı tehdidi benim sana karşı yerine getirmemden sakın! Böyle olunca, acaba sen bana, örneğin, etlerinin arzusunu hiç doyurmayan kocalarına işkence eden ve böylece onlara mezarın kapılarını açan kadınlara karşı çare oluşturacak birkaç söz söyleyemez misin?” demiş.</i></p>

  <p><i>Şehrazad, bu sözleri duyunca, bir an düşünmüş ve sonra “Ey bahtıgüzel şah, bu konuyu işleyen hiçbir öykünün ulaşamayacağı kadar güzel olduğu kesin bulunan bir öyküyü hemen sana anlatacağım!” demiş.</i></p>
