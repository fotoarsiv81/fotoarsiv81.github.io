  <h2 class="solbaslik" id="calibre_toc_130">İlkbahar Müjdeleri</h2>

  <p><br class="chapter" /></p>

  <p class="normal">gözünüz değdi mi hanımefendi bu akşamki gazetelere</p>

  <p class="normal">bahar müjdeleri veriyor</p>

  <p class="normal">diyor ki “Trafalgar Meydanında ağaçlardan</p>

  <p class="normal">ölü kuşlar döküldü yere”</p>

  <p class="normal">diyor ki “buzlar artık eriyor”</p>
