<body class="calibre">
  <h2 class="solbaslik" id="calibre_toc_87">Jeolog</h2>

  <p><br class="chapter" /></p>

  <p class="normal">avucumda bir buhurdan bu dünya</p>

  <p class="normal">çağlar tüter insansız</p>

  <p class="normal">sarar beni benden uzağa</p>

  <p class="normal">yokolmuş dağlar</p>

  <p class="normal">yankılar beni yapayalnız</p>

  <p><br class="chapter" /></p>

  <p class="normal">toprağın basamaklarından iner</p>

  <p class="normal">derin dağlara yükselirim</p>

  <p class="normal">eski ırmak izlerinde</p>

  <p class="normal">akar yiterim kumlarla</p>

  <p class="normal">görmez olur beni gözlerim</p>

  <p><br class="chapter" /></p>

  <p class="normal1">1976</p>
