  <h2 class="solbaslik" id="calibre_toc_128">Palyaço</h2>

  <p><br class="chapter" /></p>

  <p class="normal">acının sevgiden bükülüşü</p>

  <p class="normal">gölgelerle derin</p>

  <p class="normal">yaş gibi dökülüşü</p>

  <p class="normal">tertemiz gözlerin</p>

  <p><br class="chapter" /></p>

  <p class="normal">ne kadar iyisin</p>

  <p class="normal">senin için yaşarırken gözlerim</p>

  <p class="normal">sen bana üzülür gibisin</p>

  <p><br class="chapter" /></p>

  <p class="normal">başka ne denir</p>

  <p class="normal">Tanrı seni takdis etsin</p>

  <p><br class="chapter" /></p>

  <p class="normal">Şiir Fransız ressamı Georges Rouault’nun Palyaço resminden esinlenilmiştir.</p>

  <p><br class="chapter" /></p>
