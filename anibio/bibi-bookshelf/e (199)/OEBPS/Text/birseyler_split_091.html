<body class="calibre">
  <h2 class="solbaslik" id="calibre_toc_93">Çizgi</h2>

  <p><br class="chapter" /></p>

  <p class="normal">günlerden bir akşam üstü</p>

  <p class="normal">yolda tozlar uçuşuyordu</p>

  <p class="normal">her biri kendi başına birer dünya</p>

  <p><br class="chapter" /></p>

  <p class="normal">dünyalardan birinde bir insan</p>

  <p class="normal">insanın avucunda bir çizgi</p>

  <p class="normal">çizginin ucunda bir son</p>

  <p><br class="chapter" /></p>

  <p class="normal">sonda bir gün ağarıyordu</p>

  <p class="normal">bir çocuk doğmuş yol üstünde</p>

  <p class="normal">yummuş avucunu ağlıyordu</p>

  <p><br class="chapter" /></p>

  <p class="normal1">1974</p>
