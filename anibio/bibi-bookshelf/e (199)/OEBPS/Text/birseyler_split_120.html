<body class="calibre">
  <h2 class="solbaslik" id="calibre_toc_121">Duvar 2</h2>

  <p><br class="chapter" /></p>

  <p class="normal">özel bahçem burası benim</p>

  <p class="normal">nasıl girdin sen çocuk</p>

  <p><br class="chapter" /></p>

  <p class="normal">topumu arıyordum efendim</p>

  <p class="normal">duvardan atlayıp da girdim</p>

  <p><br class="chapter" /></p>

  <p class="normal">bir duvar çıkınca karşına</p>

  <p class="normal">durman gerekmez mi çocuk</p>

  <p><br class="chapter" /></p>

  <p class="normal">özür dilerim efendim ben sanırdım ki</p>

  <p class="normal">aşılmak içindir her duvar</p>

  <p class="normal">duvarları aşmadan insan</p>

  <p class="normal">ardındakileri nasıl anlar</p>
