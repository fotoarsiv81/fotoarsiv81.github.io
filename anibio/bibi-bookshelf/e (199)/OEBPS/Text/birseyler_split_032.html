<body class="calibre">
  <h2 class="solbaslik" id="calibre_toc_37">“Derin Mavi”<sup class="calibre2"><a href="../Text/birseyler_split_142.html#footnote-600-4" id="footnote-600-4-backlink">[4]</a></sup></h2>

  <p><br class="chapter" /></p>

  <p class="normal">insan insanı yendi</p>

  <p class="normal">insan insana yenik</p>

  <p class="normal">satranç savaşında</p>

  <p class="normal">başabaş geldik</p>

  <p><br class="chapter" /></p>

  <p class="normal">yenen de biziz çünkü</p>

  <p class="normal">yenilen de biz</p>

  <p class="normal">kendi kurduğumuz oyunda</p>

  <p class="normal">kendimize “şah” dedik</p>

  <p><br class="chapter" /></p>

  <p class="normal1">1997</p>
