<body class="calibre">
  <h2 class="solbaslik" id="calibre_toc_132">Kuğunun Ölümü</h2>

  <p><br class="chapter" /></p>

  <p class="normal">sabah daha güneş doğmadan</p>

  <p class="normal">gölde bir kuğu vurdular</p>

  <p class="normal">kuğunun ak göğsündeki al kan</p>

  <p class="normal">damladıkça ürperdi sular</p>

  <p><br class="chapter" /></p>

  <p class="normal">kuğuyu su aldı içeri</p>

  <p class="normal">halkalandı her bir kıyıya</p>

  <p class="normal">damla damla kan haberleri</p>
