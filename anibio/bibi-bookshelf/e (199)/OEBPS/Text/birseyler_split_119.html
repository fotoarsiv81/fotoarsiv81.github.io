<body class="calibre">
  <h2 class="solbaslik" id="calibre_toc_120">Duvar 1</h2>

  <p><br class="chapter" /></p>

  <p class="normal">dikkat edin efendim</p>

  <p class="normal">duvara çarpacaksınız</p>

  <p><br class="chapter" /></p>

  <p class="normal">ne duvarı yavrum</p>

  <p class="normal">duvar muvar görmüyorum</p>

  <p><br class="chapter" /></p>

  <p class="normal">olmaz olur mu efendim</p>

  <p class="normal">elbette var</p>

  <p class="normal">hem de oyun bahçeme</p>

  <p class="normal">kendi çektiğim duvar</p>

  <p><br class="chapter" /></p>

  <p class="normal">ama duvar görmüyorum ben</p>

  <p><br class="chapter" /></p>

  <p class="normal">affedersiniz ama</p>

  <p class="normal">ille görmeniz mi gerekir</p>

  <p class="normal">siz göremediniz diye</p>

  <p class="normal">duvar yok mu demektir</p>
</body>
