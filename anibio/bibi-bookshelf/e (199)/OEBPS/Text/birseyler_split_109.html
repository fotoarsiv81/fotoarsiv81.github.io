<body class="calibre">
  <h2 class="solbaslik" id="calibre_toc_111">Rüyada Gelen Haber</h2>

  <p><br class="chapter" /></p>

  <p class="normal">rüyamda bir gizli haber gelir bazen</p>

  <p class="normal">çok önemli bir gizli haber</p>

  <p class="normal">yakalar gibi olurum</p>

  <p class="normal">yarı uyur yarı uyanırken</p>

  <p><br class="chapter" /></p>

  <p class="normal">ama gözlerim açıldı mı bir kez</p>

  <p class="normal">ayak seslerinden ürken</p>

  <p class="normal">bir kuş gibi uçar gider</p>

  <p class="normal">rüyada gelen haber</p>

  <p><br class="chapter" /></p>

  <p class="normal1">1993</p>
