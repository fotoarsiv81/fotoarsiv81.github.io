<body class="calibre">
  <h2 class="solbaslik" id="calibre_toc_40">Bilim mi</h2>

  <p><br class="chapter" /></p>

  <p class="normal">etmez gördüğün</p>

  <p class="normal">göremediklerinin yanında</p>

  <p class="indentmetin">sendeki de göz mü</p>

  <div class="clrb"></div>

  <p><br class="chapter" /></p>

  <p class="normal">sivrisinek vızıltısı etmez duyduğun</p>

  <p class="normal">duyamadıklarının yanında</p>

  <p class="indentmetin">sendeki de duyu mu</p>

  <div class="clrb"></div>

  <p><br class="chapter" /></p>

  <p class="normal">ne nerden geldiğini bilirsin</p>

  <p class="normal">ne nereye gittiğini</p>

  <p class="normal">ne seni bilirsin</p>

  <p class="normal">ne seni var edeni</p>

  <p class="indentmetin">sendeki de bilim mi</p>

  <div class="clrb"></div>
