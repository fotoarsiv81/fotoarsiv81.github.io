  <h2 class="solbaslik" id="calibre_toc_67">Eller</h2>

  <p><br class="chapter" /></p>

  <p class="normal">sarstığın ağacın</p>

  <p class="normal">meyvasını derecek</p>

  <p class="normal">eller varsa</p>

  <p class="normal">çürümez yerlerde emek</p>

  <p><br class="chapter" /></p>

  <p class="normal">solmaz umut tarlalarda</p>

  <p class="normal">eller varsa</p>

  <p class="normal">ekilen tohumların</p>

  <p class="normal">başağını biçecek</p>

  <p><br class="chapter" /></p>

  <p class="normal">can almaz sular</p>

  <p class="normal">eller varsa</p>

  <p class="normal">uzanan ellere</p>

  <p class="normal">el verecek</p>
