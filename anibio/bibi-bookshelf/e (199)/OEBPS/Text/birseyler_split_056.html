  <h2 class="solbaslik" id="calibre_toc_61">Tutsak</h2>

  <p><br class="chapter" /></p>

  <p class="normal">kafanda örülüdür</p>

  <p class="normal">seni hapseden duvar</p>

  <p class="normal">açamadığın kapılar</p>

  <p class="normal">içinden sürgülü</p>

  <p><br class="chapter" /></p>

  <p class="normal">yüreğindeki korkudandır</p>

  <p class="normal">seni bağlayan zincir</p>

  <p class="normal">boğazındaki düğüm</p>

  <p class="normal">dilindeki suskudur</p>

  <p><br class="chapter" /></p>

  <p class="normal">aç sürgüyü çöz düğümü</p>

  <p class="normal">yüreğindeki zinciri kır</p>

  <p class="normal">sen sana tutsaksın</p>

  <p class="normal">sen sana başkaldır</p>

  <p><br class="chapter" /></p>
