<body class="calibre">
  <h2 class="solbaslik" id="calibre_toc_82">Yargı</h2>

  <p><br class="chapter" /></p>

  <p class="normal">öldürenle katiliz çalanla hırsız</p>

  <p class="normal">tümümüz sanığız tümümüz savcı</p>

  <p class="normal">tümümüz suçlu tümümüz yargıç</p>

  <p><br class="chapter" /></p>

  <p class="normal">kimi aklar kimi suçlarız</p>

  <p class="normal">kimi bağışlar kimi asarız</p>

  <p class="normal">kendimizi başkasında</p>

  <p><br class="chapter" /></p>

  <p class="normal">her gün bir bıçak saplı</p>

  <p class="normal">birinin arkasında</p>

  <p class="normal">vurulan da biziz vuran da</p>

  <p><br class="chapter" /></p>

  <p class="normal1">1975</p>
