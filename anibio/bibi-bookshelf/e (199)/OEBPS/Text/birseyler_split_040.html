<body class="calibre">
  <h2 class="solbaslik" id="calibre_toc_45">Ben misin</h2>

  <p><br class="chapter" /></p>

  <p class="normal">dirilten misin beni gövdem</p>

  <p class="normal">öldüren misin bilmem</p>

  <p><br class="chapter" /></p>

  <p class="normal">gördüren misin beni gözüm</p>

  <p class="normal">körleten misin bilmem</p>

  <p><br class="chapter" /></p>

  <p class="normal">bildiren misin bana başını</p>

  <p class="normal">gizleyen misin bilmem</p>

  <p><br class="chapter" /></p>

  <p class="normal">bir ben varım benden öte</p>

  <p class="normal">ben misin bilmem</p>

  <p><br class="chapter" /></p>

  <p class="normal1">1971</p>
