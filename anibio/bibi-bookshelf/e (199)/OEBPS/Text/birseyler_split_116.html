  <h2 class="solbaslik" id="calibre_toc_117">Bir Zamanlar Ay</h2>

  <p><br class="chapter" /></p>

  <p class="normal">evvel sema içinde</p>

  <p class="normal">bir ninniyken aydede</p>

  <p class="normal">açıklardı gizleri</p>

  <p class="normal">kamaştırmaz olunca</p>

  <p class="normal">batan güneş gözleri</p>

  <p class="normal">dirilirdi sessizce</p>

  <p class="normal">ağaçlarla bacalar</p>

  <p class="normal">ayışığı değince</p>

  <p class="normal">masalların gerçeği</p>

  <p class="normal">yerli yerine koyar</p>

  <p class="normal">düzenlerdi herşeyi</p>
