<body class="calibre">
  <h2 class="solbaslik" id="calibre_toc_19">Özgeçmiş</h2>

  <p><br class="chapter" /></p>

  <p class="normal">bir boşluktan bir boşluğa</p>

  <p class="normal">bir cam bardağa dolmuşum</p>

  <p class="normal">cam bardakta su olmuş</p>

  <p class="normal">sudan içmiş can olmuşum</p>

  <p><br class="chapter" /></p>

  <p class="normal">görünmezden cana</p>

  <p class="normal">bir kumaş örülmüş</p>

  <p class="normal">kumaşa bürünmüş</p>

  <p class="normal">beden olmuşum</p>

  <p><br class="chapter" /></p>

  <p class="normal">bir varmış bir yokmuş</p>

  <p class="normal">iki boşluk arası</p>

  <p class="normal">bir rüyalık âlemde</p>

  <p class="normal">sen ben olmuşum</p>

  <p><br class="chapter" /></p>

  <p class="normal1">1993</p>
